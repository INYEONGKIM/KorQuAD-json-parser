- - 베오울프 시스템이란 무엇일까?
  - <p>베오울프 시스템은 주(Master) 서버와 종속(Slave) 서버들로 구성되어 있다. 주 서버는 컴퓨터의 일들을 나누고 관리하며 종속 서버는 일을 처리하고 계산을 하는 서버들이다. 애플리케이션 프로그램은 주 서버와 통신을 할 뿐 종속 서버라고 불리는 계산 노드들과는 통신을 하지 않는다.<sup><a>[6]</a></sup> 일반적으로 주 서버는 두 개의 네트워크 인터페이스를 가지고 있다. 하나는 종속 서버와의 통신을 위한 내부 네트워크이고 다른 하나는 외부 통신을 위한 범용 네트워크이다.<sup><a>[6]</a></sup> 종속 서버는 일반적으로 자체의 <a>운영 체제</a>와 메모리 그리고 저장장치를 가지고 있다. 그러나 내부용 네트워크는 대용량 <a>공유</a> <a>파일 서버</a>와 연결될 수도 있다.<sup><a>[6]</a></sup> 컴퓨터 클러스터는 전통적으로 동일 운영 체제 위에 물리적으로 분리된 컴퓨터들의 집합이라고 생각한다.\n</p>
