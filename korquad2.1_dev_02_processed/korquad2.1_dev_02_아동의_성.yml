- - 아동의 성발달 본능의 기본적인 두가지 관점은?
  - <p>성의 발달에 대한 이론은 다음과 같은 두 가지 관점으로 나뉜다.\n</p>\n<ol><li>본능의 역할을 강조하는 사람들은 아동의 성 발달이 본능의 작용을 억제하거나 조장하는 방향으로 간다고 주장한다. 즉, 인간의 성적 발달은 기본적으로 생물학적인 과정이며 다른 문화들 간에도 비슷한 양상을 보이며, 따라서 건강한 성적 발달을 위해서는 그것이 더 큰 문화나 다른 것들에 의해 방해받는다고 하더라도 상대적으로 좁은 모델이 세워질 수 있다는 것이다. 이것은 아동 발달에 대한 의학적 접근에서 가장 많이 쓰여진 방법이다.</li>\n<li>성이 사회적 접촉 (아동의 성은 더 큰 사회에 강한 영향을 받는다는 것)임을 강조하는 사람들이 있는데, 이들은 <b>규범적인 행동</b> (문화적으로 적당한 행동)과 <b>비규범적인 행동</b> (문화적으로 적당하지 못한 행동) 등의 말을 자주 사용한다.<sup><a>[1]</a></sup></li></ol>
- - 유아기에 보이는 아동의 '성'은 어떤 형태인가?
  - <ul><li>아동은 종종 아기로부터 온 호기심이 강하다.<sup><a>[16]</a></sup></li>\n<li>아동은 다른 아동과 성인의 신체에 대한 호기심을 분석하려고 한다.<sup><a>[16]</a></sup></li>\n<li>4세 아동은 이성 부모에 대한 중대한 애착을 가진다.<sup><a>[16]</a></sup></li>\n<li>아동은 개인적인 행동과 공적인 행동의 차이 그리고 겸손함의 뜻을 이해한다.<sup><a>[16]</a></sup></li>\n<li>많은 아이들이 성기를 만지는 경우가 증가하는데, 특히 피곤할 때나 불편할 때에 일어난다.<sup><a>[16]</a></sup></li>\n<li>일반적으로 인정된 미국식 처방의 일부는 이 시기의 아동에게 다음과 같은 내용을 가르쳐 줄 것을 요구한다.:\n<ul><li>성기를 만지는 일은 정상적인 일이지만, 성기를 만지는 일은 사적인 비밀로 해야 한다.<sup><a>[17]</a></sup></li>\n<li>남성과 여성의 생물학적 차이 그리고 아기가 만들어지는 과정<sup><a>[17]</a></sup></li>\n<li>아동의 몸은 그 자신의 소유물이며, 몸을 만지려고 할 때에는 "아니오"라고 말한다.<sup><a>[17]</a></sup></li>\n<li>성적인 신체 부위에 대한 올바른 용어와 모든 신체 부위를 외설적인 느낌 없이 말한다.<sup><a>[17]</a></sup></li></ul></li></ul>
- - 아동의 성 문제에 관한 행동 증상은 무엇이 있는가?
  - <p>아동도 가끔 <a>아동 성학대</a> 피해자로부터 성적인 매력을 느끼는 경우가 있는데,<sup><a>[14]</a></sup><sup><a>[15]</a></sup> 이는 비규범적인 행동을 문화 규범으로 정의하는 것으로 여겨진다. 대표적인 증상을 보이는 행동으로는 일반적이거나 과도한 <a>자위 행위</a>, 다른 아동을 강제적으로 다루거나 속이는 등의 원치 않는 비규범적인 <a>성적 행동</a>이 있는데, 이는 가끔 "<a>아동 간의 성학대</a>"로 정의하기도 한다. 성적인 매력은 아동의 성학대를 크게 암시하는 것처럼 보이지만, 몇몇 피해자들은 비정상적인 행동을 느끼지 못한다.<sup><a>[14]</a></sup>\n</p><p>아동이 성적인 매력을 느끼는 것 역시 다른 행동의 문제를 낳기도 하지만, 이는 성학대 이외의 요인이 되기도 한다.<sup><a>[15]</a></sup> 소아의 <a>외상후 스트레스 장애</a>를 포함한 아동 성학대의 증상으로는 학령 아동의 공포와 공격성, 악몽 그리고 아동 우울증이 있다.<sup><a>[14]</a></sup> 그러나 2004년에 실시된 연구에서는 "(아동의) 성적 행동이 성학대를 암시하는 것은 아니다."고 언급했다.<sup>[<a>출처 필요</a>]</sup>\n</p>
