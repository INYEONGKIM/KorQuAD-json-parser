- - 만경대구역을 행정 구역으로 나누게 되면 어떻게 나뉘어집니까?
  - <p>26동 2리로 구성되어 있다.\n</p>\n<ul><li>칠골 1동 (七골 1洞)</li>\n<li>칠골 2동 (七골 2洞)</li>\n<li>칠골 3동 (七골 3洞)</li>\n<li>만경대동 (萬景臺洞)</li>\n<li>선내동 (仙內洞)</li>\n<li>룡산동 (龍山洞)</li>\n<li>당상 1동 (堂上 1洞)</li>\n<li>당상 2동 (堂上 2洞)</li>\n<li>대평동 (大平洞)</li>\n<li>팔골 1동 (八골 1洞)</li>\n<li>팔골 2동 (八골 2洞)</li>\n<li>금천동 (金泉洞)</li>\n<li>룡악산동 (龍岳山洞)</li>\n<li>서산동(西山洞)</li>\n<li>장훈 1동 (獎訓 1洞)</li>\n<li>장훈 2동 (獎訓 2洞)</li>\n<li>장훈 3동 (獎訓 3洞)</li>\n<li>축전 1동 (祝典 1洞)</li>\n<li>축전 2동 (祝典 2洞)</li>\n<li>삼흥동 (三興洞)</li>\n<li>선구자동 (先驅者洞)</li>\n<li>건국동 (建國洞)</li>\n<li>광복동 (光復洞)</li>\n<li>갈림길 1동</li>\n<li>갈림길 2동</li>\n<li>금성 1동 (金星 1洞)</li>\n<li>금성 2동 (金星 2洞)</li>\n<li>금성 3동 (金星 3洞)</li>\n<li>룡봉리 (龍峰里)</li>\n<li>원로리 (元魯里)</li></ul>
