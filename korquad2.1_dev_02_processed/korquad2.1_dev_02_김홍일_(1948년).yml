- - 김흥일은 어떤 삶을 살았을까?
  - <p>김홍일은 1948년 1월 21일에 <a>전라남도</a> <a>목포</a>에서 태어났다. <a>경희대</a> 정치외교학과를 졸업했고 공군장교로 복무하였다. 이후 1975년에 같은 대학에서 정치외교학 석사 학위를 받았다.<sup><a>[1]</a></sup>1974년 8월 15일 27세에 <a>윤경빈</a>의 장녀인 윤혜라와 결혼하였다.\n</p><p>1980년 5월 17일에 <a>보안사</a>에 의해 연행되어 고문을 당하였다. 10일째 계속된 고문 도중 견딜 수 없어 책상 위에 올라가 그대로 땅바닥에 머리를 박으며 떨어져 자해를 기도한 것 때문에 목을 다쳤다고 한다. 당시 그의 표현에 의하면 "죽고 싶을 만큼 고통스러웠다. 다행인지 불행인지 죽지 않았다."고 전하였다. 그해 6월에 <a>김대중 내란 음모 사건</a>에 연루로 구속되어 <a>사법시험</a>과 <a>행정고시</a> 응시권이 박탈되었다. 1988년에 <a>평화민주당</a>의 외곽조직인 <a>민주연합청년동지회</a>를 만들면서 정계에 발을 들였고, 1996년에 <a>제15대 총선</a>에서 <a>권노갑</a>으로부터 지역구를 승계받아 국회의원에 당선되었다. 2000년에 <a>제16대 총선</a>에서 당선되며 재선에 성공하였고 2004년에는 <a>제17대 총선</a>에서 <a>탄핵</a> 역풍에도 불구하고 <a>새천년민주당</a> 비례대표로 출마하여 아슬아슬하게 당선되며 3선에 성공하였다. 그러나 김홍일은 1999년부터 2001년까지 안상태 前 나라종금 사장으로부터 인사청탁 대가로 1억 5000만원을 받은 혐의로 2006년 9월 28일에 <a>대법원</a>에서 유죄 판결을 받아 징역 2년에 집행유예 3년 및 추징금 1억 5000만을 선고받아 의원직을 상실하였다.<sup><a>[2]</a></sup>그의 비례대표 의원직은 <a>노동부 차관</a>을 지낸 <a>김송자</a>에게 승계되었다. <a>파킨슨병</a>을 앓다가 2019년 4월 20일에 72세를 일기로 사망하였다.\n</p>
