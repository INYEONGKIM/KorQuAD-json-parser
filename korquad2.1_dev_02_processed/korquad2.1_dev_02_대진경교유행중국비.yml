- - 대진경교유행중국비가 만들어진 계기는 무엇일까?
  - <p><a>431년</a>에 <a>에페소스 공의회</a>에서 이단으로 몰려 금지당한 <a>네스토리우스파</a>는 이후 <a>서아시아</a>・<a>중앙아시아</a>로 전파되었다. 그 무렵 당 왕조는 서방으로 국위를 떨치고 있었고, <a>정관</a>(貞觀) 9년(<a>635년</a>)에 아라본(阿羅本)이라는 이름의 선교사가 처음 경교를 중국에 전했다. 이후 악 150년간 당 왕조의 보호를 받으며 경교는 융성했고 당 건중 2년(<a>781년</a>)에 중앙아시아의 투카라 국 <a>발흐</a> 출신으로 당 왕조에 중용되어 광록대부(光祿大夫)・삭방절도부사(朔方節度副使)・시전중감(試殿中監)이 된 이사(伊斯, 이드즈두브지드Izadbuzid?)라는 자가 자금을 대어 이 기념비를 장안 서녕방의 대진사에 세우게 되었다.<sup><a>[1]</a></sup> 비석에는 경교의 교의와 중국으로의 전래사가 담겨졌다. 그러나 9세기 무렵 즉위한 무종(武宗)은 도교(道教)을 숭상하면서 불교 등 외래 종교를 탄압했고(회창폐불) 경교도 함께 탄압을 받아 많은 대진사가 파괴되었다. 그 무렵에 비석도 땅 속에 파묻히게 된 것으로 보인다.\n</p>
