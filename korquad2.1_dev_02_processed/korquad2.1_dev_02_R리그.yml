- - R리그는 어떤 역사를 가지고 있어?
  - <p><a>대한민국</a> <b>프로축구 2군리그</b>는 <a>1990년</a>에 처음으로 창설되지만 1990년 단 한시즌 동안만 운영되다가 폐지된다. 그러다 <a>2000년</a>에 프로축구 2군리그가 재창설되고, <a>2009년</a>부터 리그 명칭이 <b>R리그(리저브리그)</b>로 확정되었다.\n2009 시즌에는 <a>제주 유나이티드</a>가 경기 불황으로 불참하고<sup><a>[1]</a></sup> K리그 신생팀인 <a>강원 FC</a>도 2군 리그에 불참하나, <a>경찰 축구단</a>의 참가로 14개팀으로 치뤄졌다. 2010 시즌에는 <a>강원 FC</a>도 R리그에 참가했다.<sup><a>[2]</a></sup> 2010 시즌부터는 선수를 보호하고 기량을 점검한다는 R리그의 취지에 따라 포스트시즌(R리그 챔피언십)이 폐지된다.<sup><a>[3]</a></sup> 2012 시즌을 앞두고 K리그 승강제의 사전 작업으로 R리그 폐지가 검토되면서 프로축구연맹과 대학축구연맹이 마찰을 빚기도 했다.<sup><a>[4]</a></sup> 결국 2012 시즌에도 R리그는 존속하나 리그 참가가 자율시행제로 바뀌고, 구단 소속 3명을 제외하고는 만 23세 이하 선수만 출전할 수 있도록 하는 등 제도적 개편을 거친다.<sup><a>[5]</a></sup> 2012 시즌을 끝으로 R리그는 공식적으로 중단된다. 2013년에 <a>전북</a>, <a>대전</a>, <a>경남</a>, <a>상주</a> 등 4개 구단이 자발적으로 R리그 재개를 시도해봤지만,<sup><a>[6]</a></sup> 클럽팀들의 자체적인 리그운영이 한계에 부딪혀 그 해 여름에 중단된다.\n</p><p>리그가 중단된 지 5년 후인 2016년부터 R리그가 공식적으로 재개되었으며, <a>K리그 클래식</a> 6팀(<a>FC 서울</a>, <a>성남 FC</a>, <a>수원 삼성 블루윙즈</a>, <a>울산 현대</a>, <a>인천 유나이티드</a>, <a>전북 현대 모터스</a>) 및 <a>K리그 챌린지</a> 8팀(<a>고양 자이크로</a>, <a>대구 FC</a>, <a>대전 시티즌</a>, <a>부산 아이파크</a>, <a>부천 FC 1995</a>, <a>서울 이랜드</a>, <a>안산 무궁화</a>, <a>충주 험멜</a>)으로 총 14구단이 A조 리그(중부리그)와 B조 리그(남부리그) 소속으로 나뉘어 R리그에 참가한다. <b>A조 리그(중부리그)</b>에는 <a>고양 자이크로</a>, <a>부천 FC 1995</a>, <a>FC 서울</a>, <a>서울 이랜드</a>, <a>성남 FC</a>, <a>수원 삼성 블루윙즈</a>, <a>안산 무궁화</a>, <a>인천 유나이티드</a> 8개팀이 소속되며, 2라운드 로빈(총 56경기, 팀별 14경기)으로 리그를 진행해 순위를 결정한다. <b>B조 리그(남부리그)</b>에는 <a>대구 FC</a>, <a>대전 시티즌</a>, <a>부산 아이파크</a>, <a>울산 현대</a>, <a>전북 현대 모터스</a>, <a>충주 험멜</a> 6개팀이 소속되며, 3라운드 로빈(총 45경기, 팀별 15경기)으로 리그를 진행해 순위를 결정한다. 인터리그 및 포스트시즌(R리그 챔피언십)은 시행하지 않는다.<sup><a>[7]</a></sup>\n</p>
