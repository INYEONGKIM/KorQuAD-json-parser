- - 1964년 미국 대통령 선거는 존슨의 상대는 누구였습니까?
  - <p><a>1964년 미국 대통령 선거</a>에서 존슨은 자신을 중도로 자리 매김 하여 강경 우파로 <a>공화당</a> 공천을 받은 <a>배리 골드워터</a>와의 차이를 분명히 했다. 존슨이 이용한 선거 운동 방법으로 가장 유명한 것이 ‘데이지 걸’이라고 명명된 TV 광고였다. 이 광고는 한 명의 소녀가 들판에서 데이지 꽃잎을 뜯으면서 세고 있으며, 그것이 카운트다운을 의미하여 이어 <a>원자폭탄</a>의 폭발로 이어지는 것이었다. 이 광고는 아시아에서 <a>공산주의</a>와 싸우는 골드워터가 전술 핵무기를 사용하자고 주장하고 있었던 것에 대응한 것이었다.\n</p>
