- - 오오카미는 어떤 이야기를 담은 게임일까?
  - <p>이 게임은 일본의 고대 역사를 바탕으로 한 일본 땅을 배경으로 하며, 게임을 진행하는 시기보다 100년 전의 사건을 보여주며 시작된다. 내레이터는 순백색의 늑대 시라누이와 검객 <a>나기</a>가 가미키 마을과 나기가 사랑한 <a>나미</a>를 구하기 위해 함께 머리 8개의 악마 <a>오로치</a>와 어떻게 싸웠는지를 설명한다. 시라누이와 나기는 오로치를 물리치지는 못하지만, 간신히 봉인하는데 성공한다.\n</p><p>게임을 진행하는 시기에서, 나기의 후예이자 자칭 최고의 전사 <a>스사노오</a><sup><a>[14]</a></sup> 는 그 전설을 믿지 않았고, 그 전설이 거짓이라는 것을 증명하기 위해 오로치의 봉인을 깨뜨렸다. 결국 오로치는 풀려나서 살아 있는 모든 것을 황폐화시키며 세상에 저주를 내린다. 나무 정령이자 가미키 마을의 수호자 <a>사쿠야</a> 공주는 태양의 여신 <a>아마테라스</a>를 현세로 불러들였는데, 마을 사람들은 이를 시라누이의 환생으로 생각한다. 사쿠야 공주는 아마테라스에게 세상을 덮고 있는 저주를 퇴치해줄 것을 애원한다. 아마테라스는 <a>그림쟁이</a> <a>잇슨</a>과 동행하며 세상이 예전의 아름다움을 되찾도록 하게 된다.<sup><a>[30]</a></sup>\n</p>
