- - 에도 시대때 천시되는 직업에 종사하는 신분의 종류에는 어떤 것들이 있을까?
  - <p>이 신분은 다시 두 가지 계층으로 나뉘었는데, '에타(穢多, 예다)'라는 계층은 가축의 도살, 형장의 사형 집행인, 피혁 가공 등의 직업에 종사하는 사람이었다. '에타'의 '에(穢, 더러울 예)'는 '穢れ(케가레)', 즉 더러움을 뜻하며, 문자 그대로 더러운 일에 종사하는 사람이라는 뜻의, 부라쿠민에 대한 멸시의 감정이 담긴 표현이었다. 이는 <a>불교</a>의 영향으로 살생을 업으로 하는 일을 꺼렸던 일본인의 인식을 대변하는 것이었다. 또 다른 계층은 '히닌(非人, 비인)'으로 불렸는데, 주로 사형 집행 보조인 및 그 관할하의 걸인, 육류 납품·판매업, 죄인 및 시체 매장, 도로 청소, 사찰의 종자, 광대 등 여러 직업군의 사람들이 속하였다. '히닌'은 <a>불교</a> 용어로서 '사람이 아닌 것이 사람의 형상을 하고 있다'라는 뜻의 <a>차별</a>적 단어이다. 에도 시대에 이들은 영주의 관할 하에 따로 모여 살면서 특정 직업군에 종사하여 다른 신분과 분리된 일종의 <a>게토</a>를 형성하였다.\n</p>
