- - 역사적 상황 속에서 경기병들은 어떻게 이용되었는가?
  - <p><a>로마-게르만 전쟁</a> 시기 군대들은 경기병을 순찰대나 무장한 정찰로, 특히 지역전투때 최전방 공격수로 사용하였다. <a>포에니 전쟁</a>시기 <a>카르타고</a>군이 로마군보다 우수한 이유의 하나는 <a>누미디아</a> 경기병의 광범위한 사용에 있었다. 부분적으로나마 이런 사실 때문에 로마의 장군 <a>스키피오 아프리카누스</a>는 2차 포에니 전쟁시기 <a>튀니지</a>를 침공하기전에 <a>시칠리</a>에서 그 자신의 기병들을 모집하였다.\n</p>
