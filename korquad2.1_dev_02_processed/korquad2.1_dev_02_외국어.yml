- - 외국어란 무엇일까?
  - <p>일반적으로, 외국어란 자국에서 채택한 <a>공용어</a>가 아닌 다른 언어, 혹은, 교육과정에서 사용하는 언어가 아닌 다른 언어를 지칭한다. 그러나, <a>모국어</a>의 개념이 중요해진 오늘날에서 외국어는 단순히 그런 의미로만 쓰이지는 않고, 언어를 습득하는 과정에서 익힌 언어가 아닌 모든 언어를 가리키는 용어로 확대되어 쓰이고 있다. 이런 의미에서는 자국에서 채택한 공용어라도 <a>모국어</a>가 아니면, 외국어가 되는 것이다. 예를 들면, <a>프랑스령</a>인 <a>브르타뉴</a>에서 주로 쓰이는 <a>브르타뉴어</a>를 모국어로 습득한 사람일 경우, <a>프랑스어</a>를 <a>이중 모국어</a>로 습득한 경우가 아니면, <a>프랑스 국민</a>으로서의 입장에서는 자국어가 되는 <a>프랑스어</a>도 <a>프랑스어</a>가 모국어가 아닌 사람의 입장에서는 '외국어'가 된다. 그래서 <a>언어학</a>에서는 외국어를 지칭하는 용어로 제2언어,제3언어 등의 용어를 사용한다.\n</p><p>모국어(母國語)를 무시하여서는 안 된다.=어느 분야의 교육이든지 간에, 단순한 기능적인 지식을 습득하는 일보다도 더욱 중요한 학생들이 달성해야만 하는 교육의 목적이 있게 된다. 언어를 예로 들어보자. 외국어를 습득하는 일보다도 먼저 모국어를, 그것이 현대어든 또는 고어(古語)든 간에 쉽게 그리고 정확하게 쓰고 말할 줄 알도록 익히는 일이 중요하다. 그러나 보다 높은 언어 연구의 중요한 일은 문법적인 지식의 교육만으로는 얻어지지 아니한다. 언어 공부는 인생의 행복과 불행에 밀접한 관계를 갖게 된다. ― 교육, 234-235(영문).\n</p>
