- - 가규가 전쟁을 위해 한 준비는 무엇일까?
  - <p><a>문제</a>(文帝)가 위왕이 되자, 업현에 불법이 많으므로 업현령이 되었고, 1달이 지나서 <a>위군태수</a>가 되었다. 문제는 초현에 이르자 가규를 예주자사로 임명했다. 당시 천하는 기강이 풀어져 있었는데, 가규는 법령을 엄중히 집행하지 않을 수 없다고 선언하고, 병조종사가 옛 자사에게 휴가를 얻어 가규가 임명된 지 여러 달 후에야 나타나자, 이를 기화로 2천 석 이하 관리들 중에서 방종하여 법을 따르지 않는 자들을 모조리 면직시켰다. 문제는 가규를 '진정한 자사'라고 찬탄하고, 천하에 포고하여 예주를 표준으로 삼았으며, 가규를 관내후에 봉했다. 예주는 오나라와 국경을 맞대고 있었는데, 가규는 척후를 밝히고 전쟁 준비에 힘써 적이 함부로 쳐들어오지 못하게 하는 한편, 제방을 새로 쌓고 소익양피란 저수지를 만들고 200리의 운하를 뚫었다. 이 운하는 나중에 '가후거'가 된다.\n</p>
- - 가규의 생애 업적은?
  - <p><a>황초</a> 3년(<a>222년</a>) <a>조휴</a>(曹休), <a>장료</a>(張遼)와 함께 오나라를 쳐, 오나라 대장 <a>여범</a>(呂範)의 군대가 폭풍우에 휩쓸린 틈을 타 공격하여 격파했다. 이 공적으로 양리정후에 봉해졌고, 건위장군이 더해졌다. <a>태화</a> 원년(<a>227년</a>) <a>명제</a>(明帝)가 즉위하였는데, <a>손권</a>(孫權)은 이때 예주 남쪽이고 장강에서는 400리 떨어진 동관에 주둔하고, 위나라 예주 군대는 수비하고 있는지라 오나라를 북쪽에서 위협하는 군대가 없어 오나라가 위나라의 침공을 받으면 동(여강)과 서(강하)의 군대를 합쳐 전력으로 항전할 수 있었다. 가규는 이를 타개하고자 예주에서 장강까지 이르는 직통로를 뚫어 오나라의 동서 군대가 서로 구원하는 형세를 끊고, 요구(潦口)로 나아가 주둔하면 동관을 취할 수 있다고 보았다. 명제는 이에 동의하였다. 이듬해, 조휴가 오나라의 파양 태수 <a>주방</a>(周魴)의 항복을 받아 환현으로 진격하였고, 명제는 가규에게 전장군 <a>만총</a>(滿寵), 동완태수 <a>호질</a>(胡質) 등 4군을 지휘하여 동쪽에서 조휴와 합류하게 했다. 그런데 동관에 방비가 없었으므로 가규는 오나라 군사가 환현에 집결했을 것이며, 조휴가 이와 싸우면 필패한다고 여겼다. 200리를 진군하였다가 조휴가 패전했음을 알았다. 가규는 서둘러 진격하고, 오나라 군대에 의병을 보여주어 물러나게 해 조휴를 구조했다.\n</p>
- - 가규의 행적 중 원씨 세력과의 싸움 과정은 어떠했는가?
  - <p>《위략》에 따르면 원래 이름은 구(衢)였으나 규로 고쳤다. 군리를 지냈고, 강읍의 장이 되었다. <a>건안</a> 7년(<a>202년</a>), <a>원상</a>(袁尙)이 <a>곽원</a>(郭援)을 파견해 하동의 각 성읍을 함락시켰으나, 가규가 지키는 성은 함락하지 못했다. 곽원이 흉노의 선우 <a>난제호주천</a>까지 불러 오자 성은 곧 무너지려 했으나, 부로들은 끝내 가규를 해치지 않았다. 읍을 무너트린 후 곽원은 가규를 쓰려 했으나 거절당했고, 죽이려 했으나 강읍의 아전과 백성들이 반대하여 사면되었다. 가규는 피씨현을 요충지로 여기고 있었는데, 곽원이 쉽게 하동을 제압하자 피씨현이 곽원에게 점령될 것을 두려워하여 곽원의 모사 축오(祝奧)를 의심케 해 7일 동안 움직이지 못하게 했다.\n</p><p>무재로 천거되고, 민지현령에 제수되었다. 건안 10년(<a>205년</a>), <a>고간</a>(高幹)이 <a>조조</a>(曹操)에게 모반을 일으키자 장염(張琰)이 이에 호응하려 했다. 가규는 모르는 채로 장염을 만나다가 변고가 일어났음을 알았으나, 사로잡힐 것을 두려워해 거짓으로 장염의 편에 섰다. 현의 치소가 있는 여성(蠡城)은 성벽과 해자가 견고하지 않은데, 장염에게서 병사를 받아 성을 수리하고, 모반을 꾀하는 자들을 전부 주살하고 장염에게 항거하니 장염은 패배했다.\n</p>
