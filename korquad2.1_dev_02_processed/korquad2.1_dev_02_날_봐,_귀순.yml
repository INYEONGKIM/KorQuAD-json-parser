- - 날 봐, 귀순의 평가는 어떠했는가?
  - <p>이 노래는 발매와 동시에 한국의 각종 유명 음원 차트의 1위를 차지하며 많은 화제를 모았다. 2008년 6월 16일 <a>싸이월드</a>에서는 3위로 진입 이후 순식간에 1위 자리를 꿰찼는데, 이는 같은 차트에 <a>원더걸스</a>의 "So Hot"을 비롯해 <a>크라운 제이</a>, <a>태양</a>, <a>MC몽</a> 등과의 경쟁에서 일궈낸 성과라 더욱 이목을 끌었다. 뿐만 아니라 이 곡을 접한 네티즌 사이에서는 “멜로디가 귀에 착착 감길 정도로 한 번만 들어도 따라 부를 수 있을 정도로 쉽다.”, “대성의 간드러진 목소리와 재미있는 가사가 자꾸 따라 부르게 만든다”, “장난 삼아 만들었다고 하더니 제대로 된 트로트곡이다” 등의 기대 이상이라는 호평들이 쏟아졌으며, 네이버, 다음 등에서도 관련 글들이 검색어 1, 2위를 차지하며 뜨거운 관심을 받았다.<sup><a>[7]</a></sup><sup><a>[8]</a></sup>\n</p>
