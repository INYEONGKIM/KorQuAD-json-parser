- - 도쿠가와 이에쓰나의 유년기는 어떠했을까?
  - <p><a>1641년</a> 제3대 쇼군 <a>도쿠가와 이에미쓰</a>의 장남으로 <a>에도 성</a> 혼마루(本丸)에서 출생하였다. 모친은 <a>호주인</a>(宝樹院, 오라쿠노 가타お楽の方)이며, 유모는 야지마노쓰보네(矢島局)이다. <a>1644년</a> 이름을 아명인 <b>다케치요</b>(竹千代)에서 <b>이에쓰나</b>(家綱)로 고친 뒤 <a>1645년</a> 관례를 치렀다. 이후 <a>1650년</a> 거처를 니시노마루(西の丸)로 옮겼다.\n</p><p><a>1651년</a> 이에미쓰가 사망하면서 조정으로부터 <a>나이다이진</a>(内大臣)으로 임명됨과 동시에 에도 성에서 제 4대 쇼군으로 즉위하였다. 이에쓰나가 11세라는 어린 나이에도 불구하고 정식으로 쇼군이 된 이 사건은 쇼군 직위가 도쿠가와 가문에 의해 세습된다는 점을 확고하게 만든 사건이기도 하였다. 또한 이에쓰나를 비롯하여 마지막 쇼군 <a>도쿠가와 요시노부</a>를 제외한 후대의 쇼군들은 모두 쇼군 선지를 받기 위해 교토의 천황을 방문하는 옛 관습을 버리고 에도에서 직접 장군 선지를 받게 된다.\n</p>
