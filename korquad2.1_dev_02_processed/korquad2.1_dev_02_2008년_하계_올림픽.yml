- - 조선민주주의인민공화국의 요청을 기준으로 변경 전후의 입장 순서는 무엇인가?
  - <p>개막식 때의 국가별 입장 순서는 <a>중국</a>에서 쓰이는 <a>간체자</a>로 표기한 국가명의 첫 글자의 획수에 따랐다.<sup><a>[5]</a></sup> 이에 따라 항상 처음으로 들어오는 <a>그리스</a> 다음의 나라는 첫 글자가 2획인 <a>기니</a>(<span>几内亚</span>)였고, 개최국인 중국은 마지막에 입장하였다. 한편, 중국을 제외하고 가장 마지막에 들어온 나라는 첫 글자의 총 획수가 16획인 <a>잠비아</a>(<span>赞比亚</span>)였다.\n</p><p>첫 글자가 12획인 <a>대한민국</a>(<span>韩國</span>)의 순서는 당초에 177번째로, 역시 첫 글자가 12획인 <a>조선민주주의인민공화국</a>(<span>朝鮮</span><sup><a>[6]</a></sup>)이 178번째로 결정됨에 따라 조선민주주의인민공화국과 연달아 입장할 예정이었다.<sup><a>[5]</a></sup><sup><a>[7]</a></sup> 그러나 조선민주주의인민공화국 측의 끈질긴 순서 변경 요구<sup><a>[8]</a></sup>를 받아들인 조직위원회가 조선민주주의인민공화국의 순서를 <a>몬테네그로</a>(<span>黑山</span>) 다음에 오도록 재조정했고, 원래 36번째로 입장할 예정이었던 <a>브루나이</a>(<span>文莱</span>)가 선수 등록을 하지 못하여 불참함<sup><a>[1]</a></sup>에 따라 최종적으로 대한민국은 176번째, 조선민주주의인민공화국은 180번째로 입장하게 되었다.<sup><a>[9]</a></sup>\n</p>
