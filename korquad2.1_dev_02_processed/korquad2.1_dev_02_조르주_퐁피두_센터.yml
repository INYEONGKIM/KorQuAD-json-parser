- - 조르주 펑피두 센터의 내부 구조는 어떠합니까?
  - <p>건물 유지를 위한 지지 구조와 파이프들은 건물 바깥에 눈에 띄게 정렬되어 있다. 지지 구조와 공기 공급 파이프은 흰색으로 채색되었으며, 운송 수단(계단, 에스컬레이터)은 붉은 색으로, 전기 배선은 노랑, 수도관은 녹색, 공기 조화 시스템과 관련된 파이프는 파랑 색이다. 이리하여 내부에는 지지 구조에서 벗어나 자유롭고 유연한 기능을 가진, 거대한 효과적인 공간이 만들어진다. 건물 엔지니어링의 관이 동쪽(후면)에 위치하며, 붉은 색의 에스컬레이터가 서쪽(앞면)에 있는데, 이 에스컬레이터는 건물의 전면을 사선으로 지나간다.\n</p>
