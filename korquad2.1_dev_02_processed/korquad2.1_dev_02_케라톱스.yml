- - 케라톱스의 명칭을 붙이는데 있어 그 과정은 어떻게 됩니까?
  - <p>1889년에 마쉬는 케라톱스의 두 번째 종인 케라톱스 호리두스(<i>Ceratops horridus</i>)를 명명했다.<sup><a>[10]</a></sup> 이것은 곧바로 다음 논문에서 <a>트리케라톱스</a> 호리두스로 재명명되었다. 따라서 케라톱스 호리두스는 트리케라톱스의 모식종이다. 같은 논문에서 마쉬는 자신이 거대한 소과 동물로 잘못 동정했던 각룡류 표본인 비손 알티코르니스(<i>Bison alticornis</i> Marsh, 1887)를 케라톱스 알티코르니스로 재명명했다.<sup><a>[11]</a></sup> 1890년에 마쉬는 하드로사우루스 파우키덴스 (<i>Hadrosaurus paucidens</i> Marsh, 1889) 를 케라톱스 파우키덴스로 재명명했지만<sup><a>[12]</a></sup> 이것이 <a>하드로사우루스과</a>에 속한다는 해처의 원래 평가가 아마 정확할 것이다.<sup><a>[2]</a></sup>\n</p><p>1905년에 해처는 모노클로니우스 속의 세 종을 케라톱스 속으로 재명명했다. 모노클로니우스 레쿠르비코르니스(<i>Monoclonius recurvicornis</i> Cope, 1889)는 케라톱스 레쿠르비코르니스가 되었고, 모노클로니우스 벨리(<i>Monoclonius belli</i> Lambe, 1902) 는케라톱스 벨리, 모로클로니우스 카나덴시스(<i>Monoclonius canadensis</i> Lambe, 1902)는 케라톱스 카나덴시스가 되었다.<sup><a>[13]</a></sup> <i>C. belli</i> 는 별도의 속인 <a>카스모사우루스</a>가 되었다. 1925년에 윌리엄 킹 그레고리는 케라톱스와 카스모사우루스가 동일한 속이라고 결론내렸으나<sup><a>[14]</a></sup> 대부분의 연구자들은 이 주장을 기각했다.\n</p>
