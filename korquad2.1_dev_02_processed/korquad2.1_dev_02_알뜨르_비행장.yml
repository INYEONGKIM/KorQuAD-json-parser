- - 일제강점기 시절 알뜨르 비행장 건설의 배경과 역사는 어떻게 되는가?
  - <p>최초에 알뜨르 비행장은 제주도민들이 대를 이어 농사를 짓던 <a>농지</a> 겸 <a>목초지</a>였다. <a>일제 강점기</a>를 맞이한 후에는 <a>일본 조선군</a>이 <a>모슬포</a> 주민들을 동원하여 1920년대부터 1930년대 중반까지 <a>군용 비행장</a>으로 건설하였다. 66 <a>ha</a> 넓이의 비행장 안에 폭 20ｍ, 높이 4ｍ, 길이 10.5ｍ 규모의 20개 격납고가 세워졌다. 1937년, <a>중일전쟁</a>이 발발하면서 본격적으로 <a>전초 기지</a>로 쓰이기 시작하면서, 약 700 <a>km</a> 떨어진 중국의 도시인 <a>난징</a>을 폭격하기 위해 오무라 <a>해군 항공대</a>의 많은 전투기가 출격하였다.<sup><a>[1]</a></sup> 중일전쟁 기간중 2차 공사를 통해서 규모는 40만 평으로 확장되었다. 그러나 1938년 11월에 일본군이 상하이를 점령하면서 오무라 해군항공대는 중국 본토로 옮겨졌고 이에 따라 알뜨르 비행장도 연습비행장이 되었다.\n</p>\n<div><div><a><img></a> <div><div><a></a></div>알뜨르 비행장의 Ki-61과 Ki-45 항공기</div></div></div>\n<p>1942년 <a>진주만 공습</a>으로 <a>태평양 전쟁</a>이 발발하여 본격적요새화되어 264 ha로 학장되었다.1944년 10월 3차 공사로 레이다 진지와 각종 지하 진지들이 건설되었고 1945년 2월 9일, <a>결호 작전</a>이 승인되면서 연합국의 상륙에 대비하여 각 시설을 잇는 <a>터널 네트워크</a>를 형성되었다.\n</p>
