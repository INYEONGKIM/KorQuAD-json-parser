- - 신천이란 명칭의 기원에 대한 가설들은 무엇이 있는가?
  - <p>‘신천’이란 ‘새로운 하천’이란 뜻이다. 대구 중심부(<a>대구읍성</a>)의 물난리가 심하였는데, <a>조선 정조</a> 2년(<a>1778년</a>) 대구판관 이서(李逝)의 사재로 제방을 새로 쌓아 물줄기를 돌렸다. 이러한 연유로 신천이 되었다. 이전의 물줄기는 <a>용두산</a> 아래 - 봉덕동 효성타운 - 수도산 동쪽(건들바위) - 반월당 - 동산동 구.<a>구암서원</a> - 서문치안센터 - 달성공원 앞으로 해서 달서천으로 합류하였다.\n</p><p>그러나 신천의 유래에 대해서 <a>대구가톨릭대학교</a> 지리교육과 전영권 교수에 의해 다른 설이 주장되었다. 그 이유로는 '첫째, 이서가 신천의 물줄기를 변경시켰다는 1778년 이전에 제작된 팔도여지지도, 광여도 등에 표현된 신천 물줄기는 현재의 신천 물줄기와 동일하다. 둘째, 1778년 이전에 발간된 경상도지리지, 세종실록지리지, 신증동국여지승람의 대구편에 이미 신천이라는 지명이 존재한다. 셋째, 신천이라는 용어에 대한 문제이다. 관련 고문헌을 모두 참고해 봐도 대구 신천의 지명유래에 대해서는 알 길이 없다. 그러나 신천이라는 용어가 대구 이외의 다른 지역에서도 사용되고 있다는 점이 주목할 만하다. 경기도 양주시의 신천이나 서울특별시 송파구 잠실동 주변의 <a>신천</a> 등은 <a>샛강</a>의 의미를 가진다. 유추해 본다면 대구의 신천 역시 대구부와 대구부의 속현인 수성현 사이를 흐르는 하천이라는 뜻에서 ‘사이천’ 또는 ‘새천(샛강)’이 한자로 표기되는 과정에서 ‘간천(間川)’이 아닌 신천으로 오기되었을 가능성이 크다는 것이다.<sup><a>[1]</a></sup>\n</p>
