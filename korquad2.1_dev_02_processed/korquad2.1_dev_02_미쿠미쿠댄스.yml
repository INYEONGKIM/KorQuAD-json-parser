- - 미쿠미쿠댄스의 장치적 특징에는 어떤것들이 있을까?
  - <p>기본적으로 아니마사(あにまさ)가 제작<sup><a>[1]</a></sup>한 3D 모델이 내장되어 있어서, 처음 접한 사람이라도 곧바로 사용할 수 있다<sup><a>[2]</a></sup>. 영상을 예쁘게 보이게 하는 것보다 실시간성을 중요시 하기 때문에, <a>DirectX</a>를 화면을 그리는 데 이용하여 장시간의 <a>렌더링</a>을 거치지 않고 만들어낸 움직임을 곧바로 동영상으로 확인할 수 있다는 것도 큰 특징이다<sup><a>[2]</a></sup>. MMD의 등장은 다루기가 쉬워 초보자가 3D 애니메이션에 대한 도전 장벽을 크게 낮췄다고 일컬어진다<sup><a>[3]</a></sup><sup><a>[4]</a></sup>. 또, VOCALOID의 가창에 사용하는 프로젝트 파일(VSQ)을 읽어들여 자동으로 <a>립싱크</a>를 만드는 기능도 있다<sup><a>[5]</a></sup>.\n</p><p>MMD는 3DCG를 취급하는 소프트웨어로서는 매우 움직임이 가볍긴 하지만, 이것은 MMD를 개발한 히구치의 PC가 MMD 공개 당시의 수준에서 봐도 사양이 낮고(<a>펜티엄 4</a>/1.5 GHz,<a>라데온</a> 8500), 그러한 환경에서도 작동하도록 만든 결과 가벼워졌기 때문이라고 한다<sup><a>[5]</a></sup>. 다만, 버전에 따라서는 고성능인 반면, 비교적 고스펙의 PC를 필요로 하는 경우도 있다.<sup><a>[6]</a></sup>\n</p>
