- - 이탈리아의 구엘프와 기벨린이라는 가문투쟁의 기원은 무엇일까?
  - <p><b>구엘프</b>라는 이름은 <a>독일</a>의 귀족 가문중 하나인 <a>벨프</a>의 <a>이탈리아식</a> 표기에서 유래했다. <b>기벨린</b>이라는 이름은 벨프가문과 대립하던 <a>호엔슈타우펜 가문</a>의 성인 <a>바이블링겐 성</a>(Waiblingen)에서 유래했다. 벨프가와 호엔슈타우펜 가문은 <a>독일 황제</a> 자리를 놓고 <a>12세기</a> 치열하게 다투었던 것으로 유명한데 이들의 투쟁이 이탈리아로 건너와서 변형된것이 바로 기벨린과 구엘프가 되었다. 독일에서의 이 가문 투쟁이 이탈리아로 건너오게 된 것은 바로 <a>프리드리히 바르바롯사</a>의 시절부터이다.\n</p><p>프리드리히는 끈임없이 이탈리아에 대하여 황제의 영향력을 확대하고자 노력했고 수차례 이탈리아 원정에 나섰다. 이때 호엔슈타우펜의 프리드리히의 편에 선 이탈리아인들을 <b>기벨린파</b>(<a>이탈리아어</a>:<i>Ghibellini</i>)로 불렀고 이에 대항하는 <a>롬바르디아 동맹</a>등 자유 도시들은 <b>구엘프파</b>(<a>이탈리아어</a>:<i>Guelfi</i>) 로 알려지게 되었다. 롬바르디아 동맹은 <a>1176년</a> <a>레냐노 전투</a>에서 프리트리히를 격파하여 황제는 명목상의 종주권과 도시의 완전 자치를 허용하게 되었다.\n</p>
- - 기벨린파와 구엘프파로 분파가 나뉘면서 어떤일이 생겼을까?
  - <p>바르바롯사 이후 구엘프와 기벨린은 약간 의미가 변하게 되어 구엘프파는 <a>교황</a>을 지지하는 분파로, 기벨린파는 황제를 지지하는 분파로 나뉘게 되었다. 또한 대개 구엘프파는 부유한 신흥 상업적 가문들이 지지하게 되고 이와는 반대로 기벨린파는 전통적인 귀족가문의 지배를 받는 계층이 지지하게 되었다. 따라서 구엘프 도시들은 황제가 교황보다 더 자신들에게 위협적이라고 보았고 기벨린파 도시들은 교황령의 확대가 더 즉각적인 위협이라고 보았다. 보다 작은 도시들은 주변의 큰 도시가 구엘프파가 되면 기벨린파로 되는 경향을 보였다. <a>13세기</a>에서 <a>14세기</a>에 이들 도시들은 서로 반목하며 전쟁이 자주 일어났다.\n</p><p>호엔슈타우펜 가가 남부 이탈리아에서 그 영향력을 잃게 되자 구엘프와 기벨린의 갈등은 그 양상이 면모했는데 구엘프파는 프랑스의 <a>앙주 가문</a>을 지지하는 세력들로 모아졌는데 시칠리아의 앙주출신 군주를 비롯해 교황, 피렌체, 토스카나 지방의 피렌체 동맹도시들이 들어 있었다.\n</p>
