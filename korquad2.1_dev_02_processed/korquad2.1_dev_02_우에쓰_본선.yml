  - <ul><li>관할 · 노선 거리 (영업 거리) : 총 길이 274.4km (지선 포함)\n<ul><li><a>동일본 여객철도</a>\n<ul><li>니쓰 역 - 아키타 역 : 271.7km (<a>제 1 종 철도사업자</a>)</li></ul></li>\n<li><a>일본화물철도</a>\n<ul><li>사카타 역 - 사카타코 역 : 2.7km (제 1 종 철도사업자)</li>\n<li>니쓰 역 - 아키타 역 : 271.7km (<a>제 2 종 철도사업자</a>)</li></ul></li></ul></li>\n<li><a>궤간</a> : 1067mm</li>\n<li>역 수 : 61\n<ul><li>여객 역 : 60 (기 · 종점역 포함)</li>\n<li>화물 역 : 1 (여객 병설역을 제외)\n<ul><li>우에쓰 본선 소속 역으로 한정한 경우, 니쓰 역과 아키타 역을 제외하면 59역이 된다.</li></ul></li></ul></li>\n<li>복선화 구간 :\n<ul><li>시바타 역 - 가나쓰카 역 간</li>\n<li>나카조 역 - 히라바야시 역 간</li>\n<li>에치고하야카와 역 - 구와가와 역 간</li>\n<li>에치고칸가와 역 - 가쓰기 역 간</li>\n<li>후야 역 - 고이와가와 역 간</li>\n<li>아쓰미 온센 역 - 우젠오야마 역 간</li>\n<li>후지시마 역 - 모토타테 역 간</li>\n<li>고노우라 역 - 니카호 역 간</li>\n<li>니시메 역 - 오리와타리 역 간</li>\n<li>미치카와 역 - 시모하마 역 간</li></ul></li>\n<li>전철화 구간 :\n<ul><li>니쓰 역 - 무라카미 역 간 : 작류 1,500V</li>\n<li>무라카미 역 - 아키타 역 간 : 교류 20,000V · 50Hz</li>\n<li>사카타 역 - 사카타코 역 간 : 비 전철화</li></ul></li>\n<li><a>폐색방식</a> : 복선 자동 폐색식 (복선 구간), 단선 자동 폐색식 (단선 구간)</li>\n<li>최고속도\n<ul><li>니쓰 역 - 시바타 역 간 : 95km/h</li>\n<li>시바타 역 - 무라카미 역 간 : 우등열차 120km/h, 보통열차 100km/h</li>\n<li>무라카미 역 - 이마가와 역 간 : 100km/h</li>\n<li>이마가와 역 - 산제 역 간 : 95km/h</li>\n<li>산제 역 - 사카타 역 간 : 우등열차 120km/h, 보통열차 100km/h</li>\n<li>사카타 역 - 아키타 역 간 : 95km/h</li></ul></li>\n<li>운전지령소\n<ul><li>니쓰 역 - 사카타 역 간 : 니가타 종합 지령실</li>\n<li>사카타 역 - 아키타 역 간 : 아키타 종합 지령실</li></ul></li></ul>
