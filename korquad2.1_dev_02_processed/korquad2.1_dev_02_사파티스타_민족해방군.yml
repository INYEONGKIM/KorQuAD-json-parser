- - 여성 혁명법은 무엇인가요?
  - <ol><li><a>여성</a>은 <a>인종</a>, <a>신앙</a>, <a>피부색</a>, <a>정치적 성향</a>에 상관없이 자신의 의지와 역량에 따라 혁명 투쟁에 참여할 수 있다.</li>\n<li>여성은 일하고 정당한 <a>임금</a>을 받을 권리가 있다.</li>\n<li>여성은 자신이 낳아 키우려는 자녀의 수를 결정할 권리가 있다.</li>\n<li>여성은 공동체의 일에 참여하고 자유롭고 민주적으로 공직을 맡을 권리가 있다.</li>\n<li>여성과 그 자녀는 <a>의료</a>와 영양 공급에서 최우선 대우를 받을 권리가 있다.</li>\n<li>여성은 <a>교육</a>의 권리가 있다.</li>\n<li>여성은 배우자를 고르며 <a>결혼</a>을 강제받지 않을 권리가 있다.</li>\n<li>여성은 <a>친척</a>이나 다른이에게 폭력에 당하지 않을 권리가 있다.</li></ol>
