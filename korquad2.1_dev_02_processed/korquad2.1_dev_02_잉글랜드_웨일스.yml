- - 잉글랜드 웨일스라는 단어를 사용하는 법 이외 예시는 무엇인가?
  - <ul><li><a>잉글랜드 웨일스 크리켓 위원회</a>: 웨일스는 통상적으로 별도의 <a>크리켓 대표팀</a>을 만들지 못하고 선수들이 <a>잉글랜드 대표팀</a>에 출전한다. 웨일스가 포함된 잉글랜드 크리켓 팀은 잉글랜드 웨일스 크리켓 위원회의 관리를 받는다. 웨일스 팀이 예외적으로 따로 출전한 예로는 <a>국제 크리켓 평의회</a>의 <a>1979년 ICC 트로피</a>가 있다. 현재 <a>웨일스 크리켓 협회</a>가 결성되어 있으나, 이 기구는 아직 아마추어만 관할한다.</li>\n<li><a>종교</a> 단체: <a>잉글랜드와 웨일스의 로마 가톨릭교회</a>와 <a>잉글랜드 웨일스 복음주의 장로교회</a>는 현재 잉글랜드와 웨일스를 한 교구로 설정하고 있다. 또한 <a>1920년</a> 이전 <a>성공회</a>에서는 <a>잉글랜드 성공회</a>가 웨일스까지 관할했었다. 1920년 이후에는 <a>웨일스 성공회</a>가 웨일스를 관할한다.</li></ul>
- - 잉글랜드가 공국을 설치한 해는 언제야?
  - <a>1283년</a>
