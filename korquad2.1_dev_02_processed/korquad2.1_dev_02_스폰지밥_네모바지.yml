- - 네모바지 스폰지밥의 초기 영감과 개발 배경은 무엇인가?
  - <p>본작의 제작자인 <a>스티븐 힐런버그</a>는 어린 시절, 바다에 매료되었다. 또한 젊은 나이에 그는 예술적 능력을 개발하기 시작했다. 그러나 이 2가지 장점은 오랫동안 일치되지 않았다. 그는 물고기를 그리는 아이디어를 지루하게 여겼기 때문이다. 대학을 다니는 동안 그는 해양 생물학을 전공했고 예술 분야는 전공하지 않았다. 1984년 대학 졸업 후 캘리포니아 주 다나 포인트에 있는 해양 과학 및 해양 역사에 관한 대중 교육에 전념하고 있는 해양 학회에 합류했다.<sup><a>[19]</a></sup><sup><a>[20]</a></sup>\n</p><p>힐런버그가 그곳에 있는 동안 그는 본작의 전조를 만들었다. 그곳에는 학생들에게 <a>조수 웅덩이</a>에 사는 동물들에 대해 가르치기 위해 사용된 《더 인터티덜 존》(<i>The Intertidal Zone</i>)이라는 만화책이 있었는데<sup><a>[20]</a></sup> 이 만화책에는 다양한 <a>의인화</a>된 바다 생명체가 등장했고 그 중 대부분의 캐릭터들이 본작의 캐릭터로 진화하게 된 것이다.<sup><a>[21]</a></sup> 본래는 힐런버그가 전문적인 만화책을 출판하려고 했는데 그가 출판을 의뢰한 모든 출판사는 그 작품에 대해서 관심이 없었다.<sup><a>[20]</a></sup>\n</p>
