- - 기독교와 불교는 어떤 차이점을 가지고 있어?
  - <p>James Laidlaw는 불교와 같은 "세계포기자 전통에서 공통적으로 발견되는 카스트 제도에 대한 부인"을 사회해방적인 것으로 오도하는 해석들에 대해 비판한다.<sup><a>[85]</a></sup> M. Weber는 출가집단이 다양한 카스트에서 구성원을 모집한 것은 불교만이 아니라 요기적 출가승 집단 일반의 관행이며, 붓다는 신들의 존재나 카스트 제도를 거부하기보다는 "전제"했다고 말했다.<sup><a>[86]</a></sup> Dumont은 붓다가 "카스트 제도를 공격하지도 개혁하지도 않았다"고 하면서 붓다를 사회개혁가로 평가하는 견해들을 거부하였고<sup><a>[87]</a></sup>, E. Weber는 이러한 해석들이 서구적 이데올로기에 불과하다고 했다.<sup><a>[88]</a></sup>  Gombrich, Lamotte, Helmut 등은 이를 "심각한 시대착오"로 평가했다.<sup><a>[89]</a></sup>\n</p><p>많은 학자들이 기독교, 특히 종교개혁 이후 개신교가 서구에서 종교적, 세속적 신분 관념과 그 제도를 허물고 개인에 기초한 인권 사상을 출현시키는 중요한 동인으로 작용했다는 견해에 동의한다.\n</p>
