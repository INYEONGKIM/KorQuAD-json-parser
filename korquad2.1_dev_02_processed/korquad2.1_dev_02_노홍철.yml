- - 2008년 노홍철 피습사건은 무슨 사건일까?
  - <p>2008년 2월 19일 노홍철은 <a>정신분열</a>증세를 보이던 남성(당시 27세)에게 과도로 피습을 당해 왼쪽 귀가 3cm 가량 찢어지고 갈비뼈가 골절되는 등의 부상을 입었다. 그러나 노홍철은 오히려 가해자를 안심시켜 우발적 범행을 막아 누리꾼들에게 찬사를 받기도 하였다. 사건 후 인터뷰에서 그는 사건이 일어난 순간 너무 무서워서 의식하지 못하고 그렇게 행동하였다고 말했다.<sup><a>[6]</a></sup><a>다이나믹 듀오</a>의 멤버 <a>개코</a>는 4집 <a>Last Days</a>의 수록곡 'Trust Me'에서 이 사건을 간접적으로 언급하기도 하였다.<sup><a>[7]</a></sup>\n</p><p>2012년 5월 5일 <a>KBS2</a> 《<a>이야기쇼 두드림</a>》에서 노홍철이 이 사건에 대해 언급했는데 사실 이 사건으로 인해 노홍철은 목숨을 잃을 뻔했다고 말했다. 또한 경찰 조사 결과 가해자의 주머니에서는 노홍철 피습 때 사용한 과도와는 비교도 안 될 만큼의 매우 크고 날카로운 칼이 발견되었는데, 이에 대해 경찰측에서는 "해당 사건의 가해자는 피해망상증 환자로서 노홍철이 TV프로그램에 출연하여 크게 웃는 모습이 마치 자신의 아버지를 살해하려는 것 같다는 피해망상 때문에 노홍철을 피습했다는 것이 이 사건의 원인이다"라고 밝혔다.<sup><a>[8]</a></sup>\n</p>
