- - 윌리엄 가니어의 초기 생애는 어떠했는가?
  - <p>윌리엄 가니어는 미국 <a>펜실베이니아</a> 주 사우스 팬실베니아에서 10남매의 막내로 태어났다. 가니어가 15살 되던 해, 미국 정부는 대공황기의 소년들을 돕기 위해 민간 수호단과 시민 군사 훈련 캠프를 만들었다. 가니어의 어머니는 가니어가 15세인데도 불구하고 17세라고 거짓 신고를 하여 4년 과정인 시민 군사 훈련 캠프 과정을 수료하게 하였으며 가니어는 3년동안 매년 여름 이 과정을 수료하였다. 만약 가니어가 시민 군사 훈련 캠프를 마쳤다면 가니어는 미군 장교가 될 수 있었지만, 운나쁘게, 유럽에서의 전쟁이 발발하면서 인해 이 장교 선발 과정은 취소되었다.\n</p><p><a>진주만 공습</a> 이후인 고등학교 졸업 6개월을 앞두고, 가니어는 고등학교를 중퇴했고 볼드윈 철도 공업에서 일했는데 이 곳은 육군에 납품하는 탱크를 만드는 곳이었다. 1942년 중반, 가니어는 공수부대에 지원하였다.\n</p>
