- - 도시사람과 지방사람의 놀이 차이가 생긴 이유는?
  - <p>번화한 도시에서 생활하는 사람과 소박한 지방에서 생활하는 사람 사이에는 놀이가 다르게 발달한다. 그 이유는, 먼저 도시사람은 전국 각지로부터 모여드는 이가 많고, 2대나 3대를 같은 처소에서 사는 일이 적으며, 또 같은 직업을 영위하는 사람이 적은 데다가 일상생활도 매우 분주하므로 개인적인 놀이를 즐기게 마련이다. 이에 반하여 지방 사람들은 그 고장에서 출생한 사람이 많고, 선조 때부터 같은 토지에 살고 같은 직업을 따르는 것을 관습으로 하고 있으므로 선조가 남긴 습관을 지키는 데 충실하다. 따라서 그들은 이유없이 전통적인 놀이를 폐지하는 것을 좋아하지 않고 보수적인 심리가 작용하여 민속놀이와 같은 것이 잘 고수되어 행해지고 있다.\n</p>
- - 한국의 민속놀이에는 어떤 놀이들이 있어?
  - <p>한민족은 옛날부터 노래와 춤을 매우 좋아하여 이를 즐겼다.\n</p>\n<blockquote><div><a>부여</a>에서는 <a>은나라</a>의 정월에 하늘에 제사를 지내고 온 국민이 크게 모여 날마다 술을 마시고 노래하고 춤추니 이름하여 <a>영고</a>라 한다.</div>\n<p><cite> — &lt;삼국지 위지 동이전&gt; &lt;부여조(扶餘條)&gt;</cite></p></blockquote>\n<blockquote><div>그 국민이 노래하고 춤추며 즐기는데 마을과 부락에서는 저녁이 되면 남녀가 서로 어울려 노래하면서 놀음을 한다.</div>\n<p><cite> — &lt;고구려조&gt;</cite></p></blockquote>\n<blockquote><div>예에서는 10월절에 하늘에 제사를 지내고 밤낮으로 술을 마시고 노래하며 춤추니, 이름하여 <a>무천</a>이라 한다.</div>\n<p><cite> — &lt;예조(濊條)&gt;</cite></p></blockquote>\n<blockquote><div>5월에 씨를 뿌리고 귀신에게 제사를 지낸 뒤에는 한데 어울리어 밤낮을 쉬지 않고 술을 마시며 노래하며 춤춘다.</div>\n<p><cite> — &lt;마한조(馬韓條)&gt;</cite></p></blockquote>\n<blockquote><div>그 풍속이 노래하고 춤추며 즐기더라.</div>\n<p><cite> — &lt;후한서(後漢書)&gt; &lt;진한조(辰韓條)&gt;</cite></p></blockquote>\n<p>이로써 미루어 본다면, 상고 시대 한국의 북부지방에 퍼져 있던 부여계(扶餘系)와 남부 지방에 퍼져 있던 삼한계(三韓系)의 이 양 주요 민족은 다같이 음주가무의 애호자였다고 생각된다. 앞에서 언급한 기록은 한국 부족사회에 있어서는 어디서든지 1년에 한 차례씩 연중행사로서 제천대회(祭天大會)를 열어 부족의식(部族意識)을 연마하고 그 끝에 가서 술마시고 노래하며 춤추면서 즐겼다는 것을 말하는 것이다. 그런데 술을 마시는 풍속은 지금도 여전히 계속되고 있으며 노래와 춤에 있어서도 조선조 5백년 동안 <a>유교</a>를 존중하는 국가 방침에 따라 일부 양반계급을 제외한 농-공-상·어민 등 대다수의 민중이 의연히 이를 애호하여 왔던 것이다. 즉 <a>세시풍속</a>에 나타난 농민들의 각종 농민무용, 어민들의 <a>풍어놀이</a> 때의 노래와 춤, 각 지방의 탈놀음, 지신밟기, 무당들의 신사무(神事舞) 등이 그것이다. 여기에는 노래와 춤이 주요한 요소로 되어 있었다.\n</p>
