- - S☆스파이시의 결성부터 해체까지의 과정은 어떻게 되는가
  - <p><a>2009년</a> <a>4월</a>, <a>아오이</a>, <a>쿠리타 모에</a>, <a>마시타 레나</a>, <a>하나가타 아야샤</a>의 4명이 결성. 약 1개월 후의 「스타프에스 번외편 그 2」에서 피로연. 같은 예능 3부 소속되어 있으며, <a>모모이로 클로버</a>(현 <a>모모이로 클로버 Z</a>), <a>시리츠에비스추가쿠</a>, <a>미니치어☆베어즈</a> 등의 평균연령이 높아, 「언니 유닛」이라고 평가했다. 최초기의 S★스파이시 이후 활동 휴지 기간을 두고, S★스파이시 1, S★스파이시 2와 멤버 구성을 바꾸어 현재에 이른다. 주로 도쿄에서 활동했고, 최근에는 미니치어☆베어스(~ 2014년 2월)나 <a>KAGAJO☆4S</a>(~ 2014년 2월)와 공동으로 행사 개최가 중심이었지만, 두 그룹의 해산에 따른 관 공연, 단독 공연도 늘고 있다.\n</p><p><a>2018년</a> <a>12월 21일</a>, 그룹 해체을 발표해, <a>2019년</a> <a>3월 21일</a>에 시부야 CLUB QUATTRO에서 10주년 기념 라스트 라이브를 끝으로 해체.\n</p>
- - S★스파이시의 2015년 발표앨범이 기록한 가장 높은 랭킹은 몇 위인가?
