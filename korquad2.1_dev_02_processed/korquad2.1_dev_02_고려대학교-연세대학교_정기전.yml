- - 정기전은 언제 어떻게 시작되었을까?
  - <p><a>연세대학교</a>의 전신인 <a>연희전문학교</a>와 <a>고려대학교</a>의 전신인 <a>보성전문학교</a>가 처음으로 스포츠 시합에서 만난 것은 <a>1923년</a> 축구시합이었다는 진위여부가 불확실한 기사가 남아있으며<sup><a>[10]</a></sup>공식적으로는 <a>1925년</a> <a>5월 30일</a>에 열린 조선 체육회 주최 ‘제5회 전조선(全朝鮮) 정구대회'에서의 시합을 첫대결로 기록하고 있다.<sup><a>[11]</a></sup><sup><a>[12]</a></sup> 양교의 실질적인 첫시합이 열린 것은 <a>1927년</a> <a>경성운동장</a>에서 거행된 제8회 <a>전조선 축구대회</a> 준결승에서의 <a>보성전문학교 축구부</a>와 <a>연희전문학교 축구부</a>의 대결로, <a>연희전문학교 축구부</a>가 <a>보성전문학교 축구부</a>를 3대0으로 이겼다.<sup><a>[13]</a></sup> 그 후 1929년에 보성전문학교가 연희전문학교를 이겨 두 학교의 대결이 일반인의 관심을 불러일으켰으며 이어 1930년에 두 학교가 <a>농구</a>에서도 막강한 실력으로 서로 겨루게 되면서 이들 경기가 ‘연·보전’(또는 ‘보·연전’)으로 일반에 불리게 되었다<sup><a>[14]</a></sup> ‘민족적인 경기’가 된 이들 대결에서 보성전문학교 학생들은 꾕과리와 징을 울리면서 안암동에서 동대문의 서울 운동장까지 행진하여 연희전문학교의 학생들과 함께 양쪽으로 응원하면서 경기를 관람하였고, 경기에 이긴 쪽은 우승기를 들고 교가를 부르면서 종로네거리를 행진하였다.<sup><a>[15]</a></sup><a>1943년</a>에 <a>징병제</a>가 실시되어 시합이 중지되기 전까지 연희전문학교는 보성전문학교를 상대로 한 축구대회에서 31전 14승 17패를, 농구대회에서 62전 32승 30패를 기록하였다.<sup><a>[16]</a></sup>\n</p>
