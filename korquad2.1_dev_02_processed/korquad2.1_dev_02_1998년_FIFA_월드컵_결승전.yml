- - 1998년 FIFA 월드컵 결승전에서 선수들은 어떤 활약을 하였는가?
  - <p><a>지네딘 지단</a>은 전반 27분에 에마뉘엘차 프티가 오른쪽 코너플래그에서 올린 코너킥을 헤딩으로 연결해 프랑스에게 리드를 가져다 주었다. 몇분 후, 호나우두는 <a>둥가</a>의 롱볼을 받아 득점 찬스를 얻어냈으나, 쇄도하는 <a>파비앵 바르테즈</a>를 보지 못하였고, 결국 브라질 스트라이커는 그와 충돌하였다. 두 팀은 선수단 의료진의 도움이 필요했으나, 얼마 지나지 않아 회복하였다. 브라질의 플레이메이커 <a>레오나르두</a>와 <a>히바우두</a>는 <a>디디에 데샹</a>과 <a>크리스티앙 카랑뵈</a>에 막혀 침묵하였다. 전반 종료를 앞두고, 지단은 왼쪽 코너플래그에서 날아온 코너킥을 비슷한 패턴으로 추가골을 성공해 리드를 두골차로 늘렸다. 후반전에 호나우두는 점수차를 1골차로 줄일 기회를 잡았다. 공은 페널티 박스 안으로 배급되었으나, 그의 슛은 바르테즈 팔 사이로 날아갔다. 미드필더 <a>에마뉘엘 프티</a>는 90분에 <a>아스널</a> 팀동료인 <a>파트리크 비에라</a>의 전진패스를 받아 골망 아래쪽으로 집어넣어 쐐기골을 성공시켰고, 모든 의혹을 잠재울 승리를 선사하였다. 프랑스는 <a>마르셀 드사이</a>의 <a>반칙</a>으로 인한 경고 누적으로 퇴장당함에 따라 막판 20분동안 10명으로 경기에 임하였다.<sup><a>[13]</a></sup>\n</p>
