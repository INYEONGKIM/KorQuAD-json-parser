- - 아게실라오스가 즉위하게 된 경위는?
  - <p>아게실라오스 2세는 <a>아르키다모스 2세</a>와 두 번째 아내 에우포리아의 아들이며, <a>키니스카</a>(고대 올림픽에서 처음 우승한 여성)의 형제이며, 선왕 <a>아기스 2세</a>의 이복동생이다.\n</p><p>아게실라오스는 젊은 시절 <a>리산드로스</a>와 친밀한 사이였던 것으로 알려져 있다. <a>기원전 400년</a>에 아기스 2세가 죽자 아게실라오스는 아기스의 아들 레오티키데스와 왕위를 다투었다. 레오티키데스는 선왕 아기스 2세의 아내 티마이아와 알키비아데스와 불륜으로 태어난 아들이라는 소문(아기스 본인이 일시적 그것을 인정하는 발언을 했다)을 이용하여 그를 추방했다. 이렇게 나이 40세에 아게실라오스는 왕위에 올랐다.<sup><a>[1]</a></sup> 또한 자신의 뜻대로 할 수 있는 사람을 왕위에 올리려 한 리산드로스의 활동도 그가 즉위한 원인 중 하나였다. 하지만 즉위 후 아게실라오스는 리산드로스를 멀리했기 때문에, 리산드로스의 계산은 빗나갔다.\n</p>
