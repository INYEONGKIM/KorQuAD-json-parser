- - 형가에 대한 평가는 어떻게 되는가?
  - <p>심지 하나로 강대국의 왕에게 맞섰던 「의사(義士)」로서 인기가 높다. <a>사마천</a>(司馬遷)은 『자객열전』 말미에서 하무저와 친분이 있던 공손계공(公孫季功)이나 <a>동중서</a>(董仲舒)로부터 형가 사건의 이야기를 전해 들었는데, 비록 그 암살이 성공하지는 못했지만 품은 뜻의 높이 때문에 이름을 남기게 된 것이라고 평가하였다. 또한 과거 쌍륙 문제로 형가와 싸웠던 노구천도 진왕 암살미수 사건에 관한 이야기를 듣고는 「그가 확실하게 사람 목숨을 끊을 수 있는 기술이 없었던 것은 아무래도 안타깝다. 그리고 그런 인물을 호되게 꾸짖었던 나도 사람 보는 눈이 없었다. 필시 나를 미워했을 것이 분명하다」고 한탄했다고 《사기》는 전하고 있다. 시인 <a>도연명</a>(陶淵明)은 『영형가(詠荊軻)』라는 시를 지어 「형가는 죽었지만 그 뜻은 남아있네」라고 읊었다.\n</p>
