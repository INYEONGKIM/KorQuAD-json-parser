- - 부재자가 재산관리를 두지 않은 경우 재산관리의 종료와 처분의 취소는 민법상 어떻게 진행될까?
  - <p>부재자재산관리인이 권한초과행위의 허가를 받고 그 선임결정이 취소되기 전에 위 권한에 의하여 이뤄진 행위는 부재자에 대한 실종선고기간의 만료된 후에 이뤄졌다고 하더라도 유효한 것이고 그 재산관리인의 적법한 권한행사의 효과는 이미 사망한 부재자의 재산상속인에게 미친다.<sup><a>[16]</a></sup> 법원의 부재자 선임처분의 취소는 소급효가 없으며, 장래효만 생기는 일종의 철회이므로 부재자재산관리인의 기존의 유효한 법률행위가 소급하여 무효로 되는 것은 아니다. 판례도, “부재자재산관리인이 권한초과처분허가를 얻어 부동산을 매매한 후 그 허가결정이 취소되었다 할지라도 위 매매행위 당시는 그 권한초과처분허가처분이 유효한 것이고 그 후에 한 동 취소결정이 소급하여 효력을 발생하는 것이 아니다”<sup><a>[17]</a></sup>라고 한다.\n</p><p>부재자재산 관리인 선임결정이 있었던 이상 부재자가 사망한 것이 사실이라 하더라도 그 결정이 취소되지 않는 한 관리인의 권한이 당연히 소멸되는 것은 아니다.<sup><a>[18]</a></sup> 법원에 의하여 부재자재산관리인의 선임결정이 있는 이상, 가사 부재자가 그 이전에 이미 사망하였음이 밝혀졌다 하여도 법에 의한 절차에 따라 그 선임결정이 취소되지 않는 한 선임된 관리자의 권한은 당연히 소멸되지는 아니하고 그 선임결정이 취소된 경우에도 그 취소의 효력은 장래에 향하여서만 생기는 것이고 그간의 그 부재자재산관리인의 적법한 권한행사의 효과는 이미 사망한 부재자의 재산상속인에게 미친다고 할 것이다.<sup><a>[19]</a></sup>\n</p>
