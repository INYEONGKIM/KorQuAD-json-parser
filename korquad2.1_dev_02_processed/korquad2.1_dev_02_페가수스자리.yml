- - 페가수스 자리의 모양에 대한 설명은 무엇인가요?
  - <p>페가수스자리는 대략적으로 정사각형을 이루는 <a>성군</a>이 두드러져 보인다(다만 네 별 중 하나―<a>알페라츠</a>는 현재 공식적으로 <a>안드로메다자리</a>에 속한 것으로 되어 있다). 전통적으로, <a>페가수스자리 알파</a>, <a>페가수스자리 베타</a>, <a>페가수스자리 감마</a>, <a>안드로메다자리 알파</a>가 이루는 사각형이 말의 몸통을 이루었다. 날개달린 말의 앞다리는 <a>페가수스자리 에타</a>와 <a>페가수스자리 카파</a>, <a>페가수스자리 뮤</a>와 <a>페가수스자리 1</a>이 각각 이루는 한 쌍의 굽은 선으로 표시된다. <a>페가수스자리 알파</a>에서 뻗어나와 <a>페가수스자리 세타</a>를 거쳐 <a>페가수스자리 엡실론</a>으로 이어지는 또다른 선은 말의 목과 대가리를 나타낸다. 엡실론이 말 주둥이이다.\n</p>
