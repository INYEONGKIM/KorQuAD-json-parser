- - 삿포로 지하철 역 구조는 어떻게 되있을까?
  - <p>기타 4조 니시 4초메 부근, JR 삿포로역 서측 통로에서 정남쪽의 지하 1층에 남쪽과 북쪽으로 두 곳의 개찰구, 지하 2층에 난보쿠선의 승강장이 있다. 또, 기타 4조 니시 2초메 부근, 삿포로역 동쪽 출입구의 정남쪽 지하 2층에 개찰구, 지하 3층에 도호선의 승강장이 있다. 난보쿠선 남쪽 개찰구와 도호선 개찰구는 안쪽과 바깥쪽 모두 약간의 경사가 있는 긴 연락 통로로 연결되어 있으며, 중앙에 개찰내 통로와 울타리로 구별된 좌우측이 자유 통로로 되어있다. 난보쿠선과 도호선 간의 환승 통로는 개찰내 통로를 사용하고 있다.\n</p><p>난보쿠선과 도호선 역 모두 1면 2선의 섬식 승강장이 있는 지하역이다. 난보쿠선의 승강장은 좁고, 특히 아사부 방면의 승강장 끝 부분에는 JR과의 환승 통로가 있어 매우 혼잡하다. 승강기는 난보쿠선의 경우 승강장 중간 부근에, 도호선의 경우 승강장 남측에 설치되어 있다. 지상과의 승강기는 난보쿠선 북쪽 2번 출구, 12번 출구, 14번 출구, 도호선 대합실 기타노 빌딩 출구에 설치되어 있다. 또, 난보쿠선 대합실과 삿포로역 지하가의 사이의 높이 차이가 나는 부분에도 승강기가 설치되어 있다.\n</p>
