- - 카야노 아이가 성우가 된 동기는 무엇이며, 데뷔 전후로 어떤 활동을 이어나가고 있는가?
  - <p>예전부터 사람을 치유하는 일에 종사하고 싶어서, 성우 이전에는 미용 관련 릴랙세이션의 일을 했다. 바빠서 심야에 귀가하는 일이 많았던 당시, 귀가 후에 켠 텔레비전에서 방송하던 <a>애니메이션</a> 《<a>ARIA</a>》를 보고 자신의 마음이 꽤나 치유된 것을 통해, 애니메이션에도 치유력이 있다고 생각하여 애니메이션에 흥미를 가지게 되었다.\n</p><p>머지않아 애니메이션 관련 직업으로 성우를 목표로 삼아, 미용의 일을 계속하며 학비를 모으면서 프로핏 성우 양성소의 주 1회 레슨을 다니고, 양성소 졸업 후 프로핏의 정소속 성우가 되어 <a>2010년 4월</a>에 데뷔하였다. 원래 애니메이션을 좋아하거나 연기에 관련된 일을 하고 싶어서 성우를 목표로 한 인물이 많은 가운데 꽤 드문 경력의 소유자다. 프로핏이 제작한 무대에도 출연하고 있다.\n</p>
