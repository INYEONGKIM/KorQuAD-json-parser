- - 분석철학이 언어철학과 과학철학으로 불렸던 배경은 무엇인가?
  - <p>분석철학은 초기 논리 실증주의(논리 경험주의)와 동일시되었다. 이에 따르면 과학적 명제가 유의미할 수 있는 조건은 바로 (1) 경험적, 실증적인 내용을 담고 있어야 하고 (2) 논리적이어야 한다는 것이다. 그러다보니 (논리적인 언어 분석을 중시한다는 이유에서) 분석철학을 '<a>언어철학</a>'으로 부르거나 (과학적 명제의 분석을 중시한다는 이유에서) '<a>과학철학</a>'이라는 이름으로 부르는 사람들이 있었다. 하지만 이것은 분석철학, 더 나아가 철학 일반에 대한 오해와 무지에서 비롯된 것이다. 엄밀히 보면 '분석철학'은 철학의 학파적 성격을 지닌 데 반해 '과학철학'은 철학의 한 '분과'를 지시하므로 양자를 동일시할 수는 없다. 무엇보다 이런 명칭의 혼란은 <a>언어적 철학</a>(linguistic philosophy)이나 과학적 철학(scientific philosophy)이란 표현을 언어철학(philosophy of language), 과학철학(philosophy of science)과 혼동하면서 생겨난 오해일 뿐이다.\n</p>
