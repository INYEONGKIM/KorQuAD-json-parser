- - 대한민국의 연예인 장미인애의 사건과 사고 경위는?
  - <dl><dt>프로포폴 투약 사건</dt></dl>\n<p><a>2013년</a> <a>1월 23일</a> <a>프로포폴</a> 상습 투약 혐의로 <a>검찰</a>에 소환되어 조사를 받았다.<sup><a>[1]</a></sup> 그리고 검찰은 <a>이승연</a>, <a>박시연</a>, <a>현영</a>도 같은 혐의로 소환조사하였다.<sup><a>[2]</a></sup> 결국 검찰은 현영을 벌금 500만원에 약식기소하였고, 장미인애 등 나머지 3명은 정식 재판에 넘겼다.<sup><a>[3]</a></sup> 이에 따라 장미인애, 박시연, 이승연에 대한 1심 재판이 열렸고, <a>2013년</a> 11월 25일 서울중앙지방법원은 이들 3명에게 유죄를 선고했다. 장미인애에게 선고된 형량은 징역 8월에 집행유예 2년, 벌금 550만원이었다. 그날 재판에서 법원은 이들 3명에 대해 "피고인들이 프로포폴이 향정신성 의약품으로 지정되기 훨씬 이전부터 1주일에 1∼2차례에 해당할 만큼 빈번하게 프로포폴을 투약해왔기 때문에 이미 의존증상이 있었다고 보이고, 향정신성 의약품으로 지정된 이후의 투약량만으로도 의존성을 유발하기에 충분해 보인다. 피고인들이 지나치게 비슷한 시술을 반복해 받았고, 시술 횟수나 빈도도 통상적이라고 할 수 없을 만큼 많았다. 시술을 빙자한 투약행위가 인정된다. 사회적 영향력이 큰 연예인으로서 모범을 보여야 할 위치에서 오히려 잘못을 저질러 죄질이 무겁고 검찰에서의 자백 내용을 법정에서 뒤집는 등 진지하게 반성하고 있는지도 의문이다"고 양형 이유를 설명했다. 한편 법원은 장미인애에 대해서 "같은 날 병원 2곳을 옮겨다니며 프로포폴을 맞고도 의사에게 이런 사실을 알리지 않았고, 먼저 수면마취를 요구하는 등 시술을 빙자해 프로포폴을 투약한 점이 모두 유죄로 인정된다"고 밝혔다.<sup><a>[4]</a></sup> 장미인애는 1심재판결과에 불복하여 항소를 하였으나 이후 항소를 취하하여 형이 확정되었다.<sup><a>[5]</a></sup>\n그 탓인지 지상파 3사 출연금지 명단에 올랐다가 뒷날 KBS에서 해금되었으나  MBC와 SBS에서는 현재까지 출연금지가 풀리지 않고 있다<sup><a>[6]</a></sup>.\n</p>
