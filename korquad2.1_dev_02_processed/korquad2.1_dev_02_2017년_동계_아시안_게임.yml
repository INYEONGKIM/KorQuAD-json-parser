- - 2017년도 동계 아시안 게임 대회 정보는 어떻게 되는가?
  - <p><a>2009년</a> <a>7월 3일</a>에 <a>싱가포르</a>에서 <a>아시아 올림픽 평의회</a> 제27차 총회가 열렸으며, 이 때 하계 아시안 게임과 동계 아시안 게임을 각각 하계 및 동계 올림픽이 열리기 1년 전에 개최하기로 결정하였다. 이에 따라 제8회 동계 아시안 게임은 <a>2018년 동계 올림픽</a>이 열리기 1년 전인 2017년에 개최하기로 하였다. 2017년 동계 아시안 게임 개최지는 <a>카자흐스탄</a> <a>아스타나</a>·<a>알마티</a>에서 열린 <a>2011년 동계 아시안 게임</a> 기간 중 결정하기로 하였다.\n</p>
