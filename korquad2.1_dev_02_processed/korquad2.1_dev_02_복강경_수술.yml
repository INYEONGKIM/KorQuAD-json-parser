- - 개복 수술에 비해 복강경 수술의 좋은 점은 무엇인가
  - <p>5~20cm 내외의 흉터를 남기는 개복 수술에 비해 보통 1곳 또는 3~4곳에 1cm 내외의 작은 구멍만 뚫으면 되기 때문에 흉터가 적고 수술 후 발생하는 통증도 적다. 또한 개복 수술에 비해 균이 옮아 곪는 창상 감염과 같은 합병증의 위험이 덜하고, 빠른 회복 속도로 입원기간이 짧아 일상생활로 빠르게 복귀할 수 있다는 장점이 있다. 건강보험을 국가가 운영하고 있는 경우, 환자의 입원 기간이 짧아지면 국가의 재정 부담 또한 감소되는 효과가 있다.\n</p><p>또한 의료진의 입장에서는 환부를 모니터로 확대해서 보거나, 개복 수술에서는 보기 어려웠던 장기(예: 신장)도 시야를 확보하며 수술할 수 있게 됐다. 또한 개복 수술은 집도의의 손이 다른 의료진에게 거의 보이지 않지만 복강경 수술은 모니터 화면으로 수술 과정을 공유할 수 있어 젊은 의사들을 대상으로 교육 효과도 기대할 수 있다.\n</p>
