- - 사막의 지표에 장기간 지속되는 샘이 생성되는 원리는 무엇입니까? 
  - <p><a>대수층</a>(aquifer)의 지하수가 오아시스의 수원이 된다. 이 수원의 경우 자연적인 샘인 경우도 있으며, 인공 우물이 수원이 되는 경우도 있다. 후자의 경우, 수원이 되는 인공 우물은 수 세대에 걸쳐 보존되기도 한다. 때때로 <a>강</a>의 흐름이 오아시스의 수원이 되는 경우도 있다. 이렇게 만들어진 오아시스들 중에는 그 넓이가 22,000제곱킬로미터에 이르는 것도 있다. 어떤 오아시스의 수원은 고산지대의 녹은 물인 경우도 있는데, <a>아르헨티나</a>의 쿠요 지방의 오아시스에서 이런 경우를 찾아볼 수 있다.<sup><a>[2]</a></sup>\n</p>
