- - 로맨틱 홀리데이의 줄거리는?
  - <p>런던 데일리 텔레그래프지의 컬럼 편집자인 아이리스 심프킨스(<a>케이트 윈즐릿</a> 분)과 영화 예고편을 제작하는 회사를 운영하는 일벌레 어맨다 우즈(<a>캐머런 디애즈</a> 분)는 복잡한 개인생활에서 잠시나마 탈출하고자 연말에 집을 바꾸어 살기로 한다. 아이리스는 어맨다의 <a>로스앤젤레스</a>에 있는 멋진 저택에 만족하지만, 어맨다는 영국 셔리 지역에 있는 아이리스의 검소한 집에 조금 실망한다.\n</p><p>그러나 우연히 찾아온 아이리스의 오빠 그레이엄과 사랑에 빠지게 된 어맨다와 우연히 동네에서 길을 잃은 노인 아서 애벗(<a>일라이 월릭</a> 분)을 발견하고 그를 집까지 데려다 주다가 그가 유명한 영화 작가라는 것을 알고 친해지는 아이리스. 한편 어맨다의 집을 찾아온 어맨다 애인의 친구인 마일스 듀먼트(<a>잭 블랙</a> 분)와도 인사하게 된 아이리스. 두 여성의 연말은 점점 복잡하게 얽혀 간다.\n</p>
