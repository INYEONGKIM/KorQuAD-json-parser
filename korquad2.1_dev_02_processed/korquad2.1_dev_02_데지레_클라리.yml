- - 데지레 클라리는 나폴레옹의 권세에 따라 어떤 일을 겪었나요?
  - <p><a>1809년</a>, 남편 베르나도트가 <a>스웨덴</a> 추밀원에 의해 왕위 계승 후보자가 된 것은 데지레와 프랑스 제국의 운명을 크게 전환하는 사건이었다. 베르나도트 부부는 이를 위해 나폴레옹에게 “스웨덴의 요청을 받아들이는 것은 허가해 주었으면 한다.”고 신청한다. 이때 나폴레옹은 “데지레에게는 내가 나쁜 일을 했다.”<sup>[<a>출처 필요</a>]</sup>라며 이를 허가한다. 베르나도트는 <a>1810년</a>에 왕세자가 되면서 동시에 섭정(攝政)이 되어 스웨덴에서의 집정(執政)을 시작한다. 데지레가 아들 오스칼과 함께 파리로부터 <a>스톡홀름</a>으로 거처를 옮긴 시기는 <a>1811년</a>이다. 그러나 데지레는 프랑스와는 기후 풍토도, 문화도 다른 스웨덴에 친숙해지지 못했다. 게다가 궁정의 실권을 잡았던 왕비 샤를로테는 데지레에 대해서 차갑게 대했다. 샤를로테 왕비는 데지레에 대해서 "자신의 조국을 흘끗이라도 돌아보려하지 않는다"라던가 "아들을 치마폭에 감싸고 있다"라고 비난했다. 또 이 시기의 <a>스웨덴</a>의 겨울이 비정상적으로 추웠던 일도 있어서 반년 후 남편과 아들을 남겨둔 채 <a>파리</a>로 돌아온다. 프랑스로 돌아온 데지레는 스웨덴 생활에 대해서 단지 "추웠다"라고만 답했다.\n</p><p>파리에 돌아온 데지레는 스웨덴 왕태자비로서 살롱을 열었으며 이곳에는 주로 스웨덴인들과 반 나폴레옹파 사람들이 드나들었다. 늘 가족들과 친밀한 관계였던 데지레는 나폴레옹이 몰락한뒤 언니와 다른 가족들을 돕기 위해 노력했다.\n</p>
