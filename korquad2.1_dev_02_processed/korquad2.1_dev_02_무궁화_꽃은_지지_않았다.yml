- - 책 무궁화 꽃은 지지 않았다의 수록된 사진에는 어떤 것들이 있는가?
  - <p>책의 본격적인 내용이 시작되기 전에 책 앞에는 수십 장의 사진과 도표들이 나열되어 있다. 허경영의 젊은 시절의 사진은 물론이며, 허경영과 <a>박정희</a>, <a>박근혜</a>, <a>조지 W. 부시</a>(George W. Bush) 등의 인사와의 친분관계를 보여주는 사진들이 다수 실려있다. 이런 사진들에 대해 몇몇 사람들이 합성사진이 아니냐는 의혹을 제기하고 있지만, 허경영은 <a>2007년</a> <a>12월 28일</a>의 온스타일 박철쇼에 등장하여 합성사진으로 허위사실을 유포한 것이 전혀 아니며, 일부 사진은 해당 동영상을 가지고 있다고 주장하였다.\n</p><p>그 외에는 허경영이 박정희의 정책보좌역으로 박정희에게 건의했다고 주장하는 <a>백록담</a> 폭포, <a>바이칼 호</a> 매입, 도 체계 개편, <a>국회의원</a> 100명으로 축소, <a>속초</a> 테마파크 등에 관한 도표, 아시아 연방(United States of Asia) 구상, 박정희가 구입했다는 <a>연해주</a>의 비밀 핵 기지 지도, 허경영의 성장과정, 정치역정이 담긴 사진이 포함되어 있다.\n</p>
