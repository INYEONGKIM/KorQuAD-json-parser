- - 발리앙 디블랭이 예루살렘을 지키게 된 이유와 그 배경은 어땠을까?
  - <p>발리앙과 그 기사들이 예루살렘에 도착하자 전투를 지휘할 귀족들이 하틴에서 모두 날아가 버린 예루살렘 시민들은 그들에게 제발 머물러 달라고 애걸했다. 예루살렘 총대주교 <a>헤라클리우스</a>도 기독교인들이 발리앙을 필요로 하는 공익이 발리앙이 비기독교인과 개인적으로 한 약속보다 우선한다는 논리에 따라 발리앙이 살라딘과의 약속을 어겨도 무죄임을 보증하며 거들었다. 발리앙이 도시 안을 돌아보니 기사들은 불과 열네 명 밖에 없었고(가장 적은 기록에서는 불과 두 명이었다고도 한다) 발리앙은 자유민들 중 60명을 추려 그들을 그 자리에서 기사로 서임했다. 예루살렘 방어전에서 시빌라 여왕이 한 일은 거의 없어 보이며, 예루살렘 군민들은 발리앙을 주군으로 따르며 충성을 바쳤다. 발리앙은 헤라클리우스 대주교와 함께 방어전을 준비했고 9월 살라딘이 도착해 공성을 시작했다. <a>예루살렘 공성전</a>이 시작된 이 시점에서 살라딘은 예루살렘, 이블랭, 나블루스, 라믈라, 아스칼론을 제외한 예루살렘 왕국의 직속 영지를 모두 점령한 상태였다. 살라딘은 발리앙이 자신과의 약속을 어겼음에도 화를 내지 않고 발리앙의 처자식을 트리폴리까지 호위해 주었다. 당시 예루살렘의 모든 사람들 중 최선임자였던 발리앙은 무슬림들에게 왕 또는 그에 준하는 존재로 받아들여졌다(<a>이븐 알아티르</a>의 기록).\n</p>
- - 발리앙 디블랭이 초년 때의 생애는?
  - <p><a>바리장 디블랭</a>의 막내아들로 태어났고 위로 <a>위그</a>, <a>보두앵</a> 두 형이 있었다. 바리장 디블랭은 <a>자파 백국</a>의 기사로, <a>위그 2세 뒤 자파 백작</a>이 예루살렘 왕 <a>풀크</a>에게 모반한 것을 진압한 공로로 <a>이블랭 영주</a>로 봉해졌다. 바리장은 부유한 <a>라믈라 영지</a>의 상속녀인 <a>엘비스 드 라믈라</a>와 결혼했다. 바리장의 막내아들 이름 역시 바리장이었는데, 1175년-1176년경에 "발리앙"이라는 이름을 칭하게 된 것으로 보인다. 발리앙의 정확한 생년은 불명이지만 1156년 <a>헌장</a>에 이름이 처음 언급될 때는 미성년자라고 되어 있는데 2년 뒤인 1158년에는 성년(대략 15세)이라고 하는 것으로 보아 대략 생년을 짐작할 수 있다.\n</p>
- - 십자군 대패한 하틴전투 후의 상황은 어떠한가?
  - <p>하틴 전투의 대패는 곧바로 예루살렘을 풍전등화의 지경에 밀어넣었다. 수도를 지켜야 할 왕 기는 살라딘에게 포로로 잡혔고, 거의 모든 읍성과 성관들이 살라딘에게 함락당했다. 발리앙은 레몽 3세, 시돈의 르노, 하이파의 파이앵 등 극소수의 생존자들과 함께 <a>티레</a> 쪽으로 도망쳤다. 레몽과 르노는 곧 각자의 영지를 지키기 위해 떠나 버렸고 티래는 보두앵 5세의 친삼촌(즉 시빌라 여왕의 전남편의 형제) <a>코라도 델 몬페라토</a>가 티레를 지휘하게 되었다. 발리앙은 티레를 떠나면서 살라딘에게 예루살렘의 처자식을 데리고 트리폴리로 갈 수 있게 해달라고 부탁했다. 살라딘은 발리앙이 다시는 자신에게 칼끝을 들지 않는 조건으로 이 부탁을 들어 주었다.\n</p>
