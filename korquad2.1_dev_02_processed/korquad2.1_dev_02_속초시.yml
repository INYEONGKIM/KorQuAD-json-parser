- - 속초시의 연혁은 어떻게 되는가?
  - <ul><li><a>1914년</a> <a>4월 1일</a>: <a>양양군</a> 도문면(道門面)과 소천면(所川面)을 합병하여 도천면(道川面)으로 개칭하고, 대포리에 면사무소를 두었다.<sup><a>[1]</a></sup></li>\n<li><a>1937년</a> <a>7월 1일</a>: 면사무소를 대포리에서 속초리로 옮기고, 도천면을 속초면으로 개칭하였다.</li>\n<li><a>1942년</a> <a>10월 1일</a>: 속초면에서 속초읍으로 승격되었다.<sup><a>[2]</a></sup></li>\n<li><a>1945년</a> <a>9월 2일</a>: <a>미국</a>과 <a>소련</a>이 <a>38선</a>을 경계로 <a>한반도</a>를 분할 점령하였다.</li>\n<li><a>1948년</a> <a>9월 9일</a>: <a>조선민주주의인민공화국</a>이 수립 되면서 관할에 들어갔다.</li>\n<li><a>1951년</a> <a>8월 18일</a>: <a>대한민국</a> <a>국군</a>이 속초를 수복한 후 <a>UN군</a>의 군정이 실시되고, 속초면에서 속초읍으로 복귀하였다.</li>\n<li><a>1954년</a> <a>11월 17일</a>: 민정으로 이양되었다.<sup><a>[3]</a></sup></li>\n<li><a>1963년</a> <a>1월 1일</a>: <a>양양군</a> 속초읍 일원을 관할로 <b>속초시</b>가 설치되었다.<sup><a>[4]</a></sup></li>\n<li><a>1966년</a> <a>1월 1일</a>: 동제가 실시되어 12개 동으로 개편되었다.<sup><a>[5]</a></sup></li>\n<li><a>1973년</a> <a>7월 1일</a>: <a>고성군</a> <a>토성면</a> 장천리와 사진리가 속초시로 편입되었다.<sup><a>[6]</a></sup></li>\n<li><a>1983년</a> <a>2월 15일</a>: <a>양양군</a> 강현면 상복리 일부지역이 속초시 설악동으로 편입되었다.(법정동 14개동, 행정동 13개동)<sup><a>[7]</a></sup></li>\n<li><a>1990년</a> <a>4월 1일</a>: 법정동 사진동, 장천동이 장사동으로 통합되었다.<sup><a>[8]</a></sup></li>\n<li><a>1998년</a> <a>10월 17일</a>: 행정동 통·폐합으로 행정동이 8개로 조정되었다. (법정동 13개동, 행정동 8개동)<sup><a>[9]</a></sup></li></ul>
- - 속초시의 지리적 특징은 무엇인가?
  - <p><a>강원도</a>의 <a>동해안</a> 북부에 위치해 있으며 동쪽은 <a>동해</a>, 남쪽은 <a>양양군</a>, 서쪽은 <a>인제군</a>, 북쪽은 <a>고성군</a>에 닿아 있다. <a>휴전선</a>에서 남쪽으로 약 62km 지점에 있다. <a>인제군</a> 북면에서 미시령터널로 이어진다. 현재 대한민국(남한)의 시 중에서 유일하게 전\n지역이 38선 이북에 위치해 있는 국내 최북단 시이다.\n</p><p>시 서쪽 설악산 가까이의 <a>태백산맥</a>에서 갈라진 한 지맥이 동쪽으로 뻗다가 다시 갈라져 청초호란 호수를 안고 동해안과 마주한다. 그 사이에 있는 속초호(면적 1.1km<sup>2</sup>, 수심 3.1 4.7ｍ)는 완전히 폐쇄되지 않고 일부분은 바깥바다에 통하여 주머니 모양을 한 만(灣)처럼 되어 있다. 그러므로 청초호 안에는 500t급 선박이 자유로이 드나들 수 있고 외해의 풍랑이 미치지 않아 좋은 항만의 구실을 하며, 특히 풍랑 때 어선의 대피 정박지로 쓰인다. 호구에 마주한 해안도 정박이 편하여 매우 좋은 항구의 조건을 갖추었다.\n</p>
