- - 2003년에 일어난 과산화수소 실험사고는 무엇이며, 과산화수소를 사용하는 로켓 엔진의 장점은 무엇인가?
  - <p>2003년 5월 13일 <a>권세진</a> <a>카이스트</a> 항공우주공학과 교수팀은 카이스트 풍동실험실에서 과산화수소 실험을 하다 폭발사고로 연구원 조정훈(사고당시 25세) 석사가 사망했다. 폭발사고는 다른 예혼합 가스통에서 발생한 것으로 과산화수소와는 무관하였다. 사후에 명예박사를 수여하고, 조정훈 학술상을 제정했다. 2010년 <a>권세진</a> 교수 연구팀은 과산화수소를 사용하는 LKR-1 로켓을 개발했다. <a>한국형 달 탐사선</a>이 지구와 달 사이를 오갈 때 사용하는 추진로켓이다.<sup><a>[2]</a></sup> LKR-1 엔진은 과산화수소를 쓰기 때문에 친환경적이고, 개발 비용이 기존 로켓 엔진의 30~40%에 불과하다. 미국 엔진은 <a>하이드라진</a>이라는 독성이 강한 발암물질을 다루고 연소 부산물을 정화하는 시설이 필요해 제작, 시험에 1억달러(1100억여원)가 드는데, LKR-1은 3000만~4000만달러(330억~440억여원)면 충분하다.<sup><a>[3]</a></sup>\n</p>
