- - 가수로서 나가세 토모야의 활동은 어땠습니까? 
  - <p>1993년에 《트윈즈 교사》로 드라마 첫 출연하였다. 자니즈 주니어<sup><a>[2]</a></sup>에서 서서히 두각을 나타내 간다. 죠시마 시게루가 리더인 TOKIO의 정식 데뷔 전 서포트 멤버로 참여. 1994년, CD데뷔를 앞에 두고 보컬리스트도 점찍어 두던 코지마 히로무가 돌연 TOKIO를 탈퇴, 자니즈 사무소를 그만 두어, 나가세가 정식 멤버로 가입. 같은해 9월 21일에, 가수로서 《LOVE YOU ONLY》로 CD데뷔.\n</p><p>TOKIO에서는, 보컬 뿐 아니라 기타, 하모니카를 연주, 스스로 작사·작곡·편곡을 하기도 한다. 싱글 《明日を目指して!》부터 앨범에서도 자작곡을 수록하였다. 2009년 2월에 방영된 《MTV unplugged》 라이브 공연에서는, 자작곡 6곡을 발표. 《宙船》, 《Knockin' On Heaven's Door》등을 재편곡 하였다. 또, 2006년 여름, 첫 라이브 하우스 투어를 수록한 TOKIO DVD 《TOKIO GIGs 2006》에서는, DVD 감독·편집을 직접하기도 하였다.\n</p>
- - 나가세 토모야의 연기 활동에는 어떤것이 있나요?
  - <p>배우 활동도 활발해 특히, 드라마 주연이 많다 (드라마 주연 16개<sup><a>[3]</a></sup>). 후지TV 월요일 9시 드라마인 게츠쿠주연으로는 사상 최연소 (19세 2개월)로 주연하기도 하였고, 1996년 드라마 《하쿠센》에서는, 고교생 연기로 인지도를 높이는 계기가 된 작품이다. 《이케부쿠로 웨스트 게이트 파크》, 《타이거&amp;드래곤》, 《한밤중의 야지씨 키타씨》 등, 일본의 각본가 <a>쿠도 칸쿠로</a> 의 작품의 주연을 여럿 맡기도 하였다.\n</p><p>《타이거&amp;드래곤》에서는 낮에는 만담가, 밤에는 야쿠자라는 2가지 상반된 성격을 연기해 일본 내에서 만담붐 열풍을 일으키기도 하였다.<sup><a>[4]</a></sup>2006년 드라마 《<a>마이☆보스 마이☆히어로</a>》에서도 고교생, 야쿠자 2가지의 모습의 주인공을 연기해 평균 시청률 18.9%, 최고 시청률 23.2%를 기록하는 등, 큰 인기를 얻었다. 이와 같이, 진지한 역할에서 코미디까지 폭넓고 다이나믹한 연기로 연기자로서도 큰 인기를 얻고 있다.\n</p>
