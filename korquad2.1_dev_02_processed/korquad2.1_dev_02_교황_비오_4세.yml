- - 교황 비오 4세의 생애 초기 약력은 어떻게 되는가?
  - <p>조반니 안젤로 메디치는 <a>밀라노</a> 태생이었지만, 밀라노의 <a>메디치 가문</a>과는 연고가 없었다. 아버지 베르나르디노 데 메디치는 <a>밀라노</a>의 당파 분쟁에 깊이 개입되어 오랫동안 감금 생활을 하였으므로 조반니는 어릴 때부터 인생의 무상함을 체험하였다. 집안이 빈궁하여 아버지의 친구 지롤라모 모로네의 도움으로 파비아에서 대학교를 졸업한 그는 당시 <a>멜라냐노</a>의 후작에 불과했던 형 <a>잔 자코모 메디치</a>가 <a>오르시니 가문</a>과 혼인 관계를 맺고 권력의 중추로 떠오르게 되면서 향후 출세하는데 어느 정도 용이하게 되었다.\n</p><p>1525년 <a>볼로냐</a>에서 시민법과 교회법 학위를 받은 후 법학자가 된 조반니는 1527년에 로마의 법원에서 근무하였다. <a>교황 바오로 3세</a>의 인정을 받아 여러 도시의 행정을 담당하였고, 특히 1545년 12월 14일 시칠리아의 <a>라구사</a> 교구의 대주교로 서임되었으며,<sup><a>[2]</a></sup> 1547년 7월 23일에는 볼로냐의 교황 사절단에 참여하였다.\n</p>
