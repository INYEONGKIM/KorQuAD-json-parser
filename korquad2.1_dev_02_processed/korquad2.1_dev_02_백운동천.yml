- - 백운동천 다리의 목록은 어떻게 되는가?
  - <ul><li>신교(新橋) : <a>신교동</a> 70번지 신교119안전센터와 <a>궁정동</a> 9번지 사이에 있었다.<sup><a>[8]</a></sup> <a>서울청운초등학교</a>에 난간석이 남아 있다.<sup><a>[9]</a></sup></li>\n<li>자수궁교(慈壽宮橋) : <a>옥인동</a> 21번지 <a>자수궁</a> 앞<sup><a>[10]</a></sup>, 지금의 자하문로-자하문로16길-17길 사거리 부근에 있었다. 줄여서 자수교(慈壽橋) 또는 자교(慈橋)라고도 불렸으며<sup><a>[11]</a></sup>, <a>승정원일기</a>에는 자시궁교(慈始宮橋)로도 기록되어 있다. 1927년 백운동천에 암거 공사를 진행하며 소멸되었다.<sup><a>[12]</a></sup></li>\n<li>금천교(禁川橋) : 지금의 금천교시장 앞에 있었으며, <a>고려 충숙왕</a> 때 지어졌다고 한다.<sup><a>[13]</a></sup> 물이 흘러나가는 곳은 마치 세 개의 구멍이 있는 수문과 같은 모양으로 되었는데, 돌 위에는 귀면과 연꽃 등의 문양이 양각되어 궁궐에 온 듯한 느낌을 들게 하였다.<sup><a>[14]</a></sup> 1928년 백운동천을 복개하여 지금의 자하문로를 만들면서 철거되었다.<sup><a>[15]</a></sup> 금청교(禁淸橋)<sup><a>[16]</a></sup>나 금충교(禁忠橋)<sup><a>[17]</a></sup>로도 불렸으며, <a>궁궐</a>의 <a>금천</a>과는 관계없다.</li>\n<li>종침교(琮沈橋) : <a>내자동</a> 종교교회 앞에 있던 돌다리로, 종침다리 또는 종교(宗橋)라고도 하였다.<sup><a>[18]</a></sup> 1908년, 종침교 건너편 한옥의 예배당을 ‘종교교회’라고 부르게 된 유래가 되었다.<sup><a>[19]</a></sup> <a>성종</a> 때 윤씨 폐비를 논하기 위해 입궐하던 <a>허종</a>, <a>허침</a> 형제가 일부러 다리 밑으로 떨어져 이후 <a>연산군</a>의 <a>갑자사화</a> 때 화를 면했다고 해서 형제의 이름을 한 글자씩 따서 종침교라 불리기 시작했다고 하며, 그 이전에는 송첨교(松籤橋)라 불렸다.<sup><a>[20]</a></sup> 1925년 백운동천 복개 과정에서 철거되었다고 한다.<sup><a>[21]</a></sup></li>\n<li>송기교(松杞橋) : <a>신문로1가</a> 23번지에 있었으며, 송기전교(松肌廛橋)라고도 불렀다.<sup><a>[18]</a></sup> 송기교를 기준으로 백운동천이 청계천으로 바뀐다.<sup><a>[18]</a></sup></li></ul>
