- - 소녀 만화의 특징은?
  - <p>도안으로 사랑스럽고 깨끗한 인상을 주는 것이 많다. 각 시대의 소년 만화에 비해 눈과 빛의 묘사가 큰 전통적 전형으로서 2000년대에서 말하는 모에 그림에 가까운 것을 홍채가 강조 된 "반짝 반짝 눈들"로 바뀔 수 있었던 같다. 작품 세계의 정취를 소중히 하고 배경을 리얼하게 그려 넣는 것은 피하면서 독백 많이 넣으며 심상을 형상화한 배경 및 프레임 나누기 등을 구사하여 인물의 감정의 흐름을 중시한 연출 화면 기법이 뛰어나다. 또한 입체성이나 움직임을 표현하거나 관점을 수시로 변경할 그림은 비교적 적다. 단지 이런 것들이 소녀 만화적인 작풍보다는 여성 작가들의 특징으로서 생각해볼 수도 있다.\n</p><p>그러나 소녀 만화 및 청년 만화, 그리고 영화 기법의 영향을 크게 받고 있으며, 전통적인 소녀 만화 계통에 의하지 않는 표현 방법도 포함한다. 반면에 순정 만화에서 특유의 기호적 표현이 과거에 많이 탄생하고 있지만, 현재는 순정 만화에 그치지 않고 모든 분야에 확산되고 있다. 현재 (2000년대 이후) 연애 만화 및 연애 요소가 있는 작품이 주류를 이루고 있다. 또한 개그 만화나 공포 만화 등 연애 요소를 거의 포함하지 않는 장르도 존재한다. 판타지 만화나 스포츠 만화 등도 예로부터 하위 장르로서 자리 매김하고 있으며, 지금에 이르기까지 인기가 뿌리 깊다.\n</p>
