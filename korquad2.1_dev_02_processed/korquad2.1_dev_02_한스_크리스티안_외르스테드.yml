- - 한스 크리스티안 외르스테드가 후대에 어떤 영향을 미쳤을까?
  - <p>외르스테드가 발견한 것은 정말로 인류 역사 이래 과학분야에서 가장 위대한 발견 중의 하나인데, 이것이 우리 생활과 사회의 모든 측면을 변혁시킨 전자기의 광대한 과학적 그리고 기술적인 영역을 향한 문을 열어주었기 때문이다. 외르스테드의 위대한 발견 이후로 전류사이의 상호작용에 관한 연구는 자신의 이름이 전류의 단위로 채택된 <a>앙드레마리 앙페르</a>의 뛰어난 업적을 선두로 <a>아라고</a>, <a>패러데이</a>, <a>베버</a> 등이 <a>전자기학</a> 성립을 이루도록 왕성하게 진행되었다. 그리고 외르스테드의 발견은 에너지개념의 통일에 있어서 큰 역할을 했다．\n</p><p>외르스테드는 자연과학 진흥에 힘써 코펜하겐 공과대학을 설립하고, 과학 보급운동에 진력했다. 또한 <a>지구자기관측소</a>를 설립했고, <a>덴마크 왕립과학협회</a>를 창설하여 회장이 되었다. 자기장의 세기의 단위인 <a>에르스텟</a>(Oe)은 그의 업적을 기리기 위해 이름을 딴 것이다.\n</p>
