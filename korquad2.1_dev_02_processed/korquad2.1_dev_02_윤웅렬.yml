- - 윤웅렬의 관직생활은 어땠는가?
  - <p>그의 관직 생활은 순탄치 않았다. <a>남양</a><a>부사</a> 시절에는 <a>어사</a>의 감찰에 걸렸고, 남병사 재직 중에는 가렴주구를 하고 사무를 늦게 처리한다고 <a>함경도</a><a>관찰사</a>의 탄핵을 받았다. 그리고 보고서의 격식이 틀렸다고 <a>의정부</a>의 탄핵을 받았다.<sup><a>[7]</a></sup> 이후에도 <a>흥선대원군</a>이 실각한 뒤에도 성실성과 수완을 발휘해 <a>고종</a>과 <a>명성황후</a>의 총애와 신뢰를 얻었다. 그러나 세도가도 아니며 배경도 없던 그의 실력과 무예에 주변인들의 질투심과 험담에 시달림당했다.\n</p>
- - 윤웅렬이 정치 활동에서 손을 떼게 된 계기는?
  - <p><a>1905년</a>(광무 8년) <a>3월</a> 강화육영학교에 기부금 50원을 헌납하다. <a>1905년</a> <a>10월</a> <a>을사보호조약</a>이 체결되자 그는 부당한 조약 체결은 있을수 없다며 <a>고종</a>에게 건의하였으나 묵살되었고, 조약은 체결되었다. 윤웅렬은 <a>을사 조약</a> 체결자들의 처벌을 건의했으나 역시 받아들여지지 않았다. 그 해, <a>10월</a> 윤웅렬은 <a>국민교육회</a>에 기부금 100원을 기부하고, 바로 <a>한성부</a>로 가 사직서를 체줄, 관직에서 은퇴한다. 불가항력이라 생각한 그는 이후 일체의 정치 활동에서 완전히 손을 떼게 된다.\n</p>
