- - 외교 채널을 통해 모스크바 원정을 끝내려던 나폴레옹의 의도는 어떻게 좌절되었습니까? 
  - <p>화재를 진압한 후 다시 크렘린 궁에 머무르면서 나폴레옹은 알렉산드르 1세가 협상을 청해오기를 기다렸으나 무소식이었고 이에 스스로 평화 협정을 제안했으나 알렉산드르는 회답하지 않았다. 차르가 모스크바 함락 이후에도 비타협적인 태도를 고수할 것이라고는 생각하지 않았던 그는 교신을 몇 차례 더 시도했으나 성과가 없었고 시간만 흘렀다. 이 동안에 보로디노 전투에서 큰 손실을 입었던 러시아 군 본대는 병력과 물자를 보충할 여유를 얻었고 남부에서는 오스만 제국과의 전쟁에 투입되었던 병력이, 북부에서는 핀란드에 주둔하던 러시아군이 나폴레옹군과의 거리를 계속 좁혀 왔다. 10월 초 알렉산드르 1세는 쿠투조프에게도 교섭을 금지시켰고 나폴레옹은 재차 전쟁 발발 전까지 특무 대사로 러시아에 주재하던 <a>로리스통</a> 장군을 쿠투조프에게 사절로 파견했으나 결국 뜻을 달성하지 못했다. 한편 영국은 러시아가 프랑스와 강화를 맺는 것을 막기 위해 러시아에 대한 자금과 물자 지원을 아끼지 않는 등 외교적으로 더욱 적극적으로 나갔다. 모스크바의 함락 이후 러시아 상류층 사이에서도 프랑스와의 화평을 원하는 목소리가 강해졌으나 알렉산드르 1세는 끝내 방침을 바꾸지 않았다.\n</p>
