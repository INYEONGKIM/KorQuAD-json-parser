- - 일본국 헌법의 제정 과정은 어떨까?
  - <p>1945년 9월 2일, <a>포츠담 선언</a>의 체결로, <a>일본 제국</a>은 <a>GHQ</a>에 점령되어 주권을 박탈당했다. 이어 <a>더글러스 맥아더</a>를 사령관으로 하는 <a>연합군 최고사령부</a>는 <a>일본 제국 헌법</a>의 개정을 요구했고, 정부는 <a>마쓰모토 조지</a>를 위원장으로 하는 헌법문제조사위원회를 구성하여 헌법 개정을 논의하도록 하였다. 이어 마쓰모토 위원회의 안이 심의를 통해 <b><a>마쓰모토 안</a></b>(헌법개정요강)으로 총사령부에 제출되었지만, 제국헌법과 큰 차이를 보이지 않는 마쓰모토 안을 전면적으로 거부한 총사령부는 1946년 2월 13일에 총사령부 초안, 이른바 <b>맥아더 초안</b>을 일본정부에 제시하였다.\n</p><p>이에 기초하여 <b>일본 안</b>(3월 2일안)이 작성되었다. 그 후 일본안을 기초로 하여 <b>헌법개정초안요강</b>(3월 6일안)이 국민에게 공표되었다. 4월 10일에는 <a>제22회 일본 중의원 의원 총선거</a>가 시행되었고, 선거가 끝나자 정부는 <a>4월 17일</a>에 요강을 법문화한 <b>헌법 개정 초안</b>을 공표하였다. 이어 4월 22일부터 추밀원의 헌법 개정안 심사가 시작되어 6월 8일에 통과되었으며, 6월 20일에 정부는 일본 제국 헌법 제73조의 헌법 개정 절차를 밟아 헌법 개정안을 중의원에 제출하였다. 중의원에서 약간의 수정을 거쳐 8월 24일에 통과된 개정안은, 이어 <a>귀족원</a>에서도 약간의 수정을 거쳐 <a>10월 6일</a>에 통과되었고, 다음날 중의원은 귀족원의 수정에 동의하여 <a>일본 제국의회</a>에서의 수속은 완료되었다. 개정안은 다시 추밀원의 심의를 거쳐 <a>히로히토 천황</a>의 재가를 득하였다. 11월 3일, 제국 헌법 개정안은 <b>일본국 헌법</b>으로 공포되었으며, 1947년 5월 3일에 시행되었다.\n</p>
