- - 이만의의 약력이 어떻게 돼?
  - <p><a>광주제일고등학교</a>, <a>조선대학교</a> 사범대학을 졸업하였고, 최종 학력은 <a>연세대학교</a> 대학원 <a>행정학</a> 석사이다. 제11회 <a>행정고시</a>에 합격하여 관계에 입성한 이후, <a>목포시</a> 시장, <a>제주도 부지사</a>, <a>광주광역시</a> 부시장을 지냈다. 이후에 중앙 정부로 나아가, <a>행정자치부</a> 자치지원국장, <a>대통령</a><a>비서실</a> 행정담당 비서관, <a>환경부 차관</a> 등을 지냈고, <a>2008년</a> <a>3월</a>에는 환경부 장관에 취임했으며, 2011년 5월 27일 공식 퇴임했다.\n</p>
