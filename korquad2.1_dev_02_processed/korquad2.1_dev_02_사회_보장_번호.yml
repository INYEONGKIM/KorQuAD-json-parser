- - 미국에서는 사회보장번호가 어떤식으로 사용되고 있을까?
  - <p>사회보장번호는 세금 관리를 위한 번호로 부여되었으며, 생년월일이 없는 형태의 미국 연방정부가 부여하는 개인식별번호이다. 소득이 있는 곳에 세금을 부여하므로 미국의 내국인이든 외국인이든 미국내 합법적 소득이 있으면 부여된다. 과거에는 각 주 정부에서 부여하던 운전면허증 번호와 함께 양대 개인 식별번호로 사용되었다. 1990년대가 되며 각 주 정부가 발행하던 운전면허증 번호의 사용이 줄어들었다. 신분이 불확실하던 외국에게도 운전면허증이 발급되어 문제가 발생되자 점차 사회보장번호로 대체되었고, 2018년 현재는 미국의 모든 주에서 사회보장번호가 있는 사람만이 정식 운전면허증을 취득할 수 있다. \n</p><p>미국내에서는 운전면허증이 공식적인 신분증의 역할을 하므로, 운전면허증이 없고 사회보장번호가 없는 미국내 거주자는 은행업무와 주택임대, 휴대전화 개통, 차량구입, 보험과 같은 할부 및 금융, 통신, 각종 공공서비스 이용 등에 제한을 받는다. 사회보장번호가 있으나 합당한 이유로 운전면허증을 취득할 수 없는 경우에는 예외적으로 지역 사회보장국 사무소에서 대한민국의 주민등록증에 해당하는 사회보장 신분증을 발급해 준다. 사회보장국에서 발행하는 신분증의 대상은 운전면허증을 취득하지 못하는 장애인이나 환자, 기타 예외적인 해당자이므로 운전면허증이 있는 경우에는 발급하지 않는다.\n</p>
