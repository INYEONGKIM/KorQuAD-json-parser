- - 뷰티풀 보이의 캐스팅 과정은 어땠을까?
  - <p>2013년 12월, <a>마크 월버그</a>가 크로우 감독과 함께 아버지의 역할을 연기하는 프로젝트가 돌고 있다고 보고 되었다.<sup><a>[5]</a></sup> 2015년 <i><a>버라이어티</a></i>는 벨기에 출신 감독 <a>펠릭스 판흐루닝언</a>이 호주 출신의 작가 루크 데이비스가 쓴 새로운 대본으로 감독 역할을 인수했다고 발표했다.<sup><a>[6]</a></sup> 2017년 1월, <a>스티브 커렐</a>과 <a>윌 폴터</a>가 각각 아버지와 아들로서 영화의 캐스트에 합류했다고 밝혀졌다.<sup><a>[7]</a></sup> 2017년 2월, <a>티모시 샬라메</a>가 폴터를 대신해 영화의 캐스트에 합류했다.<sup><a>[8]</a></sup> 2017년 3월, 에이미 포사이스, 리키 로우, <a>에이미 라이언</a>, <a>모라 티어니</a>, <a>케이틀린 디버</a>, <a>티머시 허턴</a>이 영화의 캐스트에 합류했다.<sup><a>[9]</a></sup><sup><a>[10]</a></sup><sup><a>[11]</a></sup><sup><a>[12]</a></sup><sup><a>[13]</a></sup> 같은 달, <a>리사 게이 해밀튼</a>이 영화의 캐스트에 합류했다.<sup><a>[14]</a></sup> 2017월 4월, 크리스찬 콘베리가 영화의 캐스트에 합류했다.<sup><a>[15]</a></sup> 같은 달, <a>앤드레 로요</a>는 영화의 캐스트에 합류했다.<sup><a>[16]</a></sup>\n</p>
