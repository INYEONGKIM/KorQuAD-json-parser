- - 대법원은 종물과 주물에 관한 법리를 저당권을 비롯한 권리에 어떻게 적용했습니까? 
  - <ul><li>민법 제100조 제2항에서는 “종물은 <a>주물</a>의 처분에 따른다.”고 하고 있는바, 위 종물과 주물의 관계에 관한 법리는 물건 상호 간의 관계뿐 아니라 권리 상호 간에도 적용되고, 위 규정에서의 처분이란 처분행위에 의한 권리변동뿐 아니라 주물의 권리관계가 압류와 같은 공법상의 처분 등에 의하여 생긴 경우에도 적용되어야 한다는 점, 저당권의 효력이 종물에 대하여도 미친다는 민법 제358조 본문 규정은 민법 제100조 제2항과 그 이론적 기초를 같이한다는 점, 집합건물의 소유 및 관리에 관한 법률 제20조 제1항, 제2항에 의하면 구분건물의 대지사용권은 전유부분과 종속적 일체불가분성이 인정되는 점 등에 비추어 볼 때, 구분건물의 전유부분에 대한 소유권보존등기만 경료되고 대지지분에 대한 등기가 경료되기 전에 전유부분 만에 대해 내려진 가압류결정의 효력은, 대지사용권의 분리처분이 가능하도록 규약으로 정하였다는 등의 특별한 사정이 없는 한, 종물 내지 종된 권리인 그 대지권에까지 미친다고 보아야 할 것이다<sup><a>[1]</a></sup>.</li></ul>\n<ul><li>그러나 원래 저당권은 법률에 특별한 규정이 있거나 설정행위에 다른 약정이 있는 경우를 제외하고 그 저당 부동산에 부합된 물건과 종물 이외에까지 그 효력이 미치는 것이 아니라 할 것이므로, 토지에 대한 경매절차에서 그 지상 건물을 토지의 부합물 내지 종물로 보아 경매법원에서 저당 토지와 함께 경매를 진행하고 경락허가를 하였다고 하여 그 건물의 소유권에 변동이 초래될 수 없는 것이다<sup><a>[2]</a></sup>.</li></ul>
