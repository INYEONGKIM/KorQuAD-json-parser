- - 1차 세계 대전 이탈리아 전선의 배경은 무엇일까?
  - <p><a>이탈리아 왕국</a>은 <a>이탈리아의 통일</a> 과정에서 (이탈리아인의 영토라고 여겨지는)국토 대부분을 자국에 편입시켰고, 오스트리아령 이탈리아도 예외는 아니었기에 1866년까지 롬바르디아, 베네치아 등이 이탈리아에 편입되었다. 하지만 티롤, 트리에스테, 달마티아를 비롯한 지역은 여전히 오스트리아령으로 남게 되었고 <a>미회수된 이탈리아</a>라 불리며 (프랑스-독일 간 알자스로렌 문제와 같이) 양국간 갈등의 큰 원인이 되었다. 1882년 독일과 함께 양국은 <a>삼국 동맹</a>을 체결했지만, 이탈리아인들은 불과 몇십년 전까지 적국이었던 오스트리아-헝가리를 신뢰할 수 없었고, 이는 오스트리아 역시 마찬가지였다.\n</p><p><br/>\n이미 이탈리아는 1902년 프랑스와 비밀 조약을 맺어 삼국동맹을 무효화시켰고,7월 28일 <a>프란츠 페르디난트 대공</a>의 암살을 구실로 세르비아를 침공하자 삼국동맹은 방어적 성격이며 오스트리아가 침략자라는 이유로 협조를 거부했다. 이탈리아는 협상국과 동맹국 양측을 상대로 동시 협상을 진행했다.\n</p>
- - 1차 세계대전으로 이탈리아는 어떤 영향을 받았을까?
  - <p>이탈리아는 1차 세계대전에서 승전했지만, 런던 협정에서 약속되었던 영토와 이권의 상당 부분이 셍제르맹 조약과 베르사유 조약에서 축소되거나 반영되지 않았다. 대표적으로 북 달마티아와 달마티아 제도는 이탈리아에게 가지 않고 신생 <a>유고슬라비아 왕국</a>이 얻었으며, 이탈리아는 <a>차라</a>에 해군기지를 얻었을 뿐이었다. 게다가 수많은 참전군인들은 제대로 된 일자리를 다시 얻지 못했으며, 막대한 전비를 부담해야 했던 경제 사정은 악화되었다. 이탈리아의 승리는 허울만 좋은 불완전한 승리일 뿐이었다. 이탈리아 전선의 전후 처리는 <a>불구의 승리</a>라는 오점을 남겼고, 후술할 파시즘의 대두에 큰 영향을 주었다.\n</p><p>이탈리아인들은 승전국들에 대해 배신감과 분노를 느끼게 되었고, 이후 사회적으로 큰 혼란에 빠져들어 공산당과 좌파 세력이 약진하였다. 이에 위기감을 느낀 왕실과 자본가들은 <a>베니토 무솔리니</a>와 그의 <a>파시즘</a> 운동을 지지하게 되었다.\n</p>
