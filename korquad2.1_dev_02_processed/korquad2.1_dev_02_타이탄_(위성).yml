- - 토성의 위성 타이탄의 자전과 공전주기가 어떻게 되나요?
  - <p>타이탄은 토성을 15일 22시간 주기로 1회 공전한다. 지구의 달 및 다른 가스 행성의 위성들 다수와 마찬가지로 타이탄의 공전주기는 1 자전주기와 일치한다. 따라서 타이탄은 한 쪽 면이 토성만을 계속 바라보는, <a>조석 고정</a> 상태에 있다. 궤도 <a>이심률</a>은 0.0288이며 토성 적도에 대한 <a>궤도경사각</a>은 0.348도이다.<sup><a>[8]</a></sup> 지구에서 보았을 때 타이탄은 토성 시지름의 20배 정도 거리만큼 어머니 행성에서 떨어져 있다(이는 실제 거리로 약 120만 킬로미터에 해당된다). 이는 <a>천구</a>상에서 0.8초각 거리이다.\n</p>
