- - 페르낭 브로델의 역사관은 어떠한가?
  - <p>브로델의 주요한 관심은 <a>랑케</a> 사관에 대한 반발에서부터 시작된다. 랑케 사관은 역사를 있는 그대로 서술하는 <a>객관주의</a> 사관의 일종으로 볼 수 있는데, 브로델은 이 사관을 비판하며 역사는 연구자에 의해 구성되는 것이라는 <a>E. H. 카</a>의 사관과 유사한 역사관을 가지고 있다. 따라서 그는 역사가가 할 일은 진정으로 역사에서 의미 있다고 말할 수 있는 것을 찾아내려는 작업이라고 생각했다. 여기에서 브로델 이론의 주요한 개념인 ‘전체사’와 ‘문제사’로서의 역사가 중요하게 등장하게 된다.\n</p><p>‘전체사’란 역사의 대상을 분과학문 중심의 영역별로 분할하여 서술하는 것은 불가능하므로, 사회를 하나의 체제로 파악하고 그 전체를 서술해야 한다는 브로델의 주장이 담긴 개념이다. 정치사와 경제사 등의 분과 역사가 이데올로기적으로는 분리되어있을지 모르지만, 분명히 실제로는 하나로 존재한다는 것이다. ‘문제사’는 역사가 결코 사건의 내러티브적 서술이 아니라는 브로델의 주장을 담은 개념이다.<sup>[<a>출처 필요</a>]</sup> 즉, 역사를 어떻게 탐구하느냐에 따라 역사를 재구성해서 쓰게 된다는 것이며, 이를 통해 역사가 자신은 자신의 문제설정이 역사의 서술에서 중요하다는 사실을 주지해야한다고 브로델은 주장했다.\n</p>
