- - 마틴 켈리의 07~08시즌 클럽 경력은 어떻게 되는가?
  - <p>마틴 켈리는 2007년 여름에 클럽 아카데미에서 멜우드로 승격되었다. 그는 <a>리버풀</a> 공식 웹사이트에서의 인터뷰에서 등 부상으로 2년 간 유스팀에서 잘 뛰지 못했음에도, 한 걸음 진전한 것에 대한 기쁨을 말했다.\n캘리는 2007-08시즌에 게리 애블럿의 리저브 팀 우승 타이틀 레코드를 깼다. 그는 리버풀에서의 두 번째 골을 댈러스 컵 2008 결승전에서 기록하였다.\n</p><p>2008-09시즌이 되기 전, 그는 1군 스쿼드에 이름을 올렸다. 그는 2008년 11월 <a>올랭피크 드 마르세유</a>와의 <a>UEFA 챔피언스리그</a> 조 매치에 교체 명단에 처음으로 이름을 올리지만, 경기에 나서지는 못했다. 얼마 지나지 않아, 같은 해 12월 9일, 같은 대회 <a>PSV 에인트호번</a>과의 경기에서 <a>제이미 캐러거</a>와 교체되어 데뷔 경기를 치렀다.\n</p>
