- - 고군산 8경에는 어떤 것들이 있을까요?
  - <ul><li>10리 길이의 <a>모래</a>사장으로 유명한 선유도 <b>명사십리</b>(明沙十里)</li>\n<li><a>석양</a>이 지는 <a>바다</a>가 붉게 물들어 장관을 이루는 <b>선유낙조</b>(仙遊落照)</li>\n<li>모래사장에서 자라난 <a>팽나무</a>가 마치 <a>기러기</a> 내려앉은 모습과 같다는 <b>평사낙안</b>(平沙落雁)</li>\n<li>귀양간 <a>선비</a>가 <a>임금</a>을 그리며 흘리는 <a>눈물</a>같다는 <b>망주폭포</b>(望主瀑布)</li>\n<li><a>장자도</a> 앞바다에서 <a>밤</a>에 조업하는 어선들의 불빛을 뜻하는 <b>장자어화</b>(壯子漁火)</li>\n<li>신시도의 고운 <a>단풍</a>이 <a>달</a>빛 그림자와 함께 바다에 비친다는 <b>월영단풍</b>(月影丹楓)</li>\n<li>선유도 앞에 있는 3개의 섬의 모습이 마치 돛단배가 섬으로 들어오는 것처럼 보인다는 <b>삼도귀범</b>(三島歸帆)</li>\n<li>방축도, 명도, <a>말도</a> 3개 섬의 12개 봉우리가 마치 여러 무사들이 서있는 것 같다는 <b>무산십이봉</b>(無山十二峯)</li></ul>
