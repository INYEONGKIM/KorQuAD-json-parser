- - 구한 말 호러스 뉴턴 알렌의 행동과 태도들은 어떻게 평가할 수 있습니까? 
  - <p><a>한국</a>의 의학에 많은 기여를 했다고는 하나, 식민주의적 <a>한국</a>의 이권침탈에 안내 역할을 한 정치적 인물이라는 부정적인 평가를 받고 있다. 학계에서는 <a>세브란스 병원</a>의 설립자 “<a>앨런</a>이 ‘친한적 인물’이 결코 아니다”며 “그의 외교정책의 기본은 <a>미국</a>의 경제적 이익에만 있었다”는 지적이 있다.<sup><a>[1]</a></sup> 알렌은 <a>1885년</a> 4월 <a>제중원</a>이 만들어진 이후 동료 <a>선교사</a>들과 불화를 겪으면서 <a>선교</a>활동에 환멸을 느끼고 <a>미국</a>의 <a>외교관</a>으로서의 역할을 시작했다고 한다. 이 결과, <a>1895년</a> <a>운산금광채굴권</a>, <a>1896년</a> <a>경인철도부설권</a>을 직접 획득해 <a>미국</a>인 사업가들에게 넘겼고, ‘노다지(no-touch)’라는 말을 만들어낸 <a>운산금광채굴권</a>은 40년간 총 900만 톤의 금광석을 채굴해 5600만 달러의 수익을 <a>미국</a>에 건네줬다. 또한 <a>아관파천</a>을 주선해 친미세력이 대거 등용된 뒤에는 <a>경인철도부설권</a>을 따냈는데 두달 만에 <a>일본</a>에 넘기면서 약 200만 원의 차익을 챙겼다. 실제로 <a>앨런</a>은 <a>선교사</a>로 <a>조선</a>에 입국한 초기부터 <a>조선</a> 광산의 매장량, 위치 등을 조사했다. 그 광산탐사 보고서를 토대로 평북지방의 <a>운산금광</a>이 노다지 금광인 것을 확인했고, 그 채굴권을 <a>미국</a>회사에 넘겨주도록 <a>조선</a> 왕실에 요청했다. 또한 <a>미국</a>인 회사들이 <a>조선</a> 관료와 민간인들과 마찰을 겪을 때마다 <a>앨런</a>은 자국민의 권리수호에 적극적으로 나섰다. 이 때문에 한미외교관계사 연구가인 <a>손정숙</a>은 <a>앨런</a>을 ‘<a>미국</a>적’인 <a>미국</a> <a>외교관</a>이라고 평가했다.<sup><a>[2]</a></sup> 또한, 하와이 이민자 모집 과정에서 사탕 수수 농장의 관리인에게 보낸 편지에 의하면 “조선인들은 인내심이 많고, 부지런하며, 유순한 인종이라 그들이 갖고 있는 오랜 복종의 습성 때문에 지배하기가 쉽다. 조선인들은 중국인에 비하면 교육하기가 쉬운 족속이라.”고 저평가를 했다.\n</p><p>이어 친미파 세력들이 결집력을 상실하자 <a>미국</a>의 이권에 호의적이었던 <a>친일파</a> 세력들을 간접적으로 후원했고, <a>일본</a>의 <a>조선</a>지배가 확실시 되었을 때에는 <a>일본</a>에 <a>친미파</a> 인사들의 명단을 넘겨주었고 이들에게 <a>일본</a>에 협력을 권고하였다는 점을 자부했다고 알려졌다.<sup><a>[3]</a></sup> 이와 함께 <a>1908년</a> <a>세브란스의학교</a> 졸업생 7명에게 주어진 <a>의사면허</a> 발급을 위해 <a>세브란스 병원</a>의 제4대 병원장이던 <a>에비슨</a>은 <a>조선통감부</a> 통감 <a>이토 히로부미</a>의 협조를 구했다. 이로 인해 <a>이토 히로부미</a>는 이들의 졸업식에 참석해 축사를 했다.<sup><a>[4]</a></sup>\n</p>
