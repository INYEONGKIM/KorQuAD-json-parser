- - 장자도의 교통은 어때?
  - <p><a>2017년</a> <a>12월 28일</a>에 <a>새만금방조제</a>와 <a>고군산군도</a>의 주요 섬들(장자도, <a>선유도</a>, <a>신시도</a>, <a>무녀도</a>)을 연결하는 왕복 2차선의 <a>고군산로</a>가 개통되어 육지와 연결되었다.<sup><a>[2]</a></sup> 이 도로는 <a>2007년</a> 직도 사격장 허가의 보상차원에서 2009년부터 건설되었는데, 국비 지원의 차질과 시공사의 부도 등으로 인하여 공사가 지연되어 당초 계획보다 4년 늦게 개통되었다.<sup><a>[3]</a></sup><sup><a>[4]</a></sup> 이 중 장자도와 선유도를 잇는 다리는 장자교(壯子橋)라고 한다.<sup><a>[5]</a></sup> 이 도로의 개통 전에 주민과 관광객은 주로 군산항 연안여객터미널에서 운항되는 정기 여객선을 이용해 육지와 교통하였다.\n</p><p>장자도는 이미 <a>1986년</a> 12월에 완공된 길이 268 m, 폭 3 m, 높이 30 m의 장자구교(壯子舊橋)로 <a>선유도</a>와 연결되었는데, 이 다리는 폭이 좁고 설계하중이 0.5톤(500kg)에 불과한데다 <a>2011년</a> <a>8월 8일</a> 해상 크레인이 충돌해 다리 상판이 절단되는 사고까지 있어서 <a>오토바이</a>도 다닐 수 없다.<sup><a>[6]</a></sup>\n</p>
