- - 주 제도는 어떻게 만들어졌나요?
  - <p><a>후한</a> 시대에 <a>군현제</a>에 따른 전국의 행정체계를 주, 군, 현의 3단계로 나누면서 전국을 <a>13주</a>로 나눠 자사(刺史)를 파견했다. 위진 남북조시대를 거쳐 주의 수가 증가해 수나라 시대에 전국의 주가 241개에 이르렀고 규모도 군과 별 차이가 없었기 때문에 <a>수양제</a>는 군을 폐지하고 주와 현의 2로만 운용했다. 당나라시대에 주 위에 <a>도</a>가 설치되어 다시 3급제로 이루어졌다. 977년에 <a>북송 태조</a>는 주를 중앙직할로 운용하게 했다. 당대에 주는 300곳, 북송시대에 250개였다. 명대에 200곳까지 줄었다가 청나라 말에 226주가 있었다. 주 제도는 <a>중화인민공화국</a>의 성립 후 폐지되었고 이후 <a>광저우</a>, <a>항저우</a> 등, 도시 이름에 들어가는 명칭으로 남아 있고 몇 소수민족 자치체에 "자치주"라는 명칭이 들어 있기는 하다. 당초에 지금의 <a>성</a> 정도의 위상을 지니고 있던 주는, 굳이 현행 중국의 행정법에 따르면, <a>지급시</a> 등의 <b>지급행정구</b> 정도의 위치에 속한다.\n</p>
