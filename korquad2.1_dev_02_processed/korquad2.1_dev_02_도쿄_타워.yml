- - 도쿄 타워의 방송 송신은 어떻게 이루어지지?
  - <p>일반 시청자를 대상으로 한 방송 안테나 이외에, TV 방송국은 소재를 먼 곳의 취재처에서 연주소에 보내기 위해 <a>마이크로파</a>를 이용한 중계 체계를 가지고 있다. 도쿄 타워에는 멀리서 보낸 마이크로파를 수신하는 안테나가 FM용 송신 안테나들의 바로 아래에서부터 대관망대에 걸쳐서 설치되어 있다. 이러한 안테나는 원격 조작으로 취재지 방향으로 조정하는 것이 가능하다. 또한, 타워 자체에 의한 사각이 생기는 것을 방지하는 2개소 1조로 운용되고 있다. 이러한 안테나로 수신한 전파는 영상 전용회선을 따라 각 방송국의 연주소에 보내진다. 그리고, 공동취재를 위해 서로 협력할 경우가 있지만, 여기서 각국에 분배할 수 있게 되어 있다.\n</p>
