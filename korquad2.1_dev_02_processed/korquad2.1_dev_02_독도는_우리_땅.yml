- - 독도는 우리땅이라는 노래가 영향을 미친 것은 무엇일까?
  - <p><a>1996년</a>부터 초등학교 교과서에 5절까지의 가사가 실렸으며, 독도노래비를 건립하기도 하였다.<sup><a>[4]</a></sup> 이 노래를 부른 정광태 본인은 원래 KBS 공채 코미디언이었으나 박문영 PD를 통해 이곡을 가지고 같이 코너를 하던 4명과 함께 그 코너에서 불러 선을 보였으나 정작 음반 취입 당시에는 정광태 혼자 취입했으며 그 후에 <a>1998년</a> 독도로 본적을 옮겼고, 초등학교 순회 강연을 하는 등 독도와 관련된 활동을 활발히 펼쳐왔다. 그러나 정광태는 일본에서는 입국이 금지되어 있다.<sup><a>[5]</a></sup> 일본의 독도영유권 주장 등으로 독도에 관련 많은 패러디들이 나오기도 하였다.<sup><a>[6]</a></sup><sup><a>[7]</a></sup><sup><a>[8]</a></sup> 여기에 더해 <a>이지투온</a>에 이 노래가 수록되기도 하였다.\n</p>
