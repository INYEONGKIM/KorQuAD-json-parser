- - 한국교원대학교의 사도교육과정은 어떻게 되는가?
  - <p>학부생을 대상으로 하는 2년간의 교육과정으로 사도교양교육원이 그 운영을 담당하고 있다. 개교 당시 기존 교원양성 시스템에 대한 문제의식을 바탕으로 도입하였으며 교원양성의 대안적 모델을 표방한다.<sup><a>[74]</a></sup> 공동체 생활 공간을 교육공간으로 활용한다는 ‘기숙형 대학(residential college)’ 개념으로 운영되고 있으며 졸업을 위한 학칙상의 필수 요건이므로 모든 학부 입학생은 최초 4학기 동안 의무적으로 사도교양교육원 생활관에 입사해 이 과정을 이수하여야 한다. 공동체 의식 및 인성 함양을 위해 서로 다른 지역 출신과 서로 다른 전공의 학생들을 룸메이트로 매칭하는 호실 배정 규정을 두고 있는 것이 특징이다.<sup><a>[75]</a></sup>\n</p><p>세부 교육 프로그램으로는 신입생을 대상으로 진행하는 공동체 인성 함양 프로그램과 2학년 학생을 대상으로 하는 리더십 함양 프로그램을 비롯하여 THC(Teacher-Healer-Counselor) 양성 교육과정, 퍼실리테이터형 교육리더 양성과정, 명사 초청 특강, 환경 미화 활동, 호신술 교육, 심폐소생술 교육, 안전 교육 등이 있으며 각 프로그램을 이수할 때마다 소정의 사도교육과정 점수를 부여한다. 매 학기 60점 이상의 사도교육 점수를 취득해야 해당 학기 사도교육과정을 이수한 것으로 인정되고 재학 중 총 4회의 이수 확인을 받아야 졸업 요건을 충족한다.<sup><a>[76]</a></sup>\n</p>
