- - 철도모형의 구성요소와 주행방법은 어떻게 되는가?
  - <p>철도모형은, Live Steam을 제외하고, 기본적으로 모형외부에서 발전된 <a>전기</a>를 이용해서 움직인다. 전기는, 가정용 <a>콘센트</a> 또는 <a>전지</a>로부터 채취되어, 제어 기기로 <a>직류</a> 전기로 변환된다. <a>전류</a> 및 <a>전압</a>조정후, 제어 기기는 레일(일부제품은 가선)에 전기를 송전하고, 열차차량은 레일•가선으로부터 전기를 수집해서 모터를 움직인다. 전기수집 방법은 세계공통이므로, 기본적으로 동일선로에서 각국제조 기업의 차량이 주행가능하다.\n</p>
