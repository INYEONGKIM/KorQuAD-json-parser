- - 모용수가 사망에 이른 계기는 무엇일까?
  - <p>한편 <a>탁발부</a>의 내전에 개입한 모용수는 <a>탁발규</a>를 지원하여 <a>탁발규</a>가 북방을 <a>통일</a>하는데 도움을 주었다. <a>탁발규</a>의 <a>북위</a>가 성장하자 위협을 느낀 모용수는 <a>395년</a>에 <a>태자</a> <a>모용보</a>(慕容寶)를 보내 <a>북위</a>를 공격하였다. 그러나 참합피(參合陂)에서 <a>탁발규</a>에게 대패하여 군대가 학살되었고, 이에 모용수는 <a>396년</a>에 직접 대군을 이끌고 다시 <a>북위</a>를 정벌하였다. <a>평성</a>(平城)을 점령하고 <a>북위</a>에 큰 타격을 입히는데 성공한 모용수는 전해에 참합피에서 학살당한 군대의 해골을 보고 충격을 받아 병을 얻었다. 이로 인해 <a>북위</a> 정벌을 마무리짓지 못하고 돌아오던 도중 진중에서 병사하였다.\n</p>
