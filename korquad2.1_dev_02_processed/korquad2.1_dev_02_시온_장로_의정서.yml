- - 시온 장로 의정서를 요약하면 대략적으로 어떤 내용인가?
  - <ol><li>힘은 곧 정의요 진정한 권력이다.</li>\n<li>언론을 통해 민중의 사고방식을 지배한다.</li>\n<li>우리는 경제력으로 세계를 장악한다.</li>\n<li>우리는 혼란을 조장하고, 물질주의로 신앙을 대체시킨다.</li>\n<li>흥행사업(연극 영화)으로 대중의 의식구조를 지배하고, 취미생활에 몰두시켜라.</li>\n<li>우리는 수단과 방법을 가리지 말고 기존 권력자를 멸절시켜야 한다.</li>\n<li>군사력을 강화하고, 언론을 조작해 전쟁을 일으켜 이득을 본다.</li>\n<li>전문가를 양성해 우리에게 유리한 법 조항을 만든다.</li>\n<li>각 국의 국민들을 프리메이슨적 의식구조로 교육시킨다.</li>\n<li>약점 있는 사람을 대통령으로 내세워 꼭두각시처럼 조종한다.</li>\n<li>하나님은 우리가 세계를 정복할 수 있도록 세계 각지에 흩어지게 하였다.</li>\n<li>언론을 통제해 대중의 심리를 조종한다.</li>\n<li>대중을 스포츠, 연예, 오락,마약,섹스,로리타,자극적 것들에 심취하게 해 사고능력을 상실하게 한다.</li>\n<li>세계정부에서는 유대교만 허용하고 기독교는 말살하라.</li>\n<li>세계정부는 법 적용을 엄격히 하고, 반항자는 가혹히 처벌한다.</li>\n<li>역사를 조작하고, 새로운 철학으로 교육한다.</li>\n<li>인간을 개조하고 서로 고발하게 해 완벽한 독제체제를 구축한다.</li>\n<li>고이 정부를 무너뜨리기 위해 음모를 일삼고, 우리 통치자는 신비로운 존재로 부각시킨다.</li>\n<li>국민에게 철권정치의 위엄을 보여 주어야 한다.</li>\n<li>정부를 빚으로 옭아매고, 국민을 경제적 노예로 전락시킨다.</li>\n<li>우리는 내국채로 정부를 파산시키고, 공산주의 사회를 건설한다.</li>\n<li>목적은 수단을 정당화한다.</li>\n<li>세계정부는 사치를 금하고 절대적인 전체주의사회를 구성한다.</li>\n<li>다윗의 후손 중 왕을 선출하여 비밀지식을 전수한 후 권좌에 앉힌다.</li></ol>
