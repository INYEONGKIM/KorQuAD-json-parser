- - 파시즘의 배경과 발생원인은 무엇일까?
  - <p>파시즘 발생의 기본 요인은 <a>제1차 세계 대전</a> 후 러시아 혁명의 성공에 의한 <a>자본주의</a>의 일반적 위기, 곧 자본주의 세계에서의 관성적 <a>공황</a>(慣性的 恐慌)과 <a>사회혁명</a>의 진전에서 찾아볼 수 있다. 그러므로 파시즘은 자본주의의 일반적 위기를 회피하기 위한 금융독점자본의 폭력적 독재라고 할 수 있다.<sup><a>[23]</a></sup> 경제학에서는 이 시기의 대공황이 유럽의 파시즘을 등장시키는 데 영향을 주었다고 본다.<sup><a>[24]</a></sup> 이 단계에서는 국제적인 대립과 전쟁의 위기가 심각해져서 국내정치는 항상 불안정하고 계급대립이 격화된데다 <a>정치</a>·<a>경제</a>의 불안, <a>부패</a>에 대한 도시 소시민이나 농민의 절망과 고립감, 인텔리겐치아의 <a>니힐리즘</a>·정치적 무관심이 겹쳐 강력한 권위적 리더십을 대망하게 되어 파시즘 발생의 원인이 조성되었다.<sup><a>[23]</a></sup>\n</p><p>제1차 세계 대전 직후 파시즘이 일어난 나라를 보면, 근대국가의 형성이 늦게 시작되고 따라서 경제적으로는 급격히 자본주의화가 이루어져 사회제도가 이질적이었으며, 특히 농업 부문에 있어서 봉건적 여러 관계가 뿌리깊게 남아 있고, 정치적으로는 민족주의의 전통과 경험이 얕은 나라들(독일·이탈리아·일본), 또는 자본주의의 발전이 현저히 뒤떨어진 나라들(에스파냐·포르투갈) 등이다.<sup><a>[23]</a></sup>\n</p>
