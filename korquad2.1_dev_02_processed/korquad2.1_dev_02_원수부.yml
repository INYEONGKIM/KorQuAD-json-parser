- - 원수부를 군제개혁을 통해 격하시켰는데 그 이유는 무엇일까?
  - <p><a>1897년</a> <a>10월 12일</a> <a>대한제국</a> 선포 후 근대적 개혁을 꾀하면서 <a>황제</a>는 <a>대원수</a>로, <a>황태자</a>는 <a>원수</a>로서 육·해군을 통솔하기 위해 황궁 내에 설치했다. 대원수가 국방·용병·군령을 장악하고 <a>군부</a>와 경외(京外) 각 대를 지휘·감독하게 하여 모든 군권을 직속에 두는 것이었다. 원수부의 설치로 군부대신의 실권이 없어지고, 군대편성·교육기관·충원계획 등 군부의 권한이 원수부로 이관되었다. 원수부 아래에는 2개 연대 병력의 <a>친위대</a>와 <a>시위대</a>를 두어 도성을 방어하게 했고, 경호대는 궁궐 안에 배치해 임금의 경호 임무를 맡겼다. 그와 함께 <a>헌병</a>, <a>포병</a>, <a>공병</a>, <a>치중병</a>, <a>군악대</a>를 창설해 완전한 신식 군대 편제를 갖추었다.\n</p><p>그러나 <a>1904년</a> <a>일제</a>는 <a>러일전쟁</a>에서 승리한 후, 그해 <a>9월 24일</a> 군제개혁을 통해 원수부를 명목상의 관제로 격하시켰고, 같은 해 말 완전히 폐지해버렸다. 이후 일제는 원수부가 장악했던 모든 군령·군정권을 군부로 넘긴 데 이어, <a>군부</a>의 각 국보다 대신관방(大臣官房)의 비서과에 권한을 더 많이 부여하여 고문관의 군권 장악을 쉽게 했다.\n</p>
