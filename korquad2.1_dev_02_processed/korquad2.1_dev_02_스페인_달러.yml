- - 미국 조폐국이 설립되었던 당시에 미국 달러와 스페인 달러의 차이점은 무엇이었습니까?
  - <p><a>1792년 경화주조법안</a>으로 <a>미국 조폐국</a>이 만들어졌지만 최초의 <a>미국 달러</a>는 스페인 달러보다 인기가 없었는데, 스페인 달러가 더 무게가 나가고 <a>은</a>으로 만들어졌기 때문이다. 스페인 달러는 보통 무게가 27.468g였고 순도가 93.055%였으므로 <a>순은</a> 25.561g을 포함하고 있었는데 무게와 순도는 조폐창마다 달랐으며 시간이 지나면서 달라지기도 했다. 반면 <a>1792년 경화제조법안</a>에는 <a>미국 달러</a>는 <a>순은</a> 24.1g 또는 표준은 27.0g을 포함하고 있어야 한다고 명시됐다. 이 규정은 임의로 골라 무게를 잰 닳은 스페인 달러의 평균 무게였다.\n</p>
- - 스페인 달러의 역사는 어떻게 되는가?
  - <p>스페인 달러는 <a>아메리카</a>에서 만들어진 뒤 대량으로 <a>스페인</a>으로 운송돼 <a>해적</a>들의 목표물이 됐으며, <a>해적</a> 전통과 오랫동안 연결됐다. <a>마닐라 갤리온</a>들은 <a>멕시코</a>의 <a>은</a>을 <a>스페인 제국</a>령 <a>필리핀</a>의 <a>마닐라</a>로 가져와 <a>중국</a> 상품들과 맞바꾸었는데, 당시 <a>은</a>만이 유일하게 <a>중국</a>이 받아들이는 외국 상품이었기 때문이다. 중국의 상인들은 은화의 정확한 무게와 가치를 확인하기 위해 은화에 각인을 했기 때문에 많은 스페인 달러들은 <a>한자</a> 각인이 찍혔다. 스페인 달러의 규격은 <a>동아시아</a> 무역에서 기준이 됐으며 뒤에 <a>서양</a> 세력들이 <a>무역은</a>과 식민지 화폐를 발행할 때 스페인 달러와 비슷한 규격으로 만들어졌다.\n</p>
