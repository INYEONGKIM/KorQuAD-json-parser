- - 뉴턴의 진자운동에서 운동과 충돌은 어떤원리로 구성될까?
  - <p>줄에 매달려 있는 쇠공은 거의 <a>완전탄성체</a>로서 작동한다. 즉, 충돌로 인한 손실이 거의 없이 에너지가 전달된다. 맨 밖의 쇠공 하나를 당겼다가 놓으면 진자 운동을 하다 다른 공과 충돌하여 에너지를 전달한다. 에너지를 전달하여 더이상 에너지를 가지고 있지 않은 공은 그 자리에 멈추게 되고 연닿아 있는 쇠공들을 통하여 에너지가 전달 된 뒤 반대편의 쇠공이 튀어 나가게 된다. 이렇게 튀어 나간 쇠공은 맨 처음 당겨졌던 쇠공이 갖고 있던 위치에너지에 해당하는 높이 까지 올라갔다가 다시 진자 운동에 의해 내려와 다른 쇠공과 충돌한다. 이후 다시 에너지 전달이 이루어지고 원래의 쇠공이 튀어 오른다. 이 과정에서 에너지 손실이 아예 없다면 뉴턴의 요람은 무한히 흔들리게 되겠지만, 실재로는 줄이 움직이며 발생하는 마찰과 쇠공 사이에 일어나는 비탄성 충돌과 같은 에너지 손실 때문에 시간이 지날 수록 쇠공의 진자 운동은 감쇄하며 결국 멈추게 된다.<sup><a>[3]</a></sup>\n</p>
