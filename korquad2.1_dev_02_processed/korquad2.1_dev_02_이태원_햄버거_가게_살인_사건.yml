- - 이태원 햄버거 가게 살인 사건은 어떤 사건일까?
  - <p><a>한국계 미국인</a> '에드워드 리'(Edward Kun Lee)와 어머니가 <a>한국인</a>인 혼혈 미국인 '아서 존 패터슨'(Arthur John Patterson) 등 10대 남녀 20여명은 <a>1997년</a> <a>4월 3일</a> 이태원의 한 건물 4층 술집에 모여서 파티를 하다가, 배가 고파져 같은 건물 1층 패스트푸드점에 내려와서 햄버거를 시켜 먹었다. 패터슨이 잭나이프(휴대용 칼)로 햄버거를 자르면서, 이들은 칼을 주제로 대화를 나누었다. 이후 다른 일행이 밖으로 나가거나 4층 술집으로 돌아간 사이, 패터슨과 리는 햄버거 가게 화장실로 들어갔고, 거기서 우연히 마주친 조중필 씨를 잭나이프로 9군데 찔러 살해했다. 범행 후 이들은 4층 술집 화장실로 가서 몸에 묻은 피를 닦았고, 패터슨은 <a>미국 제8군</a> 기지로 들어가 친구를 만나 바지를 갈아입고 피묻은 옷을 불에 태운 후 범행에 사용한 칼을 버렸다.\n</p>
