- - 프랭키 펜탄젤리의 작품 속 생애는 어떠하였는가?
  - <p>펜탄젤리는 <a>대부2</a>의 전편인 <a>대부</a>나 영화의 원작인 <a>마리오 푸조</a>의 <a>대부 (소설)</a>에는 언급조차 되지 않아 <a>대부2</a> 이전의 삶은 알 길이 없다. 극중 대화로 유추된 펜탄젤리는 코를레오네 가족의 오랜 친구이자 <a>클레멘자</a>의 심복 부하 중 하나로 <a>클레멘자</a> 사후 <a>클레멘자</a>의 뉴욕 조직을 인수한 인물이다.\n</p><p>그러나 펜탄젤리 <a>로사토 형제</a>와의 대립으로 <a>마이클 코를레오네</a>와 물의를 빚고, <a>하이먼 로스</a>의 술수로 인해 마이클이 자신을 죽이려한 것으로 오해하여 마이클과 적대 구도로 서게 된다. 이후 펜탄젤리는 <a>FBI</a>의 보호속에서 <a>마피아</a> 청문회를 주도하여 마이클이 마피아 조직의 보스임과 마이클이 저지른 범죄들을 심판하고자 한다. 그러나 마이클이 펜탄젤리의 가족의 생사를 들어 위협을 가하자 증언을 번복하고 이어서 남은 가족들의 안위를 위해 욕실에서 손목을 끊어 자살한다.\n</p>
