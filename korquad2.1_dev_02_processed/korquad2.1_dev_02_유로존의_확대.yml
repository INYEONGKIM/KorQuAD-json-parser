- - 폴란드가 유로존에 가입하기 어려운 이유는 무엇일까?
  - <p><a>폴란드</a>는 유로를 도입하기 위해서는 몇가지 부분에서 2003년의 가입 협정에 속박되어 있다. 그러나 현재의 조짐은 향후 몇 년간 경제적 기준을 충족시키지 못할 것이라는 것이다. <a>즈워티</a>는 유로를 도입하기 위해서 요구되는 ERM II에 속해 있지 않다.\n</p><p>현재 폴란드는 유로존 또는 ERM II에 가입하기 위한 계획표가 마련되어 있지 않다. 2006년 5월에 이전 정부는 유로의 도입을 <a>2012년</a> <a>1월 1일</a>로 설정하였다. 새로운 국무총리인 도널드 투스크는 2007년 11월에 새 정부를 출범시키면서 정부의 의도는 가능한 빨리 가입하도록 할 것이지만 재정이 균형점에 가까워진 후에야 가능할 것이라고 공표했다. 이는 ERM II에 들어가는 것이 2011년으로 늦춰지는 것이며, 유로의 도입은 2013년이나 2014년이 되어야 한다는 것이다.<sup><a>[27]</a></sup>\n</p>
- - 영국에서의 유로존 확대에 대해 어떤 논의들이 있었을까?
  - <p><a>영국</a>은 <a>파운드</a>가 사용되는 지역에서의 유로의 도입을 <a>옵트 아웃</a>하며 협상에 나서고 있다. 현 영국 총리인 고든 브라운은 가입하지 않겠다는 결정이 영국에게도, 유럽에게도 옳은 일이라며 당분간 회원의 자격을 배제했다.<sup><a>[33]</a></sup> 브라운 하의 영국 정부는 유로존에 가입하기 전에 거쳐야 하는 세번의 승인 과정에 대해 명확한 태도를 견지하고 있다. 이는 영국 내각, 의회, 영국 유권자 전체의 국민투표의 승인을 포함한다. 여론은 시종일관 가입을 반대한다. 2005년의 여론조사에서 57%의 영국 국민들이 유로존에 가입하는 것을 반대한다는 결과가 나왔다.<sup><a>[34]</a></sup>\n</p><p>더욱 정치적으로 통합된 유럽의 다른 유럽국가들에서 유로가 필수적인 기초 요소로서 보이는 것과는 다르게, 영국이 유로존 가입국이 됨으로써 얻을 수 있는 이점은 주로 경제적인 면에서만 확인된다.\n</p>
