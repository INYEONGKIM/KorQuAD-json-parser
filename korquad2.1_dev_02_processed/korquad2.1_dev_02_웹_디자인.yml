- - 월드 와이드 웹의 시작은 어땠나요?
  - <p><a>월드 와이드 웹</a>의 창시자 <a>팀 버너스리</a>가 1991년 8월에 웹사이트를 출판하였다.<sup><a>[1]</a></sup>\n버너스리는 <a>인터넷</a> 통신(오랫동안 <a>전자 우편</a>, <a>유즈넷</a>을 전달하였음)과 <a>하이퍼텍스트</a>를 처음 결합하기 시작하였다. (하이퍼텍스트도 오랫동안 쓰였으나, 상호작용 <a>CD-ROM</a> 디자인과 같은 단일 컴퓨터에 저장된 정보 탐색만을 허용하였다.) 웹사이트들은 <a>HTML</a>이라는 이름의 <a>마크업 언어</a>로 쓰여지며 초기 버전의 HTML은 웹사이트 기본 구조(헤딩, 문단)와 <a>하이퍼텍스트</a>를 사용한 연결 기능 정도로 매우 기본적인 기능을 갖추고 있었다. 기존의 통신과 달라진 점으로, 사용자는 쉽게 <a>하이퍼링크</a>를 따라가며 이 페이지 저 페이지를 탐색할 수 있게 되었다.\n</p>
