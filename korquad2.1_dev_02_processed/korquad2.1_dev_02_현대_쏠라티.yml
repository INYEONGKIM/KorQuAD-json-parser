- - 현대 쏠라티 1세대의 연혁과 특징은 무엇일까?
  - <p><a>2015년</a> <a>10월 19일</a>에 정식 출시되었다. 출시에 앞서 <a>2014년</a> <a>9월</a> <a>독일</a> <a>하노버</a>에서 개최된 국제 상용차 박람회(IAA)에 처음 공개되었고, <a>대한민국</a>에서는 <a>2015년</a> <a>4월</a>에 개최된 <a>서울 모터쇼</a>에서 공개되었다. 생산은 <a>전라북도</a> <a>완주군</a>에 있는 상용차 공장인 <a>현대자동차</a> 전주공장 외에도 <a>터키</a>의 상용차 전문 제조사인 카르산이 현지 CKD (조립 생산) 방식으로 진행한다. 전면에는 <a>현대자동차</a>의 육각형 라디에이터 그릴이 적용되어 패밀리 룩을 이루었으며, 전장 6.2m (축거 3,670mm) 또는 5.52m (축거 3,440mm)의 사이즈를 가진 승합 및 중형 밴과 카고 밴 등 3개 버전으로 판매되며, <a>대한민국</a>에서는 초기에 승합만 판매되었다. 카고 밴은 최대 12.9m<sup>3</sup>의 화물을 실을 수 있는 공간을 갖고 있으며, 승합은 14명에서 16명까지 승객을 실을 수 있고, 각 좌석간 피치 공간을 80인치까지 확보하여 충분한 레그룸을 보장한다. 레인 센서와 자동 조명, 냉장 글로브 박스, 크루즈 컨트롤 등의 편의 사양이 적용되었다. 전후 디스크 브레이크와 전자식 안전 장치, 브레이크 어시스트 등의 안전 장치도 장착된다. 추후 쏠라티의 차대를 베이스로 한 1.2톤 트럭도 생산될 예정이다. <a>2016년</a> <a>3월</a>부터 특장차가 추가되었고, 같은 해 <a>5월 23일</a>에 <a>대한민국</a>에서도 화물밴&amp;냉장밴(3인승)이 추가되었으나, 판매가 부진함에 따라 <a>2017년 1월</a> 냉장밴(3인승)과 휠체어리프트 모델 등이 단종되었다.\n</p><p>변속기의 경우 6단 <a>수동변속기</a>로만 나왔으나 2016년부터 8단 <a>자동변속기</a>가 추가됐다.\n</p>
