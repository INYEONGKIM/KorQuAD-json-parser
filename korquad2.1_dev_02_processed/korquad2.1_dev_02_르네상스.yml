- - 르네상스 시대에 사회적 상황은 어떠했을까?
  - <p>르네상스 시대는 밝은 시대가 아니라 <a>흑사병</a>이 유행하거나 정치적 싸움, <a>전쟁</a>이 계속된 시대였다. 문화가 꽃필 수 있었던 것은 궁정과 <a>교황청</a> 등 극히 일부에서 뿐이었고 일반적으로는 <a>미신</a>과 마술이 믿어지던 시대였다. 이탈리아 르네상스는 유럽의 근대를 이끈 역할을 했지만 그 시기 이탈리아 국내 정치는 엉망이었다. 교황령을 비롯한 여러 소국들로 갈라지고 외국으로부터 간섭받아 국가의 통일이 늦어져 정치, 사회적 근대화가 지연되는 결과가 초래된 시기였다.\n</p>
