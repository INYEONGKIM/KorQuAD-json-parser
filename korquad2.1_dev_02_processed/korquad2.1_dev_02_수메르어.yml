- - 설형문자를 해석하기 위해 어떤 노력이 있었나요?
  - <p><a>설형문자</a>를 해독하는데 결정적인 단서를 제공한 것은 <a>베히스툰 비문</a>이다. 베히스툰 비문은 <a>고대 페르시아어</a>, <a>엘람어</a>, <a>아카드어</a>의 세 언어로 같은 내용을 새겨놓았다.\n</p><p>1802년 독일의 <a>금석학자</a>인 <a>게오르그 프리드리히 그로테펜트</a>가 설형문자의 해독을 시작하였다. 이후 1838년 영국의 <a>핸리 로우린슨</a>이 그로테펜트의 작업 내용과 현대 <a>페르시아어</a>에 대한 지식을 바탕으로 베히스툰 비문의 페르시아어 부분을 번역하기 시작하였다. 1843년 로우린슨은 비문의 페르시아어 부분에 대한 해독작업을 마쳤다. 이 과정에서 로우린슨과 다른 학자들은 고대 페르시아어를 통해 확인할 수 있는 아카드어 설형문자 37개를 확보하였다. 이후 <a>고고학</a> 발굴이 활기차게 진행됨에 따라 더 많은 설형문자 텍스트가 발견되었고, 이 설형문자들이 대부분 아카드어로 된 것임을 알게 되었다. 비문을 통해 해독의 단서를 찾은 금석학자들은 아카드어를 해독하였고 아카드어가 <a>셈어파</a>에 속한다는 것을 확인하였다. 한편, 1850년 아일랜드의 <a>에드워드 힝크스</a>는 셈어파인 아카드어의 특징으로는 설명할 수 없는 어근을 사용하는 특이한 설형문자를 발견하였다. 그는 나중에 이 설형문자가 수메르어로 된 것이라는 것을 알게 되었다.<sup><a>[11]</a></sup><sup><a>[12]</a></sup>\n</p>
