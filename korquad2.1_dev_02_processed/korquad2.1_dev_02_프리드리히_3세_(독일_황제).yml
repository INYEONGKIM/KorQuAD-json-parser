- - 프리드리히 3세의 결혼 후 가족 생활은 어떠하였습니까? 
  - <p>프리드리히와 빅토리아의 약혼식은 <a>1856년</a> 4월에 열렸고,<sup><a>[22]</a></sup> <a>1858년</a> <a>1월 25일</a>에는 런던의 <a>성 제임스 궁전</a>의 예배당에서 결혼식을 거행하였다. 결혼과 동시에, 프리드리히는 프로이센 육군 소장으로 진급하였다. 비록 정략 결혼이었지만, 갓 결혼한 신혼부부는 금슬이 매우 좋았고 결혼 생활 역시 행복하였다.<sup><a>[23]</a></sup><sup><a>[24]</a></sup> 빅토리아 역시 그녀의 남편과 마찬가지로 자유주의 교육을 받아 프리드리히와 잘 맞았다. 또한 빅토리아가 결혼생활에서 주도적인 역할을 하였다.<sup><a>[12]</a></sup> 부부는 <a>왕세자궁</a>에 거주하였고 슬하에 여덟 자녀를 두었다. <a>1859년</a>에는 장남이자 훗날 독일의 황제가 되는 <a>빌헬름</a>이, 다음해에는 장녀 <a>샤를롯테</a>가, <a>1862년</a>에는 차남 <a>하인리히</a>가, <a>1864년</a>에는 삼남 지기스문드가 태어났다. 이어서 <a>1866년</a>에는 차녀 빅토리아가, <a>1868년</a>에는 사남 발데마르가, <a>1870년</a>에는 삼녀 <a>조피</a>가, 마지막으로 <a>1872년</a>에는 사녀 마르가레테가 출생하였다. 시기스문드는 2살에 그리고 발데마르는 11살에 요절하였고<sup><a>[25]</a></sup> 장남 빌헬름은 짧은 왼팔로 평생을 고생했는데 그가 선천적으로 약간의 <a>뇌성마비</a>를 앓았으며 태어날 때 역산으로 분만했기 때문이라고 전해진다.<sup><a>[26]</a></sup><sup><a>[27]</a></sup> 빌헬름은 프리드리히 3세 사후 독일 제국의 제3대 황제로 즉위하나, 양친의 자유주의 사상을 하나도 물려받지 않았으며, 어머니인 빅토리아는 그를 “골수 프로이센인”이라 부르며 비판적으로 대했다.<sup><a>[28]</a></sup> 이러한 뚜렷한 정치적 성향 차이는 부자, 모자간의 사이 또한 악화시켰으며 프리드리히, 빅토리아, 빌헬름의 평생에 걸쳐 가족 관계가 그리 원만하지 못했다.<sup><a>[28]</a></sup><sup><a>[29]</a></sup>\n</p>
