- - 체스경기에 나가기 전 알아야하는 주의사항들은 무엇이 있는가?
  - <p>이 항목 아래에 나오는 규정들은 사람들끼리 면대면으로 직접 만나서 공식적인 대국을 할 때 사용되는 규정들이다. 온라인 체스, 블리츠, 컴퓨터 체스 등에는 적용되지 않는 경우도 많다. 선수들은 경기 도중 외부에서 어떠한 정보(컴퓨터, 노트, 조언 등을 통한 정보)도 얻을 수 없다. 다른 체스판에서 경기 분석을 하는 것도 허용되지 않는다. 스코어시트는 경기에 대한 사실(특정 시점에서의 시간이나 무승부 제의)만을 기록할 수 있다. 심판의 허락 없이 경기장을 떠날 수 없다.(<a>Schiller 2003</a>, 30–31쪽).\n</p><p>체스 경기에서는 높은 수준의 예절과 도덕이 요구된다. 경기 시작 전과 후에는 상대와 악수를 해야 한다. 일반적으로 경기 도중에는 무승부를 제의하거나, 기권을 하거나, 규칙 위반에 대해여 지적을 하는 경우 이외에는 말을 하면 안된다. 상대를 어떤 방법으로도 방해하거나 귀찮게 해서는 안되며 무승부를 계속해서 과하게 제의하는 것도 이에 해당된다.(<a>Schiller 2003</a>, 30–31,49–52쪽).\n</p>
