- - 1996년 11월 문화재 관리국이 국보 1호 변경을 안건으로 시행한 설문조사에서 응답 결과는 어떻게 도출되었으며 문화재 관리국의 후속 조치는 무엇이었습니까? 
  - <p><a>1996년</a> 11월, 국보 1호 변경 주장이 이슈가 되어, 문화재관리국이 서울시민을 대상으로, 서울대가 자체학생들을 대상으로 여론조사를 하였다. 서울시민 1,000명 중 67.6%가 변경에 반대했다. 문화재전문가 144명 (문화재위원 49명, 전문위원 95명)의 59.2%가 변경에 반대했다. 반면, 서울대 학부 및 대학원생 262명 중 57%(150명)가 변경에 찬성했다. 변경 찬성 대답자들은 <a>훈민정음</a>을 1위로 지지했다.<sup><a>[46]</a></sup>\n<a>2005년</a> 11월, <a>감사원</a>은 국보 1호를 변경할 것을 문화재청에 권고했으며, <a>유홍준</a> 문화재청장은 국보 1호 변경에 찬성했다.\n</p>
