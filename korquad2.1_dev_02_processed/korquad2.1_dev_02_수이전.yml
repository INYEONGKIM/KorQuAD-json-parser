- - 수이전의 연구사는 어떻게 되는가?
  - <p>여기저기 흩어져 있는 《수이전》 일문을 한데 모아 편집한 책으로는 <a>최남선</a>이 편집한 《삼국유사》(민중서관)와 이석호가 역주한 《<a>왕오천축국전</a>(往五天竺國傳》(을유문고)이 있는데, 하나의 독립된 장(章)이 아니라 부록으로 붙어있을 뿐 아니라 최남선 편 《삼국유사》의 경우 한문 원문을 그대로 수록하고 있어 전문 연구자를 제외하면 거의 접근하기도 어렵고 《수이전》 일문 전체를 실어놓고 있지도 않으며, 이석호 역주 《왕오천축국전》의 경우 번역에 소홀하다는 지적이 제기되었다. <a>1996년</a>에 김현양, 김희경, 이대형, 최재우가 함께 번역한 《역주 수이전 일문》이 박이정 출판사에서 발행되었으며, <a>1998년</a>에 이검국, 최환이 함께 편집한 《신라수이전 집교와 역주》가 영남대학교 출판부에서 발행되었다.\n</p><p>《수이전》 일문에 관한 연구는 그 동향에 따라 대략 3기로 나누어 살필 수 있다. 일제 시대부터 1970년대 중반 이전까지의 1기 연구에서 《수이전》의 저자 및 명칭, 편찬 시기 같은 1차적이고 전반적인 논의에 중심을 두었다면 70년대 중반 이후 2기의 연구는 《수이전》의 '갈래' 문제에 초점이 맞춰졌다. 특히 3기에 해당하는 80년대 후반기 이후 현재까지, 《수이전》 일문 가운데 몇 작품에 대하여 이들을 '설화'의 단계를 넘어서 하나의 '<a>소설</a>'로서의 형식을 갖추고 있음을 주장하는 논의가 활발하게 전개되고 있으며, 이러한 갈래론은 《수이전》에 관한 논의 가운데서도 특히 주목되는 분야일 뿐 아니라 현재까지도 합의되지 않은 상태로 남아있다.\n</p>
- - 수이전은 어느 시기에 지어진 이야기가 모여있을까?
