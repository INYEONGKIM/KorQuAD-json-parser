- - 우에다 카나가 마작을 시작하면서 펼쳐진 일은 무엇인가?
  - <p>마작에 빠지기 시작하고 있고, 마작을 잘하게 된다. 그 이야기가 퍼져서, 자신의 공식 사이트 2006년 8월 15일 자의 블로그(일기)에 따르면 소속 사무소 아임엔터프라이즈에 있었던 패와 매트와 무예지도서를 얻게 된다. 이것에 대해 “오늘만큼 아임에 있어서 기뻤던 적은 없었어요(감격의 눈물)”라고 쓸 만큼 기뻤던 것 같다. 한술 더 떠 본가로부터도 패가 발송되어 왔다.\n거기다 6일 후의 8월 21일자에서는, 아는 사람의 아는 사람에게서 불필요한 자동탁자를 얻게되어, 자택이 쟌소(작장,마작장)화했다. 9월 5일 현재 3회째의 대회가 열리고 있어 성우 동료들과 테이블을 둘러싸고 있다.\n덧붙여서 현재는 아직 “공부회(스터디그룹)”적인 단계로서, 우에다와 <a>호리에 유이</a> · <a>이토 시즈카</a> · <a>시라이시 료코</a> 등이 공식멤버지만, <a>사이가 미츠키</a> · 이츠키 유이 · <a>모리나가 리카</a> 등도 때때로 모임에 참여하고 있는 모양. 쟌소[우에다]를 개업하고 싶다던가.\n덧붙여 성우끼리 모여서 벌인 마작대회에도 참가.(대회 영상이 DVD로 출시됨)\n</p>
