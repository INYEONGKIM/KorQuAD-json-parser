- - 니시모토 다카시의 주니치 드래건스와 오릭스 블루웨이브에서의 활약은 무엇인가?
  - <p>1987년 시즌 종료 직후 니시모토의 라이벌인 에가와가 현역을 은퇴하면서 이듬해인 1988년에는 4승 3패의 성적으로 시즌을 마감했지만 1989년에 <a>나카오 다카요시</a>와의 트레이드로 <a>가모가와 시게하루</a>와 함께 <a>주니치 드래건스</a>에 이적했다.\n</p><p>주니치 이적 1년째인 1989년에 프로 데뷔 후 개인 최다 성적인 20승을 기록하여 그의 친정팀에서 같이 활약했던 요미우리의 <a>사이토 마사키</a>와 함께 다승왕 타이틀을 석권했다. 그러나 <a>1991년</a>에 <a>추간판 탈출증</a> 수술을 받았고 그 영향으로 인해 1992년 시즌에는 1승 11패라는 최악의 성적을 기록하면서 다시 자유 계약 선수가 되었다. 1993년에는 요미우리 시절의 팀 선배이자 <a>도이 쇼조</a>가 감독으로 있던 <a>오릭스 블루웨이브</a>에 이적해 선발 투수로 활약을 했다. 그러나 시즌 성적은 5승 5패에만 그쳐 시즌 종료 후 계약 과정에서 난항을 겪는 등 결국 협상이 결렬되어 다시 자유 계약 선수가 되었다.\n</p>
