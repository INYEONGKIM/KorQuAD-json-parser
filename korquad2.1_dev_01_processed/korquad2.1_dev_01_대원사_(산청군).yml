- - 대원사는 어떻게 지어졌는가?
  - <p><a>진흥왕</a> 9년(548)에 연기(緣起)조사가 창건하여 평원사(平原寺)라 하였다. 그 뒤 <a>임진왜란</a>으로 전소되어 1천여 년 동안 폐사되었던 것을 <a>숙종</a> 11년(1685)에 운권선사가 문도들을 데려와 평원사의 옛 절터에 사찰을 건립, 대원암이라 개칭하고 선불간경도량을 개설하여 영남 제일의 강당이 되었다. <a>고종</a> 27년(<a>1890년</a>)년에 혜흔(慧?)선사의 암자가 무너져 크게 중건하였다. 서쪽에는 조사영당(祖師影堂)을 보수, 동쪽에는 방장실과 강당을 건립하여 대원사라 개칭했다. <a>1914년</a> <a>1월 12일</a> 밤에 다시 불로 절이 모두 타버려 여러 스님들이 다시 중창하여 <a>1917년</a> 12등 184칸의 전의 건물을 지었다.\n</p>
