- - 콘크리트의 정의와 특징은 무엇인가?
  - <p>콘크리트라고 부르는 것은 보통 시멘트 콘크리트로, <a>시멘트</a>와 시멘트 풀(<span><a>영어</a>: </span><span>paste</span> <small>페이스트<sup>[<a>*</a>]</sup></small>)에 모래와 자갈 등의 골재를 결합해서 만든 돌 모양의 덩어리를 말한다. 이 명칭은 1900년 경부터 사용된 것으로 추정된다. 일반적으로 콘크리트 체적의 약 70%는 골재이고, 나머지 30%가 시멘트 페이스트이다. 시멘트 페이스트는 골재사이의 공극을 채우는 역할을 하며, 굳지 않은 콘크리트에서는 콘크리트가 유동성을 갖게 하고 굳은 콘크리트에서는 골재와 결합하여 강도를 발휘한다.\n</p><p>모래와 자갈을 점토로 결합하여 쓰기도 하고, 천연 시멘트와 천연 아스팔트를 결합해서 쓰기도 했다. <a>포틀랜드 시멘트</a>(<span><a>영어</a>: </span><span>portland cement</span>)가 발명된 후 콘크리트는 건설재료로 확고하게 자리매김했다. 콘크리트는 <a>무기질</a>(시멘트류, <a>석회</a>, <a>석고</a> 등) 또는 <a>유기질</a>(<a>아스팔트</a>, <a>레진</a>, <a>플라스틱</a> 등)의 결합재인 풀에 골재를 결합해서 성형하는 혼합물 및 경화체이다. 그래서 넓은 의미에서의 콘크리트는 <a>아스팔트 콘크리트</a>, <a>레진 콘크리트</a>, <a>폴리머함침 콘크리트</a> 등을 포함한다.<sup><a>[2]</a></sup><sup><a>[3]</a></sup>\n</p>
