- - 아드리안이 대학교에서 재지하던 시절은 어땠을까?
  - <p>12년 간 공부한 끝에 아드리안은 1491년 신학 박사학위를 받았다. 이후 1490년부터 그는 루뱅 대학교의 교수가 되어 학생들을 지도하였다. 1493년에는 루뱅 대학교의 부총장이 되었으며, 1498년에는 루뱅의 성 베드로 성당 참사회장이 되었다. 루뱅 대학교의 부총장으로 오래 연임한 그는 사실상 영구적인 부총장이나 다름없었다. 당시 그의 강의 내용은 그에게 수업받은 제자들에 의해 필기되어 책으로 출판되기도 하였다. 아드리안의 제자들 중에는 <a>에라스무스</a>도 있었다. 1502년 에라스무스는 아드리안으로부터 교수직을 맡을 것을 제안받았으나, 사양하였다.<sup><a>[1]</a></sup>\n</p>
- - 아드리안이 추기경으로 서임되기까지 있었던 일은?
  - <p>1515년 카를 5세는 아드리안을 스페인에 있는 자신의 외할아버지인 <a>페르난도 2세</a>에게 파견하였다. 페르난도 2세가 다음 후계자로 자신의 어린 동생인 <a>페르니단트</a>를 염두에 두자, 스페인 영토는 자신의 통치 하에 있어야 한다는 것을 설득하기 위해서였다. 아드리안은 1516년 1월 페르난도 2세가 서거하기 전에 자신의 임무를 성공적으로 달성하였다. 카를 5세는 이에 보답 차원에서 1516년 11월 14일 아드리안을 토르토사의 주교 및 아라곤의 대심문관으로 임명되도록 힘을 썼다. 다음해, <a>교황 레오 10세</a>는 아드리안을 성 요한과 바오로 성당의 사제급 <a>추기경</a>으로 서임하였다.\n</p>
