- - 영국에서 산업혁명이 일어나게 된 배경은 무엇일까?
  - <p>영국에서는 다른 국가보다 일찍 혁명(17세기 <a>명예 혁명</a>)을 거치고, 봉건제가 해체되어 정치적인 성숙과 안정이 이루어지면서 이전보다 자유로운 농민층이 나타났다. 그런데 이들을 주축으로 하여 농촌에서는 모직물 공업이 많이 발달하게 되고, 이를 중심으로 하여 근대적인 산업이 발전했다. 또한 영국에서는 풍부한 지하 자원(기계와 동력에 필요한 석탄, 철), 제2차 <a>인클로저 운동</a>의 결과로 풍부한 노동력을 보유하고 있었으며, 식민지 지배 등을 통해 자본도 많이 확보하고 있는 상태였다.\n</p><p>18세기에 들어서 영국 내외에서는 면직물의 수요가 급증하자 와트가 증기 기관을 개량해 대량 생산이 시작되었는데, 이를 산업 혁명의 출발점으로 본다. 그 후 면직물 공업이 산업 혁명을 주도하게 된다. 산업 혁명 중에는 기계가 무수히 발명되었다. 이 때부터 기계는 생산을 지탱하는 중요한 역할을 하게 됐다.\n</p>
