- - 제 2차 하시모토 개조내각의 특징은 무엇일까?
  - <p>이전의 <a>제2차 하시모토 내각</a>의 개조내각이며 하시모토의 <a>자유민주당</a> 총재의 재선에 따라 개조한 내각이다. 이른바 <a>록히드 사건</a>에서 유죄가 확정된 <a>사토 고코</a>를 총무처 장관으로 임명한 것에 대한 비난에 책임을 지고 사토는 1997년 9월 22일에 사임했다. 사토는 역대 모든 내각에 있어 입각을 거절당하고 총리인 하시모토도 입각을 하지 않겠다고 밝혔지만, 이후 <a>나카소네 야스히로</a>의 강경한 추천과 입각 제의를 견디지 못하고 기용됐는데, 이 한 건에 의해 내각 지지율은 개조 전 50%전후에서 30%대로 급락했다.\n</p><p>1998년 5월에는 <a>중의원</a>에서 복당 또는 무소속 의원의 입당 등에 의한 자유민주당이 단독 과반수를 확보했다. 이들 정세에 따라 변화하는 <a>사회민주당</a>, <a>신당 사키가케</a>의 각외협력을 해소했다. 그러나 1998년 7월에 열린 <a>제18회 일본 참의원 의원 통상선거</a>에서 자유민주당이 참패를 당하자 <a>내각 총사퇴</a>를 선언했다. 참고로 <a>미야자와 내각</a>(1991년 11월 5일 ~ 1992년 12월 12일) 이후 여성 각료가 한 명도 없었던 때도 있었다.\n</p>
