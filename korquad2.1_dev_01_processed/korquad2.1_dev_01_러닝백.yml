- - 러닝백과 골라인백이란 무엇인가?
  - <p>많은 팀들은 또한 "goal line back" 이나 "short yardage specialist"로 지정된 러닝백을 보유하고 있다. 이 러닝백은 팀이 퍼스트 다운이나 터치다운을 위해 약간의 야드가 필요할 때 짧은 야드를 전진하기 위해 출장한다. 공격팀이 거의 골라인에 도달했을 때도 출장한다. 보통 공격팀이 상대편 5야드 라인 안까지 전진하면 8명의 블로커, 한 명의 쿼터백, 한 명의 풀백, 한 명의 러닝백으로 구성되는 골라인 포메이션을 구축하는데 골라인 백은 이때 출장한다. \n</p><p>골라인 근처에 도달했을 때에만 출장하는 러닝백을 특별히 골라인 백이라 부른다. 쇼트 야디지 혹은 골라인 백들은 좀처럼 펌블을 하지 않는 파워 백이 맡는다. 골라인 백의 임무는 많은 수의 수비수들을 힘으로 뚤어내거나 밀어붙여서 지정된 거리를 나아가는 것인데 이를 통해 퍼스트 다운이나 터치다운을 만들어 낸다.\n</p>
- - 러닝백의 특징은 무엇인가?
  - <p>수년동안, 특히 "West Coast offence(러싱을 최대한 배제하고 짧은 거리도 패스로 전진하는 전술)"와 그 변형이 인기를 끌기 시작하면서 더욱더 자주 NFL 러닝백들은 백 필드에서 리시버로 활용되고 있다. 패싱 플레이에서 러닝백은 종종 모든 리시버들이 차단 되었을 때 hook과 같은 플레이를 통해 쿼터백에게 "안전한 경로"를 제공한다. 두 명의 백, 풀백 Larry Centers 와 하프백 Marshall Faulk는 NFL 패스 캐쳐 20위 안에 랭크되어 있다.\n</p>
