- - 한주호의 출생부터 사망까지의 행보는 무엇인가?
  - <p>1958년 서울에서 출생하였다. <a>1975년</a> <a>2월</a> 서울 <a>수도전기공업고등학교</a> 졸업 직후 해군부사관으로 입대하여 내연보통과를 수료하고 <a>호위함</a> <a>부산함</a>(FFK-959)에 승조하였다. 이듬 해 해군 특수전 초급반(UDT/SEAL) 제22차 과정을 수료하고 <a>수중파괴대</a>(<a>UDT</a>)에서 훈련교관, 작전요원 등을 역임하였다. <a>2000년</a> 해군 준사관 제41기 과정을 수료하고 준위로 임관하였다. <a>해군 특수전 여단</a> 작전지원대 근무중이던 2010년 3월 26일 인천광역시 옹진군 백령도 일대를 경비하던 제2함대 소속의 <a>초계함</a> <a>천안함</a>(PCC-772)이 침몰하자 소속부대원들과 함께 구조요원으로 참여, 높은 파고와 낮은 수온 등 극한의 환경에서도 실종사 수색에 만전을 기하던 30일 잠수 수색활동 중 실신하여 같은 해역내 미 해군 구조함 살바(SALVOR)함으로 후송돼 응급 처치를 받았지만 <a>순직</a>했다.\n</p>
