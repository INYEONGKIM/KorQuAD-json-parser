- - 라파엘 베니테스의 레알 마드리드 유소년부 감독 시절 경력은 어떻게 되는가?
  - <p>1986년, 26세에 은퇴한 베니테스는 <a>레알 마드리드</a>에 복귀해 구단의 감독진에 합류했다. 1986-87 시즌을 앞두고, 그는 <a>카스티야</a>의 감독으로 임명되었다. 그는 카스티야 소속으로 1987년과 1989년에 두 차례 리그 우승을 거두었다. 그는 1990년에 <i>레알 마드리드 유소년부 B</i>를 이끌고 3번째 리그 우승을 거두었다. 1990-91 시즌 중에 그는 <a>호세 안토니오 카마초</a>의 바통을 이어받아 레알 마드리드 U-19 부서 감독이 되었다. U-19 부서로 1991년과 1993년에 <a>바르셀로나</a>와 치른 두 번의 결승전에서 모두 승리하여 <a>코파 델 레이 후베닐</a> 우승을 달성했다. 1993년 선수단은 <a>U-19 전국 리그</a>도 우승해 <a>2관왕</a>을 달성했다. 레알 마드리드에서 활동하면서, 베니테스는 1989년에 감독 면허를 땄고, 1990년 여름에는 캘리포니아 주 <a>캘리포니아 대학교 데이비스</a>의 축구 캠프에서 축구를 가르치기도 했다.\n</p><p>1992-93 시즌, 베니테스는 레알 마드리드 B의 <a>마리아노 가르시아 레몬</a> 감독의 수석 코치로 보좌하기도 했다. U-19 부서에서 큰 성과를 낸 베니테스는 1993-94 시즌을 앞두고 가르시아 레몬의 후임이 되었다. 레알 마드리드 B는 당시 <a>세군다 디비시온</a> 소속이었는데, 1993년 9월 4일, 그는 <a>에르쿨레스</a>와의 경기에서 세군다 디비시온 구단의 감독으로 첫 경기를 치렀다. 1994년 3월, 그는 <a>비센테 델 보스케</a> 감독의 1군 수석 코치로 보좌했다가 1994-95 시즌에 레알 마드리드 B의 감독으로 복귀했다.<sup><a>[4]</a></sup>\n</p>
- - 베니테스의 1979년부터 은퇴까지의 과정엔 무슨 일이 있었는가?
  - <p>1979년, 베니테스는 멕시코 시에 열린 <a>유니버시아드</a>에 스페인 U-19 대표로 참가해 쿠바와의 첫 경기에서 페널티킥으로 득점을 기록해 10-0 승리에 일조했다. 이어지는 0-0으로 비긴 캐나다전에서 거친 태클을 당해 부상을 당했다. 그는 이 부상으로 재활하는 데 1년이 걸렸고, 결국 선수로 대성할 수 있는 기회를 사실상 날려버렸다. 1981년, 베니테스는 <a>테르세라 디비시온</a>의 <a>팔라</a>로 이적했다. 그는 본래 팔라에 임대로 합류했지만, 이후 완전히 이적했고, 소속 구단의 <a>세군다 디비시온 B</a> 승격에 기여했다. 그는 스페인 대학 대표로 3경기를 더 출전했다. 1985년, 그는 세군다 디비시온 B의 <a>리나레스</a>에 입단해 <a>엔리케 마테오스</a> 휘하의 선수이자 그를 보좌할 코치를 맡았다. 계속된 부상 문제로 그는 1985-86 시즌 대부분을 결장했고, 결국 그는 현역에서 은퇴했다.<sup><a>[4]</a></sup>\n</p>
