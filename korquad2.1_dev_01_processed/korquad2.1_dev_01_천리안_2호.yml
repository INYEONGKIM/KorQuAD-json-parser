- - 천리안 2호의 역사는 어떻게 되는가?
  - <p>정지궤도복합위성 개발 계획이 가장 처음 설정된 것은 2005년 우주개발중장기기본계획 수정 (안) 에서로, <a>통신해양기상위성</a>의 후속 위성으로 예정되었으며 탑재체는 미정이었다.<sup><a>[3]</a></sup> 그 뒤 천리안 위성의 개발이 마무리되어갈 즈음에, 2007년 12월부터 2008년 12월까지 정지궤도복합위성에 탑재될 기상, 환경, 해양탑재체에 대한 기획연구를 진행하였고, 교육과학기술부는 2009년 상반기 <a>한국과학기술기획평가원</a> 예비타당성조사에 정지궤도 복합위성 개발사업을 제출하였다.<sup><a>[4]</a></sup> 그러나 선행위성 발사를 통한 기술적 불확실성의 해소, 동 사업 진행을 통한 위성본체 기술자립화 달성여부, 투입 비용 대비 발생 편익의 규모 등의 문제로 미시행 결론이 도출되었다. 그 뒤 교육과학기술부는 정지궤도복합위성개발사업에서 쟁점이 되었던 부분을 수정하여 2010년 다시 제출하였고, 수시 예비타당성조사를 신청하였고, 한국과학기술기획평가원에서는 천리안 위성의 성공으로 기술적 불확실성이 감소하였으며 임무의 연속성 측면에서 타당성이 제고되었고, 이전 계획에 비해 보완이 진행되었으므로 시행 결론을 내렸다.<sup><a>[4]</a></sup>\n</p><p>그 뒤, 2011년 7월에 본격적으로 정지궤도복합위성 개발사업에 착수하였고, 2012년 3월에는 시스템요구사항검토회의(SRR)를 개최한 것에 이어 2013년 2월에는 시스템설계검토회의 (SDR) 를 개최하였다. 또한 2013년 2월에 기상탑재체를 <a>미국</a>의 ITT 엑셀리스 (ITT Exellis) 사와 계약한 것을 시작으로 5월에는 미국 BATC사와 환경탑재체 해외공동개발을 계약하였고, 7월에는 프랑스 <a>아스트리움</a> 사와 해양탑재체 해외공동개발을 계약하였다. 또한 2013년 6월에는 유관기관인 <a>미래부</a>, <a>환경부</a>, <a>해수부</a>, <a>기상청</a>이 함께 정지궤도복합위성 개발 및 활용협력을 위한 업무협약 (MOU) 을 체결하였다. 2013년 10월에는 기상탑재체 요구사항검토회의(SRR)를 개최하였으며, 10월과 11월에 각각 환경탑재체와 해양탑재체 시스템설계검토회의(SDR)를 개최하였다.<sup><a>[5]</a></sup>\n</p>
