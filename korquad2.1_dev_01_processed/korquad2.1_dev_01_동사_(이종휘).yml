- - 이종휘가 집필한 책 동사의 특징은 무엇이 있을까?
  - <p>《동사》는 수산(修山) 이종휘(李種徽)의 문집인 《<a>수산집</a>(修山集)》 가운데 수록되어 전해져 온 <a>기전체</a>의 통사 서적이다. 이종휘는 <a>소론</a>에 속하며, <a>양명학</a>의 영향을 받아 유교사관의 재정립을 시도했다.\n</p><p>이종휘는 <a>고구려</a>, <a>백제</a>, <a>신라</a>의 삼국 중에서 고구려를 가장 중요하게 다루었다. 이종휘는 단군조선의 혈통과 기자조선의 문화가 하나로 융합된 것이 바로 고구려라고 파악하였다. 고구려는 <a>단군</a>의 후예인 <a>부여</a>의 <a>주몽</a>이 세운 나라로서, <a>기자조선</a>의 선진적인 문화를 받아들임으로써 <a>백제</a>나 <a>신라</a>에 비해 유교문화가 훨씬 발달하였고, 사방 4~5천리에 이르는 넓은 강역을 가진 대국이라고 높게 평가하였다. 반면 유학자였던 이종휘는 <a>신라</a>에 대해서 명목상으로는 유교를 받아들였지만 실제로는 <a>노장사상</a>이나 <a>불교</a>가 번성하여 문화적으로 낙후된 것으로 평가하였다. 이런 시각에서 <a>고구려</a>의 계승국인 <a>발해</a>를 한국의 역사 체계 안에 포함시키고, 별도로 발해세가(渤海世家)라는 독립적인 항목을 구성하였다. 이런 점에서 이종휘는 <a>발해</a>를 건국한 <a>대조영</a>(大祚榮)을 <a>기자</a> 이래 으뜸가는 위인으로 꼽았다. 이러한 이종휘의 역사 인식은 이후 고조선-부여-고구려-발해로 이어지는 북방계 국가를 중요시하는 민족주의 사학자들로 이어졌다.<sup><a>[1]</a></sup><sup><a>[2]</a></sup>\n</p>
