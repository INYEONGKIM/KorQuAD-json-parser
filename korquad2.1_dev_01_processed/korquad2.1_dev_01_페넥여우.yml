- - 페넥여우의 먹이 및 사냥방식에 대한 특성은 어떻게 돼?
  - <p>페넥여우의 먹잇감은 곤충에서부터 작은 <a>설치류</a>, 도마뱀, 작은 새와 그 알까지 다양하다. 페넥여우는 또한 열매와 식물도 먹는다.\n</p><p>페넥여우는 야행성으로, 밤에 먹이를 찾고 낮에는 햇볕을 피한다. 겨울에는 활동시간이 아침까지 늘어난다. 다른 <a>여우속</a> 동물들에게서 관찰 할 수 있는 사냥시의 도약은 페넥에게서는 관찰 할 수 없다. 페넥여우는 규칙적으로 곤충이나 작은 척추동물을 찾아 땅을 파헤친다. 크게 진화된 중이의 도움으로 페넥여우는 저주파를 들을 수 있으며 그로인해 땅 속에서 무언가가 움직이는 소리를 들을 수 있다. 먹고 남은 먹이는 땅 속에 묻어둔다. 밤에 인간 거주지로 먹이를 찾으러 내려오는 경우도 있다. 페넥여우는 자연상태에선 물을 마실 필요가 없지만, 사육환경에서는 물과 기타 다른 액체도 기꺼이 마신다. 몸에 필요한 수분은 먹잇감의 성분에서 얻거나 체내의 수소를 산화시켜 얻는 것으로 보인다.\n</p>
- - 페넥여우의 생활 그리고 번식과 새끼 양육은 어떻게 이뤄지는가?
  - <p>페넥여우는 대략 6일 주기로 발정하며 발정기는 1일에서 2일간 지속된다. 짝짓기 철은 1월과 2월에 있으며 포유동물로는 특이하게도 최대 2시간 45분간 짝짓기를 한다. 짝짓기는 암컷에 의해 주도되는데, 암컷은 꼬리를 옆구리에 붙이고 수컷에게 짝짓기를 유도한다. 임신기간은 50~52일이며 3월에서 4월 사이에 출산한다. 사육환경에서는 62~63일 동안 임신한 것이 관찰되었다(이 사육환경에서 페넥여우는 짝짓기철에 관계없이 계속 번식하였다). 한번 출산에 최소 한 마리에서 최대 여섯 마리 새끼가 태어나며, 대개 두 마리에서 다섯 마리가 태어난다. 첫 번째 새끼가 출산 중에 죽는다면, 두 번째와 세 번째 역시 그럴 확률이 높다. 굴 밖을 나가지 않고 젖을 먹는 동안 성체수컷은 매우 공격적이고 암컷과 새끼들을 침입자와 천적으로부터 보호한다. 수컷은 암컷이 사냥을 못하는 동안 모든 사냥을 떠맡는다.\n</p><p>새끼들은 털없이 태어나며 앞을 보지 못한다. 새끼들은 8~11일 후에 눈을 뜨며 2주 이내에 스스로 걷기시작한다. 이빨은 대략 같은 시기에 난다. 생후 3주 후에는 고기를 먹으며, 생후 61~70일까지는 어미젖도 먹는다. 생후 7주 후에는 사냥방법을 배운다. 9~11 개월 후에는 성적으로 성숙한다. 새끼들은 그 다음 출산기가 올 때까지 부모곁에 머무른다.\n</p>
- - 페넥여우의 생활모습은 어때?
  - <p>페넥여우는 부모 한 쌍과 새끼, 그리고 지난해 태어난 새끼로 구성되는 작은 가족유대를 이루어산다. 오직 좁은 공간에서의 사육환경 하에서만 이보다 더 큰 사회조직을 이루며, 자연환경에서는 이보다 더 큰 조직을 이룬 것이 관찰되지 않았다. 어린 개체뿐만 아니라 성체도 놀기를 좋아한다. 사육환경에서 페넥여우는 서로 긴밀한 조직을 구성하는 것을 보여주었다. 수면시에는 서로 다닥다닥 붙어서 잔다. 사육환경 하에서 배설물을 땅 속에 묻는 것이 관찰되었다.\n</p>
