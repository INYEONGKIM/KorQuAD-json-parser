- - 라비니아 폰타나의 생애는 어떻게 되는가?
  - <p>라비니아 폰타나는 1552년 8월 24일 <a>볼로냐</a>에서 태어났다. 그녀의 아버지는 르네상스 시대의 이탈리아 화가 <a>프로스페로 폰타나</a>였다. 당시 볼로냐 학교에서 인망있는 화가였던 프로스페로는 라비니아를 직접 가르치게 되었다. 이 때에는 자식이 가업을 이어가는 것이 보편적인 일이었기 때문이다.\n그녀의 초기작 'Child of the Monkey'는 1575년, 그녀의 나이 23살에 완성되었으나 안타깝게도 현재 이 작품은 사라진 상태이다. 그녀의 다른 초기작인 'Christ with the Symbols of the Passion'은 1576년에 완성되었고 현재 엘 파소 미술 박물관에 전시되어 있다. 그녀는 여러 다양한 장르의 그림에 관심을 가졌고 또한 직접 그리기도 하였다. 그녀가 갓 일을 시작했을 무렵, 그녀는 볼로냐의 상류층 인사들의 초상을 그려주는 것으로 유명세를 얻기 시작했다. 또한 그녀는 남성과 여성 누드를 포함한 거대한 크기의 종교적 그림을 그리기도 했다.\n</p>\n<div><div><a><img></a> <div><div><a></a></div>라비니아 폰타나, "유디트와 홀로페르네스", 캔버스에 오일,175,9 x 134,1 cm.</div></div></div>\n<p>라비니아는 파올로 자피(Paolo Zappi 혹은 Paolo Fappi)와 1577년 결혼했다. 그녀는 11명의 자식들을 낳았는데 단 3명만이 그녀보다 오래 살았다. 결혼 후, 라비니아는 그림을 그려 생계를 이어나갔다. 자피는 가사일과 함께 그녀의 작업을 도우며 생활했는데, 종종 그녀의 그림 중 천이나 배경의 사물 등 중요하지 않은 부분을 손수 그리기도 했다.\n라비니아는 <a>교황 클레멘스 8세</a>의 초청을 받아 그녀의 가족은 1603년 <a>로마</a>로 이사를 가게 되었다. 그녀는 이후 <a>교황 그레고리오 13세</a>가 회원이었던 Buoncompagni의 후원을 받았다. 라비니아는 로마에서도 역시 성공을 거두었고, <a>교황 바오로 5세</a>의 초상화도 그리게 되었다. 그녀는 1614년 8월 11일 로마에서 죽었다.\n</p>
- - 라비아나 폰타나의 작품들에 대해 밝혀지지 않은 추측에는 어떤 것들이 있을까?
  - <p>그녀의 100여점의 작품들이 옛 문서에 기록되어 있으나, 현재에는 그녀의 사인과 날짜가 기록된 단 32점만이 그녀의 작품으로 알려져 있다. 그 중에는 작가를 알 수 없는 25점의 그림이 그녀의 그림일 것이라 추정되고 있는데, 1700년 이전의 그 어떤 여성 화가보다도 많은 작품 수를 기록하고 있다.\n라비니아는 그녀와 동시대를 살았던 또다른 여성화가인 Sofonisba Anguissola에게도 역시 영향을 받았을 것이라 추정되고 있다.\n</p>
