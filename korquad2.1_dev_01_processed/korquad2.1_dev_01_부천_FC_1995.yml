- - 부천 FC의 창단에는 어떤 배경이 있었을까?
  - <p><a>K리그</a>의 <a>유공 코끼리</a>는 <a>1982년</a> <a>서울</a>, <a>인천</a>, <a>경기도</a>를 연고로 하는 <a>대한민국</a> 최초의 <a>수도권</a> 연고 프로 축구단으로 창단되었다. <a>1987년</a> 유공 코끼리는 <a>인천직할시</a>만을 연고지로 삼다가, <a>1991년</a>부터는 <a>서울특별시</a>로 다시 연고지를 옮기고, <a>동대문운동장</a>을 홈 경기장으로 사용하였다. <a>1996년</a> <a>한국프로축구연맹</a>이 내세운 <a>서울 연고 공동화 정책</a>에 의해 <a>유공 코끼리</a>는 강제적으로 연고지를 <a>서울특별시</a>의 위성 도시인 <a>부천시</a>로 옮기게 되었고, 아직 <a>부천종합운동장</a>이 완공되지 않아 <a>목동종합운동장</a>을 새로운 홈 경기장으로 사용하였다. 또한 <a>완전 지역 연고지 제도</a> 시행으로 인해 팀의 공식 이름을 부천 유공으로 바꾸었다. 부천 유공은 얼마 후 모기업의 사명이 SK주식회사로 바뀌면서 <a>부천 SK</a>로 다시 바꿔 가며 <a>부천시</a>에 완전히 정착하는 모습을 보여주었다. 그러나 <a>2006년</a> <a>2월 2일</a> <a>SK그룹</a>은 연고지를 돌연 <a>제주도</a>로 옮기면서 <a>제주 유나이티드 FC</a>로 팀 이름을 바꿨다. 결국 <a>부천 SK</a>의 서포터들은 하루 아침에 응원하는 팀을 잃어 버린 신세가 되고 말았다. 이러한 갑작스런 연고지 이전의 부당성에 대해 공감한 K리그 12개 구단(이전 연고지 이전 사례가 되었던 <a>FC 서울</a>을 제외한)과 <a>대한민국 축구 국가대표팀</a> 서포터즈 <a>붉은악마</a>는 비상 대책위원회를 구성하여 반대 시위를 벌였으며, <a>2006년</a> <a>3월 1일</a>에 있었던 <a>앙골라</a>와의 친선 경기에서 연고지 이전 반대 퍼포먼스를 보여주기도 하였다.\n</p>
