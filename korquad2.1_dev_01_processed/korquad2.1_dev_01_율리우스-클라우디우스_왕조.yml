- - 율리우스에서 클라우디우스 왕조로 바뀐 배경은 어떻게 될까?
  - <p>초대 황제 <a>아우구스투스</a>는 자신의 혈통에서 다음 후계자를 낼 수 있도록 외동딸 대(大)율리아를 조카인 마르켈루스에게 시집가게 한 뒤 후계자로 결정했다. 그러나 마르켈루스가 기원전 23년에 죽어 후계자 후보가 없어지게 되었다. 그러자 아우구스투스는 율리아를 심복인 아그리파에게 시집가게 해 두 사람 사이에 낳은 아이들, 즉 아우구스투스의 직계 손자인 <a>가이우스 카이사르</a>와 <a>루키우스 카이사르</a>를 후계자로 삼았다. 그런데, 기원전 2년에 루키우스 카이사르가 <a>마르세유</a>에서, 기원전 4년에 <a>가이우스 카이사르</a>가 터키에서 죽어버렸다.\n</p><p>그리하여 기원 14년에 아우구스투스가 죽자, <a>티베리우스</a>가 황제가 되었다. 티베리우스는 리비아와 티베리우스 클라우디우스 네로의 사이에서 태어난 아이이며, 티베리우스의 즉위에 의하여 계통은 율리우스 씨족에서 클라우디우스 씨족으로 바뀌었다. 이 때부터 율리우스-클라우디우스 왕조가 성립했다고 말할 수 있다.\n</p>
- - 율리우스-클라우디루스 왕조의 제위 계승은 어떻게 이루어졌을까?
  - <p>율리우스-클라우디우스 왕조는 성립 과정이 복잡하면서, 제위도 친자식에게 계승된 예가 없다. 티베리우스는 아우구스투스의 후계자 후보로서 양아들로 맞이할 수 있었던 당초부터 조카인 게르마니쿠스를 양아들로 맞아들여 후계자를 자기 아들로 삼을 수 없었다. 이것은 어디까지나 자신의 혈통을 고집한 아우구스투스가 질녀를 통해 율리우스 씨족의 피가 흐르는 게르마니쿠스의 제위 계승을 바랐기 때문이다. 말하자면 티베리우스는 "중계"였다.\n</p><p>그 게르마니쿠스가 죽어, 게르마니쿠스의 아들인 <a>가이우스 카이사르 게르마니쿠스</a>가 세 번째 황제가 되지만, 그도 치세 4년에 아내와 딸과 함께 암살되고 만다. 네 번째 황제로서 즉위한 숙부인 클라우디우스에게는 친아들 브리타니쿠스가 있었지만, 이것도 클라우디우스가 자신의 조카딸인 소(小)아그리피나를 아내로 삼아 <a>루키우스 도미티우스 아헤노바르부스</a>(네로)를 제위에 오르게 했기 때문에 성사되지 못하였다.\n</p>
