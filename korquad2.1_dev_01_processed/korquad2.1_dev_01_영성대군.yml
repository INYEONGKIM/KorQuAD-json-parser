- - 영성대군이 다른 인물과 혼동되어왔던 이유는?
  - <p>한때 양아버지 완창대군 이자흥의 아들 <a>이교주</a>와 동일 인물로 해석되었다. <a>이교주</a>와 이천계의 동일인 여부는 오랫동안 논란이 되었다. 그러나 태조실록의 1권에 이천계를 '初桓祖薨, 天桂自以爲嫡嗣'라 하여 환조의 적장자라고 기록하였다. 그런데 뒤에 천계가 교주라고 하여 후대에 혼선이 빚어졌다. <a>1900년</a>(광무 3년) <a>7월 7일</a> 종정원경(宗正院卿) 완순군(完順君) 이재완(李載完)이 고종에게 상주하기를, 이천계를 영성대군은 이미 완창 대군(完昌大君) 자흥(子興)의 소생이라는 것이 판명되었다며 영성대군 이천계의 대군작위에서 대를 제할 것을 상주하였다. 그러나 후일 공개된 태조실록에는 태조실록 1권에 이천계를 환조의 적사(嫡嗣), 적통을 이은 사자라고 기록한 것이 나타났다.\n</p>
- - 영성대군과 서로 의를 지키고 도를 다하는 사이였던 사람들은 누구야?
  - 포은 <a>정몽주</a>, 야은 <a>길재</a>
