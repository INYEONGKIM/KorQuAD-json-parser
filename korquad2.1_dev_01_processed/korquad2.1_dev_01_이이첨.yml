- - 이이첨의 가족들의 이름은 무엇일까?
  - <p><a>이정립</a>과 <a>남인</a>계열로 간 <a>이덕형</a>은 이이첨의 12촌아우였다. 며느리 여주이씨는 이지완의 딸로, 성호 <a>이익</a>의 당고모이자, 반계 <a>유형원</a>의 이모가 된다.\n</p>\n<ul><li>할아버지 : 이범(李範)</li>\n<li>아버지 : 이우선(李友善)</li>\n<li>어머니 : 진주유씨(晉州柳氏), 유유일(柳惟一)의 딸</li>\n<li>부인 : 이씨, 이응록(李應祿)의 딸\n<ul><li>아들 : <a>이원엽</a>(李元燁, <a>1582년</a> ~ <a>1623년</a>)</li>\n<li>아들 : <a>이대엽</a>(李大燁, <a>1587년</a> ~ <a>1623년</a>)</li>\n<li>며느리 : 평산신씨, <a>신립</a>(申砬)의 딸</li>\n<li>아들 : <a>이홍엽</a>(李弘燁, <a>1592년</a> ~ <a>1623년</a>)</li>\n<li>아들 : 이익엽(李益燁, <a>1594년</a> ~ <a>1623년</a>)</li>\n<li>며느리 : 여주이씨, 이지완(李志完)의 딸, 소릉 <a>이상의</a>의 손녀</li>\n<li>딸    : 이씨</li>\n<li>사위 : 이상항(李商恒)</li>\n<li>딸    : 이씨</li>\n<li>사위 : 박자흥(朴自興)\n<ul><li>외손녀 : <a>폐빈 박씨</a>, <a>광해군</a>의 아들 폐세자 이질의 처</li></ul></li></ul></li>\n<li>외할아버지 : 유유일(柳惟一)</li>\n<li>사돈 : 이창후(李昌後), 사위 이상항의 부</li></ul>
- - 인조반정당시 이이첨의 심복과 측근들은 어떻게됐어?
  - <p>이때 그의 심복으로 알려진 이위경(李偉卿), 정조(鄭造) 3형제, 채겸길(蔡謙吉), 백대형(白大珩), 이정원(李挺元), 박종주(朴宗胄) 등은 모두 붙잡혀 처형당하였고, 그의 심복으로 지목된 16명은 능지처참을, 64명은 복주(伏誅)되었다. 그밖에 그의 측근으로 지목된 인물들은 <a>의금부</a>와 <a>형조</a>에 투옥되었다가 이듬해 <a>이괄의 난</a> 당시 모두 처형된다.<sup><a>[6]</a></sup> 그의 아들 <a>이원엽</a>, <a>이홍엽</a>, <a>이대엽</a>, 사위 박자흥 등도 모두 처형당하여 선대 둔촌 <a>이집</a>으로 부터 그의 아들대까지 10代 동안 한번도 빠짐없이 연이어 대과에 급제한 내력의 그의 가문은 이때 멸문지화를 당했다.\n</p>
