- - 김앤장 법률사무소란 어떠한 곳인가?
  - <p>김앤장 법률사무소는 법무법인이 아니라 구성원들이 형성한 조합 형태의 법률사무소로서, <a>대한변호사협회</a> 회칙 제 39조에 의거, 법인이 아닌 로펌 형태로서의 공동법률사무소 규정에 따라 2003년 7월 21일자로 대한변호사협회에 공동법률사무소로 신고하여 법적으로는 합동 변호사 사무실의 형태를 띄고 있다. 하지만, 사업자 등록이 '김∙장 법률사무소'라는 단일 명칭으로 되어있고 사건 수임계약 및 사건처리 또한 사무실 차원의 협동작업으로 진행되고 있으며, 대표 변호사 또한 <a>김영무</a>, <a>장수길</a>, <a>이재후</a> 등 공동 경영자 방식을 띄고 있으나 실질적인 운영은 김영무 변호사가 맡고 있고 공문 또한 김영무 변호사 명의로 발송하는 등 합동 변호사 사무실 형태가 아닌 단일 법률사무소로서의 업무처리 방식을 띄고 있다.\n</p><p>국내 법무법인 순위를 매기면 김앤장이 1위를 차지할 때가 많다.<sup><a>[3]</a></sup><sup><a>[4]</a></sup> 또한 영국의 법률시장 조사기관 Acritas에 따르면, 김앤장은 아시아·태평양 로펌 순위 6위를 차지했다.<sup><a>[5]</a></sup>\n</p>
