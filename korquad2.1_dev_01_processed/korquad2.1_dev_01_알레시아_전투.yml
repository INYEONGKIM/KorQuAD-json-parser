- - 알레시아 전투에서 카이사르는 어떻게 갈리아 군을 막을 수 있었을까?
  - <p>전투사흘째 되는 날 갈리아군은 베르킨게토릭스의 사촌인 베르카시베라우누스에게 6만명을 주어 카이사르 포위망의 가장 약한 곳인 북쪽 진지를 공격하게 했고 정오에 세군데서 동시 다발적인 파상적인 총공격을 감행했다. 카이사르는 높은 망루에 올라 전투 상황을 한눈에 보면서 지휘했고 부장 <a>라비에누스</a>를 북쪽의 약한 방벽으로 보내 공격을 막게 했다. 안팎의 갈리아군의 총공세에 포위망 몇 군데는 뚫렸지만 적재적소에 카이사르가 그때그때 지원군을 보내어 막을 수 있었고 워낙에 포위망이 여러 겹이었기 때문에 버텨냈다.\n</p><p>가장 전투가 치열한 북쪽 전선에서 카이사르는 직접 증원군을 이끌고 전선으로 뛰어들었다. 적은 더욱 완강히 공격해왔지만 배후에서 기습한 로마 기병대에 쫓겨 괴멸했고 베르카시베라우누스는 생포되었다. 요새안에서 공격하던 갈리아군도 몇시간에 걸친 격전과 백병전 끝에 북쪽 전선이 무너지자 다시 요새 안으로 들어가 버리고 포위하던 갈리아 대군도 퇴각하고 말았다.\n</p>
- - 알레시아 전투는 왜 발발했어?
  - <p>또한 <a>아르베니족</a>의 새로운 족장이 된 젊은 <a>베르킨게토릭스</a>는 로마에 맞서 갈리아 부족 전체가 총궐기하여 자유를 되찾아야 한다고 호소하며 갈리아 부족의 연합과 총궐기를 부르짖었다. 베르킨게토릭스의 호소는 바로 들불처럼 갈리아의 여러 부족에 퍼졌고 갈리아의 많은 부족들이 사상 처음으로 단결하여 로마에 반기를 들었다.\n</p><p>카이사르는 즉각 <a>알프스</a>를 넘어 갈리아로 들어가 모든 군단을 집결토록 한 다음 베르킨게토릭스에 맞섰고 베르킨게토릭스는 초토화 전략과 농성전을 반복하며 로마군을 괴롭혔다. 보르주에서 로마군은 농성하는 갈리아군을 격파했으나 게르고비아에서는 카이사르가 패하여 군대를 철수할 수밖에 없었다. 이를 기회로 갈리아군은 평원에서 로마군과 전면전을 펼쳤으나 로마군에 패퇴하였고 베르킨게토릭스는 6만명을 이끌고 알레시아 요새로 철수하여 농성전을 준비하는 한편 모든 갈리아 부족에게 연락하여 알레시아로 집결하게 하였다.\n</p>
