- - 아바스 1세의 업적은 어떻게 되는가?
  - <p>즉위 후, 당시 국내에서 위세를 떨치던 투르크 계(系) 키질바시족(族)의 군단(軍團)을 누르고, 이란인 관료를 육성하여 중앙 집권에 노력하고 또한 <a>영국인</a> 셜리 형제의 협력을 얻어 새로운 포병대(砲兵隊)를 편성했다. 동이란에 있어서는 우즈베크족(族)을 쳐서 <a>헤라트</a>나 <a>메셋</a>을 합치고 서쪽으로는 <a>오스만 제국</a>과 싸워 <a>아제르바이잔</a>, <a>쿠르디스탄</a>, <a>바그다드</a> 등을 회복했다. 또한 <a>1620년</a>에는 호르무즈에서 포르투갈인을 구축(驅逐)하는 데 성공했다.\n</p><p><a>수도</a>를 <a>카즈빈</a>에서 <a>이스파한</a>으로 옮기고 각지에 도로, 다리, 대상숙(隊商宿)을 건설하여 이란의 경제 발전에 노력한 점이 많았다. 그가 수도를 정한 이스파한은 그의 치세 아래 놀라운 발전을 이룩하였다. 봉건 제후들의 세력은 제왕에도 필적할 정도의 영지를 갖고 있었는데, 이것을 삭감하는 데에 성공한 아바스는 자신의 군대 재편에 착수하여 여러 부족으로 구성되었던 종래의 군단 대신에 상비군을 설치하고 그들에게 대포를 장비시켰다.<sup><a>[2]</a></sup> 나아가서 그는 영국인 여행자의 중개로 오스만의 적국인 <a>러시아</a>, <a>에스파냐</a>, <a>포르투갈</a> 등 유럽 나라들의 군주들에게 사절을 파견하였다. 하지만 아바스 대제가 죽으면서 쇠퇴하기 시작하게 된다.<sup><a>[3]</a></sup>\n</p>
