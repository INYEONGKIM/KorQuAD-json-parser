- - 갓을 제조하는데 필요한 물품들에는 어떤 것들이 있는가? 
  - <ul><li>양태〔笠檐〕: 상급품은 진사립과 음양사립에 사용하고 하급품은 음양립과 포립에 사용한다.</li>\n<li>총모자: 상급품과 하급품이 있으며 진사립에는 사용하지 않는다.</li>\n<li>대: 분죽(粉竹)으로 하며 용도에 따라 깎아서 쓴다.</li>\n<li>실〔絲〕: 촉사와 명세(明細)실이 있으며 등사(騰絲)에 사용한다.</li>\n<li>베〔布〕: 모시와 생사(生絲)가 있으며 등포(騰布)로 쓰인다.</li>\n<li>옻〔漆〕: 흑칠이며 겉칠 도료(塗料)로 쓰인다.</li>\n<li>먹〔墨〕: 상품을 쓰며 진하게 갈아서 쓴다.</li>\n<li>풀〔糊〕: 부래풀로 하며 상품 접착제로 쓴다.</li>\n<li>아교: 보통 접착제로 쓴다.</li>\n<li>종이: 한지를 가위로 오려서 정꽃과 은각새를 만든다.</li></ul>
- - 갓이 조선말기까지 내려오면서 생긴 변화에는 뭐가있어?
  - 모(帽)의 높고 낮음, 첨(簷)의 넓고 좁음
