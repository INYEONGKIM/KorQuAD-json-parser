- - 슈퍼카로 불리는 차량이 반드시 가져야 할 성능과 기준은 무엇인가?
  - <ul><li>시속 60마일(96.56km/h) 가속시간: 최신의 슈퍼카들은 4초 이내에 도달해야 한다. <a>맥라렌 F1</a>은 60마일까지 가속하는 데 3.1초가 걸리고,<a>부가티 베이론</a>은 불과 2.5초가 걸린다.</li>\n<li>시속 100마일(160.9km/h) 가속시간: 10초 이내에 도달하면 충분히 슈퍼카로 분류된다. <a>2002년</a> 발표된 <a>페라리 엔초</a>는 시속 100마일까지 6.5초 가 걸리고, <a>맥라렌 F1</a>은 6.3초가 걸린다.</li>\n<li>1/4마일(402.3m) 도달시간: 논란의 여지가 있지만, 19초 이내에 도달해야 한다. 또 1/4마일을 통과할 때의 속도는 적어도 시속 110마일(177km/h)이어야 한다.\n<ul><li><a>페라리 엔초</a>는 정지상태에서 1/4마일까지의 도달 시간이 11.1초이고, 이때의 속도는 시속 133마일(214km/h)이다.</li>\n<li><a>2004년</a> 발표된 <a>코닉세그 CCR</a>(Koenigsegg CCR)은 1/4마일 도달시간이 9초이고, 이때의 속도는 시속 146마일이다.</li></ul></li></ul>
