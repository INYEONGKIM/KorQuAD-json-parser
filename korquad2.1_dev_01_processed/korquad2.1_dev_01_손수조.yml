- - 제 19대 국회의원 선거부터 박근혜 정부 당시까지 손수조의 활동 내역은 무엇입니까?
  - <p>2012년 총선 당시 박근혜 비상대책위원장과 공천위원회의 강력한 지지에 힘입어 사상구 새누리당 후보로 공천이 되었다. 당시 박근혜 비상대책위원장의 각별한 애정으로 인해 많은 해프닝이 있었고 특히 2012년 3월 13일 박근혜 비상대책위원장과 함께 SUV자동차 선루프 밖으로 몸을 내밀어 지지자들에게 손을 흔드는 우발적인 상황이 벌어져 논란이 있었으나 <a>선거관리위원회</a>는 선거법 위반은 아니라고 해석하기도 하였다.\n</p><p>19대 총선 결과 18대 대선의 유력한 야당후보인 문재인 후보 (55.04%)에게 손수조 후보(43.75%)는 패하였으나, 그뒤에도 새누리당 사상구 당원협의회 위원장을 맡아 18대 대선 후보였던 박근혜 후보의 지지연설 출연 및 각종 방송 출연을 통하여 박근혜 후보를 지원했다. 박근혜 정부 출범을 위한 대통령직 인수위원회에서는 민간위원으로 활동하였으며 박근혜 정부 수립 후에는 제 1, 2기 청년위원회 위원을 역임을 하는 등 박근혜 정부의 대표적인 청년 박근혜 키즈로 불리고 있다.\n</p>
