- - 오이시 다이지로의 플레이 스타일은 어떨까?
  - <p>프로에 들어가는 것을 처음으로 의식한 것은 대학 3학년 때인 봄에 <a>도토 대학 리그</a> 신기록인 17개의 <a>도루</a>를 기록했던 때였다고 밝혔고 긴테쓰에 입단할 당시에도 특히 빠른 발을 가졌다는 평가를 받았다.<sup><a>[7]</a></sup> 프로에서는 통산 4차례의 <a>도루왕</a> 타이틀을 획득하여 후쿠모토 유타카의 연속 도루왕 기록을 저지하는 선수로도 유명했다. 3루에의 도루는 통산 74차례나 시도해 도루 실패는 3차례에 불과했고 성공률은 9할 5푼 9리에 이르렀다. 3루 도루는 1984년부터 1997년에 은퇴할 때까지 45번 연속으로 성공했다. 또 도루 뿐만 아니라 주력에 의해서 단타를 장타로 만드는 것도 고집스러웠다.<sup><a>[2]</a></sup> 3루에 있는 상황에서는 외야 플라이가 나온 순간에 터치업의 판단이 됐다고 한다.<sup><a>[22]</a></sup>\n</p>
