- - 무하마드는 어떤 사회를 추구했을까?
  - <p><a>메디나</a>에 도착한 무함마드는 자신의 말이 멈춘 수하일의 과수원 땅을 사서 최초의 사원과 자신의 집을 지었다. 그리고 <a>메카</a>를 향해 하루에 다섯 번씩 <a>알라</a>(하느님)는 위대하다고 암송하며 절했다. 무함마드는 <a>메디나</a>에서 선지자의 권위를 확립하고 아라비아 부족의 통일을 꿈꾸기 위해 종교적인 일과 세속적인 일을 구별하지 않는 형태의 이슬람 조직 체계가 필요하다고 판단했다. 즉 제정일치의 사회를 무함마드는 추구했다.\n</p>
- - 현대 한국에서 이슬람 종교의 교리가 알려진 배경은 무엇일까요?
  - <p>현대 <a>한국</a>에서는 <a>1955년</a> 한국전쟁에 참전한 터키군의 이맘(종교 지도자) '압둘 가푸르 카라 이스마일 오울루'가 한국인을 상대로 선교활동을 시작함으로써 이슬람교가 포교되었다. 1964년에는 3,700명의 무슬림이 한국에 있었지만, 2014년에는 약 20만 4,500명의 내, 외국인 무슬림이 체류 중이다. 이슬람 성원인 마스지드는 전국에 15개가 있으며, 예배소인 무살라는 60여곳에 이른다. 한국의 무슬림은 주로 <a>수니파</a>로 분류된다. <a>명지대학교</a> 아랍 지역 학과 <a>김정명</a> 교수는 “이슬람은 ‘알라 외 신은 없다’는 한 가지 공통점 아래 다양한 스펙트럼을 보이는 종교” 라고 말했다.<sup><a>[12]</a></sup>\n</p>
