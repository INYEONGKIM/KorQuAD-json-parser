- - 로이텐 전투에서 오스트리아군 사령관의 잘못된 판단은 무엇일까?
  - <p>보병대는 남쪽으로 이동하였고 낮은 언덕들의 능선 뒤에 숨어 오스트리아군의 시야에서 벗어났다. 오스트리아군의 사령관 <a>로트링겐 공 카를 알렉산더</a>(Prince Charles Alexander of Lorraine)은 교회의 첨탑위에 있었지만 아무것도 보지 못했고, 결국 프로이센군은 우익을 공격할 것이라 판단하여 예비대를 우익으로 보냈고, 이로 인해 오스트리아군의 좌익은 약화되었다. 프로이센군은 단순히 사라진 것처럼 보였다가 오스트리아군의 시야에 드러났을 때는 아무것도 안하고 물러나는 듯한 행동을 취했다. 로트링겐 공 카를 알렉산더는 이러한 프로이센군의 움직임을 보고 "그 멋진 친구들이 떠나는군. 그냥 그들이 가게 내버려두게."(The good fellows are leaving, let's let them go)라고 말했다고 한다.\n</p>
