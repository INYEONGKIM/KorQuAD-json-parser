- - 역법에서 일식과 월식을 정확히 예측해야하는 이유는 무엇일까?
  - <p>역법의 개력 목적은 천체의 위치를 예측한 값고 실제의 천체의 위치 오차를 줄이고자 하는 데에 있었고, 이러한 주된 이유는 일식과 월식을 정확하게 예측하는 데에 있었다. 중국에서의 태양의 의미는 황제를 뜻함으로 태양이 달에 가려져서 그 빛을 잃는 것은 황제의 권위에 매우 큰 위협을 주었다. 월식 역시 달이 그 빛을 잃는 좋지 않은 일이었기 때문에, 따라서 이러한 일식과 월식으로 인해 민심이 동요하는 것을 막기 위해서 그 날짜와 시간을 예측하는 것은 매우 중요하였다.\n</p>
- - 방술은 5행을 어떻게 설명하고 있습니까? 
  - <p>오행설이란 동양의 세계관으로 전 우주를 목(나무)의 기운, 화(불)의 기운, 토(흙)의 기운, 금(쇠)의 기운 그리고 수(물)의 기운, 즉 오행이 천지를 돌아다니며 세상을 구성한다는 이론이다. 오행은 물질과 현상 사이의 상호작용, 만물이 변화하는 양상 등을 설명하는데 사용되었다. 중국 전국시대에 5행은 상생설(相生設)과 상극설(相克設)이 생겨 우주나 인간계의 현상을 5행의 상생·상극으로 이해하고 예측하는 사고법이 발생하였는데 이에 따라 다섯 성질의 오행은 서로가 서로를 약화시키기도 하며, 서로의 기운을 살리기도 한다.\n</p><p>방술에서는 오행의 상극, 상생은 순환하며 서로 연관되어 있고, 이로 인해 기가 끊임없이 순환하고 있다고 본다. 상극에는 화극금(火克金), 금극목(金克木), 목극토(木克土), 토극수(土克水), 수극화(水克火)가 있으며, 또한 이들 오행들과는 상호작용하지 않지만 다른 기운들의 활기를 돕는 역할을 하는 상화(相和)가 있다. 오행은 사람이 자연에서 얻을 수 있는 재료의 개념에서 만물을 구성하는 원소의 개념으로 발전했고, 오늘날에는 만물에 대한 추상화로 이해되고 있다.\n</p>
