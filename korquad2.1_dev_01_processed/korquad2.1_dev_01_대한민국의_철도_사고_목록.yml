- - 2000년도 부산 지하철 음주 운행 사고의 가해자는 어떤 처벌을 받았을까?
  - <p>당시 대한민국의 철도법에는 주취 운행에 대한 법적 근거가 없어, 철도법상의 근무 태만 혐의를 적용하여 기관사에 대해 구속 영장을 신청하였고, 부산지법 1심 판결에서 당시 근무 태만 혐의의 법정 최고형인 징역 1년이 선고되었다. 이 사건 이후 철도법과 그 후신인 철도안전법이 개정되어 주취 운행에 대한 법적 근거가 마련되었으며, 법정 최고형도 징역 2년으로 상승하였다. 철도는 일반 자동차에 비해 수송량이 월등히 많아서 운전자인 기관사의 책임이 그만큼 크게 요구되기 때문이다.\n</p>
