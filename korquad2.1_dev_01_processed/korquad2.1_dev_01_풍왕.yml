- - 픙왕의 생애 중 백제 부흥 운동 시절은 어땠을까?
  - <p>서기 <a>660년</a> <a>사비성</a>이 함락되고, <a>의자왕</a>을 비롯한 2천 명의 왕족과 귀족, 백성이 <a>당나라</a>로 끌려가자, <a>무왕</a>의 조카인 <a>좌평</a> <a>복신</a>과 <a>흑치상지</a>, <a>도침</a> 등을 중심으로 일어난 <a>백제</a> 부흥군에 의해 <a>백제</a>의 새로운 왕으로 추대되어 <a>왜국</a>의 원병과 함께 <a>백제</a>로 왔다. <a>의자왕</a>을 비롯한 2천 명의 왕족과 귀족, 백성이 <a>당나라</a>로 끌려간 소식이 일본에 알려지자 <a>일본</a>의 <a>텐지 천황</a>은 그에게 귀국하여 부왕의 왕위를 이으라 하고, 구원병을 따로 내주어 함께 백제로 보냈다.\n</p><p>그러나 <a>복신</a>이 <a>도침</a>을 살해하고 전권을 장악하게 되자 <a>부여풍</a>은 제사만을 맡게 되었다. <a>663년</a> <a>복신</a>과의 알력으로 <a>복신</a>을 죽이고, <a>고구려</a>와 왜의 군사들을 동원하여 나 당 <a>연합군</a>에 맞섰으나 <a>9월</a>에 백강 전투에서 대패하고, 몇 사람의 근신만을 거느린 채 배 한 척에 의지해 <a>고구려</a>로 도주하였다. <a>고구려</a>로 망명한 뒤 <a>왜국</a>에 남아있던 아우 <a>부여용</a>(扶餘勇)과 몰래 내응하기도 했으나, <a>668년</a>에 <a>고구려</a>가 <a>신라</a>-<a>당나라</a> <a>연합군</a>에게 멸망한 후, <a>당나라</a>에 끌려가 <a>중국</a> 남부 지방으로 유형되었다고 한다.<sup><a>[4]</a></sup> 이후의 생애는 알려지지 않았다.\n</p>
