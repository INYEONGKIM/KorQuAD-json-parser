- - 에드 시런의 가족 관계는 어떻게 될까?
  - <p>에드 시런은 1991년 2월 17일 <a>웨스트요크셔주</a> <a>핼리팩스</a> 근교의 <a>헵든브리지</a>에서 강사이자 큐레이터인 아버지 존 시런(<span>John Sheeran</span>)과<sup><a>[3]</a></sup> 홍보 담당자를 했던 보석 디자이너인 어머니 이모건 록(<span>Imogen Lock</span>) 사이에서 태어나,<sup><a>[4]</a></sup><sup><a>[5]</a></sup> <a>프램링엄</a>에서 자랐다. 부모님은 예술 자문 회사인 시런 록(<span>Sheeran Lock</span>)을 1990년부터 2010년까지 운영했다.<sup><a>[3]</a></sup> 형제자매로는 형 매슈(<span>Matthew</span>)가 있다. 매슈는 작곡가이자 음악 대학원생이다.<sup><a>[3]</a></sup>\n</p>
