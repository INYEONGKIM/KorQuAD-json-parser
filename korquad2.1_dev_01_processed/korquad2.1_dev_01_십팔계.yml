- - 18계란 무엇인가요?
  - <p>18계는 <a>12처</a>(十二處)의 <a>법체계</a>에 <a>6식</a>(識), 즉 <a>마음</a>(심왕 또는 심법)을 더한 것으로, 이것은 달리 말하면, <a>12처</a> 중 <a>의처</a>(意處)라는 1가지 처(處)를 더욱 세분하여 전개시킨 것이다.<sup><a>[2]</a></sup> 즉, <a>의처</a>(意處)라는 1가지 처(處)를 <a>의근</a>(意根)과 <a>6식</a>으로 나누어, <a>의근</a>을 <a>의계</a>(意界)라 하고, 6식을 <a>안식계</a> <b>·</b> <a>이식계</a> <b>·</b> <a>비식계</a> <b>·</b> <a>설식계</a> <b>·</b> <a>신식계</a> <b>·</b> <a>의식계</a>라 한 것이다. 즉, 원래 <a>마음</a>(심왕 또는 심법)은 1가지로 단일한 것이지만, 감각을 <a>감각 기관</a>에 따라 시각과 청각으로 구분하듯이, <a>마음</a>(심왕 또는 심법)이 나타나게 되는 근거[所依]인 <a>6근</a>(六根)에 따라 <a>안식계</a> 등의 6면으로 나눈 것이다.<sup><a>[4]</a></sup>\n</p>
