- - 대니쉬 걸의 줄거리는 어떻게 되는가?
  - <p>1920년대 초반, <a>코펜하겐</a> <a>덴마크</a>에서 살고 있는 일러스트레이터 겸 예술가 '<a>게르다 베게너</a>'(<a>알리시아 비칸데르</a>)는 그녀의 남편, '에이나르 베게너'(<a>에디 레드메인</a>)에게 <a>여장</a>을 하고 자신의 초상화에 여성 모델로 서달라는 요청한다. 초상화의 인기에 더 나아가 게르다는 그녀의 남편을 모델로 더 많은 그림을 그리게 된다. 에이나르는 이를 계기로 여성의 외모에 대한 매력을 느끼게 되고 '<a>릴리 엘베</a>'라는 이름의 여자로서 또 다른 삶을 시작한다. 결국 엘베는 자신의 <a>성 정체성</a>에 눈을 뜨게 되고 세계 최초로 <a>성전환 수술</a>을 결심하게 된다. 엘베는 더 이상 결혼 생활이 힘들다는 것을 깨닫고 그들의 결혼 생활은 위기를 맞이하게 되지만, 게르다는 남편의 결정을 존중한다.\n</p><p>또한, 엘베의 어린 시절 친구 '한스 악스질'(<a>마티아스 스후나르츠</a>)가 등장하게 되면서 이들 부부와 복잡한 삼각 관계를 형성하게 된다.<sup><a>[7]</a></sup><sup><a>[8]</a></sup>\n</p>
