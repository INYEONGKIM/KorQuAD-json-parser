- - 제주 3.1절 발포사건이 발생한 직접적 원인은 무엇일까?
  - <p>미군정은 3·1기념 제주도대회가 좌익의 주도로 <a>미소공동위원회</a>의 재개 촉구와 조직의 정비라는 목표로 열리게된다는 것을 알고 시가행진을 허가하지 않고 행사장소도 제주서비행장으로 하라고 했지만, <a>제주북국민학교</a> 주변엔 좌익이 동원한 <a>남로당</a>, <a>민주주의민족전선</a>, <a>민주주의청년동맹</a>, <a>부녀동맹</a>, <a>인민위원회</a>에서 동원한 17,000명의 군중과 기타군중 8,000명 등 총 3만 명의 군중이 모여들었다. 경찰은 제주 경찰 330명과 육지에서 파견된 응원 경찰 100명 등 430명으로 주변 경비 활동을 하였다.<sup><a>[1]</a></sup><sup><a>[2]</a></sup>\n</p><p>행사를 끝낸 군중은 가두 시위에 들어갔는데, 이때에 기마 경관이 탄 말에 어린이가 채여 작은 소란이 발생하였다. 기마 경관이 어린이가 채인 사실을 몰랐는지 그대로 가려고 하자 주변에 있던 군중들이 몰려들었다. 무장을 한 응원경찰은 몰려오는 군중들이 경찰서를 습격하는 걸로 알고 발포하여 6명이 숨지고 6명이 중상을 입었다.<sup><a>[1]</a></sup><sup><a>[2]</a></sup>\n</p>
