- - 베트남 전쟁 이후 에이전트 오렌지가 끼친 생태적 영향은 어떤 것이 있을까?
  - <p>베트남 숲 지역 전체의 17.8%에 해당하는 310만 ha에 이르는 지역에 베트남 전쟁동안 살포가 되었고, 이것은 생태적인 균형을 급격히 붕괴시켰다. 게다가 다이옥신의 지속성, 홍수를 방지하는 수목의 유실, 씨를 뿌리는 나무 자원의 유실은 여러 지역에서 재조림이 불가능하거나, 어렵다는 것을 의미했다. 고사된 숲 지역은 대나무나 코곤 풀과 같은 공격적인 개척종에 의해서 침범당했으며, 이것은 숲이 재생되기 어렵다는 것을 의미했다. 동물종의 다양성 또한 급속히 영향을 받았다. 하버드 대학교 생물학자의 한 연구에서 약품이 살포된 지역에서 24종의 조류와 다섯 종의 표유류가 발견됨과 대비하여, 약품이 살포되지 않는 인근 두 지역에서는 145종과 170종의 조류와 30종과 55종의 표유류가 발견되었다.\n</p><p>에이전트 오렌지에서 나오는 다이옥신은 전쟁 이후에도 베트남 환경에 지속되고 있으며, 토양의 통해 이동하며, 수자원으로 흘러들어가는 자연과정의 다양성에 의해 이동된다. 먹이 사설을 통한 다이옥신의 운동은 생물농축과 생물학적 농축을 낳게 되었다. 다이옥신에 심하게 오염된 지역으로는 전 미군 공군기지가 있다.\n</p>
- - 에이전투 오렌지의 초기 개발 상황과 연구 내용은 어떠했는가?
  - <p><a>1943년</a> 생물학자 <a>아서 갤스턴</a>이 콩에 적용할 단기 성장호르몬으로 트리이오도벤조익 산 화합물 연구를 시작하였다. 갤스턴은 이 화합물을 과다사용하면, 식물이 말라죽는다는 것을 알게 되었고, 이 발견은 이후 그의 동료인 이언 서섹스에 의해 랜치 핸드 작전에 사용된 제초제 개발에 이용된다.<sup><a>[23]</a></sup> 갤스턴은 특히 인간과 환경에 대한 이 화합물의 부작용을 우려했다.<sup><a>[24]</a></sup>\n</p><p>1943년에 미국 국방부는 시카고 대학과 2,4-D과 2,4,5-T가 곡물(쌀을 포함한)과 잎이 넓은 곡식에 끼치는 연구에 대한 연구 계약을 맺었다. 이러한 연구에서 적들의 식량작물을 파괴하여 식량 공급을 붕괴시킨다는 제초제의 공중살포를 이용한 개념이 부상했다. 현재 전군사기지로 등재된 <a>플로리다</a>에 있는 부쉬넬 공군기지에서 <a>1945년</a> 미군은 2,4-D와 2,4,5-T의 다양한 혼합물 실험을 했다.<sup><a>[25]</a></sup>\n</p>
