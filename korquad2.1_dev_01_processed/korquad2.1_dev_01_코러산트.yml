- - 코러산트가 완공되기 전 그곳에서는 어떤 전쟁들이 일어났을까?
  - <p>공화국의 수도로서 코러산트의 역사는 몇몇 전쟁으로 대표된다. BBY 24,000년 '데절보와 티온 명예연합(Honorable Union of Desevro and Tio)'과 코러산트 사이에 벌어진 티온전쟁(Tionese War)에서 코러산트는 연합군의 압력탄(Pressure Bomb)으로 공격받았다. 이 전쟁 이외의 초기 전쟁으로는 알사칸 분쟁(Alsakan Conflicts), 용인간(Duinuogwuin)과의 갈등, 대 초공간 전쟁(Great Hyperspace War), 제3차 분열(Third Great Schism), 대 드로이드 혁명(Third Great Schism), 대 시스전쟁(Third Great Schism)등이 있다. 대 시스전쟁이 종전된 BBY 3,996년에 새로운 의회건물이 이전의 구식 건물을 대신하여 완공되었다.\n</p>
- - 코러산트는 어떤 지역으로 세분화되어 있습니까? 
  - <p>코러산트는 수천개의 쿼드런트로 구성되어 있고 각각의 쿼드런트는 수 많은 존(Zone)으로 나뉘었다. 각각의 존은 공식적인 지도에서 숫자로 명명되었지만, H-46이 Sah'c Town으로 불리는 것과 같이 저마다의 별명을 갖고 있었다. 코러산트의 존들은 특별한 목적에 맞게 특화되어 구역화를 했다. 정부기능, 의회기능, 금융기능, 주거구역, 상업구역, 산업 및 제조구역으로 구분되어 있었다. 산업 및 제조 구역은 코러산트의 존 중에서 가장 큰 면적을 차지했다. 코러산트의 산업 및 제조 구역은 은하계의 주요 산업지역이며 수많은 우주선, 드로이드, 건축자재 등이 생산되었다. 하지만, 시간이 지날수록 코러산트 이외 지역의 산업지역의 경쟁력이 높아지면서 코러산트의 산업지역은 쇠퇴의 길로 접어들었다.\n</p>
