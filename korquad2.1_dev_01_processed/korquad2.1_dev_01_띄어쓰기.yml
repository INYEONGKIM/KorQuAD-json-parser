- - 한국어 띄어쓰기의 특징은 무엇일까?
  - <p>한국어의 띄어쓰기는 "모든 낱말은 띄어 쓴다"라는 대원칙을 갖고 있기 때문에 일견 그 규칙은 매우 쉬워보인다. 그러나 한국어의 띄어쓰기가 힘든 이유는 다음과 같은 예외규정이 있기 때문이다.\n"경우에 따라서는 붙여 쓸 수도 있다"\n예를 들어 "한국 대학교 사범 대학"와 "한국대학교사범대학"는 모두 맞다. 전자가 원칙이고 후자가 허용되는 것이다.\n</p><p>현실적으로 한국인들 중에서도 띄어쓰기를 완벽하게 지키는 사람은 거의 없다. 본래 한글에는 띄어쓰기가 없었지만, 한자를 쓰지 않으면서 문장의 인지를 쉽게 하기 위해 띄어쓰기의 중요성이 대두된 것이다. 영어의 경우 언어의 구조상 띄어쓰기가 철저히 지켜질 수밖에 없지만, 한국어의 경우 읽는 입장에서 혼란의 여지만 없다면 원칙을 100% 지키지 않더라도 실제 사용에 그다지 문제가 없다. 예를 들어 "할 수 있다"를 "할수 있다", "할수있다"와 같이 써도 읽을 때는 아무 혼란의 여지가 없다. 또한, 실제 출판물에서도 띄어쓰기 규칙이 완벽하게 지켜진 것들은 드문 편이고, 이에 대해 이의를 제기하는 이들도 거의 없는 실정이다.\n</p>
- - 현대의 한국에서 띄어쓰기를 하는 이유는 뭐야?
  - 한국에서는 현재 <a>한글전용</a>을 시행하고 있어서, 띄어쓰기가 없으면 혼동을 줄 수 있기 때문이다.
