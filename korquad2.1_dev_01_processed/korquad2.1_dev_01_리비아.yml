- - 리비아와 다른 나라와의 대외관계는 어떻게 되는가?
  - <p>리비아의 외교 정책은 1951년 12월 24일 국가 수립을 선언한 이래 많은 변동과 변화가 있었다. 왕국으로서, 리비아는 매우 친서방적인 태도를 취해왔다. 다만, 리비아는 1953년에 가입한 <a>아랍 연맹</a>의 회원국으로서 보수적인 전통을 고수하는 나라로 여겨진다. 리비아 정부는 영국 및 미국과 긴밀한 동맹을 맺고 있었으며, 양국은 리비아에 군사기지를 설치할 권한을 가지고 있었다. 리비아는 또한 <a>프랑스</a>, <a>이탈리아</a>, <a>그리스</a>와도 친밀한 유대관계를 구축하였고 1955년 <a>소련</a>과 완전한 외교 관계를 수립하였다.\n</p><p>그러나, 카다피 정권 수립 후에는 석유생산시설의 국유화, 대(對) 서방 도전행위 등으로 <a>미국</a>, <a>영국</a> 등의 서방과의 관계가 점차 악화되다가, 1986년 이후부터 서방으로부터의 엄격한 경제제재를 당하였다. 그러나 개방이 시작된 2003년 이후부터는 서방과의 관계도 차츰 회복되었다. 한편 <a>1986년</a>~<a>1987년</a> 사이, 리비아는 "<a>토요타 전쟁</a>"이라고 불리는 <a>차드</a>와의 전쟁을 치렀다. Aouzou strip이라 불리는 영토를 사이에 둔 전쟁이었는데, 압도적인 무기체계에도 불구하고 리비아는 패배하고 말았다. 카다피는 2003년 12월 핵무기 의혹시설과 화학무기 등 대량살상무기를 모두 자진 폐기하고 국제원자력기구 등 국제기구의 사찰을 요구했다. 미국은 카다피의 아랍식 사회주의체제를 인정하고 경제봉쇄를 해제하고 테러지원국 명단에서 리비아를 삭제했다. 미국은 2006년 5월 15일 미-리비아 공식수교를 발표하면서 카다피의 "역사적 결단"을 높이 평가하였다.<sup><a>[13]</a></sup>\n</p>
- - 리비아 내전의 경과는 무엇인가요?
  - <p><a>2011년 2월</a>부터 동부의 주요 도시인 벵가지에서 민주화 시위가 일어났다. 친 카다피 세력과 반 카다피 세력 사이의 내전이 진행되고 있었다. 시민군은 카다피 정권에 대항해 독자적으로 '<a>리비아 과도국가위원회</a>'라는 정부 기구를 출범시켰으며, 나토 (NATO, <a>북대서양조약기구</a>) 군도 카다피 정권에 대한 공습에 참여하였다.\n</p><p>8월 초순경까지는 수도 트리폴리가 있는 서부를 거점으로 하는 카다피 정권과 동부의 벵가지를 거점으로 하는 시민군측의 <a>리비아 과도국가위원회</a>가 대립 할거라는 양상이었지만, 2011년 8월 21일 시민군은 성공적으로 수도 트리폴리에 입성하였다. 카다피 정권은 <a>시르테</a>, 사브하, 바니 왈리드로 퇴각한 상태였고, <a>2011년</a> <a>10월 20일</a> 카다피는 최종 은신처인 <a>시르테</a>에서 시민군에 의해 체포되었고 그 과정에서 총상으로 사망하였다. 이렇게 해서 카다피의 42년 장기집권이 마무리 되고, 리비아 과도정부는 <a>10월 23일</a>, 해방을 공식 선포하였다.\n</p>
- - 카다피가 집권한 이후 리비아의 역사는 어땠을까?
  - <p>1969년 9월 1일, <a>이드리스 1세</a> 국왕의 외유 도중에 <a>무아마르 카다피</a> 대위의 군사 <a>쿠데타</a>가 일어났다. 카다피는 아랍 민족주의와 사회주의화 정책을 추진, 1972년에 이집트, 시리아와 연합하여 아랍 공화국 연방을 세웠지만, 1977년 <a>이집트</a>의 친 이스라엘 정책에 반발하여 탈퇴를 선언했다. 이후 카다피는 리비아를 그 자신의 독특한 <a>이슬람 사회주의</a>에 근거한 <a>사회주의</a> 국가로 만들었으며, 그의 사상은 <a>녹색서</a>(The Green Book)에 잘 나타나 있다.\n</p><p>카다피 정권은 <a>반미주의</a>에 입각하여 <a>미국</a>과 <a>서방권</a>을 상대로 로커비 사건 등 수차례의 테러를 감행했다. 그 결과 <a>1986년</a>에는 <a>미국의 공습</a>을 받기도 했었다. 그 이후로도 <a>핵무기</a> 개발과 인권 탄압 등으로 인해 리비아에 대한 서방 국가의 제재가 가해졌다. 리비아에 대한 서방 국가의 제재는 카다피가 서방에 대한 개방을 선언한 <a>2003년</a>까지 계속되었다.\n</p>
