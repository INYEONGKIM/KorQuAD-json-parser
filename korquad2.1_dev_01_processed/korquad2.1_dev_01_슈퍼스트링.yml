- - 슈퍼스트링의 주된 배경은 3가지로 나뉘는데 그것이 무엇인가?
  - <ol><li><b>멀티버스, 인류이주 계획</b> :어느날, 원인불명의 사건으로 인해 목성이 내행성 궤도로 다가오는 사태가 벌어진다. 화성은 목성궤도의 영항을 받아 섭씨 800도의 행성이 되어버리고 달은 목성의 중력에 빨려들어가 파괴되어 버린다. 지구 역시 곧 섭씨 400도의 행성이 될 것이고 모든 인류는 지구 멸망을 눈앞에 두게 된다.</li>\n<li><b>멀티버스를 건너온 자들</b> : 현재의 과학력으로 행성 간의 이주는 불가능하다. 그렇다면 인류는 어떻게 생존할 것인가. 이에 대한그룹의 회장 원미호는 세계 입자 물리 연구소 '화이트타워'와 함께 '차원의 문'을 열어 새로운 지구에 인류를 이주시킬 계획을 세운다. '화이트 타워'는 끈이 진동함으로써 만물이 생성된다는 초끈이론을 이용하여 마침내 '차원의 문-멀티버스'를 만들게 된다.</li>\n<li><b>대립되는 이념</b> : 그러나 멀티버스의 개문은 인류에게 더 큰 재앙을 안겨주게 된다. '쾌타천'이라 불리는 차원의 요괴들이 현대로 넘어오게 된 것이다. 하지만 멀티버스를 통해 넘어온 것은 요괴들만이 아니었다. 요괴들을 따라 다른 세계의 영웅들도 함께 넘어오게 된 것이다. 원미호는 이 영웅들을 설득해서 지구의 영웅들과 함께 '슈퍼스트링 팀'을 만들어 인류를 구할 계획을 세운다.</li></ol>
