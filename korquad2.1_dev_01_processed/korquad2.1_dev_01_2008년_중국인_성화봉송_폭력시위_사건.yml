- - 베이징 올림픽 성화 봉송 중 서울에서 일어난 중국인들의 집단 폭력 행위에 대하여 당사국의 외교 채널들은 어떤 반응을 보였습니까? 
  - <p><a>대한민국 외교통상부</a>에서는 주한 중국대사 <a>닝쿠푸이</a>에게 "강한 유감"을 표명<sup><a>[6]</a></sup><sup><a>[17]</a></sup> 하였으나, 이것이 직접 대사를 초치한 것이 아니라 "행사가 잘 된 것에 대한 감사 표명"을 하기 위해 먼저 연락이 와 직접 오라고 한 것이라고 한다.<sup><a>[6]</a></sup><sup><a>[17]</a></sup> 외교통상부는 미리 초치 계획을 하고 있었다고 설명했다.<sup><a>[6]</a></sup><sup><a>[17]</a></sup> 중국 닝 대사는 "일부 중국 청년들이 과격행동을 하여 한국 경찰과 기자 등이 부상한 것에 대한 위로와 감사"의 말을 전했다고 한다.<sup><a>[6]</a></sup><sup><a>[17]</a></sup> 이러한 외교부의 조치에, 또 "유감" 타령이라며 "중국에 대한 저자세 외교"라는 비판이 이어졌다.<sup><a>[18]</a></sup>\n</p><p>한편, 중국 외교부는 부상자에게 위로의 뜻을 전달하였고, 별도의 사과 발언은 없었다.<sup><a>[19]</a></sup> 이어 중국 외교부는 대한민국 측에서 상황을 잘 파악하여 공정하게 처리해줄 것을 믿는다고 전했다.<sup><a>[19]</a></sup>\n</p>
