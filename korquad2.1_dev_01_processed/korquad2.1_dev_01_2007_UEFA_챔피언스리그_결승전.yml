- - 2007년 UEFA 챔피언스리그 결승전 경기를 둘러싼 문제들은 어떤 것이 있었으며 어떻게 진행되었나요?
  - <p>63,800장의 입장권 중 9,000장만이 판매되었고; 남은 입장권은 두 팀이 17,000장씩 나누어 가졌고; <a>UEFA</a> 관계자 가족들과 스폰서가 20,800장을 가져갔다.<sup><a>[27]</a></sup><sup><a>[28]</a></sup> 이로 인해, 경기 전에 몇 가지 문제가 발생하였다.<sup><a>[29]</a></sup> 몇몇의 팬들은 경기장에 들어가기 위해 줄을 서서 대기하던 도중, 그리스 경찰이 경기장이 만원이라는 것을 알렸고, 공식 입장권을 가진 몇 명의 팬들의 입장을 거부하였다.<sup><a>[30]</a></sup> UEFA의 정보에 따르면 5,000명에 육박하는 팬들이 표가 없거나 위조 입장권을 소유하고 74,000석의 <a>아테네 올림픽 스타디움</a>에 입장하였다고 언급하였다. 같은 시기에, 1000여명의 공식 입장권을 소유한 팬들의 입장이 더 많은 입장을 허용 시 참사가 발생할 수 있다고 판단한 경찰의 출입문 폐쇄로 거부당하였다.<sup><a>[31]</a></sup> 그 결과 정황은 혼란으로 치닫게 되었고, 몇 리버풀 팬들은 그리스 경찰들이 설치한 경비 초소를 넘어가려 시도했다. 그리스의 <a>군중통제 경찰</a>들은 <a>최루탄</a>과 <a>곤봉</a>을 사용하여 군중을 해산시켰다.<sup><a>[30]</a></sup> <a>윌리엄 가이야르</a> UEFA 대변인은 "밀란 팬들은 똑같은 태도를 보이지 않았기 때문에 같은 문제를 야기하지 않았다."며 문제를 일으킨 리버풀 팬들을 비난하였다.<sup><a>[32]</a></sup>\n</p><p>UEFA는 결승전 이후에 발표한 공문을 통해 리버풀 팬들을 "유럽 최악의 팬들"로 낙인찍었고, 가이야르는: "어떤 팬들이 동료 서포터들과 아이들의 손에서 표를 훔치겠는가?" 라고 발언하였다.<sup><a>[33]</a></sup> 그러나, <a>미셸 플라티니</a> UEFA 회장은 리버풀이 유럽에서 가장 성질 나쁜 팬이라는 점을 부인하였다.<sup><a>[34]</a></sup> UEFA는 허술한 티켓 검사 과정과 다수의 팬들을 대하는 부적절한 방법을 도입한 것에 대해 비난의 대상이 되었다. 영국의 대희랍 외교관 사이먼 가스는, "위조 입장권이 합법적으로 인정된 것에 대해 문제의 요소가 분명히 있었다 - 이것은 UEFA가 찾아내야 할 일이다." 라는 의견을 표하였다.<sup><a>[35]</a></sup> 한편 <a>톰 힉스</a> 리버풀 공동 구단주는 리버풀이 약 40,000명 정도의 팬들이 방문할 것으로 예상되는데, UEFA가 각 팀에게 17,000장의 입장권을 배정한 것은 "제정신이 아니다"라고 의견을 제시하였고, 리버풀 팬들을 비판한 가이야르가 자신의 책임을 떠넘기려 한다고 불만을 표출하였다.<sup><a>[29]</a></sup> UEFA는 밀란과 리버풀 팬들에 의해 각 팀에게 16장의 장애인 입장권을 배분한 것을 포함하여, 몸이 불편한 팬들에 대해 부족한 지원에 대해서도 비난받았다.<sup><a>[36]</a></sup>\n</p>
- - 2007 UEFA 챔피언스리그 결승 경기 후반전은 어떤 내용으로 진행되었을까?
  - <p>후반전은 밀란의 선축으로 시작되었다. 후반 시작 2분만에, 리버풀은 처음으로 공격을 가하였으나, 네스타는 제라드가 카위트에게 패스를 하기 전에 태클로 끊어냈다.<sup><a>[25]</a></sup> 얀쿨로프스키는 54분에 페넌트를 쓰러뜨리고 옐로카드를 받았다.<sup><a>[37]</a></sup> 그 직후, 밀란은 공세에 나섰다. 필로는 <a>클라렌서 세이도르프</a>의 헤딩패스를 받았고, 필로는 카카에게 높이 패스하였으나, 카카는 패스 당시 수비 뒤에 있었음에도 불구하고도 부심에 의해 오프사이드로 판정되었다.<sup><a>[25]</a></sup> 밀란은 오프사이드 직후 또다시 한번 더 공격하였으나, 이번에는 인차기가 슛을 날리기 전에 <a>다닐 아게르</a> 리버풀 수비수에 의해 넘어졌다.<sup><a>[25]</a></sup> 리버풀은 59분에 <a>하비에르 마스체라노</a>가 필로를 쓰러뜨리면서 첫 옐로카드를 받았다.<sup><a>[37]</a></sup> 옐로카드를 받은 후, 리버풀은 <a>바우더베인 젠던</a>을 <a>해리 큐얼</a>과 교체하기로 결정하였다.<sup><a>[38]</a></sup> 리버풀은 몇분 후 거의 골로 이을 수 있는 기회를 잡았다. 제라드는 가투소의 실수를 활용하여 지다와 1대1 상황을 만들어냈으나, 그의 슛팅은 밀란 수비수를 넘길 정도로 충분하지 못하였다.<sup><a>[37]</a></sup>\n</p><p>리버풀은 계속해서 압박하였으며, 밀란 페널티 에어리아 앞에 선수들이 전원이 나가면서 밀란은 공을 점유하는데 어려움을 겪었다.<sup><a>[25]</a></sup> 동점골을 넣기 위한 시도로, <a>라파엘 베니테스</a> 리버풀 감독은 마스체라노를 빼고 <a>피터 크라우치</a>를 투입하였다.<sup><a>[26]</a></sup> 밀란은 몇분 후 공격 기회를 잡았으나, 인차기는 공을 제어하지 못하였다. 인차기는 몇분 후에 밀란의 추가골을 득점하며 스코어보드를 수정하였다. 마스체라노가 나가면서, 카카는 인차기에 패스할 공간을 확보하였고, 인차기는 리버풀 골키퍼 레이나 옆으로 공을 가져가 골네트 옆으로 굴려 밀란의 리드를 2-0으로 늘렸다.<sup><a>[37]</a></sup> 리버풀은 88분에 아게르가 궤적을 바꾼 페넌트의 코너킥을 카위트가 마무리하면서 한골을 만회하였다.<sup><a>[25]</a></sup> 그러나, 리버풀은 2번째 득점에 실패하였고, 정규 시간이 모두 지나가자 주심은 경기 종료를 알리는 휘슬을 불었고, 밀란의 2-1의 승리로 종료되었다.<sup><a>[26]</a></sup>\n</p>
