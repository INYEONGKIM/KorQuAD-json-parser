- - 센다이시의 인구는 어떻게 구성되어 있을까?
  - <p>2005년에 도시의 추정 인구는 1,028,214명이었고 인구밀도는 km²당 1,304.69명이었으며 시역의 총 면적은 788.09 km²이었다. 시민의 대부분은 기차역, 지하철역에 가까운 도시 지역에 살고 있다. 2000년 인구 조사 결과 도시 인구의 88.5%(892,252명)이 시역의 16.6%에 해당하는 129.69 km²내에 살고있음이 밝혀졌다. 이 지역의 인구밀도는 km²당 6,879.9명으로 이 무렵 시역 전체의 인구 밀도인 1,286.6명의 5배가 넘었다. 센다이에는 약 만 명의 외국인이 살고 있다.\n</p><p>2005년에 센다이에는 444,514세대가 살고 있었다. 세대당 평균 가족 수는 약 2.31명이었다. 1인 가정의 증가로 세대당 가족 수는 해마다 줄어들고 있다. 센다이에는 다른 연령대보다 50대 초반과 20대, 30대 초반이 많다. 이것은 일본의 1,2차 베이비붐과 대학생 때문이다. 센다이의 평균연령은 38.4세로 일본의 다른 도시들에 비해 젊은 편에 속한다.\n</p>
