- - 임천 백씨의 역사는 어떻게 되는가?
  - <p>임천 백씨는 임천 토성 (趙·林·方·白·翟)의 하나다. 고려 때 <a>가림 백씨</a>(嘉林白氏)라 하였다. <a>직산 백씨</a>에서 분적한 것으로 추정된다.  임천 백씨 시조 <a>백경신</a>(白景臣)은 <a>백간미</a>(白簡美)의 다섯째 아들로 <a>선종</a> 때 문하시중(門下侍中) 상장군(上將軍)을 겸하였다가 간신들이 국정을 전횡하자 <a>임천</a>(부여)에 내려와 세거하였다고 한다. 그의 아들 <a>진식</a>(白眞植)이 <a>의종</a> 때 중서성(中書省) 상장군(上將軍)에 이르렀으며, 임천부원군(林川府院君)에 봉해졌다고 한다. 후손들이 <a>임천</a>을 본관으로 삼아 세계를 이었다. 계통 상 임천 백씨에서 <a>백천장</a>의 후계가 <a>수원 백씨</a>로 분적한 것으로 추정된다. 백천장의 동생인 <a>백지장</a>(白地藏)은 <a>남양</a>에서 임천으로 낙향하여 후손들이 임천에 세거하였는데, 백씨 &lt;동림공파&gt;이다.\n</p><p>조선 조 중엽 이후 <a>백수산</a>(白守山)의 후대에서 조선 말에 이르기 까지 <a>백광현</a>(白光玹) 등 일족들이 대대로 의관, 역관, 화원 등 잡과로 진출하여 다양한 분야에서 활약하였다.\n</p>
