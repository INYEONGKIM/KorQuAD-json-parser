- - 김우명의 딸에 대한 윤휴의 건의에 숙종의 반응은 어땠습니까? 
  - <p><a>홍수의 변</a>을 무고했다는 이유로 김우명에 대한 처벌이 논의되어 확정될 때, 딸인 명성왕후가 나타나 곡을 하였고, 김우명에 대한 처벌은 무마되었다. 그러나 이 과정에서 윤휴는 여인이 정치에 관여한다며 질타한 뒤, 숙종에게 대비를 조관하라고 건의한다. 대비를 조관하라는 윤휴의 발언에 숙종의 비위가 상했고, 이후 윤휴는 왕의 눈밖에 나게 되었다.\n</p>
- - 김우명은 서인과 왜 사이가 좋지 못했을까?
  - <p>김육은 <a>대동법</a> 등의 시행을 놓고 이를 반대하던 <a>김집</a> 등과 의견의 차이로 갈등하였다. 이 갈등은 커졌고, 김육이 관직을 사퇴하는 일까지 빚어졌다. 그런데 김육의 장례식 때 왕에게만 쓰도록 된 수도(隧道)를 묘혈 앞에 쓴 점을 <a>산림</a> 측에서 지적하였다. 그 뒤 <a>민유중</a>이 묘지 수도<sup><a>[2]</a></sup>에 대한 탄핵 상소를 올렸는데, 김우명은 이를 산림이 고의로 그를 사주한 것으로 의심하여 드디어 원한을 한층 강화했다.\n</p><p>숙종이 출생하던 날 송시열은 밖에 있었으므로 미리 축하하는 소를 올리지 못하였다. 그는 송시열이 숙종의 탄생을 일부러 경하하지 않는다 생각하고 미워하였다 한다. 그는 송시열의 집을 사람을 보내 알아보게 했는데, 왕조실록에 의하면 그가 '화(禍)를 &lt;꾸미기를&gt; 좋아하는 무리들이 이로써 유언 비어를 만들어서 임금 귀에 들리게 하였는데, 김우명이 목욕을 핑계대고 회덕(懷德)에 가서 탐문(探問)하였다.'고 하였다.\n</p>
