- - 2012년 통합진보당 부정 선거 의혹은 어떻게 제기되었으며 그 이후 과정은 어떠한가요?
  - <p>통합진보당은 <a>2012년</a> <a>3월 14일</a>에서 <a>3월 18일</a>까지 온라인 및 현장투표를 실시해 비례대표 순위를 결정했고 이번 <a>대한민국 제19대 총선</a>에서 모두 6명의 비례대표 당선자를 배출했다. 하지만, 총선이 끝난 <a>2012년</a> <a>4월 20일</a>, 당 홈페이지에 '부정선거를 규탄하며'라는 비례대표 부정선거 의혹을 제기하는 내용의 글을 올린 이청호 부산 금정구 공동지역위원장은 "윤금순(1번) 후보와 오옥만(9번) 후보가 바뀐 건 현장투표였다."면서 현장투표가 엉망이었다는 것은 누구나 알고 있는 사실이라고 말하며 이 위원장은 온라인투표 2위였던 노항래 후보가 2번이 아닌 10번에 배치된 것에 대해서도 조작된 결과라면서 윤금순 당선자와 이석기 당선자는 사퇴 해야 한다고 주장했다. 이 위원장은 이어 "비례대표 선거 최종 집계결과 노 후보가 8번에, 이영희 후보가 10번에 배정됐다."면서 "그런데 갑자기 두 사람 순위가 또 바뀌었다. 도대체 이처럼 순번을 바꾸는 행위가 온당한가?"라고 반문했다.\n</p><p>이 위원장이 언론과의 접촉에서는 "현장투표의 경우에는 투표관리인이 민주노동당 출신 1명뿐이었고, 30인 이상이 신청하면 '이동 투표함'이란 걸 만들 수 있도록 했다."며 (민주노동당 출신이) 박스떼기 하나 들고 표를 주우러 다닌 것이라고 주장했다. 부실한 투표 감시와 비정상적인 투표 제도를 통해 당권파 인사들이 현장투표에서 몰표를 받아 온라인투표에서 강세를 보인 인사들을 제쳤다는 이야기다. 비례대표를 둘러싼 통합진보당 내 논란은 후보 선출 과정에서부터 제기됐고 순위 배정을 둘러싼 갖가지 의문이 나왔다. 전체 200여곳의 현장투표소 가운데 7곳에서 투표인 숫자와 투표함 속의 투표용지 숫자가 일치하지 않는다는 주장까지 불거지기도 했다. 통합진보당은 선거 직후인 12일 공동대표단 회의를 열어 ‘비례대표 후보 선출선거 진상조사위원회’를 구성해 본격적인 조사에 나섰다. <a>2012년</a> <a>5월 4일</a> 진상조사위원회의 보고서에서 총체적인 부정이 있음이 드러났으나 <a>이정희</a> 공동대표와 당권 종파들은 진상조사위의 결과를 수용할 수 없다고 발언했다.\n</p>
