- - 노래 뱅뱅뱅이 기록한 성적들은 무엇인가?
  - <p>"뱅뱅뱅 (BANG BANG BANG)"은 2015년 발매 첫 주, 339,856 디지털 카피를 기록했다.<sup><a>[2]</a></sup> <a>가온 디지털 차트</a>에서 1위를 차지했다.<sup><a>[3]</a></sup> "뱅뱅뱅 (BANG BANG BANG)"은 6월 말, 가온 디지털 월간 차트에서 681,111 디지털 카피를 판매하며 1위를 기록했다. 2015년 8월 13일 기준, 100만 디지털 카피를 돌파했다.\n</p><p>이 노래는 이전의 <i><a>M</a></i>에 이어 빌보드 월드 디지털 송 차트에서 <i><a>A</a></i>에 수록 된 두 번 째 트랙의 "<a>We Like 2 Party</a>"와 나란히 1, 2위를 기록했으며,<sup><a>[4]</a></sup> 이는 월드 디지털 송 차트에서 <a>K-Pop</a> 가수로는 유일하게 2개의 1위 곡을 보유한 <a>싸이</a>와 동률의 기록이다.<sup><a>[5]</a></sup> 또한, 프랑스 싱글 차트에서 194위로 데뷔해, 이것은 <a>K-Pop</a> 남자 가수 중에서 최초의 차트 진입이다.<sup><a>[6]</a></sup>\n</p>
