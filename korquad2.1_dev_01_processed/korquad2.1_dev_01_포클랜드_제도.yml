- - 포클랜드 제도에 대한 분쟁에 대한 최종 합의가 이루어지기까지 어떤 과정이 있었나?
  - <p><a>스페인</a>의 식민지였던 <a>아르헨티나</a>는 <a>스페인</a>으로부터 독립하면서 포클랜드 제도에 대한 권리도 같이 승계했다고 주장한다. <a>영국</a>으로서는 자신들이 최초로 상륙하고 자국민들이 거주하고 있는 영토를 되찾았다는 입장이었다. <a>영국</a>에 접수된 이후, 이 제도는 100여년간 영국에 의해 평화적으로 점유된다. <a>영국</a>에 의한 점령기간 중, 약소국 <a>아르헨티나</a>는 최강국 대영제국을 상대할 수 없었으나, <a>제2차 세계 대전</a> 후 전 세계적인 탈식민지화 추세에 따라 <a>1946년</a> <a>아르헨티나</a>가 다시 포클랜드 제도의 영유권을 주장한다.\n</p><p><a>1965년</a> <a>유엔</a>총회는 식민지의 독립을 추구하는 결의(결의 2065/XX)를 채택했다. 영국계 주민들이 대다수였던 포클랜드 제도의 주민들은 <a>아르헨티나</a>에 의한 지배를 반대했다. <a>1973년</a> <a>아르헨티나</a> 정부는 포클랜드 제도의 영유권을 다시 주장한다. <a>유엔</a>총회는 양국이 분쟁해결을 위한 평화적인 방법을 추구할 것을 결의했고, 이에 따라 영국과 아르헨티나는 회담을 시작하였다. 이후 <a>1982년</a> 2월까지 꾸준히 협상이 지속됐으나, 영국으로서는 이 협상에 적극적일 이유가 없었고, <a>1982년</a> 3월, 아르헨티나 외무부는 협상이 진행되고 있지 않고 있다며, 협상이 신속히 진행되지 않으면 더 이상 협상할 수 없고 '다른 방법'을 강구할 것이라고 공식 선언한다. 이후 양국간에 긴장감이 높아지게 된다.\n중남미의 모든 국가들은 포클랜드 제도에 대해 아르헨티나의 영토로 인정하고 이를 반대하는 미국과 캐나다를 제외한 상태에서 미주지역 국제기구를 창설하는 것에 최종 합의를 했다.<sup><a>[3]</a></sup>\n</p>
