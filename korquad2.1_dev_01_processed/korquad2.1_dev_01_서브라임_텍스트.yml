- - 서임라임 텍스트의 기능은 무엇이 있나요?
  - <ul><li>"Goto Anything": 특정 파일, 심볼, 줄로의 빠른 이동</li>\n<li>"Command palette": 특정 명령의 빠른 키보드 발동을 위한 적응형 일치를 사용한다</li>\n<li><a>동시 편집</a>: 여러 선택된 영역에 동일한 상호작용 변경을 동시 수행한다</li>\n<li>파이썬 기반 플러그인 API</li>\n<li>프로젝트에 특화된 설정</li>\n<li>JSON 설정 파일을 통한 드넓은 커스터마이즈 (프로젝트/플랫폼 특화 설정 포함)</li>\n<li>크로스 플랫폼 (윈도우, <a>macOS</a>, 리눅스)</li>\n<li><a>텍스트메이트</a>의 수많은 언어 문법과 호환된다</li></ul>
