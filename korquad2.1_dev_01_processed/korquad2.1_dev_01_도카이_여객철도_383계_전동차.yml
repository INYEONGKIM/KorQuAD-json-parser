- - 도카이 여객철도 383계 전동차는 어떤 전동차야?
  - <p><a>주오 사이선</a>(주오 본선) - <a>시노노이 선</a> 계통의 특급 열차용으로 <a>1972년</a>부터 운용되어 노후된 381계 전동차를 교체하기 위한 목적으로 개발된 <a>진자식 전동차</a>이다. 곡선 통과시 차체 기울이는 방식으로 컴퓨터 제어를 채용한 '제어 부가 자연 진자 방식'을 채용하여 '자연 진자 방식'의 381계와 비교할때 곡선 통과 성능과 승차감<sup><a>[1]</a></sup>이 개선되었다.\n</p><p>1994년 8월에 시험 제작 차량이 완성되고 각종 시운전 후 1995년 <a>골든 위크</a>를 앞두고 임시 특급 '시나노'로 영업 운행을 개시했으며 1996년 12월부터 대량 양산차가 완성되어 본격적으로 정기 열차 운용을 개시했다. 1995년 통상산업성(현 <a>경제산업성</a>) 굿 디자인 상품(현 일본산업디자인진흥회 <a>굿디자인상</a>)에 선정되었으며 1996년 철도 친우회 로렐상을 수상했다. 제조는 일본 차량제조•<a>가와사키 중공업</a>•<a>히타치 제작소</a>가 담당했다.\n</p>
