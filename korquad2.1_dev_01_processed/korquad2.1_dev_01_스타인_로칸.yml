- - 스타인 로칸은 무슨 활동을 했으며 어떤 영향을 미쳤는가?
  - <p>처음에 <a>철학</a> 공부를 하였던 로칸은, 1940년대와 50년대 <a>아르네 내스</a>의 조수로써 일하였다. 이후, 그의 관심은 <a>정치학</a>, 특히 그 중에서도 당과 <a>유럽</a> <a>민족 국가</a>의 형성 쪽으로 기울었다. 이 시기에 그는 <a>시모어 마틴 립셋</a>과 만나, 이후 정치사회학 학생들에게 길이길이 기억될 “립셋과 로칸”의 2인조로 활동하였다. 그는 <a>사회과학</a> 분야에서 컴퓨터를 사용한 개척자로도 알려져있다. 그는 <a>비교 역사학</a>, <a>당 체제</a>와 <a>카탈로니아</a>의 국가주의 운동에 관해 글을 썼다.\n</p><p>로칸은 유럽의 <a>주</a>와 <a>국가</a> 형성에 관한 일련의 모델을 만든 사람이다. 그는 1970년부터 1973년까지 <a>국제 정치과학 연합</a>의 회장이었으며, <a>유네스코</a>의 <a>국제 사회과학 협의회</a> (ISSC)의 회장 (1973-77), <a>국제 사회학 연합</a>의 부회장 (1966-1970) 및 의장 (1970-1976)을 역입하였으며, <a>유럽 정치연구 컨소시엄</a> (ECPR)의 공동 설립자이기도 하였다. <a>비교 사회과학 연구를 위한 스타인 로칸 상</a>은 ISSC, ECPR과 베르겐 대학에서, 로칸을 기리는 뜻에서 1981년부터 수여되고 있다.<sup><a>[1]</a></sup>\n</p>
