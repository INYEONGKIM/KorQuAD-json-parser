- - 중2병이 처음사용된 시기와 어원은 무엇인가요?
  - <p>중2병은 일본의 라디오 프로그램인 《이주인 히카루의 심야의 엄청난 힘》에서 처음 등장했다. <a>1999년</a> 진행자인 <a>이주인 히카루</a>는 방송에서 "나는 아직 중2병에 걸려 있다"고 말한 데서 유래하였다.<sup><a>[2]</a></sup> 웹툰 <a>싸우자 귀신아</a>에서는 중2병을 "세상에서 자신이 제일 불행하고 고독하며 세상을 등진 존재라 여기는 증상을 몇 학년 더 먹은 사람들이 비꼬아 만든 신조어"라고 정의하였다.<sup><a>[3]</a></sup>\n</p>
