- - 장유의 생애에서 관료 생활은 어땠는가?
  - <p><a>1605년</a>(선조 38) 향시에 장원을 했고, 1609년(광해군 1) 문과에 급제를 했다. 이후 예문관·승문원 등에서 관직생활을 시작했다.<sup><a>[3]</a></sup> 관직생활을 하던 중에 <a>김직재</a>의 옥이 일어나면서 매제 <a>황상</a>이 김직재 옥사에 연루되어 역적으로 체포되면서 그는 인척이라는 이유로 파직을 당하기도 했다. 이후 12년 동안 장유는 고향인 <a>안산</a>에서 어머니를 모시고 은거하며 독서와 저술에 전념했다. 이 무렵에 대가의 문장을 거의 다 접했으며, 저서 《묵소고》 를 엮기도 했다.<sup><a>[3]</a></sup>\n</p><p><a>1623년</a> <a>인조반정</a>에 가담하여 <a>정사공신</a>(靖社功臣)으로 신풍군(新豊君)에 봉해졌고, 이조좌랑과 암행어사 등을 지냈다. 그러나 그는 모시던 국왕을 쫓아낸 일을 부끄러워 하였다고 한다.<sup><a>[3]</a></sup> 그는 공신이면서도 공신의 전횡을 비판하고 소장 관인들을 보호하다 좌천을 당하기도 했다.<sup><a>[3]</a></sup> 이후 대사간, 대사헌, 대제학, 이조판서, 병조판서, 공조판서 등을 지냈다. 인조 14년 <a>병자호란</a>이 발발하자 최명길과 함께 강화를 주장하였다. 병자호란 후 외아들 장선징의 처인 며느리 한씨가 <a>청나라</a>에 끌려갔다가 속환되어 돌아오자 인조에게 상소를 올려 아들과 한씨를 이혼하게 해 달라고 청했으나 인조가 이를 허락하지 않았다.<sup><a>[5]</a></sup>\n</p>
