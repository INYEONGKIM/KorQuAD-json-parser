- - 김윤지가 가수 활동을 하기 까지의 이력은 어떻게 되는가?
  - <p>김윤지는 <a>1988년</a> <a>9월 6일</a>, <a>미국</a> <a>캘리포니아주</a> <a>로스앤젤레스</a>에서 태어났다. 초등학교 4학년에 미국 샌프라난도 밸리로 이민을 갔었고, 학력은 <a>UCLA</a> 무용학에 입학하였지만, 가수의 꿈을 키우기 위해 1학년을 마치고 학사 휴학을 해 다시 한국으로 돌아왔다.<sup><a>[2]</a></sup> 미국에 있었을때 따돌림을 받았다고 했으며, 교장선생님 덕분에 극복했다고 한다.<sup><a>[3]</a></sup> 윤지는 어렸을적부터 무용을 배우며 꿈을 키워나갔고 그룹 <a>god</a>에 빠져 가수가 되기를 확고히한다.<sup><a>[2]</a></sup> 하지만 부모님은 반대를 했다. 한국에 와서는 <a>팝핀현준</a>으로부터 팝핀, 브레이크, 꺾기 등 여자가 추기 어려운 춤들을 배워나갔으며, 보컬트레이닝도 함께 받았다.<sup><a>[2]</a></sup>\n</p><p>2009년 9월 24일, 데뷔 음반 《머리 아파》를 발매하며 NS윤지로 데뷔하게 된다. 앨범 제목으로 인하여 '두통녀'로 불리기도 하였으며, "머리 아파"의 안무인 '매트릭스 춤' 등이 화제를 모으며 나름 관심을 받았었다.<sup><a>[2]</a></sup> <a>2010년</a> <a>5월 15일</a>에는 첫 싱글 《Ambitious》를 발매하고 활동했었는데, 이때 NS윤지는 <a>KBS</a>의 예능프로그램인 《<a>천하무적 야구단</a>》에서 2기 서포터즈로 출연하기도 했다.<sup><a>[4]</a></sup> 또한 <a>미국</a>의 연예블로거 페리스 힐튼이 자신의 홈페이지에 《Ambitious》의 타이틀곡 "Don't go back"의 뮤직비디오를 소개하기도 했다.<sup><a>[5]</a></sup> 이후 <a>2010년</a> <a>10월 21일</a> 두 번째 싱글 《Time To Fly High》를 발매해 타이틀곡 "춤을 춰"로 활동했다.\n<a>2011년</a> <a>4월 13일</a>에는 두 번째 디지털 싱글 《Talk Talk Talk》를 발매했다. 타이틀곡 "Talk Talk Talk"는 <a>라이머</a>가 프로듀싱을 맡은 곡으로, 예전 카리스마 있는 컨셉과 달리 발랄한 컨셉이다. 이때 NS윤지는 생애 처음으로 단발을 시도하기도 했다.<sup><a>[6]</a></sup>\n</p>
