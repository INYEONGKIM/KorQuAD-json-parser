- - 명탐정 코난에서 타카기 와타루는 어떤 등장을 했을까?
  - <p>원래 타카기 와타루 형사는 단행본에 없는 캐릭터였다. 다만 애니메이션 오리지널 에피소드에서 엑스트라로 등장하여 상황을 설명하던 형사가 이후로도 계속 등장하였는데, 이 캐릭터를 맡은 성우는 겐타 역으로 출연중이던 <a>타카기 와타루</a>였다. 그러다가 <a>메구레 쥬죠</a> 역의 챠후린이 애드립으로 그 형사에게 이름을 물었고 순간 당황한 타카기가 자신의 이름을 말한 데에서 타카기 와타루란 이름이 붙여졌다. 이후 원작자 <a>아오야마 고쇼</a>가 본격적으로 형사 몇 명을 레귤러 캐릭터로 그리면서 타카기 형사를 이에 포함, 마침내 단행본에도 나오게 된 것이다.\n</p><p>애니메이션에서 처음 등장했을 때는 머리색깔이 검정색이었고 헤어스타일도 전체적으로 뭉뚱그려진 모습이었으나, 얼마 못 가 갈색 머리에 앞쪽으로 삐죽한 스타일로 바뀌었다. 반면 원작에서는 오히려 애니메이션 첫 등장 당시와 흡사한 모습이었다. 이후 애니메이션에서의 모습이 점차 원작의 모습과 비슷해져 현재에 이르고 있다. 참고로 단행본에서는 18권에 “다카기입니다.”라고 통화하는 장면에서 첫 등장하였으며, 애니메이션의 경우 21화에 이름없는 형사로 처음 등장한 후, “다카기”라는 이름으로 66화에 등장하게 되었다.\n</p>
