- - 가톨릭 군주의 좌우명과 상징은?
  - <p>두 사람의 좌우명은 "Tanto monta, monta tanto, Isabel como Fernando"였으며 안토니오 데 네브리하가 만들었으며 고르디우스의 매듭에 비유한 것으로 "하나이자 같으며, 잘려있으나 묶여있지 않은"이라는 설명(<i>Tanto monta, monta tanto, cortar como desatar</i>) 두 군주의 동등함 (<i>Tanto monta, monta tanto, Isabel como Fernando</i>, 하나이자 같다. 이사벨라와 페르디난드 둘 다)을 나타낸다는 말도 있다.\n</p><p>두 사람의 상징은 <i>el <b>y</b>ugo y las <b>f</b>lechas</i>였는데 이는 멍에를 나타내며 고르디우스의 매듭처럼 묶여졌음을 상징한다. 이와 더불어 화살의 묶음(막대기 다발 속에 도끼를 끼운 집정관의 권위 표지, fasces)을 나타낸다. <i>Y</i>와 <i>F</i>는 이사벨과 페르난도의 이니셜을 말한다. 이는 문맹인 소작농들이 왕실의 문양을 알아볼 수 있도록 하기 위함이어서 비슷한 예로 스테인드 글라스에도 쓰였다. 후에 이 표시는 파시즘을 상징하는 문양으로 쓰였으며 팔랑헤당 또한 가톨릭 군주 치세 동안의 이상과 영광을 주장한다는 의미로 이 표시를 사용했다.\n</p>
