- - 미라 B 항성은 어떤 항성인가?
  - <p><a>1995년</a> 허블 우주 망원경이 주성에서 70 <a>천문단위</a> 떨어진 곳에 있는 미라 B를 발견했다. 발견 사실은 <a>1997년</a>에 공표되었다. 허블 망원경의 자외선 사진 및 <a>찬드라 우주 망원경</a>의 <a>엑스선</a> 사진을 통해, 주성에서 나선 형태의 가스가 솟구쳐 올라서 반성 B로 흘러가는 현상이 관측되었다. 반성은 주성을 400년에 한 바퀴 공전한다.\n</p><p><a>2007년</a> 반성 주위에 <a>원시행성계 원반</a>이 형성되어 있음이 발견되었다. 이 원시행성계 원반은 주성 미라 A에서 방출된 물질들이 B 주변에 <a>강착 원반</a> 형태로 모인 것이다. 이 물질들은 미라 B 주위를 도는 <a>행성계</a>로 자라날 것으로 보인다. 상기 관측 자료들을 통해 반성은 종전에 예측했던 <a>백색 왜성</a>이 아니라, <a>분광형 K</a>에 질량은 태양의 0.7배 정도인 <a>주계열성</a>임이 밝혀졌다.\n</p>
