- - 로버트 맥나마라의 대학 졸업 이후 행보는 어땠을까?
  - <p>하버드 경영대학원 졸업 후 샌프란시스코의 프라이스 워터하우스라는 회계법인에서 근무하다가 <a>1940년</a> <a>8월</a> 하버드 경영대학원으로 돌아가 조교수 생활을 보낸다. <a>1943년</a>에 <a>미국 육군 항공대</a>에 입대하였으며 <a>제2차 세계 대전</a>에 <a>대위</a>로 참전하여 통계적관리 부서에서 일을 한다. <a>1945년</a> <a>독일</a>의 패배가 확정되자 육군 항공대는 유럽 전선에 남아있는 <a>B-17 폭격기</a>를 <a>일본</a> 폭격에 사용하는 것을 제안하지만 맥나마라를 비롯한 비즈니스 스쿨 출신들은 B-17을 전용하기보다는 <a>B-29</a>를 대량생산하여 투입하는 것이 비용면에서 효율적이라는 것을 주장했다. 그들의 주장을 수용하여 B-29가 <a>히로시마</a>와 <a>나가사키</a>에 원자폭탄 투하하는 데에 사용되는 등 큰 전과를 올렸다. <a>1946년</a> <a>중령</a>의 계급으로 미합중국 공로훈장(Legion of Merit)을 받고 전역하였다.\n</p>
