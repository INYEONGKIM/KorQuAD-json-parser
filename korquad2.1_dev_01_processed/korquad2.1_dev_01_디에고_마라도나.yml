- - 디에고 마라도나의 클럽 경력은 어떻게 되는가?
  - <p><a>FC 바르셀로나</a>에 입단하는 것을 시작으로 유럽 리그에 진출했다. 그러나 마라도나는 FC 바르셀로나에서의 축구선수생활은 순탄하지 않았다. 그는 첫 시즌부터 간염에 걸려 심하게 고생했고 1983년 9월 23일 어슬레틱 빌바오와의 경기에서 마라도나는 <a>혼 안도니 고이코에체아</a>에게 백태클을 당해 왼쪽 발목 골절상을 입었다. 그러나 마라도나는 부상을 극복하고 일어나는 데에는 성공했으나 그는 좋지 않은 대중적 평판에 시달려야 했다. 마라도나는 이 무렵부터 코카인에 손을 대기 시작하였으며 인생이 조금씩 망가지기 시작했다.\n</p><p>결국 FC 바르셀로나 의 선수로서 마라도나는 모든 대회 도합 38골의 기록을 남긴 것이 전부였으며 두 시즌만에 종결되었다. 그런데 두 시즌에 38골은 골을 굉장히 많이 넣은 것으로 평가된다. 1984년 5월 빌바오와의 코파 델 레이(스페인 국왕컵) 결승에서 마라도나는 집단 난투극의 주동자가 되어 폭력사태에 휩싸였으며 이것이 원인이 되어 마라도나는 FC 바르셀로나 에서 강제로 퇴출당했다.\n</p>
