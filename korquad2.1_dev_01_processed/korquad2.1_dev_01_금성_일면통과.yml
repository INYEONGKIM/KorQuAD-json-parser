- - 금성이 지구랑 내합하더라도 일면통과가 항상 일어나지는 않는 이유는 무엇일까?
  - <p>금성이 지구와 <a>내합</a> 위치에 자리하더라도 금성 일면 통과는 매번 일어나지는 않는다. 그 이유는 금성은 지구의 공전궤도 경사면에 대하여 3.4도 기울어져 있어서 <a>천구</a>상으로 금성은 내합시에 태양의 위쪽이나 아래쪽을 통과할 뿐 태양 원반을 통과하지는 않기 때문이다. 일면 통과가 발생하려면 내합이 되는 순간 금성과 지구의 궤도 경사면이 (거의) 일치해야 한다. 위의 조건을 만족하는 때는 6월 7일과 12월 9일 전후 며칠간에 불과하다. 따라서 일면 통과가 일어나는 시간도 위 두 시간대의 전후로 한정된다.\n</p><p>3.4도가 큰 각도가 아닌 것처럼 생각할 수 있으나, 내합시 금성은 지구에서 볼 때 천구상에서 태양과 9.6도 차이를 보이면서 위나 아래를 지나가기도 한다. 이 크기는 태양 시지름의 거의 18배에 해당하는 거리이다.\n</p>
- - 가장 안전한 금성 관측법은 무엇인가?
  - 가장 안전한 방법은 태양 흑점을 관측할 때와 마찬가지로 <a>망원경</a>을 이용하여 태양의 상을 투영판에 비치게 하는 것이다.
