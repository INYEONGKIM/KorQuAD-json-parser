- - 고구려라는 이름은 어떻게 만들어졌을까?
  - <p>고구려는 건국 초기 졸본부여에서 세력을 키운 주몽(추모라고도 하며 성씨는 해 또는 고)가 건국하였다는 설이 유력하며 국호를 고구려 스스로 정한 시기는 알려져 있지 않으나 이미 기원전 107년 기록에 . 그 후 국내외 사료에 남은 기록대로 편의에 의하여 '고려' 등을 혼용하였으며 고구려 후기의 주요 사료의 기록에는 '고려(高麗)'로 일관되게 나타나고 있어 <a>장수왕</a> 무렵에 고려로 공식 국호를 변경한 것으로 보인다. 하지만 이는 고구려 후기를 기록한 사료가 전기보다 상대적으로 더 많은 이유일 수도 있으며 한국 학계에서 고구려로 이름을 통일하여 부른다. 중국 측의 사료에는 예(濊)/맥/고리/구려/평양((平凉)/요동(遼東) 등으로도 고구려를 호칭하기도 했다. 훗날 대조영의 대진국(<a>발해</a>)의 경우도 국서에는 이라고 자칭한 유물 있으며 <a>왕건</a>이 개국한 <a>고려</a>와도 구별하기 위해 현대 역사학계에서는 고구려(高句麗)로 통용하며(<a>조선</a>의 경우와 같음) 국호의 경우, 사료와 연구 부족으로 논란이 많은 부분이다.<sup>[<a>출처 필요</a>]</sup>\n</p>
- - 고구려 시대의 건축 또는 미술은 어떤 특징을 가지고 있을까?
  - <p>고구려는 건축·미술에서는 찬란한 문화를 이룩했는데, 대부분의 유적이 통구와 평양 지방에 집중되어 있다. 궁실(宮室)이나 사찰(寺刹) 등 건축물로서 현존하는 것은 없으나 고분의 구조를 통하여 당시의 귀족 계급의 호화로운 건축을 짐작할 수 있다. 고구려의 고분으로는 석총(石塚)과 토총(土塚)의 두 가지 형식이 있다. 석재(石材)를 피라미드식으로 쌓아 올린 <a>장군총</a>(將軍塚)은 통구 지방에 남아 있는 고구려 석총의 대표적인 유적이다.\n</p><p>관(棺)을 안치한 큰 석실(石室)을 축조하고 그 위에 봉토(封土)를 덮은 토총 형식의 대표적인 것은 평양 부근의 <a>쌍영총</a>(雙楹塚)이다. 이와 같은 석실(石室)의 구조와 벽화(壁畵)에 의해서 고구려인의 건축술과 미술의 기량을 엿볼 수 있다. 곧 쌍영총의 현실(玄室)과 전실(前室) 사이에 세워진 각(角)의 두 석주(石柱)와 투팔천정(鬪八天井), 또 그림으로 나타낸 천정의 장식은 고구려의 건축 양식을 엿보게 한다.\n</p>
- - 고구려에서 죄를 지으면 죄인은 무슨 처벌을 받았나요?
  - <p>고구려에서 통치 질서와 사회 기강을 유지하기 위하여 시행한 형법은 매우 엄격하였다. 반역을 꾀하거나 반란을 일으킨 자는 화형에 처한 뒤에 다시 목을 베었고, 그 가족을 노비로 삼았다. 적에게 항복한 자나 전쟁에서 패한 자 역시 사형에 처하였고, 도둑은 12배를 물게 하였다. 1책12법이라고도 하며 <a>부여</a>와의 공통점이다. 고구려에서 범죄가 적고 감옥이 없었던 것은 이 때문이다.\n</p><p>남의 가축을 죽인 자는 노비로 삼거나, 빚을 갚지 못한 자는 그 자식을 노비로 만들어 변상하는 경우도 있었다. 그리고 중대한 범죄자가 있으면 제가가 모여서 논의하는 <a>제가 회의</a>를 통하여 처벌하였다. 이렇게 엄격한 형법을 적용하였기 때문에 법률을 어기거나 사회 질서를 해치는 자가 드물었다.\n</p>
