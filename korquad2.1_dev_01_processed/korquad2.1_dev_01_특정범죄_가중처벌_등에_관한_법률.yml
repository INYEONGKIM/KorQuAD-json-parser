- - 특정범죄 가중처벌 등에 관한 법률에서 제5조의 조문 내용은 뭐야?
  - <ul><li>검사가 피고인을 특가법 제5조의4 제1항 소정의 상습법으로 기소한 경우에도 그 공소사실에 상습성의 근거로 적시된 피고인의 범죄전력이 그대로 같은 조 제5항 소정의 범죄전력 및 누범가중의 요건을 충족하고 있다면 그 기본적 사실에 있어서는 아무런 차이가 없을 뿐 아니라 피고인의 방어에 실질적 불이익을 끼칠 우려도 없다고 할 것이어서 법원은 공소장변경절차를 거칠 필요없이 피고인에 대하여 같은 조 제5항을 적용하여 처벌할 수 있는 것이지만(대법원 1984. 10. 10. 선고 84도1767, 84감도274 판결, 대법원 1985. 7. 9. 선고 85감도151 판결 등 참조), 이와는 달리 공소사실에는 피고인이 절도죄 등으로 징역형을 받은 범죄전력 중 하나만이 적시되어 있고 나머지 범죄전력에 관하여는 ‘그 외 동종 전과가 ○회 더 있다’는 식으로만 기재되어 있는 경우, 즉 절도죄 등으로 3회 이상 징역형을 받은 사실이 구체적으로 적시되어 있지 않은 경우에는, 같은 조 제1항으로 기소되었는데도 공소장변경 없이 같은 조 제5항을 적용하여 처벌하는 것은 피고인의 방어에 실질적 불이익을 끼칠 우려가 있으므로 허용되지 않는다고 할 것이다.<sup><a>[14]</a></sup></li></ul>\n<ul><li>특정범죄가중처벌 등에 관한 법률 제5조의4 제5항은 거기서 정하는 범죄전력 및 누범가중의 요건이 갖추어진 경우에는 상습성이 인정되지 아니하는 때에도 상습범에 관한 같은 조 제1항 내지 제4항 소정의 법정형에 의하여 처벌한다는 취지로서, 위 제5항의 범죄로 기소되어 처벌받은 경우를 상습범으로 기소되어 처벌받은 경우라고 볼 수 없다. 따라서 설사 피고인에게 절도의 습벽이 인정된다고 하더라도 위 법조항으로 처벌받은 확정판결의 기판력은 그 판결의 확정 전에 범한 다른 절도행위에 대하여는 미치지 아니한다고 봄이 상당하다.<sup><a>[15]</a></sup></li></ul>
