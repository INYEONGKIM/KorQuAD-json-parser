- - 종회의 '사본론' 속 네가지 주장은 뭐야?
  - <p>그의 저술로 《사본론》은 위진시대의 논쟁 주제인 재와 성에 대한 네 가지 주장을 기록한 것으로 재성사본론이라고도 한다. 네 가지 주장은 부하, 이풍, 종회, 왕광의 것으로, 부하는 재와 성이 같음[재성동]을, 이풍은 재와 성이 다름[재성이]을, 종회는 재와 성이 합함[재성합]을, 왕광은 재와 성이 유리됨[재성이]을 대표했다. 이들의 주장은 정치적 위치에 충실한 것으로, 조당인 이풍과 왕광은 조조의 구현령·유재시거를 계승해 재와 성의 관계를 부정했고 사마당인 부하와 종회는 재와 성을 연관시켰다. 이 책에 관한 일화로, 저자 종회는 이걸 <a>혜강</a>에게 보여주려 했으나, 감히 보여주지 못하고 문 밖 멀리에 던져두고 달아났다는 말이 남아 있다.<sup><a>[4]</a></sup>\n</p>
