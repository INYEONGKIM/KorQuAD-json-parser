- - 소크라테스 이전 고대 그리스 철학은 어떠했는가?
  - <p>기원전 6세기경의 <a>그리스</a>에서는 본토보다도 식민지에서 문화가 더 발달하였는데, 특히 그리스 민족 중의 한 종족인 <a>이오니아 인</a>이 이주한 <a>소아시아</a> 서해안의 식민지는 무역 활동의 중심지였기 때문에 다른 여러 나라와의 접촉이 잦은 만큼, 전통적인 습속(習俗)이나 관념에 대하여 비판적 태도를 취함으로써 학문 탄생의 모태인 자유 정신, 합리 정신이 출현하였다. 특히 <a>이오니아</a> 식민지의 중심 도시 <a>밀레토스</a>에서 이러한 현상이 두드러졌는데, 철학의 할아버지라 불리는 <a>밀레토스</a> 출신의 <a>탈레스</a>와 그의 제자, 학우들로부터 그리스 철학의 제1기인 자연 철학의 시기가 시작되었다. 이 시기에 있어서의 그들의 관심사는 외견상 잡다하고, 변화 무궁한 자연 현상의 근저에는 어떤 근본 물질, 즉 원질(原質)이 있어서 이 원질의 변형, 변화에 의하여 만물이 생성하리라는 신념을 가지고 이 원질이 무엇이냐 하는 문제였다. 탈레스가 세계의 원질은 ‘물’이라고 한 이후에, <a>아낙시만드로스</a>는 원질을 무어라 규정지을 수 없는 '무한자(無限者)'라고 라고 하였고, <a>아낙시메네스</a>는 ‘<a>공기</a>’라고 하였다. <a>피타고라스</a>는 세계가 ‘수’(數)로 이뤄져 있다고 하였으며, 혹은 <a>크세노파네스</a>와 <a>파르메니데스</a>는 다(多)와 변화를 감각의 미망에 불과한 것으로 보고, 불생불멸, 불변부동, 유일절대의 신(神) 혹은 '유(有)'를 주장하였다. <a>엠페도클레스</a>는 어떤 한 개의 원질만 가지고서는 삼라만상을 설명하기에 불충분하다 하여 원질을 ‘물’, ‘불’, ‘공기’, ‘땅’의 4종이라고 하였고, <a>아낙사고라스</a>는 이 4종으로도 부족하다 하여 질적으로 상이한 무수한 '종자(種子)'를 원질이라 주장하였다. 끝으로 <a>데모크리토스</a>는 모든 질적 차이를 양적 차이로 환원하고, 만물은 질적으로는 동일하나 오직 형태상으로만 차이가 있는 불가분할(不可分割)의 '원자(原子)'로부터 성립한 것이라고 주장하였다.\n</p><p>이와 같이 그리스 철학의 제1기는 데모크리토스에 이르러 완성되었으나 기원전 5세기 <a>페르시아 전쟁</a> 이후 <a>아테네</a>가 정치 문화의 중심지가 되자 자연계보다 인간계에 사람들의 관심이 집중되고, 이에 따라 그리스 철학은 제2기인 인간 연구의 시기로 들어가는데, 그때 중요한 역할을 한 것이 <a>소피스트</a>들이었다. 개인의 문제를 흥미의 중심으로 하고, 따라서 국가 전체를 분리하게 한 그들의 운동이 그리스 시대의 계몽 운동이라고 불리는 것은 당연한 일이다. 개인은 자기의 의사를 관철하기 위해서는 인민 집회(人民集會)나 법정(法廷)에 있어서, 상대편을 설복할 수 있는 교양을 간직하고 있지 않으면 안 되었다. 이 교양을 전수한 것이 소피스트들인데, 그때 그들에게 있어서는 일체의 인식의 완전한 상대성이 철학상의 가정(假定)이었다. 그 결과 그들은 "부정(不正)도 정(正)으로 만들 수 있다"고 공언하기를 꺼리지 않았다. 그들의 철학에는 많은 부정적인 면이 있었음에도 불구하고, 생산적인 맹아(萌芽)도 포함되어 있었다. 즉 인간을 고찰의 중심으로 한 것은 <a>인식론</a>과 <a>윤리학</a>의 연구를 촉진시켰고, 또 <a>학문</a>, <a>법률</a>, <a>도덕</a>, <a>종교</a> 등에 있어서의 일체의 보편타당성에 대한 소피스트적 부정이야말로 이러한 인류의 재보를 위한 전사로서의 <a>소크라테스</a>를 분기(奮起)시킨 기연(機緣)이 되었던 것이다.\n</p>
