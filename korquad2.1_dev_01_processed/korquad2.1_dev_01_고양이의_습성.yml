- - 고양이들이 의사소통할 때 어떤 발성을 하는가?
  - <p>가르랑거리면서 부드러운 울음소리를 내는 것은 고양이가 만족한 상태이거나, 혹은 아프다는 신호일 수 있다. 야옹하고 우는 소리는 반갑다는 인사말로 자주 사용된다. 냥냥거리는 소리는 어미가 그녀의 자식과 소통할 때 일어나는 소리이다. 하악거리는 소리와 같은 짧게 내는 소리는 고양이가 화가 났거나 방어적인 상태라는 것을 말한다. 고양이가 울부짖는 것은 스트레스를 받거나 위협을 느꼈을 때 내는 소리이다. 사냥 중이거나, 혹은 사냥을 자제하고 있을 때에는 껙껙거리는 소리를 낸다.<sup><a>[2]</a></sup>\n</p>
- - 꾹꾹이는 무엇의 증거인가요?
