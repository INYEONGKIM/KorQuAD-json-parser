- - 하우스 체계는 어떻게 구성되어 있는가?
  - <p>천체 별자리(全體 星座, whole sign) 하우스 체계는 때때로 '태양의 하우스 체계'라고 불리는데, 하우스는 각각 30°씩이다. 상승점은 상승궁을 나타내며, 첫 번째 하우스는 상승점이 해당 별자리에 비해 얼마나 더 이르고 늦은지와는 상관없이 상승점이 있는 <a>황도대 별자리</a>의 0도에서 시작한다. 상승점 별자리의 다음 별자리는 2번째 하우스가 되며, 그 다음 별자리는 3번째 하우스가 되는 등이다. 다른 한편으로는, 각각의 하우스가 하나씩의 별자리에 딱 들어 맞는다고 할 수 있다. 이 방법은 헬레니즘 전통의 점성술에서 사용되는 주요 체계이며, <a>중세 점성술</a>의 초기의 일부 전통 뿐만 아니라, <a>인도 점성술</a>에서도 사용된다.<sup><a>[4]</a></sup>\n</p>
