- - 엘비스 프레슬리는 어떤 텔레비전 프로그램에 출연했었을까?
  - <p>1956년 6월, 엘비스는 <a>NBC</a> 텔레비전의 《밀튼 벌 쇼》에 출연해 엉덩이와 다리를 흔들며 기타를 메고 히트곡 〈<a>Hound Dog</a>〉을 불렀다.<sup><a>[49]</a></sup> 1956년 7월 1일 엘비스는 <a>NBC</a>의 《스티브 앨런 쇼》에 나왔다. 흰 나비넥타이에 검정 연미복 차림으로 출연한 엘비스는 〈Hound Dog〉를 불렀지만 방송에 나간 시간은 1분도 안 됐다. 앨런은 녹화 뒤 "재능도 없고 바보 같은 가수"라고 혹평했다. 이튿날 싱글 레코드로 녹음된 이 노래는 공전의 히트를 기록했다.\n</p>\n<div><div><a><img></a> <div><div><a></a></div>1956년 10월 26일, 《에드 설리번 쇼》의 두 번째 출연 리허설 중인 에드 설리번과 프레슬리</div></div></div>\n<p>엘비스가 경쟁 쇼에 먼저 나간 것에 화가 난 설리번은 “내 쇼에는 절대로 그 자를 출연시키지 않겠다”고 선언했으나. 2주 만에 말을 바꿔 엘비스에게 5만 달러를 주고 3회 출연 계약을 맺었다. 1956년 9월 9일, 《<a>에드 설리번 쇼</a>》 첫 출연 때 엘비스는 〈Hound Dog〉와 〈Love Me Tender〉를 불렀다. 설리번 쇼의 명성에 한창 떠오르던 엘비스의 이름값이 합쳐져, 무려 5500만에서 6000만명의 사람들이 공연을 시청했고,<sup><a>[54]</a></sup> 미 TV 역사상 가장 높은 82.6%의 시청률을 기록하는 기염을 토했다. 전문가들은 "프레슬리의 쇼 출연이 대공황과 2차 대전을 겪은 구세대와 베이비붐 신세대 간의 갭을 이어주는 징검다리였다"고 설명한다.<sup><a>[55]</a></sup> 방송사가 엘비스의 허리 윗부분만을 보여줬기 때문에 그의 모습은 당시 화면에 절반밖에 나 오지 못했다. 연출자 말로 루이스는 "그가 춤을 출 때에 여성팬들의 눈길을 끌려고 바지 속에 콜라 병을 넣는다는 소문이 있었기 때문"이라고 말했다. 이듬해 1월, 설리번은 마지막으로 출연한 엘비스에게 무려 7곡을 부를 시간을 내줬다.<sup><a>[50]</a></sup>\n</p>
- - 엘비스 프레슬리가 유명인이 될 수 있었던 계기는?
  - <p>1954년 7월, 선 레코드사의 사장 샘 필립스는 로큰롤 시장을 키우려면 로큰롤을 흑인처럼 부르는 백인 가수가 필요하다고 생각했고, 엘비스의 재능에 좋은 인상을 받았던 음반사의 여직원을 통해 그를 소개받는다.<sup><a>[46]</a></sup><sup><a>[50]</a></sup> 샘 필립스는 그에게 기타 연주자 스코티 무어, 베이스 연주자 빌 블랙을 주선하여 팀을 짰고, 프레슬리는 블루스 가수 아서 '빅 보이' 크러덥의 1946년 노래 〈That's All Right〉를 녹음해 데뷔 싱글로 발표했다.<sup><a>[47]</a></sup> 7월 10일 밤 9시 30분경, 노래가 멤피스의 라디오 방송국에서 방송되자 청취자들의 엽서와 전화가 폭주했다. 그때부터 본격적으로 무대에 올라 멤피스 인근에서 이름을 알렸다. 엘비스는 필립스와 함께 데모곡을 만들고 여러 훈련을 받았다.<sup><a>[46]</a></sup> 1955년 가을까지 선 레코드사의 소속으로 순회공연을 하던 엘비스는 그해 11월, 미국의 거대 레코드사인 <a>RCA 빅터</a>와 계약을 체결했다.<sup><a>[49]</a></sup>\n</p>
