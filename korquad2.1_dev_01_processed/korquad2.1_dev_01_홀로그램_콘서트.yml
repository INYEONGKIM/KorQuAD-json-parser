- - 2011년부터 2012년까지 홀로그램 콘서트의 역사는 무엇이 있을까?
  - <p>일본에서는 홀로그램 영상으로 제작된 가상 가수 캐릭터의 공연이 일반 가수 공연의 수익을 압도하는 일이 벌어졌다. 2012년 3월 9일, 일본 도쿄에서 열린 <a>증강현실</a> 가수 <a>하츠네 미쿠</a> 콘서트에는 1만명에 이르는 관객이 몰렸다. 무대 위에는 드럼, 기타 등 연주자만이 실제 사람이고, 전면 스크린에 홀로그램으로 만들어진 가상 가수가 노래를 부르고 춤을 추었지만 관객 반응은 인기 가수 공연 못지않다.<sup><a>[8]</a></sup>\n</p><p>국내에서도 한국 최초의 보컬로이드 <a>시유</a>(SeeU)가 2012년 7월 22일에 방송된 SBS '인기가요'에서 데뷔 무대를 가졌다. 시유는 SBS 아트텍에서 야마하의 보컬 음성합성 소프트웨어 보컬로이드3을 기반으로 제작한 소프트웨어로, 목소리는 <a>글램</a>(GLAM) 멤버 다희 목소리가 샘플로 사용됐다. 3D 홀로그램 형태로 등장한 시유는 직접 가창이 시연되지는 않았지만 인상적인 첫선을 보였다. 자연스러운 움직임으로 함께 무대를 꾸민 글램과 어울리는 모습이었다. 하지만 일본의 하츠네 미쿠의 공연보다는 입체성이 떨어져 그냥 스크린에 띄운 것 같아 보인다는 기술에 대한 비판도 있었다.<sup><a>[9]</a></sup>\n</p>
