- - 영국 휘그당 명예혁명의 배경과 특징은 무엇인가?
  - <p>앞의 왕위 계승 문제에 있어서, 보수주의자들과 같이 제임스의 왕위 계승을 인정하는 그룹이 존재한 이유는 제임스 역시 적자가 없고, 가톨릭 왕도 제임스 1대에 한하기 때문에 타협점이 존재할 수 있었다. 가톨릭 교도인 제임스는 가톨릭에 대해서 보호 정책과 이미 영국에서는 시대착오적인 절대 왕정적인 태도를 취했지만, 그것도 제임스 1대의 한계일 수 밖에 없었다.\n</p><p>그러나 <a>1688년</a> 제임스의 왕비 마리아가 왕자 제임스를 낳은 순간 상황은 급변했고, 휘그와 보수당은 일치단결하여 국왕 제임스를 제거하려는 조치를 취하기 시작했다. <a>네덜란드</a>에서 제임스의 딸 메리와 남편인 오렌지 공작을 불러 <a>메리 2세</a>, <a>윌리엄 3세</a>로 즉위시켰고, 제임스와 그의 가족은 저항을 포기하고 <a>프랑스</a>로 망명했다. 이것이 <a>명예혁명</a>이다.\n</p>
