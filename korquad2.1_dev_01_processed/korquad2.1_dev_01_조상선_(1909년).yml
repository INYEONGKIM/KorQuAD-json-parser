- - 조상선의 생애는 어땠을까?
  - <p>대한제국 유교 성리학도 조동욱(趙東煜, 1873년 ~ 1912년 3월 25일)의 슬하 5남 2녀(7남매) 중 유일한 서자(庶子)이며 막내이자 독립운동가 <a>조기담</a>(趙紀淡)의 이복 서얼 남동생으로 <a>전라북도</a> <a>남원</a> 출생이며 1912년에서 1916년까지 <a>전라남도</a> <a>승주군 순천면</a>과 1916년 이후 <a>전라북도</a> <a>순창</a>에서 성장한 그는 친가에서 사실상 성씨(姓氏)만을 물려받았을지언정 일평생 친가에서 방계 서얼 후손(傍系 庶孼 後孫) 대접조차도 받지 못한 생을 지냈으며 선친(先親)이 1912년 하세한 이후 선친의 첩(妾)이었던 홀어머니와 함께 친가 방족들에게 사실상 열외된 이후 홀어머니와 함께 1916년 전라북도 순창에 본격 이주한 그는 9세 시절이던 1917년 판소리에 첫 입문하였고 1936년 창극배우 데뷔하였다.\n</p><p><a>일제 강점기</a> 말기 시대이며 당시 33세 때였던 1941년에 그는 <a>전라북도</a> <a>완주</a>에서 출생한 15년 연하의 박준진(朴準津, 1924년 ~ 1948년 3월 20일)과 결혼하였고 이후 그는 <a>조선성악연구회</a>에서 영업과장과 외교과장과 흥행부장과 상무이사를 거쳐 <a>조선성악연구회</a> 부이사장을 지내었으며 1945년 8·15 광복 이후 1947년 박준진과 사별하였고 그녀와의 사이에서는 1943년에 얻은 슬하 1남 조백렬(趙栢烈)이 있었으나 일제 강점기 말기 시기였던 1945년 6월에는 <a>전라남도</a> <a>승주군 승주읍</a> 출신 내연녀 박점례(朴点澧, 1911년 ~ 1946년 6월 11일)와의 사이에서 얻은 사생아 차남 <a>조통달</a>(趙通達, <small><a>아명</a>(兒名)은 <a>조동규</a>(趙東奎)</small>)을 사실상 자신의 호적에 양자(養子)로 또한 들였는데 그의 사생아 차남(私生兒 次男)이자 호적 계보상 양차자(戶籍 系譜上 養次子)인 <a>조통달</a>은 아버지인 <a>조상선</a> 그를 단 한 차례도 목도한 적이 없다 하며 이후 조상선 그는 1948년 대한민국 정부 수립 이후에도 <a>판소리 국악인</a>, 작사가, 작곡가, 창극배우로 계속 국악 분야에서 활약을 하다가 1950년 6.25 한국 전쟁 때 장자 조백렬(趙栢烈, 1943년 ~ 1975년)과 양차자 <a>조동규</a>(趙東奎, 1945년 ~ )를 <a>대한민국</a>에 남기어 두고 홀로 월북하여 이후 <a>조상선</a> 그는 <a>조선민주주의인민공화국</a>에서 <a>조선음악동맹</a> 고전음악분과위원을 거쳐 <a>조선음악동맹</a> 고전음악분과위원장을 지냈고 아울러 독신이시다피 지내다가 <a>1983년</a> <a>평양</a>에서 향년 75세로 별세하였다.\n</p>
