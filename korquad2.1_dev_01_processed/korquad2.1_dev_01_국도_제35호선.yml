- - 국도 제35호선의 과거와 현재는 어떤가요?
  - <p><a>영천시</a>에서 <a>안동시</a>를 거쳐 <a>강릉시</a>에 이르는 구간은 (사실상 거의 전 구간) 도로 상태가 매우 열악하다. 고갯길과 굽은길이 대다수이며 <a>태백산맥</a>, <a>소백산맥</a>을 관통하는 도로의 특성상 매우 험난하다. 현재 <a>봉화군</a> <a>소천면</a> 현동리와 <a>태백시</a> 사이 (<a>국도 제31호선</a>과 중복되는 구간)에 험난한 이 구간의 소요시간 단축을 위한 4차선 확장공사를 하고 있는 중이다.\n</p><p><a>강원도</a> <a>강릉시</a> <a>성산면</a> ~ <a>홍제동</a> 구간은 대한민국의 일반국도 중에서 유일하게 고속도로와 중복되던 구간이었다. 이 구간은 지금의 국도가 처음 신설된 1981년 이전부터 <a>영동고속도로</a>로 지정되었기 때문인데, 국도 제35호선은 이 때문에 <a>강원도</a> <a>강릉시</a> <a>성산면</a> ~ <a>홍제동</a> 구간이 신설 당시부터 <a>영동고속도로</a>와 중복되었다.<sup><a>[1]</a></sup> 이후 <a>2001년</a> <a>영동고속도로</a>가 <a>대관령</a> 구간을 이설하면서 본래 국도의 역할만 하게되었지만 2014년 7월 15일 일반국도 노선 지정령이 폐지되기 전까지 이 구간은 영동고속도로와 중복되는 것으로 표기가 되었다.<sup><a>[2]</a></sup>\n</p>
