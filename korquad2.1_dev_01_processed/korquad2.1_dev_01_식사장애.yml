- - 식사장애의 원인은 어떻게 되는가?
  - <p>자신의  식사장애가 자존감과 자신감을 지키기 위한 외적인 해결방법으로 나타나는 것으로 보여진다. 거식증의 경우 환자는 스스로를 사회에 필요한 사람으로 만들기 위해 체중을 줄이는 방법으로 자신의 바램을 실현하려고 한다.<sup><a>[2]</a></sup> 이론적으로 식사장애를 기분장애의 일종으로 보고 있으며 일부는 식사장애를 기분장애의 변형으로 보기도 한다. 식사장애는 기분장애와 같이 환자의 가족력이나 과거력이 유의미한 영향을 준다고 본다.<sup><a>[3]</a></sup> 많은 경우 식사장애 환자들에게서 기분 저하, 활동력 감소, 실망과 슬픔이 관찰되기도 한다. 이는 임상적으로 기분장애의 일종인 우울증이 있을 수도 있음을 시사하는 부분이다.<sup><a>[2]</a></sup>\n</p><p>또한 식사장애 자체를 원인으로 보기도 한다. 비정상적이고 제한적인 음식의 섭취가 신체 내부의 화학적 불균형을 유발하고 감정적인 변화를 일으킬 수 있다는 것이다.<sup><a>[2]</a></sup>\n</p>
