- - 서울특별시의 지선버스의 형태는 어떻게 나뉘지?
  - <ul><li>일반 지선버스: 가장 일반적인 형태로 <a>간선버스</a>와 마찬가지로 <a>도시형버스</a>로 운행하며 요금은 <a>간선버스</a>와 같다. <a>간선버스</a>에 비해 평균적으로 굴곡이 많고 노선의 길이도 짧다. 번호는 네 자릿수로 이루어져 있으며 첫 번째 숫자는 출발지 번호, 두 번째 숫자는 종점번호, 세 번째와 네 번째 숫자는 일련번호이다. <a>2009년</a> 현재 292개 노선이 운행 중에 있다.</li>\n<li>차등 지선버스: 일반 지선버스와 마찬가지로 번호는 네 자릿수로 이루어져 있다. 요금과 기능은 노란색의 <a>순환버스</a>와 같다. 보통 10km 이내의 초단거리를 운행하며, 중형차량이 주로 들어간다. 봉천역(기점)에서 재넘이고개(회차) 운행하는 유일한 카운티 노선인 <a>오케이버스</a> 5538번이 대표적인 예이다. 3km밖에 운행하지 않으며, 정차 정류소 수는 6개밖에 정차하지 않는다. <a>2015년</a> <a>12월 1일</a> 관악11번으로 형간전환 이후 <a>은성운수</a>에 이관되었다.</li></ul>
