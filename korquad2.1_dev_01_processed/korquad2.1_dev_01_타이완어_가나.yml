- - 가나 문자로 대만어 단모음을 나타낼 때 어떤 문자를 어떤 규칙을 활용해 표기할까?
  - <p>대만어의 단모음(單母音)은 여섯 종류로 문자「ア」,「イ」,「ウ」,「エ」,「オ」,「ヲ」를 사용한다.\n</p>\n<ul><li>「ヤ」,「ユ」,「ヨ」,「ワ」,「ヰ」,「ヱ」등은 사용하지 않는다.</li>\n<li>「ヲ」는 <span>[ə]</span>로 발음된다. 다만 일부 지방에서는 <span>[o]</span> 또는 <span>[ɤ]</span>로 발음한다.</li>\n<li>「ヲ」가 <a>이중모음</a>으로 쓰일 때에는 ヲア(<span>[ua]</span>)와 ヲエ(<span>[ue]</span>), 또는 ヲァイ(<span>[uai]</span>), ヲァッ(<span>[uat̚]</span>)과 같이 <span>[u]</span>로 발음된다.</li>\n<li>단모음(單母音)이 있는 음절 뒤에 같은 모음이 반복되면, カア(<span>[ka]</span>), キイ(<span>[ki]</span>), オオ(<span>[ɔ]</span>), ヲヲ(<span>[ə]</span>)와 같이 일본어의 <a>장음</a>과 같은 역할을 한다.</li>\n<li>ァ, ィ, ゥ, ェ, ォ, <small>ヲ</small>는 단모음(短母音) 표기에 쓰인다. 이들은 キァウ(<span>[kiau]</span>), キェク(<span>[kiek̚]</span>), キァゥ(<span>[kiauʔ]</span>)와 같이 음절 중간에 있는 모음 또는 <a>성문 파열음</a>에 쓰인다.</li>\n<li><a>취안저우</a> 방언을 위한 <span>ウ</span>(<span>[ɨ]</span>)와 <span>オ</span>(<span>[ə]</span>)의 두 가나가 있다. 이들은 ク<span>ウ</span>(<span>[kɨ]</span>), コ<span>オ</span>(<span>[kə]</span>), ク<span>ゥ</span>ヌ(<span>[kɨn]</span>)과 같은 예에 쓰인다.</li>\n<li>「f-」 <a>순치음</a>이 없으므로「フ」의 발음은 <span>[ɸu]</span>가 아니라 <span>[hu]</span>가 된다.</li>\n<li>어말에서의 <a>비음</a> 「ヌ」는「n」음, 「ム」는「m」음, 「ン」는「ng」음으로 사용된다.</li></ul>
