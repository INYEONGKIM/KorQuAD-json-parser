- - 축구 국가대표팀 우루과이의 암흑기는 언제였을까?
  - <p>1970년 FIFA 월드컵이 끝난 이후의 우루과이 축구 국가대표팀은 장장 40년에 달하는 긴 세월동안 축구약체로 전락하고 말았다. 심지어는 <a>1978년 FIFA 월드컵</a>, <a>1982년 FIFA 월드컵</a>, <a>1994년 FIFA 월드컵</a>, <a>1998년 FIFA 월드컵</a>, <a>2006년 FIFA 월드컵</a><sup><a>[4]</a></sup> 이 다섯개의 대회에서는 지역예선조차 통과하지 못했다. 이 기간 동안 우루과이는 왕년의 강호로만 기억될 뿐 팀 분류상 약체로 분류되었으며 우루과이의 국민들조차도 옛날의 추억만 되새길 뿐 자국 국가대표 축구팀의 실력에 그렇게 큰 기대를 걸지 않았을 정도였다.\n</p><p>그러나 이 기간에도 <a>1986년 FIFA 월드컵</a>과 <a>1990년 FIFA 월드컵</a>에서 연속 16강에 진출했으며(다만 1986년에는 서독, 스코틀랜드와 비기고 덴마크에 1:6으로 패했음에도 조 3위 와일드카드를 얻어 16강에 진출한 것. 1990년에도 대한민국을 상대로 오프사이드 오심 골로 1:0으로 승리했을 뿐 1승 1무 2패에 겨우 2득점만 얻었다.) <a>1983년 코파 아메리카</a>, <a>1987년 코파 아메리카</a> 2연패에 <a>1989년 코파 아메리카</a>, <a>1999년 코파 아메리카</a> 준우승을 하는 등 나름대로 남미 안에선 강한 모습을 보였다. 워낙 이전의 성적이 좋았기 때문에 상대적으로 암흑기였을 뿐 실력 자체는 꾸준히 중상위급 수준을 유지하고 있었다.\n</p>
