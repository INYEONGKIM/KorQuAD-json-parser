- - 대한민국의 단일 민족에 관한 의식과 논란은 무엇인가?
  - <p>전에는 한국인이 단일 민족인가 아닌가에 대해 의문이 있었으나 최근 유전자 과학의 발전에 의해 한국인은 단일 민족으로 볼수 있으며 다른 민족들과는 달리 유전적 동일성이 매우 가까운 단일 민족으로 밝혀 졌다.<sup><a>[1]</a></sup>\n대한민국에서는 '단일민족의식'과 그에 근거한 '순혈/혼혈'이라는 구분법이 뿌리깊게 박혀 있고, 이로 인해 인종차별이 유발되기도 하여 <a>국제연합</a> 인종차별철폐위원회로부터 인종차별을 금지할 것을 권고받기도 하였다. 1991년, 중국계 화교나 베트남계 주민의 지위에 대한 지적을 받았을 때 한국 정부는, "대한민국은 단일민족국가로서, 인종차별은 없다"고 주장하였으며, 2007년에 비슷한 지적이 나왔을 때도 "한국은 단일민족", "한국에 소수민족 차별은 거의 존재하지 않는다. 하지만 단일민족성으로 인해 자연적으로 발생한 '순혈'에 대한 한국인의 자부심이, '혼혈'에 대한 차별을 유발하고 있고“ 대한민국이 일제 침략에 직면해 단일한 민족 동일성을 구축했으며 이같은 정서와 민족주의가 다른 민족을 공격하는 수단이 아니라 제국주의 강대국을 물리치고 '경술국치' 의 치욕스러운 과거를 되풀이하지 않기 위한 강력한 방어적 기제로 작용해왔다고 주장했다. 이에 대해 국제연합 인종차별철폐위원회는 '순혈과 혼혈이라는 구분은, 인종적 우열의식을 확산시킨다는 점에서 볼 때 재고해야 한다", "인종차별을 없애려고 노력하라"고 권고하였지만, 한국 내에서는 "내정간섭이 아닌가"라는 반발의 목소리가 있었고, 아직도 단일민족의식이 깊이 뿌리박혀 있다. 하지만 정부 차원에서 의식적으로 '다문화 가정', '다문화 사회'등 인종차별성을 완화시킨 언어사용을 권장하고 있으며, 텔레비전 광고 등 다양한 수단을 통해, 이주노동자로 인한 외국인 비율의 급격한 증가라는 한국사회의 현실적 측면에 맞추어, 이를 받아들일 수 있는 국민의식 확립에 노력하려는 움직임이 보인다.\n</p>
- - 일본을 순수한 하나의 민족으로 이뤄진 공동체로 보는 것은 왜 옳지 않습니까? 
  - <p>일본은 선주민족인 <a>류큐 민족</a>과 <a>아이누 민족</a> 외에는 한반도와 중국으로 부터 온 야요이족과 아이누민족과 유사한 파생족인 조몬족과 혼혈인 <a>야마토 민족</a>이 인구의 대다수를 차지한다. '일민족, 일국가, 단일언어의 일본'이라는 류의 우익성향의 몰지각한 발언은 정계나 언론계에서 종종 찾아볼 수 있는 견해이다.\n</p><p>앞서 기술한대로 민족국가와 관련한 민족주의에 대한 혐오감도 있으며, 일본을 단일민족국가라 부르는 것 자체를 비판하는 견해도 매우 강하게 존재하는 편이다. 이 경우는 소수 존재하는 비일본민족의 존재를 지적하여 '순수'한 의미에서 일본은 단일민족이 아니라는 주장을 전개한다(한편 인구의 대다수가 야마토 민족인 일본은 '실질적인' 의미에서의 단일민족국가로서 '순수'라는 개념을 적용하여 일본이라는 국가의 단일민족성을 부정하려는 것은 옳지 않다는 반론이 있기도 하다). 이 경우에 의제가 되는 것은 주로 <a>아이누</a> 및 <a>오키나와</a>의 <a>류큐</a> 문화의 존재이다. 재일한국/조선인의 문제도 이 경우 제기된다.\n</p>
