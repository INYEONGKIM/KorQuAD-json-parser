- - 상추시의 역사는 어떻게 돼?
  - <p>상추의 역사는 중국 역사의 태동과 밀접한 관련이 있다. <a>삼황오제</a> 기간(약 BC25세기)으로 거슬러 올라가서 황제 <a>신농</a>, <a>전욱</a>, <a>제곡</a>은 현재의 상추 지역에서 살았다. 제곡의 아들 계(契)는 홍수를 조절하기 위해 <a>우</a>(禹)에게 도움을 요청하고 그에게 상 지역(현재의 상추)에 영지를 하사했는데 이로써 우는 고대 상 민족의 조상이 되었다. 이 설화는 상나라 사람들이 이웃한 나라들과 우마차와 함께 배로 상품을 교역하기 시작했음을 말해준다. 이때 이래로 상업에 종사하는 사람들을 상인(商人)으로 부르게 되었고 현재까지 이어지고 있다. 계의 13대 손인 <a>탕왕</a>은 <a>하나라</a>의 통치를 전복시키고 <a>상나라</a>를 세웠고 첫 수도를 남박(南亳)(현재의 상추 남쪽)에 두었다. BC11세기 무렵에 상나라는 <a>주나라</a>로 대체되었다. 상나라 왕의 자손들에게 상추 지역에 영지를 주었고 훗날 <a>송나라</a>가 되었다.\n</p><p>1997년 6월 1일, 상추 시가 설립되었다.\n</p>
