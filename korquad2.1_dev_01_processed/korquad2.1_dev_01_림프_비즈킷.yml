- - 밴드 림프 비즈킷은 2009년부터 2011년까지 어떤 활동을 했을까?
  - <p>2009년 2월 12일, 림프비즈킷은 자신들의 홈페이지를 통해 오리지널 멤버가 다시 모인다고 글을 올렸고, 2009년 5월부터 Rock am Ring, Download Festival, Summer Sonic 그리고 그들의 Unicorns N' Rainbows Tour 2009 를 통해 본격적인 활동을 시작하였으며, 2009년 8월 15일에는 <a>ETPFEST</a>를 통해 한국에서 내한 공연을 가졌다. 그리고 <a>ETPFEST</a> 공연 후 단독 공연을 했다.\n</p><p>2011년 6월 28일, 림프비즈킷은 복귀후 2년만에 새로운 앨범인 <i><a>Gold Cobra</a></i>를 발매함으로써 <a>빌보드</a> 차트 16위와 6년만에 원년맴버가 다 같이모여 앨범을 발매하게되고. 앨범은 미국내에서만 총 10만 장 정도가 팔렸으며, 앨범 수록곡 "Why Try"는 영화 <a>리얼스틸</a>의 OST로 쓰이기도했지만 그렇다 할 히트곡은 나오지 않았다. 그러나 앨범 수록곡 <i>Walking Away</i>는 프레드식의 발라드로 <i><a>Results May Vary</a></i>의 수록곡 <i>Behind Blue Eyes</i>에 이어 호평을 받았다.\n</p>
- - 림프 비즈킷은 2004년부터 2006년까지 어떤 활동을 했을까?
  - <p>밴드와 정신적인 면에서 이질적이었던 <a>마이크 스미스</a>가 밴드를 떠나고, <a>웨스 볼랜드</a>가 기타리스트로 다시 복귀했다. 1집 때의 프로듀서까지 복귀한 림프 비즈킷이 2005년 5월 3일에 내놓은 새 앨범 <i><a>The Unquestionable Truth (Part 1)</a></i>은 7곡짜리 EP 앨범이었다. 이 앨범은 기존의 성공작과는 대조적이게 특별한 홍보나 선전 없이 <a>빌보드</a> 차트 24위를 기록하며 데뷔했다. 첫 주의 판매고는 3만 7천 장이었으며, 미국 내에서는 총 10만 장 정도만이 팔렸다.(전 세계적으로는 100만장 이상 판매함.)\n</p><p>2005년 11월 8일에는 그들의 첫 번째 <a>베스트 앨범</a>인 <i>Greatest Hitz</i>가 발매되었다. 이 앨범에는 기존의 히트곡들과 함께 3곡의 신곡이 들어 있었다. <a>프레드 더스트</a>와 <a>웨스 볼랜드</a>는 이 앨범에 특별한 관심을 표하지 않았다. 반면 이 앨범은 <a>빌보드</a> 차트 47위를 기록했다.\n</p>
