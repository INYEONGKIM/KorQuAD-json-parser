- - 브로드웰의 모델별 특징은 어떻습니까? 
  - <ul><li><a>BGA</a> 패키지\n<ul><li>브로드웰-Y: <a>단일 칩 시스템</a>(System on a Chip, SoC); 4.5 W 와 3.5 W <a>열 설계 전력</a>(Thermal Design Power, TDP) 급, 태블릿 PC와 울트라북용이다. GT2 CPU가 사용되고, 최대 8GB의 LPDDR3-1600 메모리를 지원한다.<sup><a>[7]</a></sup> 2014년 <a>타이베이 컴퓨텍스</a>에서 인텔은 이 칩들은 코어 M 브랜드가 될 것이라고 발표했다.<sup><a>[8]</a></sup></li>\n<li>브로드웰-U: Soc; 2종의 TDP급 - 2+2 와 2+3 형태(2개 코어와 GT2 또는 GT3)의 15W 와 전력의 2+3 형태의 28W<sup><a>[9]</a></sup> 인텔 <a>울트라북</a>과 <a>NUC</a>(Next Unit of Computing) 플랫폼용의 PCH-LP 칩셋이 부착된 마더보드에 사용되도록 설계되었다. 최대 16GB의 DDR3 또는 LPDDR3 메모리를 지원하며, DDR3-1600 과 LPDDR3-1867 의 속도가 가능하다.<sup><a>[6]</a></sup> 5x00 GPU가 통합된 브로드웰-U 모델은 82mm<sup>2</sup>의 <a>다이</a>에 총 13억개의 트랜지스터가 집적되어 있고, 6100 과 6200 GPU가 통합된 모델들은 133mm<sup>2</sup>에 총 19억개의 트랜지스터가 있다.</li>\n<li>브로드웰-H: 47W 와 65W DTP 급으로, 일체형 시스템, <a>미니 ITX</a> <a>폼 팩터</a> 마더보드, 기타 작은 공간을 차지하는 방식에 사용되는 HM86, HM87, QM87, 그리고 새로운 HM97 칩셋을 장착한 마더보드에 사용된다. 이 모델은 싱글과 듀얼 2가지 형태로, 듀얼 칩(4코어, 8쓰레드)은 GT3e 와 GT2 GPU, 싱글 칩(2코어, 4쓰레드)은 GT3e GPU가 탑재된다. 최대 32GB의 DDR-1600 메모리를 지원한다.<sup><a>[7]</a></sup> 2015년 6월 발표되었다.</li></ul></li>\n<li>LGA 1150 소켓\n<ul><li>브로드웰-DT: GT3e 통합 그래픽(아이리스 프로)과 128MB <a>eDRAM</a> L4 캐시가 탑재된 65W급의 쿼드 코어 언락 데스크탑 버전. 하스웰 프로세서용으로 설계된 LGA1150 마더보드와 하위 호환된다고 발표되었다.<sup><a>[10]</a></sup></li></ul></li>\n<li>LGA 2011-v3 소켓\n<ul><li>브로드웰-EP: <a>제온</a> E5-2600 v4 등으로 판매되며, C610 웰스버그 칩셋 플랫폼을 사용한다. 22코어에 44쓰레드까지 가능하며, 총 55MB의 캐시와 40개의 <a>PCI 익스프레스</a> 3.0 레인에 55~160W TDP 급이다. 메모리 속도는 쿼드채널 <a>DDR4</a>-2400까지 지원한다.<sup><a>[11]</a></sup></li>\n<li>브로드웰-EX: ‘브릭랜드’ 플랫폼은 미션 크리티컬(다운되어서는 안 되는) 서버용이다. <a>인텔 퀵패스 인터커넥트</a>(QPI)는 버전 1.1로 업데이트되며, 8개 소켓을 초과하여 무리 없는 확장이 가능하다. 메모리 속도는 최고 DDR3-1600 과 DDR4-1866까지 가능할 것으로 기대된다. 24코어에 48쓰레드, 60MB의 L3 캐시, 32개의 PCI 익스프레스 3.0 레인에 115~165W TDP급이다.</li></ul></li></ul>
