- - 동성 결혼에 관해 반대하는 국가별 입장들엔 어떤 것이 있을까?
  - <p>위와 같이 동성결혼을 허용하는 국가가 전 세계적으로 증가하는 추세에 있는 반면, 주로 이슬람권 국가에서는 <a>이슬람</a> 교리나 관습에 근거하여 동성애나 동성애자의 동거를 처벌의 대상으로 삼고 있다. <a>사우디아라비아</a>, <a>이란</a>, <a>예멘</a>, <a>수단</a>, <a>모리타니</a>, <a>나이지리아</a>의 북부 지역, <a>소말리아</a>의 남부 지역에서는 적발될 경우에 최고 <a>사형</a>까지 판결하며, 다수의 중동 국가에서 중범죄로 다루어지고 있다.<sup><a>[50]</a></sup> <a>우간다</a>와 같이 기독교가 다수를 차지하는 국가에서도 동성애를 <a>종신형</a>으로까지 처벌하고 있다. 특히 동성결혼이 이미 허용되는 추세인 선진국의 보수 기독교 계에서 자국에서 후퇴한 뒤 자신들의 선교 및 봉사 활동 인프라를 활용해 <a>아프리카</a>와 <a>카리브해</a> 국가들에 동성애 혐오주의를 전파하고 있다는 의혹과 비난을 받고 있다.<sup><a>[51]</a></sup>\n</p><p>또, <a>러시아</a>는 <a>2013년</a>에 '동성애 선전 금지법'을 제정하여 공개 장소와 언론에서의 동성애 행위나 성소수자 문화 축제, 시위 등 공공에 대한 성소수자 인권 증익 운동을 불법으로 규정하여 징역 또는 벌금형에 처하는 범죄로 다루고 있다.\n</p>
