- - 데번셔 공작부인인 조지아노 캐번디시는 왜 빚이생겼고 그녀의초상화는 어떻게 남아있을까?
  - <p>데번셔 공작부인은 혼수와 외도, 미모 가꾸기, 디자인과 옷에 대한 열정 그리고 정치활동으로 유명할 뿐만 아니라 도박을 좋아한 것으로도 유명하였다. 본가인 스펜서 가문과 남편의 가문인 캐번디시 가문 모두 엄청나게 부유한 집안이었지만, 공작 부인에게 돈 한 푼도 주지 않았기 때문에 공작 부인은 엄청난 빚을 남기고 죽었다고 전해진다. 공작 부인은 1806년 3월 30일 48세를 일기로 사망하였는데, 사망 원인은 간에 종양이 생겼기 때문이었다. 그녀의 유해는 모든 성인 기념 성당(오늘날의 <a>더비 대성당</a>)의 묘지에 안장되었다. 임종 당시 그녀는 오늘날 돈으로 환산하면 372만 파운드에 해당하는 빚을 남기고 갔다.<sup><a>[4]</a></sup> 공작 부인은 자신의 부채 상황을 남편이 알까봐 노심초사하였으며, 죽을 때까지 이를 숨겼다. 공작은 아내의 부채 상황을 그녀가 죽은 후에야 알게 되었으며, 부채 금액을 보고 “이게 전부인가?”라는 말을 했다고 한다.<sup><a>[4]</a></sup>\n</p><p>생전에 세간의 주목을 받았던 조지아나 공작 부인은 <a>토머스 게인즈버러</a>와 <a>조슈아 레이놀즈</a> 등에 의해 초상화로 그려졌다. 토머스 게인즈버러가 그린 가장 유명한 그림은 커다란 모자(당시 센세이션을 일으킬 정도로 널리 유행하였으며, 게인즈버러 모자 또는 초상화 모자로 알려진 스타일)를 쓴 공작 부인의 초상화는 수년 전에 분실되었다. 이 그림은 런던 아트갤러리에 있던 것을 애덤 워스가 훔쳤으며, 미국의 핑커톤 탐정사무소의 윌리엄 핑커톤에 의해 아그뉴의 아트갤러리로 무사히 돌아오게 되었다. 이 그림은 10년 전에 소더비 경매장에 다시 모습을 드러냈으며, 제11대 데번셔 공작이 구입하여 현재 <a>채스워스</a> 전시관에서 보관 중이다.\n</p>
