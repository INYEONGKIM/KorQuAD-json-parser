- - 정치인 안민석이 경찰관을 폭행한 사건이 뭐야?
  - <p>2008년 6월 27일 새벽 1시 10분 경, 서울 종로구 세종로 광화문빌딩 앞에서 촛불 시위에 참가하던 안민석은 불법시위 선동자를 검거하려는 경찰과 몸싸움을 벌였다. 안민석은 서울경찰청 제2기동대 소속 전경, 부대장, 경비계장 등 3명을 폭행해 시위진압경찰의 공무집행을 방해하였고, 이들에게 각각 2~3주간의 상해를 입혔다. 안민석에게 폭행을 당한 경찰들은 2008년 6월 27일 서울종로경찰서에 고소장을 제출했고, 고소 건은 2009년 12월 15일 서울중앙지방검찰청으로 송치됐다. 2010년 2월 5일 검찰은 안민석을 피의자 신분으로 소환했고, 2010년 4월 1일 서울중앙지방검찰청 공안2부(유호근 부장검사)는 안민석을 불구속 기소했다.<sup><a>[2]</a></sup><sup><a>[3]</a></sup>\n</p><p>2012년 11월 15일 대법원 2부(주심 김용덕 대법관)는 상해 및 공무집행방해로 기소된 안민석에게 벌금 300만원을 선고한 원심판결을 확정했다.<sup><a>[4]</a></sup>\n</p>
