- - 대한청년단은 어떻게 운영 되었을까?
  - <p>10개 도지부, 9개 서울 구지부, 17개 지방지부, 180개 시지부, 4천 230개의 군, 읍지부로 구성되었다. 48년 12월 31일 회원수는 300만에 달하는 거대 조직으로 성장했다. 대한청년단은 소속 청년단원들을 훈련시켜 예비역 장교로 임명하여 정규 군조직과 청년단 조직이라는 이원 체제로 운영했다.<sup><a>[3]</a></sup> 그 후, 1949년 대한민국의 예비 군조직인 <a>호국군</a>이 폐지되면서 대한청년단을 청년방위대로 재편하여 예비군사조직으로 활용하였다. 후에, <a>한국 전쟁</a> 와중에 청년방위대는 <a>국민방위군</a> 창설의 바탕이 된다.\n</p>
