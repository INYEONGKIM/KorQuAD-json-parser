- - 가벼운 수준의 컴퓨터 제어는 어떤 연상기호를 사용할까?
  - <p>특정한 프로그래밍 언어로 쓰인 프로그램은 <a>기계어</a>로 번역되어 컴퓨터에 의해 실행되며, 어떤 프로그래밍 언어도 기계어로 번역이 가능하다. 어떤 언어에서는 기계어 대신 <i><a>p-부호</a></i>로 불리는 바리를 생성하기도 한다. <a>프로그래머</a>가 기계 부호로 직접 작성하는 것도 가능하지만, 이는 굉장히 어려운 작업이다. 때문에 낮은 수준에서의 컴퓨터 제어가 필요한 경우 프로그래머들은 기계어 명령어에 대한 일대일 연상 기호 대응인 <a>어셈블리어</a>를 사용한다.\n</p>
