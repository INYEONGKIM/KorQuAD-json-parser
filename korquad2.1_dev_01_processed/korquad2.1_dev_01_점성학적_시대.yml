- - 점성학적 시대의 새롭고 대안적인 비주류 이론은 무엇일까?
  - <p>점성학적 시대의 거의 모든 국면에 대한 의견일치의 결여로 인해, <a>분점의 세차운동</a>과 연관된 점성학적 시대와 점성학적 시대의 역행 순서를 제외하고도, 점성학적 시대에 대한 대안적, 밀교적, 혁신적, 비주류의 그리고 새로운 표현의 개념들이 더 있는데, 그것들이 점성술의 다른 어떤 부문은 아닌 듯하다. 그러한 이유로, 그러한 사상들과 이론들이 더 광범위한 점성술 공동체에서나 천문고고학자들 사이에서 신뢰성이 확립되지 않았다면, 그것들은 이 문단에 속한다.\n</p><p>점성학적 시대에 대한 어떤 이론이나 접근법 또는 개념이 (전적으로나 부분적으로) 옳거나 틀렸음을 나타내거나 암시하더라도, 아직 널리 수용되지 않았다면, 그러한 것 역시 이 문단에 포함된다. 게다가, 이 문단에는 이 주제에 대해 타당성이 부여되지 않은 비주류적 접근법도 포함된다.\n</p>
