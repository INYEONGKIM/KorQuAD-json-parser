- - 애니메이션 명탐정 코난의 작품 구성은 어떤 식으로 되어있는가?
  - <p>참고로 OVA의 이야기 구성이나 극장판 애니메이션의 스토리 구성은 상호 보완 관계에 있으며 상황 설정 면에서 몇몇 부분은 단행본과 다르게 이루어져 있어 단행본의 줄거리와 다소 유사하지만 평행 관계에 있다. 또한 이와는 별개로 매직 카이토의 스토리 라인이나 특별판 이야기가 존재하며 드라마 줄거리의 내용도 별도의 내용으로 취급된다. (매직 카이토의 몇몇 에피소드는 애니메이션으로 방영되었고 특별판 이야기의 두 사건 또한 방영된 바 있다.)\n</p>
- - 명탐정 코난의 작품 구성과 인간관계는 어떠한가?
  - <p>작가 자신도 이 작품을 "추리 로맨스 코미디 만화"라고 칭하고 있을 정도로 많은 등장 인물의 관계가 예전부터 아는 사람이라는 설정이고, 인간 관계를 원활하게 그릴 수 있도록 되어 있으며 또한 주요 인물 사이에서는 과거의 사건에 따라 삽화가 개방적인 편이다. 대체로 이야기가 진행하면서 등장한 인물의 경우, 작품의 주요 시간축에서 이야기가 발전하기 위해서 처음부터 다른 사람과의 관계에 비해 그 변화는 상당히 빠르다.\n</p><p>게다가 '아카이 슈이치(한국명: 이상윤)'를 시작으로 '오키야 스바루(한국명: 최수현)', '세라 마스미(한국명: 양세라)', 그리고 '아무로 토오루(한국명: 안기준)'에 이르기까지 <a>건담 시리즈</a>의 주요 인물들을 소재로 문자 조합한 이름의 캐릭터가 검은 조직 관련 인물로 등장함에 따라 <a>건담 관련 작품</a>과의 관련성이 긴밀하게 되었다. 이로 인해 팬덤 사이에서는 명탐정 코난 내의 캐릭터 관계가 건담 시리즈처럼 되지 않을까 우려 섞인 목소리가 나오고 있다.\n</p>\n<h3><span></span><span>작중의 시간축</span><span><span>[</span><a>편집</a><span>]</span></span></h3>\n<p>작중의 시간은 '<a>소년 선데이</a>'에 게재된 기간과는 상관없이, 작중 등장인물들은 나이를 먹지 않는다. 특히 신이치와 란, 소노코는 계속 고등학교 2학년생이며, 코난, 하이바라, 아유미, 미츠히코, 겐타는 여전히 초등학생이다. 또한 이 만화에 국한된 것은 아니지만 TV 애니메이션도 방송 시간 절기에 맞출 수 있고, 원작에서는 겨울에 일어난 사건이 방영되는 일정에 맞춰 여름이 되거나 하는 경우도 있다. \n</p><p>또한 TV 애니메이션에서는 제 400 화 "의혹을 가진 란"에서 <a>쿠도 신이치</a>가 작아진지 반 년도 되지 않았다는 것은 아니라는 것을 나타냈다. 그 후, 원작에서도 만화책 58권에 수록된 적과 흑의 크래쉬 (애니 499 화)에서의 "아카이의 과거" 이야기의 시점에서 10억엔 강탈 사건 (만화책 제 18권에 수록된 검은 조직에서 온 여자 - 대학 교수 살인사건, 애니 129화 "검은 조직 10억엔 강탈 사건")으로 <a>미야노 아케미</a>가 살해되고 나서 아직 몇 개월 밖에 경과하지 않았음을 나타낸다. (영화 '탐정들의 진혼가'의 책자에 의하면, 애니메이션 제 400화 설정을 새삼 실감하도록, 성우진은 <a>신이치</a>가 사라진지 반 년이 되었다는 것을 생각하면서 더빙했다고 한다.)\n</p><p>또한, 작중에 등장하는 도구도 변화하게 되어 <a>신이치</a>로의 연락 수단은 <a>초등학생</a>도 <a>휴대 전화</a>를 가진 시대가 되면서 초기의 공중 전화와 귀걸이 타입 휴대폰이 사용되지 않게 되었다. 최근에는 TV애니메이션 제 673 화 "탐정들의 야상곡 (추리)"(만화 76권 File 1 ~ File 5)에서 코난의 <a>휴대 전화</a>가 <a>스마트폰</a>으로 바뀌게 된다. 또한 연재 당시에는 수첩형(극장판 4기 참고.)이었던 "경찰 수첩"도 <a>2002년</a> <a>10월 1일</a>부터 현실 세계에서의 "경찰 수첩"이 새로워진 배지 형태로 바뀌자 극중에서도 배지 형식 수첩으로 변경된다.\n</p><p>642화 카루타 카드 놀이 위기 일발(전편) 에서는, 코난의 대사인 "나 참, 정초부터 감기 걸릴 줄이야." 라는 대사를 보아 새해를 맞았다는 것은 알 수 있다. 다만 애니메이션 시간축은 원작을 많이 반영하고 있음에도 방영 일정에 맞추어 변경된 사례도 적지 않으며 이로 인해 원작 시간축이 애니메이션의 영향을 받기도 한다.\n</p>\n<h3><span></span><span>작중의 인간 관계</span><span><span>[</span><a>편집</a><span>]</span></span></h3>\n<p>추리 만화면서 등장 인물 간의 관계에 대한 이야기도 큰 의미를 부여하고, 등장 인물의 성격이나 관계성에 착안한 이야기가 많이 등장한다. 게다가 이야기가 진행됨에 따라서 <a>검은 조직</a>의 내부가 공개되고 이로 인해 양자의 이야기가 혼합하고 있다. 또한 등장 인물의 관계는 대부분이 <a>코난</a>을 둘러싼 사람과 경시청의 형사들의 연애 문제로 인해 진행되는 편이며 최근에는 <a>오키야 스바루</a>, <a>세라 마스미</a>, <a>아무로 토오루</a> 등 신규 캐릭터와의 관계가 점진적으로 변화하며 이야기 진행이 이루어지면서 이야기에 대한 독자들의 흥미를 주고 있다.\n</p>
