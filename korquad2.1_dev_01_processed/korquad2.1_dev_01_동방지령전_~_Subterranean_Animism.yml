- - 동방지령전에서 거미의 모습을 한 요괴는 어떤 특징을 보이는가?
  - <p>1면 보스. 츠치구모. 거미의 모습을 한 요괴. 질병을 조종하는 능력을 가지고 있으며, 그녀를 만난 인간은 높은 빈도로 심한 열병을 발병한다.<sup><a>[3]</a></sup> 요괴의 산 기슭에 있는 지하로 이어지는 풍혈과 옛 도시旧都 주변에 살고 있다. 인간에게 위험한 요괴이지만 성격은 밝고 친밀해지면 상대하는 것이 재미있어서 지하의 요괴들에게 인기있는 자이며, 《지령전》작중에서는 동굴에 들어간 레이무들에게도 상냥한 어조로 말을 하고 있다.\n</p><p>또한 싸움을 마다하지 않고 호전적이지만, 많은 숫자의 인간을 상대하면 승산이 없다는 것을 알고 있기 때문에 스스로 함부로 사람을 습격하는 일은 적은 것 같다. 건축 능력을 자랑스러워하며 지상의 요괴의 의뢰를 받아 밤 동안 지상에 나타나 하룻밤 사이에 건축 작업을 수행하고 다시 지하로 돌아 간다고 한다. 캇파인 카와시로 니토리에게는 "강을 오염시킨다"는 이유로 미움받고 있다.<sup><a>[4]</a></sup>\n</p>
