- - 가수 승리는 빅뱅으로 데뷔하기까지 어떤일들을 겪으며 성장해왔을까?
  - <p>승리는 1990년 12월 12일 <a>광주</a> <a>광산구</a>에서 1남 1녀 중 장남으로 태어났다. 어린 시절 가수의 꿈을 키웠던 그는 <a>정암초등학교</a>를 거쳐 <a>천곡중학교</a> 시절 댄스 그룹의 "일화"의 멤버로서 활동했으며, 승리의 춤 실력은 익히 잘 알려져 있었다.<sup><a>[2]</a></sup> 2005년 그는 제2의 신화를 발굴하는 리얼리티 서바이벌 오디션 프로그램 <a>Mnet</a> 《레츠 코크플레이 배틀신화》 에 지원했다.<sup><a>[3]</a></sup> 그는 자신의 춤 실력에 자신감이 있었지만, <a>신화</a> 멤버가 직접 6명의 멤버를 뽑아 남성 아이돌 그룹으로 데뷔시키는 프로젝트에 그는 실력 부족이라는 결과로 최종 탈락했다.<sup><a>[4]</a></sup> 이후 승리는 오디션을 통해 <a>YG 엔터테인먼트</a>의 연습생으로 발탁 되었고, 2006년 다큐멘터리 형식으로 제작 된 서바이벌 프로그램 《리얼다큐 빅뱅(BIGBANG)》에 출연했다. 하지만 9회에서 <a>장현승</a>(현재의 <a>트러블메이커</a> 멤버)와 함께 최종 멤버로는 탈락했는데, 탈락 위기 속에서 주어진 마지막 오디션 기회에서 빅뱅 멤버로서의 필요성 5가지 이유, 이전까지는 못보여준 자신의 노래 실력을 돋보여준 <a>타샤니</a>의 "하루하루"를 선보이는 등 다부진 각오를 밝히며 <a>양현석</a> 대표의 마음을 움직여 극적으로 <a>지드래곤</a>, <a>태양</a>, <a>T.O.P</a>, <a>대성</a>과 함께 <a>YG 엔터테인먼트</a>에서 제작하는 최초의 아이돌 힙합 그룹 <a>BIGBANG</a>의 멤버로 정식 합류하게 되었다. 승리는 빅뱅의 멤버 <a>태양</a>과 함께 그룹 내에서 가장 뛰어난 춤 실력을 보유하고 있다.<sup><a>[5]</a></sup>\n</p><p>2007년 9월 재학 중이던 <a>숭의고등학교</a>를 자퇴했었던 그는 2009년 7월 <a>고졸 검정고시</a>에 합격해,<sup><a>[6]</a></sup> 그해 <a>10월</a>에는 <a>중앙대학교</a> 연극영화학과에 수시모집에 특기자 전형 연기경력자 부문에서 23대1의 경쟁률을 뚫고 합격해 10학번으로 입학했지만<sup><a>[7]</a></sup><sup><a>[8]</a></sup> 바쁜 연예 활동으로 국제사이버대학교 예체능학부 방송연예학과에 편입하였다.<sup><a>[9]</a></sup><sup><a>[10]</a></sup>\n</p>
