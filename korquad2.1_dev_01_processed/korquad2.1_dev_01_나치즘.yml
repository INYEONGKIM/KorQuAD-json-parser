- - 나치즘과 가톨릭교는 어떤 관련이 있어?
  - <p>나치즘과 파시즘은 <a>가톨릭</a>에서 그 뿌리가 나왔다는 견해가 유력하다. 이를 뒷받침하며 프레드릭 호페트(M. Frederic Hoffet)는 이렇게 주장하고 있다. "히틀러, 괴벨스, 힘러, 그리고 나치당의 주요 인사들은 모두 <a>가톨릭</a> 교도들이었다. 이는 우연한 일이 아니다. 그것은 그들이 종교 지도자였기 때문이며, 민족 사회주의 정신은 일찍이 독일 가톨릭교회가 가지고 있었던 것이었다. 민족 사회주의와 가톨릭 제도간의 유사성은 선전 방법과 당조직을 살펴 보면 잘 알 수 있다. 그 문제에 있어서는 괴벨스만큼 뛰어난 업적을 자랑하는 자도 없다. 그는 <a>예수회</a> 대학에서 교육을 받았고 문학과 정치학에 전념하기 전엔 신학도였다. 그의 저서는 페이지마다, 줄마다 주인에 대한 충성을 가르치고 있다. 그래서 그는 진실을 외면하고 복종을 강요하고 있다. 그는 '어떤 거짓은 우리의 양식만큼이나 유용하다'라고 <a>이냐시오 데 로욜라</a>가 저서에서 주장한 도덕적 상대주의를 이어 받아 주장하였다."<sup><a>[25]</a></sup>\n</p>\n<div><img> <a>하켄크로이츠</a> 문서를 참고하십시오.</div>\n<p>주요 상징으로 갈고리 십자기인 하켄크로이츠(<span><a>독일어</a>: </span><span>Hakenkreuz</span>)가 있는데, 이는 불교에서 <a>만자</a>가 "아름답고 행복한 상징"을 뜻하듯이 방향이 반대이지만 "아름답고 행복한 상징"을 뜻한다.\n</p>
