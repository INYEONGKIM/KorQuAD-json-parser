- - 문경진은 음악가로써 어떤 행보를 보였을까?
  - <p>2005년 7월 23일 <a>조선중앙통신</a>은 문경진이 7월 15일부터 20일까지 <a>헝가리</a>에서 진행된 카네티 국제바이올린콩쿠르에서 우승한 다음 <a>김정일</a>에게 감사의 편지를 보냈다고 보도하였는데, 이 편지에 의하면 문경진은 평범한 음악인 부모 아래 태어나 <a>평양음악무용대학</a>을 졸업하고 <a>만수대예술단</a>에서 바이올린 연주자로 있었으며 그 후 <a>모스크바</a> 유학을 떠난 것으로 확인되었다.\n</p><p>또한 2012년 3월 16일 <a>노동신문</a>의 기사 〈은하수관현악단의 음악재사들〉에 의하면, 문경진은 1981년 평양에서 태어나 평양음악무용대학 지금의 <a>김원균명칭 음악종합대학</a>을 졸업하고 2002년 제12회 <a>2.16예술상</a> 개인부문 2등을 차지하였으며, 이후 <a>러시아</a> <a>차이콥스키명칭 모스크바국립음악대학</a>에서 수학하였다. 또한 노동신문은 같은 기사에서 문경진이 2005년 11월 <a>파가니니</a>명칭 제3차 모스크바 국제콩쿠르에서 2등을 차지하였으며, 2006년 7월 프랑스의 앙데시에서 진행된 제11차 카네티 국제음악축전에서는 문경진의 바이올린 독주회가 있었는데 높은 기교를 요구하는 <a>바하</a>, <a>파가니니</a>, <a>차이콥스키</a>의 곡들을 훌륭히 연주한 1시간 30분의 공연은 대절찬을 받았다고 전했다.<sup><a>[5]</a></sup>\n</p>
- - 문경진의 음악 경력은 어떠한가?
  - <p>2009년 5월 김정일의 지시에 의하여 <a>은하수관현악단</a>이 창단되었다.<sup><a>[6]</a></sup> <a>은하수관현악단</a>은 <a>조선국립교향악단</a>에 비하면 소규모 음악단체라고 할 수 있으며, 이 악단의 악기 편성은 기본적으로 <a>배합관현악</a> 편성과 전자악기, 그리고 브라스밴드가 섞여있어 일종의 팝스오케스트라 형태로 볼 수 있었다.<sup><a>[7]</a></sup> 이들은 가요의 반주와 경음악, 그리고 <a>민족관현악</a>과 <a>배합관현악</a>, 서양클래식 등 다양한 연주를 보여주고 있었는데, 문경진은 해외 유학 경험과 다양한 국제 콩쿠르에서의 좋은 성적 그리고 뛰어난 연주 실력을 바탕으로 김정은이 국보적 예술단체라고 표현한<sup><a>[8]</a></sup> 은하수관현악단의 악장이 되었다.\n</p><p>은하수관현악단은 2012년 3월 14일 <a>프랑스</a> <a>파리</a>의 <a>살 플레옐</a>에서 첫 해외 공연을 가졌는데,<sup><a>[9]</a></sup> 1부에서는 리명일과 윤범주의 지휘로 〈그네타는 처녀〉, <a>가야금</a>과 <a>해금</a>을 동반한 <a>산조</a> 음악 등 <a>조선민주주의인민공화국</a> 창작곡 네 곡과 문경진의 <a>바이올린</a> 독주로 <a>생상</a>의 〈<a>서주와 론도 카프리치오소</a>〉를 연주했고, <a>서울시립교향악단</a>의 <a>정명훈</a>이 지휘하는 2부에서는 <a>라디오 프랑스 필하모니 관현악단</a>과 합동 공연으로 <a>브람스</a>의 <a>교향곡 1번</a>을 연주하였다.<sup><a>[10]</a></sup> 이 공연은 <a>프랑스 앵테르(France Inter)</a>와 <a>프랑스 뮈지크(France Musique)</a> 두 라디오 방송에서 직접 생중계하였다. 그런데 함께 연주한 프랑스 오케스트라 단원에 의한다면, 이 공연에서 문경진의 <a>바이올린</a>은 18세기 최고 명기 <a>스트라디바리우스</a>로 밝혀졌다.<sup><a>[11]</a></sup><sup><a>[12]</a></sup>\n</p>
