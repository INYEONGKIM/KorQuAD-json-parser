- - 2010년 세계 박람회 개최를 위한 1차 유치 시도에는 어떤 것들이 있었을까?
  - <p><a>1996년</a> <a>1월 9일</a> <a>국무총리</a> 주재로 제1회 해양개발위원회를 열고 '해양개발기본계획(안)'을 심의 통과하였는데 이날 발표된 8대 시책중 '해양엑스포 개최 검토'가 처음으로 포함되면서 엑스포에 대한 유치 시도가 시작되었다. 같은해 <a>9월</a> <a>전라남도</a>는 해양을 주제로 <a>2010년</a>에 엑스포를 개최할 수 있도록 국가정책으로 채택해달라는 의견을 전달하였고, <a>1997년</a> <a>5월</a> <a>광양시</a>에서 열린 '제2회 바다의 날' 행사에서 <a>김영삼</a>대통령은 '2010년 해양엑스포를 전남에 유치하겠다'고 공식적으로 선언하게 되면서 가시화 되게된다. <a>1997년</a> <a>9월</a> <a>전라남도</a>는 '2010 해양엑스포 개최 기본구상안'을 정부에 제출하였는데, '2010년 5월부터 10월까지 해양을 주제로 하는 등록박람회를 개최한다'라는 내용을 골자로 하였다. <a>해양수산부</a>는 이를 토대로 7개 항목별로 가중치를 부여해 최고 점수를 획득한 지역을 후보지로 결정하겠다는 방침을 정했다. <a>여수시</a>, <a>완도군</a>, <a>목포시</a>, <a>신안군</a>이 유치를 위해 나섰는데 각 지자체는 경제적, 문화적 타당성을 기반을 유치활동을 전개하였다. <a>1999년</a> <a>3월</a> 전남 3개 지역에 대한 심사결과를 발표하였고, 2010년 해양 엑스포 개최 후보지는 <a>여수시</a>로 결정된다.\n</p><p>정부는 <a>1999년</a> <a>6월 14일</a> 국무회의에서 '2010년 세계해양엑스포' 개최 및 유치추진 계획안을 의결하였고, 공식명칭을 '2010년 세계해양엑스포'에서 '2010년 세계박람회'로 변경하였다. <a>2000년</a> <a>5월</a> 세계박람회 기본계획 II 가 새로 마련되었고, 개최후보지는 여수시의 신항지구로 바뀌게 되었다. <a>2001년</a> <a>5월 2일</a> <a>국무총리</a> 명의로 '2010년 세계박람회 유치신청서'를 <a>BIE</a>에 제출하였고 역대 최고의 유치 경쟁률을 기록하면서 유치전이 시작되었다. <a>2002년</a> <a>3월</a> <a>BIE</a> 실사단이 여수를 방문해 실사를 진행하였으나 같은해 <a>12월</a> <a>모나코</a>에서 열린 제132차 BIE 총회해서 2010년 세계박람회는 <a>중국</a> <a>상하이</a>로 결정되면서 유치에 실패하게 된다.\n</p>
