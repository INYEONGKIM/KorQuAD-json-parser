- - 골드만삭스는 어떤 역사를 가진 기업이야?
  - <p>1869년 설립된 골드만삭스는 현재 <a>맨하탄</a> 남부의 <a>뉴욕 시</a> <a>월스트리트</a> 200에 본사를 두고 있다. <a>인수 합병</a>(M&amp;A) 자문, 주식 발행 주간, 자산운용, 프라임 브로커 등 관련 서비스를 제공하고 있다. <a>독일</a>계 <a>유대인</a> 마르쿠스 골드만이 뉴욕에 차린 약속어음 거래 회사를 모체로 시작된 금융회사로, 130여 년의 전통을 자랑한다. 전 세계 24개국의 지사를 통해 기업의 M&amp;A와 채권발행 등의 사업을 하고 있다. 한국에서는 1992년 서울사무소를 개설 하였으며, 1998년 12월 서울지점으로 승격되었다.\n</p><p>2018년 10월, 골드만삭스 사장 겸 <a>COO</a> 데이비드 솔로몬(David M. Solomon)이 <a>CEO</a>에 선임 되었으며, 2019년 1월, 회장 로이드 블랭크파인(Lloyd C. Blankfein)이 명예회장으로 물러나면서 솔로몬 대표가 회장직까지 겸하고 있다.\n</p>
