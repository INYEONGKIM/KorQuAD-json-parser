- - 유수의 황제 즉위 후 생애는 어땠습니까?
  - <p><a>건무</a> 원년(<a>25</a>), 허베이의 실력자가 된 유수는 부하들로부터 황제로 즉위하라는 상주를 받았다. <a>유주</a>에서 개선하는 도중에 두 번이나 사양하다가 세 번째 요청에 「생각해보겠다」고 대답하고, 『적복부(赤伏符)』라는 참문(讖文)을 부기한 네 번째 요청으로 즉위를 수락하여 6월에 즉위, 연호를 건무(建武)라 했다. 이해에 경시제는 서쪽으로 온 적미군에게 항복한 뒤 살해되었다. 적미군도 장안 및 그 주변을 약탈하다 식량이 떨어지자 산둥으로의 귀환을 꾀했는데, 건무 3년(<a>27년</a>), 광무제가 파견한 대사도 등우·정서대장군(征西大將軍) 풍이가 적미군을 공격하였다. 처음에는 패배했던 풍이가 군사를 정비해 적미군을 격파하고, 서쪽으로의 퇴로를 끊고서 동쪽 의양(宜陽)에서 기다리고 있던 광무제의 군은 병량이 다한 적미군을 전투 없이 항복시켰다.\n</p><p>건무 6년(<a>30</a>)에 산둥을 평정하고 건무 9년(<a>33년</a>)에는 <a>농서</a>를 공략하여 현지의 지배자 <a>외효</a>는 병을 앓다 굶어 죽고, 뒤를 이은 아들 외순(隗純)은 건무 10년(<a>34</a>)에 항복하였다. 건무 12년(<a>36</a>) 촉 땅의 <a>공손술</a>을 멸함으로써 중국 통일을 달성했다.\n</p>
- - 후한 광무제 정책의 특징과 그것으로부터 유교의 진흥을 이루게 된 이유는 무엇일까?
  - <p>광무제의 시책은 정치적 · 사상적 특색의 하나로서 유교를 진흥시켰고, 학제 · 예제(禮制)를 정비했다는 데에 있다. 건무 5년(<a>29년</a>) 낙양에 태학(太學)을 설치하여 유학을 강론하게 하고 14명의 오경박사(五經博士)를 두었으며, 비슷한 시기에 각지에 사학(私学)이 마련되어 현지의 학자가 문하생을 모아 경서를 강의하게 된다. 또한 관리 등용제도인 향거리선(鄕擧里選)에서 효행, 청렴, 결백을 취지로 하면서도 특히 <a>효렴</a>(孝廉)이 중시되어, 건무 12년(<a>36</a>)에는 삼공 등이 매년 일정한 수의 효렴을 천거하도록 하는 규정이 마련되었다. 건무중원 원년(<a>56</a>)에는 낙양에 교화 · 제사 시설로서 명당(明堂) · 영대(靈台) · 벽옹(辟雍)이 설치되었다.\n</p><p>광무제가 통치의 근거로 삼은 유교는 전한 후기 이래 성행했던 참위설(讖緯說)과도 결합되어 있었는데, 여기에는 <a>예언</a> 등의 <a>신비주의</a>적인 요소가 짙게 가미되어 있었고 왕망도 이것을 이용하였다. 광무제는 즉위하면서 『적복부』의 예언에 따른 것 외에도 삼공의 인사와 봉선, 시행의 근거로서 참문을 쓴 사례도 있었으며, 참위설을 비판한 유학자는 등용되지 못했다. 만년인 건무중원 2년(<a>57년</a>)에는 도참(圖讖)을 천하에 선포할 것을 명했다.\n</p>
