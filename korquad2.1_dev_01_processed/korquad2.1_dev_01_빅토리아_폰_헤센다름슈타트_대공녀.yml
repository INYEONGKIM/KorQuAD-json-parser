- - 빅토리아 폰 헤센다름슈타트 대공녀의 결혼 생활은 어떠했는가?
  - <p>헤센의 빅토리아는 오촌이었던 <a>바텐베르크의 루트비히</a>와 결혼했다. 그는 아버지의 사촌이었지만, 루트비히의 어머니는 왕족이 아닌 귀족 출신이었으며, 이 때문에 그에게는 헤센 대공가의 계승권이 없었다. 어린 시절부터 영국 해군으로 복무한 그는 잘생긴 외모의 바람둥이였으며, 빅토리아와 사랑에 빠질 당시 막 스캔들로부터 벗어난 상태였다.\n</p><p>둘의 결혼에 대해 빅토리아의 아버지는 반대했다. 재산도 없고, 신분도 낮은 남자와 결혼하는 것이 못마땅한 것이었다. 하지만 일찍부터 궁정을 이끈 경험이 있던 빅토리아는 무척 독립적인 여성이었고 아버지의 반대를 그다지 심각하게 생각하지 않았다. 대신 외할머니인 빅토리아 여왕의 반대는 무척이나 심각하게 생각했다. 여왕은 빅토리아가 아직 어린 동생들을 더 돌봐야 한다고 생각했고, 그러기 위해서는 독일을 떠나서는 안 된다고 여겼다. 만약 루트비히와 결혼한다면 빅토리아는 영국에서 살아야 했기에 여왕은 반대한 것이다. 빅토리아는 결혼해도 가족을 돌볼 수 있다고 외할머니를 설득했으며, 결국 결혼 허락을 받았다. 하지만 좀더 생각해 보라는 의미로 1년의 약혼기간이 주어졌다. 둘은 모두 네 아이를 낳았다.\n</p>
