- - 비요크가 끼친  정치적 영향에는 어떤것이 있나요?
  - <p>비요크가 스스로 정치적 인물로 보여지는 것을 꺼려하고 그녀의 웹사이트에서 정치적 인물이라는 걸 부정했지만, 그녀는 세계의 수많은 독립운동에 강력한 지원과 지지를 보내고 있다. 그녀는 과거에 <a>티베트</a> 독립 자선 공연에 참여하는 등 티베트의 독립을 지지했고, <a>코소보</a>의 독립에 지원하기도 했다. 비요크는 그녀의 곡 〈Declare Independence〉를 그린란드와 패로어 섬에 바쳤고, 그것은 패로어 섬 내에서 논쟁을 불러일으키며 파장을 불러왔다. 또 그녀는 일본에서 열린 콘서트에서 두번이나 〈Declare Independence〉를 열창하며 <a>코소보</a>의 독립을 위해 곡을 헌정했다. 이 때문에 세르비아에서 열린 Exit 페스티벌에서 예정되었던 그녀의 공연이 신변 안전상의 이유로 취소되기도 했다.\n</p><p><a>2008년</a>에 비요크는 <a>상하이</a>에서 열린 그녀의 Volta 투어 공연에서 티베트의 독립에 곡 〈Declare Independence〉를 바치며, 곡을 부르던 중 "티베트! 티베트!" 라고 소리쳐 중국 안과 국제적으로도 큰 논란이 일었다. 이 사건 이후 중국의 문화부 장관은 해외 뮤지션들에 대한 대대적 단속을 실시하겠다고 밝혔고 곧 5월에 그녀의 중국 내 공연이 취소되었다.\n</p>
