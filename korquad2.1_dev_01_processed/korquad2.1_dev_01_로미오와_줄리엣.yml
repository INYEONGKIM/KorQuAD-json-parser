- - 셰익스피어는 극적인 효과를 위해 어떻게 표현하였어?
  - <p>셰익스피어는 조연의 개성을 부각시키고 부수적인 <a>플롯</a>을 추가하여 <a>극적 구성</a>을 극대화 하였다. 등장인물은 서로 다른 운문 형식을 빌려 자신의 개성을 드러낸다. 예를 들어 운명적인 사랑과 죽음을 맞이하는 로미오의 대사는 <a>소네트</a>로 표현된다.\n</p>
- - 로미오와 줄리엣에 대해 어떤 비평들이 있을까?
  - <p>로미오와 줄리엣은 부분적인 많은 결점이 있음에도 불구하고 셰익스피어 최고의 걸작 가운데 하나로 꼽힌다. 비평가 사이에 논점이 되는 것 중 하나는 두 젊은 연인에 대한 해석의 차이다. 이들은 자신들을 둘러싼 어찌할 수 없는 비운에 필사적으로 대항하다 파멸한 것인가? 아니면, 맹목적인 정열에 휩싸여 비극적인 결말로 치달은 것인가? 여러 가지 해석이 분분하나 학자들의 관점 차이에 의한 이견때문에 결론을 내리지 못하고 있다.<sup><a>[11]</a></sup>\n</p><p>1662년 초기 연극 비평가 <a>새뮤얼 피프스</a>는 "내가 본 것 중 최악의 연극"이라 혹평하였다.<sup><a>[11]</a></sup> 10년 후 <a>존 드라이든</a>은 등장인물 머큐시오에 대해 "머큐시오야 말로 셰익스피어의 기교의 정점이며 셰익스피어 자신이다. 3막에서 머큐시오를 죽임으로서 그는 자신을 죽였다"<sup><a>[11]</a></sup>라고 평가하였다. 로미오와 줄리엣에 대한 비평은 18세기에도 드문 드문 이루어졌으며 찰스 길든과 헨리 흄 사이에 등장인물의 성격 결함에 관한 논쟁이 있기도 하였다. 19세기에는 데이비드 게릭이 로미오의 자포자기와 줄리엣의 무모한 사랑에 초점을 맞추었고, 20세기에 이르러 리처드 그린 몰턴은 등장인물의 행동의 원인이 성격적 결함이 아닌 우연한 사건의 중첩에서 비롯된 것이라는 해석을 내세우기도 하였다.<sup><a>[11]</a></sup>\n</p>
