- - 다당류 중에서 키틴의 구성요소와 역할은 어떠한가?
  - <p><a>키틴</a>은 자연적으로 생성되는 많은 <a>중합체</a>들 중 하나이다. 키틴은 <a>절지동물</a>의 <a>외골격</a>과 같이 많은 동물들의 구조적인 구성요소를 형성한다. 키틴은 시간이 지남에 따라 자연 환경에서 <a>생분해</a>될 수 있다. <a>세균</a>과 <a>균류</a>와 같은 미생물에 의해 분비되고, 일부 식물에 의해 형성되는 <a>키티네이스</a>라고 불리는 <a>효소</a>에 의해 키틴이 분해될 수 있다. 이러한 미생물들 중 일부는 키틴의 분해로부터 생성되는 단당류에 대한 수용체를 가지고 있다. 만약 키틴이 검출되면 이들 미생물은 <a>글리코사이드 결합</a>을 분해하여 <a>단당류</a> 및 <a>암모니아</a>로 전환시키는 효소를 생산한다.\n</p><p>화학적으로 키틴은 <a>키토산</a>(키틴의 수용성 유도체)와 밀접한 관련이 있다. 또한 키틴은 <a>포도당</a> 유도체의 가지가 없는 긴 사슬인 점에서 <a>셀룰로스</a>와 밀접한 관련이 있다. <a>키틴</a>은 구조와 강도에 기여하여 생물을 보호하는 역할을 한다.\n</p>
