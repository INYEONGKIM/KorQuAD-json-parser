- - 비누의 유래와 역사는 어떻게 되는가?
  - <p>아시아 지역 유목민들이 염소의 지방과 나무가 타고 남은 재 등을 혼합해 사용한 것이 인류 최초의 비누로 여겨진다. 알칼리(Alkali)라는 명칭도 재(Kali)에서 유래된 것이다.\n</p><p>물건을 씻는 풍습은 고대 이집트나 메소포타미아문명 때부터 있었다는 사실이 유적의 벽화 등을 통해서 전해지고 있다. 로마시대에는 프라스아스라고 하는 칼륨분을 함유한 점토나 분뇨에서 분리한 암모니아 등이 세제로서 사용되었다. 오늘날 비누로서 사용하는 지방산나트륨도 이미 1세기경에 만들어져 있었다. 당시 갈리아인이 짐승의 지방과 재를 원료로 하여 비누를 만들었다는 사실을, 로마의 <a>플리니우스</a>가 그의 저서 《<a>박물지</a>》에 기록하고 있다. 다만 이것은 오늘날과 같이 세제로서가 아니고 약용과 포마드처럼 만들어서 사용하였다. 세제로서 사용하게 된 것은 2세기로 들어선 후부터였다. 8세기에 이르러서는 비누가 대량으로 생산되어 세제로서 일반 대중에게 널리 사용되게 되었다. 특히 이탈리아나 에스파냐 등의 지중해 연안 여러 나라에서는 올리브유와 해초를 태운 재를 써서 대량으로 비누를 만들었다. 이 비누를 마르셀비누라고 하는데, 이 명칭은 오랫동안 양질의 비누라는 대명사로서 쓰여 왔다. 비누의 제조가 오늘과 같이 화학공업으로서의 기초를 확립한 것은 18세기부터 19세기 사이였다. 원료인 유지의 화학 조성이 슐브르에 의해 밝혀지고, 프랑스의 <a>르블랑</a>에 의해 발명된 암모니아소다법으로 수산화나트륨이 대량 생산됨으로써 비누 제조의 기술이 확립된 것이다.\n</p>
- - 알칼리성 비누를 만들어내는 방법은 무엇입니까? 
  - <ul><li>잿물\n<ul><li>재 또는 수산화 나트륨 또는 수산화 칼륨을 물에 녹인다. (그 외 염기성이 강한 물질이라면 대부분 사용 가능하다)</li>\n<li>수산화 나트륨을 사용할 경우, 수산화 나트륨의 용해 반응은 발열 반응이기 때문에 용액이 뜨거워지므로 물에 수산화 나트륨을 조금씩 넣고 충분히 저어가며 녹인다.</li></ul></li>\n<li>지방\n<ul><li>지방은 체나 필터 등으로 걸러 불순물이 없게 한다. 가장 흔히 쓰는 지방은 저렴하고 구하기 쉬운 폐식용유이지만,</li>\n<li>시판되는 미용 비누는 <a>팜유</a> 등을 주 재료로 쓰기도 한다.</li></ul></li>\n<li>혼합\n<ul><li>걸러낸 지방에 잿물(또는 강염기 용액)을 천천히 조금씩 붓는다. 이 때, 향료나 기타 첨가제를 추가하여 보다 질좋은 비누를 만들 수 있다.</li>\n<li>지방은 강염기 용액과 만나 덩어리를 만드는데 이것이 비누이다. 모든 지방 분자가 반응하도록 충분히 저어준다.</li></ul></li>\n<li>정화 및 마무리\n<ul><li>혼합하면서 생긴 비누 덩어리를 걸러내어 별도의 용기에 옮겨 담는다.</li>\n<li>비누 덩어리를 7일 정도 말리면 비누로 쓸 수 있다.</li></ul></li></ul>
