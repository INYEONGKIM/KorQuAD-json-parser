- - 경산시 팔공산 괸봉 석조여래좌상의 설명은?
  - <p>민머리 위에는 상투 모양의 머리(육계)가 뚜렷하다. 얼굴은 둥글고 풍만하며 탄력이 있지만, 눈꼬리가 약간 치켜 올라가 있어 자비로운 미소가 사라진 근엄한 표정이다. 귀는 어깨까지 길게 내려오고 굵고 짧은 목에는 3줄의 주름인 삼도(三道)가 표시되어 있다. 다소 올라간 어깨는 넓고 반듯해서 당당하고 건장하지만 가슴은 평판적이고 신체의 형태는 둔중해진 듯하다. 투박하지만 정교한 두 손은 무릎 위에 올려 놓았는데, 오른손 끝이 땅을 향한 항마촉지인(降魔觸地印)과 유사한 손모양은 <a>석굴암</a>의 본존불과 닮았다. 그러나 불상의 왼손바닥 안에 조그만 약항아리를 들고 있는 것이 확실해서 <a>약사여래불</a>을 표현한 것으로 보인다. 불상이 앉아 있는 대좌(臺座)는 4각형인데 앞면과 옆면으로 옷자락이 내려와 대좌를 덮고 있다. 불상의 뒷면에 병풍처럼 둘러쳐진 암벽이 광배의 구실을 하고 있으나, 뒷면의 바위하고는 떨어져 따로 존재하고 있다. 풍만하지만 경직된 얼굴과 형식화된 옷주름, 평판적인 신체는 탄력성이 배제되어 8세기의 불상과는 구별되는 9세기 불상의 특징을 보여주고 있다.\n</p><p>이 불상의 위치는 <a>대구광역시</a>와 <a>경산시</a>의 경계선에서 100미터도 떨어져 있지 않고 <a>대구시내버스 401번</a>의 행선 표시판에 "갓바위"(시설지구 주차장을 의미한다)로 되어 있어 <a>대구광역시</a>에 위치한 것으로 오해할 수 있으나 실제로는 <a>경산시</a>에 있다.\n</p>
