- - 일본 군사사에서 수호가 수호다이묘화 된 이유는?
  - <p>제3대 무로마치 정이대장군 <a>아시카가 요시미쓰</a> 대에 이르러 남조가 멸망하여 남북조가 통일되고, 막부는 전국을 장악하게 되었다. 가마쿠라 막부와 마찬가지로 무로마치 막부도 각 율령국에 수호를 파견했지만, 수호의 권한은 점차 확대되어 갔다. 이윽고 수호직은 세습되게 되어 <a>수호다이묘</a>(守護大名)가 탄생했고, <a>수호령국제</a>(<span>守護領国制</span> <small>슈고료우고쿠세이<sup>[<a>*</a>]</sup></small>)라는 지방지배체제가 확립되었다. 무로마치 막부는 중앙의 막부와 지방의 수호다이묘들의 연합정권 성격을 띠고 있었다. 유력한 수호다이묘 몇 개 국을 합치면 그 군사력은 막부를 초과하는 경우까지 있었다. 남북조가 통일된 이후에도 종종 전란이 발생했다. 1467년에는 유력 수호다이묘인 야마나(山名) 군과 호소카와(細川) 군이 교토에서 무력충돌을 일으켰고(<a>오닌의 난</a>), 전쟁은 교토에서 지방으로까지 확대되었다.\n</p><p>무장한 농민인 야복은 무로마치 시대에 빈발한 민란의 일종인 <a>토일규</a>(<span>土一揆</span> <small>츠치잇키<sup>[<a>*</a>]</sup></small>)의 중심병력이 되었지만, 일부는 수호다이묘에게 고용되어 <a>경보병</a>인 <a>족경</a>(<span>足軽</span> <small>아시가루<sup>[<a>*</a>]</sup></small>)이 되었다. 오닌의 난에서는 족경 집단이 기습 전력으로 이용되었지만, 족경은 충성심이 부족해 무질서했고 종종 폭도로 변하기도 했다.\n</p>
