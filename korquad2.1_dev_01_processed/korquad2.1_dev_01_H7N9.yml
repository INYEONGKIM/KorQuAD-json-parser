- - H7N9의 13년도 보고된 사례는 무엇이 있을까?
  - <p>과학계는 중국을 H7N9에 대한 그 투명도와 빠른 반응으로 칭찬했다. 2013년 4월 24일자 사설에서 네이처지는 “중국은 H7N9 조류인플루엔자의 발병에 대한 빠른 반응과 보고와 자료 공유 초기의 개방성으로 칭찬받을 자격이 있다 ”고 말했다. 신종 H7N9 바이러스를 분리하고 배열 순서 규명하는 그들의 작업으로 신뢰를 잃을 수 있는 중국 과학자와 공무원에 따른 초기의 우려에도 불구하고 <a>노바티스</a> 제약회사와 크레이그 벤터 연구소(J. Craig Venter Institute)를 따라, 이것은 중국팀과 협력을 제공하지 않고 미국자금으로 운영되는 H7N9 백신을 개발하기 위해 자신들의 염기서열을 사용한 것이다. 중국 과학자와 공무원은 자신들의 자료 사용은 그 염기서열을 사용하는 과학자에게 GISAID에 자료를 위탁한 사람들과 협력을 신용하고 제안하도록 요구하는 GISAID 공유 메커니즘의 정신으로 초기에 취급되지 않는다는 것을 믿었다. 네이처지는 일단 의사소통경로가 열리고 정당이 협력하기로 동의하면 이 상황이 빠르게 완화된다고 결론지은 중국 공무원이 GISAID 회장 Peter Bogner에게 감사해 했다고 인용했다.\n</p><p>몇 십년도 전에 H5N1 조류 인플루엔자 대항하는 가금류 백신접종이 중국 수의기술자가 H7N9의 최근 전파의 실수를 인정하기 어렵게 할 수도 있다는 우려에도 불구하고 중화인민공화국 농업부는 이번은 H7N9바이러스 발생을 확인하려는 노력을 간섭하지 않는 것이라고 말하면서 초기 조류 독감 균주에 대항하는 대규모 가금류 백신접종 정책을 옹호했다.\n</p>
- - H7N9를 근절하기 위해 중국 정부는 어떤 조치를 취했나요?
  - <p>2013년 4월에 상하이의 보건부장관이 H7N9를 보인 상하이 쑹장구의 Huhuai 농산물도매시장에서 수집된 비둘기 표본에 따라 조류를 폐사시켰다. 2013년 4월 4일 상하이 당국은 살아있는 닭 거래 지역을 폐쇄하고 모든 조류를 도살했다. 민항구의 두 다른 지역에 있는 가금류 거래 지역도 폐쇄되었다. 유전자 염기서열 분석 후에 국립조류독감기준실험실은 장관이 말한 바 비둘기에서 발견된 H7N9 균주가 H7N9 바이러스에 감염된 사람에게서 발견된 것과 유사 유전자형이었다고 결론을 내렸다. 2013년 4월 22일에 포브스지는 가금류 산업 손실상 27억을 보고한 중국 국영 언론을 인용했다.\n</p><p>2014년 1월에 질병 보고가 급격한 상승이 일어났을 때, 중국 정부는 49명의 증례와 12명의 사망자가 보고된 저장성의 3도시에서 살아있는 닭 거래를 중단시킴으로써 반응했다. 게다가 상하이의 살아 있는 닭 거래는 3달 동안 중단되었다. 홍콩에서 당국은 광둥성 출신의 살아 있는 닭에서의 H7N9 발견에 21일 동안 20000마리의 닭을 폐사시키면서 중국 본토 출신의 신선한 가금류 수입을 유예하는 것과 바이러스 전파를 통제하는 노력상의 기타 조치로써 반응했다. 1월 18일에 중국 당국은 4달 동안 금지령을 연장하겠다고 공표했다. (중국) 보건부장관도 당국은 질병에서 벗어나는 것을 보장하기 위해 수입 가금류가 검역될 수 있는 시설을 세움으로써 병든 조류가 시장에 들어오는 것에서 방지할 계획이라고 말했다.\n</p>
