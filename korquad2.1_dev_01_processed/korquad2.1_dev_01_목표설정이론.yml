- - 목표 설정의 3단계의 구체적인 내용은 무엇인가?
  - <ol><li>1단계: 직원의 과거근무실적 등으로 파악 가능한 구성원의 능력, 외적 제약, 조직의 정책과 전략 등을 고려해서 각 직원에게 어렵고 구체적인 목표를 부여한다. 자신감과 능력이 있는 직원에게는 좀 더 어려운 목표를 설정해 주는 것이 성과를 높여준다.</li>\n<li>2단계: 목표의 수용도나 목표에 관한 전념도를 제고하는 단계로 목표의 중요성과 의미를 상세히 설명해 주고, 강제로 목표를 수행하도록 하지 않고 능력에 맞는 목표를 설정해 주며, 목표 달성에 대한 보상을 제공함으로써 목표를 수용하도록 유도한다. 관리자들을 대상으로 목표 추진과정을 관리하는 방식을 교육시킬 필요도 있다.</li>\n<li>3단계: 목표 달성이 필요한 능력과 기술을 확보할 수 있도록 교육훈련을 실시하고 목표 달성이 얼마나 잘되고 있는지 환류를 해 준다. 설정한 목표가 완료되었다면, 구체적인 피드백을 통하여 다음 목표설정과정에 사용한다.</li></ol>
