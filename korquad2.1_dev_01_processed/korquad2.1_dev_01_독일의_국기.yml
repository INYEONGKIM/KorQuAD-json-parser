- - 독일의 국기의 삼색은 어디에서 유래되었나요?
  - <p>독일과 흑적금 삼색의 관계는 본질적으로 1840년대로 거슬러 올라간다. 당시 흑적금 삼색기는 <a>나폴레옹 보나파르트</a>의 몰락 이후 성립된 반동적 질서에 대항하는 운동의 상징이었다.\n</p><p><a>프랑크푸르트 국민의회</a>는 흑적금 삼색을 <a>독일 연방</a>의 공식 색으로 선언했다. 아마도 적색은 <a>한자 동맹</a>을, 금색과 흑색은 당시 남부 독일에 영향력을 행사하고 있던 <a>오스트리아 제국</a>(당시까지만 해도 "독일"의 일부로 간주됨)을 상징한 것으로 생각된다. 1848년 제정된 기의 색깔 도식의 유래에 대해서는 여러 가지 가설들이 난무하고 있다. 일설에는 <a>카를스바트 결의</a>에서 <a>메테르니히</a>에 의해 추방된 급진 대학생 단체인 <a>부르셴샤프트</a>의 색이라고도 하고, 또다른 주장으로는 나폴레옹 정복군에게 맞서 저항한 대학생 단체 뤼트초프 자유군단으로까지 거슬러 올라간다고도 한다. 이 해석들 중 무엇이 진실이든 간에, 흑적금 삼색은 이 짧은 기간 동안 독일의 국가색으로 받아들여졌고, <a>바이마르 공화국</a> 성립 당시 재도입되어 대체로 <a>사회적 자유주의</a>를 의미하게 되었다.<sup><a>[4]</a></sup>\n</p>
- - 독일의 국기의 색은 어떻게 정해졌어?
  - <p><a>1848년 독일 혁명</a>이 일어나고, 거리 곳곳의 민중들은 삼색기를 휘날렸다. 자유주의자들이 권력을 잡았고, 오랜 숙고 끝에 국가 의회가 형성되었다. 이 <a>프랑크푸르트 국민의회</a>는 흑색-적색-금색을 독일의 공식 색상으로 선언하고, 흑적금 삼색기가 독일의 상선기라는 법을 통과시켰다.<sup><a>[26]</a></sup> 또한 해군기 역시 동일한 색상을 사용했다.\n</p>
