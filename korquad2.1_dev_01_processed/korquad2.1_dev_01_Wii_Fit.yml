- - Wii Fit은 어떤 개발 과정과 발표 과정을 거쳤으며, 출시 후 어떤 상들을 받았습니까?
  - <p>건강을 관리하는 게임 소프트로서 “헬스 팩”의 이름으로 시작된 “Wii Fit”는 <a>미야모토 시게루</a>를 중심으로 개발진에 의해서 개발되어 <a>2007년</a> <a>7월 11일</a>에 <a>미국</a> <a>산타모니카</a>에서 개최된 ‘E3’에서 명칭을 “Wii Fit”로 변경해, 전 세계를 향해 발표되었다.<sup><a>[1]</a></sup> <a>일본</a> 내에서는 <a>2007년</a> <a>10월 10일</a>에 <a>치바 시</a>에서 개최된 「닌텐도 컨퍼런스」에서 정식으로 발표되었다. 이 소프트웨어는 2008년도 〈일본 게임 대상〉에서 대상 수상을 수상했으며 동시에 베스트 세일즈상도 수상했다.\n</p>
