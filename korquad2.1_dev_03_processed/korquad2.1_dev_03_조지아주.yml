- - 미국 조지아주의 주요 생산제품들은 무엇일까?
  - <p>가공된 식료품은 조지아 주의 제조품들의 지도적인 분류를 차지한다. 주요 식료품들은 제과류, <a>맥주</a>, 가공 <a>닭고기</a>와 <a>피넛 버터</a>이다. 애틀랜타, 콜럼버스, 더캐투어, 롬과 밸도스타는 큰 제과점들이 있다. 올버니와 카터스빌은 맥주 양조장이 있으며, 주를 통하여 큰 공장들이 닭고기를 가공한다. <a>땅콩</a> 제품들은 도슨과 몇몇의 다른 타운들에서 만들어진다.\n</p><p>애틀랜타와 오거스타는 조지아 주에서 화학품 생산의 주요 중심지들이다. <a>자동차</a>, 군사 전투기와 <a>미사일</a>이 애틀랜타 지역에서 제조된다. 브런즈윅과 제섭은 펄프 제재소들이 있다. 오거스타, 메이컨, 롬과 몇몇의 다른 타운들은 판지 제재소들이 있다. 올버니는 화장지를 만드는 공장이 있다. 조지아 주는 섬유와 섬유 제품들 생산에서 지도적인 주이다. 달튼은 미국에서 여러 다른 도시보다 더 많은 <a>카페트</a>를 제조한다. 캘훈, 채츠워스와 라그랜지도 큰 카페트 공장이 있다.\n</p>
- - 영국 이전의 식민 세력은 조지아 지역에 어떤 영향을 끼쳤습니까? 
  - <p><a>1540년</a> <a>스페인</a>의 <a>에르난도 데 소토</a>가 <a>플로리다</a>에서 <a>미시시피 강</a>으로 가는 길에 조지아를 지나 원정을 지도하였다. 그와 그의 군대는 많은 흙무더기 타운들에 와서 인디언들을 잔인하게 대하였다. 데 소토는 곧 재물을 찾으러 이동하였다. 많은 인디언들이 유럽인이 가져온 병으로 사망하였다.\n</p><p><a>1565년</a> 스페인은 <a>대서양</a> 해안을 따라 <a>프랑스</a>의 정착지들을 파괴시키기 위하여 군대를 보냈다. 스페인군은 현재 플로리다에 있는 <a>세인트오거스틴</a>에 요새를 세우고 프랑스군을 꺾었다. <a>1566년</a> 스페인의 사령관 <a>페드로 메네데스 데 아빌레스</a>는 세인트캐서린스 섬에서 궤일 인디언들을 만나 요새를 건설하는 허락을 얻었다. 스페인인들은 또한 조지아 해안을 따라 몇몇의 선교사 양성소들을 세우기도 하였다. 1600년대 초반으로 봐서 스페인의 선교사들은 수천명의 인디언들에게 세례를 베풀고 양성소들은 식량과 노동자들과 함께 세인트오거스틴에서 정착지를 공급하였다.\n</p>
