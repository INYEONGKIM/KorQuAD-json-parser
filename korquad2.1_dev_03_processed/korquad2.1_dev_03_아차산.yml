- - 아차산에 관련하여 구술 또는 기록으로 전해지는 이야기는 무엇이 있는가?
  - <p>아차산은 조선 명종(明宗) 때 유명한 복술가(卜術家) 홍계관(洪繼寬)과 관련된 얘기로 전해오는 이야기가 많지만 당시 아차산, 용마산, 망우산, 구리지역의 봉화산  등을 ‘아차산’이라 하였다는데 삼국시대의 전략요충지로 <a>고구려</a>의 <a>온달</a>장군의 전설과 함께 ‘온달샘’이라 불리는 약수터와 온달이 가지고 놀았다는 지름 3m의 거대한 공기돌이 있다. 아차산의 최고봉, 용마산(혹은 용마봉)은 <a>광진구</a> 중곡동과 <a>중랑구</a> 면목동에 걸쳐 있고 예전에 용마(龍馬)의 전설과 아기장수 전설로 용마가 나왔다고 전하며 봉우리가 커서 대봉이라고도 한다.\n</p><p>아차산은 『삼국사기』에는 ‘아차(阿且)’와 ‘아단(阿旦)’ 등으로 『고려사』에 전하고 『세종실록지리지』에는 한자 표기가 변형되어 ‘아차(峨嵯)’로 기록되어 있다. 예전에는 남쪽으로 가는 산이라 하여 남행산(南行山)으로 하였고 산기슭 마을 사람들은 아끼산·아키산·에께산·엑끼산 등으로 『경기지』 양주 조에 지금의 영화사(永華寺)인 화양사(華陽寺)가 악계산(嶽溪山)에 있다고 하며 아차산의 서쪽 봉우리으로 알려져 있고 『광여도』 「양주목」과 『여지도』 「양주목」에는 아계산(峩溪山)으로 기록된 문헌이 전해진다.<sup><a>[1]</a></sup><sup><a>[3]</a></sup>\n</p>
