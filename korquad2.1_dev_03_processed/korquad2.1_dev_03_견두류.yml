- - 견두류라는 용어의 첫 사용 형태와 그 후 사용 형태의 변화 과정은?
  - <p>본래 견두류라는 용어는 분류학 상의 <a>목</a>을 차지하는 것으로 사용되었다. 비록 이빨의 구조를 지칭하며 견두류와 거의 동일한 의미를 가지는 <a>미치류</a>란 용어가 그보다 18 년 먼저 <a>헤르만 버마이스터</a>에 의해 만들어지긴 했으나 견두류라는 용어가 19 세기에 미국과 영국의 과학계에서 널리 사용되기 시작했다.<sup><a>[3]</a></sup> 이 두 용어가 20 세기 초반에는 서로 대체가능한 용어로 사용되었고, 크게 세 개의 목으로 나뉘었다.\n<sup><a>[4]</a></sup> 하지만 견두류 (그리고 미치류 역시) 가 <a>측계통군</a>이라는 것이 알려지면서 이 용어들은 이제 비공식적으로 <a>양막류</a>(최초의 <a>파충류</a>와 그 후손들)와 현생 <a>진양서류</a>를 제외한 초기의 비어류 <a>척추동물</a>을 가리키는 용도로 쓰이고 있다.\n</p><p>고생물학자 <a>미셸 로랑</a>은 이 오래된 용어를 다시 꺼내들어 견두류를 <a>판데리크티스</a>(<a>네발동물</a>의 가장 가까운 친척이며 지느러미를 가지고 있었던 동물)보다 <a>분추류</a>에 가까운 모든 척추동물을 가리키는 <a>분지학</a>적 용어로 정의하였다.<sup><a>[5]</a></sup> 따라서 견두류는 지느러미 대신 발가락을 가지는 모든 척추동물 및 지느러미를 가지고 있었을지도 모르는 몇몇 화석들 (<a>엘기네르페톤</a>, <a>메탁시그나투스</a>, <a>벤타스테가</a>, 그리고 아마도 <a>히네르페톤</a>) 을 포함한다. 견두류라는 분지군을 이렇게 정의하면 기존의 <a>네발동물</a>을 대체할 수 있으며, 그 경우 <a>네발동물</a>이라는 용어는 <a>크라운 그룹</a>에만 해당하는 것으로 사용할 수 있다.\n<sup><a>[6]</a></sup> 따라서 견두류는 현재 살아있는 모든 육상 척추동물 및 초기의 양서류 조상들을 포함하게 된다.\n</p>
