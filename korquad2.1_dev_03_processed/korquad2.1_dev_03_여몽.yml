- - 여몽은 관우를 속이기 위해 어떤 계책을 썼을까?
  - <p>겉으로는 관우와의 우호 관계를 더욱 증진하였다. <a>219년</a>(<a>건안</a> 24년) 관우가 공안과 강릉(江陵, 지금의 후베이성 <a>징저우 구</a>)에 병력을 남겨두고 <a>위</a>의 <a>번성</a>(樊城)으로 <a>북진하였다</a>. 여몽이 “관우가 번성을 공격하면서도 수비병을 많이 남겨놓은 것은 제가 그 뒤를 덮칠까 우려했기 때문입니다. 저는 항상 <a>병</a>에 시달리므로 그 요양을 핑계 삼아 <a>건업</a>으로 귀환한다면 관우도 수비병을 거두어 몽땅 양양에 투입할 것입니다. 그 틈에 우리가 밤<a>낮</a>으로 질주하면 텅 빈 남군과 관우까지도 손에 넣을 수 있습니다.”라 상소를 올리고 위독한 척 <a>연기</a>하였다. 손권이 여몽을 중앙으로 소환하고 몰래 형주를 칠 계획을 짰다.\n</p><p>과연 관우가 안심하고 번성에 총력을 기울였다. 더욱이 강릉에서 <a>우금</a> 등 <a>포로</a> 3만 명의 <a>식량</a>이 부족하다며 손권이 소유한 상관(湘關, <a>영릉군</a> 소재)의 <a>쌀</a>을 멋대로 취했다. 여몽이 이를 빌미로 즉시 출격하였다. 심양에서 <a>상선</a>으로 위장한 <a>배</a>에 정예병들을 태워 쉬지 않고 재빠르게 나아가 강변의 관우군 초병들을 포박하였다. 공안의 <a>사인</a>, 강릉의 <a>미방</a>도 항복시켰다.<sup><a>[9]</a></sup> 미방은 진작에 손권군과 내통하고 있었고,<sup><a>[4]</a></sup> 관우는 남군이 순식간에 넘어가는 것을 알지 못했다.\n</p>
