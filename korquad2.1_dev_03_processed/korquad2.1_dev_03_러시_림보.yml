- - 러시 림보는 산드라 플루크와 어떤 논쟁을 벌였는가?
  - <p>러시 림보는 2012년 2월 28일 낙태, 피임을 옹호하는 <a>미국</a> <a>조지 타운 대학교</a> 법률센터 학생 <a>산드라 플루크</a>와 논쟁, 이때 그를 "창녀"와 "잡년"으로 비하하여 논란이 되었다. 피임에 대해 보험커버리지가 있어야한다고 의회에서 말한 <a>조지 타운 대학교</a> 법률센터 학생 <a>산드라 플루크</a>에 대해 비난하면서 시작되었다.\n</p><p>이 여대생은 로스쿨 과정 중에 평균적으로 피임에 드는 비용으로 $3,000이 든다고 말하며, 피임으로인한 개인들의 부담이 심하니 보험 혜택이 필요하다고 증언하였다. 이에 대해 러쉬 림보가 "피임에 이만한 돈을 쓴다면 음란하거나 창녀일 것"이라고 그의 라디오쇼에서 그녀를 조롱했고 림보는 그 여대생에 대해 '본질적으로 말해서 그녀는 섹스하는데 돈 받아야만 하겠다고 말하는 거 아닙니까. 그럼 그녀는 뭔가! 뭐냐하면 Slut이지, 맞지?'라고 하여 논란이 되었다. 하지만 그 돈의 액수는 경구피임약이나 루프 수술 가격 등을 포함해 이야기한 것이였기 때문에 림보는 2012년 11월 대선을 포함한 각종 선거를 앞둔 정치권 뿐 아니라 일반인들에게도 큰 분노를 일으켰고, 그의 토크쇼에서 광고주들이 떨어져 나가기 시작했다. 49개 이상의 광고주들이 림보 쇼에 광고를 중단하겠다는 의사를 표시했다.<sup><a>[4]</a></sup>\n</p>
