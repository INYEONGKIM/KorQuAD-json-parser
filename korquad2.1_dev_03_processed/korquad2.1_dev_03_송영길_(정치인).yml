- - 송영길이 제 18대 총선 때 공직선거법 위반으로 기소된 사건은 어떤 사건인가요?
  - <p>2009년 1월 6일 18대 송영길은 제18대 총선에서 홍보책자에 집회시위에 관한 법률을 위반한 경력만 적고, 절도와 공문서변조 전과를 뺀 혐의로 기소됐다. 이에 대해 송영길은 “연세대 총학생회장 시절 현상수배가 되었을 때 주민등록증을 잃어버려 친구한테서 형의 주민등록증을 받아 내 사진을 붙이고 다니다가 안기부에 체포된 뒤 ‘내가 친구 형 주민등록증을 가져온 것’이라고 진술해 절도죄 등이 된 것”이라며 “선거 전에 경찰서에서 전과조회를 해보니 집회시위법 위반 혐의만 나왔고, 선관위에서도 조회결과만 신고하면 된다고 유권해석했던 사안”이라고 말했다.<sup><a>[51]</a></sup>\n</p><p>이후 1심에서 송영길은 벌금 50만원형을 선고받았다. 항소심에서 서울고법 재판부는 송영길이 공문서를 위조하거나 악의로 누락한 것이 아니라 경찰 공무원의 착오로 관련 기록이 잘못 교부된 점과 16ㆍ17대 총선에서 해당 전과에 대해 이미 공개 및 해명이 이뤄진 점 등을 참작해 벌금 50만원의 형을 선고유예했다.<sup><a>[52]</a></sup>\n</p>
