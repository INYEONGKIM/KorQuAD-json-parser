- - 만화 <크게 휘두르며>의 미즈타니 후미키는 어떤 캐릭터일까?
  - <dl><dd>기분에 취한 반응이 눈에 띄는 캐릭터. 미하시의 주장을 모두에게 호소한적도 있다. 미호시 고교전에서 아베에게 '쿠소레프트(망할 좌익수/빌어먹을 레프트)라 불리었고, 하나이와 이즈미에게 핀잔을 듣는 등 팀 내에서 여러모로 지적당하고 있으나 본인은 별로 개의치 않는 듯 하다. 사실 정말 생각이 모자란 캐릭터는 아니며 성격이 밝을 뿐이다. 생크림을 좋아한다.</dd></dl>
