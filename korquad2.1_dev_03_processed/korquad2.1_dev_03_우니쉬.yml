- - 우니쉬 어휘는 현재 어떻게 선정 되는가?
  - <p>세종대 연구팀의 주장에 따르면 현재 우니쉬 어휘는 9,600개 이상 구축되었으며 따라서 일상 대화에는 충분한 어휘량이 확보되어 있다. 또한 다양한 분야와 맥락에서 사용될 수 있도록 계속해서 새로운 어휘가 개발되고 있다. 우니쉬 어휘는 15개 언어의 어휘 중에서 ‘공통성’, ‘간결성’, ‘다양성’, ‘명료성’, 발음의 용이성’, ‘문화적 연관성’, ‘복합성’의 7대 원칙에 따라 선정된다.\n</p><p>우니쉬 어휘 선정의 첫 번째 원칙은 ‘공통성’이다. 우니쉬는 여러 언어에서 많이 사용되는 어휘, 세계 공통적으로 사용되는 어휘, 또한 일상생활을 통해 익숙해진 어휘들을 우선적으로 선택한다.\n두 번째 원칙은 “간결성”이다. 단어의 길이가 짧고 철자 수가 적은 것을 우선적으로 선택하며 어근만으로 어휘 의미가 전달되면 어근만으로 어휘를 만들기도 한다 (예: mathmatics→math).\n세 번째 원칙은 “다양성”이다. 가능한 다양한 언어에서 어휘를 선택함으로써 어휘 분포가 특정 언어에 치우치지 않도록 하고, 동시에 다양한 언어의 어휘 중 간결한 것을 선택할 수 있어 간결성도 유지하도록 한다 (예: path→gil [한국어]; autumn→aki [일본어])\n네 번째 원칙은 “명료성”이다. 우니쉬는 길이가 짧은 어휘를 선호하되 어휘의 발음이 너무 단순하여 다른 어휘와 혼동을 일으킬 가능성이 있는 어휘는 아무리 간결하더라도 선택하지 않는다.\n다섯 번째 원칙은 “발음의 용이성”이다. 우니쉬는 발음이 용이한 ‘자음+모음+자음+모음(CVCV)’으로 구성된 어휘를 선택한다.\n여섯 번째 원칙은 “문화적 연관성”이다. 어휘의 의미가 문화적으로 특정 언어와 연관되어 있을 경우에는 그 어휘를 선택한다.\n우니쉬 어휘 선정의 마지막 원칙은 “복합성”이다. 우니쉬는 합성을 통해 새로운 어휘를 만들기 때문에 쉽게 어휘가 확장된다 (예: dictionary→motbuk; mot=word, buk=book).\n</p>
