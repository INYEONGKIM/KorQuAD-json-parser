- - 수르야바르만 2세는 앙코르 왓에 어떤 기여를 한 사람이야?
  - <p>앙코르 정권의 주사원이었던 <a>앙코르 왓</a>은 <a>1113년</a>부터 <a>1150년</a> 사이에 <a>수르야바르만 2세</a>에 의해 건설되었다. 수르야바르만은 왕자의 난에서 승리하여 왕좌를 쟁취하였다. 앙코르왓의 기록에서는 전투의 과정과 경쟁 왕자의 전투용 코끼리 위에 올라가 그를 죽이는 장면을 기록하고 있다.\n</p><p>전쟁과 외교를 통해 정치적인 안정을 다진 후에 굳건한 내치 경영을 하며, 그의 왕실 전용 사원 능묘로 앙코르왓의 건설을 시작하였다. 크메르 왕국의 전통을 깨고, 당시 인도에서 태동하기 시작한 힌두교의 영향을 받아 <a>시바</a>에게 봉헌하는 사원이 아니라 <a>비슈누</a>에게 봉헌하는 사원을 지었다. 사원의 중앙에 신들의 고향인 <a>수미산</a>을 의미하는 탑을 쌓고 사방에 1km 이상이 되는 외벽을 쌓았다. 외벽은 세상을 나타내는 산을 말하고, 해자는 바다를 의미한다. 그런 다음 수르야바르만 2세는 외벽에 신화의 역사를 남기기 위한 부조를 조각하게 했다.\n</p>
