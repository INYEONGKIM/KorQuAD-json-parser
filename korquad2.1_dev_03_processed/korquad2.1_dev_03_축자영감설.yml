- - 축자영감설을 반박할 수 있는 성경의 특징은 무엇인가?
  - <p><a>성경</a>이 글자 한 점 한 획까지도 모두 <a>하나님</a>이 정하신 것을 기록자들이 무아지경에서 보았고 한자 한자 베겼다는 인식은 초기 <a>개신교</a> 사상과 이를 잇는 정통 <a>개신교</a> 신학과도 맞지 않는다. 기록자들은 어휘를 선택했고 문체를 자유롭게 선택했다. 성경 각 하부 책의 기록자들의 의도과 학식은 제각기였음을 문체로 알 수 있다. <a>로마서</a>와 <a>갈라디아서</a>는 <a>바울</a>의 논리적 사고와 높은 교육 수준이 드러나 있고, <a>다윗</a>, <a>모세</a>, <a>베드로</a> 등과 같이 기록자의 개성이 너무도 분명히 드러나 있다. <a>누가복음서</a>의 누가는 누가복음 8:44에서 당시 전문의학용어인 '유출병'을 사용했고, <a>다윗</a>은 목동이었기에 양,막대기,지팡이,몰매 등과 같은 목동들의 용어를 주로 썼다. 이는 <a>성경</a>이 경건한 사람들이 자신의 정신과 영혼이 모두 사라지고 마치 한 자루 붓이 되어 기록한 결과가 아니라 <a>성령</a>이 사람에게 지혜를 넣으셔서 <a>하나님</a>의 말씀을 각 개인의 정신과 힘으로 시대에 맞게 기록한 것이다. \n</p>
