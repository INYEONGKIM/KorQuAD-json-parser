- - 가나의 초중고 학제는 대한민국과 어떻게 다를까?
  - <p>가나는 6년의 초등학교 시스템으로 6살부터 초등학교에 들어간다. 중고등학교는 3년 단일제로 <a>대한민국</a>과는 다르게 구분이 없다. 이 과정이 끝나면 Basic Education Certificate Examination (BECE)라는 시험을 치르는데 대학으로 가는 수능이라고 할 수 있다. 가나는 6-3-0제이기 때문에 대학 입학 연령이 대한민국보다 빠른 15-16세로, <a>청소년</a>기에 대학생이 되는 것이다.\n</p>
