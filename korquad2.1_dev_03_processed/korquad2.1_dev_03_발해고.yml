- - 발해고에는 어떤 내용이 기록되어 있을까?
  - <p>책의 내용은 군고(君考) ·신고(臣考) ·지리고(地理考) ·직관고(職官考) ·의장고(儀章考) ·물산고(物産考) ·국어고(國語考) ·국서고(國書考) ·속국고(屬國考) 등 9고(考)로 나누어 정사(正史)의 체계로 엮었다. 군고는 발해 역대 왕에 관하여 기술한 본기(本紀)이며, 신고는 83명에 해당하는 발해국의 문신과 무신 및 학자들에 관하여 정리한 열전이다. 지리고는 5경 15부 62주의 지방제도에 관한 내용이며, 직관고는 문무 관직에 대한 내용을 기술하였고, 의장고는 품계에 따른 문무관의 복식과 수도 동경의 모습을 기록하였다. 그리고 물산고는 발해국에서 생산되는 특산물에 대한 기록이며, 국어고는 발해에서 사용된 각종 칭호의 예를 기록하였고, 국서고는 외국에 보낸 국서를 정리하였으며, 마지막 속국고는 정안국(定安國)에 대한 기록을 담고 있다.\n</p><p>특히 국서고에는 일본과 주고받은 국서가 주로 실려 있는데 발해가 고구려의 옛 영토를 회복한 나라이고 부여의 풍속을 간직한 나라라는 점을 일본에 강조하면서 고구려의 후예국임을 대외에 알린 내용이 기록되어 있다.\n</p>
