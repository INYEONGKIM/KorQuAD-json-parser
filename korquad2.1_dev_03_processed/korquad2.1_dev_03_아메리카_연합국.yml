- - 아메리카 연합국의 역사는 어떻게 되는가?
  - <p>남북 대립의 와중에서 <a>1860년</a> 미국 대통령 선거에서 <a>노예 제도</a>에 반대해 온 <a>공화당</a>의 <a>에이브러햄 링컨</a>이 대통령에 당선되자, <a>사우스캐롤라이나주</a>를 비롯해 <a>미시시피주</a>, <a>플로리다주</a>, <a>앨라배마주</a>, <a>조지아주</a>, <a>루이지애나주</a>, <a>텍사스주</a> 등의 7개 주가 연방에서 탈퇴하고, <a>1861년</a> <a>2월 4일</a>부터 <a>앨라배마주</a>의 <a>몽고메리</a>에서 회의를 열고 이른바 "남부맹방"을 결성했다. 이 연합의 헌법은 노예 무역은 금지하지만 노예 제도는 인정하고 보호 관세를 금지하는 등의 특징을 제외하고는 대체로 아메리카 합중국 헌법과 유사했다.\n</p><p>아메리카 연합국의 정·부통령에는 <a>제퍼슨 데이비스</a>와 <a>알렉산더 스티븐스</a>가 선출되었고, 4월에 <a>남북 전쟁</a>이 시작되자 <a>버지니아주</a>, <a>아칸소주</a>, <a>노스캐롤라이나주</a>, <a>테네시주</a> 등 4개 주가 아메리카 연합국에 추가로 가입했다. 그러나 아메리카 연합국은 4년에 걸친 전쟁 끝에 항복, 연방을 탈퇴했던 11개 주는 얼마 후 연방 의회의 공화당 급진파가 시행한 전후 재건 정책 하에서 연방에 복귀했다. 이 남부독립이라는 꿈의 실패를 남부인들은 '상실된 대의(Lost Cause)'라고 부른다.<sup>[<a>출처 필요</a>]</sup>\n</p>
