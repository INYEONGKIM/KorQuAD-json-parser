- - 존 베이너의 초기 정치 경력은 어떨까?
  - <p>노동 계층에 속한 베이너의 부모는 본래 <a>민주당</a> 성향이어서, 베이너도 자연스럽게 민주당을 지지했으나, 베이너가 일자리를 갖게 된 후 급료에서 세금이 뭉텅 빠져 나가는 것을 보고 격분하게 되면서 공화당에 마음이 기울어진 것으로 알려져 있다<sup><a>[2]</a></sup>. <a>1982년</a> 신시내티 북쪽의 <a>버틀러 군</a> 위원회에서 일하며 지역 정치에 관계하기 시작했고, <a>1985년</a> ~ <a>1990년</a> 오하이오 주의회 의원을 거쳐 연방 하원의원으로 선출되어 <a>1991년</a>부터 재직하고 있다.\n</p><p>베이너는 무명의 초선의원이었지만, <a>1992년</a> 하원 의사당내 우체국과 은행의 비리를 파헤치는 활약을 펼쳐 다른 6명의 초선의원과 함께 전국적으로 알려지게 되었다. <a>1994년</a> 중간 선거 때 <a>뉴트 깅리치</a> 당시 공화당 하원 원내대표가 주도한 미국과의 계약(Contract with America) 입안 작업에 참여하였고, 그 공로로 그 다음해부터 공화당의원총회 의장으로 하원 내에서 상위 서열에 들게 되었다<sup><a>[3]</a></sup>. <a>1998년</a> 중간 선거의 패배로 의원총회 의장직을 내놓았다. <a>2001년</a> 하원 노동교육위원회 위원장에 임명되었다.\n</p>
