- - 김대중의 노벨상 로비설에 대한 비판은 어떤 것들이 있었을까?
  - <p>김대중 국민회의 총재 비서였던 최규선이 노벨상 수상을 위해 로비를 벌였다는 의혹이 뉴스위크 한국판에 보도되면서 ‘노벨상 로비설’이 제기되었다. 김대중 정부 당시 국정원장을 지냈던 <a>이종찬</a>도 노벨상 수상 자체를 도우려는 생각이 있었던 것 자체는 부인하지 않았다.<sup><a>[62]</a></sup> 하지만 노벨위원회의 <a>군나르 베르게</a> 위원장은 노벨상 로비설에 대해 “매우 무례하며, 위원회의 심사 절차 등에 대해 아무것도 모르고 있음을 드러내는 것이다. 김대중 측이 아닌 오히려 김대중의 정치적 반대자 등으로부터 상을 주면 안된다는 로비가 있었으며, 반대자들의 편지가 왔다”라고 말했다. 가이르 룬데슈타트 노벨위 사무국장은 2001년 8월 방한, KBS와의 대담에서 “노벨상은 돈으로도, 권력으로도 살 수 없다”라고 로비설을 일축했다.<sup><a>[63]</a></sup>\n</p><p>동티모르의 노벨 평화상 수상자 <a>조제 하무스 오르타</a>가 로비설에 대해 집요하게 묻는 <a>월간조선</a> 기자에게 “멍청한 소리 하지 말라고 하더라"라고 전하기도 했다.<sup><a>[64]</a></sup> <a>한국일보</a>와 <a>문화일보</a>는 노벨상 로비설에 대해서 “국가적으로 환영하고 축하해야 할 일을 노벨상 반납까지 운운하며 로비설을 흘리는 것은 상식에 맞지 않는다”라고 지적했다.<sup><a>[65]</a></sup><sup><a>[66]</a></sup>\n</p>
