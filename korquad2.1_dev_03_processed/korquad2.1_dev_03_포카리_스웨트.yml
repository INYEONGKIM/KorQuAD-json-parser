- - 포카리 스웨트은 화학적으로 어떤 특성을 가졌습니까? 
  - <p>흔히 <a>알칼리성</a> 음료수라는 이미지가 강하나 사실 <a>산성</a> 음료이다. 그러나 몸 안에 들어오면 산성에서 알칼리성으로 변하기 때문에 이 음료를 알칼리성 음료라고 말한다. 이 음료의 조성은 인체의 체액 조성과 매우 가까운 이온 농도로 되어있어, 운동 및 발한 등 수분 손실이 심한 상황에서의 수분 보충에 매우 용이하다. 맛을 내기 위해 소량의 <a>자몽(그레이프 후르츠)</a> 과즙을 사용했으며, 과즙이 사용되었다는 것을 표기한 대한민국의 제품과는 달리 일본 제품에는 무과즙(無果汁)이 제품에 표기되어 있다. 하지만 정말 과즙이 없다는 뜻이 아니라 과즙이 매우 적게 들어 있어(5% 미만 함량) 그렇게 표기한다.\n</p>
