- - 엠마 왓슨은 지금까지 학업 생활을 어떻게 진행해 왔을까?
  - <p>고등학교를 졸업한 후, 왓슨은 <a>갭이어</a> 기간 동안<sup><a>[107]</a></sup> 2009년 2월부터 《<a>해리 포터와 죽음의 성물 1</a>》의 촬영을 시작했는데,<sup><a>[71]</a></sup> 그녀는 자신이 공부를 계속할 예정임을 밝혔다.<sup><a>[67]</a></sup> 이후, <a>로드아일랜드주</a> <a>프로비던스</a>에 위치한 <a>브라운 대학교</a>에 진학할 것이라고 말했다.<sup><a>[108]</a></sup> 영국의 연예잡지 《패스트매거진》과의 인터뷰에서 그녀는 브라운 대학교에 진학하게 된 이유로 “브라운대의 교육과정이 마음에 들었고, 영국을 떠나 사람들의 시선으로부터 자유롭고 싶었다.”고 말했다. 대학에 입학한지 18개월이 되던 2011년 3월의 왓슨은 "한 학기 또는 두 학기" 동안 휴학을 한다고 발표했고,<sup><a>[109]</a></sup> 2011-12년 동안 <a>옥스퍼드 대학교 우스터 칼리지</a>에 "<a>교환 학생</a>"으로 재학했다.<sup><a>[110]</a></sup>\n</p><p>왓슨은 《<a>엘런 디제너러스 쇼</a>》에 출연해, 자신이 “영화 촬영으로 전체 학기 중에서 두 학기를 휴학하여 5년만에 끝내 졸업을 했다.”고 말했다.<sup><a>[111]</a></sup> 2014년 5월 25일, 그녀는 <a>브라운 대학교</a> 영문학 학사 학위를 받아 졸업했다.<sup><a>[8]</a></sup><sup><a>[112]</a></sup> 2013년, 그녀는 요가와 명상을 가르칠 수 있는 공인 자격증을 땄고, 이 자격의 일환으로 캐나다에 있는 시설에서 1주일간의 명상 코스에 참석했는데, 여기서는 거주자가 "스스로 집에서 시간을 보낼 수 있도록" 말 하는 것이 금지되어 있다.<sup><a>[113]</a></sup><sup><a>[114]</a></sup> 그녀는 <i>엘르 오스트레일리아</i>와의 인터뷰에서 "전 '내 집에서 항상 안전하다고 느낄 수 있는 방법을 찾아야 한다.'고 생각해요, 왜냐면 전 물질적인 장소에만 의존할 수는 없기 때문이에요."라고 말했다.<sup><a>[115]</a></sup>\n</p>
