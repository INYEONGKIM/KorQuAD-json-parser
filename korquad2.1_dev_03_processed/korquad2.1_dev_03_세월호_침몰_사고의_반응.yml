- - 세월호 사고에 대해 개신교와 한국교회연합은 어떤 입장을 표명했을까?
  - <p><a>개신교</a>의 경우 <a>한국기독교교회협의회</a>는 '돈벌이가 생명에 우선하는 사회를 방기하고 조장'한 <a>그리스도인</a>의 책임을 인정하고, 동시에 대한민국 정부가 정확한 진실을 알리고 실체적 진실을 숨기지 않을 것을 요구했다. 또한 대한민국 행정에 대해 한국 사회가 철저한 감시와 '거룩한 분노'를 일으킬 것을 요청했다.<sup><a>[86]</a></sup> 또한 <a>한국교회연합</a>은 '이번 사고가 인간의 탐욕과 불의에 의해 일어난 사건'이라면서 깊은 애도와 무사생환을 기원했지만, 동시에 '선원 등 90% 이상이 <a>구원파</a> 신자라는 보도를 보고 충격을 금할 수 없다'고 주장했다. 또한 이번 사고에서 '<a>오대양 사건</a>의 악몽을 떠올리지 않을 수 없다'며 정부 당국이 이번 사고와 오대양 사건을 철저히 조사할 것을 요구했다.<sup><a>[87]</a></sup>\n</p>
