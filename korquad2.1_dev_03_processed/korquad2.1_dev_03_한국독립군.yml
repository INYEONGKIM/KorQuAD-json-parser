- - 한국독립군의 중국군과의 연합작전은 어떻게 이루어졌을까?
  - <p>한중연합군은 승세를 몰아 영안성(寧安城) 공격을 계획하고 먼저 동경성(東京城)을 공격하였다. 부대를 3개 대로 편성하였는데, 제1로군은 기병대로 편성하여 동목단강(東牧丹江) 연안의 골짜기에 진출케 하여 적의 후원부대를 공격하게 하였고, 제2로군은 1개 여단의 병력으로 영안성과 동경성의 중간지점에 배치하여 먼저 교량과 전선을 끊어 적의 후원병을 저지케 하였으며, 제3로군은 좌우익으로 나누어 직접 동경성을 공격하게 하였다.\n</p><p>6월 3일 밤 작전대로 동경성을 공격하였다. 3시간에 걸친 전투 끝에 일본군은 북문으로 도주하다가 우군의 복병에게 전멸되었으며, 만주군은 여단장 곽세재(霍世才)만이 호위병 몇 명을 데리고 도주하였을 뿐 전부대가 항복하였다. 승전한 한중연합군은 성내로 들어가 주민들을 선무하여 안심시켰고, 사도하자 전투 때 보다 더 많은 전리품을 노획하였다. 일군 대병력이 주둔하고 있는 영안성을 바로 공격하기에는 여의치 못하여 주력부대를 왕청(旺淸)과 동녕 사이의 산간지대로 이동시켰다.\n</p>
