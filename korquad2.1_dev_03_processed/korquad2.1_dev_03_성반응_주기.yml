- - 여성은 흥분하면 몸에 어떤변화가 나타날까?
  - <p>여성의 경우, 유방의 정맥 혈관이 눈에 더 잘 띄게 되고 유방의 크기가 아주 약간 커지게 되는데, 이는 누워있을 때 눈에 더 잘 띈다. <a>대음순</a>이 납작해져 얇아지며, 아이를 낳아보지 않은 여성의 경우 바깥 방향으로 솟아오르게 된다.<sup><a>[8]</a></sup> 출산 경험이 있는 여성의 대음순은 두, 세배 정도의 크기로 커질 수 있다. <a>소음순</a> 역시 커지게 되고 대음순에서 튀어나오게 되는데, 이 크기는 평상시의 크기와 연관이 있다. <a>음핵 귀두</a>는 음경의 <a>귀두</a>처럼 부풀어오른다. 이후의 자극에서, <a>질 윤활액</a>은 질벽의 충혈에 따라 분비된다. 질벽은 색이 검게 되고 평상시보다 부드러워진다. 또한 <a>자궁</a>은, 시간에 따라 점차 위로 이동해, 전체 <a>질</a>의 2/3 부분, 보통 7에서 10 cm 정도 위치로 들어간다.<sup><a>[9]</a></sup><sup><a>[10]</a></sup>\n</p>
