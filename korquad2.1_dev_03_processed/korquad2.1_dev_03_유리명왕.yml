- - 유리명왕의 가계는 어떻게 이뤄져있을까?
  - <ul><li>부왕 : <a>동명성왕</a>(東明聖王, 58~19 재위:37~19) <a>고구려</a> 초대 국왕이다.</li>\n<li>모후 : <a>예씨 부인</a>(禮氏 夫人)</li>\n<li>국왕 : <a>유리명왕</a>(瑠璃明王, 기원전 38~서기 18 재위:기원전 19~서기 18) <a>고구려</a> 2대 국왕이다.</li>\n<li>왕비 : 왕후 송씨(王后 松氏) - 다물후(多勿侯) <a>송양</a>(松讓)의 딸이다.\n<ul><li>장남 : <a>도절</a>(都切, ? ~ 서기 1) - 첫 번째 <a>태자</a>.</li></ul></li>\n<li>왕비 : 왕후 송씨(王后 松氏) - 왕후 송씨가 기원전 17년에 사망하였으므로, 아래의 아들들은 또다른 송씨 부인으로부터 태어난 것으로 추정된다.\n<ul><li>차남 : <a>해명</a>(解明, 12~9) - 두 번째 <a>태자</a>.</li>\n<li>3남  : <a>무휼</a>(無恤. 4~44) - 서기 <a>18년</a> 음력 10월, <a>대무신왕</a>(大武神王)으로 즉위하였다.</li>\n<li>자부 : <a>해씨 부인</a>(解氏夫人)\n<ul><li>손자 : <a>호동</a>(好童, ? ~32)</li>\n<li>손자 : <a>모본왕</a>(慕本王, ? ~53, 재위:48~53)</li></ul></li>\n<li>4남 : 여진(如津, ? ~18) - 서기 18년 여름 음력 4월, 물에 빠져 죽었다. 여진의 죽음에 유리명왕은 크게 슬퍼하여 시체를 찾았으며, 시체를 찾은 사람에게 금 10근과 밭 10경을 상으로 내렸다.</li>\n<li>5남 : <a>해색주</a>(解色朱, ? ~48) - <a>민중왕</a>으로 즉위하였다.</li>\n<li>6남 : <a>재사</a>(再思)<sup><a>[2]</a></sup> - 제6대 <a>태조왕</a>의 아버지이다.</li>\n<li>7남 : <a>여율</a>(如栗), 중국 <a>삼국지</a> 위서 동이전이나 중국의 다른 사서인 <a>북사</a>에는 유리왕의 아들이자 <a>대무신왕</a>의 아버지라 한다.</li></ul></li>\n<li>후궁 : 화희(禾姬)</li>\n<li>후궁 : 치희(雉姬)</li></ul>
- - 유리명왕의 탄생과 즉위의 배경은 어떻게 되는가?
  - <p>유리명왕은 <a>동명성왕</a>의 맏아들로 <a>동부여</a> 출신인 예씨부인의 소생이다. <a>동명성왕</a>이 <a>동부여</a>에서 <a>졸본부여</a>로 망명한 이후에 태어났으므로, 출생년도는 <a>기원전 38년</a> 혹은 <a>기원전 37년</a>이다. <a>동부여</a>에서 태어나 장성하여 아버지를 찾아 <a>고구려</a>로 와서 <a>기원전 19년</a> 음력 4월에 <a>왕태자</a>에 책봉되었다. 이 때, <a>동명성왕</a>이 남긴 부러진 칼 조각이라는 징표를 주춧돌에서 찾아냈다는 이야기가 전해지고 있다. <a>유리왕</a>이 <a>부여</a>에서 탈출하는 과정은 <a>주몽</a>의 탈출 신화와 흡사한 면이 많고, <a>유리왕</a> 이후 <a>모본왕</a>까지의 왕성이 해(解)씨로 나타나는 등의 문제로 인해 유리명왕의 왕위 계승을 찬탈이나 개국의 형태로 보는 시각도 있다.&lt; 김용선, 〈<a>고구려</a> 유리왕 고〉, 《역사학보》\n</p><p><a>삼국지</a>의 위서 고구려전에는 그의 본명은 여달이었는데 아버지를 찾아 <a>고구려</a>로 내려온 뒤 <a>주몽왕</a>에게서 친자로 인정받고 이름을 여해로 고쳤다고 한다. 그의 후손인 광개토왕의 비문인 <a>광개토대왕릉비</a>에는 그를 고명세자라 하여 주몽왕의 명으로 태자에 책봉되었다고 기록하였다. <a>고구려</a>에 돌아오자마자 <a>왕태자</a>에 책봉된 유리는, 석 달간의 대리청정을 지낸 후 기원전 37년 음력 9월에 <a>주몽왕</a>이 서거하자 왕위를 이어받았다. 이때 <a>비류</a>와 <a>온조</a>는 유리가 <a>태자</a>로 책봉된 이후 백성들을 이끌고 남하하여 <a>백제</a>를 건국하였다.\n</p>
