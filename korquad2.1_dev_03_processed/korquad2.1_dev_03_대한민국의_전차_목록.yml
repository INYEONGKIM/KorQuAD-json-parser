- - 대한민국 전차인 M48A1의 역사는 어떻게 되는가?
  - <p>M48A1은 1953년에 최초로 나온 M48을 개량한 모델이다. 기존 생산된 M48에서 핵전쟁 및 화학전에 대비한 전차자용 소형 포탑형태의 큐폴라를 설치한 것이다.  큐폴라만 개량한 것이 아니고, <a>사격통제장치</a>(FCS)를 비롯한 몇 가지 부수 개량도 같이 이루어졌다. 처음으로 채택된 거리측정기를 이용하여 자동으로 목표까지 사격제원을 산출하는 장비가 만족스럽지 못하여 4차례 개량을 실시하였다.<sup><a>[11]</a></sup> 주포는 여전히 90mm포였으며, 엔진 역시 가솔린 엔진이었다.\n</p><p>대한민국 육군은 M48A1을 1960년대에 140대를 인수하였다. 이 전차를 인수할 수 있었던 것은 국군 파월에 대한 대가로 1개 기갑여단 분량 140대를 인도받기로 미국과 협상한 결과였다<sup><a>[12]</a></sup> 육군은 140대의 M48A1과 기존에 보유한 M47을 이용하여 2개 기갑여단을 창설하였다. 이후 70년대 초반에 M48A2C형 20여대가 추가 되었고, 1975년에 미국의 잉여보관물량 M48A2C 427대를 추가 도입하였다. 육군은 기존 도입분과 추가 도입분들을 개량 사업을 거쳐 M48A3K(381대)와 M48A5K(195대)로 개량한다.<sup><a>[13]</a></sup>\n</p>
