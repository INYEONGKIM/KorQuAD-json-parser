- - 의왕시의 6개의 행정 구역은 각각 어떤 곳인가요?
  - <table>\n<tbody><tr>\n<th>행정동명</th>\n<th>법정동명</th>\n<th>설명\n</th></tr>\n<tr>\n<td rowspan="2">고천동</td>\n<td>고천동(古川洞)</td>\n<td>조선시대 광주군 왕륜면 평사촌·고정동·고고리·내곡동이었다가, 1914년 통폐합으로 <a>수원군</a> 의왕면 고천리로 되었다. 1989년 1월 1일 의왕시 고천동으로 되었다.<sup><a>[2]</a></sup>\n</td></tr>\n<tr>\n<td><a>왕곡동</a>(旺谷洞)</td>\n<td>광주군 왕륜면·곡사동·통산동이었다가, 1914년 수원군 의왕면 왕곡리로 되었다. <a>1989년</a> <a>1월 1일</a> 의왕시 왕곡동으로 되었다.<sup><a>[2]</a></sup>\n</td></tr>\n<tr>\n<td rowspan="4">부곡동(富谷洞)</td>\n<td><a>이동</a>(二洞)</td>\n<td>광주군 왕륜면 창촌·징계리·신촌·교동·동동·묘동·궁말·신기촌이었다가, 1914년 수원군 의왕면 이리로 되었다. 1989년 1월 1일 의왕시 이동으로 되었다.<sup><a>[2]</a></sup> 가나무골·구래·궁말·금천말·상학골·새터마을·징계골·창말 등의 자연취락이 있다.\n</td></tr>\n<tr>\n<td><a>삼동</a>(三洞)</td>\n<td>광주군 왕륜면 상장의·하장의·괴동이었다가, 1914년 수원군 의왕면 삼리로 되었다. 1989년 1월 1일 의왕시 삼동으로 되었다.<sup><a>[2]</a></sup> 관사촌·괴말·아랫장안말·윗장안말·중간말 등의 자연취락이 있다.\n</td></tr>\n<tr>\n<td><a>월암동</a>(月岩洞)</td>\n<td>조선시대에는 안산군 월곡면과 광주군 왕륜면 지역이었다. <a>1914년</a> 북부는 수원군 의왕면 관할로 되었고, 남부는 수원군 반월면 관할로 되었다. <a>1949년</a> 화성군 일왕면과 반월면으로 행정구역이 바뀌었고,<sup><a>[3]</a></sup> <a>1983년</a> <a>2월 15일</a> <a>시흥군</a> 의왕읍 월암리로 되었다.<sup><a>[4]</a></sup> <a>1989년</a> <a>1월 1일</a> 의왕시 월암동으로 되었다.<sup><a>[2]</a></sup>\n</td></tr>\n<tr>\n<td><a>초평동</a>(草坪洞)</td>\n<td>조선시대에는 안산군 월곡면과 광주군 왕륜면 지역이었다. <a>1914년</a> 북부는 수원군 의왕면 관할로 되었고, 남부는 수원군 반월면 관할로 되었다. <a>1949년</a> 화성군 일왕면과 반월면으로 행정구역이 바뀌었고,<sup><a>[3]</a></sup> 1983년 2월 15일 <a>시흥군</a> 의왕읍 초평리로 되었다.<sup><a>[4]</a></sup> <a>1989년</a> <a>1월 1일</a> 의왕시 초평동으로 되었다.<sup><a>[2]</a></sup>\n</td></tr>\n<tr>\n<td>오전동</td>\n<td>오전동(五全洞)</td>\n<td>광주군 왕륜면 오마동·전주동·등곡동이었다가, 1914년 수원군 의왕면 오전리로 되었다.\n</td></tr>\n<tr>\n<td>내손1동</td>\n<td>내손동(內蓀洞)</td>\n<td rowspan="2">광주군 의곡면 손동·의일내동·갈산동이었다가, 1914년 수원군 의왕면 내손리로 되었다.\n</td></tr>\n<tr>\n<td rowspan="2">내손2동</td>\n<td>〃\n</td></tr>\n<tr>\n<td><a>포일동</a>(浦一洞)</td>\n<td rowspan="2">광주군 의곡면 포일동·포이동·갈산동이었다가, <a>1914년</a> 수원군 의왕면 포일리로 되었다.<sup><a>[5]</a></sup><a>청계산</a> 및 학의리에서 흘러 내리는 하천을 끼고 취락이 형성된 곳이므로 '포일동'이라 칭하였다. 구렁골·덕장골·벌모루·샛터·성고개·세거리·양지편·임이·진터 등의 자연취락이 있다.\n</td></tr>\n<tr>\n<td rowspan="3">청계동</td>\n<td>〃\n</td></tr>\n<tr>\n<td>청계동(淸溪洞)</td>\n<td>광주군 의곡면 상청계동과 하청계동이었다가, 1914년 수원군 의왕면 청계리로 되었다.\n</td></tr>\n<tr>\n<td><a>학의동</a>(鶴儀洞)</td>\n<td>조선시대 영조 때(영조 35년 1759년 여지도서에 의거)에는 광주부 의곡면 이리이었으나, 그 후 정조 13년(1789년)에는 광주군 의곡면 학현동·의일외동으로 되어 있었던 것이, 1914년 수원군 의왕면 학의리로 되었다.\n</td></tr></tbody></table>
