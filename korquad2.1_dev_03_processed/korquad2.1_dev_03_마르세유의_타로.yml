- - 프랑스에서 타로카드는 어떤 역사를 지녔는가?
  - <p><a>프랑스</a>의 역사에서 문헌 등에 처음으로 타로를 포함한 '플레잉카드'가 관련된 언급을 볼 수 있는 것은 <a>1482년</a>부터이다<sup><a>[1]</a></sup>. 또, 명확하게 '타로'에 관련되는 문헌으로서 프랑스 최고의 것은 <a>프랑수아 라블레</a>에 의한 저서 '<a>가르강튀아와 팡타그뤼엘</a>'이며, 그 제일지서에 '<b>tarau'</b>라는 형태로 기술되고 있다. 출판년은 <a>1534년</a>이다. 그 후, 프랑스에서 카드게임이 일반적인 것이 되는 것에 따라, 늦어도 16세기 말 무렵에는 <a>리용</a>이나 <a>루앙</a>을 중심으로 타로의 제조를 하게 되어 있었다. 카드의 제조, 즉 인쇄·제지업은 지리적 환경으로부터 점차 지중해 연안부의 도시에서도 생산이 시작되게 된다. 지중해 연안의 도시는 당시, 다양한 정보가 왕래하는 항구도시로서 발전하고 있어, 아시아·아프리카 등 타국의 문화를 재빨리 흡수할 수 있는 환경이었다. 그 덕에 목판 인쇄·동판 인쇄 관련 기술에서도 다른 지방에 앞섰다. <a>17세기</a> 무렵에는 마르세유를 시작해 <a>툴롱</a>, <a>보르도</a> 등의 지중해 연안부를 시작해 프랑스의 각처에서도 카드가 제조되었다.\n</p>
