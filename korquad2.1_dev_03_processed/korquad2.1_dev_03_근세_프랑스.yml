- - 근세 프랑스의 위그노 교도들이 고국을 등지고 떠난 이유는 무엇입니까? 
  - <p><a>종교 개혁</a>이 시작된 이후 <a>위그노</a>라고 불린 <a>칼뱅주의</a> <a>개신교</a>의 세력이 확장하면서 프랑스에서도 종교 간의 갈등이 첨예화 되었다. 훗날 <a>앙리 4세</a>가 된 나바르의 앙리의 결혼식 기간에 일어난 <a>성 바르톨로메오 축일의 학살</a>은 <a>가톨릭</a> 교도들이 개신교도들을 무차별적으로 <a>학살</a>한 사건이었다. 이러한 갈등은 결국 내전의 양상을 띄게 되어 <a>위그노 전쟁</a>이 일어났다. 위그노에서 가톨릭으로 개종하여 왕위에 오른 <a>앙리 4세</a>는 <a>낭트 칙령</a>으로 종교의 자유를 보장하여 위그노 전쟁을 종식시켰다.<sup><a>[31]</a></sup>\n</p><p>그러나 절대 왕정이 구축된 뒤 <a>부르봉 왕가</a>는 다시 가톨릭교회를 지지하였다. 절대 왕정의 정점에 있던 <a>루이 14세</a>는 결국 <a>퐁텐블로 칙령</a>으로 낭트 칙령을 파기하였고, 성 바르톨로메오 축일에 저지른 가톨릭 교도들의 학살을 기억하고 있던 위그노들은 신앙의 자유를 찾아 프랑스를 떠나 각 지로 흩어졌다.<sup><a>[32]</a></sup> 이들 중에는 멀리 남아프리카의 <a>케이프타운</a>까지 이민을 간 사람들도 있다.<sup><a>[33]</a></sup>\n</p>
- - 근세 프랑스 왕가의 전승과 종말은 어땠는가?
  - <p>14세기 이후 프랑스의 왕위를 물려받았던 <a>발루아 왕가</a>는 <a>앙리 3세</a>에 이르러 대가 끊어지고 그 뒤를 <a>부르봉 왕가</a>의 <a>앙리 4세</a>가 이었다. 부르봉 왕가는 원래 <a>칼뱅주의</a>를 신봉하는 <a>위그노</a>였지만 앙리 4세는 왕위를 이어받기 위하여 <a>로마 가톨릭교회</a>로 개종하였다. 그러나, 앙리 4세는 가톨릭 신자가 후에도 <a>개신교</a>에 대해 관대한 정책을 유지하였고 <a>낭트 칙령</a>을 통해 종교의 자유를 인정하여 <a>위그노 전쟁</a>을 끝맺었다.<sup><a>[21]</a></sup>\n</p><p>부르봉 왕가는 꾸준히 군주의 권력을 확대하고 중앙집권제를 도입하였다. <a>루이 13세</a> 때에 이르러 <a>왕권신수설</a>을 바탕으로한 <a>절대 왕정</a>이 확립되었으며, <a>루이 14세</a>가 했다고 알려진 “짐이 곧 국가”라는 말은 절대 왕정의 상징으로 자주 인용된다. 그러나, 계속되는 대외 전쟁으로 인해 국가 재정이 기울었고 구체제 안에 내재된 갈등은 결국 <a>프랑스 혁명</a>으로 이어지게 되었다. <a>루이 16세</a>가 <a>단두대</a>에서 처형된 후 부르봉 왕가는 프랑스에 대한 영향력을 상실하였다.\n</p>
