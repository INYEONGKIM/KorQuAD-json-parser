- - 구결자의 특징은 무엇일까?
  - <p>구결자는 우리말 토씨부분을 적는데 쓰여 간단한 한자는 그대로, 복잡한 한자는 그 일부를 따서 형성되었으며, 보통 한자음에서 비롯되었지만, 한자의 훈을 딴 글자도 적지 않다. 특히 훈을 딴 글자는 조선보다 고려, 고려보다 신라같이 이른 시기로 올라갈수록 그 사용빈도가 높아서 한반도에서 한자사용법이 고대에는 음독 못지 않게 훈독용법이 일반적이었음을 짐작케 한다. 같은 소리를 적는 글자가 여러 개 있는 경우도 많았는데, 이 경우 그 글자들을 서로 자유롭게 바꿔 쓸 수 있는 경우도 있고, 그렇지 않고 서로 기능상에 차이가 있는 것도 있다. 한자의 약체(略體)에서 나온 구결자는 그 자원(字源)이 되는 정체 글자가 뚜렷한 것도 있지만, 그렇지 않은 글자도 몇몇 있다. 구결자 약체는 해서체 약체에서 나와 일부는 가타카나와 꼴과 소리값이 비슷한 것도 더러 있다. 그러나 해서체 약체가 아니라 초서체에서 나온 글자도 섞여 있다. 구결자에는 또한 같은 꼴의 글자가 서로 다른 소리값을 갖는 경우도 있다. 加의 약체에서 나온 구결은 음구결은 "가"로 읽지만, 훈구결은 加의 뜻인 더하다의 "더"를 취해 더로 읽는다. 그러므로 이 글자는 사용된 전후문맥에 따라 소리값을 구별해야 한다.\n</p>
