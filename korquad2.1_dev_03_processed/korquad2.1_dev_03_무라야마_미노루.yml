- - 오사카 타이거즈에 들어가기 전의 무라야마 미노루의 야구 행보는 어떠한가?
  - <p>지금의 아마가사키 시립 아마가사키 산업고등학교에 해당하는 스미토모 공업고등학교에서 대학 야구를 준비하였으며, <a>릿쿄 대학</a>에 후보 선수로 지명을 받았지만 다른 선수들에 비해 키가 작다는 이유로 떨어졌다. 그 후 <a>간사이 대학</a> 상학부 상학과로 진학하였고 나중에 <a>한큐 브레이브스 → 오릭스 브레이브스</a>와 <a>닛폰햄 파이터스</a>의 감독을 역임한 포수 <a>우에다 도시하루</a>와 배터리를 짰다. 간사이 6개 대학 리그에서 통산 42경기에 등판하여 20승 10패, <a>평균자책점</a> 0.91을 기록하고, 222개의 탈삼진을 기록했다. 2학년 때에는 <a>전일본 대학 야구 선수권 대회</a>에 출전하여 등판한 모든 경기에서 <a>완투</a>하였고 간사이 대학은 우승을 거두었는데 간사이 대학의 승리는 서일본 지역 대학이 전일본 대학 야구 선수권 대회에서 처음으로 우승한 기록으로 남게 되었다. 그러나 이듬해 대회에서는 갑작스런 <a>간염</a>으로 마운드에 오르지 못하면서 간사이 대학은 무라야마 자신을 떨어뜨렸던 릿쿄 대학에게 패했다.\n</p>
