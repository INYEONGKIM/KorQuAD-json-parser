- - 영등포에서 광명까지의 전철 운영은 어떻게 이루어져 있을까?
  - <p>한강 이남 지역에서 KTX <a>광명역</a>으로 접근하기 쉽도록 운행되고 있다. <a>2006년</a> <a>12월 15일</a> 개통 당시에는 10량 1편성으로 구성되었고, 배차 간격은 약 30분으로 <a>용산</a> - <a>광명</a> 간 모든 역에 정차하는 운행 계통이었다. 이용 승객 저조로 <a>2008년</a> <a>12월 1일</a>부터 <a>영등포</a> - <a>광명</a>으로 구간을 단축운행하고 전동차 편성도 4량으로 감축하였다. <a>영등포</a> - <a>구로</a> 구간에서는 경인 급행 선로를, <a>구로</a> - <a>금천구청</a> 구간에서는 기존 경부 2선을, <a>금천구청역</a>에서는 <a>경부고속선</a>을 따라 운행한다. 현재 운행이 대폭 축소되어 낮시간대에는 운행되지 않고 출퇴근 시간대에만 10회 운행되고 있다. 또한 하행 셔틀 전철은 공무수행 중인 대통령 전용열차를 제외하면 최우선 순위로 운행하는데 이는 <a>고속철도</a> 열차 접속 실패를 방지하기 위함이다.\n</p><p>현재 <a>광명역</a> 활성화 방안에 따라 정책적으로 광명셔틀 전동열차가 <a>금천구청</a>부터 <a>광명역</a>까지 선로 4개를 횡단하면서 광역전철 지연에 막대한 영향을 주어, 영업자인 <a>한국철도공사</a>에서는 정시운행을 위하여 적자 운행 중인 광명셔틀전동열차 폐지를 지속적으로 정부에 건의를 하고 있으나 불가방침을 통보하여 갈등중이다.\n</p>
