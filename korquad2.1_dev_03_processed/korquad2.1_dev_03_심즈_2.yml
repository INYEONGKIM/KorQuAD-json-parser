- - 심즈2에서 게임 오버가 되는 조건은 뭐야?
  - <p>《심즈 2》에서는 부지에 있는 모든 심이 죽는 경우가 사실상의 <a>게임 오버</a>이다. 시간이 멈추고 인생 모드는 없어지게 되며 피날레라는 라벨이 붙은 팝업 창에서 ‘이럴 수가, 죽음의 신이 무자비하게 낫을 휘두른 것 같군요. 이 집의 모든 사람이 저세상으로 간 것 같으니 말입니다. 하지만 이제 빈집이 되어버린 이 집을 계속 비어있게 할 이유는 없겠지요! 새로운 가족을 이주시켜도 좋습니다. 그게 당신의 심들이 원하는 일일 겁니다. 그렇게 생각하지 않습니까?’라는 새로운 가족을 이 부지에 이주 시키라는 제안을 받게 된다.\n</p><p>또한, 부지에 있는 어른 심(청소년 혹은 노인 심 포함)이 모두 죽고 아이 심만 남은 경우도 복지국 직원이 와서 아이 심을 고아원으로 데리고 가므로 모든 심이 죽는 경우와 마찬가지로 사실상의 게임 오버가 된다.\n</p>
- - 심즈2에서 심들은 나이에 따라 어떤 특징을 보일까?
  - <p>인간과 같이 심들은 원하는 것, <a>꿈</a>과 목표를 발전시키는 것, <a>성격</a>을 나타내는 것 등에 따라서 인생에 영향을 미치게 되는데 심들의 인생은 <a>아기</a>, <a>유아</a>, <a>어린이</a>, <a>청소년</a>, <a>어른</a> 그리고 <a>노인</a> 6단계로 진행된다(《못말리는 캠퍼스》에서는 청소년과 어른의 중간 단계로 <a>대학</a>에 입학 할 수 있다). 심들은 노인 단계에서 수일 후에 자연 사망하게 되는데, 처음 노인이 될 당시 야망점수의 높낮이에 따라 죽는 날이 결정된다.\n</p><p>각 인생단계마다 각각의 다른 특징이 있는데, 예를 들면 노인은 활동성이 감소하고, 어린이는 <a>요리</a>를 할 수 없고, 아동은 예측 불가능한 행동을 하며, 아기는 지속적인 보살핌을 필요로 한다. 심들이 태어날 때는 아기 단계로 태어나는데, 가족을 만들 때 아기 단계는 임의로 선택하지 못한다.\n</p>
