- - 동양과 서양에서의 경제의 의미는 무엇인가?
  - <p>경제(經濟)가 무엇인가에 대해 서양과 동양의 생각은 차이가 많이 난다. 동양에서는 경제가 ‘경세제민(經世濟民)’의 약자이다. 즉, 세상을 다스리고 국민을 편안하게 만든다는 의미이다. 반면, 영어로 ‘이코노미(Economy)’는 ‘집안 살림하는 사람’이라는 의미의 ‘oiko nomos(οἰκονόμος)’라는 그리스 어에서 유래했다고 한다. 얼핏 이런 어원이 약간 이상하다고 느껴질지도 모른다. 그러나 사실, 가정 살림살이와 경제에는 많은 공통점이 있다.\n</p>
