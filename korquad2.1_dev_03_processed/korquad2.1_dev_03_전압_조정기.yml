- - 자동 전압 조정기의 원리와 특징은 어떻게 되는가?
  - <p>발전기의 출력을 제어하기 위해 (선박 및 발전소, 석유 굴착 장치, 온실 및 비상 전원 시스템에서 볼수 있듯이)자동 전압 조정기가 사용된다. 이것은 활성 시스템이다. 기본 원리는 동일하지만 시스템 자체는 더욱 복잡하다. 자동 전압 조정기 (또는 AVR)는 다이오드, 축전기, 저항기, 전위차계 또는 마이크로 컨트롤러와 같은 여러 구성 요소로 이루어지며 모두 회로 기판에 배치된다. 그 후, 그것은 발전기 근처에 장착되고 발전기를 측정하고 조정하기 위해 몇 개의 전선으로 연결된다.\n</p><p>AVR의 작동 원리: 우선 AVR은 출력 전압을 감시하고 발전기의 여진기에 대한 입력 전압을 제어한다. 발전기 제어 전압의 변화에 따라, 출력 전압은 올라가거나 내려간다. AVR은 1초에 여러번 얼마나 많은 양의 전압을 여진기에 보내야하는지 계산하여 출력 전압을 미리 정해진 설정 지점으로 안정화한다. 2대 이상의 발전기가 동일한 시스템에 전원을 공급하는 경우 (병렬 작동)AVR은 더 많은 발전기에서 정보를 받아들이면서 모든 출력을 같게한다.\n</p>
