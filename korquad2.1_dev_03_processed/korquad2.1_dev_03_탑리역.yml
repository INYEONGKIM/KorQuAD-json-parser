  - <ul><li><a>1940년</a> <a>4월 1일</a> : <a>보통역</a>으로 영업 개시<sup><a>[1]</a></sup></li>\n<li><a>1950년</a> <a>8월 7일</a> : <a>6·25 전쟁</a>으로 역사 소실</li>\n<li><a>1958년</a> <a>6월 14일</a> : 역사 신축</li>\n<li><a>1994년</a> <a>1월 1일</a> : 소화물 취급 중지<sup><a>[2]</a></sup></li>\n<li><a>1997년</a> <a>12월 31일</a> : 현 역사 신축 완공, 인근에 위치한 금성산성(金城山城)을 본떠 <a>성</a>의 형태로 설계되었다</li>\n<li><a>2005년</a> <a>9월 30일</a> : 화물 취급 중지</li>\n<li><a>2022년</a> <a>6월</a> : <a>중앙선</a> <a>복선 전철화</a> 구간이 완공되면 신 역사를 개업할 예정</li></ul>
