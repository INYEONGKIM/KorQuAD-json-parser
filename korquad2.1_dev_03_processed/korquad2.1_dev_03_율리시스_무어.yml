- - 율리시스 무어의 킬모어 코브에서 시간의 문들은 어떻게 설명되어 있을까?
  - <p>열두개의 책들은 이 시간의 문과 그것들의 열쇠에 초점을 맞추고 있다. 그 마을 주위에는 몇 개의 시간의 문들이 퍼져있고, 각각을 열기 위해서는 각 문에 맞는 독특한 열쇠들이 필요하다. 그것들이 열렸을 때, 그것은 먼 시간과 각 문마다 다른 자세한 장소로 이끌 것이다. 그리고 이것은 모든 여행자들이 돌아왔을 때 열릴 수 있다. 혹은 적어도 문을 지났던 사람들과 같은 수의 사람들이 돌아와야 한다. 하지만 빌라 아르고의 문은 여행자가 원하는 장소로 어디든지 데려다 줄 수 있다. 이 때에 그 장소는 한 장소로 제한되지 않는다. 하지만 그 문을 열기 위해서는 특별한 패턴이 새겨진 4개의 열쇠가 필요하다. 그 문은 강과 여행자들을 원하는 목적지로 데려다 주었던 "메티스"라는 이름의 배가 있는 동굴로 이끈다.\n</p><p>현재까지 1~2-2권까지 한국어로 번역되어 책이 나왔다.\n</p>
