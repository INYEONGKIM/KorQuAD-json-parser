- - 오닌의 난이 발생한 과정이 어떻게 돼?
  - <p>고료캇센이 있은 뒤 가쓰모토는 자신의 영지가 있던 시코쿠(四國) 등 9개 구니의 군사들을 교토에 집결시키는 등 긴장은 더욱 높아졌다. 3월 5일에는 연호가 분죠에서 오닌으로 바뀌고, 4월에 이르러 호소카와씨측의 군사가 야마나씨측의 연공미를 약탈하는 사건이 연달아 일어나면서 아시카가 요시미가 조정을 시도하기도 했다. 교토에서는 호소카와씨측의 군사가 우지(宇治)나 요도(淀) 등의 강에 놓인 다리를 불태우고 사방의 성문을 봉쇄했다. 5월에는 가쓰모토파로 원래의 <a>하리마 국</a> 슈고 집안인 아카마쓰 마사노리가 하리마로 쳐들어가 야마나씨를 내쫓고 하리마를 탈환했다. 또한 다케다 노부카타(武田信賢), 호소카와 시게유키(細川成之) 등이 <a>와카사(若狭)</a>의 잇시키씨 영지에 침공하고, 요시토시가 에치젠에 침공했다. 미노 도키씨(美濃土岐氏) 일문인 요야스 마사야스(世保政康)도 잇시키씨 소유의 영지 이세(伊勢)를 공격하고 있다.\n</p><p>5월 26일에 무로마치정의 서쪽에 있던 잇시키 요시나오의 저택 근교의 정실방(正実坊)을 죠신인 고센(成身院光宣)이, 실상원(実相院)을 다케다 노부카타가 점거하고, 뒤이어 다케다 노부카타 · 호소카와 시게유키의 군이 요시나오의 저택을 습격했다. 요시나오는 직전에 탈출했고 그의 저택은 전소되면서 본격적인 교토에서의 싸움이 시작되었다(상경의 싸움). 가쓰모토는 자신이 숨겨주었던 마사나가를 포함한 전국의 동맹자들에게 호소하는 한편, 무로마치정을 전화에서 지킨다는 명목으로 쇼군 요시마사 등을 확보, 자신의 저택인 이마데가와에 본진을 두었다. 무로마치정을 탈환한 가쓰모토 등은 서군측에 가담한 막부 부교닌(奉行人)들의 책임을 추궁하여 6월 11일에 은상 관련 문제를 관할하고 있던 이이오 다메카즈(飯尾為数)가 살해되고, 8월에는 만도코로(政所)의 집사 대리(執事代) 이세 사다후지(伊勢貞藤, 사다치카의 남동생)가 쫓겨났다. 소젠 등은 5월 20일에 효조(評定)를 열어 고쓰지미치 오미야(五辻通大宮) 동쪽에 본진을 두었는데, 서군은 간레이인 시바 요시카도의 간레이 하지장(管領下知状)에 따라 지령을 행하고 있었다. 이때 양군의 위치에 따라 호소카와측은 동군(東軍), 야먀나측은 서군(西軍)으로 불렸고, 양측의 병력은 《오닌키》에서는 각기 16만, 11만 이상이었다고 하나 이 수치에 대해서는 과장이 있다는 지적도 나온다. 교토에 집결한 여러 군은 호쿠리쿠(北陸), 신에쓰(信越), 도카이(東海)와 규슈(九州)의 지쿠젠(筑前), 분고(豊後), 부젠(豊前)이 대부분이었으며, 지리적으로는 호소카와씨 집안이 기나이(畿內)와 시코쿠의 슈고를 맡고 있었을 뿐 아니라 그 인근 지역에도 자파를 슈고로 배치하고 있었으므로 동군이 서군보다 우위에 있었다. 서군은 야마나씨를 비롯해 호소카와씨나 그 동맹세력의 대두에 강한 경계심을 품은 세력들이 참가해 있었기에, 쇼군 요시마사의 측근이면서도 다케다 노부카타와의 확집이나 서군쪽으로 도망쳐온 잇시키 요시나오 및 롯카쿠 다카요리(六角高賴) ・ 도키 나리요리(土岐成頼)처럼 형편에 따라 참가하게 된 자들도 많아서 통솔에는 불안요소가 남아있었다(간토나 도호쿠, 규슈 남부 등의 지역은 이미 중앙의 통제에서 이탈해 각지의 유력한 무가 사이의 대규모 분쟁이 발생하고 있어서 중앙의 대란과는 이미 별개의 전란 상태에 돌입해 있었다).\n</p>
- - 오닌의 난의 배경은 어떨까?
  - <p>죠로쿠 2년(<a>1458년</a>), 가쓰모토는 소젠의 세력을 약화시키고자, 앞서 죠로쿠의 변에서 아카마쓰 집안의 옛 가신이 공적을 세웠다며 아카마쓰 마사노리(赤松政則)를 <a>가가(加賀)</a>의 슈고로 임명했는데, 앞서 기키쓰의 난 진압에 공을 세웠던 소젠은 주모자인 아카마쓰 집안의 재흥에 반대하여 양자는 격렬하게 대립했고, 후에 가쓰모토가 양자로 소젠의 막내아들인 도요히사(豊久)를 폐적시킨 것이 오닌의 난의 요인이 되었다고 여겨지고 있다. 하지만 분안 4년(<a>1447년</a>)에 가쓰모토가 소젠의 양녀를 정실로 삼은 이래 두 사람은 줄곧 제휴관계에 있었고, 후에 하타케야마 집안의 가독 싸움에서 협조하는 등 가쓰모토가 소젠을 돕는 활동도 벌였으며, 두 사람의 대립은 간죠 6년(<a>1465년</a>)부터 두 사람이 화해하게 되는 분메이 6년(<a>1474년</a>) 사이였고 굳이 이 두 사람의 대립을 오닌의 난의 요인으로 보는 견해는 《오닌기》의 서술에 따른 것이라는 견해도 제기되고 있다.\n</p><p>간쇼 6년(<a>1465년</a>) <a>11월 23일</a>(양력 <a>12월 11일</a>), 요시마사와 도미코와의 사이에 <a>요시히사(義尚</a>, 후에 요시히로로 개명함)가 태어나자, 자신의 아들을 쇼군에 앉히려던 히노 도미코는 소젠에게 접근, 요시미의 쇼군직 취임을 저지하려는 암약을 벌였다. 요시미의 후견인이었던 가쓰모토와 요시히사를 미는 소젠의 대립은 격화되고, 막부의 가독 싸움은 졸지에 전국의 슈고 다이묘를 가쓰모토파와 소젠파로 갈라놓았다.(하지만 요시히사가 태어나기 전부터 이미 소젠은 여러 다이묘들과 파벌을 형성하고 있었고, 요시히사가 아닌 요시미와 결합되고 있었던 것으로 보인다)\n</p>
- - 오닌의 난이 발생한 시점의 시대 배경은 어떠했는가?
  - <p>당시 무로마치 시대를 관통한 키워드는 「구세력의 몰락과 신흥세력의 대두」였다. 소위 '명문'으로 손꼽히던 무가(武家) ・ 공가(公家)를 비롯한 기존의 지배세력은 <a>가마쿠라(鎌倉)</a> 후기부터 농업 생산력 향상에 힘입어 성장한 <a>고쿠진(國人)</a> ・ 상인 ・ 농민 등에 의해 차츰 그들의 기득권을 침식당하고 있었고, 이러한 사정은 무로마치 막부의 권력자층을 형성하고 있던 슈고 다이묘들 또한 마찬가지였다.\n</p><p>무로마치 막부는 이들 슈고 다이묘들에 의한 합의제 연합정권이었다. 3대 쇼군 <a>요시미쓰(義光)</a>, 6대 쇼군 <a>요시노리(義敎)</a> 때를 제외하면 성립 초기부터 쇼군의 권력기반은 몹시 취약했고, 슈고 다이묘로 대두한 <a>슈고다이(守護代)</a>나 유력 가신들의 영향력이 더 강했다. 더구나 가독(家督) 상속 방식이 정해지지 않아, 막부와 슈고 다이묘 집안 사이의 후계자 문제를 비롯한 집안 싸움이 일어나기 쉬운 환경이었다.\n</p>
