- - 2011년 부산교도소장이 사직을 하게 된 이유는 뭐야?
  - <p>2011년 6월 15일 법무부는 부산교도소장(서기관) 장모(59) 씨가 체육대회 협찬금 유용 사실이 감사 결과 적발돼 2011년 5월 의원면직시켰다고 밝혔다. 장 소장은 2010년 수형자체육대회를 하면서 민간인인 교정협의회 위원에게서 협찬금을 받아 이 중 150만 원가량을 유용한 혐의를 받았다. 법무부 관계자는 "이 같은 사실이 감사에 적발돼 문제가 되자 2011년 6월 말로 정년을 맞은 장 소장이 지휘 책임을 지고 사표를 냈다"고 말했다.\n</p>
- - 사망한 권 씨와 관련하여, 이모 씨와 딸 권모 양이 국가를 대상으로 제기한 손해배상 청구 소송에서 원고 일부승소했다. 이 때 재판부는 어떤 판결을 내렸습니까? 
  - 재판부는 "부산교도소가 계구를 과도하게 사용한 점과 부산구치소 측이 응급조치를 제대로 하지 않은 과실이 인정된다"며 "국가는 원고에게 3500여만 원을 지급하라"고 판시했다.
