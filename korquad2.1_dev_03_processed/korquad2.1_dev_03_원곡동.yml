- - 원곡동의 지역과 거주민은 어떻게 구성되어 있어?
  - <p>이 지역은 <a>안산스마트허브</a> 일부를 포함한 도시와 농촌, 공단이 병존하는 지역으로 도시 지역은 이주민 정착지역으로 단독주택, 다가구주택, 상가지역으로 구성 되어 있고, 젊은 층의 공단 근로자들이 많이 거주하는 지역으로 주택 및 기숙사 단지를 구성하고 있다. 도시 지역은 외국인 근로자 유입(약 2만여명 거주)으로 주거환경 열악 등 경제여건에 따라 타지역으로 이주하려는 경향이 있다.<sup><a>[2]</a></sup> 국내에서 외국인 거주자(동 단위)가 가장 많은 곳이다. 안산 원곡본동 외국인 거주자는 2만2600명으로, 원곡본동 전체 주민 5만6000명의 40.4%다. 미등록체류자 등을 합하면 외국인 비율은 더 높을 것으로 추정되고 있다. 원곡동의 외국인 범죄는 2012년(2061건)에서 2014년(2531건)으로 증가했다고 한다.<sup><a>[3]</a></sup>\n</p>
