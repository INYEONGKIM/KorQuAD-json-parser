- - 화타의 생애는 어땠을까?
  - <p>화타는 본디 선비였으므로, 자신이 의사로 여겨지는 것을 부끄러워했다.<sup><a>[2]</a></sup> 후에 <a>조조</a>(曹操)가 중병에 걸리자 화타를 불러 치료하게 했다.<sup><a>[2]</a></sup> 화타는 진단하고 치료하는 데 오랜 기간이 필요하다고 하고서는, 관직에 오르는 것을 싫어하여 잠시 집에 돌아간다고 하고서는 아내의 병을 칭탈하여 여러 차례 미루며 조조에게 가지 않았다.<sup><a>[2]</a></sup> 조조는 화타가 계속 미루자 분노하였고, 화타의 아내가 정말 병에 들었는지를 살펴보고 참이거든 휴가를 더 주되 거짓으로 판명되거든 압송하라고 하였다. 결국 화타는 압송되었다.<sup><a>[2]</a></sup> 화타는 죄를 시인했고, <a>순욱</a>(荀彧)이 조조에게 화타를 살려줄 것을 청했으나 조조는 화타를 “쥐새끼 같은 자”로 언급하며, 듣지 않고 화타를 고문하고 죽였다.<sup><a>[2]</a></sup> 나중에 아들 <a>조충</a>(曹沖)이 병들어 죽게 되자, 조조는 화타를 죽인 것을 후회하였다.<sup><a>[2]</a></sup> 죽게 된 화타는 옥졸에게 사람을 살릴 수 있다고 말하며 책을 주려 하였으나, 옥졸이 불법행위를 하는 것을 두려워하여 거절하니 화타도 강요하지 않고 불에 태워버렸다.<sup><a>[2]</a></sup>\n</p>
