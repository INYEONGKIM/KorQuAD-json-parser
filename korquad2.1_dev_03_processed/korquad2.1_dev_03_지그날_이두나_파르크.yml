- - 지그날 이두나 파르크의 소유주는 어떻게 변해왔는가?
  - <p>본래 베스트팔렌슈타디온의 소유주는 도르트문트 시였으나 나중에 <a>보루시아 도르트문트</a>에 매각되었고, 2002년에 다시 구단이 재정난에 처하자 경기장은 부동산 매물로 올랐다. 이후, 베스트팔렌슈타디온은 2년간 <a>플로리안 홈</a>의 소유가 되었으나, 다시 부동산과 보루시아 도르트문트의 공동 소유가 되었다. 기존에 도르트문트는 2017년에 다시 소유권을 되찾는 것을 목표로 했다. 그러나, 2005년 봄에 구단이 임대료를 지불하지 못하게 됨에 따라 구단은 재정난 해결 후에 이자를 포함하여 지불하기로 합의되었다. 이에 따라, 도르트문트는 구단의 부도 사태를 간신히 피할 수 있었다. 2006년, 보루시아 도르트문트는 모르간 스탠리로부터 대출하여 경기장을 다시 사들였다.\n</p><p>빚을 줄이기 위해, 경기장 명명권은 지역의 보험 회사인 <a>지그날 이두나 그룹</a>에게 매각되었다. 2005년부터 2021년까지 이 경기장은 "지그날 이두나 파크"로 명명된다. 그러나, 2006년 FIFA 월드컵 당시, 경기장은 FIFA가 월드컵에서 명명권을 인정하지 않음에 따라 "도르트문트 FIFA 월드컵 경기장"으로 불렸다.\n</p>
