- - 남북국의 시대적 상황 어떠한가?
  - <p>신라는 <a>고구려</a> 및 <a>백제</a>, <a>당나라</a>와의 전쟁이 끝난 676년부터 내실을 기하기 위해 국가제도를 개혁하였고, 강화된 왕권으로 귀족들을 억눌렀다. 또한 인구 증가와 생산력 향상에 따라 조세가 늘어나자 수도를 정비하고 대대적인 토목공사를 벌였다. 한편 30여년이 지난 후 만주에서는 새로운 움직임이 일어났다. 698년, <a>대조영</a>이 대사리 <a>걸걸중상</a>과 <a>걸사비우</a>가 각각 이끌던 고구려의 유민들과 말갈인들을 규합하여, <a>읍루</a>의 동모산을 차지한 뒤 진국을 건국하고, 곧 발해로 국호를 바꾸어 고구려의 계승국임을 자처하고 나선 것이다. 이때부터 <a>한국</a>의 남북국사관에서 <a>북국</a> 발해와 <a>남국</a> 신라라는 200여년간의 남북국 시대가 시작됐다.\n</p><p>서기 <a>900년</a>, 신라는 <a>견훤</a>이 서남부에 <a>후백제</a>를 건국하면서 분열이 시작되었고, 이듬해, <a>궁예</a>가 신라의 북부에서 <a>고려</a>를 건국하면서 <a>후삼국 시대</a>에 돌입하게 되었다. 따라서 이 때부터 남부의 신라가 분열되어 <a>후삼국 시대</a>가 전개되어 남북국 시대의 양상과 사실상 병존하였다. <a>918년</a>에 <a>태봉</a>의 <a>왕건</a>이 <a>궁예</a>를 축출하고 왕위에 올라 <a>고려</a>로 국호를 환원하고, <a>926년</a>에 북국인 발해가 거란의 침공으로 멸망하자 남국의 <a>고려</a>에서는 934년, 발해의 태자 <a>대광현</a>을 비롯한 발해 유민들을 인도주의적으로 수용하기도 하면서 국내에서 삼한을 일통한 <a>고구려</a>의 계승국이라는 정체성을 확립했다.\n</p>
