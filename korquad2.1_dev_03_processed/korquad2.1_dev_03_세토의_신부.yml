- - 세토의 신부는 어떤 이야기를 담은 만화입니까? 
  - <p>여름 방학이 한창인 어느날, 부모님과 함께 <a>세토 내해</a>에 있는 할머니 댁에 놀려간 미치시오 나가스미는 해수욕장에서 파도에 휩쓸려 다리에 쥐가 나면서 익사의 위기에 빠진다. 그러나 위험한 순간 믿기지 않게도 <a>인어</a> 소녀에게 구조된다. 그날 밤 한 소녀가 자신을 “세토 산（瀬戸　燦）”이라 이름을 밝히며 구혼을 던져며 찾아오자, 당혹스러워 하던 나가스미와 부모님은 이내 썬과 함께 온 사내들에게 어디론가 끌려가게 된다.\n</p><p>끌려가 도착한 곳은 세토파의 저택, 거기서 나가스미는 자신을 구해준 산(燦)이 실은 <a>야쿠자</a>의 딸임을, 인어족의 일원이 인간에게 인어로서의 모습을 보이게 되면, 그 어느 한쪽이 반드시 죽어야만 하는 규율을 알게 된다. 그런 이유로 돌연 썬의 아버지이자 우두머리인 고자부로와 썬의 친구이자 경호를 맡는 마키, 조직원들에게 목숨이 노려질 때마다 무사히 살해 위기를 넘기고, 결국 간부 중 한 명인 마사와 고자부로의 아내이자 썬의 어머니인 렌으로부터 이해와 허락을 얻는다. 집이 있는 <a>사이타마</a>로 돌아갈 수 있게 된 나가스미는 산（燦）을 데리고 부부로서 동거를 시작하게 된다.\n</p>
