- - 독일의 뮤지컬인 지하철 1호선은 어떤 작품일까?
  - <p>이 작품은 아동·청소년 연극과 사회성 짙은 연극으로 유명한 극단인 <a>독일</a> <a>그리프스 극단</a>(Grips Theater)이 출연하였으며, <a>1986년</a> 《1호선》을 베를린에서 초연하여 성공을 거둔 이후 런던·파리·뉴욕 등에서 공연하였다.<br/>\n<a>1995년</a> <a>5월</a> 내한하여 관객과의 대화를 가진 <a>폴커 루트비히</a>가 '음악적 레뷰'라고 규정한 이 작품은 레뷰 연극과 카바레 스타일을 혼합한 형식이다. 레뷰 연극은 춤·노래·음악·마임·풍자극 등 다양한 표현 수단을 사용하면서 서로 직접적인 연관이 적은 장면들을 연결하는 방식이고, 카바레 스타일은 1920년대에 베를린에서 발전된 것으로 당대의 사회상과 정치인들을 풍자·비판하는 내용의 노래를 부르며 춤과 음악이 곁들여지는 즉흥극의 일종이다.\n</p><p>다양한 계층의 사람들이 쉴새없이 타고 내리는, 그 사회의 문화수준과 품격을 가장 적나라하게 드러내는 생활공간인 <a>지하철</a>에서 벌어지는 해프닝을 통해 서민들의 삶을 보여준다<sup><a>[1]</a></sup>.\n</p>
