- - 코뿔소의 특징들은 어떤 것들이 있나요?
  - <p>몸길이 2-4m, 몸높이 1-2m, 몸무게 1-3.6t 정도이며, 암컷이 수컷보다 작다. 모든 코뿔소는 대형종이지만 흰코뿔소가 제일 몸집이 크다. 피부는 두껍고 딱딱하다. 몸빛은 회색·갈색·흑갈색 등이고, 무늬는 없다. 귀의 끝과 꼬리끝에 털이 있을 뿐 그 밖의 부분은 털이 없는데, <a>수마트라코뿔소</a>(특히 젊은 것)는 전신에 드문드문 털이 나 있다. 앞뒷다리가 모두 발가락이 세 개이고, 끝은 발굽으로 덮여 있다.\n</p><p>귀는 깔때기 모양으로 크며, 전후좌우로 자유롭게 움직일 수가 있다. 눈은 좌우 양쪽에 바깥쪽을 향하여 위치하고 있기 때문에 넓은 범위를 볼 수는 있으나, 시각이나 거리감각은 좋지 않다. 그 대신 청각은 매우 예민하고 후각 또한 나름대로 발달한 편이다. 꼬리는 60-76cm로, 끝에 굵은 털술이 있어 파리 등을 쫓는 데에 도움이 된다. 윗입술의 모양은 종에 따라서 다른데, 모두 교묘하게 움직여 풀이나 작은 나뭇가지를 뜯는 데에 쓰인다. 이(齒)는 식물을 씹어 으깨기에 알맞지만, 대부분 치식이 일정하지 않으며 앞니가 소실된 개체도 존재한다. 코뿔소의 최대의 특징인 뿔은 위치나 모양이 다른 동물의 뿔과는 완전히 다르다. 코뿔소의 뿔은 뼈와는 일체화되어 있지 않다. 두골과 뿔은 결합조직으로 연결되어 있지만, 피부에서 뿔이 나 있다고 생각하는 편이 더 정확하다. 뿔은 표면도 중심도 모두 같은 물질로 형성되었고 잔털과 같은 것이 성장방향으로 빈틈없이 꽉 차 있다. 출생 직후부터 자라기 시작하여 평생 성장을 계속한다. 뿔은 암수 모두에 있고, 종류에 따라 두 개인 2각코뿔소와 한 개밖에 없는 1각코뿔소가 있다. 뿔은 같은 종끼리의 싸움이나 다른 동물과의 싸움에 쓴다. 무엇에 부딪혀 뿔이 밑동에서부터 부러지는 수가 있는데, 그런 경우 다시 돋아난다. 대부분의 코뿔소는 수영에 능하며 잠수를 오랫동안 할 수 있고, 특히 이 점은 수마트라코뿔소 등의 아시아 쪽 코뿔소에게 두드러지게 나타나는 특성이다. 공격성향은 비교적 적으나 예민하기 때문에 자극하면 격렬하게 반응하며 공격하며, <a>인도코뿔소</a>는 매우 공격적인 성향을 가지고 있다. 아무도 없는 곳에서는 시끄러운 울음소리를 낸다.\n</p>
