- - 대항해시대 3의 등장인물 중 가공된 인물은 어떤 사람들인가요?
  - <dl><dt>라몬 데 마르시아스</dt>\n<dd>포르투갈의 탐험가. 초심자용 캐릭터.</dd>\n<dt>에밀리오 알바레스</dt>\n<dd>스페인의 탐험가.  초심자용 캐릭터.</dd>\n<dt>파블리스 데 페레로</dt>\n<dd>리스본에 살고 있는 포르투갈의 귀족. 라몬의 아버지와의 인연으로 라몬의 첫 번째 후원자가 된다. 항해중 행방불명이 되었으며, 이는 페레로가의 몰락을 불러온다. 대항해시대 2에서 피에트로 콘티에 의해 의외의 장소에서 발견이 되는 인물이다.</dd>\n<dt>레온 페레로</dt>\n<dd>파블리스의 아들이며, 대항해시대1의 주인공이다.  파블리스가 실종된 후 페레로가의 부활을 위해 항해에 나선다. 이 게임에서는 항해자로 등장하며 플레이어의 부하가 될 수는 없다.</dd>\n<dt>로코 알람켈</dt>\n<dd>페레로가를 섬기고 있는 항해사. 이 게임에서는 부하로 삼을 수 있는 항해사로 등장한다. 검술 실력이 뛰어나서 플레이어 대신 일기토를 펼칠 수도 있다. 대항해시대1에서는 페레로가의 부활을 꿈꾸는 레온을 돕는 역할로 등장했으며, 대항해시대2에서는 레온의 아들인 조안을 돕는 노항해사로 등장했다.</dd>\n<dt>프란시스코 데 에란초</dt>\n<dd>세빌리아에 거주하는 스페인의 귀족이며, 대항해시대2에 등장하는 카탈리나 에란초의 아버지. 에밀리오의 아버지인 페드로와의 인연으로 에밀리오의 첫 번째 후원자가 된다.</dd></dl>
