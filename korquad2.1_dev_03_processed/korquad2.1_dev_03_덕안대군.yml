- - 덕안대군의 생애는 어떻게 되는가?
  - <p><a>태조 이성계</a>와 <a>신의왕후 한씨</a> 사이에서 여섯째 아들로 태어났으며, 신의왕후 소생 중 막내이다. 언제 태어나고 죽었는지는 기록이 남아있지 않아 자세히 알 수 없으나, <a>태조실록</a>의 태조 2년(1393년) 기사에 이미 일찍 죽었다고 기록한 것으로 보아<sup><a>[2]</a></sup> 적어도 조선 건국 이전에 사망한 것은 확실한 듯 하다. 고려 우왕 11년(1385년)에 과거에 합격하여 관직에 진출했고, <a>여흥 민씨</a> 부인과 결혼도 하여 슬하 2녀를 얻었지만 결국 그는 아직 <a>고려 우왕</a> 치세 시절에 일찍 죽었다.<sup><a>[3]</a></sup>. <a>이색</a>이 쓴 이자춘 묘비명에 따르면, 그는 이미 고려 말에 종사랑 성균관박사를 역임했다 한다.\n</p>
