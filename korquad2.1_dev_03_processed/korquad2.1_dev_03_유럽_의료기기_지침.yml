- - 유럽 의료기기 지침이 기존 MDD에서 MDR로 바뀐 이후 법 조항이 어떻게 달라졌을까?
  - <table>\n<tbody><tr>\n<th>항목\n</th>\n<th>기존 MDD\n</th>\n<th>새 규격 (MDR)\n</th></tr>\n<tr>\n<td>법\n</td>\n<td>EC가 배포하면 각 회원국이 자국의 법률로 채택한다.\n<p>(각 국가에서 부분적으로 변경 가능)\n</p>\n</td>\n<td>EC가 법률로 선포하면 회원국은 그대로 사용한다.\n<p>(변경 불가능)\n</p>\n</td></tr>\n<tr>\n<td>이름\n</td>\n<td>Directive 93/42/EEC\n</td>\n<td>EU Regulation 2017/745\n</td></tr>\n<tr>\n<td>조항\n</td>\n<td>20조 / 12부록 / 60 페이지 - AIMD 별도\n<p>진단/치료를 하지 않는 비의료기기는 불포함\n</p>\n</td>\n<td>123조 / 17 부록 / 175 페이지 - AIMD 포함\n<p>비 의료기기(에스테틱, 뷰티 제품) 포함\n</p>\n</td></tr>\n<tr>\n<td>1\n</td>\n<td>낡은 규칙 - 1990년데에 만들어진 후 기술적 진보를 미반영\n</td>\n<td>갱신된 규칙 - 기술적 진보를 고려한 혁신을 다룸\n</td></tr>\n<tr>\n<td>2\n</td>\n<td>고위험 기기를 개별 NB들에 의존하여 일관성 결어\n</td>\n<td>유럽 차원의 <b>독립적인 전문가 집단의 개입</b>\n</td></tr>\n<tr>\n<td>3\n</td>\n<td>여러국가에서 실시되는 임상시험 - 각 국가별 평가\n</td>\n<td><b>단일 조정 평가</b>\n</td></tr>\n<tr>\n<td>4\n</td>\n<td>대다수 미용제품은 의료기기가 아니다.\n</td>\n<td>미용기기도 의료기기로서 엄격하게 관리함\n</td></tr>\n<tr>\n<td>5\n</td>\n<td>공개적으로 접근 할 수 없는 제한된 정보의 유럽 의료기기 데이터베이스\n</td>\n<td>광범위하고 공개적으로 유용한 EU 의료기기 데이터베이스(EUDAMED)\n</td></tr>\n<tr>\n<td>6\n</td>\n<td>환자몸에 삽입된 임플란트 기기에 대한 제한된 정보\n</td>\n<td>임플란트 카드 - 환자에게 많은 정보를 제공\n</td></tr>\n<tr>\n<td>7\n</td>\n<td>제조자가 망한 경우, 의료사고를 당한 환자의 보상 - 미보장\n</td>\n<td>유럽대리인과 해외 제조자가 함께 (PL) 보험 가입\n</td></tr>\n<tr>\n<td>8\n</td>\n<td>여러 회원국에게 기기를 따로 등록\n</td>\n<td>EUDAMED 한군데에 등록\n</td></tr></tbody></table>
