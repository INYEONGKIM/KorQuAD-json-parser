- - 세그웨이 PT는 어디에 사용될까
  - <p>세그웨이는 보도나 경사로와 같은 지역에서 가장 많이 쓰일 수 있다. 몇몇 테마파크들에서는 방문자나 직원들의 이동의 편리함을 위해 쓰이기도 한다. 캘리포니아 샌프란시스코 베이의 'Angel Island State Park'에서는 세그웨이 투어를 제공하지만, 장애인 방문자가 필요한 경우를 제외하고 개인 세그웨이를 금지합니다. 왜냐하면 공원 내의 모든 이용자가 세그웨이를 사용하면 밀집된 지역 내에서 사고가 발생할 가능성이 있고 세그웨이는 자동차나 오토바이처럼 교통법규같은 것들이 정해져 있지 않기 때문이다. 다른 사용부문으\n</p><p>로는 2008 년 하계 올림픽 기간 동안 대중을 보호하는 훈련을 특수 경찰 병력은 세그웨이를 사용했다. 이와 유사하게 미국에서는 공항 내에서 안전 요원들이 이동 시에 세그웨이를 운용하고, 일부 기업 등에서도 사내에서 이동이 필요할 시 세그웨이를 이용하고는 한다. 이처럼 세그웨이가 사용될 수 있는 부분은 무궁무진하다.\n</p>
