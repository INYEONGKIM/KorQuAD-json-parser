- - 영생교는 불사에 대하여 어떻게 생각해?
  - <p>영생교는 <a>기독교</a> 등 다른 종교가 '사후(死後) 영생' 또는 '사후(死後) 극락'의 교리를 갖는 것과 달리 '살아 영생'이라는 교리를 표방하고 있다. 인간이 육신을 가지고 영생하는 것은 불가능하다는 것이 오늘날의 과학적 결론이지만 영생교에서는 사람의 실체는 원래 <a>신</a>이었기 때문에 현재의 사람이 원래의 실체로 돌아가면 즉 신이 되면 죽지 않는 불사(不死)의 영생체가 된다고 하며, 이러한 내용은 <a>성경</a>과 <a>불경</a>, <a>격암유록</a> 등 여러 경전에 언급되어 있다고 주장한다. 즉 <a>요한 복음서</a> 3장 5절의 "사람이 물과 성령으로 나지 아니하면 하느님 나라에 들어갈 수 없느니라"에서 '사람이 성령으로 나지 아니하면'을 '사람이 하느님으로 다시 태어나지 아니하면' 으로 해석하고, 하느님이 사시는 나라를 하느님 나라라고 해석하여 '사람이 하느님으로 다시 태어나지 아니하면 하느님 나라에 들어갈 수 없다' 라고 풀이한다.<sup><a>[6]</a></sup>\n<sup><a>[7]</a></sup>\n</p>
- - 영생교에 대한 연구가 상대적으로 부족한 원인은 무엇인가?
