- - 오대호가 갖는 경제 효과로는 어떤 것들이 있습니까?
  - <p>오대호 지역에는 매우 다양한 산업이 발달되어 있다. 많은 양의 철광석·석탄·곡물·공산품 등이 매년 호수의 항구들 사이에서 이동되거나 <a>세인트로렌스 운하</a>를 통해 해외로 수출된다. 중요한 산업체들로는 일리노이·인디애나·오하이오·온타리오주 등에 있는 대규모 제철소와 디트로이트 지역을 중심으로 한 자동차 공장이 있다. 오대호는 이러한 공장들과 다른 수많은 산업시설 및 약 240개의 지역도시에 용수를 공급한다. 한때는 상업용 고기잡이가 오대호의 주요산업이었지만, 오염과 다른 요인들로 인해 수익성이 높은 어종이 감소되면서 쇠퇴했다. 그러나 천천히, 그리고 부분적으로 회복되고 있다.\n</p><p>휴양산업 자원으로서 오대호가 지닌 가치는 이루 말할 수 없이 크다. 모터보트 타기와 요트 타기가 주요사업으로 개발되었다. 오염문제를 해결하려는 미국과 캐나다 정부당국의 노력은 미시간호와 이리호에서 상당한 성과를 거두었다. 은송어·북아메리카연어·대서양연어 등의 회유성 물고기를 시범적으로 방류해 좋은 성과를 얻었다. 연어·오대호송어·무지개송어 등과 다른 송어 순종들을 중심으로 대단위 낚시가 발달되었다. 호숫가를 따라 긴 모래사장이 뻗어 있다. 정부는 번창하는 관광산업을 위해 야영지·위락지·공원 등에 필요한 땅을 제공하고 있다.\n</p>
