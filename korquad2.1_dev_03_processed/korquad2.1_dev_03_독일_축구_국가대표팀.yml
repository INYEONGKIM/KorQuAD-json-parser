- - 독일 축구 국가대표팀은 어디를 홈 경기장으로 사용할까?
  - <p>독일 국가대표팀은 국립경기장을 따로 가지고 있지 않으므로, 국가대항전에 쓰일 홈 경기장은 국내 여러 경기장을 돌아가면서 사용한다. 국가대표팀은 현재까지 39개의 다른 도시에서 홈 경기를 치루었는데, 이들 중에는 오스트리아 합병 당시 독일 영토이자 1938년부터 1942년까지 세 차례 홈경기를 주최한 현 오스트리아의 수도 <a>빈</a>도 포함된다.\n</p><p>가장 많은 홈 경기 횟수를 주최한 경기장은 현재 74,500명을 수용 가능한 <a>베를린</a>의 <a>올림픽 경기장</a>으로, 42번의 홈경기를 주최했으며, 1908년 독일의 <a>잉글랜드</a>와의 첫 홈 경기를 주최하였다. 다른 주요 개최 도시로는 <a>함부르크</a> (34경기), <a>슈투트가르트</a> (29경기), <a>하노버</a> (24경기), <a>도르트문트</a> 등이 있다. 또다른 주요 개최 도시로는 <a>뮌헨</a>이 있으며, <a>네덜란드</a>와의 <a>1974년 FIFA 월드컵 결승전</a>을 포함하여 독일 축구의 역사적인 경기들을 여러 차례 주최하였다.\n</p>
