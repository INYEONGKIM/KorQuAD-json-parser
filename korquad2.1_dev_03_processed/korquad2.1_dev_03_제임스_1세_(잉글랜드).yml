- - 킹 제임스 성경은 어떤 과정을 거쳐서 쓰여졌습니까? 
  - <p>제임스 1세가 발간한 <a>킹 제임스 성경</a>의 서문에는 이렇게 쓰여 있다. 중세시대 로마 가톨릭 교회에서는 성경을 금서로 지정하여 일반인들이 읽지 못하도록 하였다. 그러나 <a>윌리엄 틴들</a>은 로마 가톨릭 교회의 박해와 체포 위협 속에서도 유럽 대륙을 떠돌며, 라틴어가 아니라 히브리어와 그리스어 원전에 의한 번역 작업을 계속해 1526년 영어 신약 성서를 완성하고 독일에서 인쇄해 영국으로 보냈다. 틴들은 1535년 네덜란드에서 가톨릭 교회에 붙잡혀 화형당하고 그의 성서는 제임스 1세의 킹 제임스 성경으로 다시 태어난다. 제임스 1세는 47명의 학자들을 동원하여 <a>위클리프</a>의 필사본 성서, 윌리엄 틴들의 성서, 『대성서』, 『제네바 성서』, 『비숍 성서』 등을 종합적으로 참조하여 최고의 영어 번역 성서를 출판했다. 이것이 오늘 날까지 내려오는 킹 제임스 성경이다.<sup><a>[3]</a></sup>\n</p>
