- - 코롤료프가 로켓 개발자로서 소련군에게 준 도움은 구체적으로 어떤 것들인가?
  - <p><a>1945년</a>에 코롤료프는 첫 영예 훈장을 받았고, <a>소련군</a>에서는 대령의 계급이 주어졌다. 동년에, 그는 <a>제2차 세계 대전</a> 직후인 <a>독일</a>로 가서, 페에데문데 연구소에서 만들어졌던 <a>나치 독일</a>의 <a>V-2 로켓</a>의 정보 수집을 실시했다. <a>1946년</a>에는 5,000명의 독일인 기술자를 소련 국내로 이송시켰다. 이 기술자들은 비교적 좋은 대우를 받고 연구를 계속해 <a>1947년</a>에 <a>V-2</a>의 개량형인 R-1 다탄두형 로켓을 쏘아 올렸다. 그러나 동년에 코롤료프가 설계한 R-2 로켓은 <a>V-2</a>의 2배의 비행 거리를 기록했다. 독일인 기술자들은 <a>1954년</a>부터 <a>1956년</a>에 걸쳐 <a>동독</a>에 귀국했다. 그 후, 글루시코가 설계한 엔진은 신뢰성을 가지지 못하고 개발이 난항을 겪었지만, <a>1953년</a>에는 R-5로 사정거리 1,200 km 의 중거리 탄도 미사일의 개발에 성공했고, 게다가 <a>1957년</a> <a>8월</a>에는 <a>R-7 로켓</a> <a>대륙간 탄도 미사일</a> 실험에 성공해 모의 탄두를 <a>카자흐스탄</a>의 <a>바이코누르</a>로부터 극동의 <a>캄차카 반도</a>에 도달시켰다. 소련은 <a>R-7 로켓</a> <a>대륙간 탄도 미사일</a>을 배치해서 <a>태평양</a>을 넘어 <a>미국</a> 본토를 직접 공격할 수 있는 능력을 갖게 되었다.\n</p>
