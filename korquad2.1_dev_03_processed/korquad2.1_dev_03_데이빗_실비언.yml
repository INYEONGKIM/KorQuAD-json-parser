- - 밴드 재팬의 음악과 패션 지향점은 어떻게 돼?
  - <p>밴드 재팬은 동생과 친구들이 포함된 밴드였다. 종종 <a>믹 칸</a>이 전면에 나서기도 했지만 실비언이 주도했다. 그들은 한사 레이블과 74년 계약하고 대안적 <a>글램 록</a> 뮤지션을 지향했다. 그들은 <a>데이비드 보위</a>, <a>티렉스 (밴드)</a>, <a>뉴욕 돌스</a>등 선배들의 요소를 복합적으로 차용하려 했다. 음악은 점차 복잡해져서 록시 뮤직 스타일까지 포함했다. 그들의 패션이나 화장때문에 <a>뉴 로맨티시즘</a>이라는 설명이 항상 따라다녔다. 하지만 밴드는 뉴 로맨틱스라는 설명을 싫어했으며 자신들은 코스튬이 아니라 일상에서의 패션을 지향한다고 얘기한 바 있다.\n</p>
