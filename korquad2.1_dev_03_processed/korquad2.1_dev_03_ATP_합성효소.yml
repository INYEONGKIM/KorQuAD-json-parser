- - ATP 합성효소는 어떤 과정을 통해 누가 처음 발견했고, 그 이름을 명명한 것은 누구이며, 과학자들은 훗날 어떤 부분에 있어서 추가적인 의문을 제기했습니까?
  - <p>1960년대에 <a>메사추세츠 종합병원</a>에 근무하던 의학자 <a>Humberto Fernandez-Moran</a>이 음성염색을 이용해 세포의 미토콘드리아를 연구하던 도중 미토콘드리아의 내막에 둥그런 물질이 덕지덕지 붙어있는 것을 처음 발견했다. 몇년뒤에 미국 코넬대학교에서 Efraim Racker가 이 물질을 세포막으로부터 분리하는 데 성공하고 F1이란 이름을 붙였다. 화학적 특성을 분석해본 결과 이 F1이란 단백질은 아데노신 삼인산을 가수분해하는 효소라는 것이 밝혀졌다. 이후로 생물학자들이 아데노신 삼인산을 생성하는 기관인 미토콘드리아가 왜 그것을 소모하는 효소를 가지고 있는지에 관한 의문을 제기하였다.\n</p>
- - 아데노신 삼인삼은 어떻게 만들어질까?
  - F1 γ 줄기의 꼭대기에 자기 입자를 부착하여 아데노신 이인산과 인산기 용액을 첨가하고 자기장에 놓아 시계방향으로 돌게 했더니 아데노신 삼인산이 만들어졌다.
