- - 앨빈 웨인버그가 개발한 토륨 연료주기를 사용하는 원자로의 문제점은 무엇이고, 그 문제점은 어떻게 해결되었어?
  - <p>용융된 연료를 사용하는 원자로는 많은 핵 기술자들을 흥분시켰는데, 그중 제일 저명한 사람은 경수로 특허를 가지고 있을 뿐 아니라, 오크리지 국립 연구소의 중역인 앨빈 웨인버그(Alvin Weinberg)이었다. 두 개의 개념이 연구되었는데, 첫째로는 토륨이 중성자를 흡수해 변환된 우라늄 233을 태우는 토륨 연료주기를 사용하는 높은 중성자 밀도를 가진 2개의 흐름을 가진 원자로였다. 이 원자로를 개발하면서 배관을 어떻게 짜야 되는지, 그리고 그리고 이 파이프를 만들기에 적당한 금속을 찾는 문제가 생겼다. 강철과 니켈 합금은 많은 중성자를 흡수하거나 혹은 금방 부식되었으며, <a>흑연</a>의 경우 너무 물렀으며, 중성자 노출을 받아 격렬히 부풀러 올랐다. 지르코늄의 경우 중성자에 강했지만, 뜨거운 불화물로 인해서 금방 부식되어 버렸다. 2가지 문제는 그 후 오크리지 국립 실험실의 연구자들이 풀어냈는데, 파이프의 부식을 막기 위해서 티타늄과 하스톨로이-N 합금을 사용하였다.\n</p>
- - 용융염 원자로와 일반 경수는 어떤 점이 다른가?
  - <p>용융염로는 용융염이 화학적으로 잡아놓아 분열 생성물을 느리게 반응하거나 혹은 공기중으로 내놓지 않는다. 또한 용융염은 물이나 공기중에서 타지않는다. 노심과 1차 냉각계통은 대기압과 비슷한 압력으로 순환되며, 또한 증기도 없어서 증기폭발 우려도 없으며 또한 사고가 생겨도 방사능을 지닌 분열 생성물들이 공기중으로 분산되지 못하게 잡아둔다. 또한 용융염로의 노심은 <a>노심 용융</a>에서 보호받는다. 그래서 제일 최악의 사고는 용융염의 누출사고이다. 이 경우, 용융염은 수동적인 냉각 공간으로 빠지게 되며, 이 경우 사고를 조종할 수 있게 된다. 또한 최근에는 우라늄이나 플루토늄이 필요 없이 양성자 가속기를 사용하여 중성자 빔을 만드는 더 안전화된 원자로 실험이 진행되고 있다.\n</p><p>몇몇 종류의 용융염로는 매우 효율적이다. 노심과 1차 계통은 압력이 낮으며, 얇은 재질로 건설가능해 가격도 싸고 비싼 용접을 하지 않아도 된다. 그래서 두꺼운 압력용기를 쓰는 일반 경수로보다 더 가격이 싸다는 장점이 있다. 또한 몇몇종류의 용융염을 연료로 사용하는 토륨 증식로는 <a>메가와트</a>대비 핵분열성 물질이 다른 원자로에 비해 매우 적으며, 농축공정이나 연료집합체를 사용할 필요가 없어서 가격적으로도 경쟁력이 있다. 또한 높은온도로 가동할 수 있기 때문에, 높은 경제성과 수소를 생산하거나 다른 화학적 반응에도 사용할 수 있다. 이런 점 때문에 용융염로는 4세대 원자로중에 포함되었다.\n</p>
