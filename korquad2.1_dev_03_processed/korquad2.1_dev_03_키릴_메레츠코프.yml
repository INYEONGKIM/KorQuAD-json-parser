- - 키릴 메레츠코프는 겨울전쟁에서 어떤 활약을 하였을까?
  - <p>소련은 그 해 12월에 <a>보로실로프</a>를 사령관으로 하여 <a>핀란드와 전쟁</a>을 시작했다. 핀란드의 접경지대인 레닌그라드 군관구를 맡고 있던 메레츠코프도 이 전쟁에 참전한다. 그러나 전쟁은 12월 중순에 이르러 <a>모티 전술</a>과 같은 효율적인 전투 방식을 개발한 핀란드군에게 엄청난 손실을 입게 되었다. 손실에 대한 비난에서 야전군 지휘관인 메레츠코프도 자유로울 수는 없지만, 그 책임은 메레츠코프의 탓으로만 할 수도 없는 문제였다. 이 무렵 소련군은 전략적 지침도 존재했고, 당시 서방과 다른 군사전략을 수립하고 있었지만, 대숙청의 여파로 경험 부족의 장군 및 장교들이 지휘하는 사단급 및 그 이하 제대의 전술 수행 능력과 전투 능력 자체에 문제가 심각했기 때문이다.\n</p><p>어쨌거나 스탈린은 메레츠코프를 다시 7군 사령관에 임명하여 다시 한 번 전쟁을 지휘하도록 했다. <a>세묜 티모셴코</a>가 <a>보로실로프</a>를 대신하여 레닌그라드군관구 사령관이 되어 전쟁을 총지휘하게 되었다. 1940년 2월, 소련군은 재차 공세를 가했고, 이번에는 크게 승리했다. 메레츠코프도 소련 국가영웅 칭호를 수여받았고 더 나아가 총참모장이 되었고, 방위위원회 멤버가 되었다.\n</p>
