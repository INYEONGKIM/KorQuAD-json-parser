- - '하늘에서 내리는 일억 개의 별'은 어떤 내용일까?
  - <p>여동생 유코와 함께 살고 있는 중년의 형사 도지마 칸조는 자살로 위장된 여대생 살인사건을 담당하게 된다. 형사를 그만둘까 생각하던 차에 맡게 된 사건이지만 사건을 조사할수록 점점 더 알 수 없는 불안감에 휩싸인 칸조는 이 살인사건에 집착한다. 한편 도지마 유코의 친구이자 니시하라 재벌의 외동딸인 니시하라 미와는 배 위에서 자신의 25번째 생일파티를 연다. 생일파티의 요리를 맡은 프랑스 음식점의 견습생으로 배에 오른 카타세 료는 미와와 마주치고, 미와는 이내 베일에 싸인 듯한 매력을 가진 료에게 빠져들게 된다. 유코와 료의 인연 역시 이 생일파티에서 시작된다. 유코는 처음에는 미와에게 접근하는 료를 경계하지만, 시간이 지날수록 차츰 그에게 연민을 느낀다. 칸조는 여대생 살인사건에 료와 그의 애인 미야시타 유키가 관련되어 있다는 사실을 알게 되고, 료에게서 뭔가 위험한 낌새를 느낀 칸조는 유코를 그에게서 보호하려고 한다. 그러나 결국 료와 유코는 사랑하는 사이가 되고, 료가 떠올리지 못하는 유년의 기억은 그들의 사랑을 비극으로 몰아간다.\n</p>
