- - 육우당의 아호와 필명은 무엇일까?
  - <p>육우당(六友堂)·미동(美童)·설헌 등은 그가 인터넷에서 사용하던 필명들이다.<sup><a>[11]</a></sup> <a>2003년</a> <a>4월</a> 그는 지인들에게 자신이 죽고 난 뒤에나 이름을 당당하게 공개할 수 있으리라 말했다. 유서에서도 그는 내가 죽은 뒤에는 당당하게 내 이름을 밝힐 수 있을 것이라고 언급했다.\n</p><p>육우당은 그가 거의 매일 사용하다시피 했던 물건 여섯 가지를 말한다(묵주 파우더 녹차 술 담배 수면제).<sup><a>[11]</a></sup> 이를 두고 "짧고 외로운 삶의 곁을 지켜준 친구라곤 그 여섯이 전부였다.<sup><a>[70]</a></sup>"는 평과 '누구도 그의 친구가 되어주지 못했나 보다. 그에게는 묵주도 친구였다.<sup><a>[45]</a></sup>'는 평도 있다. '미동'은 남성 동성애자 사이에서 여자 역을 하는 사람을 말한다. '설헌'은 그가 좋아했던 '<a>허난설헌</a>'에서 따온 별명이다.<sup><a>[11]</a></sup> <a>허난설헌</a>은 그가 존경하던 인물들 중의 한 사람이었으며, <a>2001년</a> 한때 허난설헌 또는 윤난설헌이라는 필명을 사용하다가 줄임말인 설헌으로 바꾸어서 사용했다. 그는 평생 자신의 이름을 공개할 수 없었고, 대신 필명과 호를 사용하였다. 그의 초기 추모제에서도 그의 이름은 공개되지 못하였다. 그의 이름은 <a>2010년</a> 이후에나 <a>한국</a> 사회에 공개될 수 있었다.\n</p>
