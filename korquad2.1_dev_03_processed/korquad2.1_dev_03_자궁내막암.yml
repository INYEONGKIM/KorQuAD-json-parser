- - 자궁내막암은 어떻게 치료해야할까?
  - <p>자궁 내막 암의 주요 치료법은 수술이다. 자궁 내막 암 환자의 90 %는 수술을 받는다.<sup><a>[10]</a></sup> 외과 적 치료는 전형적으로 양측의 자궁 절제술 (난소 난소 절제술)과 난소 및 나팔관을 포함하는 자궁 적출술로 이루어진다. 조직학 등급 II 이상의 종양의 경우 <a>림프절 절제술</a>, 또는 골반 및 대동맥 박리 <a>림프절</a>의 제거가 수행된다.<sup><a>[5]</a></sup> 림프절 절제술은 미국에서 자궁 내막 암의 모든 단계에 대해 일상적으로 수행되지만 영국에서는 림프절이 일반적으로 II 기 이상으로 만 제거된다.<sup><a>[4]</a></sup> 림프절 절제술의 주제와 1 단계 질병에서 생존율 이점에 대한 논의가 아직 진행 중이다.<sup><a>[11]</a></sup> 3 기 및 4 기 암에서 <a>cytoreductive surgery</a>(세포감퇴수술)가 일반적이며,<sup><a>[5]</a></sup> <a>망막</a>의 생검도 포함될 수 있다.<sup><a>[12]</a></sup> 원격 전이가있는 병기 IV에서 수술은 완화 치료의 일부로 사용할 수 있다.<sup><a>[11]</a></sup> <a>개복술</a>, 개방 복부 절차는 전통적인 외과 수술이다. 그러나 [복강경 검사법] (열쇠 구멍 수술)은 수술 중 이환율이 낮다. 두 가지 절차는 전반적인 생존율에 차이가 없다.<sup><a>[12]</a></sup> <a> 질을 통한 자궁 절제</a>에 비해 <a> 복부를 통한 자궁 절제술</a>이 권장된다. 왜냐하면 자궁 절제술의 [복막 세척 | 세차]를 검사하고 얻을 기회가 있기 때문이다. 복강 내로 암의 추가 증거를 발견 할 수 있다. 암 병기는 수술 중 수행된다.<sup><a>[13]</a></sup>\n</p>
