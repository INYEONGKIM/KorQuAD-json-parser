- - 충주지씨의 대대로 전해지는 파의 설명들은?
  - <ul><li>충의군파(忠義君派) 파시조 17세조 <a>지용기</a></li>\n<li>판관공파(判官公派) 파시조 15세조 <a>지윤</a></li>\n<li>주서공파(注書公派) 파시조 15세조 <a>지정</a></li>\n<li>태학사공파(太學士公派) 파시조 17세조 지용하</li>\n<li>판형공파(判形公派)파시조 17세조 지천봉</li>\n<li>주서명천공파(注書明川公派) 파시조 17세조 지을현</li>\n<li>봉사영흥공파(奉事靈興公派) 파시조 17세조 지을생</li>\n<li>낭장공파(左營公派) 파시조 12세조 지일삼</li>\n<li><a>충주 어씨</a> 시조 어중익(魚重翼)은 충주 지씨 6세라고 한다.</li></ul>
