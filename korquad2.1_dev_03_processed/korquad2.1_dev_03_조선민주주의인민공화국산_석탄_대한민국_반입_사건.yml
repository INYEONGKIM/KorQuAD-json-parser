- - 유엔이 국제사회에서 북한에 대한 제제를 강화하기 위해 체결한 안보리 결의들은 어떤 내용을 포함하고 있습니까?
  - <p>유엔에서는 안전 보장 이사회 결의 <a>제2321호</a>, <a>제2371호</a>, <a>제2375호</a>를 통과시켜, 조선민주주의인민공화국에 대한 국제사회의 제재를 강화했다.<sup><a>[8]</a></sup><sup><a>[9]</a></sup> 이 중 제2371호 결의안은  2017년 7월 <a>화성 14호</a> 시험발사에 대한 비군사적 제재 결의로, 조선민주주의인민공화국의 모든 석탄 수출을 금지했다.<sup><a>[8]</a></sup> <a>유엔 안전 보장 이사회 결의 제2397호</a>는 북한의 석탄 등 광물자원 밀반출・반입에 연루된 의혹이 있는 선박이 영해를 통과하고 있을 때는 '검색・나포・억류할 수 있다'고 규정하였다.\n</p>
