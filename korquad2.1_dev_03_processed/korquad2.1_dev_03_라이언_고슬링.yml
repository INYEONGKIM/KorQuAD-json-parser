- - 라이언 고슬링의 연애사 및 결혼생활, 자녀 수가 어떻게 되는가?
  - <p>고슬링은 2002년부터 2003년까지 《<a>머더 바이 넘버</a>》에서 공연한 <a>산드라 블록</a>과 연인 관계였다.<sup><a>[34]</a></sup> 고슬링은 2005년 중반에서 2007년 중반까지 동료 캐나다인 배우 <a>레이첼 맥아담스</a>와 연인 관계였으며,<sup><a>[35]</a></sup> 한 차례 헤어진 그들은 2008년에 재결합했다.<sup><a>[36]</a></sup><sup><a>[37]</a></sup> 2011년 9월, 고슬링은 《<a>플레이스 비욘드 더 파인즈</a>》에서 공연한 배우 <a>에바 멘데스</a>와 교제를 시작했다.<sup><a>[38]</a></sup> 그들은 에스메랄다 아마다 고슬링 (2014년 9월 출생)과<sup><a>[39]</a></sup> 아마다 리 고슬링 (2016년 4월 출생)이라는 두 딸을 두고 있다.<sup><a>[40]</a></sup>\n</p>
