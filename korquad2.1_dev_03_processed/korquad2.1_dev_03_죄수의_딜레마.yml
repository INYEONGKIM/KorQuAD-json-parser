- - 죄수의 딜레마의 내용과 균형을 택하게 되는 이유는 무엇일까?
  - <ul><li><b>죄수A의 선택</b> : 죄수B가 침묵할 것으로 생각되는 경우 자백을 하는 것이 유리하다. 죄수B가 자백할 것으로 되는 경우 자백이 유리하다. 따라서 죄수A는 죄수B가 어떤 선택을 하든지 자백을 선택한다.</li>\n<li><b>죄수B의 선택</b> : 죄수A와 동일한 상황이므로, 마찬가지로 죄수A가 어떤 선택을 하든지 자백이 유리하다.</li>\n<li><b>균형</b> : 죄수 A, B 는 모두 자백을 선택하고 각각 5년씩 복역한다.</li></ul>\n<p>이 게임의 죄수는 상대방의 결과는 고려하지 않고 자신의 이익만을 최대화한다는 가정 하에 움직이게 된다. 이때 언제나 협동(침묵)보다는 배신(자백)을 통해 더 많은 이익을 얻으므로 모든 참가자가 배신(자백)을 택하는 상태가 <a>내쉬 균형</a>이 된다. 참가자 입장에서는 상대방의 선택에 상관없이 자백을 하는 쪽이 언제나 이익이므로 합리적인 참가자라면 자백을 택한다. 결국 결과는 둘 모두 5년을 복역하는 것이고, 이는 둘 모두가 자백하지 않고 6개월을 복역하는 것보다 나쁜 결과가 된다.\n</p>
