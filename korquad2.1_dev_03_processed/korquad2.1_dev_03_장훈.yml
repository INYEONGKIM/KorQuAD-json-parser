- - 1980년에 야구 선수 장훈은 어떤 경력과 성적을 쌓았으며 그는 언제 은퇴했습니까? 
  - <p><a>1980년</a> 롯데 오리온스(現, <a>지바 롯데 마린스</a>) 에서의 첫 시즌, 장훈은 2할 6푼 1리의 타율로 부진한 모습을 보였다. 그러나 <a>5월 28일</a> <a>가와사키 구장</a>에서 열린 한큐 브레이브스와의 경기에서 6회말 1사 2루의 4번째 타석에서 <a>야마구치 다카시</a>를 상대로 우월 2점 홈런을 기록해 일본 프로 야구 사상 최초이자 현재까지 유일한 <b>3000안타</b>의 대기록을 세웠다. 장훈은 이듬해 <a>1981년</a> 시즌 끝으로 은퇴하였다.\n</p>
