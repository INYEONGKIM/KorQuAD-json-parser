- - 폴라리스 항성계의 특징은 무엇인가?
  - <p><b>폴라리스 Aa</b>는 <a>태양</a>보다 4.5배 무겁고 <a>분광형</a>상 F7의 황백색 초거성(Ib)이다. 이 별은 <a>공전궤도</a>로부터 <a>운동학</a>적 원리를 이용해 질량을 구한 최초의 <a>세페이드 변광성</a>이다. Aa는 동반천체 둘을 거느리고 있다. 첫 번째 <b>폴라리스 B</b>는 태양 질량의 1.39배에 분광형 F3의 <a>주계열성</a>으로 Aa로부터 약 2400 천문단위 떨어져 있다. 두 번째 동반천체 <b>폴라리스 Ab</b>(<b>폴라리스 P</b>)는 태양 질량의 1.26배에 분광형 F6의 주계열성으로 Aa와 약 18.8 천문단위 떨어져 있다. 이들로부터 멀리 떨어진 곳에 다시 <b>폴라리스 C</b>와 <b>폴라리스 D</b>가 있다.<sup><a>[7]</a></sup>\n</p><p>폴라리스 B는 작은 망원경으로도 볼 수 있다. 1780년 <a>윌리엄 허셜</a>은 수제 <a>반사 망원경</a>을 이용하여 짝별 B를 발견하였다.(그의 망원경은 당대 가장 성능이 좋았다.) 이후 1929년 폴라리스 A의 <a>스펙트럼</a>을 조사하던 중 A와 매우 가까이 붙어 있는 제3의 천체 폴라리스 Ab(폴라리스 P)를 발견했다. 다만 무어·콜로도프스키는 이보다 전에 Ab의 존재를 예측한바 있다. 2006년 1월 NASA는 <a>허블 우주 망원경</a>으로 폴라리스를 찍었는데, 여기에는 앞에 기술한 성계 구성원 셋이 분리되어 찍혀 나왔다. 허블 망원경의 자료상 Aa와 Ab는 고작 18.5 천문단위 떨어져 있었는데(폴라리스 A로부터 약 28억 킬로미터 거리로 태양~<a>천왕성</a> 간격 정도이다.<sup><a>[10]</a></sup>) 이렇게 가깝기 때문에 짝별의 빛은 훨씬 밝은 주인별에 묻혀 관측하기 힘들었던 것이다.<sup><a>[4]</a></sup><sup><a>[11]</a></sup>\n</p>
