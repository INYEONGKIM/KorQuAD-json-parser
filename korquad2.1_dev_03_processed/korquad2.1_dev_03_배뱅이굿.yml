- - 배뱅이굿은 무엇일까?
  - <p><a>관서</a>·<a>해서</a> 지방에서 성행되는 놀이이다. 배뱅이란 이 놀이에 나오는 여자 주인공의 이름이니, 그는 문벌이 높은 집의 무남독녀로 태어나서 곱게 자라 열여덟살에 우연히 병을 얻어 죽었다고 한다. 이 처녀를 낳을 때 어머니의 꿈에 비둘기 목을 비틀어 버렸다고 해서 이름을 배뱅이라고 지었다는 것이다. 이 놀이의 내용은 죽은 배뱅이의 혼령을 엉터리 박수무당이 교묘한 수단을 써서 거짓으로 넋풀이굿을 해주고 많은 재물을 얻어 가진다는 것이다. <a>무격</a>(巫覡)의 일면상을 보여 주는 놀이이다.\n</p>
- - 배방이굿의 전해오는 이야기는 무엇이 있는가?
  - <p><a>숙종</a> 때에 <a>경상도</a> 태백산 아래 9대째 내려오는 무당 최씨라는 부자가 살았다. 어느 해 나라에서 귀천을 가리지 않고 과거를 보였으므로, 그도 이에 응시하여 급제하고 경상 감사 벼슬을 받았다. 그러나 부임 얼마 후 무당임이 탄로나 쫓겨나고, 황해도로 가서 최정승으로 행세하며 그곳에 사는 김, 이 두 정승과 형제의 의를 맺었다. 그런데 그들에게는 모두 혈육이 없었다. 어느 날 세 사람은 절에 가서 백일기도를 하여 각각 딸 하나씩을 낳았는데, 최정승은 딸의 이름을 ‘백의 백갑절’이라는 뜻으로 ‘배뱅[百百]이’라고 지었다.\n</p><p>이 셋은 어느덧 자라서 처녀가 되었다. 하루는 금강산 어느 절에서 나온 탁발승이 최정승 집에 왔는데, 배뱅이는 그 중에게 첫눈에 반하여 그를 불러들여서 벽장에 숨겨두고 함께 지냈다. 중은 머리를 기른 뒤 오겠다고 기약하고 떠난 후 다시 나타나지 않았다. 중을 기다리다 지친 배뱅이는 끝내 상사병을 앓다가 죽고 말았다. 최정승 내외는 딸 배뱅이의 넋이나마 불러보고 싶어 이를 이루어주는 사람에게는 재산의 절반을 나눠주겠다고 하였다. 이에 팔도의 이름난 무당들이 몰려들어 굿을 하였으나, 아무도 넋을 불러오지 못하였다. 그 때 지나가던 평양의 젊은 건달 부랑자가 무당 행세를 하여 넋을 불러들여 주었으므로, 최정승은 그에게 약속을 지켜 재산의 절반을 주었다는 것이다.<sup><a>[2]</a></sup>\n</p>
