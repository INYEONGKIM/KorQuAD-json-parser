- - 폴라비우스 아에티우스의 생애는 어땠어?
  - <p>아틸라 사후 얼마 되지 않아, <a>435년</a>에 아이티우스는 자신의 아들 가우덴티우스를 발렌티니아누스 3세의 딸 플라티데아과 혼인시키려 했으나, 발렌티니아누스 3세는 예전 참칭자 요한네스를 지지하여 적대했던 아이티우스가 실은 자기 아들을 제위에 올리려는 것이라 믿게 되어 위협을 느꼈다. 예전 원로원 의원 <a>막시무스 페트로니우스</a>와 시종 헤라클리우스가 아이티우스 암살을 모의하면서 황제를 끌어들이고자 했고, 마침내 <a>454년</a> 9월 21일, 라벤나의 궁정에서 황제를 알현하여 재무보고를 행하던 아이티우스는 황제 발렌티니아누스 자신의 검으로 살해되었다. 이 사건에 대해 원로원 의원은<sup><a>[3]</a></sup> "신은 폐하께서 무슨 생각으로, 무슨 노여움으로 이리하셨는지 전혀 모르겠습니다. 다만, 폐하께서 자신의 왼손으로 자신의 오른손을 잘라냈다는 것은 알겠습니다."라고 말했다고 한다.\n</p><p>일을 이룬 페트로니우스는 아이티우스가 예전 취임했던 지위를 자신이 받기를 기대했지만, 헤라클리우스의 방해를 받았다. 복수를 위해 페트로니우스는 아이티우스의 훈족 친구였던 옵틸라(Optila)와 트라우스틸라(Thraustila) 두 사람과 함께 이번에는 발렌티니아누스 황제와 페트로니우스의 암살을 꾀했다. <a>455년</a> 3월 16일에 병사들의 활쏘기 훈련을 살피기 위해 성 지오반니 인 라테라노 교회 앞의 광장에서, 말에서 내린 발렌티니아누스를 옵틸라가 찔렀다. 헤라클리우스는 트라우스틸라에게 살해되었다. 그곳에 있던 병사들은 아이티우스의 옛 부하들이었고, 황제를 도우러 나서는 자는 아무도 없었다고 한다.\n</p>
