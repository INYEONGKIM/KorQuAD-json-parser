- Whatever_(오아시스의_노래)
conversations:
- - 오아시스의 싱글 앨범 'Whatever'은 언제 어떻게 발매되어 어떤 성적을 거두었으며, 현악기 부분의 연주와 편곡은 누가 담당했습니까?
  - <p>이 싱글은 <a>1994년</a> <a>12월 18일</a> 앨범에 수록되지 않고 오로지 싱글로만 발매되었으며, 오아시스의 데뷔 앨범인 《<a>Definitely Maybe</a>》와 두 번째 앨범인 《<a>(What's the Story) Morning Glory?</a>》 사이의 중간 다리 역할을 한다. 〈Whatever〉는 영국 싱글 차트 3위로 진입했으며, 탑 5 안에 든 그들의 첫 번째 싱글이 되었다. 〈<a>Lord Don't Slow Me Down</a>〉처럼 이 곡은 앨범으로 발매되지 않았고, <a>2010년</a> <a>6월 14일</a>에 발매된 그들의 베스트 앨범 《<a>Time Flies... 1994-2009</a>》에 실려져 있다. 이 곡의 현악기들은 <a>런던 필하모닉 오케스트라</a>와 <a>일렉트릭 라이트 오케스트라</a> 출신의 바이올리니스트 <a>윌프 깁슨</a>가 연주했다. 이 현악기 부분은 닉 잉햄과 노엘 갤러거가 편곡했다.\n</p>
- - 오아시스의 노래인 Whatever의 차트 순위 중 1994년에 Swedish Singles Chart에서의 순위는 몇 인가?
  - 9
