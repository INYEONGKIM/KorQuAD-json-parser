- - 2000 UEFA 챔피언스리그 경기의 주목할만한 내용은 뭐야?
  - <p>이 경기는 원사이드로 진행되었고, <a>레알 마드리드</a>는 <a>페르난도 모리엔테스</a>의 골과 <a>스티브 맥마나만</a>의 발리골로 2-0 리드를 잡았고, <a>라울 곤살레스</a>는 그 이후에 세 번째 골을 득점하였다. 라울은 <a>산티아고 카니사레스</a>를 빙 돌아 <a>발렌시아</a>의 골네트를 갈랐다.\n</p><p>이 경기에서의 우승으로 <a>레알 마드리드</a>는 이 시즌의 <a>라 리가</a>에서 졸전하여 5위로 마감한 것을, 8번째 빅이어로 만회하였고, 다음 시즌에도 <a>UEFA 챔피언스리그</a>에 참여할 수 있게 되었다. 마드리드는 3년안에 2개의 빅이어를 차지하였고, <a>비센테 델 보스케</a> 감독의 첫 번째 감독으로써의 첫 타이틀로도 기록된다. 이 결승전은 같은 국적의 두팀간의 최초 대결로도 기록되며, <a>잉글랜드</a> 국적의 <a>스티브 맥마나만</a>은 이 경기 최우수 선수가 됨은 물론이며, 해외 클럽에서 빅이어를 획득한 첫 잉글랜드인으로 기록되었다.\n</p>
