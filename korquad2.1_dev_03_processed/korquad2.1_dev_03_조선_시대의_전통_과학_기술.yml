- - 자격루의 발명 당시 모습과 한계는 무엇일까?
  - <p><a>자격루</a>가 완성되자 <a>세종</a>은 크게 기뻐하며, 보루각이라는 건물을 왕의 집무실인 편전에서 가까운 경복궁의 경회루 서북쪽에 짓고 자격루를 이 곳에 설치하였다. '관상수시(觀象授時)'라는 표현에서 보듯이 천문을 관리하여 시간을 알려주는 것은 백성들의 삶을 이끌어 가는 왕의 의무이자 권리였다. 궁궐 속 깊은 곳 왕의 집무실 가까이에 자격루를 설치한 해 정확한 시간을 백성들에게 알렸던 것이다. 그러나 모든 백성들이 이 자격루의 시보를 들은 것은 아니었다. 물론 자격루의 시보 소리를 멀리까지 전해주는 '전루소(傳漏所)'와 같은 국가기관이 있기는 했지만, 시보의 불완전함을 완전히 해결할 수는 없었다. 자격루의 시보는 궁궐 내에 국한될 수밖에 없었을 것이다.\n</p>
