- - 닝보시는 어떠한 역사를 가지고 있는가?
  - <p>7000년전에 시작된 벼농사 문화로 유명한 <a>허무두 문화</a>의 발상지이고, <a>춘추 시대</a>에는 <a>월나라</a>의 영토였다. <a>전국 시대</a>중기에 <a>초나라</a>에 병합되었고 <a>기원전 222년</a> <a>진나라</a>의 영토로 병합되어 회계군이 설치되었다. <a>당나라</a> 시절에는 명주(明州)로 불렸고, <a>남송</a>에서는 경원부, 원나라에서는 남원부로 불렸다. <a>명나라</a>가 건국되기 전인 <a>1367년</a>, 명주(明州)라는 이름으로 다시 환원되었고, <a>청나라</a>때에는 영파부로 불렸다. 지금도 영파부라는 이름이 사용된다.\n</p><p>당나라 시절에는 일본, <a>신라</a>, 동남아시아의 배가 이곳을 자주 왕래했고, 송・원나라 때에는 일본 승려가 이곳으로 유학했다. 당나라 때에는 <a>시박사</a>가 설치되었다. 명나라 때에는 일본과의 무역인 <a>명일 무역</a>을 했지만 1523년에 <a>닝보의 난</a>이후부터 일본배의 입항이 금지되면서 <a>왜구</a>나 해적이 이곳을 약탈하는 횟수도 늘어났다. <a>16세기</a>에는 명나라로부터 조정을 거절당한 <a>포르투갈</a>선박이 밀수를 시작했다. <a>1842년</a>, <a>난징조약</a>으로 이곳은 개항했다.\n</p>
