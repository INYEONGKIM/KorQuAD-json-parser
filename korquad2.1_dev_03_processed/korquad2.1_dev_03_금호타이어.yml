- - 금호타이어가 스포츠팀을 지원한 사례에는 어떤 것이 있을까?
  - <p>2007년 한국기업 최초로 <a>맨체스터 유나이티드</a>와 플래티넘 스폰서십을 체결하여 2007년 및 2009년 금호타이어컵 <a>맨체스터 유나이티드</a> 코리아투어 타이틀 스폰서로 참여하였으며, 2008년 및 2009년 MU스폰서데이-금호타이어 빅 매치데이를 영국 현지 맨체스터에서 개최하기도 했다. 2011년부터는 독일 분데스리가 '함부르크SV'와 오스트리아 분데스리가 'SK라파드 빈'과의 스폰서십을 체결하였다. 북아메리카에서는 2010년 미국 5개 대학 USC, 오하이오 주립대, 플로리다대, 텍사스대, 테네시 주립대 후원을 시작으로 미국 <a>NBA</a> 명문팀인 <a>로스앤젤레스 레이커스</a>와 <a>마이애미 히트</a>팀을 공식 후원하였다. 2011년에는 미국 <a>NFL</a>의 <a>뉴욕 제츠</a>, <a>버펄로 빌스</a>와 2개 시즌 2011∼2013 스폰서십을 체결하였고, <a>NHL</a> 소속 <a>밴쿠버 캐넉스</a>와도 2개 시즌 2011~2013 후원 계약을 맺어 북미 4대 스포츠 중 3개 리그를 공식 후원하고 있다. 영국 <a>EPL</a>의 <a>토트넘 홋스퍼</a>와 <a>KBO</a>의 전국구 구단 <a>KIA 타이거즈</a>도 후원하고 있다.\n</p>
