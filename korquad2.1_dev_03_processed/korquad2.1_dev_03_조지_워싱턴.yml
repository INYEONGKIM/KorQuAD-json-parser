- - 조지 워싱턴의 활동과 대통령 취임의 배경은 어떻게 되는가?
  - <p>조지 워싱턴은 <a>1787년</a>에 <a>버지니아주</a> 대표가 되고, 약 2년 후에 치러진 <a>초대 대통령 선거</a>에 출마하여 미국 역사상 유일하게 만장일치로 당선되어 취임된다. 이 선거에서 일반인 투표에서 1위를 한 워싱턴이 대통령에 당선될 것은 기정사실이었다. 대통령 지명권을 가진 선거인단 투표에서, 13개 주 중 연방제 반대의견으로 선거인단을 지명하지 못했던 <a>뉴욕주</a>를 제외한 12개 주로부터 선출된 69명의 선거인단은 각각 2표씩 행사할 수 있었는데, 그들은 모두 한 표씩 조지 워싱턴에게 투표하였다. 따라서 조지 워싱턴은 미국 역사상 처음이자 유일하게 만장일치로 미국의 초대 대통령에 선출되었다. 선거인단들의 다른 표는 다른 11명의 후보들에게 갈렸는데, 그 중 가장 많이 득표한 존 애덤스는 두 번째로 많이 득표한 후보가 부통령이 되는 당시의 헌법에 따라 미국의 초대 부통령으로 당선되었다.\n</p>
