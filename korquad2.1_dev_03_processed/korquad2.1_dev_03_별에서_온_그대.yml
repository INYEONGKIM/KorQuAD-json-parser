- - 중국의 별에서 온 그대에 대한 표절 논란은 무엇일까?
  - <p>2014년 4월 30일 중국 포털사이트 시나왕이 “인도네시아에서 전지현, 김수현 주연의 ‘별에서 온 그대’(이하 ‘별그대’)가 리메이크돼 제작됐다”고 보도했으나 해당 드라마가 정식 판권을 가지고 만든 드라마가 아님이 밝혀지면서 명백한 표절임이 드러났다. 이에 SBS 콘텐츠허브 측은 “인도네시아의 다른 기업과 정식 판권 판매를 두고 협의 중인 과정에서 이 드라마가 나왔다. 대응 방안을 모색 중이다”라는 입장을 전했다.<sup><a>[18]</a></sup><sup><a>[19]</a></sup> 5월 13일 SBS 관계자는 "아직 이렇다 할 얘기가 오간 것은 아니다. 그 쪽과 한 차례 미팅을 가졌던 것이 전부"라며 "확정된 것은 아무 것도 없다. 그런데 그 드라마가 현재 3회까지 방송되고 중단된 것으로 알고 있다"고 밝혔다.<sup><a>[20]</a></sup>\n</p><p>한편 2014년 9월 16일 중국 베이징(北京)에서는 중국 내 한류 열풍을 주도한 드라마 ‘별에서 온 그대’와 ‘상속자들’을 어설프게 결합시킨 표절물인 영화 ‘별에서 온 상속자들’의 제작발표회가 열려 논란이 되었다. 한국뿐만 아니라 중국 내에서도 이 같은 지적이 이어졌지만 연출을 맡은 관샤오제(管曉杰) 감독은 “이 영화는 두 드라마와 무관하고 시나리오는 한국에서 드라마가 방송되기 전에 나왔다. 제목이 비슷한 건 영화를 홍보하기 위한 장치일 뿐”이라고 얼토당토않은 주장을 내놓았다.<sup><a>[21]</a></sup>\n</p>
