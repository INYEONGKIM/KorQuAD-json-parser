- - 플루토늄은 얼마나 위험한가?
  - <p><sup>239</sup>Pu 의 독성은 <sup>239</sup>Pu이 방출하는 <a>알파선</a>의 성질과 체내에 들어간 <sup>239</sup>Pu이 체류하는 시간의 길이에 기인한다. 다른 <a>초우라늄원소</a>와 마찬가지로 <a>원자력 발전</a>에 따른 <sup>239</sup>Pu의 발생 · 이용량이 증대함에 따라서 이 원소의 독성문제가 심각해졌다. 주로 문제가 되는 것은 발암(發癌) 효과이며, 1μg(방사능은 약 0.06μCi. Ci는 방사능의 단위이며, 1Ci=3.7×10<sup>10</sup>Bq) 이하의 <sup>239</sup>Pu를 투여한 쥐 · 비글견(犬)의 폐 · 뼈 · 피부 등에서 암이 발생하는 경우가 실험적으로 확인되었다.\n인체에 불용성 입지(<a>산화플루토늄</a>)가 흡입되면 주로 폐에, 가용성 플루토늄을 섭취하면 뼈와 간(肝)에 모여, 각 장기의 암의 원인이 된다.\n<sup>239</sup>Pu에 대한 허용농도는 공기중 6×10<sup>−13</sup>μCi/cm<sup>3</sup> (=2.2×10<sup>−8</sup>Bq/cm<sup>3</sup>), 수중 5×10<sup>−6</sup>μCi/cm<sup>3</sup> (=0.2 Bq/cm<sup>3</sup>)이며, 일반인의 폐의 최대허용 부하량(負荷量 ; 체내에 받아들일 수 있는 허용량)은 1.6nCi(2.6×10<sup>−8</sup>g)로 작다.\n고순도(高純度) <sup>239</sup>Pu은 5~10kg으로 <a>원자폭탄</a>이 될 수 있고, 또 수소폭탄의 기폭제가 된다. 인도가 1974년에 평화목적인 원자시설을 이용하여 <sup>239</sup>Pu을 제조·추출해 핵폭발을 성공시킨 이후, <sup>239</sup>Pu을 에너지로 이용할 것인가 하는 문제를 둘러싸고 열띤 논쟁이 벌어지고 있다.\n</p><p>플루토늄의 치사량은 1140mg이며, 이는 치사량이 700mg인 청산가리와 같이 보다 일반적인 독성물질에 비해 화학적 독성이 낮다.<sup><a>[1]</a></sup>\n</p>
