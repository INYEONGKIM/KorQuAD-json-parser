- - 아이팟 나노 2세대 공개 과정과 특징은 무엇인가?
  - <p><a>2006년</a> <a>9월 12일</a>, 아이팟 나노 2세대가 공개되었다. 아이팟 나노 2세대는 아이팟 미니 2세대와 표면의 재료와 출시된 색상이 같다. 이전의 <a>아이팟 미니</a> 디자인과 같이 외부가 산화피막 알루미늄으로 처리되어 있어 표면이 잘 긁히지 않는 것이 특징이다. 색상은 은색, 녹색, 파랑, 핑크, 검정 등 총 5가지로 확대되었다. 다른 점은 버튼 색깔이 아이팟 나노와 '버튼'의 색이 일치하지 않는다는 것이다. 하지만, 검정색 아이팟은 '검정색 휠'을 가지고 있다. 아이팟 나노 2세대는 "더 밝은, 더 선명한 화면"을 특징으로 한다.<sup><a>[3]</a></sup> 재생 시간은 14~24시간 정도이며, 용량은 2, 4, 8GB가 있다. 아이팟 나노 2세대는 '다음 곡으로 넘어갈 때 끊어짐 없는 음악 재생', 새로운 검색 기능, 40% 밝아진 화면을 지원한다. 2GB 용량은 은색만 가능하며, 4GB 용량은 처음에 녹색, 파랑, 핑크, 은색의 아이팟만 가능했다. 8GB 용량은 처음에 검정색 모델만 가능했으나, 나중에 <a>PRODUCT RED</a>가 추가되었다. 애플은 아이팟 나노 2세대의 포장이 "1세대보다 32% 더 가볍고, 부피가 52% 더 작아졌다."라고 주장하고<sup><a>[4]</a></sup>, 그것 때문에 환경 오염을 줄이고 동시에 운송비를 줄였다고 한다.\n</p>
