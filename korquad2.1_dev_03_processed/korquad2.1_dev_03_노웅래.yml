- - 노웅래 의원이 19대 국회에 들어와서 한  일은 어떤것들이 있는가?
  - <p>2012년, 낙선이후 와신상담 4년동안 갈고 닦아 재입성하게 된 제19대 국회에서 눈에 띄는 의정활동을 펼쳤는데, 가장 큰 성과가 바로 2013년 3월 이마트 비정규직 노동자 1만2천명을 한꺼번에 정규직화한 것이다.<sup><a>[4]</a></sup>\n2012년부터 <a>이마트</a>의 노조탄압행위에 대한 1만여건의 내부문건을 공개해 <a>대기업</a>의 횡포를 고발하고,<sup><a>[5]</a></sup> 전세계 노동계 역사상 전무후무한 일이라는 평가를 받으며 대기업의 노조파괴 형태에 대한 국민적 관심과 더불어 제도개선을 이끌어내 시민단체, 노조 등에서 감사패까지 전달받았다.\n이후 대기업이 하청업체 단가를 부당하게 후려치는 것을 막는 '하도급법' 개정안을 대표발의 해 본회의에서 통과시켰고, 야당의 사무총장으로서 우리 시대의 고질적인 병폐인 공직자의 비리 부정을 뿌리뽑기 위해 각계의 수정요구에도 굴하지 않고, 부정청탁 금지 및 공직자 이해충돌방지법, 일명 '김영란법'을 주도해 통과시켰다.<sup><a>[6]</a></sup>\n대통령의 사면권 남용을 막기 위해 비리·횡령·배임 등 반사회적 범죄의 경우 사면이 불가능하게 하고 사면심사위원회를 통해 사면 대상자를 선정하도록 하는 사면법을 발의<sup><a>[7]</a></sup>해 권력자, 돈 있는 자, 대기업보다는 국민의 편에 서서 약자의 이익을 대변하고 있다.\n</p><p>노웅래는 민주당이 선정하는 국정감사 우수 의원으로 4년 연속 선정됐고, 국정감사 NGO모니터단 국정감사 우수의원, 유권자시민행동 대한민국 유권자 대상 등 언론사, 시민단체 선정 십여개의 우수의원상을 받았다.\n</p>
