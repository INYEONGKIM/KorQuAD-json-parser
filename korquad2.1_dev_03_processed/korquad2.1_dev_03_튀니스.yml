- - 튀니지의 수도인 튀니스의 기원전 2천년부터 기원전 310년까지 어떤 일들이 있었는가?
  - <p>도시의 존재가 기원 4세기 출처로 증명된 상태이다.<sup><a>[3]</a></sup> 최초로 투네스 (Tunes)라 이름지어졌던 기원전 2천년에 마을이 <a>베르베르인</a>에 의해 창설되었고 시간이 지나 누미디아인이 거주하였다. 기원전 146년, 로마인들이 <a>카르타고</a>와 함께 튀니스를 파괴했다. 그러나, 도시는 그 후에 <a>아우구스투스</a>의 지배 아래 재건설되었고 로마인 지배하의 중요한 마을과 농업 산업의 중심이 되었다. 언덕에 위치한, 튀니스는 해운과 대상 교통의 도착과 출발로부터, 카르타고가 감시될 수 있는 훌륭한 지점으로서 역할을 수행했다. 튀니스는 카라타고의 지배가 드리워진 지역에 있는 최초의 마을 중 하나였고 수세기 후 카르타고와 연관된 군사 역사에 언급된 상태이다. 그러므로, 기원전 310년 전 봉곶에 상륙했던 아가토클레스의 원정동안, 튀니는 다양한 계기로 관리가 변화했다.\n</p>
