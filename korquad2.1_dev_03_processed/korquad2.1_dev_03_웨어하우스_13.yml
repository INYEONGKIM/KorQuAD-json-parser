- - 웨어하우스 13의 유물과 도구들은 무엇이 있을까?
  - <p>웨어하우스 13은 <a>토머스 에디슨</a>, <a>니콜라 테슬라</a>, <a>M. C. 에셔</a>가 디자인 하였으며, 1914년 만들어졌다.<sup><a>[21]</a></sup> 이 이름은 사우스 다코다 창고전에 12개의 창고가 있었다는 걸 말해주고 있다. 최고로 오래된 창고는 <a>알렉산드리아 도서관</a>이었다. 세월이 흐르면서 창고는 그 시대의 제일 힘이 강한 국가/도시(그리스, 로마, 스페인, 러시아, 영국 등)으로 옮겨갔다.<sup><a>[22]</a></sup>\n</p><p>웨어하우스 13에서 보이는 유물들은 여럿 중요한 역사적 물건들이다. 각각의 유물들은 그것들의 사용자나 제작자의 영향을 많이 받았으며, 유품들은 그들의 작품이라든가 그들의 성격에 영향을 미쳤다. 유물들은 전기를 띠고 있으며, 웨어하우스 13에선 아직 작동 원리가 알려지지 않은 찐득거리는 보라색 액체를 이용하여 중화시킨다. 이 액체는 창고에서 제작하는데, 드라마에서 이 액체를 보충하고 있는 장면이 보인다.\n</p>
