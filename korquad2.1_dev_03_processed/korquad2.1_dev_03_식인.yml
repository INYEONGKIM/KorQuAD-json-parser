- - 긴급상황에서 식인을 한 사례는 어떤 것들이 있을까?
  - <p>긴급한 사태 속에서 식량이 부족해 생존에까지 지장이 생기는 경우에서 벌어진 식인은 동서고금을 막론하고 흔하게 발견되는 것이다. 최근의 대규모 사례는 <a>1972년</a>에 있었던 우루과이 공군기 571편 조난 사고가 있는데, 조난된 승객들은 사망한 승객의 시신을 먹으며 구조될 때까지 72일 동안 살아남았다. 이런 사례는 엄밀히는 식인에 포함되지 않지만, 그것이 상습화될 경우 식인으로 파악된다. 예를 들어 <a>1846년</a> 미국에서 개척자들의 대상 행렬이 시에라네바다 산맥 산중의 토랏키 호반에서 조난당하는 사고가 발생했는데, 구조될 때까지 이미 대상단 인원 가운데 죽은 자를 먹는다는 긴급 대피조치가 이루어지고 있었다. 또한 악천후나 당시의 구조 기술의 한계로 인해 그들은 오랜 기간, 몇 차례에 나뉘어 구조되어야 했다. 그런데 가장 마지막으로 구조된 사람의 경우, 앞서의 구출 작업에서 식량으로서 전달된 소의 간이 있었음에도 불구하고 함께 남아있던 여성의 고기를 먹었다. 이것은 긴급사태에서의 식인이 '기호'로서 먹기 위한 식인으로 변질된 대표적 사례로서, 그는 살인 혐의를 받았으나 증거 불충분으로 방면되었다.\n</p><p>또 기근이나 전쟁 등에 의한 식량 부족에 의한 사람 육식도 역사상 세계 각지에 보인다.\n</p>
