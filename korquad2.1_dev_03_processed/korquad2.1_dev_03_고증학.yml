- - 고증학의 역사는 어떻게 되는가?
  - <p>명대 중기 이후 극도로 융성한 <a>양명학</a>은 개인의 마음의 연구, 수양을 중심 문제로 하여 주관적·직관적 방법론을 존중하였다. 이 같은 양명학의 공론적 경향은 명말에 이르러 더욱 심하였고 이러한 경향을 비판하면서 이른바 명의 유로(遺老)들이 명말로부터 청초에 걸쳐서 제창한 경세치용의 학문은 실제의 정치·사회에 대한 학문의 역할을 중시하고, 경학(經學)·사학(史學)에 비추어 객관적·실증적으로 그들의 이상과 그것을 달성하기 위한 구체적인 방책을 논하는 것이었다.\n</p><p>학문의 대상이 이와 같이 개인의 내면적 문제에서 외면적인 정치·사회의 문제로 전환하게 된 배후에는 명말의 정치적 혼미, 사회적 변동, 그리고 이민족 <a>만주인</a>의 중국 침입과 지배라고 하는 국가와 민족의 위기적 사태가 있었다. 따라서 유로들의 경세치용 의식에는 반만반청(反滿反淸)의 강한 민족의식이 수반되어 있었다. 이와 같이 경세치용의 학문은 청초에 걸쳐 청초의 3대유(三大儒)로 불리는 <a>황종희</a>, <a>고염무</a>, <a>왕부지</a> 등에 계승되어 그들의 경학·사학에 관한 탁월한 연구 업적 속에서 결실되었다. 황종희의 〈역학상수론(易學象數論)〉, 고염무의 《일지록(日知錄)》, 《음학5서(音學五書)》, 왕부지의 경학에 관한 제연구 등에 나타난 객관적·실증적 태도는 뒤의 청조 고증학의 출발점이 되었다. 그러나 그들의 경학·사학의 연구가 그 본래의 형태대로 고증학으로 발전하여 간 것은 아니었다. 청조의 지배가 확립되고 중국의 정치 사회의 안정이 실현되는 데 따라, 또 <a>강희</a>(康熙)·<a>옹정</a>(雍正)·<a>건륭</a>(乾隆)의 3대에 걸친 '문자(文字)의 옥(獄)'이라고 하는 필화사건이나 <a>금서</a> 등의 사상탄압 정책에 의하여 청초의 학풍에서는 경세치용적 요소도 반만(反滿) 민족의식도 차차 표면적으로는 그 모습이 소멸되고, 오직 실증적인 측면만이 발전하여 건륭으로부터 가경(嘉慶)에 걸친 고증학 전성시대를 현출(現出)시킨 것이다.\n</p>
