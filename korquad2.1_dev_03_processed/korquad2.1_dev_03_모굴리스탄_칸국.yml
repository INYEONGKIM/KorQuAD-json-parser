- - 카잔 칸이 죽은 이후 차가타이 칸국은 어떤 행보를 보였을까?
  - <p><a>1358년</a> 카자간은 수렵 도중 암살당했다. 이후 트란스옥시아나 지역을 무정부 상태로 몰아넣었다. 반면 동부의 모굴리스탄에서는 투글루크 티무르가 이슬람을 수용하는 등의 노력을 통해 칸의 권력을 확고히하여 안정되었다. 이후 투글루크 티무르는 두 번에 걸쳐 트란스옥시아나로 진군하여 차가타이 울루스를 재통일했다.<sup><a>[6]</a></sup> 하지만 이 통일은 오래가지 못 했다. 투글루크 티무르가 사망할 때(<a>1363년</a>)즈음 <a>티무르</a>와 <a>아미르 후세인</a>에 의해 모굴리스탄 칸국은 트란스옥시아나에서 쫓겨났기 때문이다.<sup><a>[7]</a></sup>\n</p>
