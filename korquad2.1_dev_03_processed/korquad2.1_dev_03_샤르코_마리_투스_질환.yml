- - 샤르코 마리 투스 병은 원인이 무엇일까?
  - <p><a>신경</a>의 <a>축색돌기</a>는 <a>신경 수초</a>로 둘러싸여 있다. 샤르코 마리 투스 질환은 신경 수초의 단백질 형성에 관여하는 <a>유전자</a>가 돌연변이로 인해 정상적인 <a>유전자 발현</a> 과정을 수행하지 못하기 때문에 일어난다. 샤르코 마리 질환의 일종인 CMT 1A형의 경우 염색체 1 7 p 1 1 . 2 - p 1 2에서 1 . 5 M b의 중복을 보이는 것이 주된 원인으로 알려져 있으며 이외에 드물지만 P M P - 2 2 유전자의 <a>점상 돌연변이</a>도 보고되고 있다.<sup><a>[1]</a></sup> 점상 돌연변이에 의한 샤코 마리 투스 질환의 경우 간극 결합을 이루는 Cx32 유전자의 점상 돌연변이가 높은 빈도로 발현하는 것이 보고되어 있다.<sup><a>[3]</a></sup>\n</p><p>샤르코 마리 투스 질환은 돌연변이에 의한 <a>유전성 질환</a>으로 <a>세대</a>를 걸쳐 <a>유전</a>된다. 김승민 외 연세대학교 의과대학의 실험에서 샤르코 마리 투스 질환을 갖는 <a>가계도</a>는 뚜렷한 <a>상염색체</a> <a>우성</a> 유전 현상을 보였다.<sup><a>[1]</a></sup>\n</p>
