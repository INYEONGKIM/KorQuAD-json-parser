- - 신에쓰 본선에서 시노노이 선에서 나가노 역까지는 운행 형태가 무엇이 있을까?
  - <p>시노노이 역에서는 제3종 철도사업자인 <a>시나노 철도선</a>과 동일본 여객철도의 <a>시노노이 선</a>이 나가노 역까지 함께 달리기 때문에 비교적 열차편수가 많다. L특급 <a>시나노</a> 등 나고야 방면으로 운행하는 열차도 있다. 시노노이 선으로 직결 운행하는 열차들은 대개 <a>주오 본선</a> 방면으로 향하는 열차들로 장거리를 달리고 있다.\n</p><p>한편 나가노와 나오에쓰를 잇는 구간에서는 나가노 신칸센과의 접속을 고려한 열차들이 자주 다니며, <a>도요노 역</a> ~ 나가노 역 구간에서는 <a>이야마 선</a>에서 직결 운행을 하는 열차도 있다. 나가노 역 ~ 도요노 역·묘코코겐 역, 나오에쓰 역 ~ 아라이 역·묘코코겐 역 사이를 달리는 열차들도 있다. 이 구간의 대부분은 단선 구간이기 때문에 낮 시간대에는 열차가 다니지 않는 시간대도 있다.\n</p>
