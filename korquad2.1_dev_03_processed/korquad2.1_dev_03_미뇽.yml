- - 미뇽 1막의 전체적인 줄거리는 무엇인가요?
  - <p>독일의 한 작은 마을의 시골 안뜰에서, 방랑 <a>음유시인</a> 로타리오가 노래를 부르고, 집시는 춤을 추는 동안, 마을 사람들은 그들을 바라며 술을 마신다. 미뇽이 춤추는 것을 거절하자, 야르노는 미뇽을 막대기로 위협한다. 그러자 로타리오와 빌헬름 마이스터가 와서 그녀를 구해준다. 미뇽은 그들에게 고맙다고 인사하고, 가지고 있던 야생꽃을 반으로 나눠 그들에게 나눠준다. 빌헬름과 래르테는 같이 술을 마신다. 빌헬름이 미뇽에게 받은 꽃을 그에게 준 후, 필린과 래르테는 떠난다. 미뇽은 빌헬름에게 그녀는 어릴 적 집시에게 붙잡혀왔다고 말한다. 빌헬름은 미뇽의 자유를 찾아주기로 결심한다. 로타리오은 미뇽에게 작별의 인사를 한다. 로타리오는 미뇽이 그와 함께 여행하길 바라지만, 미뇽은 빌헬름과 함께 머물길 원한다. 프레드릭은 사랑스럽게 필린을 따라가고, 그녀도 미뇽과 마찬가지로 빌헬름을 원한다. 배우단은 초정장을 받고 나서 남작의 성으로 가서 춤추기 위해, 그리로 막 떠날 차비를 한다. 미뇽은 빌헬름을 진심으로 사랑하지만, 그에게 준 꽃다발이 필린의 손에 있는 것을 보고 기분이 상한다.\n</p>
