- - 윌리엄은 어떤 시인들에게 영향을 받았을까?
  - <p><a>더블린</a>에서 태어나서 그 곳에서 교육을 받았지만, 그의 유년시절은 <a>슬라이고</a> 주에서 보냈다. 어린 시절에 시를 공부했고, 어렸을 때부터 아일랜드의 전설과 <a>신비주의</a> 모두에 매료되었다. 두 가지 주제 모두 그의 초기 작품에서 볼 수 있으며, 이후 세기가 바뀔 때인 1900년 무렵 까지도 그의 작품에 계속해서 나타난다. 그 가 처음으로 낸 시집은 <a>1889년</a>에 출간되었고, 그 시집에 담긴 시들은 느리고 서정적이었는데 이러한 표현은 라파엘 전파의 서정시와 마찬가지로 영국 시인 두 사람 곧 <a>에드먼드 스펜서</a>와 <a>퍼시 비시 셸리</a>에게 영향을 받은 것이었다.\n</p>
