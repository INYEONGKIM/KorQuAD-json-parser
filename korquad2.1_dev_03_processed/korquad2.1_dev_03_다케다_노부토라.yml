- - 다케다 노부토라의 생애 중 말년은 어떠했는가?
  - <p>겐나 4년 (<a>1573년</a>) 신겐이 병사하자, 손자 <a>다케다 가쓰요리</a>(武田勝頼)에 의탁하여 다케다령으로 돌아간다. 셋째 아들 <a>다케다 노부카도</a>(武田信廉)의 거성 <a>다카토 성</a>에서 생활한다. 덴쇼 2년 (<a>1574년</a>) <a>3월 5일</a>, 이나의 사위 禰津神平의 비호를 받으며 시나노 다카토 성에서 생을 마감한다. 향년 81세. 장례는 노부토라가 창건한 고후 <a>다이센지</a>에서 거행되었다.\n</p><p>일설에는 가쓰요리와 대면할 때에 노부토라가 나란히 앉아 있는 군신들 앞에서 칼을 뽑고, 80세라고는 믿기지 않을 정도로 능숙하게 휘둘렀다고 한다. 그리고, 가쓰요리 앞에서 가이로의 귀환을 부탁했다고 한다. 그러나, 노부토라를 잘 아는 노신들은 경악을 하며 완강히 반대했다고 한다. 가쓰요리도 쓸데없는 혼란을 피하기 위해 숙부 노부카도에게 할아버지 노부토라를 보살필 것을 부탁했다고 전해진다.\n</p>
- - 다케다 노부토라의 추방과 관련한 기록은 어떤 내용입니까?
  - <p>사건의 경위는 《<a>가쓰야마키</a>(勝山記)》, 《<a>고하쿠사이키</a>(高白斎記)》 등에서 볼 수 있다. 사건의 배경에 대해서는 여러 설이 있다. 노부토라가 적자 하루노부를 홀대하고 차남 노부시게를 편애해, 언젠간 폐적이 될지 모른다고 생각한 하루노부와의 불화설과, 《<a>고요군칸</a>(甲陽軍鑑)》에서는 하루노부와 중신, 그리고, <a>이마가와 요시모토</a>가 공모했다는 설이 있다. 또, 《가쓰야마키(勝山記)》 등에 따르면, 노부토라의 치세는 여러번에 걸친 정벌사업에 따른 군자금 확보를 위해 농민과 호족들에 과중한 세액을 부담시켰고, 이 결과 백성들의 원성이 하늘을 찔렀다고 한다. 그래서, 노부토라의 추방은 영민들도 환영했다고 한다.\n</p>
