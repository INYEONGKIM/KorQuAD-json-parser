- - 항문 성교가 건강상 위험한 이유는 어떻게 되는가?
  - <p>항문은 <a>점액</a>이 거의 분비되지 않아 <a>질</a>보다 마찰에 약하기에 상처가 나기 쉽다. 그런 이유 때문에 윤활제를 이용하기도 한다.<sup><a>[3]</a></sup> 이런 상처를 통해 <a>인간 유두종바이러스</a>와 같은 병균에 감염될 경우 <a>암</a>으로 악화될 수도 있다. 또한 콘돔 등을 사용하지 않은 안전하지 못한 성교의 경우 <a>에이즈</a> 및 기타 <a>성병</a>이 전염될 수 있다.\n</p><p>지속적으로 항문 성교를 할 경우 괄약근이 느슨해져 <a>변실금</a>의 원인이 될 수 있다는 연구가 1993년에 있었으나,<sup><a>[48]</a></sup> 1997년 연구에 따르면 정기적으로 항문 성교를 하는 커플과 그렇지 않은 커플 사이에 변실금 발생율의 차이는 없는 것으로 밝혀졌으며, 1993년의 결론을 비판하였다.<sup><a>[49]</a></sup> 그러나 2016년 연구에서는 항문성교를 하는 커플이 변실금 발생률이 높은 것으로 드러났다.<sup><a>[50]</a></sup>\n</p>
