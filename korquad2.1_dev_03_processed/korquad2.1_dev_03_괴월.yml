- - 유표가 장릉태수까지 오르게 된 과정은 어떠했을까?
  - <p>유표는 토호들이 원술과 <a>손</a>잡을 것을 우려했는데 병사들마저 잘 모이지 않았다. 이에 괴량은 인의지도를 행한다면 <a>물</a>이 아래로 흐르듯 저절로 백성들이 돌아올 것이라고 한 반면, 괴월은 치세에는 인의, 난세에는 권모를 앞세우는 것이라고 하였다. 이어서 “제게 똑똑한 부하가 있어서 이로 하여금 이익을 보여 꼬신다면 각 우두머리들이 무리를 이끌고 올 것입니다. 그중에 무도한 자는 처단하고 나머지는 위무하고 등용한다면 그 위엄과 덕망이 <a>주</a>에 퍼져 반드시 사람들이 몰려와 귀부할 것입니다. 그 병사로 남쪽으로는 강릉(江陵, 지금의 <a>후베이성</a> <a>징저우 구</a>)을 점거하고 북쪽으로는 <a>양양</a>을 지킨다면 가히 격문을 돌리는 것만으로도 형주를 평정할 수 있습니다. 원술은 오더라도 방도가 없을 것입니다.”라고 <a>말</a>하였다.\n</p><p>유표는 괴량의 발언은 옹계(雍季)의 구상이고 괴월의 계책은 구범(臼犯)의 꾀, 즉 괴량은 장기 대책, 괴월은 단기 대책이라 평하며 괴월로 하여금 각 토호의 우두머리들을 유인하게 한 후 모두 참하고<sup><a>[3]</a></sup> 그 휘하 무리를 흡수하였다.<sup><a>[1]</a></sup> 오직 장호(張虎)와 진생(陳生)만이 양양을 끼고 버텼는데 괴월과 방계(龐季)가 타이르니 <a>항복</a>하였다. 강남 일대를 평정한 공으로 번정후(樊亭侯)에 봉해지고 장릉<a>태수</a>(章陵―)가 되었다.\n</p>
