- - '유괴'에 대해 국내법 상 인정되는 죄의 유형은 어떤것이 있을까?
  - <p><a>대한민국</a>의 법률에서 유괴는 대체로 <a>약취·유인죄</a>로 처벌된다. 여기에서 약취란 폭행 또는 협박을 수단으로 사람을 보호되고 있는 상태에서 분리하여 자기 또는 제3자의 실력적 지배 밑으로 옮기는 것을 말하며, 유인이란 기망, 유혹 또는 기타 거짓된 수단을 사용해 사람을 자기 또는 제3자의 실력적 지배 밑으로 옮기는 것이다. 약취는 피해자의 동의와 무관하게 이루어지는 반면, 유인은 피해자가 가해자의 거짓된 수단에 속아넘어가 실력적 지배 밑으로 옮기는 것을 승낙하는 것에서 차이가 있다. 또한 유괴범이 피해자를 어떠한 장소에 감금하거나 하여 신체적 자유를 구속했을 때에는 체포·감금죄가 성립할 수 있다. 부녀를 약취·유인하여 추행, 간음 또는 다른 영리적 목적으로 매매하는 경우도 유괴의 일종으로 보아, 부녀매매죄로 처벌된다.\n</p>
