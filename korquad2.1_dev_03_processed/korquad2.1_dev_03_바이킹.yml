- - 바이킹의 역사와 어원은 무엇인가?
  - <p>"바이킹"의 어원은 확실치 않다. "작은 만"·"후미"를 뜻하는 <a>고대 노르드어</a>의 "vík"에 접미사 "-ing"이 붙은 데서 유래하였을 가능성이 있다. 그렇다면 "작은 만의 거주자", 특히 덴마크와 스웨덴 사이의 카테가트 만 쪽 <a>비켄</a>(Viken) 지역의 거주자라는 뜻이다. "비킹르(vikingr)"라는 단어는 스칸디나비아에 남겨진 <a>룬 문자</a>로 새겨진 금석문에 많이 발견된다. 하지만 이 단어가 처음 나타나는 곳은 <a>6세기</a> 또는 <a>7세기</a>의 <a>고대 영어</a>(앵글로색슨어) 시 "위드시스(Widsith)"이다. 때문에 또 하나의 설은 고대 영어의 "wíc" 즉 "무역도시"("마을"을 뜻하는 <a>라틴어</a>의 "vic"에서 유래)에서 왔다는 것이다. 이외에도 "떠나다."라는 뜻의 "av<i>viker</i>"에서 유래했다는 설이 있다. 고향을 떠나 바다로 나간 이들을 가리킨다는 것이다.\n</p><p>스웨덴의 작가 얀 기유(Jan Guillou)에 의하면 바이킹이라는 말을 긍정적 의미로 주로 사용하게 된 것은 에리크 구스타프 예이예르(Erik Gustaf Geijer)가〈바이킹(The Viking)〉이라는 시를 쓰면서부터였다. 오늘날 바이킹을 용감하고 호전적인 해양 전사로 생각하는 것은 당시의 정치적 이유와 관련이 깊다. 즉 <a>1809년</a> 스웨덴이 <a>러시아와의 전쟁</a>에서 600년간 스웨덴 영토였던 <a>핀란드</a>를 잃자 이를 회복할 자신감을 북돋기 위해 용감하고 영화로운 과거 역사를 창조할 필요가 있던 것이다. 예이예르가 회원으로 있던 <a>예타회</a>(Geatish Society)라는 단체는 용맹스런 바이킹 역사 창조에 큰 역할을 했다. 역시 예타회 회원이었던 작가 에사이아스 텡네르(Esaias Tegnér)는 사가문학 작품〈프리티오프 사가(Frithiofs Saga)〉를 근대적으로 개작해 북유럽과 <a>영국</a>, <a>독일</a>에서 큰 인기를 얻어 바이킹에 대한 인식에 지대한 영향을 미쳤다.\n</p>
