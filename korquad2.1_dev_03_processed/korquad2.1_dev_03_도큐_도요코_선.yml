- - 도큐 도요코선 특급 열차는 어떻게 운행돼?
  - <p>도요코 선 및 미나토미라이 선 내에서만 운행하는 열차로, 승차권만으로도 승차할 수 있다. 평일에는 낮에만 운행하며, 주말 및 휴일에는 첫차·막차 시간을 제외하고 종일 운행한다. 10량 편성의 열차로 운행하며, 시부야 - 요코하마 구간을 26분에 잇는다. 대부분의 열차가 도쿄 지하철 후쿠토신 선에 직통하며, 후쿠토신 선 내에서는 대부분 급행으로 운행한다. 소수의 와코시 역 착발 열차를 제외한 대부분의 열차가 세이부 철도 이케부쿠로 선 및 도부 철도 도조 본선까지 직통하며, 세이부 철도 이케부쿠로 선 내에서는 보통 <a>고테사시 역</a>이나 <a>한노 역</a> 착발 쾌속급행으로, 도부 철도 도조 본선 내에서는 보통 <a>신린코엔 역</a> 착발 급행으로 운행한다.\n</p>
