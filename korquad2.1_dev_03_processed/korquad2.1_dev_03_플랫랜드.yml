- - 영국 작가 에드윈 애벗이 소설 플랫랜드를 통해 얘기하고 싶었던게 뭐야?
  - <p>작가가 이 소설을 통해서 하고 싶었던 말은 책의 맨 앞 헌사에 나와있다. <i>"…이제껏 2차원 세계만을 알고 살아온 어느 미천한 플랫랜드 출신자가 3차원 세계의 신비를 접했을 때처럼 이 거룩한 세계의 시민들도 4차원, 5차원, 아니 6차원의 비밀에 이르기까지 더 높고 높은 세계를 염원하길. 그리하여 그들 입체 인류의 탁월한 인간종들이 상상력을 꽃피우고 겸손이라는 귀한 재능을 더 깊이 깊이 키워나가길 바라며."</i><sup><a>[2]</a></sup>\n</p>
