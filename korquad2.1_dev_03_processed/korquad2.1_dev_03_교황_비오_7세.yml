- - 정교협약 체결시에 나폴레옹은 비오 7세를 어떻게 이용했습니까? 
  - <p>비오 7세는 재위 초기부터 <a>오스트리아 제국</a>으로부터의 독립을 선언하고 어렵게 해로를 통해 7월 3일 로마에 입성하여 콘살비 추기경을 국무성성 장관으로 임명하였다. 로마에 도착하자마자 프랑스의 제1통령이 된 <a>나폴레옹 보나파르트</a>로부터 <a>정교협약</a>의 제안이 들어왔다. 나폴레옹은 혁명으로 인해 황폐해진 프랑스의 질서를 바로 잡고 국민 감정을 일치시키기 위해서는 교황의 힘을 빌리지 않을 수 없었다. 조건은 교회 재산 몰수 승인, 교황이 임명한 주교를 파직하는 것, 성직자 공민 헌장에 따라 충성을 선서한 자를 주교로 임명하는 것 등 모든 면에서 교황청에 상당히 불리하였다. 그러나 비오 7세는 여러 사람들의 반대를 물리치고 교회의 영적인 유익을 앞세우면서 1801년 7월 15일 조약을 맺고 인준하였다. 그해 8월 15일에 〈그리스도의 교회(<i>Ecclesia Christi</i>)〉\n</p><p>라는 칙령을 통해 이 사실을 전세계에 알렸다. 그러나 나폴레옹은 갈리아주의에 입각한 교회를 재건하려는 속셈뿐이었다. 그리하여 정교 협정 이후 77개의 부속 법령을 만들어 교회의 권리를 유린하였다. 영국과 러시아를 제외하고 유럽을 모두 점령한 나폴레옹은 로마 교황청마저 수중에 넣으려고 하였다.\n</p>
