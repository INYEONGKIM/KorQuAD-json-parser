- - '톱을 노려라!'에서 우주 전함들은 어떤 특성이 있는가?
  - <dl><dt>엑세리온</dt>\n<dd>룩시온의 후속기로서 건조된 전함으로 엑세리온급의 네임쉽. 우주괴수의 연구 등을 목적으로 하는 함대를 조직하여 출항, 10년 후에 귀환한다. 이 항해에서 함대는 엑세리온과 건버스터를 제외하고 전멸. 유일하게 이 타입은 범용성이 대단히 높은 것 같다. 개량형의 슈퍼 엑세리온급이 은하계 중심 돌격함대의 주력이 되어 다수 취역하고 있다.</dd>\n<dt>엘토리움</dt>\n<dd>엑세리온의 후속기로서 건조된 전장 70Km를 넘는 거대 우주전함으로 엘토리움급의 네임쉽. 지구탈출을 위해 건조되었지만 태양계 절대방위 전 후 은하중심 돌격함대의 기함으로서 출격한다. 동형함으로는 엘렉시온이 있다.</dd>\n<dt>룩시온</dt>\n<dd>인류 최초의 초광속 우주전함. 외우주의 탐사를 위해 출발 하지만 우주괴수와 조우, 공격을 받아 전투불능이 되어 방치된다. 함장은 타카야 유조제독. 15년 후에 태양계에 아광속으로 접근하였다가 다시 외우주로 날아가 버린다. 레이저 포와 우주 어뢰를 장비하고 있지만 우주괴수와 싸움을 예상하지 못한 무기들이었기 때문에 효과를 보지 못했다.</dd>\n<dt>트윈 엑세리온급</dt>\n<dd>은하중심 돌격함대 소속. 엑세리온급을 2척으로 나누어 붙여 놓은 형태를 하고 있다.</dd>\n<dt>슈퍼 엑세리온급</dt>\n<dd>은하중심 돌격함대 소속. 은하중심에서 조우한 우주괴수에게는 통하지 않았다.</dd></dl>
