- - 원소 중 비소의 특징은?
  - <p>비소는 안정된 <a>동위 원소</a>가 1개밖에 존재하지 않는 원소 중 하나다. 비소의 동위 원소 중 안정되었으면서 자연에 존재하는 동위 원소는 <sup>75</sup>As뿐이고, 다른 동위 원소는 합성된 것이다.<sup><a>[1]</a></sup> 2003년에는 적어도 33개의 <a>방사성 동위 원소</a>가 합성되었고, <a>원자량</a>의 범위가 60에서 92까지 늘었다. 합성된 동위 원소 중 가장 안정한 동위 원소는 <a>반감기</a>가 80.3일인 <sup>73</sup>As이다.\n<sup>71</sup>As부터 <sup>77</sup>As까지의 동위\n원소를 제외한 나머지 동위 원소는 전부 반감기가 1일 미만이다.<sup><a>[2]</a></sup> 원자량이 <sup>75</sup>As보다 작은 동위 원소는 <a>β<sup>+</sup> 붕괴</a>를 하고, <sup>75</sup>As보다 큰 동위 원소는 <a>β<sup>−</sup> 붕괴</a>를 하지만, 일부 예외가 존재한다.\n</p><p>적어도 10개의 <a>핵이성체</a>가 만들어졌으며, 핵이성체가 존재하는 원자량의 범위가 66에서 84로 늘었다. 비소의 이성질체 중 가장 안정적인 것은 <sup>68m</sup>As로 반감기가 111초이다.<sup><a>[1]</a></sup>\n</p>
