- - 효창운동장의 역사는 어떻게 되는가?
  - <p>본래 <a>1956년</a>에 <a>효창공원</a>에 있는 독립운동가들의 묘를 다른 곳으로 이장하고 그 자리에 운동장 건립할 계획을 수립했지만, 사회 기관 단체, 여론, 국회의 반대로 무산되었다. <a>1959년</a> 6월 <a>AFC 아시안컵</a>의 대한민국 유치가 확정되자, <a>대한민국</a>의 <a>이승만</a> 대통령은 효창공원에 축구 경기장을 짓도록 지시한다. 한달 뒤 <a>1959년</a> <a>7월 14일</a> <a>이기붕</a> 대한체육회장을 위원장으로 하는 국제 축구 경기장 건설 위원회가 구성된 후 효창공원 내 7,822평의 부지를 확보하고 <a>1959년</a> <a>11월 19일</a> 축구장 건설에 들어갔다. 경기장은 건물형 구조물이 아닌, 언덕을 깎아내고 흙을 돋우어 관중석을 설치하는 설계법으로 공사 비용을 줄일 수 있었다.\n</p><p><a>1960년</a> <a>10월 12일</a> 개장 기념으로 경평 OB전이 열렸고, 그 해 <a>10월 14일</a> <a>1960년 AFC 아시안컵</a>이 개최되었다. 완공 당시는 천연 잔디 경기장이었으나 이 후 잔디 관리가 제대로 되지 않아 표면이 흙바닥과 같은 상태가 되었고, <a>1983년</a> <a>4월 1일</a> 인조잔디, 조명탑, 조명 시설 등의 개보수 공사 기공식을 하였으며<sup><a>[3]</a></sup>\n10월 3일 완공식을 가지고<sup><a>[4]</a></sup> <a>브라질</a>, <a>아르헨티나</a>, <a>멕시코</a>를 초청해 4개국 청소년 축구 대회를 열었다.\n</p>
