- - 성경의 의미와 유래는 무엇인가?
  - <p>기독교에서 <a>구약성경</a>으로 칭하는 유대교의 성경 <a>타나크</a>는 대략 B.C. 1500~400년대 사이 오랜 세월을 거쳐 <a>바빌로니아</a>, <a>팔레스티나</a>, <a>이집트</a> 등 지역의 유대인 전승과 중동 전승을 유대교 입장에서 기술한 책으로 많은 세월을 거쳐 약 기원전 5세기 경에 한 책으로 정립되었다. 유대인 전승에 따라 총 24권으로 구성되어 있으며, 이 구성의 확립에 관해 여러 전승이 전해지나, 70년 예루살렘 성전 붕괴 이후 사두가이파, 젤롯파, 에세네파 등 다른 유대종교 종파가 사라진 이후 <a>바리사이파</a>가 유대교의 중건을 위한 시도와 당시 신흥 종교로 대두된 기독교에 맞서 기원후 90년경에 개최한 <a>얌니아 회의</a>때 현재의 분류가 확립되었다는 그래츠의 가설이 현재로서는 정설로 받아들인다. 타나크의 내용은 기본적으로 기독교의 <a>구약성경</a>과 배열 순서가 동일하며, 교파에 따라 서로 빠지거나 더해진 책들이 있다. 기독교에서는 구약성경 인용에서 히브리어 원문보다는 <a>코이네 그리스어</a> 번역본인 <a>칠십인역</a>(셉투아진타)을 적극 활용하였다. \n</p><p>한편, 기독교에서 구약성경과 함께 경전으로 다루는 <a>신약성경</a>은 헬라어, 즉 코이네 그리스어로 작성되었다. 예수를 따르던 사도들을 중심으로 생성된 기독교의 회중들 사이에, 예수를 직접 만났던 사도들의 사후에도, 예수와 사도들의 언행과 신앙 관련 내용을 정리한 내용을 후세에 잇기 위해 경전으로 정립한 것이다.  코이네 그리스어로 작성된 가장 오래된 사본을 필두로, 다양한 언어 번역본의 필사본들이 기독교 성장과 더불어 제작되었다. <a>382년</a>에 <a>로마 공의회</a>에서 경전으로 정해진 이들 책들을 '신약(New Testament)'이라고 칭하기로 한 것은 <a>397년</a>에 있었던 <a>카르타고 공의회</a>에서였다.\n</p>
