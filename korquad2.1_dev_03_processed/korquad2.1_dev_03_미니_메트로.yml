- - 미니 메트로 게임의 진행 방식은 어떻게 돼?
  - <p>처음 플레이어의 도시는 3개의 지하철 역과 함께 시작한다. 각각의 역 들을 선으로 연결하여 노선을 구성한다. 역은 다양한 도형들로 구성되어 있는데 게임이 진행되면서 도형이 하나하나 늘어가는 방식이다. 역 옆에는 승객들도 도형으로 표현되는데 이 도형이 승객들이 원하는 역이므로 같은 모양의 역으로 승객을 실어나르면 된다. 기본적으로 <b>동그라미</b>, <b>세모</b>, <b>네모</b>가 있으며, <b>십자가</b>, <b>마름모</b>, <b>별표</b> 등 특이한 도형들도 등장한다. 게임이 진행될 수록 도시는 빠르게 성장하여 연결이 필요한 지하철 역들이 계속해서 생겨난다. 지하철 역이 늘어날 수록 승객들도 늘어나게 되는데 이 승객들이 신속하게 탑승하여 원하는 역으로 갈 수 있도록 노선을 구성해야한다. 역이 과수요 상태에 빠지지 않도록 계속해서 노선을 연장하거나 추가해야하는데 역들 중 단 하나의 역이라도 과수요 상태에 빠지게 되면 그대로 역이 폐쇄 조치에 취해지며 게임이 끝나게 된다.\n</p>
