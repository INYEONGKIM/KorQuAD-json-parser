- - 바르트부르크 성은 어떤 역사를 지니고 있을까?
  - <p>루트비히 데어 슈프링거(Graf Ludwig der Springer)가 세운 바르트부르크 성은 단순한 군사 캠프였으나 독일에서 가장 훌륭한 성채 중 하나로 발전했다. 동서독일 나뉘었을 당시 이 성은 양국의 국경에 인접한 위치에 있었기 때문에 독일 통합과 단결의 강력한 상징이기도 하다. 12세기 후반의 궁전 건물은 제국의 귀족으로서 루트비히 가문의 지위를 보여준다. 1777년 괴테가 이곳을 방문하여 폐허의 그림을 남겼는데, 궁전만이 부분적으로 손상되지 않고 남아 있는 게 보인다. 갈수록 증가하는 순례자에 힘입어 괴테는 박물관을 만들 것을 제안하였다. 바르트부르크성은 나폴레옹 전쟁 이후, 고대 독일의 이미지를 부각하는 국민정서를 상징하는 곳이 되었다. 1817년 바르트부르크에서는 독일학생연합의 멤버 450명이 개최한 민족주의적 행사가 열렸고, 1848년 3월의 혁명으로 더욱 굳게 하였다. 바르트부르크성은 독일 전체의 학생 연합회 본부가 되었다. 19세기 초반에 작센의 대공이 주도하여 성을 완전히 보수하였다. 바르트부르크성의 재건은 대부분 역사적인 현실보다 낭만적인 상상을 기반으로 하였다. 모리츠 폰 슈빈트(Moritz von Schwind) 같은 유명 예술가의 참여, 특히 성 엘리자베스의 삶을 그린 것은 이곳의 상징적인 성격을 강조한다. 독일민주공화국은 바르트부르크성을 국가 기념물로 지정하였다. 주요한 복원 작업을 실행하였으며 이 기념물의 종교적 의미와 유적의 상징적 가치와 결부된 다양한 기념행사가 열렸다. 독일 통일 이후에는 실내와 궁전 파사드의 석조물 보존을 위해 복원 작업을 하였다.\n</p>
