- - 윌러드 밴 오먼 콰인의 철학은 무엇일까?
  - <p>콰인의 박사 학위논문과 초기 저작들은 <a>형식논리학</a>과 <a>집합론</a>에 관한 것이었다. 그가 중요한 철학자로서 부상한 것은 제 2차 세계대전 이후로, <a>존재론</a>과 <a>인식론</a>, 언어에 관한 전기적 논문(seminal paper) 덕분이었다. 1960년대에 그는, 자연과학의 방법론과 도구를 사용하여 인식과 의미에 관한 사실상 모든 질문들에 답하는 것을 목표로 하는 그의 '자연화된 인식론'을 수행했다. 콰인은 어떤 의미에서 철학이 자연과학보다 우선하며 자연과학을 정당화할 수 있다는 관점인 '<a>제일철학</a>'이 존재할 것이라는 관점에 강력하게 반대했다. 이러한 생각들은 그의 <a>자연주의 (철학)</a>의 핵심을 이룬다.\n</p>
