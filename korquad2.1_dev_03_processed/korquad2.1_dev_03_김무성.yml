- - 김무성이 20대 국회의원 선거 유세과정에서 한 동성애에 대한 발언과 그에 대한 비판은?
  - <p>김무성 의원은 2016년 4월 9일 용인에서 자당의 이상일 후보 선거유세를 하면서\n"이 지역에 동성애를 찬성하는 후보가 나와 있다. 그런 사람이 국회의원에 당선되면 우리나라 꼴이 어떻게 되겠느냐"<sup><a>[12]</a></sup><sup><a>[13]</a></sup>\n"다른 건 몰라도 그건 막아야 하지 않나. 동성애는 인륜을 파괴하는 것이다. (표창원 후보가) 이것(동성애)을 반대하는 목사님을 히틀러에 비유하고 있지 않습니까. 제정신이 아니지 않습니까. 그런 사람과 이상일 후보를 비교하면 되겠습니까?”라고 발언하여 물의를 빚었다.<sup><a>[14]</a></sup><sup><a>[15]</a></sup>\n</p><p>이에 녹색당은 “<a>소수자 혐오하는 반인권적 정치를 반드시 응징해야 한다</a>”는 논평을 내놨다. 녹색당은 “(김 대표의) 망언은 소수자 혐오에 젖은 일부 유권자들의 표를 끌어들이는 선거용”,“새누리당 김무성 대표의 발언은 기독자유당과 동성애 혐오 제1당을 놓고 경쟁하는 꼴”이라고 비판하는 등 각 좌우를 떠나 언론 각계에서 비난의 목소리가 일었다.\n</p>
