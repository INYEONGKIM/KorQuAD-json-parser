- - 타이완 침략시 일본군의 질병에 의한 치료와 해결을 위한 노력은?
  - <p>일본군의 피해는 전사 8명, 전상 25명으로 기록되었지만, 장기 주둔을 해야 했기 때문에 말라리아 등의 감염에 그대로 노출되었다. 출정한 군인, 군속 5,990여 명 중 환자 수는 16,409명, 즉 인당 약 2.7회에 걸쳐 질병에 걸리는 비참한 상황에 빠졌다.\n</p><p><a>1871년</a>, <a>병부성</a>은 <a>육군성</a>과 <a>해군성</a>으로 분리되었고, 군의관학교는 육군성에 속했으며, 군의료 책임자는 마쓰모토 준이었다. 타이완 출병 당시 군의관부 창립부터 기간이 짧아 경험이 부족했지만 총력을 기울여 사태를 맞았다. 출정군의 의무 책임자는 쿠와타 고오헤 이등군의관정(소령 상당), 부대의 의료관은 미야모토 마사히로 군의(대위 상당)였다. 그 외에도 24명의 의무관이 종군을 하고 있었다. 의무관들은 모두 분투했지만, 극악의 환경과 맹렬한 전염병으로 와병하는 사람이 많았고, 사이고 도독으로부터 병사에게 약만 처방해달라고 요청을 받았다. 의관의 대부분은 <a>한의사</a>로 열대 질병 치료에 전혀 경험이 없었다. 그들은 교대로 22명이 도착했기 때문에 간신히 귀국할 수 있었다. 궁내성에서 외국인 의사가 파견되었다. 독일 출신의 구스타프 센베르크(Dr. Gustav Schoenberg)는 <a>도쿄대학</a> 의학부의 전신에 해당하는 대학교에 속한 외국인 의사 레오폴트 뮐러를 천거했지만 능력이 없어 문제를 일으켰다. 하지만 그와 함께 보낸 6개의 제빙기는 매우 유용하다고 알려져 있다.\n</p>
