- - 카이로 선언의  의의와 이로써 이루고자한 목적은 무엇인가 ?
  - <ul><li>3대 동맹국은 일본의 침략을 정지시키고 이를 벌하기 위하여 이번 전쟁을 수행하고 있는 것으로, 위 동맹국은 자국을 위하여 어떠한 이익도 요구하지 않으며, 또 영토를 확장할 의도가 없다.<br/></li>\n<li>위 동맹국의 목적은 일본이 1914년 제1차 세계대전 개시 이후에 탈취 또는 점령한 태평양의 도서 일체를 박탈할 것과 만주, 대만 및 팽호도와 같이 일본이 청국으로부터 빼앗은 지역 일체를 중화민국에 반환함에 있다.</li>\n<li>또한 일본은 폭력과 탐욕으로 약탈한 다른 일체의 지역으로부터 구축될 것이다. 앞의 3대국은 한국민의 노예상태에  유의하여 적당한 시기에 한국을 자주 독립시킬 결의를 한다.<br/></li>\n<li>이를 위해 3대 동맹국은 일본과 교전 중인 여러 국가와 협조하여, 일본의 무조건적인 항복을 받아내는 데 필요한 중대하고도 장기적인 작전을 계속할 것이다.</li></ul>
