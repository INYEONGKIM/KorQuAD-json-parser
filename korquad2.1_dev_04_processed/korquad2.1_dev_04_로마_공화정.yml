- - 로마가 그리스를 정복하면서로마의 교육에 끼친 영향은 뭐야?
  - <p>로마인들은 그리스 세계를 정복하면서, 그리스의 교육 이론을 받아들였다.<sup><a>[104]</a></sup> 대개 가정이 교육의 중심으로, 아이들은 집에서 <a>로마법</a>과 관습을 배웠고 체육 활동도 하여 장차 어엿한 로마 시민이자 병사가 될 수 있도록 하였다. 규율 준수는 특히나 강조되는 덕목이었다. 어린 여자 아이는<sup><a>[105]</a></sup> 보통 어머니에게서 실 잣기, 뜨개질, 바느질을 배웠다.\n</p>
- - 로마 공화정 시기의 의상은 어떤 특성이 있었는가?
  - <p>옷을 통해 사람의 신분을 파악할 수 있었다. <a>평민</a>이나 노예는 조잡하고 어두운 색 직물로 된 <a>투니카</a>(tunica)를 입었으며, <a>귀족</a>은 <a>리넨</a>이나 흰 양털로 된 투니카를 입었다.<sup><a>[96]</a></sup> 기사 계급이나 정무관은 작은 자주색 장식이 있는 투니카(<i>angusticlavus</i>)를 입었다. <a>원로원</a> 의원은 넓고 붉은 줄이 있는 투니카(<i>tunica laticlavia</i>)를 입었다.<sup><a>[97]</a></sup><sup><a>[98]</a></sup> 군용 투니카는 민간인 옷보다 더 짧았다.\n</p><p>신발도 신분에 따라 달랐다. 귀족은 붉은색 혹은 주황색 샌들을 신었으며, 원로원 의원은 갈색 신발, <a>집정관</a>은 하얀 구두, 병사는 무거운 장화를 신었다. 남성은 보통 <a>토가</a>를, 여성은 <a>스톨라</a>를 입었다. 여성의 스톨라(stola)는 토가와 차이가 있으며, 보통 밝은 색이었다. 로마인들은 병사들이 북방 국경에서 쓸 수 있도록 양말을 만들었으며, 때론 샌들에 양말을 신기도 했다.<sup><a>[99]</a></sup>\n</p>
