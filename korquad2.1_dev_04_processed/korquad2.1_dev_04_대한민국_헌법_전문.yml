- - 대한민국의 헌법 전문을 쉽게 바꿔쓰면 어떻게 될까?
  - <p>아주 오랜 역사와 전통으로 빛나는 우리 대한민국의 국민은 3·1운동으로 세운 대한민국임시정부의 정통성과 옳지 않은 일에 맞버틴 4·19 민주정신을 이어받는다. 조국을 민주주의 원칙에 따라 개혁하고 평화 통일을 이루기 위하여 꾸준히 힘쓰며 바른 뜻·바른 길과 겨레를 아끼고 사랑하는 마음으로 굳게 뭉쳐, 사회의 온갖 나쁜 일과 그릇된 생각을 깨뜨려버리고, 자율과 어울림을 바탕으로 자유민주의 기본질서를 더욱 굳게 다진다. 그리고 정치·경제·사회·문화의 모든 테두리 안에서 저마다 기회를 골고루 누리면서, 능력을 한껏 떨치게 하며, 자유와 권리에 따르는 책임과 의무를 다하게 한다. 반드시 국민의 생활 수준을 고르게 높이고 나아가 변함없는 온누리의 평화와 인류 번영에 다함께 이바지함으로써 우리와 우리 자손 들이 자유와 행복을 오래도록 마음껏 누릴 수 있게 온 힘을 쏟을 것을 다짐한다. 우리는 1948년 7월 12일에 만들어진 뒤 여덟 차례에 걸쳐 손질한 헌법을 이제 국회에서 의결하여 국민투표로 올바르게 고친다.<sup><a>[1]</a></sup>\n</p>
