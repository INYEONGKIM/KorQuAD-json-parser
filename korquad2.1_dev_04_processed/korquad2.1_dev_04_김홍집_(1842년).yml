  - 윤치호
- - 조미수호통상조약이 체결된 날짜는?
  - 5월 22일
- - 김홍집이 이유원의 부관으로 참여하여 일본측의 요구를 일부마나 받아들이는 것으로 타협했던 조약의 이름은? 
  - 제물포 조약
