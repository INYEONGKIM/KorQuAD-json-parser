- - 부드바 주요 관광 명소의 역사와 종류는 무엇이 있는가?
  - <p>부드바의 주요 명소로는 아드리아 해 남부 연안에 위치한 부드반스카 리비예라(Budvanska Rivijera) 해안, 부드바 구 시가지가 있다. 부드바 인근에는 <a>스베티스테판</a> 섬이 위치한다. 고고학자들의 연구에 따르면 부드바 구 시가지는 고대 그리스 시대에 아드리아 해의 식민 도시 건설이 진행되면서 형성되었고 <a>고대 로마</a> 시대에 완성되었다고 한다. 부드바 구 시가지에 남아 있는 대부분의 건축물들은 베네치아 공화국 시대에 건립된 것이다.\n</p><p>바위가 많은 반도에 위치한 구 시가지는 베네치아 공화국 시대에 건립된 건축물로 유명한 곳이다. 도시 남단에는 중세 시대부터 재건되어 오스트리아-헝가리 제국 시대에 완성된 요새가 남아 있다. 요새 북쪽에는 대규모 광장이 있는데 성모 마리아 교회(840년 건립), 성 이반 교회(17세기 건립), 성 삼위일체 교회(1804년 건립) 등이 남아 있다.\n</p>
