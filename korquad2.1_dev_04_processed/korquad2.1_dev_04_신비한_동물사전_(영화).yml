- - 영화 신비한 동물사전의 속편 계획은 어떻게 되는가?
  - <p>2014년 10월, 스튜디오는 영화는 3부작으로 제작 된다고 발표하였다. 두 번째 편은 2018년 11월 16일에 세 번째 편은 2020년 11월 20일에 개봉 될 예정이다.<sup><a>[42]</a></sup><sup><a>[43]</a></sup> 데이비드 예이츠는 롤링이 두 번째 영화 대본을 쓰고 있을때 이미 세 번째 영화에 대한 구상을 마친 것을 확인했다.<sup><a>[44]</a></sup> 그러나, 2016년 10월 13일 롤링은 런던 엠파이어 씨어터에서 열린 팬 이벤트에 참석해 당초 3부작에서 두 편을 더해 총 5부작의 영화로 만들어진다고 직접 밝혔다. “처음에는 3편으로 구상했지만, 얼마 전에 플롯을 제대로 짤 수 있게 되어 5편의 시리즈로 만들기로 했다. 각본을 쓰는 동안 어떻게 써야 하는 지 잘 배웠다”고 말했다.<sup><a>[45]</a></sup>\n</p><p>2016년 11월, <a>조니 뎁</a>이 첫 번째 영화에 공개 되지 않은 역할의 카메오로 주연진들과 공연을 하는 것이 발표 되었다.<sup><a>[46]</a></sup> 그로부터 1주일 후, 그는 겔러트 그린델왈드 역할을 연기하는 것이 확정되었으며, 후속편에서 주연을 맡게 된다고 알려졌다.<sup><a>[47]</a></sup> 두 번째 영화는 영국과 프랑스 <a>파리</a>를 배경으로 촬영 된다.<sup><a>[48]</a></sup>\n</p>
- - 신비한 동물사전의 줄거리는 무엇일까?
  - <p>이야기는 <a>해리 포터</a> 시대에서 과거로 돌아가 1926년 공식적인 중요한 만남을 위해 <a>뉴욕</a> <a>맨해튼</a>에 위치한 미국 마법 의회(MACUSA)에 <a>뉴트 스캐맨더</a>가 도착한다. 이야기의 중심은 스캐맨더가 전세계를 여행하며 수집한 희귀하고 멸종 위기에 처한 신비하고 위험한 생물과 그들의 서식지의 집을 수용하는 마법 동물들이 들어 있는 서류 가방이다. 생물 서류 가방이 달아났을 때, 그로 인해 마법 세계를 반대하는 위협적인 존재의 그룹 "제2의 세일럼 회(The Second-Salemers)"는 위험한 장소에서 이미 마법 동물들을 악용을 하고 마법사들과 일반인들의 세계의 관계는 더욱 위협적인 상태가 된다.\n</p><p>이야기는 이 치명적인 실수로 마법사와 마녀들은 <a>뉴욕 시</a> 지역 사회에서 마법사 / 노마지 (영국 머글의 미국식 단어, 마법사가 아닌 일반인) 관계에 폭력, 공포, 긴장감이 증가되는 것이 어떤 영향을 주는지 알려주며, 스캐맨더는 미국의 마법사 사회가 노마지를 두려워하며 숨어 지내고 그들에게 자신들의 존재가 노출되는 것이 영국보다 훨씬 더 심각한 사안이라는 것을 깨닫는다.\n</p>
