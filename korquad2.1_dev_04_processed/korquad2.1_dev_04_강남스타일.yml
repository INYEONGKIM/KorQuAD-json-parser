- - 가온 다운로드 차트에서의 강남스타일은 어떤 성적을 거두었나?
  - <p>〈강남스타일〉은 <a>가온 다운로드 차트</a>에서 평소 40~50만 건을 기록하면 1위를 하는데 비해 816,868 건의 다운로드수를 기록하며 높은 수치로 1위를 했다.<sup><a>[16]</a></sup> 8월 4주차 다운로드 차트에서는 261,797만 건으로 2012년 최고 판매량을 기록하며 1위를 했고 다운로드 200만 건을 넘겼다.<sup><a>[17]</a></sup> <a>가온 디지털 종합 차트</a>에서도 2012년 7월 넷째주에 1위를 한 이후로 5주 연속 1위를 지키며 2012년 가장 오래 1위에 머물렀다.<sup><a>[18]</a></sup> <a>코리아 K-Pop 핫 100</a>에서는 7월 25일자 차트에 6위로 진입한 이후로 5주 연속 1위를 했다.<sup><a>[19]</a></sup>\n</p>
