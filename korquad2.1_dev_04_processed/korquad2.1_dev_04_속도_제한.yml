- - 대한민국의 도로별 속도 제한은 어떻게 되나요?
  - <ul><li>일반 도로(고속도로와 자동차전용도로 외의 도로를 총칭)\n<ul><li>편도 1차로인 때 최고 제한속도 60 km/h 이내</li>\n<li>편도 2차로 이상인 때는 최고 제한속도 80 km/h 이내</li></ul></li>\n<li>자동차전용도로\n<ul><li>최고 제한속도는 90 km/h 이내, 최저 제한속도는 30 km/h</li></ul></li>\n<li>고속도로(고속국도 노선으로 지정된 자동차전용도로)\n<ul><li>편도 1차로인 때 차종에 관계없이 최고 제한속도 80 km/h, 최저 제한속도 50 km/h</li>\n<li>편도 2차로 이상 고속도로에서의 최고 제한속도는 100 km/h(적재한 중량이 1.5t을 초과하는 화물자동차ㆍ특수자동차ㆍ위험물운반자동차<sup><a>[2]</a></sup> 및 건설기계의  80 km/h), 최저 제한속도는 50 km/h</li>\n<li>편도 2차로 이상의 고속도로 중에서 경찰청장이 고속도로의 원활한 소통을 위하여 특히 필요하다고 인정하여 지정하고 고시한 노선이나 구간의 최고 제한속도는 120 km/h(화물자동차ㆍ특수자동차ㆍ위험물운반자동차 및 건설기계는 90 km/h) 이내, 최저 제한속도는 50 km/h(2010년 7월 9일 이전에는 최고 제한속도는 110 km/h, 최저 제한속도는 60 km/h)</li></ul></li></ul>
