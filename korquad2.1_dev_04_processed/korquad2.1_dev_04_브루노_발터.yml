- - 브루노 발터는 어떤 삶을 살았습니까? 
  - <p><a>베를린</a>에서 태어났다. 원래 성은 '슐레징어'로, <a>1896년</a>부터 발터라는 성을 썼으며 <a>1911년</a> <a>오스트리아</a> 시민이 된다. 베를린의 <a>슈테른 음악원</a>(현재 <a>베를린 예술대학교</a>)에서 공부하고, 쾰른·함부르크 등 각지의 가극장에서 일하였다. 그러던 중 18세였던 1894년 <a>말러</a>와 만나게 되었다. 말러에 심취하면서 그는 말러의 영향에 의한 인기상승도 곁들여서 점차로 두각을 나타내고, <a>1901년</a>부터 <a>1912년</a>까지 <a>빈 국립가극장</a>의 지휘자로 있게 되었다. 이어 <a>뮌헨 국립가극장</a>, 베를린 시립가극장, <a>라이프치히 게반트하우스 관현악단</a> 등의 중요한 자리를 역임하여 명성이 매우 높아졌다.\n</p>\n<div><div><a><img></a> <div><div><a></a></div>1912년의 브루노 발터</div></div></div>\n<p>그러나 <a>나치스</a>의 압박에 쫓겨 1934년부터는 파리·런던 등지에서 활약하게 되었다. 1939년 <a>뉴욕 필하모니 교향악단</a>의 지휘자로 취임하면서 <a>미국</a>에 정착한다. <a>제2차 세계대전</a>이 끝난 후에는 <a>빈 필하모닉</a>을 비롯하여 유럽의 오케스트라에도 객연(客演)할 기회는 있었으나, 레코드 팬들이 바랐던 빈 필하모닉에의 객연에 의한 녹음을 실현하지 못하고 <a>1962년</a>에 <a>캘리포니아주</a> 비벌리힐스의 자택에서 85세로 사망하였다.\n</p>
