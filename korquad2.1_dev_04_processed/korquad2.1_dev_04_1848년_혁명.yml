- - 프랑스에서 혼합정권이 이루어진 배경은 뭐야?
  - <p>프랑스에서는 <a>7월 왕정</a>하에서 정부를 좌우한 것은 대은행가나 대상인을 중심으로 한 대부르주아이며 신흥 중소 부르주아·노동자·농민의 입장은 부당하게 억압을 당하고 있었다. 산업혁명의 진전은 이와 같은 불합리한 대부르주아의 지배에 대한 신흥 부르주아의 정치적인 불만과 노동자 계급의 사회주의적인 요구가 반(反)정부 운동이라는 귀결점을 만들어냈다. 이렇게 해서 부르주아 공화파와 사회주의의 혼합정권이 실현되었다.\n</p>
