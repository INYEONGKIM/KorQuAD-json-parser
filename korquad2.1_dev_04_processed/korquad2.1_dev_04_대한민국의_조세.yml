- - 조세법률주의의 하위법에는 어떤것이 있어?
  - <p>조세의 종목과 세율은 법률로만 정할 수 있는데,<sup><a>[1]</a></sup> 이를 <a>조세법률주의</a>라고 한다. 하지만 조세에 관한 모든 것을 법률에서 정할 수는 없기 때문에 하위법에 대한 위임이 이루어지는데, 과세권의 행사는 국민의 재산권에 대한 국가권력의 침해를 의미하므로 조세의 종목과 세율 외에도 과세요건이나 부과·징수 절차 등은 반드시 법률로 정하고 다른 법률에 비해 위임의 요건과 범위가 엄격하고 제한적으로 규정된다. 또한 과세요건과 부과·징수 절차를 규정할 때는 그 의미를 명확히 하여 법적 안정성과 국민의 예측가능성을 보장해야 한다. 이때 전자를 과세요건 법정주의, 후자를 과세요건 명확주의라 한다.<sup><a>[2]</a></sup>\n</p>
- - 대한민국의 조세 중 국제조세는 어떤 내용일까?
  - <p>국제거래에 대해 2개국 이상의 과세권이 경합할 때 그 조정을 통해 이중과세를 배제하고 국제적인 탈세화 조세회피를 방지하기 위한 것으로 당사국들 간에 일어나는 과세관할권의 조정을 말한다. 조약의 형태로 나타나기도 하며 당사국 간의 협의를 통해 국내법에 직접 규정하기도 하는데, 어느 경우든 국내법에 우선 적용되는 것이 원칙이다.<sup><a>[27]</a></sup>\n</p><p>국제조세를 위한 조세조약은 1843년 8월 12일 <a>프랑스</a>와 <a>벨기에</a>가 탈세바지를 목적으로 상호 행정협정을 위해 체결한 조약을 그 시초로 한다. 이후 세계대전을 거치면서 이중과세를 방지할 필요성이 증대되었고 1960년대 이후 OECD의 모델조세조약과 UN의 모델조세조약이 주로 활용되고 있다. 한국은 1970년대에는 자본수입국의 입장을 고려하는 UN 모델을 기반으로 하여 조세조약을 체결하여 외국 기업의 국내원천소득에 대한 과세권 확보에 중점을 두었지만 한국 기업의 해외 투자가 활발해진 1990년대부터는 OECD 모델을 주로 활용하고 있다. 1995년에는 「국제조세조정에 관한 법률」을 제정<sup><a>[내용 19]</a></sup>하여 기존의 국제조세와 관련된 세법 규정을 하나의 법으로 일원화하였다.<sup><a>[28]</a></sup>\n</p>
