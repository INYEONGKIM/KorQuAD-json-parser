- - 나비에-스토크스 방정식은 어떤 조건 하에서 어느 부분까지 증명이 되었는가?
  - <p>이 방정식이 광범위하게 사용되고 있지만 이 방정식의 3차원 강해가 항상 존재한다는 것을 증명하지 못했다. 1934년에 장 르레가 약해의 존재성을 증명했으나, 제한된 조건이 아닌 상황에서 강해의 존재성을 증명하지 못했다. 2차원의 경우 올가 라젠스카야가 완벽히 해결했고, 후에 많은 수학자들이 적절한 조건하에서 강해의 존재성을 증명했으나, 아직까지 완전한 강해의 존재성은 증명되지 않았다. 3차원의 경우 나비에-스토크스 방정식의 강해가 존재하거나, 유한 시간안에 폭발하는 해가 존재함을 보이는 것을 <a>나비에-스토크스 존재성과 매끄러움</a>(Navier–Stokes existence and smoothness) 문제라 한다. 2000년 5월 24일 <a>클레이 수학연구소</a>에서는 이 문제를 포함, 7개의 <a>밀레니엄 문제</a>를 해결하는데 각각 1,000,000달러의 상금을 내 걸었다.\n</p>
