- - 장갑함 그라프쉬페의 인양 작업은 어떤 과정을 거쳤습니까?
  - <p>이 장갑함의 소유권을 지니고 있던 독일 정부의 항의에도 불구하고 수심 8m에 가라앉은 그라프슈페의 잔해를 크레인선의 도움을 빌려 인양하는 작업이 2004년 2월 개시되었다. 이 작업은 민간투자가와 우루과이 정부가 자금부담을 하였다. 이유는 잔해가 선박의 항해에 위험을 주기 때문이었다. 몇 번의 시행착오를 겪은 후 2월 25일에 비교적 커다란 잔해가 처음으로 인양되었다. 그것은 27톤이나 되는 측거의였다. 인양작업은 2007년에 완료될 예정이었는데 2009년 대통령령에 의해 인양작업은 중지되었다.\n</p><p>2006년 2월에는 그라프슈페의 함미에 장식된 하켄크로이츠를 쥐고 날개를 펼친 독수리를 새긴 무게400kg의 주권문장을 건졌다. 이 독수리장은 거의 2m의 크기로 날개를 펼친 길이는 2.8m에 달한다. 이것은 수십만 달러의 가치가 있다고 짐작하고 있다. 2006년 8월 민간 인양회사가 우루과이 정부의 뜻에 반하여 이 나치 심볼을 판매한다는 의지를 발표했을 때 커다란 논쟁을 일으켰다. 네오나치그룹은 관심을 보였고 어떤 자는 300만 달러에 구입할 용의가 있다 표명했다고 프랑크푸르터 룬트셔는 전했다. 타이타닉 인양 다큐멘터리의 감독 제임스 카메론은 인양의 모습을 영상으로 남겼다. 모두 건져올린 후에는 함을 복원해서 몬테비데오시의 국립해사박물관에 전시할 계획이 잡혀있다.\n</p>
- - 독일 장갑함 그라프쉬페의 자침 이유는?
  - <p>그라프슈페의 자침 이유로는 오래전부터 해오던 선전방송에 의한 적 함대세력의 오인, 탄약부족(사실은 아니다.), 란돌프의 감투정신 결여 등 다양한 설을 고찰해왔는데 전후 약간 시간이 흐르고나서 당시의 승조원이었던 기술장교의 증언에 의해 이 배는 도이칠란트급 장갑함에 공통되는 구조적결함에서 기인하는 손상을 입었다는 것이 명백해졌다. 선박용 디젤연료는 상온에선 점도가 높아서 그대로 기관에 공급할 수 없기 때문에 도이칠란트급 장갑함에선 연료탱크와 기관사이에 중간탱크를 설치하여 일단 연료를 가열시켜 액상화시킨 후에 기관에 보내는 구조로 되어있었다. 특히 고위도저온의 해역에서는 이 연료처리가 필수불가결이었다. 그런데 중간탱크의 보일러에서 증기를 공급하는 파이프의 일부가 비장갑으로 상갑판에 노출되어 있어서 그곳으로 6인치 포탄 한 발이 명중하여 연료처리 시스템이 파괴되고 말았다. 그 결과 풍부한 연료의 대부분은 가열할 수 없어 사용불능이었고 중간탱크에 남아서 처리가 끝난 연료는 16시간 짜리에 지나지 않았고 본국귀환은 물론이요 영국 순양함대와의 지속전투조차 할 수 없는 상태였다. 이러한 도이칠란트급 장갑함의 약점은 군최고기밀이어서 당시엔 공개되지 않았다.\n</p><p>손상개소의 수리에는 약 2주간 걸린다고 여겼는데 72시간 이내로 출항하도록 우루과이 정부가 통고하였고 그라프슈페를 움직일 수 없었던 이 때 우루과이에서의 체류를 허가받지 못한 란돌프 함장은 자침이외엔 선택지가 없었던 것이었다.\n</p>
