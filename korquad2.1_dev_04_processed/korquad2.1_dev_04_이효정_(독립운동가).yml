- - 이효정은 광복 이후 어떤 활동을 하며 살았을까?
  - <p>해방 이후 <a>건국준비위원회</a> 울산 지부에서 활동하였다. <a>1945년</a> <a>건국준비위원회</a> 울산 대의원으로 활동하다가 후일 '남로당 사건'에 연루돼 수감되기도 했던 남편 박두복이 <a>한국전쟁</a>이 발발하자 월북하는 일이 벌어지고 자녀 2남 1녀와 함께 대한민국에 남겨진 이효정은 '빨갱이 가족'으로 낙인 찍혀 생계를 어렵게 꾸려 가다가 1950년대 말 남편이 남파 간첩으로 활동하다가 거듭 월북했다는 청천벽력 같은 소식을 듣고 요시찰인물이 다시 된 이효정은 수시로 사찰 기관에 연행되어 고문당하고 취조당한다. 영장 없이 끌려가기를 수십 차례 반복하고 고문으로 팔목이 부러지는 장애를 입으면서 억울한 옥살이도 감수하여야 하였다. 1980년대 '<a>6.10 민주항쟁</a>'으로 어느 정도 민주화가 이뤄지자 이효정을 대상으로 한 사찰도 수그러들기 시작한다. 노년에 이효정은 시집 『回想』(도서출판 경남, 1989)과 『여든을 살면서』(도서출판 경남,1995)를 출간하면서 문학인으로 지냈다.\n</p><p><a>2006년</a>에 <a>대한민국</a> 행정부가 사회주의계 독립운동가를 재조명하면서 선생은 93세에 독립유공자로 지정되어 <a>건국포장</a>을 받았다. <a>2010년</a> <a>8월 14일</a> 타계하였다.\n</p>
