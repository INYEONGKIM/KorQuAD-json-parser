- - 영주시와 관련된 국도와 고속도로는 무엇이 있는가?
  - <ul><li><b>고속도로</b>\n<ul><li><b><a>중앙고속도로</a></b> : (<a>단양군</a> <a>단양 나들목</a>) - <a>풍기 나들목</a> - <a>영주 나들목</a>-(<a>예천군</a> <a>예천 나들목</a>)</li></ul></li>\n<li><b>국도</b>\n<ul><li><b><a>국도 제5호선</a></b> : (영주시 풍기읍) - <a>봉현면</a> - <a>가흥동</a> - <a>문수면</a> - <a>평은면</a> - (<a>안동시</a> 북후면)</li>\n<li><b><a>국도 제28호선</a></b> : (영주시 가흥동) - (장수면) - (<a>예천군</a> 감천면) - <a>예천읍</a></li>\n<li><b><a>국도 제36호선</a></b> : (영주시 풍기읍) - <a>가흥동</a> - <a>상망동</a> - (<a>봉화군</a> 봉화읍)</li></ul></li>\n<li><b>국가지원지방도</b>\n<ul><li><b><a>국가지원지방도 제28호선</a></b><sup><a>[11]</a></sup> : (영주시 부석면) - (<a>영월군</a> 김삿갓면)</li></ul></li></ul>
