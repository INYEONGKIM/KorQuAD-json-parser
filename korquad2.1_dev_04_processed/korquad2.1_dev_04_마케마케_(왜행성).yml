- - 은하계 속  마케마케의 위치는 어디이며, 규모와 공전주기, 궤도 등에서 이 왜성이 갖는 특징으로는 어떤 것들이 있습니까?
  - <p>마케마케는 현재 태양에서 52 천문단위 떨어져 있으며<sup><a>[7]</a></sup> 이는 마케마케의 자기 궤도에서, 태양에서 가장 멀리 떨어져 있는 위치이다.<sup><a>[16]</a></sup> 마케마케의 궤도는 궤도경사각이 크고(29도) 공전궤도 <a>이심률</a>도 어느 정도 크다는(0.15) 점에서 하우메아와 매우 비슷하다.<sup><a>[17]</a></sup> 그럼에도 불구하고 마케마케의 궤도는 이들보다 좀 더 태양에서 먼 곳에 형성되어 있으며 공전주기는 310년 정도로 명왕성의 248년보다 크다.<sup><a>[18]</a></sup>\n</p>
- - 마케마케 외행성과 명왕성의 차이점에는 무엇이 있을까?
  - <p>2006년 <a>천문학과 천체물리학 저널</a>에 도착한 편지에 따르면, 리칸드로 연구진은 <a>윌리엄 허셜 망원경</a>과 <a>TNG 망원경</a>을 이용한 <a>가시광</a> 및 <a>근적외선</a> 영역 관측을 통해, 마케마케 표면이 명왕성과 닮았음을 보여주었다.<sup><a>[15]</a></sup> 가시광선으로 보았을 때 마케마케는 붉게 보였는데 이는 에리스가 중성 스펙트럼을 보여준 것과는 반대였다. 적외선 영역으로 관찰한 결과 명왕성과 에리스처럼 <a>메테인</a>(CH<sub>4</sub>)이 검출되었는데(명왕성보다도 많은 양이었다), 이는 마케마케 표면에 일시적인 대기가 존재함을 의미하는 것일 가능성을 보여주는 것이었다.\n</p><p>마케마케 표면을 <a>분광학</a>적으로 분석한 결과 지름 1센티미터 정도의, 상당량의 에탄이 섞인, 메탄 얼음 조각들이 있다는 증거가 포착되었다. 이들 얼음 조각들은 대부분이 태양 복사로 인한 메탄의 <a>광해리</a>로 인해 생겨난 것으로 보인다. 에리스나 명왕성과는 달리 마케마케 표면에는 <a>질소</a> 얼음이 없었으며 이는 태양계의 역사를 지나오면서 표면에 있던 질소가 어떠한 이유 때문에 고갈되었음을 뜻한다.<sup><a>[16]</a></sup>\n</p>
