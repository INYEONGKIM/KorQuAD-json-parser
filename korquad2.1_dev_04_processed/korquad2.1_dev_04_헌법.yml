- - 실질적 의미의 헌법을 담은 것들의 종류는 어떠한 것들이 있는가?
  - <p>이에 비해 <b>실질적 의미의 헌법</b>이란 국가의 본질을 결정하는 기본 결정, 최고 국가 기관의 조직, 작용, 권한 등에 관한 모든 규범과 더 나아가서 국가와 국민 간의 기본적인 관계를 규정하는 모든 규범의 총체를 말한다. 이러한 내용을 담은 것으로는 헌법전 이외에도 정당법, 선거법, 정부 조직법 등과 함께 그러한 내용이 규정된 명령이나 조례 및 관습까지 모두 포함된다.<sup><a>[13]</a></sup>\n</p>
- - 헌법이 다른 모든 법들보다 상위의 법이라고 말할 수 있는 이유는 무엇인가요?
  - <p>헌법은 국가의 기본 조직과 인권의 보장을 정하는 규범이므로, 적어도 한 국가 내에서는 다른 모든 하위법보다 높은 최고의 지위에 있다.<sup><a>[27]</a></sup> 즉 헌법은 <a>국가</a>의 근본적인 법적 질서로, 기본법 또는 기초법이라고 말할 수 있다.\n</p>
- - 헌법이 국가 기관을 감시하기 위한 제도는 무엇이 있는가?
  - <p>또한 헌법은 각 국가 기관의 권한 사이에 감시와 견제를 통해 각 권력을 제한하도록 규정하고 있으며, 헌법 재판 제도를 통해 다른 권력을 감시할 수 있도록 규정하고 있다. 특히 <a>스위스</a>의 <a>연방 헌법</a>처럼 국민 투표권과 같은 직접적 권력 통제 수단과 간접적 권력 통제 수단을 함께 제도화하는 경우도 있다.<sup><a>[38]</a></sup>\n</p>
