- - 아라온의 건조 배경 및 의의는 어떻게 되는가?
  - <p>대한민국 최초의 쇄빙연구선 아라온호는 최신의 연구장비와 쇄빙능력을 갖춘 선박으로 2009년 11월 완공되어 12월 남극으로 쇄빙시험항해 및 남극과학기지 부지선정을 위한 첫 항해를 떠났다. 쇄빙시험항해를 성공적으로 통과하고 이후 본격적인 극지연구에 투입되었다. \n</p><p>우리나라의 극지연구는 쇄빙선을 보유하기 이전과 이후 큰 위상변화가 있었다. 쇄빙선 보유 이전에는 연구활동을 위하여 외국의 임차선박을 이용하였으나 연구장비들이 제대로 갖춰있지 않아 양질의 연구를 수행하는 데에는 많은 어려움이 있었다. 또한 임차기간과 연구지역을 선정하는데 제약이 많아 남극연구의 핵심지역을 가지 못하는 경우가 많았다. 쇄빙선 건조이후 남북극해에서 안정적으로 연구를 하게 되면서 세계적 수준의 연구를 할 수 있었으며, 이에 따라 수준높은 논문들이 다량 발간되었다. 예를 들어 북극해에서의 과거빙상 흔적 발견, 남극중앙해령과 남극 로스해의 지질.지각연구, 아문제해의 해양연구 등 다양한 분야에서 많은 연구성과가 있었다.\n</p>
