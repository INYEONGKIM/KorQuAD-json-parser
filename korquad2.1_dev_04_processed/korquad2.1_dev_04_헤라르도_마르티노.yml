- - 헤라르도 마르티노 감독이 대표팀에 부임하면서 파라과이 국가대표팀의 성장은
  - <p><a>2010년 FIFA 월드컵</a>당시 <a>파라과이 축구 국가대표팀</a> 감독을 담당했는데 지역예선에서 승승장구하며 <a>브라질 축구 국가대표팀</a>에 이어 2번째로 본선 진출을 확정지었다. 특히 조국인 아르헨티나 축구 국가대표팀에서는 선수 시절에는 <a>펠레</a>와 더불어 인류 역사상 최고의 축구선수라 칭송받던 디에고 마라도나가 지도력에 치명적인 결함을 보인 덕에 부진한 틈을 타 아르헨티나 축구 국가대표팀에게 승리를 거두었다. 또한 본선에 올라와서는 디팬딩 챔피언인 <a>이탈리아 축구 국가대표팀</a>과 무승부를 기록하는 등 준수한 성적으로 16강에 올라서 16강에서 <a>일본 축구 국가대표팀</a>과 승부차기까지 가는 접전을 벌여 <a>고마노 유이치</a>의 실축으로 8강에 진출했다. 이는 파라과이 축구 국가대표팀 역사상 <a>FIFA 월드컵</a> 최고의 성적이였다.\n</p>
