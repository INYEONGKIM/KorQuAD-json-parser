- - 파울로 완초페의 선수 경력은 어떻게 될까?
  - <p>완초페는 <a>1997년</a> 코스타리카의 <a>에레디아노</a> (Herediano)에서 <a>잉글랜드 프리미어리그</a>의 <a>더비 카운티</a>로 이적하였다. 그는 데뷔전인 <a>맨체스터 유나이티드</a>와 경기에서 골을 기록하는 등 인상적인 활약을 하였고, <a>1999년</a> <a>웨스트 햄 유나이티드</a>로 이적하였다. 그 후 <a>맨체스터 시티</a>에서도 활약하였으나, <a>2004년</a> 50만 <a>파운드</a>의 이적료로 <a>스페인 프리메라리가</a>의 <a>말라가</a>로 이적하였다. <a>2007년</a> 시즌에 잠시 <a>일본</a> <a>J리그</a>의 <a>FC 도쿄</a>로 이적하여 화제가 되기도 하였다. 이후, <a>미국</a> <a>메이저 리그 사커</a>의 <a>시카고 파이어</a>에도 잠시 이적을 했다가 결국 2007년 말에 은퇴 선언을 하였다.\n</p><p>그는 코스타리카의 주전 공격수로서, 코스타리카를 <a>2002년 FIFA 월드컵</a>과 <a>2006년 FIFA 월드컵</a> 본선으로 이끌었으며, <a>2002년 FIFA 월드컵</a> <a>브라질</a>과의 최종전에서 1골, <a>2006년 FIFA 월드컵</a> <a>독일</a>과의 개막전에서 2골을 기록했다.\n특히 <a>2002년 FIFA 월드컵</a> <a>터키</a>와의 2차전에서는 무득점에도 공식 맨 오브 더 매치에 선정되기도 했다.\n</p>
