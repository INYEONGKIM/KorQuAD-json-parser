- - 최초 쿠폰제를 사용한 버스 회사인 동해상사고속의 특징은 무엇인가?
  - <p>동해상사고속의 특징은 전국 시외버스 회사 중 유래없는 쿠폰제를 도입한 것이다. 동서울~<a>강릉</a> 간 시외버스에 쿠폰제가 도입됐는데, 운전기사나 회사직원이 찍은 쿠폰도장 10개을 찍어서 제시하면 버스 1번을 공짜로 탈 수 있는 시스템이다. 14600원에 해당하는 편도 운임 1회를 절약할 수 있는데다 기존 버스 회사 중에선 상당히 파격적인 쿠폰제도이기에 동서울~<a>강릉</a> 버스 이용객의 상당량을 유치하는데 성공한다. 쿠폰 뒷장에 동해상사 배차 시간표가 있어서 해당 노선 경쟁 버스회사인 강원여객(흥업) 배차와 혼동하지 않고 탈 수 있다. 해당 노선을 운행하는 버스 배차 중 일부는 주문진, 양양 혹은 동해, 삼척까지 운행하기 때문에 <a>양양</a>, <a>동해</a>, <a>삼척</a>에서도 해당 쿠폰을 이용할 수 있다. 다만, 쿠폰 두 장을 합쳐 도장 10개가 됐다는 식으로 하는 무료승차는 불가능하다.\n</p>
