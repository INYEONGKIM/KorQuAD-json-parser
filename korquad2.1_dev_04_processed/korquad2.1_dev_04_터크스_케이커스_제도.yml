- - 터크스 케이커스 제도의 연혁은 무엇이 있을까?
  - <p>섬의 초기 거주자들은 수세기이상 아라와크 족을 포함하는 아메리카 원주민들이었으며, 점차 카리브인으로 바뀌었다. <a>1512년</a> 섬을 발견했던 첫 번째 문서화된 유럽인은 스페인 정복자 후안 폰스 데 레옹이었다. 16세기, 17세기, 18세기 동안 제도는 <a>스페인</a>, <a>프랑스</a>, <a>영국</a>의 지배까지 넘어갔지만 3대 세력 중에서 아무도 어떤 정착도 하지 못했다.\n</p>\n<div><div><a><img></a> <div><div><a></a></div>터틀 후미에서 바라본 일몰</div></div></div>\n<p>18세기를 도는 몇십 년 동안 그곳은 인기있는 <a>해적</a> 은신처가 되었다. 버뮤다의 소금 수집자들이 <a>1680년</a>경 터크스 제도에 정착했다. <a>1765년</a>에서 <a>1783년</a> 사이 그곳은 프랑스 점령하에 놓였다. <a>미국 혁명</a> 후에, 많은 애국자들이 카이코스 제도를 포함하는 <a>카리브 해</a> 식민지로 달아났다. <a>목화</a>가 잠시 동안 중요한 작물이 되었다. <a>1799년</a>에, 터크스와 카이코스 제도 두 무리들이 <a>바하마</a>의 일부로서 영국에 합병되었다. <a>1848년</a>, 터크스와 카이코스는 평의회 의장 아래 분리된 식민지로 공표되었다. <a>1962년</a> 영국으로부터 독립할 때 홀로 영국 직할령이 되었고, <a>1965년</a> 다시 <a>바하마</a>에 속하게 되었으나 <a>1973년</a> 바하마가 독립하면서 분리되었다. <a>1982년</a> 독립 결정이 났으나, 취소되어 현재 영국의 해외 식민지이다.\n</p>
