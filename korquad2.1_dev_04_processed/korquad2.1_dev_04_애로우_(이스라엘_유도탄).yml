  - <ul><li><a>방위산업 강국 이스라엘을 가다</a> 주간한국 2005-04-06\n<ul><li>이스라엘은 서쪽의 지중해를 제외하고 3면에서 4개 아랍국들과 접해있다. 70년대까지 4차례의 중동전쟁을 치른 것도 이 같은 지정학적 위치와 무관치 않다. 이스라엘은 특히 4차 중동전쟁에서 이집트의 스커드와 시리아의 프로그 미사일 공격을 받고 상당히 좌절했다고 한다. 예고도 없이 국경을 넘어 날아오는 미사일을 방어하기 위해 시작된 것이 탄도미사일 요격시스템 개발이다. 미사일을 쏘아 맞힌다는 의미에서 시스템을 ‘애로(arrow, 화살)’로 명명했다고 IAI사의 보아즈 레비 애로프로그램 팀장이 밝혔다.<br/>이스라엘은 2000년부터 애로Ⅱ라는 요격시스템을 실전 배치해 놓고 있다. 미사일방어(MD)시스템을 서두르는 미국이 번번이 시험발사에 실패하고 있는 반면 이스라엘은 탄도미사일 요격시스템을 운용하는 첫 번째 국가가 됐다. 실전 배치 후 계속되는 성능제고 실험에서도 이스라엘은 성공적이었다. 지난해 중순 이스라엘은 미국과의 협조로 캘리포니아 미 해군기지에서 애로Ⅱ시스템의 시험발사를 성공리에 마쳐 미국의 부러움을 샀다.</li></ul></li></ul>\n<div><ol>\n<li><span><a>↑</a></span> <span><a>Arrow 2 Theatre Ballistic Missile Defence System, Israel</a></span>\n</li>\n<li><span><a>↑</a></span> <span><cite><a>“Israel Successfully Tests Arrow Theater Missile Defense - defenseindustrydaily.com”</a>. 2007년 4월 6일에 <a>원본 문서</a>에서 보존된 문서<span>. 2007년 4월 10일에 확인함</span>.</cite><span><span> </span></span></span>\n</li>\n<li><span><a>↑</a></span> <span><a>India develops new anti-missile system</a></span>\n</li>\n<li><span><a>↑</a></span> <span><a>印, 미사일방어체제 3~5년 내 도입 가능</a> <a>Archived</a> 2004년 10월 15일 - <a>웨이백 머신</a> 뉴시스 2006-12-03</span>\n</li>\n<li><span><a>↑</a></span> <span><a>인도 첫 미사일 요격 실험 성공</a> <a>Archived</a> 2004년 10월 15일 - <a>웨이백 머신</a> YTN 2006-11-28</span>\n</li>\n<li><span><a>↑</a></span> <span><a>인도도 스타워즈 대비한다…우주방위사령부 창설키로</a> <a>Archived</a> 2004년 10월 15일 - <a>웨이백 머신</a> 동아일보 2007-01-30</span>\n</li>\n<li><span><a>↑</a></span> <span><a>인도, 스타워즈 뛰어들다</a> <a>Archived</a> 2004년 10월 15일 - <a>웨이백 머신</a> 한국일보 2007-01-29</span>\n</li>\n<li><span><a>↑</a></span> <span><a>&lt;단독&gt;수조원 들여 미사일 잡는 방어시스템 도입 검토</a> 매일경제 2007-01-31<br/>우리 정부가 수조 원을 투입해 고(高)고도 지대공(地對空)미사일 방어시스템인 이스라엘의 ‘애로(ARROW) 2’시스템을 들여오는 방안을 적극 검토중이다.</span>\n</li>\n</ol>
