- - 지구의 자전축과 타원궤도 축은 어떻게 움직이나?
  - <p><a>지구</a>의 <a>자전축</a>은 도는 <a>팽이</a>처럼 요동을 하면서 약 26,000년마다 한 바퀴 <a>세차운동</a>을 한다. 한편 <a>지구</a>의 <a>타원궤도</a>의 축도 반대 방향으로 훨씬 서서히 회전한다. 이러한 운동들은 <a>춘분점</a>과 <a>추분점</a>을 23,000년 주기로 서서히 이동시킨다. 또한 <a>황도면</a>에 대한 <a>지구</a> <a>자전축</a>의 경사는 41,000년을 주기로 21.5º에서 24.5º 사이를 오르내리는데 현재의 각도는 23.44º이며 서서히 줄어들고 있다.\n</p>
- -  지구의 세차운동의 주기는 얼마나 길까?
  - 약 26,000년
