- - 군대에 핸드폰과 MP3를 가지고 있던 훙중추가 죽게 된 이유는 무엇일까?
  - <p>훙중추(1989년 9월 8일 ~ 2013년 7월 4일)는 <a>징병</a>에 의해 <a>신주현</a> <a>후커우향</a>의 <a>중화민국 육군</a> 6군단 장갑 542여단에 소속되어 있었으며, 2013년 7월 6일에 퇴역할 예정이었다.<sup><a>[1]</a></sup> 2013년 6월 말에 <a>카메라폰</a>과 <a>MP3 플레이어</a>를 군영에 반입을 하다 보안 규정에 저촉된다며 사관 상벌위원회에 회부되어, 타오위안현 양메이시에 있는 269기계화보병여단 고산정영구(高山頂營區)에 보내져 "회과(悔過)" 처분을 받았다.<sup><a>[2]</a></sup>\n</p><p>처분 기간 중인 7월 3일, 옥외기온이 대단이 높은 동안 훙중추는 훈련을 명령받았다. 훙중추는 훈련중 물을 요구했지만 한번만 물을 마실수 있도록 허락받았다. 그 이후엔 물을 마시는 것을 허락받지 못했다. 17시 30분에 훈련이 종료되었을때 훙중추는 <a>열중증</a>에 의해 <a>호흡곤란</a>과 <a>경련</a>을 일으켰다.<sup><a>[3]</a></sup> 홍중추는 먼저 타오위안 현내의 병원에 보내졌지만 이미 체온이 44도에 달하였다. 그 후 타이베이 시의 <a>삼군총의원</a>(<a>zh:三軍總醫院</a>)에 보내졌지만 고체온, 전신의 <a>내출혈</a> 등 증상이 아주 심각해서 4일, 이른 아침에 사망했다.<sup><a>[4]</a></sup> 사인은 과도한 운동에 의해 야기된 열중증, <a>저나트륨혈증</a>으로 오는 <a>다발성 장기 부전</a>으로 알려졌다.<sup><a>[5]</a></sup>\n</p>
