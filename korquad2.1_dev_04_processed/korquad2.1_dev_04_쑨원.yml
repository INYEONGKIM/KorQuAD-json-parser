- - 쑨원은 혁명운동을 위해 무엇을 했어?
  - <p>그 후 몇 년간 쑨원은 <a>일본</a>, <a>하와이</a>, 베트남, <a>시암</a>, <a>미국</a> 등지에서 <a>화교</a>와 유학생들을 대상으로 혁명 사상을 전파하고, <a>1905년</a>에는 필리핀, <a>독일</a>, 프랑스 등의 유학생들을 규합하여 혁명단체를 조직하게 되었다. <a>1905년</a> 8월에는 일본 도쿄에서 <a>흥중회</a>, <a>화흥회</a> 등의 단체를 기반으로 <a>중국혁명동맹회</a>(중국 동맹회)라는 새로운 단체를 창건하고 총리에 추대되었다. 동맹회는 '만주족 축출, 중화 회복, 민국 창립, 토지 조유의 균등'을 강령으로 채택했고, 쑨원은 동맹회의 기관지 《민보》(民報) 발간사를 통해 <a>삼민주의</a>를 발표했다.\n</p><p>이후 중국동맹회는 총재 쑨원의 지휘를 받으며 수십여차례 봉기를 시도했다. 그러나 봉기는 빈번이 실패로 끝나고 쑨원에게는 가혹한 질책과 비판이 뒤따랐다. 쑨원은 중국동맹회의 활동을 다른 동지에게 맡기고 출국하여 <a>1911년</a> 무렵까지 전 세계를 돌아다니며 중국혁명의 당위성을 알리는 한편, 혁명자금과 군자금을 마련하여 동맹회의 활동을 뒤에서 도왔다.\n</p>
- - 1890년대에 쑨원은 어떤 생활을 했을까?
  - <p>의대를 졸업한 후 쑨원은 병원을 개업하고 잠시 개업의로 생활한다. 하지만, 서구 열강들의 침입으로 나라가 더욱 어려워지자 쑨원은 <a>1894년</a> 청조의 실력자 <a>이홍장</a>에게 편지를 보내 "사람은 그 재능을 다할 수 있어야 하고, 토지는 그 이익을 다할 수 있어야 하며, 물건은 그 쓰임을 다할 수 있어야 하고, 재화는 그 흐름이 통할 수 있어야 한다"는 개혁적인 주장을 펼쳤지만 이 편지는 받아들여지지 않았다.\n</p><p>그리고, 쑨원은 <a>1894년</a>, <a>미국</a> <a>하와이</a> <a>호놀룰루</a>에서 '<a>만주족</a> 축출, 중화 회복, 연합정부 건설'을 강령으로 하는 <a>흥중회</a>를 조직하게 되었다. 1895년 1월에는 <a>홍콩</a>에서도 흥중회 지부를 결성했으나, 커다란 영향력을 발휘하지 못했다. 흥중회는 <a>청나라</a> 조정이 <a>청일전쟁</a>에서 패배하는 등 갈수록 그 무능함을 드러내자 '오직 혁명만이 위기에 놓인 조국을 구하는 길'이라는 신념 아래 <a>1895년</a> 10월 <a>광저우</a>에서 무장봉기를 계획했다. 그러나 봉기는 가담자의 밀고로 허무하게 무산되고, 쑨원은 생명을 부지하기 위해 우선 <a>일본</a>으로 탈출, 망명했다.\n</p>
