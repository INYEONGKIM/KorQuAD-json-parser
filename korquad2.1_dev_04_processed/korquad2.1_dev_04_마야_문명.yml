- - 마야 문명의 쇠퇴 원인으로는 어떠한 의견들이 있어?
  - 그 원인은 유적의 석비의 모양과 토기로부터, 멕시코주부로부터의 침입자가 있었다거나, 북부 지역으로 교역의 이권이 이동하여 경제적으로 어려워졌다는 등의 유력한 여러 설이 있으나, 고전기 후기(기원후 600년 ~ 900년)이 끝날 즈음 인골에 영양실조의 경향이 있음이 판명되어 화전농법과 건축물에 사용되는 회반죽을 만들기 위해 삼림 벌채로 땅의 힘이 감소하여 식량부족과 질병의 유행을 초래하여, 이로부터 지배계층의 권위의 손상, 적은 자원의 쟁탈전 등에 의해 전쟁이 격해져 쇠퇴를 앞당겼다고 생각되고 있다.
