- - 태안해안국립공원 근처의 해양에는 어떤 종류의 어류가 생태계를 구성하고있을까?
  - <p>태안해안국립공원은 복잡한 해안선과 큰 조수 간만의 차로 간석지와 조수웅덩이가 발달하여 있다. 이는 <a>망둑어류</a>를 비롯한 많은 소형 저서성 어류가 서식하기 좋은 조건이다.<sup><a>[22]</a></sup> 2014년 조사 당시 확인된 어류는 모두 7 <a>목</a> 15 <a>과</a> 31 <a>종</a>으로 <a>농어목</a>이 5과 16종으로 전체 종수의 51.61%를 차지하였고, 이 가운데 망둑어과가 9종으로 전체종의 29.03%를 차지하여 조수웅덩이의 주요 서식 어류임을 알 수 있었다. 그 다음 많은 종류는 <a>쏨뱅이목</a>으로 4과 7종을 나타내 채집 어류의 22.58%를 차지하였다.<sup><a>[23]</a></sup>\n</p>
- - 태안해안국립공원의 지질은 어떤 구조로 되어있는가?
  - 소규모의 <a>단층</a>과 <a>절리</a>, <a>습곡</a>들이 어우러져 있다.
