- - 한국교원대학교 교내언론 활동은 어떤것들이 있나요?
  - <ul><li><b><a>한국교원대신문</a></b>: 1985년 3월 31일 타블로이드판 8면의 《한국교원대학교신문》으로 창간하였다. 1986년 3월 5일 발행된 제13호에서 《교원대신문》으로 제호를 변경하고 블랭킷판으로 판형을 바꾼 뒤, 1997년 11월 제호를 《한국교원대신문》으로 변경해 신문방송사 국자신문편집실에서 오늘날까지 발행해오고 있다. 현재는 블랭킷판 12면으로 학기 중 총 6회, 동계 방학 중 1회 발행하며, 격주 월요일에 학내에 무료로 배포하고 학외 구독자에게도 발송한다.<sup><a>[99]</a></sup></li>\n<li><b><a>INDIGO</a></b>: 계간으로 발행하는 학내 영문 매거진이다. 신문방송사 영자신문편집실에서 발행하고 있으며, 1996년 10월 14일 《The Kyowondae Times》로 창간한 이후 16호에서 《INDIGO》로 제호를 변경하였다. 2000년 11월에는 기존의 스탠다드판 8면에서 매거진 형태로 전환해 오늘날까지 발행해오고 있다.<sup><a>[100]</a></sup></li>\n<li><b>KNUE TV</b>: 1998년 10월 16일 매체제작연구소의 교내 TV 방송국으로 개국한 이후<sup><a>[101]</a></sup> ‘교육방송국’으로서 교육연구원 교수학습센터 산하에 있었으나, 2012년 5월 1일 신문방송사 방송편성실로 통합되었다. 학내 정규방송, 입시특별생방송, 인터넷 방송, 학교 행사 지원 등을 담당한다.</li>\n<li><b>교지 《청람문화》</b>: 재학생들이 매 학기 내는 학생회비 일부를 지원받아 확대운영위원회 산하 기구인 교지편집위원회에서 발행한다. 교지는 책자 형식으로 연 2회 발행하며 학내와 각 대학 교지편집위원회에 무료로 배포된다.</li></ul>
