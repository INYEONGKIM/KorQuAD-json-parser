- - 1990년 한국교원대학교 대학생 익사 사고의 경위가 어떻게 되는가?
  - <p><a>1990년</a> <a>6월 27일</a> 오후 5시 반경 <a>충청북도</a> <a>청원군</a> <a>옥산면</a>(당시) 천수천에서 이 마을에 살던 6살 어린이가 물놀이하던 도중 실종되자 심형주(당시 22세·초등교육과 3학년)군과 우종형(당시 20세·물리교육과 1학년)군 등 재학생 2명과 마을 주민 1명이 구조에 나섰다가 골재 채취를 위해 강바닥에 파 놓은 웅덩이에 빠져 모두 익사하는 사고가 발생했다. 두 학생은 이날 학교 버스 편으로 동료 학생 20명과 함께 옥산면으로 7박 8일 일정의 농촌봉사활동을 가던 중 오후 1시경부터 실종 어린이의 수색작업을 벌이던 마을 주민들의 요청을 받고 주민 10여 명과 함께 수색작업을 벌이다 변을 당했다.<sup><a>[105]</a></sup><sup><a>[106]</a></sup>\n</p>
- - 한국교원대학교의 협력 대학교들은?
  - <p>아시아 교원교육 협의체 구축과 해외 사범대학과의 복수 학위제 시행 등 국·내외 외부 기관과 학술 교류 관계를 맺고 있다. <a>중국</a>의 <a>북경사범대학</a>, <a>일본</a>의 <a>도쿄 가쿠게이 대학</a>, <a>미국</a>의 <a>켄터키 주립 대학교</a> 등 35개 외국 대학과 학술 교류 협정을 체결하고 있으며 2009년 12월 결성된 대학간 협의체인 <a>동아시아 교원양성 국제컨소시엄</a>의 회원 대학으로 참여하고 있다.<sup><a>[77]</a></sup> 2014년 11월에는 ‘디지털 시대의 스마트교육과 교사교육’을 주제로 제9회 동아시아 교사교육 국제심포지엄을 주관하기도 했다.<sup><a>[78]</a></sup> <a>한국교육과정평가원</a>, <a>한국교육개발원</a>, 한국직업능력개발원, 17개 <a>시·도 교육청</a> 등 국내 교육 관련 기관과 52개 국내 대학과도 협력 관계를 맺고 있다.<sup><a>[79]</a></sup>\n</p>
