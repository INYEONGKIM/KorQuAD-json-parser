- - 에스프레소를 만들 때 필요한 것은?
  - <p>에스프레소를 만들기 위해서는 <a>에스프레소 머신</a>이 필요하다. 에스프레소 한 잔을 "샷(shot)"이라고 부르기도 한다. 샷이라는 용어는 레버가 달린 에스프레소 머신 때문에 생겨났다. 이런 유형의 머신에서는 스프링이 부착된 피스톤과 연결된 손잡이를 잡아 당겨줘야 한다. 이렇게 하면 적정한 압력하에서 고온의 물이 커피 사이를 통과하게 되어 있다.\n</p><p>가정에서 <a>에스프레소 주전자</a>를 이용해서 에스프레소를 만들 수도 있다. 이탈리아에서는 흔히 카페띠에라(cafetiera)라고 부르며, 영어권에서는 상표명을 따서 흔히 모카(Moka)라고 부른다. 주전자의 밑바닥에 물을 넣고 그 위의 거름막에 커피를 담으면 물이 끓으면서 올라오는 증기가 커피를 통과하여 주전자 밖으로 나오게 된다. 에스프레소 기계와는 달리 2~4기압의 압력으로 뽑아낼 수 있다. 이탈리아의 가정이나 소규모 에스프레소 커피점에서는 에스프레소 주전자를 사용하기도 한다.\n</p><p>보통 에스프레소 한 샷을 위해서는 7 내지 10 <a>그램</a>의 분쇄 커피가 필요하며, 두 샷을 위해서는 12 내지 18 <a>그램</a>의 분쇄 커피가 필요하다. 분쇄 커피는 금속 재질의 필터-배스킷에 채워진다.\n</p>
