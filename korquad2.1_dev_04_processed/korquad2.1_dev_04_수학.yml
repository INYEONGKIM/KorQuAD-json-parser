- - 수학의 역사와 한국 수학의 시작과 발전은 어떻게 이뤄왔는가?
  - <p>수학은 기원전 600년 경에 살았던 <a>탈레스</a>로부터 시작됐다. 하지만 탈레스가 태어나기 전에도 수학을 연구한 사람이 있을 수도 있기 때문에, 인류의 역사와 더불어 시작되었다고 할 수 있다. 교역•분배•과세 등의 인류의 사회 생활에 필요한 모든 계산을 수학이 담당해 왔고, 농경 생활에 필수적인 천문 관측과 달력의 제정, 토지의 측량 또한 수학이 직접적으로 관여한 분야이다. 고대 수학을 크게 발전시킨 나라로는 <a>이집트</a>, <a>인도</a>, <a>그리스</a>, <a>중국</a> 등이 있다. 그 중에서도 그리스는 처음으로 수학의 <a>방정식</a>에서 <a>변수</a>를 <a>문자</a>로 쓴 나라이다.\n</p><p><a>한국</a>의 수학은 약 1,500년 전부터 기록으로 보이기 시작한다. <a>신라</a> 시대에 수학을 가르쳤으며, 탈레스가 최초로 발견한 <a>일식</a>과 <a>월식</a>을 예측할 정도로 발달했다. <a>조선</a> 시대에 <a>훈민정음</a>을 창제한 <a>세종 대왕</a>은 <a>집현전</a> 학자들에게 수학 연구를 명하는 등, 조선의 수학 수준을 향상시키기 위해서 많은 노력을 기울였다. 하지만 <a>임진왜란</a>으로 많은 서적들이 불타고, <a>천문학</a> 분야에서 큰 손실을 입었다. 조선 후기의 한국의 수학은 <a>실학자</a>들을 중심으로 다시 발전하였고, 새로운 결과도 성취되었다.\n</p>
