- - 중선거구제의 장점과 단점은 무엇일까?
  - <p>중선구제는 특정 정당으로의 의석쏠림 현상을 완화시키는 장점이 있는데, 이 때문에 <a>대한민국</a>에서는 특정 정당이 특정 지역의 <a>지방 의회</a> 의석 대부분을 독식하는 현상이 반복되어온 <a>자치구·시·군의회</a> 지역구 의원 선거에 <a>2006년 지방선거</a>부터 이 제도를 도입하였다. 중선거구제에서 정당의 득표율과 의석 분포 사이의 비례성 정도는 한 선거구에서 선출되는 당선자의 수가 많을수록 높다.\n</p><p>그러나, 중선거구제는 <a>국회의원</a> 선거에서는 장점보다 단점이 두드러지는 제도로 평가되고 있다. 의회에서 과반의석을 목표로 하는 정당은 중선구제 아래에서 하나의 선거구에 복수의 의원을 당선시켜야 하는데, 같은 정당의 후보자와 경쟁해야 하는 후보자에게 있어서 정당의 정책은 차별성이 없기 때문에 정당의 정책을 기초로 한 선거 운동은 득표 효과를 그다지 기대할 수 없다. 따라서, 과거 <a>일본</a>의 예에서 알 수 있듯이 중선거구제에 있어서 후보자의 득표활동은 정책보다는 이익유도에 기울고 지역구에 고착된 인적 기반(고정지지표)을 바탕으로 한 번 당선되면 이후 어렵지 않게 재선, 다선(多選) 및 심지어 의원직 세습까지 가능하며 정당의 단결을 약화시키는 당내 파벌의 영향력을 증대시켜 치열한 파벌 싸움, 지역 기반의 중시, 2·3세 세습 의원의 증가 등을 야기한다.<sup><a>[1]</a></sup><sup><a>[2]</a></sup><sup><a>[3]</a></sup>\n</p>
