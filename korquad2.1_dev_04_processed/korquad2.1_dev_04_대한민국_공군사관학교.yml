- - 공군사관생도들은 어떤 교육을 받게 되나요?
  - <p>공군사관생도들은 일반학, 체육, 군사훈련 등의 교육 과정을 이수해야 한다. 생도들은 졸업과 동시에 대한민국 공군 소위로 임관하며, 군사학사 외에도 전공에 따라 학사 학위를 수여 받는다.\n1학년은 전공 수업이 없으며 국어, 수학, 물리, 화학 등의 기초 학문을 수강하며, 2학년 2학기부터 실질적인 전공 수업을 시작한다.\n1학기가 끝난 후에는 4주간의 군사훈련을 실시하며 세부적으로 1학년은 기본군사훈련, 2학년은 유격, 3학년은 공수훈련, 4학년은 1~3학년 훈련지도를 각각 실시한다.\n2학기가 끝난 후에는 4주간의 동계 휴가 후 EOZ라고 불리는 동계영어집중교육과 졸업식 준비를 실시한다.\n</p>
