- - 대중음악가로 활동하고 있는 유정연의 업적은 무엇인가요?
  - <ul><li>1988년 가수 <a>진미령</a>의 "<a>하나 그리고 둘</a>"의 작사가로 , 1989년 가수 <a>이상우</a>의 "<a>나만의 그대</a>"의 작곡가로 데뷔했다. 1990년 가수 <a>이승철</a>의 2집 음반인 "<a>발레리나 걸</a>"의<sup><a>[3]</a></sup>프로듀서로 총 7곡을  프로듀싱 했다.</li>\n<li>1992년에는 재즈 피아니스트 <a>이영경</a><sup><a>[4]</a></sup>과 함께 크로스오버 팝재즈 그룹 <a>아침</a>의 멤버로 활동하였다.</li>\n<li><a>장혜진</a>의  "<a>내게로</a>", <a>핑클</a><sup><a>[5]</a></sup> <a>Fin. K.L</a> 의  "영원", <a>해이</a> Hey 의  "<a>쥬템므</a>" <a>Je T'aime</a>, <a>카밀라</a><sup><a>[6]</a></sup>의  "<a>굿바이</a>", <a>김현철</a>의  "<a>거짓말도 보여요</a>", 이승철의  "<a>발레리나 걸</a>", "이순간을 언제까지나", <a>신승훈</a>의 "<a>가을빛 추억</a>", <a>김정민</a>의  "<a>정상에서</a>", <a>백지영</a>의  "<a>새드 살사</a>" , <a>포지션</a>의 "섬머타임", <a>이장우</a>의 "훈련소로 가는길", 이상우의 "나만의 그대", 손지창의 "내가 너를 느끼듯이", "혼자만의 비밀", <a>쥬얼리</a>의 "투나잇", 박준희의 "눈감아봐도", <a>이문세</a>의 "오래된 사진처럼", "한번쯤 아니 두번쯤", 신효범의 "기다림",  <a>이소라</a>의 "랑데뷰", <a>아침</a>(유정연 소속그룹)의 "숙녀예찬", <a>이지훈</a>의 "굿바이 러브" 등 많은 히트곡을 작곡, 편곡하였다.</li>\n<li>대한민국의 수많은 인기가수들과 함께 지금까지 500여곡의 발라드, 댄스, <a>보사노바</a>, 락, 재즈 등 다양한 장르의 음악을 발표했다. (관련기사 <a>[1]</a>)</li></ul>
