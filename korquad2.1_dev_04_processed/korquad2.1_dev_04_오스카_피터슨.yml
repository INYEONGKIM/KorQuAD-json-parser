- - 피터슨과 노먼 그란츠의 관계는 어떤 과정을 통해 형성되었는가?
  - <p>피터슨의 경력에 있어 중요한 단계는 <a>노먼 그란츠</a>의 레이블 (특히 <a>버브</a>)과 그란츠의 "필하모닉에서 재즈" 프로젝트에 합류하는 것이었다. 그란츠는 피터슨을 독특한 방식으로 발견했다. 이 인상파 버스가 택시를 타고 <a>몬트리올 공항</a>으로 가는 중에, 이 라디오는 한 지역 나이트 클럽에서 피터슨의 생방송을 방송하고 있었다. 그란츠는 그가 들은 말에 너무 열중해서 그는 운전사에게 그 피아니스트를 만날 수 있도록 그를 클럽에 데려다 달라고 부탁했다. 1949년에, 그란즈는 <a>카네기 홀</a>의 필하모닉 쇼에서 재즈를 통해 뉴욕 시에 피터슨을 소개했다.\n</p>
