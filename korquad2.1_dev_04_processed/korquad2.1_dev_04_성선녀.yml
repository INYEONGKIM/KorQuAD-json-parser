- - 성우 성선녀의 애니메이션 더빙작들은 무엇인가?
  - <ul><li><a>개구리 왕눈이</a> (<a>SBS</a>) - 뭉치 엄마</li>\n<li><a>닌타마 란타로</a> - 이스케/식당 아주머니</li>\n<li><a>란마 1/2</a> - 코론</li>\n<li><a>명탐정 코난</a> - 봉기순, 천순자, 보연희, 강정순</li>\n<li><a>무지개 요정 큐티하니</a> (<a>SBS</a>)</li>\n<li><a>베르사이유의 장미</a> (<a>KBS</a>) - 마리아 테레지아</li>\n<li><a>아이언 키드</a> (<a>KBS</a>) - 오렌지 마마</li>\n<li><a>정령의 숲</a> - 토로가이</li>\n<li><a>전설의 마법 쿠루쿠루</a> - 마법사 할머니/내레이션</li>\n<li><a>빨강 머리 앤</a> (KBS) - 조시파이 / 베리 부인</li>\n<li><a>슈퍼 그랑죠</a> (SBS) - 메이 할머니</li>\n<li><a>요술천사 피치</a> (MBC) - 키메라 / 릴리 어머니</li>\n<li><a>이누야샤</a> (애니원) - 금사매</li>\n<li><a>이누야샤 완결편</a> (애니원) - 금사매</li>\n<li><a>엘하자드</a> - 디바</li>\n<li><a>전설의 마법 쿠루쿠루</a> (<a>투니버스</a>) - 해설 / 코코리 할머니</li>\n<li><a>카우보이 비밥</a> (투니버스) - 아나스타샤</li>\n<li><a>하얀마음 백구</a> (SBS) - 판석 엄마</li>\n<li><a>허클베리핀의 모험</a> (투니버스) - 더글라스</li>\n<li><a>환상게임</a> (투니버스) - 내레이션 / 유기 (청룡 칠성)/태일군</li>\n<li><a>파워레인저 엔진포스</a>(<a>챔프</a>) - (27화)</li>\n<li><a>파워레인저 정글포스</a>(<a>챔프</a>) - 라세츠</li>\n<li><a>왈가닥 작은 아씨</a> (KBS) - 에시아</li>\n<li><a>티몬과 품바</a> - 셴지, 엄마새 등</li>\n<li><a>천공전사 젠키</a> (투니버스) - 사키</li>\n<li><a>왕부리 팅코</a> (SBS) - 바라라</li>\n<li><a>개구쟁이 데니스</a> (KBS)</li>\n<li><a>인형공주 리카</a> (KBS) - 아르네 / 담임 수녀님</li>\n<li><a>바이오캅 윙고</a> (MBC) - 삼바</li>\n<li><a>핌블핌블</a> (KBS) - 또또 아줌마</li>\n<li><a>우주용사 버즈</a> (KBS)</li>\n<li><a>레미제라블</a> (SBS)</li>\n<li><a>일지매</a> (SBS) - 장고의 스승2</li>\n<li><a>요술곰의 모험나라</a> (KBS) - 그레미</li>\n<li><a>인터섹션</a> (애니박스) - 포주</li>\n<li><a>정령의 수호자</a> (애니박스) - 토로가이</li>\n<li><a>신령사냥</a> (애니박스) - 히메코</li>\n<li><a>다카하시 루미코 극장 - 인어의 숲</a> (애니원) - 할머니</li>\n<li><a>베이비짱</a> (퀴니) - 돈마나</li>\n<li><a>레터비</a> (투니버스) - 해설</li>\n<li><a>레이브</a> (투니버스) - 점술사</li>\n<li><a>달려라 이다텐</a> (투니버스) - 링 아나운서</li>\n<li><a>몬스터</a> (투니버스) - 가짜 말고트 랭거</li>\n<li><a>은비 까비의 옛날 옛적에</a> (KBS)</li>\n<li><a>자니 브라보</a> (투니버스) - 어머니</li>\n<li><a>소년탐정 김전일 Original</a> (챔프) - 반다이</li>\n<li><a>날아라 번개호</a> (SBS)</li>\n<li><a>지파이터스</a> (투니버스) - 지젤</li>\n<li><a>곰돌이와 비키의 모험</a> (EBS) - 심술쟁이</li>\n<li><a>마녀들이 사는 법</a> (EBS) - 할머니</li>\n<li><a>유령성의 오싹오싹 이야기</a> (EBS) - 웬들</li>\n<li><a>터닝메카드 W</a> (<a>KBS</a>) - 가고토스G</li>\n<li><a>터닝메카드 W: 반다인의 비밀</a> (<a>투니버스</a>) - 가고토스G</li></ul>
