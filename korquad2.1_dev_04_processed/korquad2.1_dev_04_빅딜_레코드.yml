- - 대한민국 힙합 레이블인 빅딜 레코드의 싸움 전개 과정은?
  - <p>2009년 1월 11일 음악취향Y의 인터뷰 중에 <a>Verbal Jint</a>는 <a>배치기</a>와 <a>UMC</a>에 대한 비난이 담긴 말들을 남겼다. 이에 대해 <a>Addsp2ch</a>는 자신의 싸이월드에 비난의 글을 적었다. 그 글을 본 <a>Swings</a>는 1차 디스곡 〈Add is a Bitch〉를 발표했다. 하루가 지난 뒤 Addsp2ch는 〈헛스윙〉이란 곡으로 반격을 했고, Swings도 2차 디스곡인 〈좆밥〉을 발표했다. <a>Loptimist</a>, <a>Dead'P</a>, <a>Ignito</a>, <a>Dynamite</a> 등 빅딜에 소속돼있거나, 이전에 빅딜에 소속되었던 뮤지션들은 Swings의 행동에 불쾌함을 보였으며, Swings는 자신의 입장을 정리하는 인터뷰를 <a>힙합플레이야</a>를 통해 발표하면서 어느 정도 정리가 되었다.<sup><a>[10]</a></sup>\n</p><p>그러나 디스전은 완전히 끝나지 않고, 빅딜 레코드에서 빅딜 스쿼드로 옮겨져 2009년 Dead'P의 <i>Class is Over</i>를 통해 <a>오버클래스</a>에 대한 공격이 있었고, 2012년 Swings와 Dead'P 간의 디스전이 발생한 적이 있었다. 둘 사이는 현재 추가 디스곡을 내놓고 있지는 않지만 아직 완전한 화해를 하지 않아 긴장 상태다.\n</p>
