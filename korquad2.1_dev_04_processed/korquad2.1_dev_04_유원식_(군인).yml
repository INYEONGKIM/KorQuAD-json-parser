categories:
- 유원식_(군인)
conversations:
- - 윤보선이 유원식의 5·16 군사정변에 관련이 있고, 방조했을 거라는 의혹에 대한 공방의 내용이 뭐야?
  - <p>후에 유원식이 5·16 군사정변 직전에 대통령 <a>윤보선</a>과 만나 정변 계획에 대한 교감을 나누었으며 정변 소식을 들은 윤보선은 "올 것이 왔다"는 반응을 보였다는 주장을 내놓아 논란이 일었다.<sup><a>[8]</a></sup><sup><a>[9]</a></sup>\n<a>윤보선</a>의 정변 방조 의혹은 <a>1962년</a> <a>5월</a> 유원식의 진술로 밝혀졌다. 유원식은 인터뷰에서 '윤보선이 이전부터 쿠데타가 일어나리라는 것을 알았고 이를 방조했다'고 주장하자, <a>윤보선</a>은 이를 부인하며 '혼란한 장면 정부하에서 무슨 사태가 터질 것으로 예상하고 있었는데, 쿠데타가 일어났다기에 그렇게 말했을 뿐'이라고 반박하였다.<sup><a>[3]</a></sup>\n</p><p>국가원수 신분으로서 정치적 라이벌인 <a>장면</a>의 몰락을 바라며 <a>제2공화국</a> 붕괴를 방관했다는 이러한 주장은, 야당 지도자로 활동 중이었던 윤보선에게는 치명적이었다. 윤보선 측은 5·16 군사정변 계획을 사전에 알고 있었으며 이를 사실상 승인했다는 의혹을 전면 부인하여, 유원식의 주장이 사실인지 여부는 밝혀지지 않았다.<sup><a>[8]</a></sup>\n</p>
- - 유원식은 육군본부 군 개발국에서 언제 차장이 되었을까?
  - <a>1960년</a>
