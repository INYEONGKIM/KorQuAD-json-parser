- - 점성가들은 차트 측정을 위한 절차를 어떻게 설명합니까?
  - <p>어떤 점성가들은 차트 특징(特徵, signature)이라고 불리는 것으로써 차트 측정의 절차를 요약한다.<sup><a>[3]</a></sup> 그것에는 가장 우세한 별자리들의 원소와 양상에 유념하여 그것을 천궁도의 특징 별자리가 되는 하나의 별자리에 귀속시기는 과정이 포함된다. 예를 들어, 한 사람이 불의 별자리를 가장 많이 지니며 고정성의 별자리도 그러하다면, 그 사람의 특징 별자리는 (불과 고정성을 모두 지니는 별자리인) 사자자리이다.\n</p><p>어떤 경우, 명백한 특징 별자리를 잡아낼 만큼 원소나 양상의 다수성이 분명치 않다. 그러한 경우에, 천궁도에서 태양이 있는 별자리의 주인 행성이 있는 위치를 살핀다. (대신에, 상승점 별자리의 주인 행성이 있는 별자리가 차트 측정에 포함되지 않았다면, 그것아 더해질 수 있다.) 그 주인행성이 점유하고 있는 별자리가 무엇이든 원소와 양상의 합계에 더해진다. 예를 들어, 만일 태양이 황소자리에 있다면, 그것의 주인 행성인 금성이 위치한 별자리의 속성이 가산된다. 금성이 물고기자리에 있다면, '캐스팅 보트(casting vote)'에는 물 원소와 변통성이 더해진다. 일반적으로, 그 과정으로써 하나의 특징 별자리를 잡아내기에 충분하다고 여겨진다. 출생 천궁도에서의 '캐스팅 보트'는 태양의 추가 의결권이 행사되는 것과 같은 맥락이다. 이 절차를 사용하는 점성가들에게 출생 천궁도에서 특징궁은 종종 태양궁이나 상승궁이 무엇인지와는 상관없이 최우선시 되는 효력을 갖는 것으로 여겨진다.\n</p>
