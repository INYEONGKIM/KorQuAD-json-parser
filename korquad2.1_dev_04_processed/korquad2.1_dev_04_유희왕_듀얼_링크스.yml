- - 유희왕 듀얼 링크스에 등장하는 NPC 듀얼리스트들의 특징은 무엇입니까? 
  - <p>듀얼 월드에 상시로 나타나며, 사용하는 덱은 NPC 덱 중 랜덤으로 구성된다. NPC 듀얼리스트로 플레이할 수는 없다.\n일부 캐릭터는 한정된 듀얼 월드에서만 등장한다.\n</p>\n<dl><dt>활기찬 학생(조시)/듀얼 월드 DM에서만 등장</dt>\n<dt>쿨한 학생(앤드류)/듀얼 월드 DM에서만 등장</dt>\n<dt>과묵한 학생(다니엘)/듀얼 월드 DM에서만 등장</dt>\n<dt>절호조의 학생(크리스틴)/듀얼 월드 DM에서만 등장</dt>\n<dt>듀얼을 좋아하는 학생(제스)/듀얼 월드 DM에서만 등장</dt>\n<dt>마이페이스인 학생(헤일리)/듀얼 월드 DM에서만 등장</dt>\n<dt>에반/듀얼 월드 GX에서만 등장</dt>\n<dt>로건/듀얼 월드 GX에서만 등장</dt>\n<dt>재커리/듀얼 월드 GX에서만 등장</dt>\n<dt>카일리/듀얼 월드 GX에서만 등장</dt>\n<dt>알리사/듀얼 월드 GX에서만 등장</dt>\n<dt>매디슨/듀얼 월드 GX에서만 등장</dt>\n<dt>활기찬 소년(미키)</dt>\n<dt>어른스러운 소년(닉)</dt>\n<dt>깜찍한 소녀(에마)</dt>\n<dt>심약한 소녀(벨라)</dt>\n<dt>시원한 청년(제이)</dt>\n<dt>예의바른 청년(데이빗)</dt>\n<dt>밝은 아가씨(멕)</dt>\n<dt>친절한 아가씨(애슐리)</dt>\n<dt>이름 없는 듀얼리스트(방랑자)</dt>\n<dd><a>유희왕 태그 포스</a>의 주인공으로, 듀얼 시 플레이어 쪽에서 특정 페널티를 안고 시작하는 대신, 경험치를 보통 듀얼리스트보다 더 많이 지급한다.</dd></dl>
- - 유희왕의 상점 화폐의 이름은?
  - 보석
