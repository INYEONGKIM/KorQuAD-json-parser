- - 조지 미드는 남북전쟁에서 지휘를 하며 어떤 활약을 펼쳤는가
  - <p>남북전쟁 발발로부터 수개월 후인 <a>1861년</a> <a>8월 31일</a>, 미드는 대위에서 지원병의 준장으로 승진했다. 이것은 <a>펜실베이니아주</a>지사 앤드류 카틴의 강력한 추천에 의한 것이다. 전쟁초기에 징병된 펜실베이니아 예비역 연대의 제2여단 지휘관으로 임관되어, 처음엔 <a>워싱턴 D.C.</a> 주변의 방어요새화 공사에서 유능함을 나타냈다. 이 여단은 <a>반도 전역</a>에서 <a>조지 매클라렌</a>소장의 포토맥군에 가세했다. <a>7일 전투</a>중 하나인 <a>그렌딜 전투</a>에서 미드는 팔, 등, 옆구리에 중상을 입었다. <a>북버지니아 전역</a>과 <a>제2차 불런 전투</a>때에는 완전하진 않지만 회복되어 여단을 이끌고 버지니아군의 <a>어빈 맥도웰</a>군단에 합세했다. 미드의 여단은 헨리 하우스빌에서 영웅적인 진지사수를 벌여 철수하는 북군의 후위를 지켰다. 수일 후 <a>메릴랜드 전역</a>의 개시때, 포토맥군 제1군단 제3사단의 지휘임무를 받아, <a>사우스 마운틴 전투</a>에서 눈부신 활약을 했다. 미드의 여단이 사우스 마운틴 고지를 강습할때, 상관인 군단지휘관 <a>조지프 후커</a>는 <i>[미드를 보라! 이런 부대를 데리고, 이렇게 이끌수 있다면 무엇이든 이길 수 있다!]</i>라고 소리를 질렀다. <a>앤티텀 전투</a>에서 부상당한 후커를 대신해 제1군단의 지휘를 맡았으나, 이것은 매클라렌 자신이 미드보다 상급의 기타 장군들을 무시하고 선정한 것이다. 이 전투에서도 활약했으나, 넓적다리에 부상을 입었다<sup><a>[5]</a></sup>.\n</p><p><a>프레데릭스버그 전투</a>에서는 미드의 사단이 전장의 남쪽에 있던 <a>스톤월 잭슨</a> 중장이 지휘하는 군단의 틈을 노리고 들어가, 북군에서 유일하게 남군 전열(戰列)을 돌파했다. 이 군공으로 <a>1862년</a> <a>11월 29일</a>로 거슬러 올라서 지원병의 소장으로 승진했다. 그러나 이 돌파도 원군이 없어, 사단에게 큰 손실을 입은 결과가 되었다. 이 전투 후, 제5군단의 지휘를 맡았고, 다음해 봄 <a>챈슬러즈빌 전투</a>에 참전했다. 이때 포토맥군을 지휘한 후커장군은 거대한 공격적인 작전을 기도했으나, 실시할 때쯤에 마음에 병이 생겨, 남군이 주도권을 갖는 걸 허락했다. 미드의 군단은 전투 동안 거의 예비대로써 있게 되어, 북군의 패배를 막지 못했다. 이 전투 후, 미드는 리 장군의 군대에 대해 공격을 재개하는 것을 후커에게 강력히 호소했으나, 아무 소용이 없었다<sup><a>[6]</a></sup>.\n</p>
