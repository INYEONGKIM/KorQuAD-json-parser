- - 피시 앤드 칩스는 어떤 음식이야?
  - <p>영국에서는 생선으로서 <a>대구</a>를 고르지만<sup><a>[3]</a></sup>, 식당에서는 <a>해덕대구</a>(haddock), <a>북대서양대구</a>(pollock), 대구의 일종인 민대구(whiting), <a>유럽산 가자미</a>(plaice) 등의 살이 흰 다른 종류의 생선들도 쓰이기 때문에 좋은 피시앤드칩스 음식점은 항상 다양한 생선들 사이에서 선택의 여지를 제공한다. 싱싱함이 중요하며, 최상의 경우에는 당일 아침 수산 시장에서 새로 산 물고기를 조리한다.\n</p><p><a>밀가루</a>, 약간의 <a>베이킹 파우더</a>와 암갈색의 <a>에일</a>(영국산 맥주의 일종)을 섞어 이것이 <a>팬케이크</a> 반죽보다 약간 더 걸쭉해질 때까지 반죽하며, 배알과 <a>가시</a>를 제거한 생선을 2~3cm 정도의 마디로 잘라서 <a>옥수수 녹말</a>을 조금 뿌린 후 반죽으로 감싼다. 반죽한 생선은 190 °C의 <a>식용유</a>로 2분 간 금갈색이 될 때까지 튀기며, 이때 튀김 내부에는 물기가 아직 적당히 남아 있는 것이 좋다.\n</p>
