- - 게임 오투잼 아날로그의 게임 규칙은 무엇인가?
  - <p>오투잼 아날로그는 게임화면에서 내려오는 노트에 맞춰 해당되는 키를 누르는 안드로이드 스마트폰 게임이다.\n</p><p>키를 누르는 타이밍에 따라 EXCELLENT, GOOD, MISS의 3단계로 판정이 나뉜다.\n</p><p>EXCELLENT와 GOOD의 판정을 연속해서 받으면 콤보가 오르며, 잼 콤보를 발동할 수 있는 잼 콤보 게이지가 오른다.\n</p><p>잼 콤보 게이지는 일반 콤보가 오를 때 함께 오르며 잼 콤보 게이지가 1회 가득 차면 X2 잼 콤보, 2회 가득 차면 X3 잼 콤보, 그 이상 가득 차면 X4 잼 콤보를 발동할 수 있다.\n</p><p>잼 콤보는 잼 콤보 발동 조건을 만족했을 때 스마트폰을 흔들거나<sup><a>[1]</a></sup>, 게임화면 좌측 상단의 젬 콤보 게이지를 터치하여 발동할 수 있다.\n</p><p>잼 콤보를 발동하면 해당 배수만큼 콤보 수와 점수가 증가하고, 더 높은 배수의 잼 콤보를 발동할 수록 매 노트마다 더 높은 추가 점수를 지급한다.\n</p><p>잼 콤보 게이지의 증가량은 난이도마다 다르며, 곡의 길이가 짧을수록 빠르게 오른다.\n</p><p>노트는 쇼트노트와 롱노트 두가지가 있다. 쇼트노트는 단순히 해당되는 키를 누르면 되나, 롱노트는 길이에 맞춰 그 키를 지속하여 꾹 누르고 있으면 된다. 꾹 누르는 동안 콤보가 지속하여 오르며, 콤보가 오르는 주기는 8Beat마다 1콤보이다.\n</p><p>쇼트노트 기준 EXCELLENT 판정을 받을 시 100점, GOOD 판정을 받을 시 50점을 받는다.\n</p><p>한편, 롱노트 기준 꾹 누르는 동안 EXCELLENT 판정을 받게 되며 매 콤보마다 51점을 얻게 되고, 중간에 터치를 중단하면 MISS 판정을 받는다.\n</p><p>MISS 판정을 받으면 게임화면 왼쪽 상단의 라이프 게이지가 떨어지며 라이프 게이지의 설정값이 0이 되면 플레이 중 자동으로 게임이 끝나는 서바이벌 게이지 방식이다.\n</p><p>해당 곡을 클리어하면 총 획득한 스코어로 랭크를 매기고, 랭크가 높을수록 보상인 젬을 차등 지급받는다.\n</p>
