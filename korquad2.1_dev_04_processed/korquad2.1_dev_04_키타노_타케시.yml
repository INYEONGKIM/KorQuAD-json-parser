- - 프라이데이 습격사건은 어떤 식으로 진행되었는가?
  - <p>프라이데이 습격 사건은 1986년 12월 9일 유명 영화 감독 기타노 다케시가 주간지 회사 <a>프라이데이</a>에 난입하여 소동을 벌인 일이다. 주간지 프라이데이는 계약 기자를 통해 기타노 다케시와 교제 중이라고 알려진 21세의 여성을 취재하고 있었다. 전문학교에 재학하던 여성이 취재에 협조하지 않자 계약 기자는 손목을 거칠게 잡거나 자택까지 따라와 소리를 지르는 등 난폭한 방식으로 취재를 시도했다. 기타노 다케시는 이 소식을 듣고 주간지 프라이데이의 사무실에 찾아가 소화기를 사용하여 기물을 파손하고 편집부원과 편집장을 폭행했다.\n</p>
