- - 크레타 전투에서 연합군은 철수 당시 어떤 피해를 받았나요?
  - <p>연합군은 위험한 상황 속에서 28일부터 31일 밤까지 영국 해군의 지원으로 약 9,000명이 크레타에서 철수했다. 그러나 결국 연합군은 크레타 전투에서 3,990명이 전사하고 1,925명이 부상당했으며 스파키아에 남은 5,000명의 병사를 포함한 17,090명이 독일군에 포로로 잡혔다. 철군을 지원한 영국 해군도 독일 공군의 공습을 받고 9척의 군함이 침몰하고 18척의 군함이 손실을 입는 큰 피해를 당했다. 한편 철군할 수 없었던 연합군 부대는 <a>1941년</a>까지 약 500명이 저항을 계속해 크레타 민간인들인과 섞여서 독일군과 전투를 벌였다. 침공 10일 후 독일군은 크레타 섬 전역을 점령했으며, 6월 1일에 크레타 정부가 항복했다.\n</p><p>독일 공군의 폭격기 <a>Ju-87</a>과 <a>Ju-88</a>은 영국 해군의 군함 9척(세 척의 순양함과 여섯 척의 구축함)을 침몰시키고 18척의 군함에 손실을 입혔다. 그러나 독일군의 손해도 컸는데, 낙하산병의 경우 4명 중 1명 꼴인 4,041명이 전사 및 실종당하고 2,640명이 부상당했으며, 500기가 투입된 수송기 <a>Ju-52</a>의 경우 수송기 절반이 파괴당했다.\n</p>
