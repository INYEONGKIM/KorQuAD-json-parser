- - 파스타 재료인 밀의 종류와 특징은 어떻게 되는가?
  - <p>파스타 반죽에는 듀럼 밀의 배아를 거칠게 갈아 만든 세몰라 가루를 사용한다. 듀럼 밀(durum wheat)은 주로 파스타를 만들 때 사용하는 특수한 품종으로 일반 밀(common wheat)과 여러 가지 면에서 차이가 난다. 일반 밀이 강수량이 많고 온화한 기후에서 잘 자라는 반면, 듀럼 밀은 가뭄을 잘 견디고 경작 주기가 짧아 주로 지중해 지역과 같이 덥거나 건조한 기후에서 재배된다. 현재 전 세계 밀 생산량의 10% 정도를 차지하는데, 제한적인 용도에도 불구하고 점차 생산량이 늘고 있다.\n</p>\n<div><div><a><img></a> <div><div><a></a></div>소형 파스타 기계. 라사냐와 탈리아텔리를 만들 때 사용한다.</div></div></div>\n<p>일반 밀로 만든 하얀 분말 형태의 밀가루는 빵을 비롯해 이스트를 넣어 발효시킨 제품들에 주로 사용되고, 듀럼 밀을 갈아 만든 거칠고 날카로운 입자 형태의 황갈색 세몰라는 파스타를 만드는데 적합하다. 이는 듀럼 밀이 글루텐을 많이 함유하고 있어 녹말 입자가 쉽게 파괴되지 않고 수분 흡수를 조절하며, 지나치게 부풀어 오르지 않아 파스타의 형태를 단단하게 유지하기 때문이다\n<sup><a>[2]</a></sup>\n</p>
