- - 루이 페르디낭의 도덕관은 어땠어?
  - <p><a>기독교</a> 신앙심이 투철하고 도덕적인 기준이 매우 높았던 루이 페르디낭은 프랑스 궁정의 타락성을 항상 개탄하였고, 그 중에서도 특히 난잡하기로 이름난 부왕의 사생활에 대해 강한 반감을 가졌다. 왕과 왕태자는 서로를 존중했지만 닮은 점이 거의 없었고, 더욱이 도덕적 문제에 있어서는 서로가 쌍벽을 이루고 있었던 탓에 부자의 관계는 항상 소원하였다. 대놓고 부왕을 비난할 수는 없었던 루이 페르디낭은 대신 아버지의 정부들에 대해 나쁜 감정을 갖고 있다는 점을 숨기지 않았다. 그 중에서도 특히 여타 정부들과 달리 루이 페르디낭과 거의 비슷한 시기를 살았던 <a>마담 드 퐁파두르</a>는 왕태자의 집중 포격 대상이었다. 루이 페르디낭은 누이들과 함께 노골적으로 마담 드 퐁파두르를 "더러운 창녀"라 부르며 그녀를 불쾌하게 여겼다.<br/>\n이러한 왕태자와 왕의 정부 간의 대립은 마담 드 퐁파두르가 국정 운영에 본격적으로 참여하면서 더욱 심화되었다. 특히 친오스트리아 정책을 선호하였던 마담 드 퐁파두르의 성향은 전통적으로 오스트리아를 적국으로 여겼던 프랑스 귀족들의 강한 반발을 샀고, 이러한 반발의 중심에는 바로 루이 페르디낭과 그의 아내인 마리아 요제파가 자리하고 있었다.\n</p>
- - 프랑스 왕세자 루이 페르디낭의 결혼 생활과 일생은?
  - <p><a>1745년</a> 펠리페 5세의 딸이자 종고모인 <a>마리아 테레사 라파엘라</a>와 결혼하였다. 부부 금슬은 몹시 좋았으나 장녀 <a>마리 테레즈</a>를 낳은 뒤 며칠 만에 아내가 사망하면서 루이 페르디낭은 큰 상심에 빠졌다. 그러나 죽은 왕태자비를 추모하는 일보다는 후계자를 낳을 새 왕태자비를 찾는 것이 더 시급하다고 판단한 왕실은 <a>1747년</a> 루이 페르디낭과 폴란드의 왕이자 작센의 선제후인 <a>아우구스트 2세</a>의 딸인 16세의 <a>작센 공녀 마리아 요제파</a>(Maria Josepha von Sachsen)를 결혼시켰다. 아우구스트 2세에 의해 폐위된 폴란드 왕의 딸이었던 마리 레슈친스카는 원수의 딸을 며느리로 맞아들여야 하는 상황에 경악하여 이 결혼을 끝까지 말리고자 하였으나 받아들여지지는 않았다. 새 신부와 함께 신방에 들어서면서 눈물을 흘려 귀족들을 경악시켰을 만큼 여전히 첫 아내를 잊지 못하고 있었던 데다가 어머니의 반감에 감화되어 있던 루이 페르디낭은 결혼 초기 마리아 요제파를 의도적으로 멀리하여 안팎의 우려를 샀다.\n</p><p>그러나 마리아 요제파는 이러한 상황에 실망하지 않고 왕세자를 비롯한 왕족들의 마음을 열기 위해 꾸준히 노력하였고, 실제로도 독실한 신앙심과 엄격한 도덕적 기준 등 많은 점에서 루이 페르디낭과 비슷한 성격을 가져 결국 두 부부는 서로를 신뢰하며 좋은 결혼 생활을 유지할 수 있었다. 후사 문제도 성공적으로 해결되어 둘 사이에서 태어난 9남 4녀 중 3남 2녀가 살아 남았고, 이들 세 아들은 모두 후일 국왕이 되었다. 그러나 루이 페르디낭 본인은 <a>1765년</a> 36세에 <a>퐁텐블로 궁전</a>에서 결핵으로 사망하였다.\n</p>
