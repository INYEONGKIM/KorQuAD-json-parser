- - 노브고로드 공화국의 도시 설계와 건축양식은 어떻게 이루어졌어?
  - <p>노브고로드는 볼코프 강을 경계로 2개 구역으로 나뉘었다. 한쪽은 도시의 상업구역으로 볼코프 강변에 위치한 시장이 포함된 구역이었고, 성 소피아 대성당과 고대 크레믈린이 강 반대편 구역에 존재했다.<sup><a>[25]</a></sup> 대성당과 크레믈린은 도시 성곽으로 둘러쳐져 있었고, 종탑 역시 이 성곽의 일부였다. 노브고로드는 다수의 교회와 수도원으로 둘러싸여 있었다.<sup><a>[26]</a></sup> 30,000 명이라는 큰 인구로 인해 도시는 북적거렸다. 부유층(보야르, 장인, 상인 등)은 도시 성곽 안의 커다란 석조 저택에 살았으나, 빈자들은 어디든 잘 수 있는 곳이라면 아무 데서나 지냈다.<sup><a>[27]</a></sup> 길거리는 나무로 포장이 되어 있었고, 비잔틴에서 유래한 목조 송수관이 구비되어 화재를 방지했다.<sup><a>[28]</a></sup>\n</p><p>비잔틴 건축(커다란 돔으로 유명한)과 유럽의 로마네스크 건축이 노브고로드의 건축에 영향을 미쳤다.<sup><a>[29]</a></sup> 다수의 부유한 집안들이 출자하여 도시에 교회와 수도원을 지었다. 약 83개의 교회가 있었고, 그 중 대부분은 돌로 지어졌다.<sup><a>[30]</a></sup> 노브고로드 공화국에는 두 가지 대표적인 교회 양식이 존재했다. 우선 첫째는 비스듬히 기운 지붕을 가진 애프스 한 개로만 이루어진 것이다. 이 양식은 노브고로드 공화국이 존재했던 시기 러시아에 널리 유행했다. 두 번째는 노브고로드 고유의 양식으로 아치형 박공이 달린 지붕을 덮은 애프스 세 개로 이루어져 있었다. 이 양식은 노브고로드 공화국 초기와 말기에 유행했다. 이 양식이 공화국 말기에 다시 유행한 것은 강대해지는 모스크바에 대한 저항을 표현한 것이다.<sup><a>[31]</a></sup> 교회 내부에는 성화, 목각, 헌금접시 등이 있었다.<sup><a>[32]</a></sup>\n</p>
- - 노브고로드 공화국은 어떤 예술 문화를 갖고 있었는가?
  - <p>노브고로드 공화국은 <a>수즈달</a> 등 다른 러시아계 공국들과 비교하여 높은 수준의 문화를 향유한 것으로 유명하다. 당대 동유럽 미술품의 대다수가 노브고로드에서 유래하였다. 노브고로드 시민들은 많은 양의 예술작품을 남겼는데, 특히 종교 성화가 많았다. 이러한 높은 수준의 예술은 번영하는 경제 덕분이었다. 주요 보야르 가문뿐 아니라 부유한 상인들이나 장인 계층에서도 예술가들을 후원하여 성화를 만들었다.<sup><a>[19]</a></sup> 13세기 말 노브고로드에서는 성화가 너무 흔해져서 시민들은 그렇게 부유하지 않아도 성화를 하나 장만할 수 있었다. 성화는 공화국 내의 교회와 가정에서 사용한 것뿐 아니라 수출품으로서도 제작되었다.<sup><a>[20]</a></sup>\n</p><p>현재까지 남아있는 노브고로드 성화들은 전통적인 러시아 양식과 <a>팔라이올로고스-비잔틴</a> 양식(키예프에서 유행했었음)과 <a>유럽 로마네스크</a>, <a>고딕 양식</a>이 혼합된 양상을 보인다.<sup><a>[21]</a></sup> 노브고로드의 예술가들과 그 향유자들은 경제적 도움을 제공하는 수호성인들을 선호했다. 예언자 엘리야는 농민들의 밭에 비를 내려주는 천둥의 신과 동일시되었으며, 성 게오르기우스, 성 블라시우스, 성 플로루스와 라우루스는 모두 농민들의 토지 또는 가축에 대한 어떤 종류의 보호를 제공하는 성인들이었다. 성 파라스케바 퍄트니차와 성 아나스타샤는 교역과 상인을 보호했다. 성 니콜라스는 목수의 수호성인이었으며 여행자와 고통받는 이를 보호했다. 성 니콜라스와 예언자 엘리야는 화재로부터 보호해 주는 성인이었다. 노브고로드의 경작지와 거리에서 화재는 아주 흔한 편이었다.<sup><a>[22]</a></sup> 이러한 성인들을 묘사한 성호는 공화국 영토 전체에서 인기를 얻었다. 그러나 14세기 초에는 또다른 성화가 유행하기 시작했는데, <a>자비의 성모</a>가 그것이다. "자비의 성모"는 예수의 어머니 마리아가 <a>콘스탄티노플의 안드레</a>를 만나 인류를 위해 기도한 것을 묘사하고 있다.<sup><a>[23]</a></sup> 노브고로드의 예술활동은 1478년 모스크바가 노브고로드를 정복함으로써 본질적으로 파괴되었고, 이후 러시아 전체에 걸쳐 보다 획일적인 성화가 제작되었다.<sup><a>[24]</a></sup>\n</p>
