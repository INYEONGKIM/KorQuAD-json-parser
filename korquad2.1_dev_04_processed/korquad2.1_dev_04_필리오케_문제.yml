- - 교황 레오 9세 재임 기간에 동 서방 교회는 어떤 맥락에서 서로를 파문시켰으며, 그 파문이 무효라고 주장되는 근거는 무엇입니까?
  - <p>그러던 중 <a>교황 레오 9세</a> 재위기간에, 교황은 콘스탄티노폴리스 총대주교 <a>미카엘 케룰라리오스</a>가 그의 관할지역에서 라틴전례의 관습을 금지한 것을 계기로 특사 훔베르트 <a>추기경</a>을 그에게 파견하여 콘스탄티노폴리스 총대주교에 대한 '세계총대주교'라는 칭호를 폐기할 것과, 필리오케가 들어간 신경을 공식 채택할 것을 정식으로 요구하였다. 그러나 양측의 타협이 이루어지지 않자 총대주교는 교황 특사인 추기경을, 특사는 총대주교를 서로 <a>파문</a>하기에 이른다(<a>1054년</a>).\n</p><p>그러나 서방교회 측의 파문의 경우 특사 파견자인 교황 레오 9세가 이미 서거한 이후였기에 그 합법성에 문제가 있고, 동방교회 측의 파문도 교황이나 서방교회 전체에 대한 것이라기보다는 특사들 개인에 대한 인신공격적인 것이었으므로 교회법상 동·서방 교회가 서로를 파문한 것으로는 볼 수 없다는 견해가 유력하다. 또한, <a>1965년</a> <a>교황 바오로 6세</a>와 콘스탄티노폴리스 총대주교 아테나고라스 1세는 <a>1054년</a>의 상호 파문을 무효화하고 화해의 인사를 나눈 바 있다.\n</p>
