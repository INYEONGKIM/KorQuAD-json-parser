- - 필리오케가 널리 퍼지게 된 시기와 과정은 무엇인가?
  - <a>796년</a> 프리울리 시노드에서 <a>프랑크 왕국</a> 아킬레이아의 파울리노 <a>총대주교</a>는 필리오케의 신경 삽입을 옹호하였고, <a>800년</a>경에는 전체 프랑크 왕국의 <a>미사</a>에서 필리오케가 삽입된 신경이 암송되기 시작하여 널리 퍼지게 되었다.
