- - 신라시대 일반 농촌 사회에서 노비의 생활 모습은 어땠을까?
  - <p>당시 일반 농촌에는 <a>노비</a>가 많지 않았다. 위의 장적 문서를 보면, 전체 인구 462명 중 노비가 25명뿐이었다. 그리고 노비 중 정남과 정녀가 19명이었고, 3년간 태어난 노비의 수는 매우 적었다. 이러한 점을 볼 때, 노비가 자신의 호(戶)를 이루며 정상적인 가정생활을 하였다고 보기는 어렵다. 이들은 외거 노비(外擧奴婢)가 아닌 솔거 노비(率居奴婢)였을 것이며, 당시 일반 농촌에서 노비의 노동력은 보조적인 역할에 머물렀을 것이다.\n</p>
