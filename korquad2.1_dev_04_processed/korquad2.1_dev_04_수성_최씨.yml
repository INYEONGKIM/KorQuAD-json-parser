- - 수성 최씨 최영규는 누구인가요?
  - <p><b>최영규</b>(崔永奎)는 본래 <a>구 안동 김씨</a>인 신라 경순왕의 김부(金傅)의 13세손으로 추정된다.<sup><a>[1]</a></sup> 그는 <a>1261년</a>(<a>고려 원종</a> 2년) 문과에 급제하여 남조전서(南曹典書)에 재직하면서 보문각대경(寶文閣大卿)을 겸직하였고, 서경(西京)의 학도(學徒)들을 맡아 가르쳤다. 충렬왕 때 수주(水州) 일대의 풍속이 퇴폐한 것을 왕이 개탄하자, '군신 가운데 누가 이를 다스려 풍속을 순화 하겠느냐?' 하니 그가 자청하여 호장으로 부사 안설과 함께 효도로 인도하고 의리로 설복하니 1년이 못되어 크게 변했다고 한다. 이에 <a>1302년</a>(<a>충렬왕</a> 28년) <a>충렬왕</a>은 그를 수성백(隋城伯)에 봉하고, 그 공이 최외와 같다 하여 그에게 최(崔)씨 성을 하사하였다고 한다. 최영규의 묘소는 <a>경기도</a> <a>화성군</a> <a>매송면</a> 어천리에 있다.\n</p>
