- - 배치기의 결성부터 데뷔까지의 역사는 어떠한가?
  - <p>배치기의 시작은 2005년으로, 동네 친구 사이였던 Zenio7, TakTak36, Peda, Psyops가 만나 결성하였다.<sup><a>[1]</a></sup> 당시 고등학교 1학년 동갑내기였던 넷은, 클럽 공연을 중심으로 활동하였으며, 2000년 어느 클럽 공연에서 우연히 <a>MC 스나이퍼</a>를 만나 인연을 쌓게 되었고, 자연스럽게 <a>Buddha Baby</a> 크루의 창립 멤버가 되었다.<sup><a>[1]</a></sup> 한편 이들은 2001년 <a>롯데월드</a>에서 벌어진 힙합페스티벌에서 대상을 타기도 하였다.\n</p><p>2002년 이들은 클럽 Slug.er의 고정 출연 멤버가 되었는데, 그전에 Peda는 유학 문제로 팀에서 탈퇴하게 되었다.<sup><a>[1]</a></sup> 3인조로 재정비된 이들은 <i>Slug.er Presents HIPHOPSCENE</i>, <i>2001 대한민국 Hip Hop Flex</i>, MC 스나이퍼의 <i>Special Limited Edition</i> 앨범 등에 참여하였으며, 서서히 팀의 앨범을 준비하게 되었다. 이 과정에서 Psyops는 군입대를 하여 활동에 빠졌고, 이후 팀 탈퇴를 확정 짓게 되었다. 한편, Buddha Baby는 <a>스나이퍼 사운드</a>의 창립으로 좀 더 체계적인 활동을 준비하게 되었으며, 이 과정에서 처음으로 발표된 앨범이 바로 배치기의 1집 <i>Giant</i>였다. <i>Giant</i>는 타이틀곡 〈반갑습니다〉로 어느 정도 대중들에게 배치기란 이름을 기억시키는 데 성공하였다. 한편 1집 발매와 함께 Zenio7과 탁탁36은 '무웅'과 '탁'이란 좀 더 대중들이 기억하기 쉬운 이름으로 개명하였다.<sup><a>[1]</a></sup>\n</p>
