- - 강대국의 성격과 범위에는 어떤 것이 있는가?
  - <p>모든 국가는 이익, 행위, <a>전력 투사</a>에 있어서 지리적인 범위가 있다. 이 지리적인 범위는 <a>지역 강국</a>과 강대국을 가르는 매우 중요한 요소이다. <a>지역 강국</a>의 지리적 범위는 그 국가가 위치한 지역에 제한되어 있다. 강대국은 이러한 범위를 넘어서 존재하는 모든 국제 질서에 대한 실질적 영향력을 보유해야 한다. <a>아널드 J. 토인비</a>는 강대국을 동시대의 사회(society, 토인비의 '사회'란 문화권과 비슷한 의미이며, 새뮤얼 헌팅턴의 '문명'과 비슷한 개념)의 가장 넓은 범위에 정치적 강제력을 발휘할 수 있는 것으로 정의하였다.<sup><a>[6]</a></sup>\n</p><p>강대국은 이웃나라와 지역을 넘어선 세계적 범위의 상황에 관여할 수 있는 능력을 보유해야 하며, 이는 그 국가가 이미 세계적 범위에서 행위를 할 이유가 있다는 의미이므로 이 두가지는 연관되어 있다.<sup><a>[7]</a></sup>\n</p>
