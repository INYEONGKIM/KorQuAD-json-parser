- - 현대트랜시스의 주요 사업장에서의 주요 사업은 뭐야?
  - <ul><li><b>본사</b> <br/> 성연공장은 차세대 첨단 변속기DCT, 액슬 등 자동차 파워 트레인과 군용 및 철도 차량 파워 트레인을 생산하고 있는 현대트랜시스 파워 트레인 사업의 중추이다. <br/> 주소: <a>충청남도</a> <a>서산시</a> <a>성연면</a> <a>신당1로</a> 105 /<a>서산성연농공단지</a></li>\n<li><b>지곡공장</b> <br/> 지곡공장은 승용차용 전륜 4단부터 후륜 8단, 무단 자동변속기에 이르는 자동변속기 풀 라인업을 생산하고 있다. <br/> 주소: <a>충청남도</a> <a>서산시</a> <a>지곡면</a> <a>충의로</a> 958</li>\n<li><b>시트연구소</b> <br/> 현대트랜시스는 2007년 3월, 시트 모듈 및 매커니즘의 독자 개발을 위해 첨단 시험 설비를 갖춘 초일류 시트 연구소를 설립했다. 이 곳에서는 디자인, 설계, 구조 해석, 시험, 시작 등 하나의 시트가 개발되어 차량에 탑재되기까지의 연구 개발 전 과정을 수행하고 있다. 현대트랜시스 시트 연구소에서는 인체 공학적, 감성 공학적인 시트 시스템 연구를 통해 편안함과 안락함, 쾌적함이 느껴지는 고감각 인텔리전트 시트를 개발하고 있다. <br/> 주소: <a>경기도</a> <a>화성시</a> <a>영천로</a> 174</li>\n<li><b>파워 트레인 연구소</b> <br/> 파워 트레인 연구소는 차량의 핵심 부품인 변속기(Transmission), 액슬(Axle) 및 4륜 구동 장치(4WD system), 특수 중기 제품의 개발을 담당하는 곳으로 <a>경기도</a> <a>화성시</a>에 위치하고 있다. 이 곳에서는 신소재 개발 및 내구성 테스트, 소음 테스트 및 성능 테스트를 실시하여 고효율, 고강도, 저소음, 고내구성의 완벽한 품질을 갖춘 제품을 개발하고 있다. <br/> 주소: <a>경기도</a> <a>화성시</a> <a>남양읍</a> <a>현대기아로</a> 95</li>\n<li><b>현대엠시트</b> <br/> 현대엠시트는 현대트랜시스의 자회사로 최고급 시트를 생산하고 있는 글로벌 시트 표준 공장이다. <br/> 주소: (아산공장) <a>충청남도</a> <a>아산시</a> <a>신창면</a> <a>서북부로</a> 231<br/> (울산공장) <a>경상북도</a> <a>경주시</a> <a>외동읍</a> <a>관문로</a> 955-1</li></ul>
