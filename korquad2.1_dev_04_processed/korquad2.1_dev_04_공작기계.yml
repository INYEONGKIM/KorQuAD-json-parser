- - 공작기계는 어떻게 사용할 수 있을까?
  - <p>선반의 주축에 소재를 고정하여 회전시키고 이에 바이트를 지그시 갖다 대면 바이트에 접촉된 부분은 절삭되어 원형으로 깎인다. 바이트를 회전축의 중심선에 평행으로 천천히 이송하면 둥글게 깎인 부분이 계속적으로 확대되어 둥근 막대가 만들어진다. 공작물의 반경 방향으로 바이트의 위치를 바꿔 주면 단(段)이 있는 축·원추형·호리병박형 등의 축을 만들 수 있다. 소재를 주축에 고정하는 데는 착(chuck)으로 물리는 방법, 면판(面板)이라 불리는 원판에 볼트로 꽉 죄는 방법, 소재 양 단면의 중심에 조그만 구멍을 내서, 그 곳을 센터로 지탱하는 방법 등이 있다. 직경에 비하여 길이가 짧은 소재는 착으로 물리지만 긴 공작물은 다른쪽 끝을 센터로 지탱하기도 하고 착을 사용하지 않고 양단을 센터로 지탱한다. 센터는 정각이 60° 혹은 90°인 원추형으로 되어 있는데, 큰 공작물에는 90°의 센터를 사용한다. 커다란 공작물에서 길이가 짧은 것은 회전축이 수직방향을 향한 직립선반을 사용한다.\n</p>
