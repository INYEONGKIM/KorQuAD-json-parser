- - 폐기종의 원인은 무엇인가?
  - <p><a>흡연</a>이 가장 주요한 요인으로 꼽히고, 이 외에 대기 오염, 만성 기관지염, 기관지 천식 등의 원인이 있다.\n폐기종은 폐의 가장 깊은 부위가 손상되는만큼 폐포의 가장 깊은 부위까지 질환이 침투하기까지 오랜 기간이 걸리며, 그래서 일반적으로 40-50대의 이상의 고령의 나이에서 많이 발생한다. 이 시기에는 체력과 면역력이 떨어지기 시작하며, 이미 오랜기간의 염증으로 인해 질환이 깊숙히 침범한 상태이기 때문에 더욱 회복이 어렵다. \n</p>
