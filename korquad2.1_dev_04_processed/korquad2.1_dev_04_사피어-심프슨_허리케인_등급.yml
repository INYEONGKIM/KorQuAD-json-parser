- - 사피어-심프슨 허리케인 등급은 어떤 체계를 말합니까? 
  - <p><a>1969년</a>에 <a>토목공학자</a> <a>허버트 사피어</a>와 <a>미국</a>의 <a>국립 허리케인 센터</a> 관장, <a>밥 심프슨</a>이 함께 고안했다. 이 기준계는 열대 저기압이 상륙할 때 미칠 피해를 수치적으로 예상하는데 사용된다. 일반적으로 사피어-심프슨 등급은 <a>대서양</a>과 <a>날짜 변경선</a> 동쪽의 <a>북태평양</a>에서 형성되는 열대 저기압(허리케인)에 대해서 사용된다.\n</p><p>최초의 기준계는 사피어가 허리케인 상습 피해 지역을 위한 저비용 주택을 연구하기 위해 위원회에 있을 때 고안되었다. 연구 과정에서 사피어는 허리케인이 미칠 영향을 기술할 수 있는 단순한 기준계조차도 없다는 것을 깨달았다. 지진에 쓰이는 <a>리히터 규모</a>의 유용함을 알고 있던 그는 풍속에 기반을 둔 1–5의 다섯 등급을 고안했다. 사피어는 국립 허리케인 센터에 이를 넘겼고, 심프슨이 <a>폭풍 해일</a>과 침수에 의한 영향을 추가했다. 이 기준계에서는 <a>강우량</a>이나 지리적 특성이 고려되지 않으므로, 3등급 열대저기압이 주요 도시에 미치는 피해가, 5등급 열대저기압이 외딴 지역에 입히는 피해보다 클 수도 있다.\n</p>
