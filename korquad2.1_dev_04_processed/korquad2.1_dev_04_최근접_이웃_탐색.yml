- - 몇몇 애플리케이션들에서는 어떤 방식으로 보다 더 효율적인 탐색을 할 수 있는가?
  - <p>어떤 애플리케이션들에서는(예 : <a>entropy estimation</a>) 우리는 <i>N</i> 개의 데이터 점들을 가지고, 어떤 <i>모든 N개의 점들중 한 점</i>이 근접 이웃인지 알고 싶을 수 있다. 이것은 물론 모든 점에 있어서 최근접 이웃 탐색을 실행하는 것으로 수행될 수 있지만, 더 효율적인 탐색을 이뤄내기 위해 이 <i>N</i>개의 쿼리의 불필요한 중복된 정보들을 이용(exploit)한 알고리즘이 개선된 전략(strategy)이 될 수 있다. 하나의 간단한 예로, <i>X</i>점에서 <i>Y</i>점으로의 거리를 알려고 할때, <i>Y'점에서 </i>X<i>점으로의 거리를 역시 알수 있으며, 그렇기 때문에 어떤 하나의 계산은 두개의 다른 쿼리들에 다시 활용될 수 있다.</i>\n</p>
