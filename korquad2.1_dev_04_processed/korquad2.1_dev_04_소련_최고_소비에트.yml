- - 소비에트는 어떤 단체였나요?
  - <p>소비에트 연방 최고 소비에트는 <a>1937년</a>에 새로 만들어진 <a>소련</a>의 새 헌법에 따라 창설된 <a>소비에트 사회주의 공화국 연방</a>의 <a>입법부</a>이자 <a>의회</a>였다. 이전에 존재하였던 <a>소비에트 연방 소비에트 대회</a>와 <a>소비에트 연방 중앙집행위원회</a>를 통합하여 만들어졌다. <a>소련</a>의 <a>행정부</a>, <a>사법부</a>, <a>검찰</a>을 하위에 두고 지도하며, <a>중화인민공화국</a>의 <a>전국인민대표대회</a>와 비슷한 양상을 보였다. <a>소련 공산당</a>의 공산당대회와 유사하였으나, <a>소련 공산당</a>의 공산당대회는 당 내의 당권 행사와 대변을 목적으로 하였으며, 소비에트 연방 최고 소비에트는 국가 내의 국권 행사와 대변을 목적으로 하였다. 또한 소비에트 연방 최고회의의 의장은 소련 헌법상 소련의 <a>국가 원수</a>였으며, 각 <a>소련의 공화국</a> 및 <a>자치주</a>에도 최고회의가 이와 같이 존재하였다. 소비에트 연방 최고 소비에트는 <a>1989년</a> <a>미하일 고르바초프</a>의 개혁개방 정책으로 인해 해산, <a>소비에트 연방 인민대표대회</a>로 인계되었으며, 소비에트 최고 소비에트는 해체되지 않고 <a>소비에트 연방 인민대표대회</a>의 <a>상임위원회</a> 급 역할을 하다가, <a>1991년</a> <a>9월</a>에 제 5차 <a>소비에트 연방 인민대표대회</a> 회의에서 폐지가 가결되어 완전히 해체 되었고, <a>소련 붕괴</a> 이후 역사 속으로 사라지게 되었다.\n</p>
