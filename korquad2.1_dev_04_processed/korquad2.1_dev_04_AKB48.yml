- - AKB48 그룹의 '악수회' 이벤트가 정기 행사로 자리잡게 된 계기는 무엇입니까?
  - <p>AKB48 그룹은 그 CD를 구입한 사람을 대상으로 한 악수회를 실시하고 있다. 악수회는 팬들이 멤버와 악수와 함께 짧게나마 대화를 할 수 있는 기회를 제공함으로써 〈만나러 갈 수 있는 아이돌〉로서의 콘셉트를 충족시켜주는 중요한 의미를 지니고 있다. AKB48 그룹 중 AKB48가 결성되고 얼마 안 된 어느 날의 일이었다. 그 날 갑자기 음향기기가 고장을 일으키는 바람에 극장 공연이 불가능해졌다. 그에 따라 관객들에의 보상 조치로서 부랴부랴 악수회가 진행되었다. 이에 대한 당시 관객들의 평판은 나쁘지 않았고, 이는 훗날 AKB48가 일정 수준의 인기를 구가하기 시작한 이후에 다시 응용되어, AKB48뿐만 아니라 AKB48 그룹을 구성하는 모든 자매그룹들도 매번 새로운 CD를 발매할 때마다 정기적으로 악수회를 실시해오는 계기가 되었다.<sup><a>[14]</a></sup>\n</p>
- - AKB48 그룹은 어떤 사회 공헌 활동에 참여하고 있는가?
  - <p><a>동일본 대지진</a> 이재민 지원을 목적으로 하여, 팬들에게서 의연금을 모집하거나, 채리티 송이나 채리티 이벤트를 기획하는 등의 활동을 기획하며 실행하고 있다. 또한 이와 같은 의연금 프로젝트가 사회적으로 폭넓게 지지받고 있다는 점이 인정되어, 2011년 5월부터 일본 적십자사의 활동을 홍보하는 〈적십자 오피셜 메신저〉에 임명되었다.<sup><a>[129]</a></sup><sup><a>[130]</a></sup>\n</p><p>동일본 대진재 이후, 2011년 5월부터, 피재민 지원을 위해 매달 한 번씩 <a>도호쿠 지방</a> 각지의 피재지에서 무료로 미니라이브와 악수회를 열고 있으며, 2012년 6월 현재까지 총 13회의 위문 공연이 있었다.<sup><a>[131]</a></sup><sup><a>[132]</a></sup> 원칙적으로는 공식 블로그나 팬 서비스를 위한 공개 스케줄표 등에는 위문 공연 개최지가 절대 공개되지 않으며, 앞서 인용한 두 개의 뉴스처럼 위문 공연이 있은 다음에 공개가 된다. 또한 매달 개최일도 항상 다르게 뒤섞고 있다.<sup><a>[주 45]</a></sup> 피재지 복구 사업을 방해하지 않기 위해, <a>전력</a>을 포함한 위문 공연에 필요한 모든 물품은 직접 준비한다. 미니 라이브의 스테이지는 〈윙트럭〉<sup><a>[주 46]</a></sup> 으로 조달한다. 트럭의 크기 상, 한번에 스테이지에 오를 수 있는 멤버의 수는 한정되어 있기 때문에, 한 번의 공연 때마다 AKB48 그룹 전 멤버 중 6~7명이 교대로 참가하고 있다.\n</p>
