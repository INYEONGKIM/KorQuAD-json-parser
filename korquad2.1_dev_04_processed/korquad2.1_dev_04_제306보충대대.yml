- - 제306보충대대의 역사와 특징은 무엇인가?
  - <p>1952년 부산 동래에서 창설된 제2보충대대가 1958년 의정부 호원동으로 이전한다. 1983년 3군사령부(현 <a>제3야전군</a>) 소속의 306보충대로 변경했고, 1989년 용현동에 자리를 잡는다.\n</p><p>이 곳은 <a>제102보충대대</a>와 함께 입대하는 대한민국의 장병들이 거쳐가는 대표적인 곳이였다. <a>제3야전군</a> 예하 15개 사단의 입영 장정 관리 및 호송을 담당하였다. 이 부대는 교통편이 어려웠던 시절, 각 부대로 배치되기 전 장병들을 모으는 중간 지점 역할을 해왔다. 매주 화요일에는 이 곳 일대가 북적거렸다. 매주 한차례씩 입소식이 열렸기 때문이다. 입영 장정들과 부모들이 작별의 눈물을 쏟아내던 곳이다. 입대자들은 이 곳에서 3박 4일동안 대기하다가 해당 예하 사단의 <a>신병교육대</a>로 갔다. 이곳을 거쳐간 입영 장정만 해도 연간 8만에서 10만 명 정도로, 모두 합치면 무려 500만 명에 달한다.\n</p>
- - 우리나라의 306보충대대가 없어진 건 언제일까?
  - 2014년 12월 23일
