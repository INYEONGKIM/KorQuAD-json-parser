- - 프리드리히 하이에크의 경력은?
  - <p>빈 대학교에서 1921년과 1923년에 법률과 정치학 박사 학위를 받았다. 그는 또한 철학, 심리학 및 경제학을 공부했다. Hayek의 Monakow 연구실에서의 시간과 Ernst Mach의 작품에 대한 깊은 관심은 결국 《감각적 질서》(1952)로 출판된 첫 번째 지적 프로젝트에 영감을 주었다. 하이에크는 <a>프리드리히 폰 비저</a>의 추천에 따라 <a>루드비히 폰 미제스</a>가 고용 한 오스트리아 정부의 전문가로서 생제르맹 조약의 법적 및 경제적 세부 사항을 다루었다. 1923 년과 1924 년 사이 하이에크는 뉴욕 대학의 Jeremiah Jenks 교수에게 연구 조교로 일하며 미국 경제와 미국 연방 준비 제도의 운영에 관한 거시 경제 데이터를 수집했다.\n</p>
- - 푸리드리히 하이에크는 사회와 정치 철학에 어떤 일을 했을까?
  - <p>하이에크는 경력 후반기에 인간 지식의 한계와 사회 제도에서의 자발적 질서에 대한 자신의 견해를 바탕으로 사회와 정치 철학에 많은 공헌을 했다. 그는 국가의 기구가 거의 전적으로 (전부는 아니지만) 자유 개인의 시장이 기능하는 데 필요한 법질서를 시행하기 위해 독점적으로 고용되는 시장질서를 중심으로 조직된 사회를 지지한다고 주장한다. 이러한 사상은 인간 지식의 본질적 한계에 관한 인식론적 우려에서 파생된 도덕적 철학에 의해 알려지게 되었다. 하이에크는 그의 이상적인 개인주의적이고 자유시장적인 정치는 "그것을 운영하기 위해 좋은 사람을 찾는 데 그 기능을 의존하지 않는 사회"가 될 정도로 자기 규제적일 것이라고 주장했다.\n</p><p>하이에크는 법이 지배하는 사회를 믿었지만, 그는 "사회적 정의"라는 개념을 못마땅하게 여겼다. 그는 시장을 "그 결과를 정당하거나 부당하다고 하는 것은 의미가 없다"와 비교하면서 "사회적 정의는 결정 가능한 내용이 없는 공허한 문구"라고 주장했다. 마찬가지로, "개인의 노력 결과는 반드시 예측할 수 없으며, 소득의 분배에 관한 문제는 아무런 의미가 없다."라고 주장했다. 그는 일반적으로 정부의 소득이나 자본 재분배를 개인의 자유에 대한 용납할 수 없는 침해로 간주하면서, "한 번 도입되면 사회 전체가 그에 따라 조직되기 전까지는 분배적 정의의 원칙이 실현되지 않을 것이다. 이것은 모든 본질적인 측면에서 자유사회의 반대가 될 일종의 사회를 만들어 낼 것이다."라고 말했다.\n</p>
