- - 대뇌 피질의 층 구조들이 어떻게 돼?
  - <p>대뇌피질의 대부분을 차지하는 신피질의 대부분에서는 6개의 층 구조가 발견된다. 각각의 피질층은 신경세포종류와 다른 피질영역(cortical region)과 피질하영역(subcortical region)에서 연결의 차이가 있다.\n층구조에 따라 대뇌피질영역을 나눌 수 있는데, 6개의 층구조가 명확하게 나눠져 있는 부위를 신피질(동종피질, neocortex)라고 하고 반대로, 부등피질(이종피질, allocortex)는 6개보다 적은 층구조이다\n부등피질을 갖는 부위의 예로는 해마조직(hippocampus)가 있는데, 해마조직의 피질을 3개의 세포층을 갖는다.\n</p><p><b>Ⅰ. 분자층(molecular layer)</b> : 가장 바깥층으로 신경세포가 거의 없다. 주로 가지돌기(dendrite)와 축삭(axon)의 종말가지로 이루어져 있다. 신경섬유에 대한 염색을 하였을 때 가지돌기와 축삭이 점상으로 관찰된다. 이 층에 분포하는 가지돌기는 피라밋세포(pyramidal neuron)에서 뻗어 나온 것이 대부분이다. 반면 축삭은 같은쪽 및 반대쪽 대뇌반구의 대뇌피질 또는 시상에서 나온 것들로 구성되어 있다. 분자층은 주로 시냅스가 일어나는 층이라고 할 수 있다.\n</p><p><b>Ⅱ. 바깥과립층(external graunlar layer)</b> : 대부분 별세포(성상세포, stellate neuron)으로 이루어져 있고 작은 피라밋세포가 흩어져 있다. 이 세포들의 돌기들은 분자층에서 끝나며 축삭은 더 깊은 층으로 들어가거나 대뇌반구의 백질까지 들어간다.\n</p><p><b>Ⅲ. 바깥피라밋층(external pyramidal layer)</b> : 전형적인 피라밋세포(pyramidal cell)로 구성된 층으로, 표면쪽에서 깊은쪽으로 갈수록 큰 신경세포가 분포하는 특징을 보인다. 이 층에 위치한 피라밋세포의 돌기들은 분자층으로 들어가고 축삭은 대뇌피질의 다른 부위로 뻗는 연합섬유 또는 맞교차섬유가 된다. \n</p><p><b>Ⅳ. 속과립층(internal granular layer)</b> : 주로 별세포로 이루어진 층이며, 다른 사이신경세포나 피라밋세포도 약간 섞여 있다. \n</p><p><b>Ⅴ. 속피라밋층(internal pyramidal layer)</b> : 바깥피라밋층에 비해 직경이 큰 피라밋세포가 분포하는 층으로, 사이사이에 많은 사이신경세포가 섞여 있다. 속피라밋층에 위치한 피라밋세포의 축삭은 새줄무늬체(striatum), 뇌줄기(brain stem), 척수(spinal cord) 등의 피질하영역으로 뻗는 투사섬유가 된다. 중심전회 (Precentral gyrus)의 운동피질에서 속피라밋층의 피라밋세포들은 크고 베츠세포라고 불린다. 이러한 세포들은 피질척수로나 추체로 (Pyramidal tract)의 투사섬유의 3%정도를 차지한다. \n</p><p><b>Ⅵ. 다모양층(multiform layer)</b> : 이 층에는 방추세포(fusiform cell)가 분포하는 것이 특징이지만, 대부분의 세포들은 삼각형모양의 세포체를 갖는 피라밋세포와 여러 종류의 사이신경세포도 섞여 있다. 말티노티세포 (Martinotti cell)들도 다모양층에 많이 있다. 많은 신경다발들은 백질로 들어가거나 백질로부터 나온다.\n</p>
