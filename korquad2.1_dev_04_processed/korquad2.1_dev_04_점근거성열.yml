- - 헬륨 연소 과정을 통해 도표에서의 별의 위치는 어떻게 변화하나요?
  - <p>중심핵의 온도가 약 3×10<sup>8</sup> <a>K</a>에 이를 때 헬륨 연소가 시작된다. 중심핵에서의 헬륨 연소의 시작은 별의 냉각과 광도 증가를 멈추고 HR 도표의 왼쪽 아래로 이동하게 만든다. 이는 <a>수평가지</a>(종족 2의 별) 또는 <a>적색군</a>(종족 1의 별)이다. 핵에서의 헬륨 연소가 끝난 후, 별은 다시 도표의 오른쪽 위로 움직인다. 이 경로는 이전의 <a>적색거성가지</a>의 방향과 거의 나란한데, 이런 이유로 <a>점근</a>거성가지(<i>asymptotic giant branch</i>)라고 이름이 붙여졌다. 이러한 항성 진화 단계에 있는 별은 AGB 별로 알려져 있다.\n</p>
