- - 일제강점기 당시 대전의 발전 과정은 어떻게 되나요?
  - <p>1905년 <a>경부선</a> <a>대전역</a>이 개통과 함께 일본인이 대전천과 대동천의 합류 지점에 거주하기 시작하면서 발전을 시작하였다. 1906년 일본인을 위한 초등교육기관이 설립되었는데, 폐교된 원동국민학교 자리에 있던 대전소학교이다. 1908년 대전우체국 전신취급소가 개소하였다. 1911년 대전에서 한국인을 위한 최초로 공립보통학교가 설립되었는데, 회덕공립보통학교로 현재의 <a>대전삼성초등학교</a>다. 1913년에는 진잠공립보통학교 (<a>진잠초등학교</a>)가 개교하였다. 1912년 대전역과 공주도청 사이로 신작로가 개설되었고 이때 목척교가 가설되었다. 1914년 <a>호남선</a> 철도의 개통으로 교통의 중심지로 자리를 잡았다. 지금의 동구 원동과 정동 일대가 본래의 대전으로 오타라고 불렸다. 이 시기에 천동, 효동, 삼성동을 중심으로 대전천 부근에 정미, 제사, 방적, 피혁 공업등의 경공업이 발전하였다. 1912년 조선총독부가 지방 행정 구역을 조사한 보고서에는 회덕군 산내면에 대전리가 포함되어 있다. 1910년에는 7개 정도의 공장이 있었으나 1920년에는 대전피혁주식회사 등 30개가 넘는 공장이 들어섰다. 1922년에는 대전교가 완공되었다. 1931년 경에는 대전 중심가에 상수도와 가로등이 설치되었다. 1920년경에는 대전장의 장날이 1일과 6일로 공주와 같아져서 두 장은 경쟁을 하게 되었다. 당시 공주와 대전은 1일과 6일에 대평리장은 2일과 7일에 신탄진장은 3일과 7일에 흑석리장은 4일과 9일에 유성장은 5일과 10일에 순서를 바꾸어 열렸다. 대전장의 발달로 흑석장과 진잠장은 명맥을 유지하기도 힘들었다. 대전장은 발전을 계속해 현재의 상설시장인 중앙시장으로 발전하였다.\n</p>
- - 일제강점기의 대전에서 일어난 반일운동과 민족운동으로는 어떤 것들이 있을까?
  - <p>대전에서 <a>삼일운동</a>에 찬동하여 첫 만세를 부른 것은 3월 3일로 인동 나무장터에서 나무꾼들이 대한독립만세를 외쳤다.<sup><a>[2]</a></sup>   천도교들은 3월 12일 대전 남부교회 앞에서 시위를 벌였다. 또한 3월 16일에는 인동에서 만세운동이 일어났는데, 일본군 보병 80연대 3대대가 무력진압하여 산내에사는 30대 청년으로 가마니 위에서 만세를 처음 불렀던 양사고 등 15명이 피살당했으며 수십명이 부상을 당하였다. 이날 유성장에도 지족동에 살던 이상수, 이권수 형제의 주동으로 만세를 불렀는데 300명이 참여하였다. 4월 1일에도 80연대 3대대 1개 소대가 원동에 있던 대전소학교 근처에 매복하였다가 시위대에 무차별 사격을 실시하여 박병권 등 16인이 사망하였다.\n</p><p>이후 민족갈등은 계급, 젠더, 문화투쟁으로 발전하였다. 이런 현상은 인동현대아파트 자리에 있었던 <a>군시제사공장</a>에서도 나타났다. 1932년 군시제사공장의 2000여 명의 노동자들은 “노동시간 단축” “임금 인상” “인종차별 반대” “식사 개선” “조선인 해고 반대” “일본인 교육계장과 인사계장의 면직”이라는 총 6개의 요구조건을 내걸고 파업을 벌여 요구를 관철시켰다. 1935년 8월과 1936년 8월 두 차례나 쟁의가 발생되었다.<sup><a>[3]</a></sup>\n</p>
