- - 이석기는 폭력사태의 배후로 지목되며 어떤논란이 있었을까?
  - <p>이석기 사퇴에 관한 방안이 의논되던 당회의에서 당권파가 폭력을 휘두르는 사건이 발생한다.<sup><a>[49]</a></sup> 한대련 소속 대학생 50명 등이 생중계 되는데도 폭력을 행사했고, 그 배후로 경기동부연합과 이석기가 지목되었다. 2007년 이전까지 기존의 운동권 학생조직인 ‘한국대학생총연합회’와 한대련을 오가며 활동하던 경기동부연합 학생들은 2007년 이후 대거 한대련에 들어오며 요직을 장악한 것으로 알려졌다. 의장부터 집행위원장, 사무처장에 이르기까지 핵심 직책은 모두 경기동부연합이 거머쥐었다. 한 통일운동 단체 관계자는 "경기동부연합이 6~7년 전부터 학생 조직을 장악하기 위해 학교에 이른바 '지도 사업'을 나갔었다."고 말했다. 이렇게 조직된 학생들이 폭력사태에 앞장서며 사실상 <b>이석기 키즈</b> 역할을 해온 셈이다.<sup><a>[50]</a></sup>\n</p><p>이석기는 자신이 동원했다고 보여지는 당권파의 폭력사태에 관해 먼저 비당권파가 폭력을 부추긴게 문제라고 말을 함으로써, 폭력을 정당화하고 있다는 비판을 받았다.<sup><a>[51]</a></sup> 부정 선거로 촉발된 당의 내분을 수습하기 위해 선출된 <a>강기갑</a> 비대위원장은 이석기와 만나 비례대표 사퇴를 종용할 예정이었으나, 이석기의 거부로 이루어지지 않았다.<sup><a>[52]</a></sup>\n</p>
