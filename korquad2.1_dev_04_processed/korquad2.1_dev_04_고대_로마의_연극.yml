- - 고대 로마의 연극은 어떤 특징을 가지고 있어?
  - <p>로마에서의 연극창작의 움직임은 기원전 3세기 후반인 <a>리비우스 안드로니쿠스</a>의 그리스극 번역에서 시작된다. 기원전 240년부터 207년에 걸쳐 <a>소포클레스</a>, <a>에우리피데스</a>, <a>메난드로스</a>의 작품을 잇따라 라틴어로 번역·상연했으며, 이와 함께 남이탈리아의 희극 테마를 개량한 2-3개의 작품도 상연했던 모양이다. 이러한 작품의 대부분은 등장인물이 그리스인이며 의상 또한 그리스풍이기 때문에 '그리스 옷차림의 연극(Fabula palliata)'이라고 불리었으나, 결국 이와 병존하여 &lt;로몰로스&gt; 등 로마 고유의 영웅 소설을 테마로 한 극작이 <a>나에비우스</a>에 의해 저술되었으며, 로마 귀족의 의상을 사용한 때문에 파불라 프라에텍스타타(Fabula Praetextata)라 불리고, 또 로마의 시민생활을 모방한 희극도 등장인물이 로마인의 토가를 착용했기 때문에 파불라토가타(Fabula Togata)라는 이름으로 구별짓게 되었다. 그러나 이러한 작품은 모두 상실되고 겨우 전해지는 극작품의 제명이나 인용단편, 또한 당시의 도제 인형배우 등에서 편린(片鱗)을 엿볼 수 있음에 불과하다.\n</p><p>공화제 시기의 로마에서는 연극은 1년 중 일정한 국가의 축제일에 안찰관(按察官)의 감독하에 개최되었으나 차차 그 빈도가 늘어만 갔다. 가장 오래되고 성대한 '로마인의 축제', 기원전 220년부터의 '민중의 축제', 기원전 212년부터의 '아폴로 축제', 기원전 194년의 '큐베레 축제' 등 해를 거듭하면서 연극제의 수는 늘어가고, 기원전 200년경에는 1년에 10여 일밖에 연극이 상연되지 않았지만 아우구스투스의 치세하에선 국가가 지정한 상연일이 40여 일이나 되어 있었다. 또한 그 밖의 정례·개선 등이 있을 때마다 특별 상연이 있었던 모양이다.\n</p>
