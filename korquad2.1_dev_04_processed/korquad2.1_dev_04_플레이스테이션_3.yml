- - 메모리 스틱 슬롯과 SD카드 슬롯에 장착 가능한 하드웨어는 뭐가 있고 장점이나 기능에는 뭐가 있어?
  - <p>메모리 스틱 슬롯에는 메모리 스틱 듀오도 어댑터 없이 넣을 수 있다. 이와 같이 SD 카드 슬롯에는 miniSD도 어댑터 없이 넣을 수 있다. 각 슬롯마다 램프도 달려 있어 작동 여부를 확인할 수 있다.\n</p>
- - ps3 웹사이트의 기능은 무엇인가?
  - <p>PS3에는 독자적인 <a>웹 브라우저</a>가 탑재되어 <a>웹사이트</a>를 볼 수 있다. <a>북마크</a> 보존, 문자 크기의 변경, <a>문자 인코딩</a>의 변경, 방문 기록표시, <a>자바스크립트</a> 지원, <a>프록시 서버</a>의 설정 등 일반적인 브라우저에 필적하는 기능이 있다. 조작은 PC와 같이 마우스 포인터를 사용해, 아날로그 스틱이나 커서 키로 조작한다.(<a>마우스</a>도 사용 가능)\n</p>
- - 플레이스테이션3에서 지원하는 동영상 형식이 어떻게 돼?
  - <dl><dd>가정용 TV 규격에서는 최고 화질인 프로그레시브 풀 HD(<a>1080p</a>)로 블루레이 비디오나 <a>DVD</a> 비디오, <a>AVCHD</a>의 재생, <a>MPEG-2</a>(PS, TS), <a>MPEG-1</a>, <a>H.264/MPEG-4 AVC</a>, <a>MPEG-4</a> SP, <a>DivX</a>, <a>VC-1</a> 형식의 각종 동영상 데이터 재생을 지원<sup><a>[57]</a></sup> 하며 미디어 서버에 접속했을 경우, <a>윈도 미디어 센터</a>로 녹화한 프로그램 <a>DVR-MS</a> 형식의 파일을 볼 수 있다. PS3에서는 <a>MPEG-2</a>로 인식된다. 또, <a>AVI</a> 파일이어도 영상 코덱이 <a>DivX</a> 형식이면 재생이 가능하다. PS3로 열람할 수 있는 <a>웹사이트</a>상의 영상은 <a>유튜브</a> 같은 플래시로 재생하는 동영상 서비스뿐이다. 덧붙여 VC-1 (WMV)의 재생은 인터넷 접속을 통한 인증이 필요하다.</dd></dl>
