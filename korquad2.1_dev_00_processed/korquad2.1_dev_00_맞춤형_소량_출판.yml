- - 맞춤형 소량 출판의 배경은 어떻게 되는가?
  - <p>이는 주로 대형 출판사에서 출판을 해주지 않는 경우 작가가 독립 출판을 할 때 이용된다. 이 경우 전자책을 이용할 수도 있지만, 증정본 등 전자책이 대체할 수 없는 종이책 수요가 존재하므로 POD를 이용하는 것이다. 2012년 <a>해리 포터</a> 시리즈 판매량을 뛰어넘은 베스트셀러 <a>그레이의 50가지 그림자</a>(Fifty Shades of Grey)가 처음 출판될 때 이 방식을 이용한 것으로 유명하다.<sup><a>[1]</a></sup>\n</p><p>과거에는 기술적 제약으로 POD에 들어가는 비용이 높았으나, 출판계에 <a>전자출판</a>이 도입되고 <a>프린터</a> 및 <a>라미네이터</a> 등의 기술적 발달로 인해 POD에 필요한 가격이 내려가며 대중화되었다. 또한 POD는 다품종 소량생산을 특징으로 하는 출판업계의 특성상 큰 부담으로 작용하는 재고 관리 문제가 해결된다는 장점이 있어, POD 시장은 미국을 중심으로 지속적으로 증대되는 추세이다.\n</p>
- - 맞춤형 소량 출판의 단점과 대량 주문시 제작 방식은?
  - <p>이 방식은 한 부씩 찍으므로 제작 원가가 높다는 단점이 있다. 그래서 대량 주문이 들어올 경우 인쇄소에서는 자체 판단으로 오프셋 인쇄방식으로 찍기도 한다. 제작방식은 일반적으로 작가가 pdf 형식으로 원고를 넘기면, POD 서비스를 제공하는 회사에서 레이저 프린터 또는 오프셋으로 인쇄를 한 후, POD 제작을 지원하는 <a>라미네이터</a>에서 표지를 제작한 후 제본하여, 책을 주문한 서점에 납품하는 식으로 진행된다.\n</p>
