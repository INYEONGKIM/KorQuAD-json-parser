- - 대륙마다 여자 축구 대회는 어떤 것들이 있을까?
  - <p>UEFA 유럽 여자 축구 선수권 대회는 <a>1982년</a>에 만들어졌지만, 이보다 앞선 <a>1975년</a>, <a>아시아</a>에서는 <a>AFC 여자 아시안컵</a>의 첫 대회가 열렸고, <a>오세아니아</a>에서는 <a>1983년</a>에 시작된 <a>OFC 여자 네이션스컵</a>이 열리고 있으며, <a>북중미카리브 축구 연맹</a>, <a>남아메리카 축구 연맹</a>, <a>아프리카 축구 연맹</a>은 모두 <a>1991년</a>에 각각 <a>CONCACAF 여자 축구 선수권 대회</a>, <a>코파 아메리카 페메니나</a>, <a>아프리카 여자 네이션스컵</a>이라는 이름으로 대륙별 여자 축구 대회가 시작하여 현재에 이르고 있다.\n</p><p>아시아 지역에서는 <a>중국</a>의 전통적 강세와 <a>일본</a>의 2회 연속 <a>FIFA 여자 월드컵</a> 결승 진출 등의 성과를 올리고 있고 <a>조선민주주의인민공화국</a>의 발전이 두드러지고 있다. 북중미카리브 지역에서는 <a>미국</a>과 <a>캐나다</a>의 전통적 강세가 이어지고 있다. 남아메리카 지역에서는 <a>브라질</a>이 주로 좋은 성적을 보이고 있으며, 아프리카 지역에서는 11회 대회 중 9회 대회를 <a>나이지리아</a>가 우승하며 강한 면모를 보여주고 있다. 최근에는 <a>적도 기니</a>도 나이지리아의 강력한 라이벌로 떠오르고 있다. 오세아니아 지역에서는 <a>오스트레일리아</a>와 <a>뉴질랜드</a>가 강한 모습을 보이고 있었지만, <a>2006년</a>에 오스트레일리아가 <a>아시아 축구 연맹</a>으로 옮겨간 이 후부터 오세아니아 여자 축구의 1인자는 남자팀과 마찬가지로 뉴질랜드가 되었다.\n</p>
- - FIFA 19세 이하 세계 축구 선수권 대회가 처음 개최된 나라의 이름은 무엇인가?
  - <a>캐나다</a>
