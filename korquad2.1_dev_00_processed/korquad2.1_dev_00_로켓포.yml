- - 로켓포의 역사는 어떻게 돼?
  - <p>현대 로켓포는 <a>제2차 세계대전</a>의 독일의 <a>네벨베르퍼</a>와 소비에트 연방의 <a>카추사</a>에서 시작되었다. 분해했을 경우 교회의 오르간을 닮았다하여 '스탈린의 오르간'이라 불리던 카추사는 트럭이나 경전차에 장착하여 견인식이던 독일의 네벨베르퍼보다 기동성이 뛰어났다. 그러나 독일도 <a>판저베르퍼</a>와 <a>부르프라멘 40</a>를 개발한다. 이 두 포는 <a>반궤도</a> <a>기갑 전투 차량</a>에 설치되어 사용되었다. 또다른 이상한 계획도 있었는데 '<a>슈투름티거</a>'라 하여 <a>6호 전차 티거 1</a>의 섀시에 380 mm 로켓<a>박격포</a>를 장착한다는 것이었다.\n</p><p>연합군은 로켓포를 거의 사용하지 않았다. 전쟁 말기, 영국군과 캐나다군은 <a>랜드 매트리스</a>라는 이름의 견인식 로켓발사기를 사용하였고, 미군은 프랑스와 이탈리아에서 소수의 <a>T34 칼리오페</a> 로켓 전차(<a>M4 셔먼</a>의 변형형)를 사용하였다. 1945년, 영국군은 셔먼에 2 문의 <a>60 파운드 RP3 로켓</a>을 장착하여 사용하였다.\n</p>
