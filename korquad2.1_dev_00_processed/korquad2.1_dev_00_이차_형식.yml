- - 20세기 이후로 이차 형식에 대해 제시된 이론은 어떤 것들이 있습니까? 
  - <p><a>헬무트 하세</a>(1898~1979)는 <a>쿠르트 헨젤</a>의 <a>p진수</a>를 유리수 계수 이차 형식의 분류에 도입하여, <a>하세-민코프스키 정리</a>를 완성하였다. <a>카를 루트비히 지겔</a>(1896~1982)은 1935년에 민코프스키가 제시한 질량 공식의 오류를 교정하여 <a>스미스-민코프스키-지겔 질량 공식</a>을 완성하였고,<sup><a>[9]</a></sup> 이를 비롯한 세 편의 논문<sup><a>[9]</a></sup><sup><a>[10]</a></sup><sup><a>[11]</a></sup> 에서 이차 형식의 해석적 이론을 제창하였다.\n<a>에른스트 비트</a>(1911~1991)는 1937년 <a>하빌리타치온</a> 논문<sup><a>[12]</a></sup> 에서 비트 소거 정리와 비트 분해 정리 및 <a>비트 환</a>의 개념을 도입하였고, 이로서 이차 형식의 대수적 이론을 제창하였다.<sup><a>[13]</a></sup>\n</p><p>마르틴 아이클러(<span><a>독일어</a>: </span><span>Martin Eichler</span>, 1912~1992)는  <a>스피너 종수</a>(<span><a>영어</a>: </span><span>spinor genus</span>)를 사용하여 부정부호 정수 계수 이차 형식을 분류하였으며,<sup><a>[5]</a></sup><span><sup>:§15.1</sup></span> 마르틴 크네저(<span><a>독일어</a>: </span><span>Martin Kneser</span>, 1928~2004), 한스폴커 니마이어(<span><a>독일어</a>: </span><span>Hans-Volker Niemeier</span>, 1940~)는 접착법(<span><a>영어</a>: </span><span>gluing method</span>)을 사용하여  낮은 차원의 정부호 정수 계수 이차 형식의 분류를 완성하였다.<sup><a>[5]</a></sup><span><sup>:§15.1</sup></span> 현대의 이차 형식 이론은 <a>이차 수체</a>와 <a>모듈러 형식</a>의 이론과 밀접한 관계를 가지며, 현대 <a>수론</a>의 주요 분야로 성장하게 되었다.\n</p>
