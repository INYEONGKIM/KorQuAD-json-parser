- - 니콜라스 베르그루엔의 교육 및 비지니스 경력은 어떻게 되는가?
  - <p>베르그루엔은 <a>파리</a>출생으로 미술품 수집가인 독일계 <a>유태인</a> 아버지 헤인즈 베르그루엔<sup><a>[4]</a></sup> 과 <a>오스트리아</a>/<a>알바니아</a>계 가톨릭 신자인<sup><a>[5]</a></sup> 배우 베티나 모이시 사이에서 태어났다. 그의 외할아버지인 알렉산더 모이슈는 알바니아계 오스트리아인 배우이며 외할머니 마리아는 <a>비엔나</a>출신이다. 베르그루엔은1978년 <a>바칼로레아</a> (대학1과정, baccalauréat) 를 마치기 전 파리에 있는 에콜 알사시엔 대학(the École Alsacienne)과 스위스의 르 로제(Le Rosey)에 입학했다.<sup><a>[6]</a></sup><sup><a>[7]</a></sup> 17세이던 같은 해, 그는 오늘날 엘엠에스캐피탈 (LMS Capital Plc)<sup><a>[2]</a></sup>로 알려진 런던상업증권(London Merchant Securities)의 수습으로 일했다. 1981년 뉴욕대학에서 금융, 국제 비즈니스 학사 학위를 취득, 그 후 투자 회사 배스 브라더스 기업(Bass Brothers Enterprises)에서 근무했으며<sup><a>[8]</a></sup> 1983년부터4년간 제이콥슨사(Jacobson and Co.)에서 이사로 재직하였다.\n</p><p>베르그루엔은 뉴욕에서 25만불<sup><a>[2]</a></sup> 규모의 신탁자금을 기본으로 부동산 투자에 성공하여 큰 돈을 벌었고, 그 후 <a>주식</a>, <a>채권</a>, <a>사모 펀드</a>, 벤처 펀드 및 <a>헤지펀드</a> 등의 방법으로 자금을 축적하였다.<sup><a>[6]</a></sup><sup><a>[7]</a></sup> 1984년 베르그루엔 홀딩스를 세운 그는 창립이래 50여 개 기업에 직접투자를 해온 베르그루엔 가족신탁에 대한 투자자문활동을 했다. 1988 년 훌리오 마리오 산토 도밍고 주니어 와 함께 설립한 헤지펀드인 알파 투자 관리(Alpha Investment Management)는2004년 사프라(Safra) 은행에 판매되기도 했다.<sup><a>[9]</a></sup> 오늘날 베르그루엔 홀딩스를 통한 투자는 독일 카스타트(Karstadt) 백화점 체인을 포함 하여 인도의 키즈(Keys) 호텔, 캘리포니아의 직업 학교인 아이이씨 대학(IECCollege)체인 및 에너지, 제조, 유통, 미디어, 부동산 회사로까지 확대되었다.<sup><a>[7]</a></sup> 그는 현재 프리사( PRISA) 이사회의 임원으로 재직 중이다.\n</p>
