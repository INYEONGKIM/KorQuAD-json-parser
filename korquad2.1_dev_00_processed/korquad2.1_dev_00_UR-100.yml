- - UR-100의 역사와 특징은 무엇인가?
  - <p>SS-11 Mod-1 UR-100은 1965년 4월 19일에서 1966년 10월 27일까지 <a>바이코누르 우주 기지</a>에서 여러차례 시험발사를 했다. 최초의 사일로 발사는 1965년 7워 17일에 있었다. UR-100은 1966년 11월 24일 최초의 3개 연대에 배치되었으며, 1967년 7월 21일 실전배치가 시작되었다. 핵탄두는 미국을 겨냥한 ICBM용 소형 500 kt급 핵탄두, 유럽과 아시아를 겨냥한 IRBM용 대형 1 Mt급 핵탄두의 2가지 버전이 있었다. 무게 39.4 - 42.3톤, 길이 16.925 m, 직경 2 m, 2단 액체연료, 사거리 11,000 km, CEP는 1,400 m이며, 지하 사일로 발사형이었다. 1단 엔진은 22톤 추력 노즐 4개로, 90톤 추력이다. 액체연료는 <a>UDMH</a>, 액체산화제는 <a>사산화 이질소</a>를 사용했다. 최고고도는 1,000 km, 1984년 퇴역했다.\n</p><p>2017년 7월 4일, 북한이 2단 액체연료 <a>화성 14호</a>를 발사했는데, 2단 액체연료를 사용하고, 무게 40톤에 1단 추력 90톤 정도라는 점은 UR-100과 비슷해도, 외양은 많이 다르다.\n</p>
