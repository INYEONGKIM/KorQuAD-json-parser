- - 수학과 철학은 어떤 관계가 있을까? 
  - <p><a>수리철학</a>은 <a>과학 철학</a>에서 나온 한 갈래이지만, 수학의 많은 방법은 철학과 특별한 관계를 지니고 있다. 이것은 철학의 중심 분류에 <a>논리학</a>이 있고, 수학은 논리학의 <a>패러다임</a>을 보여주는 하나의 예이기 때문이다. 19세기 후반에서 20세기에 걸쳐 논리학은 크게 발전했고, 수학이 논리학에 미치는 영향도 줄어들고 있다. 자주 그런 것은 아니지만, 형식 면에서 철학에 나타나는 수학의 논리는 과학에서 수학이 사용되는 것과 유사하다.\n</p>
- - 근대철학에서 말하는 종교학이란?
  - <p>근대 철학에서 <a>경험론</a> 전통은 종교적인 질문이 인간이 지닌 지식의 한계를 넘어서는 것이라고 자주 주장하며, 많은 철학자가 종교 언어는 사실상 의미가 없는 말이라고 주장한다. 종교적인 질문은 지금까지 그 답을 찾은 적이 없다는 것이다. 일부 철학자는 도덕이나 다른 이유가 있어서 생긴 종교적인 믿음을 두고 그것을 옹호하거나 반대하는 일이 별다른 의미가 없다고 느끼기도 한다. 그래서 인지 20세기 철학의 주류에 속한 철학자 중에서 종교적인 질문을 심각하게 생각한 사람은 매우 적다.\n</p>
