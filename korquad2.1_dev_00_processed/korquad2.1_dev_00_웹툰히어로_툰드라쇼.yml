- - 웹툰히어로 툰드라쇼는 어떤 프로그램이야?
  - <p>툰드라쇼는 웹툰을 드라마로 옮긴 옴니버스 드라마이다. 하지만 실제로 웹툰이 드라마화 된 작품은 《조선왕조실톡》이고, 나머지 두 편은 툰드라쇼를 위해 기획됐다. 웹툰작가들의 손에 끌려 웹툰으로 재탄생될지는 미정이다.\n툰드라쇼는 무적핑크 웹툰원작 《조선왕조실톡》, 기안84의 배우 데뷔작 《청순한 가족》, 딸바보 소율아빠 김재한이 아이디어를 낸 "육아와 꽃미남이 결합된 육아판타지로맨스" 《내 남자는 육아도우미》 총 3편을 한꺼번에 방영하며 새로운 장르의 드라마 - 툰드라쇼를 탄생시켰다.\n</p><p>무적핑크는 드라마로 재구성된 본인의 웹툰 《조선왕조실톡》편에 조연으로 출연하고, 기안84는 주인공의 형 역할을 맡아 《청순한 가족》의 이야기를 끌어간다. 김재한은 《내 남자는 육아도우미》 주인공들의 캐릭터, 헤어와 의상에도 아이디어를 내며 작업에 참여했다. 기안84와 김재한은 《청순한 가족》과 《내 남자는 육아도우미》 대본팀 회의에 참여하며 아이디어를 제공중이다.\n</p>
