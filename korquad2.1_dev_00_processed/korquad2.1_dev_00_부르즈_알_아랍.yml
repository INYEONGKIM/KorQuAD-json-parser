- - 부르즈 알 아랍 호텔의 숙박 및 요금은 어떠한가?
  - <p>그 규모에도 불구하고, 부르즈 알-아랍에는 28개의 2층 높이(double-storey) 층이 있으며,단지 202개의 베드룸 스위트(bedroom suites)만이 있을 뿐이다. 이 중에서 가장 작은 스위트는 면적이 약 169 제곱미터이고, 가장 큰 것은 780 제곱미터이다. 부르즈 알-아랍 호텔은 세계에서 가장 비싼 호텔 중 하나이다. 1박당 최저 1000 <a>달러</a>이며, 15000<a>달러</a>인 스위트도 있다. 로열 스위트가 가장 비싼데, 1박당 28000<a>달러</a>씩이나 한다.<sup><a>[6]</a></sup>\n</p><p>객실(스위트)는 동서양의 건축 양식을 병치(juxtapose)하였다. 기둥은 백색 토스카나식이며, 나선형 계단에는 금박의 난간(레일)이 있고 대리석이 깔려있는데, 고전주의와 아르 누보(art nouveau) 모두에서 영향을 받은 것이다. 욕실은 스파 스타일인데, 욕실의 바닥과 벽면에는 아랍식 기하학 문양의 모자이크 장식이 새겨져 있다. 이러한 모자이크는 건물의 다른 내부 장식에서도 발견할 수 있다.\n</p>
