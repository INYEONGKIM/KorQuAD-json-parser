- - 말레이시아의 우기는 언제인가
  - <p>말레이시아에는 두 종류의 <a>계절풍</a>이 불어온다. 5월에서 9월까지는 남서계절풍이 불어오고 10월에서 4월까지는 북동계절풍이 부는데, 북동계절풍이 불 때 더 많은 비가 내린다. 두 계절풍 기간 사이에 약간이 차이가 있다고 해도 일년 내내 비가 많이 내린다. 1992년 <a>쿠알라룸푸르</a>에서는 200일 동안 비가 내렸고, <a>사바주</a>의 <a>코타키나발루</a>에서는 153일, <a>사라왁주</a>의 <a>쿠칭</a>에서는 253일 동안 비가 내렸다.<sup><a>[5]</a></sup>\n</p>
