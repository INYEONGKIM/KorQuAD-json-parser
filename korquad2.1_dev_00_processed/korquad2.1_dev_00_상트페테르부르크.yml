- - 상트페테르부르크에는 어떤 문화 유산이 남아 있나요?
  - <ul><li><a>이삭 성당</a></li>\n<li><a>카잔 성당</a></li>\n<li><a>피의 성당</a></li>\n<li><a>페트로파블롭스크 요새</a></li>\n<li><a>에르미타시 미술관</a></li>\n<li><a>FC 제니트 상트페테르부르크</a></li></ul>\n<p>네프스키 대로에 있는 수도원 주변에는 아치 형태의 문이 있는데 이 입구의 왼쪽에 있는 묘지가 라자레프 묘지이다. 이곳에는 건축가 보로닌, 자하로프, 고즈롭스키, 로시, 과학자 로마노소프의 묘지가 있다. 그리고 입구 오른쪽에 있는 것이 타흐빈 묘지인데, 도스토옙스키, 주콥스키, 카람진 등의 유명한 문학가와 차이콥스키, 무소르크스키 등 유명한 작곡가의 묘가 있다.<sup><a>[2]</a></sup> 로스트랄 등대는 바실리옙스키섬의 구증권거래소 광장에 위치하고 있는 높이 32m의 등대이다. 로스트랄은 뱃머리를 의미하며, 기둥의 대에는 러시아의 4대강인 볼호프, 네바, 드네프로, 볼가를 상징하는 조각상이 있다. 1810년에 돔 두 토몬의 설계로 당시의 상품거래소와 함께 만들어졌다.<sup><a>[3]</a></sup> 궁전광장은 러시아 바로크 예술의 진수라고 알려져 있는 겨울궁전 반대편으로는 카를로 로시(Carlo Rossi)에 의해 고전주의 양식으로 지어진 반원형의 개선아치를 갖춘 구 참모본부가 위치하고 있을 뿐 아니라 광장의 중앙에는 1834년, 나폴레옹과의 조국전쟁에서 승리한 것을 기념하여 세워진 47.5m 높이의 알렉산더 원기둥이 서 있다. 궁전광장은 수많은 정치적인 사건이 일어난 곳으로 잘 알려져 있다. 1905년의 제1차 러시아 혁명의 발단이 되었던 ‘피의 일요일’날 시위가 있었던 곳이 이곳이며, 볼셰비키 통치기간 중 ‘단결된 평화시위’와 군사행진을 위해 사용된 장소도 바로 이곳이다. 민주화된 오늘날에도 갖가지 종류의 정치적 집회(민주주의자, 공산주의자, 무정부주의자, 군주제 옹호자, 반시오니스트 등) 및 문화 공연이 이곳에서 행해지고 있다 <a>FC 제니트 상트페테르부르크</a>의 연고지이기도 하다.<sup><a>[4]</a></sup>\n</p>
