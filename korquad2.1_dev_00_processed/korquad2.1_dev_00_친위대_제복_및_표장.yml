- - 친위대에는 어떤 계급들이 있었을까?
  - <ul><li>SS대원(SS-Mann) :친위대에 속한 사람들을 뜻하는 포괄적인 용어이다. <a>일반친위대</a> 소속대원의 실질적인 계급이기도 하였다.</li>\n<li>SS지도자(SS-Führer) : 원래는 친위대 초기에 사용했던 계급으로 친위대의 <a>장교</a> 계급이다.</li>\n<li>SS하급지도자(SS-Unterführer): 친위대 내 <a>부사관</a> 계급이다. 이외에도 부사관에 자원하여 입대한 SS 후보생은 하급지도자 후보자(Unterführer-Anwärter)라고 부르기도 했다.</li>\n<li>SD지휘자(SD-Leiter): <a>친위대 국가지도자 보안국</a>(SD)의 고위임원의 계급으로 주요 SD 사무소나 지역본부 지휘를 맡은 사람들이 받은 계급이었다.</li>\n<li><a>친위대 및 경찰지도자</a>(SS- und Polizeiführer): 이 계급은 영향력 높은 고위 장군이 받는 계급으로 특정 지역에 있는 모든 친위대, 게슈타포, 형사경찰, 질서경찰 등을 지휘할 수 있는 권한을 가지고 있었다.</li>\n<li>친위대 최고지도자(Oberste Führer der Schutzstaffel): 이 계급은 아돌프 히틀러가 친위대에서만 만든 계급이다. 친위대가 돌격대와는 별도의 조직으로 분리될 때 히틀러가 친위대 장교 회원번호 1번을 받았고 최고지휘관이 되었다. 표면적으로는 친위대 국가지도자 직위를 가졌던 히믈러보다 히틀러가 더 높은 계급을 받기 위해 만들어진 것이나, 히틀러는 SS 유니폼을 입었다는 기록이 없었으며, 히믈러가 착용했던 것보다 더 높았던 친위대 휘장이 없었다.<sup><a>[3]</a></sup> 1937년부터 1945년까지 히틀러는 독일의 상급장군에 해당하는 이탈리아 <a>국가안보의용민병대</a>의 명예상병 직위를 얻기도 했었다.</li></ul>
