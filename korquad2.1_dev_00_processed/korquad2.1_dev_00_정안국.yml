- - 정안국은 어떻게 멸망했을까?
  - <p>정안국은 제2대 왕인 <a>오현명</a> 때 <a>거란</a>의 <a>요나라</a>에 의해 멸망되었다. 멸망 시기는 정확하지 않으나 대체로 서기 <a>986년</a> 1월 경으로 보고 있다.<sup><a>[1]</a></sup> <a>요나라</a>는 정안국을 1차 침공하였고(983~984년), 다시 2차 침공(985~986년)을 하였는데, 이 때 정안국이 패망한 것으로 보고 있다. <a>요나라</a>는 2차 침공 때 대규모 병력을 동원하여 정안국을 멸망시키고 포로 10여만 명과 말 20여만 필을 노획하였으며, 그 땅에 4개 주(州)를 설치하여 직접 지배하였다. 이로써 2대 48년간 지속되던 정안국은 <a>발해</a> 부흥의 뜻을 이루지 못하고 멸망하였다.\n</p>
