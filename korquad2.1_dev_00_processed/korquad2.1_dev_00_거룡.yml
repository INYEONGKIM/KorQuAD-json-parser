- - 거룡은 어떤 생애를 살았을까?
  - <p>그는 <a>충청남도</a> <a>서산</a>에서 출생하였으며 한때 <a>강원도</a> <a>춘천</a>에서 잠시 유년기를 보낸 적이 있고 <a>태권도</a>(跆拳道)와 <a>합기도</a>(合氣道)를 배우며 학창 시절을 보냈는데 이후 청년 시절이던 한때는 <a>대한민국</a>에서 데뷔 초기에 <b>문거룡</b>(文巨龍)이라는 <a>예명</a>을 사용하였다. <a>1978년</a>부터는 <a>홍콩</a>(香港)에서 활동하였는데, 그는 이 당시에 <b>드래건 리</b>(<span>Dragon Lee</span>)라는 <a>예명</a>을 사용하였고, <b>브루스 레이</b>(Bruce Lei)라는 <a>별명</a>이 붙었다.\n</p><p>그는 <a>1976년</a> <a>영화</a> 《<a>위대한 주먹</a>》의 단역으로 <a>영화배우</a> 데뷔하였고 이듬해 <a>1977년</a> <a>영화</a> 《최후의 정무문》에 첫 주연하였다. 이후 <a>1978년</a>부터 <a>중화인민공화국 광둥 성 홍콩 특별행정구</a>(中華人民共和國 廣東省 香港 特別行政區)에서 <a>무술</a><a>영화배우</a>로 활동하다가 <a>대한민국</a>으로 귀국하여 <a>1996년</a> <a>영화</a> 《Two Men》으로 <a>영화제작자</a> 데뷔하였으며 그 후 사업가가 되어 <a>아태필름영화주식회사</a> 사장을 거쳐 <a>영화마당주식회사</a> 사장을 지냈으며 현재는 <a>한국영화배우협회</a> 회장이다.\n</p>
