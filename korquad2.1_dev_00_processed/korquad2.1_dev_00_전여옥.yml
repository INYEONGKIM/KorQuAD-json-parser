- - 전여옥이 박근혜와 결별을 하게 된 배경은 무엇인가?
  - <p>2007년 4월 "박근혜 대표 주변사람들은 무슨 종교집단같다"고 발언했을 때 그의 변심은 이미 예고됐었다. 2005년 당시 박근혜 한나라당 대표 시절 대변인으로 활약하며 '<a>박근혜</a>의 입'이라 불리던 전여옥 의원은 2012년 1월 출간된 자신의 자서전에서 "대통령이 될 수도 없고 또 되어서도 안되는 후보라고 생각한다”며 박근혜를 힐난했다.<sup><a>[33]</a></sup>  전여옥은 2007년 7월 12일 여의도 당사와 <a>이명박</a> 캠프 사무실에서 잇따라 기자회견을 갖고 "이명박 전 시장을 돕는 길만이 정권교체의 지름길이라 확신한다"며 이명박 후보 지지를 공개 선언했다. 그는 "박 전 대표와 함께 간다면 편할 수도 있었겠지만 5년 뒤 과연 국민이 어떤 평가를 내릴까를 생각했다"는 말로 박 전 대표와의 결별이유를 설명했다. <a>박사모</a>에서는 전여옥 의원을 "표절과 배신의 여인"으로 규정한 뒤, "정치인이 배신을 밥 먹듯 하는 것은 자신의 신념에 거짓말을 하는 것으로, 그 피해는 고스란히 그 사람을 찍어 준 영등포 구민이 입게 된다"며 낙선운동을 하면서 당위성을 주장했다.<sup><a>[34]</a></sup>\n</p>
