- - 타워 인피니티의 특징 중 투명화란 무엇일까?
  - <p>타워가 사라지는 것을 보는 능력을 갖도록 의도된다. 탑은 탑의 여섯면에 3개의 다른 수준에 배치 고화질 카메라를 찍어야 한다. 카메라는 실시간으로 영상을 취득한다. 이 이미지가 처리되고 모든 실시간으로 건물의 다른쪽에 LED 스크린의 행(500)에 의해 투영 될 단일 이미지로 스티치한다. 모두 세 부분에 서로 다른 높이에서 세 가지 계획들이 제안되고 있다. LED의 피치는 이미지의 선명도를 결정 - 짧은 피치, 선명한 이미지가 될 것이다. 조명 상이한 레벨은 투명의 상이한 정도를 달성하기 위해 사용된다.\n</p>\n<div><a><img></a></div>\n<p>때문에 LED 화면의 배치, 탑은 약 2km (1.2m) 거리에 서울 다리에 탑 근처에 이르기까지 탑 주위에 분산 된 특정 지점에서 눈에 보이지 않는 표시가 된다. 화면은 그래서 탑은 비행기와 새에 높은 고도에서 볼 수 있음을 배치한다.\n</p>
