- - 우에스기 가게카쓰는 어떻게 우에스기 겐신의 지위를 넘겨받았습니까? 
  - <p><a>고지</a> 원년(1556년) 음력 11월 27일, <a>에치고 국</a>에서 우에다 나가오 가문(上田長尾家)의 당주 <a>나가오 마사카게</a>(長尾政景)의 차남으로 태어났다. 어머니는 <a>우에스기 겐신</a>(上杉謙信)의 친누나였으므로, 겐신의 조카에 해당한다. <a>에이로쿠</a> 7년(<a>1564년</a>), 아버지 마사카게가 죽자 겐신의 양자가 되었다. 에이로쿠 9년(<a>1566년</a>)의 관동 공격 때 처음으로 출진했다고 한다.\n</p><p><a>덴쇼</a> 3년(<a>1575년</a>), 이름을 나가오 아키카게에서 우에스기 가게카쓰로 바꾸고, 겐신으로부터 단조쇼히쓰(弾正少弼)의 관직을 받았다. 덴쇼 6년, 겐신이 사망하자 가문의 상속권을 둘러싸고 가게카쓰와 마찬가지로 겐신의 양자였던 <a>우에스기 가게토라</a>(上杉景虎)와 대립했다. <a>가스가 산성</a>(春日山城)을 점거하고 <a>오타테(御館)에서 저항</a>하던 가게토라와 싸우던 가게카쓰는 양자의 화해를 도모했던 양할아버지 <a>우에스기 노리마사</a>(上杉憲政)를 죽이고 덴쇼 7년 가게토라를 자살로 몰아넣는다. 덴쇼 8년에는 에치고 국의 호족들도 가게카쓰를 따르게 되어, 겐신의 후계자로서의 지위를 확립했다.\n</p>
