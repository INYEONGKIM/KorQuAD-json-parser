- - 헌법의 실질적 의미와 형식적 의미는?
  - <p>헌법의 내용은 특별한 절차에 따라 법전의 형태로, 즉 헌법전으로 제정된다. 이러한 헌법을 성문 헌법이라고 하는데, 이처럼 ‘헌법전’이라는 구체적인 법을 <b>형식적 의미의 헌법</b>이라고 한다. 이는 일반적인 입법 절차와는 구별되는 특별한 방법으로 제정되고, 특별한 가중적 절차에 따라서만 개정할 수 있는 특별한 존립의 보장을 받는 법이다.\n</p><p>이에 비해 <b>실질적 의미의 헌법</b>이란 국가의 본질을 결정하는 기본 결정, 최고 국가 기관의 조직, 작용, 권한 등에 관한 모든 규범과 더 나아가서 국가와 국민 간의 기본적인 관계를 규정하는 모든 규범의 총체를 말한다. 이러한 내용을 담은 것으로는 헌법전 이외에도 정당법, 선거법, 정부 조직법 등과 함께 그러한 내용이 규정된 명령이나 조례 및 관습까지 모두 포함된다.<sup><a>[13]</a></sup>\n</p>
