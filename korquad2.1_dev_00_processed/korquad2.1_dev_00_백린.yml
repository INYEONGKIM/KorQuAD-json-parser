- - 백린의 결정 구조는 무엇 무엇 인가요?
  - <p>백린은 인 <a>원자</a> 4개로 이루어진 <a>분자</a>로 존재한다. 4개의 원자가 <a>정사면체</a> 구조로 <a>고리 긴장</a>을 발생시키기 때문에 백린 분자는 불안정하다. 이 구조는 P-P 결합이 6개 있는 것이라고 설명할 수도 있다. 백린의 결정 구조는 두 가지가 있다. 먼저 알파 구조(α form)는 <a>등축정계</a> 결정이다. 알파 구조는 195.2 켈빈 온도에서 베타 구조(β form)로 바뀐다. 베타 구조는 <a>육방정계</a> 결정 구조인 것으로 보인다.<sup><a>[2]</a></sup> 베타 구조가 알파 구조보다 반응성이 약간 작다.<sup><a>[3]</a></sup>\n</p>
