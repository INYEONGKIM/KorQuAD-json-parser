- - 제네바 국제공항 안에 있는 여객터미널의 구성은?
  - <p><b>여객터미널</b>은 크게 T1과 T2로 구성되고 메인 터미널은  A, B, C, D ,F구역으로 나뉜다. A게이트와 일부 D게이트는 <a>솅겐 조약</a> 가입국이 사용하고 B, C, D구역은 비 <a>솅겐 조약</a> 가입국이 사용한다. 그리고 나머지 C구역은 와이드바디 항공기들이 사용하고 있다.\n</p><p>2012년 프로젝트 명 엘 이스트가 시작되었는데 이 프로젝트는 C터미널을 현대화 시키는 작업이다. 이 작업이 끝나면 한번에 6대의 와이드바디 항공기들을 수용할 수 있게되고 <a>에어버스 A380</a>기의 주기가 가능해지게 되는데 이 프로젝트는  2015년에 완료될 예정이다. 2번 터미널은 동계 계절편 항공기들이 주로 이용하는데 이 터미널은 1960년 메인 터미널이 준공되기 전까지 주로 사용하였고 지금도 사용중에 있다. 제네바 시는 2번 터미널(T2)를 저가 항공사 전용 터미널로 사용할 구상을 하고 있는데 그 이유중 하나는 <a>이지젯</a>이 제네바 국제공항서 약 80편의 동계 항공편을 운항하고 있기 때문이다. 만일 T2가 저가항공사 전용 터미널이 된다면 제2 터미널에 대한 현대화 작업이 진행 될 예정이다.\n</p>
- - 제네바 국제 공항의 발전은 어떠한 과정으로 이루어졌는가?
  - <p>기존 제네바 국제공항은 원래 1919년 스위스 코인트린 근방에 건설되었다. 그리고 1926년부터 1931년까지 목재터미널을 콘크리트로 건설하였다. 제네바 국제공항에 처음으로 기착한 항공사는 <a>루프트한자</a>로서 <a>베를린</a>발 <a>독일</a>의 할레와 <a>라이프치히</a>, <a>제네바</a>, <a>마르세유</a>를 경유한 <a>바르셀로나</a>행이었다. 스위스에서는 舊 <a>스위스 항공</a>이 제네바~리옹~파리행을 운행하였다. 1937년 콘크리트 활주로가 건설되고 나서 8개 항공사가 제네바에 취항하기 시작하였으나 <a>제2차 세계 대전</a>이 발발하고 스위스 당국은 제네바의 취항은 일시 중단시켰다. 제2차 세계 대전이 끝나자 활주로는 1,200M로 확장하다가 2,000M로 재 확장시켰고 1년 후 제2 터미널을 준공하였다. 그러나 항공교통이 급속히 급증하자 다시 활주로를 3,900M로 확장시켰으나 지금까지도 너무 길다는 의견이 있다. 그리고 1968년 제2활주로를 건설하기위한 계획을 구상했으나 무산되고 말았으나 1년에 7백만명을 수용, 처리할 수 있는 터미널을 완공하였다. 그리고 1987년 제네바 국제공항은 스위스 철도시스템과 연계 시켰으며 12개의 터미널 탑승교를 건설하고 기존의 탑승교를 업그레이드 시켰다. 최근에는 구 청사 앞에 신 청사를 새로 건설중에있다.\n</p>
