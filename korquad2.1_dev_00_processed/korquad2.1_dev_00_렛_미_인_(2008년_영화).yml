- - 영화 렛미인의 비평가들 평가는 어떠한가?
  - <ul><li><a>김종철</a> : 21세기 흡혈귀 영화의 마스터피스</li>\n<li><a>김봉석</a> : 아웃사이더들의 외롭지만 다정한 탈주</li>\n<li><a>김혜리</a> : 난 이상한 영화와 사랑에 빠졌다</li>\n<li><a>박평식</a> : 아름답다, 메이드 인 스웨덴!</li>\n<li><a>황진미</a> : “… 애기하나 잡아먹고 꽃처럼 붉은 울음을 밤새 울었다”</li>\n<li><a>유지나</a> : 유혹적인 북구영화의 포에틱이 피어난다!</li>\n<li><a>이동진</a> : 피와 눈물의 연금술</li>\n<li><a>이용철</a> : 두 아이가 죽음과 벌이는 금지된 장난</li></ul>
