- - 장가오리의 약력에 대해 간단히 설명하자면?
  - <p>1970년 <a>샤먼 대학</a> 경제학부 계획통계학과에서 경제학 학사 학위를 받았으며, 졸업 후에는 석유부 마오밍(茂名)석유공업공사에 취직을 했다. 이후 생산지휘부 비서에 소속되었다. 1973년 11월, <a>중국 공산당</a>에 입당했다. 1980년부터 1984년까지 회사의 내부 조직인 당위원회 상무위원과 계획소 소장 그리고 부사장을 지냈다.\n</p><p>1988년부터 1997년까지 <a>광둥 성</a> 부성장을 지냈고, 1993년부터 1998년까지는 광둥 성 당위원회 상무위원을 겸했다. 1997년에는 <a>선전 시</a> 당위원회 서기에 올라 2001년까지 역임했다. 2001년부터 <a>산둥 성</a> 당위원회 부서기를 맡았으며, 2003년까지 성장 대행 겸 성장을 지냈다. 2002년부터 2007년까지 산둥 성 당위원회 서기를 역임했다. 2007년부터는 <a>중국공산당 중앙정치국</a> 위원직과 함께 <a>톈진 시</a> 당위원회 서기를 지냈다. 2012년 이후 <a>중국공산당 중앙정치국 상무위원</a>이다.\n</p>
