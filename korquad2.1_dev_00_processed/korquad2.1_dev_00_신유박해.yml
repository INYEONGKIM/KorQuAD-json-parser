- - 신유박해는 어떻게 전개되었는가?
  - <p>이 사건으로 <a>중국인</a> <a>천주교</a> <a>신부</a>이자 한국교회 최초의 <a>선교사</a>인 <a>주문모</a>를 비롯하여 <a>이승훈</a>, <a>정약종</a>(다산 <a>정약용</a>의 형), 여성 평신도 지도자인 <a>강완숙</a> 등이 <a>사형</a>당했고, 한때 천주교에 관심을 가졌지만 이념의 차이로 멀리한<sup><a>[4]</a></sup> <a>정약용</a> 등은 귀양보내져 박해 피해자는 수백 명에 달하였다. 이 옥사로 만 1년 내외에 박해 받아 죽은 신도만도 300명이 넘었다. <a>오가작통법</a>을 통해 수많은 사람이 애꿎은 피해를 보았다.\n</p>\n<ul><li><a>3월 17일</a> - 천주교 신자임이 밝혀진 <a>은언군</a>의 부인 송씨와 며느리 신씨가 사약형을 받았다.</li>\n<li><a>4월 8일</a> - <a>이승훈</a>(충청도 예산군에 유배 중이었음)·<a>정약종</a>·<a>최필공</a>(崔必恭)·<a>최창현</a>(崔昌顯)·<a>홍교만</a>(洪敎萬)·<a>홍낙민</a>(洪樂敏)이 서대문 형장에서 사형되었다.<sup><a>[5]</a></sup></li>\n<li><a>4월 24일</a>(<a>음력 3월 12일</a>) - 청국인 신부 <a>주문모</a>가 의금부에 '내가 당신들이 찾는 천주교 신부'라며 자수하였다. 그는 <a>황해도</a> 황주로 갔다가 한양으로 되돌아온 것이었다.</li>\n<li><a>4월 28일</a>(음력 3월 16일) - <a>김건순</a>이 체포되었다.</li>\n<li><a>5월 31일</a>(<a>음력 4월 19일</a>) - <a>주문모</a>가 <a>한강</a> <a>새남터</a>에서 <a>참수형</a>으로 <a>순교</a>하였다.</li>\n<li><a>6월 1일</a>(음력 4월 20일) - <a>김건순</a>이 서소문 밖에서 참수당하였다.</li>\n<li><a>6월 13일</a> - <a>은언군</a>이 유배지 강화도에서 사약을 받고 사사되었다.</li>\n<li><a>7월 2일</a>(음력 5월 22일) - <a>강완숙</a>과 자신이 전교한 궁녀들이 함께 서소문에서 참형으로 순교하였다.</li>\n<li><a>10월 4일</a> - <a>홍필주</a>가 서소문에서 참수형으로 순교하였다.</li>\n<li>그 외에도 <a>권철신</a>, <a>이가환</a>, 고광성(1839년 <a>기해박해</a>로 순교한 <a>고순이</a>의 부친)이 사형당하였다.</li></ul>
