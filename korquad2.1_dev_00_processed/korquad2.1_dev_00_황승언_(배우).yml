- - 황승언은 족구왕 출연 이후 어떤 활동을 했을까?
  - <p>황승언은 이후 영화 《<a>나의 PS 파트너</a>》(2012년), 《<a>수상한 그녀</a>》(2014년)에 작은 역으로 출연했고, 2014년 6월 방송된 케이블채널 <a>OCN</a>의 수사극 《<a>신의 퀴즈 4</a>》 3화 〈뱀의 춤〉 편에도 출연했다.<sup><a>[6]</a></sup> 황승언은 이때까지 눈에 띄는 활동을 보여주지 못했는데, 2014년 8월 개봉한 독립 영화 《<a>족구왕</a>》에 ‘캠퍼스 퀸’ 서안나 역으로 출연하며 주목을 받았다.<sup><a>[16]</a></sup> 같은 해 10월부터 <a>OCN</a>에서 인기리에 방송된<sup><a>[17]</a></sup> 드라마 《<a>나쁜 녀석들</a>》에 캐스팅되어 사이코패스 이정문(<a>박해진</a> 분)의 전 여자 친구 양유진(조연)을 연기했고,<sup><a>[18]</a></sup> 11월부터 방송된 <a>MBC 드라마넷</a>의 판타지 드라마 《<a>스웨덴 세탁소</a>》에서는 김봄(<a>송하윤</a> 분)의 여동생으로 배우를 지망하는 무용과 여대생인 김은솔을 연기했다.<sup><a>[19]</a></sup> 한편, 황승언은 같은 해 공개된 단편 영화 《소녀들》, 《귀향》, 《열대야》에도 출연했다.<sup><a>[20]</a></sup><sup><a>[21]</a></sup><sup><a>[22]</a></sup>\n</p><p>황승언은 이후 2015년 1월부터 방송된 케이블채널 <a>tvN</a>의 드라마 《<a>하트 투 하트</a>》에 고이석(<a>천정명</a> 분)의 여자 친구인 아나운서 우연우로 출연했고,<sup><a>[23]</a></sup> 4월부터 방송된 같은 방송국의 드라마 《<a>식샤를 합시다 2</a>》에는 뷰티 블로거인 여대생이자 인기 아르바이트생 황혜림으로 출연했다.<sup><a>[24]</a></sup><sup><a>[25]</a></sup> 2016년에는 복면가왕에 출연해 뛰어난 가창력을 발휘하여 새로운 면모를 대중들에게 보여주었다.<sup><a>[26]</a></sup>\n</p>
- - 황승언은 데뷔하고 초반에 어떤 활동을 했을까?
  - <p>황승언은 2008년 12월 방송된 MBC의 예능 프로그램인 《스타의 친구를 소개합니다》에 배우 <a>임정은</a>의 친구로 출연하며 연예 활동을 시작했다.<sup><a>[7]</a></sup><sup><a>[8]</a></sup> 이후 이듬해인 2009년 6월 개봉한 공포영화 《<a>여고괴담 5: 동반자살</a>》에 작은 역할인 학생 박지미 역으로 출연하며 연기 활동을 시작했다.<sup><a>[9]</a></sup> 곧이어 같은 해 8월 개봉한 공포영화 《<a>요가학원</a>》에서는 요가학원의 비밀스런 심화수련에 참가하는 다섯 명 중 한 명인 조연 보라를 연기했고,<sup><a>[10]</a></sup> 10월 개봉한 영화 《<a>부산</a>》에도 작은 역할인 룸살롱 여자 미나(단역) 역으로 출연했다. 황승언은 이 해 케이블 채널 <a>tvN</a>에서 방송 예정이던 드라마 《압구정 다이어리》에 <a>고은아</a>, <a>전혜빈</a>, <a>에이미</a> 등과 함께 캐스팅되어 일부 촬영까지 마쳤으나 제작이 무산됐다.<sup><a>[11]</a></sup><sup><a>[12]</a></sup> 황승언은 이듬해인 2010년 <a>MBC 일일연속극</a> 《<a>황금물고기</a>》에서 이세린(<a>김보연</a> 분) 집의 가사도우미 윤명지 역을 맡으며 텔레비전 드라마에 첫 출연했다.<sup><a>[13]</a></sup><sup><a>[14]</a></sup> 2011년에는 12월 개봉한 <a>손예진</a>, <a>이민기</a> 주연의 영화 《<a>오싹한 연애</a>》에서 여리(<a>손예진</a> 분) 곁을 맴도는 귀신인 주희를 연기했다.<sup><a>[15]</a></sup>\n</p>
