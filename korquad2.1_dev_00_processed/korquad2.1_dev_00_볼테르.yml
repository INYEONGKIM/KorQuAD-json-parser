- - 볼테르의 저서는 어떻게 구성되어있는가?
  - <ul><li>편지 1~7은 영국의 종교, 특히 퀘이커 교도들을 다루고 있는데 프랑스의 가톨릭교회 성직자들에 대한 독설로 가득 차 있다. 볼테르는 '만약 영국에 종교가 하나밖에 없다면, 그 독재는 무서운 것이 되리라. 만약에 두 개의 종교가 있다면, 그것들은 서로 목을 자르리라. 그러나 30개의 종교가 있으므로, 그것들은 평화롭고 행복하게 살고 있다"고 말하며 종교의 관용을 주장한다.</li>\n<li>편지 8~10은 영국의 정치 체제를 이상화하면서 그 특징을 논하고 있다.</li>\n<li>편지11~17은 철학에 관한 것으로 실험적 방법과 그 창시자 베이컨에 찬사를 바치고, 로크와 뉴튼에 대해서도 찬사를 보낸다.</li>\n<li>편지18~22는 문학에 바쳐져 있다. 특히 셰익스피어의 자연스러움과 강렬한 상상력을 찬양한다.</li>\n<li>편지23~24는 문학을 사회적 관점에서 고찰한다.</li>\n<li>편지 25는 <a>파스칼</a>의 갖가지 사상에 관하여 비판적인 의견을 담고 있는데 특히 문제가 된 이 부분이다.</li></ul>
