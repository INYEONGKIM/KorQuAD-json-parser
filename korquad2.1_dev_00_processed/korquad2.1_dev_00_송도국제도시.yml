- - 송도국제도시의 역사는 어떻게 되는가?
  - <p><a>1985년</a>과 <a>1988년</a>에 송도해상신도시 개발 계획이 있었다. <a>1990년대</a>에 아직도 계획이 있었고 <a>2001년</a> 미국 <a>게일 인터내셔널</a>이 인천시 초청으로 송도를 방문했고 <a>2002년</a> 포스코건설과 <a>조인트벤처</a>를 설립했고 송도1동주민센터와 아파트가 착공에 들어갔고 <a>2005년</a> <a>송도IBD</a> 마스터플랜 승인 및 사업에 착수하였고 송도1동주민센터 주변에 있는 아파트 건설이 완료되었다. <a>2009년</a> 송도 컨벤시아, 센트럴파크 등 1단계 업무 및 주거 시설과 인천대교가 완공되었고 <a>2010년</a> 미국 명문 채드윅 국제학교 운영, 잭 니클라우스 골프클럽 코리아가 완공되었고 <a>2011년</a> 초고층 아파트 및 오피스 빌딩들의 입주가 시작되었다.\n</p><p><a>2012년</a> 녹색기후기금(GCF), 세계은행 한국사무소가 유치되었고 <a>2013년</a> <a>G타워</a>(150m, 33층) 완공 및 개장, <a>2014년</a> 14,000세대 주거 시설 분양 완료, <a>동북아무역센터</a> 완공, 송도국제도시 10주년을 맞이했고 <a>2015년</a> LEED 인증 받은 프로젝트 10개 이상, 잭 니클라우스 골프클럽 코리아, 2015프레지던츠컵 개최하였다. <a>2019년 5월</a>에 등록 인구는 약 15만명이다.\n</p>
- - 송도 센트럴파크의 크기는 대략 얼마야?
  - 약 14만평
