- - 레이크 안료의 종은 무엇이 있는가?
  - <p>이러한 종류의 대표적인 합성색소로서는 프탈로시아닌류(類)가 있는데, 흥미있는 사실은 그것이 포르피린환과 구조 면에서 아주 비슷하다는 점이다. 프탈로시아닌류의 색은 중앙에 배위(配位)하는 금속에 따라 현저히 달라지며, 납이 들어간 것은 황록색으로, 니켈·코발트·구리가 들어간 것은 심청색(深靑色)으로 된다. 매우 안정되고, 내후성(耐候性)이 좋다는 점 등 무기안료와 비교해 보면 매우 흥미가 있다. 이 밖에 쪽의 알리자린과 알루미늄의 매더 레이크 등 레이크 안료의 종류는 매우 많다.\n</p>
