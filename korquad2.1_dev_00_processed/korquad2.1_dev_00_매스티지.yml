- - 매스티지의 특징은?
  - <p>이들 제품의 특징은 비교적 고가이면서 대량 생산이 가능해 합리적인 가격으로 명품의 이미지를 갖췄다는 것이다. 이 때문에 소비층에게 동질감과 개인적 자긍심을 줄 수 있다. 원래 명품 브랜드에서 대중적인 서브 브랜드를 내놓는 방식이 많다. 예를 들어, 명품 브랜드인 <a>프라다</a>의 하위 브랜드인 미우미우, <a>아르마니</a>의 대중적 브랜드 아르마니 익스체인지, 그리고 <a>포르쉐</a>에서 만든 <a>박스터</a>와 같은 제품 등이다. 한편 중저가만 존재하던 시장에서 더 높은 감성적 품질 만족으로 고급품의 취급을 받게 되는 경우가 있는데, <a>스타벅스</a>와 같은 커피 전문점, 천연 화장품 업체인 바디샵 등도 이러한 준명품으로 여겨진다. 또 하나는 소위 <a>디자이너 브랜드</a>라고 불리는 것으로 어떤 디자이너의 이름을 걸고 만들어진 브랜드로 뚜렷한 개성을 가지는 것이 특징이다.\n</p>\n<ol><li>고급품이거나 높은 품질의 제품으로 여겨져야만 한다.</li>\n<li>제품의 가격대가 중간 정도의 제품과 최고급 프리미엄 제품 간의 사이에 위치하고 있다.</li></ol>
