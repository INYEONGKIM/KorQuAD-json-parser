- - 꽃다지의 생육특성은?
  - <p>이른 봄 햇빛이 잘 드는 밭, 논두렁, 산기슭에서 노란색 꽃을 피운다. 높이는 10~20 센티미터 정도이다.<sup><a>[3]</a></sup> 보통 가지가 많이 갈라지고, 잎과 줄기에는 별 모양의 짧은 털이 빽빽이 나 있다. 뿌리에서 나오는 잎은 수가 많고 방석처럼 퍼진다.<sup><a>[6]</a></sup> 뿌리에서 나는 잎은 주걱 모양이고 길이 2~4센티미터, 너비 0.8~1.5센티미터 정도이다.<sup><a>[7]</a></sup> 줄기에 있는 잎은 어긋나고 잎자루가 없다.<sup><a>[6]</a></sup> 좁은 난형이거나 긴 타원형이고 길이 1~3센티미터, 너비 0.5~1.5센티미터쯤 된다.<sup><a>[7]</a></sup> 꽃은 4~6월에 줄기 끝에서 노란색으로 모여 핀다. 꽃잎은 네 장이며 수술은 여섯 개이다.<sup><a>[6]</a></sup> 꽃자루는 옆으로 퍼지고, 암술대는 매우 짧아 없는 것처럼 보인다.<sup><a>[7]</a></sup> 꽃다지와 <a>냉이</a>는 사는 곳이 겹치는데 잎 모양으로 쉽게 구분할 수 있지만, 꽃은 색만 다를 뿐 흡사하다. 냉이 꽃은 희고 꽃다지 꽃은 노랗다.<sup><a>[3]</a></sup>\n</p><p>열매는 긴 타원형이고 전체에 털이 나 있으며 결실기는 7~8월로<sup><a>[6]</a></sup> 꼬투리가 열리는 각과(殼果)이다.<sup><a>[7]</a></sup> 꼬투리에는 두 개의 방에 여남은 개의 씨앗이 들어있다.<sup><a>[3]</a></sup>\n</p>
