- - 키스카 섬 탈출의 과정 중, 1차 탈출 작전의 내용이 뭐야?
  - <p>철수작전은 본래 <a>과달카날 철수작전</a>처럼 <a>구축함</a> 등 고속 경함정을 이용해 야음을 틈타 철수하는 것이 가장 이상적인 방법이었지만, 일본 해군은 수상함을 이용한 철수 작전에 소극적이었다. 최전선의 수송 및 철수 임무에 구축함을 사용했다가 <a>솔로몬 제도 전투</a>의 실패를 반복할 우려가 있었고, 또 솔로몬 전투 당시 상당수의 구축함이 소실되었기 때문에 더 이상의 구축함 소모는 피하고 싶었기 때문이다. 고로 잠수함을 이용한 수비대 보급 및 철수 작전을 입안하여 실행했다. 참가 병력은 <a>코우타 타케로</a>(古宇田武郎) 소장 휘하 제1잠수전대의 잠수함 15척이었다.<sup><a>[2]</a></sup>\n</p><p>1943년 6월 상순, 2회에 걸친 수송 작전이 실시되어 부상병 약 800 명이 후송되고, 탄약 125 톤, 식량 100 톤을 수비대에게 보급을 성공했다. 그러나 레이다를 시작으로, 미군의 초계망은 엄중했고, 1회 작전 때 <a>이호 제24잠수함</a>, 2회 작전 때 <a>이호 제9잠수함</a>과 <a>이호 제7잠수함</a>을 잃었다. 성과에 비해 손해가 더 컸고, 효율도 나빴기 때문에 잠수함을 이용한 철수 및 보급 작전은 2회만에 중지되었다. 이어 수상함에 의한 철수 작전으로 방향이 선회하게 된다.<sup><a>[2]</a></sup>\n</p>
