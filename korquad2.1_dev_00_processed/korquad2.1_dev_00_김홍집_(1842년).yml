- - 김홍집의 생애 중 귀국, 정치 활동과 관련한 생애는 어떠했는가?
  - <p>1894년 동학혁명이 일어나 일본 세력의 침투가 표면화되자 그 힘을 빌어 제1차 김홍집 내각을 조직, 총리대신이 되었다. 그해 <a>동학 농민 혁명</a>이 일어나자 <a>명성황후</a>(明成皇后)가 청나라군을 끌어들였고, 조선에 침투를 바라던 일본군은 <a>청일 전쟁</a>을 일으키기 며칠 전인 <a>음력 6월 21일</a>(양력 <a>7월 23일</a>)에 경복궁을 습격하고 무기고를 탈취하는 등 김홍집 일파를 지원하였다. 한편 김홍집은 일본 조정과 친하다는 이유로 음력 6월 말부터 <a>제1차 김홍집 내각</a>을 조직하고 <a>총리대신</a>이 되어 <a>갑오개혁</a>을 단행하였다. 개혁기구로 군국기무처를 설치하고 총재가 되었으며, 대원군을 불러들여 민중의 불만을 완화하고자 하였다.\n</p><p>총리대신으로 그는 악습을 폐지하고 과거제 폐지, 은본위제의 신식화폐제도 채택, 의정부와 궁내부의 관제 시행, 도량형제도의 채택 등의 개혁을 단행했다.\n</p>
