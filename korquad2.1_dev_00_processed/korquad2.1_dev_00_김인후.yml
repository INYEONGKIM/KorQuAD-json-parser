- - 김인후의 저서와 작품에는 무엇이 있나요?
  - <p>그는 <a>성리학</a>에 조예가 깊었을 뿐 아니라, 천문·지리·의약·복서·율려·도수에도 정통하였다. 태극에 관한 이론도 깊어 『천명도』를 완성하였으나, 도학에 관한 저술은 잃어버려 많지 않다. 16세기 누정 문학 발전에 결정적인 역할을 한 시인이기도 하며, 시문에 능해 10여 권의 시문집을 남겼다.\n</p>\n<ul><li>《하서집》(河西集)</li>\n<li>《주역관상편》(周易觀象篇)</li>\n<li>《서명사천도》(西銘事天圖)</li>\n<li>《홍범설시작괘도》(洪範揲蓍作卦圖)</li>\n<li>《가례고오》(家禮攷誤)</li>\n<li>《천명도》(天命道)</li>\n<li>《백련초해》(百聯抄解)</li></ul>
