- - TBS에서 목요일 밤 9시에 방영되는 프로그램들은 어떤 장르로 변해왔을까요?
  - <ul><li>이 방송 시간대는 과거 <a>1978년</a> 1월부터 <a>1989년</a> 9월까지 <a>TBS</a>의 간판 음악 프로그램 《더 베스트 텐》이 방송 된 시간대이었지만, 《더 베스트 텐》이 종료 후, <a>1989년</a> 10월부터 드라마 시간대로 전환하여, <a>2009년</a> <a>3월</a>까지 《HOTEL》, 《세상살이 원수천지》, 《3학년 B반 긴파치 선생》(제4, 5, 6, 8 시리즈) 등의 대표작을 배출하였다. 이후 <a>2009년</a> <a>4월</a> 개편으로 <a>버라이어티</a> <a>프로그램</a> 시간대로 다시 전향되어, 드라마는 <a>수요일</a> 밤 9시대에 변경 되었지만, 1년 반이 지난 <a>2010년</a> <a>10월</a>부터 다시 드라마 시간대에 복귀하였다.</li></ul>\n<ul><li><a>2011년</a> 9월에 《세상살이 원수천지》의 최종 시리즈가 종료되고, 같은 해 10월부터 드라마 시간대로 계속 된 이후, 지금까지 방송 된 홈 드라마 등 가족 중심의 작품에서 서스펜스와 청소년을 위한 작품도 제작하는 드라마 시간대로 변신하게 되었다. 이에 따라 이 시간대의 테두리 제목을 “목요 드라마9”로 붙여졌다. 또한 <a>TBS</a>에서는 공식적으로는 "새로운 드라마 범위", "드라마 범위의 신설"이라고 선전하며, 또한 지금까지 실시되어 오지 않았던 데이터 방송을 실시하고 있다.</li></ul>
