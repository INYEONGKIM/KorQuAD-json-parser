- - 웰링턴의 지리적 특징은 어떻게 되는가?
  - <p>웰링턴은 북섬의 남서쪽에 위치하고 남북섬을 나누는 수로인 쿡 해협을 마주하고 있다. 화창한 날에는 눈이 덮인 <a>카이코우라 산맥</a>(Kaikoura Ranges)을 해협 너머 남쪽에 볼 수 있다. 북쪽에는 카피티 해안(Kapiti Coast)의 황금 바닷가가 펼쳐져 있다. 동쪽 <a>리무타카 산맥</a>(Rimutaka Range)은 전국적으로 유명한 와인 산지인 와이라라파(Wairarapa)의 광대한 평원이 웰링턴을 사이에 두고 있다.\n</p><p>항구와 도시를 둘러싼 언덕 사이에 시가지를 형성할 수 있는 토지가 적기 때문에 웰링턴은 뉴질랜드의 대부분의 도시보다 인구 밀도가 높다. "으르렁 거리는 40(Roaring Forties)"이라고 불리는 위도에 위치하고 있기 때문에 쿡 해협을 건너 항상 불어 오는 바람에 노출되어 웰링턴은 뉴질랜드 사람 사이에서는"바람의 웰링턴(Windy Wellington) "이라고 불린다.\n</p>
