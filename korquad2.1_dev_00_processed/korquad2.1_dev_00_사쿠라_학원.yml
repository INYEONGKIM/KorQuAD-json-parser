- - 사쿠라 학원의 클럽 결성 정보는 어떻게 되는가?
  - <p>사쿠라 학원에서 빠뜨릴 수 없는 클럽 활동은 중음부나 배턴부를 비롯한 7개의 동아리동이 활동을 실시하고 있어 동아리의 테마에 맞은 악곡을 가져 각각의 의상으로 퍼포먼스를 실시하고 있다.\n</p>\n<dl><dt>배턴부 Twinklestars</dt>\n<dd>2010년 10월 결성.</dd>\n<dd>배턴 트월링의 퍼포먼스를 실시한다.</dd>\n<dt>신문부 SCOOPERS</dt>\n<dd>2010년 11월 28일 결성.</dd>\n<dd>안경과 완장을 붙이고 퍼포먼스를 실시한다.</dd>\n<dt>중음부 <a>BABYMETAL</a></dt>\n<dd>2010년 11월 28일 결성. 멤버는 SU-METAL(나카모토), YUIMETAL(미즈노), MOAMETAL(키쿠치)의 3명. 나카모토의 졸업과 함께 독립해 과외 활동이 되었다.</dd>\n<dd>헤비 메탈풍의 퍼포먼스를 실시한다.</dd>\n<dt>쿠킹부 미니파티</dt>\n<dd>2009년 결성.</dd>\n<dd>의상은 콕 코트.</dd>\n<dd>미니파티의 결성은 사쿠라 학원보다 빠르지만, 사쿠라 학원의 개교에 수반해, 클럽 활동의 하나라고 하는 자리 매김이 되었다.</dd>\n<dt>귀가부 sleepiece</dt>\n<dd>파자마 의상으로 〈송사리 형제〉나 〈인간이란 좋겠네〉 등의 커버곡을 노래한다.</dd>\n<dt>테니스부 Pastel Wind</dt>\n<dd>2012년 8월 4일 결성.</dd>\n<dd>라켓을 가지고, 테니스 웨어풍의 의상으로 퍼포먼스를 실시한다.</dd>\n<dt>과학부 과학 구명 기구 로지카?</dt>\n<dd>2012년 9월 1일 결성.</dd>\n<dd>데뷔곡은 〈사이언스 걸▽사일런스 보이〉.</dd>\n<dt>프로레슬링 동호회</dt>\n<dd>2014년 9월 27일 결성.</dd>\n<dt>구매부</dt>\n<dd>2014년 9월 27일 결성.</dd></dl>
