- - 2018년 동계 올림픽 폐막식은 어떤 내용으로 구성되었는가?
  - <p>이번 올림픽과 스포츠를 위해 헌신하였으나 세상을 떠나 함께하지 못하게 된 모든 사람들을 추모하는 공연이다. 무대에 푸른 하늘과 알록달록한 꽃나무들이 둘레를 이룬 모습이 비춰지고, 종소리와 함께 한편에서 한국의 전통 장례 문화인 <a>상여</a> 행렬을 재구성한 무리들이 등장한다. <a>민들레</a>와 <a>꼭두</a>나무인형에 이어 흰 <a>거북</a> 형상이 입장하는데, 여기서 거북은 육지와 바다 모두를 다니며 신과 인간을 잇는다고 예로부터 믿어왔던 동물로, 망자를 위로하고 저승으로 가는 길에 함께하는 상징적 동물로서 등장했으며 개막식 때에는 다섯 아이들과 잠시 만나기도 했다.\n</p><p>중앙에 다다른 거북을 중심으로 형형색색의 꽃잎들이 둘레를 이루며 하늘하늘 움직이다 이내 흩어지고, 거북 역시 흩어지지만 무대 스크린에 그대로 투사되어 어디론가 여정을 떠난다. <a>사계절</a>의 환상적인 경계들을 넘어가던 거북은 무지개색으로 빛나며 하늘 저편으로 사라진다.\n</p>
- - 2018 동계 올림픽 폐막식은 어떻게 진행됐는가?
  - <p><a>초</a>를 상징하는 수많은 숫자들이 32부터 60까지 올라가며 무대 가운데를 향해 양옆에서 흘러나온다. 가운데에는 검은 골짜기가 있어 숫자들이 사라진다. 숫자 00이 된 채 더 이상 올라가지 않는 숫자들 가운데, 흑백 기하무늬 복장을 입은 'LPD 무용단'들이 등장한다. 그들 가운데에는 흰색의 '시간의 축'이 일어선다. 숫자가 한순간에 사라지고, 시간의 축에 드러난 흰색 빛이 <a>해시계</a>마냥 무대를 돌더니 이내 다시 흰색 바탕으로 채워진다. 한줄로 늘어선 무용단을 따라 검은색 그림자가 드리워지고, 무용단이 혼란스레 움직이다 다시 차렷 자세를 한다. 정렬되어 있던 그림자들은 갑자기 수백 개의 검은선으로 나뉘어 화면을 복잡하게 뒤덮고, 이후 흰색 선이 그려진 통로 (혼돈의 시기)를 따라 들어가다 다시 시간의 축으로 빛이 모인다.\n</p><p>혼돈의 시기를 통과한 무용단들은 여러 개의 큐브 위에서 다시 현대적인 군무를 선보인다. 무용단이 서있는 큐브들 주변으로 빛의 입자로 구성된 바다가 출렁이고, 큐브는 한쪽으로 이동한 뒤 옆으로 회전해 원을 그린다. 원의 중심은 시간의 축으로 다시 맞춰지고 그를 중심으로 빛이 소용돌이친다. 축을 따라 원을 그리며 모이고 퍼지기를 반복하던 무용단은 한순간에 흰색 원안에 모여 어디론가를 바라본 채, 공연이 끝난다.\n</p>
