- - 지하철도의 회원들은 어떻게 흑인 노예가 도망가는 것을 도왔을까?
  - <p>탈주 중 붙잡히거나 조직이 침해받는 위험을 줄이기 위하여 지하 철도의 회원들은 자신만이 알고 있는 방법을 사용하여 흑인 노예의 탈주를 도왔다.\n</p><p>탈주 중에 <a>음식</a>을 먹고 잠을 자며 쉴 수 있는 지점은 “역”이나 “기지”라 불렸으며 그곳의 책임자는 “역장”이라 불렸고, 여러 도움이나 돈을 지원하는 사람은“주주”라고 불렸다. “차장”은 탈주자들을 인도하여 역에서 역으로 이동하였다. 차장들은 종종 노예인 것처럼 위장하여 <a>농장</a>에 잠입하기도 하였다. 차장은 농장에서 노예들과 함께 탈주하여 하룻밤에 15–30 km를 이동하였으며 낮 동안에는 역이나 기지에 머울렀다. 역에서 머무는 동안 다음 역의 역장에게 도착할 사람들의 수와 차장이 누구인지 등을 먼저 알렸다. 이러한 “수송”은 여러 가지 방법이 이용되어 선박이나 기차를 타기도 하였다.<sup><a>[14]</a></sup>\n</p>
