- - 여수광양항만공사의 사건사고는 어떻게 발생했는가?
  - <p>2012년 4월 21일 <a>광양상공회의소</a>의 사무실 사용 요청에 따라 여수광양항만공사 측이 공실이던 월드마린센터 8층을 무상 임대하였다. 이는 항만공사가 월드마린센터에 입주한 13개 기관·단체·업체 가운데 8개에 대해서는 평당 9만 9,300원의 임대료를 내도록 하고 있어 특혜 논란이 발생하였다.\n</p><p>이에 대해 여수광양항만공사 측은 "광양항 물동량 창출 등 항만 운영에 필요하면 임대료를 감면할 수 있다는 시행 규칙에 따른 것"이라며 "2년 뒤에는 임대료를 받는 한시적 면제"라고 전했다. 반면 김효수 광양상공회의소 회장은 동년 5월 24일 월드마린센터 14층 대회의실에서 열린 '제7차 임시 의원 총회'에서 "<a>이상조</a> 여수광양항만공사 사장이 광양상공회의소가 정상화될 때까지 2년간 있으라고 해서 부담없이 오게 됐다"며 "무상 임대가 끝나는 2년 뒤에도 광양상의가 제대로 안 풀렸을 경우 임대료를 어떻게 할 것인지 이 사장에게 물어보기도 했다"고 말해 2년 뒤에도 무상 임대를 타진할 가능성을 열어놔 여수광양항만공사 측 입장과 대조를 나타냈다.<sup><a>[10]</a></sup>\n</p>
