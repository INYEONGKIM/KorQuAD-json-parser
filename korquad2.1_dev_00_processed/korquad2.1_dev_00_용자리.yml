- - 용자리는 어떤 별자리일까?
  - <ul><li>용자리 알파별인 <a>투반</a>은 기원전 2700년경 북극성이었다. 이 별은 지구의 <a>세차운동</a>으로 인해 20,000년경에 다시 북극성이 된다.</li>\n<li>용자리에서 가장 밝은 별은 감마별인 <a>엘타닌</a>(γ Dra)이다.</li>\n<li>NGC 6543 (<a>고양이 눈 성운</a>: Cat's Eye Nebula): 행성상성운으로, 푸른 원반처럼 보인다.</li>\n<li><a>M102</a> (NGC 5866): 렌즈형 은하계이다.</li>\n<li><a>아벨 2218</a> : 약 1만개의 은하가 모여 있는 은하단이다.</li></ul>
- - 별자리 중 용자리의 신화를 살펴보면 용자리는 '라돈'이라는 용을 나타낸다고 알려져 있는데 이는 몇 개의 눈을 가진 용을 의미할까?
