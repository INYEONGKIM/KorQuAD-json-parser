- - 사업가로서의 이병철의 생애는 어떠했을까?
  - <p>그 뒤 <a>1938년</a> <a>3월</a> 29세에 30000원의 자본금으로 <a>대구</a> <a>수동</a>에서 〈삼성상회〉라는 간판을 내걸고 사업을 시작하였다. <a>1941년</a> 주식회사로 개편하고 청과류와 어물 등을 생산자로부터 공급받아 도매, 소매업과 수출 등도 하면서 <a>중국</a>에도 수출하기 시작하였다. <a>1942년</a> 조선양조를 인수하여 함께 운영하던 중 광복 후 <a>1947년</a> <a>경성</a>으로 상경하여 다음 해 <a>삼성물산공사</a>를 창설하고 무역업에도 참여하였다.\n</p><p><a>1950년</a> 초 일본공업시찰단원의 한사람으로 선정되어 출국, <a>일본</a> 내 제조업, 수공업 등 <a>일본</a>의 공업계와 전후 공업시설 복구 현장을 직접 시찰하고 귀국했으나 그해 <a>6월 25일</a> <a>서울</a>에서 <a>한국 전쟁</a>을 맞았다. <a>전쟁</a> 직후 피난을 떠났다가 <a>1951년</a> 무렵 <a>부산</a>에서 다시 <a>삼성물산</a>을 세워 다시 무역업에 본격 뛰어들면서 <a>1953년</a>에는 제조업에도 투자하였다.\n</p>
