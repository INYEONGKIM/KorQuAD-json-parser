- - 야구 필드를 이루는 요소는 무엇이 있을까?
  - <p>경기가 진행되는 공간인 야구 필드 (Baseball Field)는 <a>내야</a> (Infield)와 <a>외야</a> (Outfield)로 이루어지며, 홈을 중심으로 <a>부채꼴</a> 모양으로 되어 있다. 내야는 네 개의 베이스 (Base)를 꼭짓점으로 한 다이아몬드 형태로 되어 있고, 외야는 내야를 벗어나 부채꼴의 원형 테두리까지 잔디밭으로 된 곳이다.\n</p>\n<ul><li><b>베이스:</b> 내야 다이아몬드의 꼭짓점에 있는, 흰색 천으로 만든 <a>캔버스 백</a> (Canvas Bag)이다. 다만 홈 플레이트는 <a>고무</a>로 만들어졌다.\n<ul><li><b>1, 2, 3루 베이스:</b> 사각형으로 되어 있으면서 직육면체 모양이다. 가로와 세로의 길이는 38.1cm (15 인치)이고, 두께는 7.6cm(3 인치)이다.</li>\n<li><b>홈 플레이트:</b> 오각형으로 되어 있으며, 이웃하고 있는 2각은 직각이다. 한 변의 길이가 43.2(17 인치)인 정사각형에서, 한 변에서는 30.5cm(12inch)가 맞도록 조절하게 되어 있다. 1루와 3루의 교차 지점에 자리를 잡는다. 표면이 지면과 수평이 되도록 잡아야 한다.</li></ul></li></ul>
