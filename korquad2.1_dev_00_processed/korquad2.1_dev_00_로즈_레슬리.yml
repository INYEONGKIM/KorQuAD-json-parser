- - 레슬리의 가족사는?
  - <p>레슬리는 스코틀랜드 <a>애버딘</a>의 <a>귀족 가문</a>에서 태어났다.<sup><a>[1]</a></sup> 그녀는 자신의 15세기 조상들의 터전이던 <a>애버딘셔</a>의 <a>릭리헤드성</a>에서 자랐고, 그곳에서 10살까지 살았다.<sup><a>[2]</a></sup><sup><a>[3]</a></sup> 그녀의 아버지 세바스천 아버스넛 레슬리 (Sebastian Arbuthnot-Leslie)는 에버딘셔의 <a>레슬리 씨족</a>의 <a>씨족장</a>이다. 어머니인 캔디다 메리 시빌 “캔디” 레슬리 (Candida Mary Sibyl "Candy" Leslie (처녀때 성 웰드, Weld))는 <a>프레이저 씨족</a> 출신으로,  외증조부가 <a>제13대 로바트 영주 사이먼 프레이저</a>이며, <a>찰스 2세</a>의 후손이다.<sup><a>[4]</a></sup> 캔디 레슬리의 또다른 증조부로는 제6대 뉴질랜드 총리 <a>프레더릭 웰드</a>이다. 그녀의 가문은 현재 스코틀랜드의 <a>올드레인</a>에 있는 12세기에 지어진 워드힐성에서 거주한다.<sup><a>[5]</a></sup><sup><a>[6]</a></sup><sup><a>[7]</a></sup> 그녀의 고조할아버지는 멕시코시티의 시장을 맡았던 <a>돈 기예르모 데 란다 이 에스칸돈</a>이고,<sup><a>[8]</a></sup> 또한 그녀는 영국의 역사가 <a>읠리엄 델러림플</a>의 처제이다.<sup><a>[9]</a></sup> 레슬리의 조상들에는 <a>프랑스계 위그노</a> <a>앰브로즈 리슬 마치 필립스 드 리슬</a>, 정치인 <a>찰스 마치 필립스</a> 그리고 <a>국회의원</a> <a>제3대 베룰럼 백작 제임스 그림스턴</a>이 있다\n</p>
