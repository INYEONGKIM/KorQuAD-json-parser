- - 사대부의 의미와 등장배경은 뭐야?
  - <p>사(士)란 독서인을 말하며, 대부(大夫)는 정치인을 말하는 것으로, 사대부란 학자적 관료 또는 관료적 학자를 말한다. 본래 사대부는 <a>중국</a>에서 전래된 것으로 <a>왕</a>·제후(諸侯) 아래서 벼슬을 하여 정치 실무를 장악하며, 세습적으로 영토를 가진 치자계급(治者階級)을 의미하기도 하였다. <a>한국</a>에서는 주로 현직·퇴직 관리를 중심으로 한 <a>유교</a>적 지식 계급을 의미한다.\n</p><p>사대부가 등장하게 되는 것은 무신집권기였다. 정권을 잡은 무신들은 문신을 몰아낸 뒤 그 행정적 공백을 메우기 위해 지방의 행정을 담당했던 토착세력을 등용했고, 이에 그 상층부였던 향리층이 과거를 통해 상당수 중앙으로 진출, 「능문능리」의 새로운 관인층을 형성하게 된다. 하지만 이때는 무신정권에 의탁한 진출이었기 때문에 독자적 정치세력을 이루지 못했고, 일부는 원 간섭기에 <a>권문세족</a>으로 성장하기도 했는데 이러한 시기가 <a>고려말</a>까지 백년이 이어졌다.\n</p>
