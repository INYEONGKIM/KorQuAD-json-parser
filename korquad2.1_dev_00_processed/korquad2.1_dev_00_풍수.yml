- - 미국에서 풍수에 대한 대중적 인기는 어떠합니까? 
  - <p>미국에서 풍수는 1990년대부터 크게 유행하기 시작했다. CNN 등 주요 언론에 풍수에 관한 기사가 실리는 일은 이제 더 이상 놀라운 일이 아니다. 미국인들은 풍수의 개념을 중국인들에게 배웠기 때문에 풍수의 중국어 발음인 ‘펑슈에이’(Feng Shui)라고 말하며, 상당수의 사람들이 집과 사무실, 가구 등의 방향과 위치에 있어 풍수이론을 받아들이고 있다.<sup><a>[4]</a></sup><sup><a>[5]</a></sup>\n</p>
