- - 그리스어의 문법의 현대와 고전을 대비하면 어떻게 다릅니까? 
  - <p>현대 그리스어는 여전히 주로 <a>종합적 언어</a>이다. 그리스어는 종합적인 <a>수동태</a>를 유지하고 있는 몇 안되는 인도 유럽어 중 하나이다. 고전 그리스어와 비교했을 때 그리스어 문법에서 놀랄 만한 변화를 소개하자면 아래와 같다. 우선 <a>여격</a>, <a>기원법</a>, <a>부정법</a>, <a>쌍수</a>, (과거 분사를 제외한) <a>분사</a> 등을 상실하고 <a>동명사</a>가 도입되었다. 그리고 <a>명사 변화</a>의 수가 감소함과 동시에 각각의 명사 변화 내에서 차이점이 줄어들었다. 또 미래와 조건 시제를 표시하는 <a>서법 불변화사</a> <i><span>θα</span></i>가 도입되고(예: <i><span>ἐθέλω ἵνα</span></i>의 축약 &gt; <i><span>θέλω να</span></i> &gt; <i><span>θε' να</span></i> &gt; <i><span>θα</span></i>), 몇몇 특정 시제를 나타내는 <a>조동사</a> 형태가 등장했으며, 현재/미완료와 <a>아오리스트</a> 시제를 구분짓는 차이점이 미래 시제까지 포괄하게 되었다. 그리고 마지막으로 3인칭 명령법이 상실되었으며, <a>접두 모음</a>이나 <a>반복</a>과 같은 문법적 전치사 체계의 간소화되었다. 이러한 특징 중 몇몇은 발칸 반도에서 쓰이는 다른 언어들과 공유하고 있다. (→ <a>발칸 언어적 통일체</a>)\n</p>
