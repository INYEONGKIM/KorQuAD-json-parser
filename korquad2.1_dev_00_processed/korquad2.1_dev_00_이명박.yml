- - 이명박이 서울광장을 추진한 과정은 어땠어?
  - <p>이명박은 서울시장 취임 후 서울시청 앞에 광장을 조성하고자 했다. 그러나 서울시청 앞은 교통이 가장 복잡한 지역이었다. 시청 앞 광장 조성은 꼭 필요한 사업임에도 불구하고 극심한 교통체증을 유발할 것이라는 이유로 반대가 심했다.\n</p><p>이명박은 시뮬레이션을 통해 광장 건설 후 교통상황을 면밀히 검토했다. 그 결과 우려와 달리 교통상황이 크게 악화되지 않은 것으로 나왔다. 이 같은 결과를 바탕으로 서울광장 조성을 추진해 2004년 5월 1일 개장했다. 서울광장의 전체 면적은 3995평(1만3196m<sup>2</sup>)으로, 대청마루에 걸린 보름달을 본뜬 잔디(1904평)와 이를 둘러싼 화강암의 일종인 화북석(2098평)으로 꾸며졌다.<sup><a>[119]</a></sup> 서울광장은 이후 시민들의 발길이 끊이지 않는 서울의 명소로 자리 잡았으며, 겨울에는 서울광장 스케이트장이 개장되어 많은 시민들의 사랑을 받았다.<sup><a>[120]</a></sup>\n</p>
