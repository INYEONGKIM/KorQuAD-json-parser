- - 벼는 어떤 구조로 이루어져 있을까?
  - <p>벼는 동양에서 주로 재배되어 가장 중요한 식량자원으로 이용되어 왔다. 벼의 구조는 <a>현미</a>와 겉껍질인 <a>왕겨</a>로 이루어져 있다. 현미의 중량은 벼의 약 80%이지만 용적은 약 1/2이어서 저장에 편리하므로 일본이나 외국에서는 일반적으로 현미의 형태로 저장하지만, 대한민국에서는 벼로 저장하였다가 도정하거나, 도정하여 백미로 저장하는 경향이 있다. 현미는 <a>과피</a>, <a>종피</a>, <a>호분층</a>, <a>배유</a>, <a>배아</a>로 구성되어 있으며, 현미 100에 대한 쌀겨층(과피, 종피, 호분층), 배유, 배아의 비율은 약 5 : 92 : 3이다. 배유의 외층에 있는 호분층에는 <a>단백질</a>, <a>지방</a>, <a>비타민</a> 등의 함량이 높다.\n</p>
