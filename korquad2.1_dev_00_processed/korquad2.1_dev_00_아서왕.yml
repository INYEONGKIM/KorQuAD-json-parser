- - 근현대에서 아서왕의 이야기는 어떻게 재창작 되어왔을까?
  - <p>아서왕 무훈시의 전통은 20세기 후반에도 그 영향력을 이어갔다. <a>테런스 핸버리 화이트</a>의 《<a>과거의 왕이자 미래의 왕</a>》(<i>The Once and Future King</i>, 1958년), <a>매리언 짐머 브래들리</a>의 《<a>아발론의 안개</a>》(<i>The Mists of Avalon</i>, 1982년) 등의 소설이나 《<a>용감한 왕자</a>》(<i>Prince Valiant</i>, 1937년 ~ ) 같은 만화가 이 때 나온 것이다.<sup><a>[114]</a></sup> 테니슨은 아서 이야기들을 재구성하면서 당대의 문제점을 접목해 지적했었고, 근현대에서 이뤄지는 표현 방식 역시 이와 비슷한 경우가 적지 않다. 예컨대 브래들리의 이야기는 아서 전설에 <a>여성주의</a> 접근 방식을 취했는데, 이는 중세 문헌의 아서 이야기와 대조되는 것이다.<sup><a>[115]</a></sup> 또 미국 작가들은 아서 이야기를 평등과 민주주의 같은 가치를 담는 방향으로 재창작하기도 했다.<sup><a>[116]</a></sup> 무훈시의 아서는 영화와 연극을 통해서도 널리 알려졌다. 화이트가 지은 소설은 <a>러너와 로우</a>가 뮤지컬 《<a>카멜롯</a>》(1960년)으로 만들었고, <a>월트 디즈니 컴퍼니</a>는 애니메이션 《<a>돌에 박힌 검</a>》(<i>The Sword in the Stone</i>, 1963년)을 제작했다. 《카멜롯》은 랜슬롯과 귀네비여 사이의 불륜과 아서의 서방질을 중심 이야기로 삼고 있으며, 1967년 <a>동명의 영화</a>로 영화화도 되었다. 아서왕 무훈시 전통을 다루어 평론가들에게 성공적인 평을 받은 영화로는 <a>로베르 브레송</a>의 《<a>호수의 랜슬롯</a>》(<i>Lancelot du Lac</i>, 1974년), <a>에릭 로메르</a>의 《<a>웨일스 사람 퍼시벌</a>》(<i>Perceval le Gallois</i>, 1978년), <a>존 부어먼</a>의 판타지 영화 《<a>엑스칼리버</a>》(1981년) 등이 있다. 그리고 유쾌한 패러디 영화인 《<a>몬티 파이선과 성배</a>》(<i>Monty Python and the Holy Grail</i>, 1975년)도 빼놓을 수 없다.<sup><a>[117]</a></sup>\n</p>
- - 아서왕의 이야기는 어떻게 취급되어 왔어?
  - <p>중세가 끝남과 함께 아서왕에 관한 사람들의 관심도 이지러졌다. 맬러리가 프랑스 무훈시들을 영어로 번역한 것들이 인기를 끌기는 했지만, 아서 무훈시의 역사적 뼈대, 즉 몬머스의 제프리에 의해 정립된 그것에 대한 진실성 자체에 대한 의심의 목소리들이 커져갔고, 이에 따라 <a>브리튼 이야기</a> 전체의 타당성도 공격의 대상이 되었다. 특히 16세기의 인문학자 <a>폴리도루스 베르길리우스</a>가 제프리 이후 생겨난 중세의 "연대기 전통"에 널리 퍼진 아서가 로마 이후 존재한 제국의 지배자라는 주장을 기각한 인물로서 유명하다. 이러한 추세는 웨일스와 잉글랜드의 문헌학자들에게 공포의 대상이 되었다.<sup><a>[93]</a></sup> 중세라는 시대의 종말과 <a>문예부흥</a> 역시 아서라는 인물의 캐릭터성과 그와 관련된 전설들이 사람들에게 매력을 갖지 못하도록 훼철하는 데 기여했다. 그런 전차로 맬러리의 《아서왕의 죽음》은 1634년에 마지막으로 인쇄된 뒤 거의 200년 동안 빛을 보지 못하게 되었다.<sup><a>[94]</a></sup> 아서왕과 아서 전설이 아예 버림받은 것은 아니었지만, 19세기 초가 될 때까지 아서 이야기들은 진지하지 못한 것으로 취급되었고 17 ~ 18세기 정치판의 알레고리 수단 따위로 가볍게 사용되는 일이 잦았다.<sup><a>[95]</a></sup> 예컨대 <a>리처드 블랙모어</a>의 서사시 《왕자 아서》(<span><i>Prince Arthur</i></span>, 1695년)와 《국왕 아서》(<span><i>King Arthur</i></span>, 1697년)는 <a>윌리엄 3세</a>와 <a>제임스 2세</a> 사이의 싸움에 대한 알레고리로서 아서를 등장시키고 있다.<sup><a>[95]</a></sup> 비슷한 이유로 이 시기에 가장 인기있었던 아서 이야기는 <a>엄지손가락 톰</a> 같은 것이었다. 엄지손가락 톰은 행상인들이 팔고 다니던 싸구려 책(chapbook)을 통해 처음 이야기되었으며 나중에는 <a>헨리 필딩</a>의 정치연극 등으로 소비되었다. 필딩의 연극은 아서왕 시대의 브리튼을 배경으로 삼고 있으나 아서의 취급은 매우 해학적이고 희극적이다.<sup><a>[96]</a></sup>\n</p>
