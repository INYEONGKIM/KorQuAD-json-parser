- - 박종홍은 정년퇴직을 하고나서 어떤 일을 했나요?
  - <p>1968년 정년퇴직 후에도 서울대학교 명예교수에 초빙되었고 1968년 성균관대학교 유학대학 학장과 1969년 유학대학원장, 도산서원장(陶山書院長), 1970년 한양대학교 문과대학 학장 등을 두루 역임하면서 학술활동과 언론 활동, 강연 활동, 사회 활동을 계속하였다. 그는 직접 서울과 산골 오지까지 손수 자기 차량과 자비를 부담하여 다니면서 인문학의 필요성과 철학이 무엇인가를 직접 강연하여 인문학의 중요성과 독서의 필요성을 설파하고 다녔다. 1970년 12월에는 대통령 교육문화담당 특별보좌관에 임명되었으며 문화훈장 대통령장을 받았다.\n</p>
