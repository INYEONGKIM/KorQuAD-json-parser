- - 해당 문서의 저자에 대한 의견으로는 어떤 것들이 있는가?
  - <p>이 시편은 히브리어 원문 성경에 어떠한 표제어도 전혀 붙어 있지 않다.<sup><a>[2]</a></sup> 하지만 고대 역문들(Septuagint, Vulgate, Aethiopic &amp; Arabic Versions)은 다윗의 작품인 것을 인정하고 있다.<sup><a>[3]</a></sup> 70역과 라틴어 역본인 불가타역에서는 다음과 같은 표제어가 이 시편에 붙어 있다. “포로 이후에 집을 세울 때, 다윗의 송시."<sup><a>[4]</a></sup>\n</p><p>이러한 점을 미루어 볼 때 96편이 다윗의 시라는 데는 별로 이견이 없는듯하다. 박윤선 박사는 역대상 16장에<sup><a>[5]</a></sup> 나오는 다윗이 아삽에게 준 시와 유사하다고 보며 다윗의 저작임에 틀림없다고 말한다.<sup><a>[6]</a></sup> 정말로 이 시편은 언약궤가 시온 산에 옮겨졌을 때 불러졌으며 역대상 16장 22~33절에 기록되어 있는 찬송시의 부분과 거의 정확하게 일치를 하고 있다. 그래서 본래 이 시편이 위에서 언급된 경우에 사용하기 위해서 다윗에 의해 저작 되었으며, 그리고 이 시편이 역대상 16장 8~36절에 기록이 되어 있는 것은 이 시편이 제 2차 성전 봉헌식에 사용되기 위해 발췌되었을 가능성을 지니고 있다.<sup><a>[7]</a></sup> 때문에 일부 주석가들은 본서의 저자를 다윗으로 단정한다. 그러나 원저자인 시를 후대의 누군가가 다시 수정하였을 가능성도 전혀 배제할 수 없다.<sup><a>[8]</a></sup>\n</p>
