- - 앤디 워홀은 영화에 있어서 어떤 활동을 했나요?
  - <p>실크 스크린 프린트를 제작 한편 1963년부터 1968년에 걸쳐 60편 이상의 영화도 다루었다. 그러나 실험영화 같은 작품으로 일반에 알려진 것은 적다. 처음 공개된 작품은 <a>1966년</a> 《첼시 걸즈》이며, 가장 유명한 것은 잠자는 남자를 5시간 동안 계속 비춰주는 《잠》(Sleep)(<a>1963년</a>)이라는 작품이다. 그는 액션 영화를 좋아하지 않았고 (본질적으로 동일함에도 불구하고, 사소한 차이를 고집하고 있기 때문에) 자신의 영화가 "근본적으로 같을 뿐만 아니라, 세세한 부분까지 완전히 똑같은 것"을 원했다. 끝없이 변화가 없는 영상은 보편적인 것을 테마로 한 워홀의 관점에서 보면 이상적인 것이었는지도 모른다. 이후에도 영화 제작을 하였고, 극 영화도 제작하였다. 뉴욕의 유명 호텔 "첼시"를 무대로, 각 객실에서 펼쳐지는 인간의 희로애락을 임의의 2방만 적절한 시간을 선택하여, 2개의 화면을 이용하여 무작위로 계속 비춰주는 (도중 한쪽 스크린은 니코의 모습이 임의로 삽입된다), 《첼시 걸즈》(1966년)는 미국에서 출판에서 대히트를 했다.\n</p><p><a>1970년대</a>에 들어와서는 이전의 작품은 완전히 다른 <a>조 달레산드로</a>(Joe Dallesandro)와 <a>우도 기어</a>(Joe Dallesandro)를 주연으로 한 《악마의 죽음》(<a>1974년</a>)와 《처녀의 생피》(<a>1975년</a>) 등 공포 영화 감독도 시도하였다.\n</p>
