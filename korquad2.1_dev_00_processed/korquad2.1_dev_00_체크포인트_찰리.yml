- - 1950년대 동서독 간의 왕래는 어떻게 이뤄졌습니까? 
  - <p>1950년대초부터 <a>소련</a>은 탈주제한을 강화하면서 <a>국경선</a>을 치밀하게 관리했었다. 그러나 지배하에 있던 <a>독일</a>의 1952년도 까지, <a>동독</a>과 <a>서독</a>을 분리하는 분단 선에는 대체적으로 쉽게 드나들 수 있는 지점들이 많았다. 그리하여 <a>양독국경</a>은 닫혔고 철조망 담으로 둘러져 졌다.\n그러나 독일내의 국경선이 1952년에 공식적으로 닫힌 후에도 4나라의 지배를 받던 베를린의 경우는 도시 내에서 분단 선을 통해 오가기가 수월했었다. 그렇기에 <a>베를린</a>은 <a>동독</a> 주민들이 <a>서독</a>으로 넘어가는 주요 루트가 되었었다. 베를린은 동서를 나누던 분단 선의 유일한 구멍이자, 당시 <a>동베를린</a> 주민들의 돌파구이자 희망이었다.\n</p>
- - 오늘날의 체크 포인트 찰리는 어떠한가?
  - <p>체크 포인트 찰리랑 체크포인트 찰리 박물관은 베를린의 주요 <a>관광 명소</a> 중 하나가 되어가고 있다.\n관광객들은 복제된 체크포인트 찰리 앞에 서 있는 연합 군사 경찰로 분장 한 배우들과 유료로 촬영 할 수 있다. 군사 모조품들로 이루어진 여러 기념품들이 있고 상점들도 많아지는 중이다.\n</p>
