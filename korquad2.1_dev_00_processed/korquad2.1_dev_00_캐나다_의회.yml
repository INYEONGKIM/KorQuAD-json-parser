- - 캐나다 의회의 구조는 어떻게 되는가?
  - <p>캐나다 의회는 <a>군주</a>, <a>상원</a>, 그리고 <a>하원</a>으로 나뉜다.<sup><a>[1]</a></sup> 군주, 상원, 그리고 하원의 역할은 가각 다르지만 세 부분은 모두다 공통적으로 <a>의회의 운영 절차</a>를 수행한다. 캐나다 의회의 전반적인 구성 방식은 <a>영국 연방 왕국</a>의 영향으로 <a>영국 의회</a>의 구조와 거의 비슷하지만 캐나다의 군주가 실질적으로 <a>영국의 군주</a>의 대리인이라는 점과 캐나다의 상원의원은 상원직을 세습하는 <a>귀족</a>이 없다는 점이 영국 의회와 구분된다.\n</p>
