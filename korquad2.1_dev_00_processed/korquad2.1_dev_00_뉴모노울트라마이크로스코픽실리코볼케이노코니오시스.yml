- - P45는 어떻게 옥스퍼드 영어 사전에 실리게 되었는가?
  - <p>더 큰 문제는 이 낱말이 원래는 장난으로 만들어졌다는 것이다. 실용하는 용어가 아니다. 이 낱말은 National Puzzlers' League(NPL)의 회장이었던 에버릿 M. 스미스(Everett M. Smith)가 <a>1935년</a>에 NPL의 정기 모임에서 만든 것으로, 모임에 대한 신문 기사에서 처음으로 쓰였다. 그 후로 NPL의 회원들은 이 낱말을 주요 사전에 올리기 위한 캠페인을 펼쳤고 결과적으로 옥스퍼드 영어 사전 등에 올라가게 되었다. 1935년 이후에도 거의 쓰이지 않기는 했지만, 그 이전의 의학 관련 글에서 이 낱말이 사용된 적은 없는 것으로 알려져 있다고 한다.\n</p>
