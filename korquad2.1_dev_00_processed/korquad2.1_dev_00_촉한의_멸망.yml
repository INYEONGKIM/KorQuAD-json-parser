- - 면죽 전투는 어떻게 진행되었을까?
  - <p>등애는 제갈첨을 회유해 낭야왕(琅邪王)으로 삼겠다고 했고<sup><a>[17]</a></sup> 제갈첨은 노해 사자를 베고 진영을 갖추어 등애가 싸우러 오기를 기다렸다. 등애는 아들 혜당정후 <a>등충</a>을 오른쪽으로, 사마 사찬을 왼쪽으로 보내 제갈첨을 쳤는데, 제갈첨이 이들을 이기니 이들은 후퇴해 등애에게 싸울 수 없다고 했다. 등애는 노해 이 둘을 베어버리려고 하니, 둘이 다시 돌아나가 싸웠다. 이번에는 제갈첨이 대패해 전사했고 제갈첨의 아들 제갈상도 위군에 돌입해 전사했다. 황숭도 군대를 격려하며 분투하다 전사했고, 상서 <a>장준</a>, 우림우부독 <a>이구</a>도 제갈첨을 수행해 이 전투에 참전했다가 죽었다.<sup><a>[18]</a></sup> 등애는 제갈첨과 장준 등의 머리를 얻었다.<sup><a>[8]</a></sup><sup><a>[11]</a></sup><sup><a>[16]</a></sup><sup><a>[19]</a></sup><sup><a>[20]</a></sup>\n</p>
- - 촉한이 멸망하게 되는 전쟁의 과정은 어떻게될까?
  - <p>경원 4년(263년) 가을 5월, 원정의 첫 조서가 발표돼 총 18만의 군대를 사방에서 모아 나아가게 했다. 강유의 발목을 잡는 것은 등애와 옹주자사 <a>제갈서</a>가 맡았다. 등애는 적도(狄道)에서 감송(甘松)과 답중(沓中)으로 나아가 강유를 방해하고, 제갈서는 기산(祁山)에서 무가교(武街橋), 무도(武都)의 고루(高樓)로 나아가, 결국 등애와 제갈서가 함께 강유의 머리와 꼬리를 치게 했다.<sup><a>[5]</a></sup><sup><a>[6]</a></sup><sup><a>[4]</a></sup> 한중으로 진입해 유선의 항복을 받아낼 대군은 종회가 맡았으니, 종회는 전장군 이보(李輔)·정촉호군 <a>호열</a> 등을 지휘해 10여만 대군을 거느렸고, 8월에 군대는 낙양을 출발했다.<sup><a>[4]</a></sup> 종회의 군사는 야곡(斜谷)과 낙곡(駱谷)으로 나뉘어 한중으로 진격했고 또 <a>위흥</a><a>태수</a> 유흠(劉欽)은 자오곡(子午谷)으로 나아갔으니, 위군은 세 길로 들어와 한중에 모여들었다. 이때 종회가 아문장 <a>허의</a>에게 길을 닦게 하고 자신은 그 뒤에 갔는데, 다리에 구멍이 생겨 말 다리가 빠졌으므로 허의를 벴다. 공신의 아들이 용서받지 못하니 군대가 모두 놀랐다.<sup><a>[3]</a></sup>\n</p><p>강유는 <a>유선</a>에게 경요 6년(263년)에 종회가 진격하려고 하니 우거기장군 <a>장익</a>과 좌거기장군 <a>요화</a>를 보내 양안관구와 음평교두를 나누어 지키도록 표를 올렸었다. 실권을 쥔 <a>황호</a>는 신임하는 <a>무당</a>의 말에 따라 적의 침입이 없을 것이라고 믿고 의논을 그만두게 하니 아무도 알지 못했다. 이제 종회가 낙곡으로, 등애가 답중으로 침입해온다는 소식을 듣고 요화는 답중을 구원하고 장익과 보국대장군 <a>동궐</a> 등은 양안관구를 지키러 움직이는데, 제갈서가 건위로 향한다는 말을 듣고 이들은 그대로 음평에 주둔하며 상황에 대처하려 했다.<sup><a>[1]</a></sup>\n</p>
- - 촉한의 멸망 직전 일어난 한중 돌파는 어떻게 진행되었을까?
  - <p>한군은 위군이 쳐들어오는 것을 보고 강유의 작전대로 각 위에서 물러나 한성과 악성으로 모여들였는데, 한성의 군대도 악성의 군대도 모두 5천으로 각각 장빈과 왕함이 지휘했다. 종회는 한성은 호군 <a>순개</a>에게, 악성은 전장군 이보에게 각각 1만 명을 주어 포위하게 했고 또 양안관구(陽安關口)에도 별장을 보내 공격했다. 이때 양안구에는 옛 무흥독(武興督) <a>장서</a>가 있었는데 공이 없어 무흥독에서 면직된 채 한중을 지키고 있었으므로 불만을 품고 있었다. 그러던 차에 위군의 침입을 받자, 항복하려 하고 <a>부첨</a>을 속여 성 밖으로 나가서 싸우자고 했다. 부첨은 승산이 없다며 말렸으나 장서가 굳이 출전하니, 부첨은 장서가 싸우러 간 줄 알았으나 장서는 음평에 이르러서 종회의 선봉 중 <a>호열</a>에게 투항했다. 호열은 성의 허점을 틈타 함락시켰고 많은 곡식을 얻었으며 부첨은 전사했다. 종회는 낙성을 공격했으나 이기지 못했는데, 마침 양안구가 함락됐다는 소식을 듣자 그쪽으로 전진했다. 때는 9월이었다.<sup><a>[4]</a></sup><sup><a>[3]</a></sup><sup><a>[1]</a></sup><sup><a>[7]</a></sup>\n</p><p>답중으로 출정한 등애도 9월에 강유과 교전했다. 등애는 <a>천수</a>태수 <a>왕기</a>·<a>농서</a>태수 <a>견홍</a>·<a>금성</a>태수 <a>양흔</a> 등에게 강유의 진영을 세 방향에서 공격하게 했다. 강유는 한중에 위군이 들어왔다는 소식을 듣고 퇴각했는데, 양흔이 이를 쫓으니 강천구(彊川口)에서 양측이 크게 싸워 강유가 패주했다. 그러나 교두에 제갈서가 주둔하고 있으므로 강유의 퇴로는 끊긴 상태였다. 강유는 공함곡(孔函谷)으로 나아가 옹주를 치는 움직임을 보였고, 제갈서는 이를 듣고 30리를 돌아갔다. 강유 역시 30여리를 진격했었는데, 제갈서의 움직임을 듣고 곧장 돌아나와 교두를 빠져나왔으니, 뒤늦게 눈치챈 제갈서의 추격을 겨우 하루 차이로 따돌렸다.<sup><a>[8]</a></sup> 강유는 음평에 도착하자 양안관구를 구원하려 했으나, 이미 양안관구가 함락됐다는 소식을 듣고 음평에 있던 <a>요화</a>와 함께 음평을 버리고 퇴각했다. 한편 장익은 동궐과 함께 한수에 이르렀는데, 강유와 요화가 이들을 만나니 함께 백수로 가서 <a>검각</a>을 지키며 종회에게 저항했다.<sup><a>[3]</a></sup><sup><a>[1]</a></sup> 한편 종회는 장빈에게 편지를 보내 죽은 아버지 <a>장완</a>에게 경의를 표하고 산소를 정비하겠다고 했는데, 장빈은 선친의 묘가 부현(涪縣)에 있으니 서쪽으로 진군하거든 찾아가서 해달라고 했다. 부현은 종회가 검각을 뚫지 못하는 한 갈 수 없는 게 실상이었고, 장빈도 나중에 유선이 등애에게 투항할 때까지 항복하지 않았다.<sup><a>[9]</a></sup> 한편 많은 위(圍)가 굴복하는 와중 황금위(黃金圍)의 독 유은(柳隱)은 견고한 수비로 종회의 별장을 이겼다.<sup><a>[10]</a></sup>\n</p>
