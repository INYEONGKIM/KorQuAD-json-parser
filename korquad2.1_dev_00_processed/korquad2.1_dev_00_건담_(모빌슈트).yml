- - 퍼펙트 건담 Mk-3의 특징은 무엇일까?
  - <p>퍼펙트 건담 Mk-III는 PF 시리즈 중의 하나지만, 그 개발 개념은 PF-78-1 퍼펙트 건담과는 크게 다르다. 퍼펙트 건담이 강화 유닛과 증가 장갑, 추가 무장에 의한 종합 성능의 향상을 노렸다면 퍼펙트 건담 Mk-III는 고기동에 필요한 기동성의 확보였다. 특히, 가장 핵심이 되는 어깨의 스러스터는 유연한 가동이 가능해서 기체의 기동성 향상에 큰 효과를 가져다 주었다. 또, 무장도 등 뒤의 360mm 로켓 바주카, 오른팔의 고정식 빔 사베르, 흉부의 3연장 미사일 란처 등, 퍼펙트 건담에 비하면 매우 심플하게 정리되었으며, 기동성을 중시한 일격 이탈이 그 주목적이었음을 알 수 있다.\n</p>
- - 하프 건담은 어떤 기체일까?
  - <p>만화 [기동전사 Ζ건담 1/2]에 등장하는 기체로, 티탄즈가 RX-178 건담 Mk-II를 개발했을 때, RX-78-2 건담을 철저 해석하기 위해서 연방군의 각 기지에 남겨진 RX-78계 파츠를 모아 임시 제조한 기체다. 오리지널 파츠와의 조합률은 불과 52%로, 나머지 48%는 당시 현역기의 파츠로 보충되었다. 그 때문에 1/2, 즉, [하프 건담]이라 불리게 된 것이다. 각 스펙은 화이트 베이스대의 아무로 레이가 탑승한 RX-78-2 건담이 마그넷 코팅 처리되었을 때를 상정해서 의도적인 데이터와 기체 자체의 조정이 행해졌으며, 무장은 대부분 비슷했지만, 빔 라이플은 건담 Mk-II와 동형을 사용했다. 또한, 실드와 코어 파이터 시스템도 생략되었고, 머리 중심의 카메라 렌즈 색은 녹색을 띄는 한편, 왼쪽 흉부에는 센서가 증설되었다. RX-178 건담 Mk-II의 완성 후에는 건담 Mk-II의 우수성을 실증하기 위한 모의 전투용 기체로 활용되었다.\n</p>
