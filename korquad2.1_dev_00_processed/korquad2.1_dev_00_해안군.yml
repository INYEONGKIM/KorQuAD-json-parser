- - 해안군의 생애와 사망 이후 평가는 어떠했을까?
  - <p>1573년(선조 6년) 음력 8월 4일 향년 63세를 일기로 사망하였다. 해안군이 사망하자 당시 대신들은 선조에게 정조시<sup><a>[주 1]</a></sup> 하기를 청하였다<sup><a>[13]</a></sup>. 1788년(정조 12년) <a>정조</a>로부터 정희(靖僖)의 <a>시호</a>를 받았다<sup><a>[14]</a></sup>. 묘소는 양주 신혈리에 마련되었다<sup><a>[4]</a></sup>.\n</p><p>해안군은 항상 조용하고 책을 좋아하였으며, 술을 마시지 않았다고 한다. 또 용모도 단정하고 아름다웠다고 한다. 이러한 해안군의 성격을 두고 중종은 "나의 아들 중에 가장 침착하고 삼가 들떠 있지 아니함에 해안군 같은 아이가 없다."라고 칭찬하였다. 또 중종은 자신의 잠저를 해안군에게 하사하기도 하였는데, 해안군은 항상 검소하여 사람들이 그 집 앞을 지나가도 그곳이 왕자의 집인줄 몰랐다고 한다. 또 병으로 말을 잘 하지 못하게 됐을 때에도 항상 의관을 갖추고 있었으며, 명종은 해안군의 병을 치료하기 위해 어의를 보내기도 하였다<sup><a>[3]</a></sup><sup><a>[4]</a></sup>.\n</p>
