- - 반나치 법안중 불법적인 단체의상징을 사용하는것에대한 위법 법안 원문은 어떻게될까?
  - <ol><li>대상:\n<ol><li>형법 제86조 제1항 제1, 2, 4호 에서 지시된 단체나 조직들의 상징들을 형법 제11조 제3항에서 다뤄진 글이나, 혹은 모임을 통해 국내에서 배포하거나 공개적으로 사용하는 자는 3년 이하의 징역이나 벌금형에 처한다.</li>\n<li>제1항에서 지시된 방식으로, 해당 상징들을 묘사하거나 포함한 사물들을 국내 혹은 해외에서  배포하거나 사용하기 위해 생산, 비축, 수입, 수출하는 자는 3년 이하의 징역이나 벌금형에 처한다.</li></ol>
