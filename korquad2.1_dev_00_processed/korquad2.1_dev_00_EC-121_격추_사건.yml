- - Deep sea 129의 표면적인 임무와 실제 임무는 각각 무엇이었습니까?
  - <p>Deep Sea 129에 주어진 임무는 <a>동해</a>를 향해 “무스 포인트(Musu Point)”라는 <a>조선민주주의인민공화국</a>의 <a>길주군</a> 근해에서 <a>소련</a>과 조선민주주의인민공화국 사이의 전파 정보 수집활동을 하는 것이었다. 이 임무는 EC-121기가 120해리(222km)의 타원형 궤도 코스를 따라 비행하고 전파를 감청한다는 것에서 북동쪽으로는 소련을 타겟으로 하고 있었다. 또 이 임무는 명목상으로 미국 태평양군 제7함대의 지휘 아래에서 이루어지고 있었으나 실제로는 NSA가 시행한 첩보 활동이었다.\n</p>
- - Deep Sea 129가 추락하기 전 어떤 징후가 보였을까?
  - <p>이 임무는 2년간 계속되던 것으로 조선민주주의인민공화국 해안에서 50해리(90km) 안으로 접근하는 것은 금지되어 있었으며 이 때까지 조선민주주의인민공화국측의 반격은 없었다. 그러나 주한미군 <a>군산기지</a>의 레이다와 미국 육군기밀 보전청(ASA)이 조선 인민군 공군의 MiG-17 전투기 2대가 Deep Sea 129의 움직임을 탐지하고 이륙한 사실을 감지하였다. Deep Sea 129은 한국표준시 기준 13시에 예정대로 활동 보고를 끝냈으나 이상한 점은 없었다. 그러나 MiG-17 전투기가 접근하고 있었으므로 작전을 중단하기로 하였으나 MiG-17 전투기를 탐지한 약 2분 뒤 Deep Sea 129는 레이다에서 사라졌다.\n</p>
