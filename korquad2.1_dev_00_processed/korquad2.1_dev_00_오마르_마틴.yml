- - 오마르 마틴은 살아있을때 성소수자에대해 어떤입장을 가지고 있었을까?
  - <p>마틴의 생부에 따르면 총기 난사 사건으로부터 몇달 전 한 게이 커플이 키스하는 모습을 보고 마틴이 굉장히 분노해 있었다고 한다.<sup><a>[19]</a></sup><sup><a>[20]</a></sup> 오마르 마틴이 충성을 맹세한 <a>IS</a>는 <a>동성애</a>를 강력하게 금지하고 동성애자들을 줄곧 처형해 왔기 때문에, 그가 이에 적지 않은 영향을 받았을 가능성이 대두되었다.<sup><a>[17]</a></sup><sup><a>[21]</a></sup><sup><a>[22]</a></sup>\n</p><p>오마르 마틴이 <a>게이</a>였다는 증언이 제기되었다. 그의 전 부인 시토라 유수파이는 그가 동성애자였을 수도 있냐는 질문에 오마르 마틴이 자신이 게이라는 정체성에 분노와 수치를 느끼며 숨겨왔을 수도 있다고 주장하였다.<sup><a>[18]</a></sup> 마틴이 게이 데이트 <a>애플리케이션</a>을 사용했으며 사건이 발생한 게이 나이트클럽인 <a>펄스</a>에도 여러번 들렸었을 것이라는 증언들이 언론을 통해 보도되었다.<sup><a>[18]</a></sup> 하지만 FBI는 실제 증언들을 살펴본 결과 타인들을 오마르 마틴으로 착각한 경우들이였다며, 오마르 마틴이 게이라는 설에 대해 회의적이라는 입장을 밝혔다.<sup><a>[23]</a></sup>\n</p>
- - 오마르 마틴의 생애는 어떻게 될까?
  - <p>오마르 마틴은 아프가니스탄 출신의 부모님에게 <a>뉴욕</a>에서 태어났으며, <a>무슬림</a>이다.<sup><a>[3]</a></sup><sup><a>[4]</a></sup> 그는 적어도 1년 동안 마틴 카운티 고등학교에 다녔으며, 인디언 리버 주립대학교에서 2006년과 2007년 2개의 과학 학위를 받았다.<sup><a>[5]</a></sup> 플로리다의 법률집행부의 기록에 따르면 플로리다 주 내에서 전과는 없는것으로 나타났다.<sup><a>[5]</a></sup> 그는 나이트클럽에 공격을 하기 전까지 플로리다주 <a>포트 피어스</a>에서 살았으나 우편물 주소는 <a>포트 세인트 루시</a>의 부모님 집으로 해놨던 것으로 알려졌다.<sup><a>[5]</a></sup>\n</p><p>마틴은 <a>우즈베키스탄</a> 출신의 여성과 2009년 4월 결혼하였으나 2011년 7월 이혼하였다.<sup><a>[6]</a></sup><sup><a>[5]</a></sup> 총기 사건이 있은 후 마틴의 전 부인 시토라 유수파이(Sitora Yusufiy)는 언론과의 인터뷰를 통해 결혼 중 마틴이 자신에게 <a>폭력</a>을 일삼았다고 주장했다.<sup><a>[7]</a></sup> 또한 그녀에 의하면, 마틴은 <a>조울증</a>을 앓고 있었고 <a>스테로이드</a>를 투여한 전력이 있다고 한다.<sup><a>[8]</a></sup> 그는 재혼했으며 3살이 된 아들이 있다.<sup><a>[9]</a></sup> 그는 2007년부터 플로리다 주피터에 있는 사설 경호 업체인 <a>G4S</a>에서 일하고 있었다.<sup><a>[10]</a></sup><sup><a>[11]</a></sup>\n</p>
