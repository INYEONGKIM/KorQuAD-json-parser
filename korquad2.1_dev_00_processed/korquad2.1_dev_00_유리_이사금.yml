- - 유리 이사금이 말년에 죽기 전 무슨 일이 있었을까?
  - <p>57년(즉위 34년) 가을 음력 9월에 유리 이사금은 병환이 들자 신료들에게 유언 비슷한 말을하였다. "<a>탈해</a>는 그 신분이 임금의 친척이고 지위가 재상의 자리에 있으며 여러 번 공명(功名)을 드러내었다. 짐(朕)의 두 아들은 재주가 그에 훨씬 미치지 못한다. 내가 죽은 후에 그로 하여금 왕위에 오르게 할 것이니, 나의 유훈을 잊지 말라." 57년 겨울 음력 10월에 왕이 죽어 사릉원(蛇陵園) 안에 장사지냈다.<sup><a>[12]</a></sup>\n</p>
