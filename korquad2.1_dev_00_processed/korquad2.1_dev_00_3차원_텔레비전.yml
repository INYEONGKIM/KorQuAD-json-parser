- - 3차원 텔레비전에 대해 사람들은 어떠한 반응을 보였을까?
  - <p>특수 안경이 3D 드라마를 보기 위해 필요한 한은 집 안에 앉아서 혹은 누워서 드라마를 시청하는 편안함을 해치는 것이며, 이러한 제한점들은 시청자들이 현재의 2D 기반의 텔레비전 대신 3D 텔레비전을 선택하기 어렵게 할 것이라 말한다. 마지막 부정적 평가로 그는 "드라마 방영 내내 3D 입체영상의 효과를 생각한 부자연스러운 연출은 드라마에 대한 몰입을 방해했으며, 과장된 행동들은 드라마 자체에 대한 질적 저하를 가져왔다"고 분석한다. &lt;CNET&gt;의 Erica Ogg 기자 역시 "단순한 눈속임이었으며, 3D 영상이 드라마에 어떠한 기여도 하지 못했다"라고 말한다. 이러한 지적들은 분명 3D 텔레비전에서 구현될 드라마, 광고, 기타 다른 영상 콘텐츠들이 어떻게 3D가 구현할 수 있는 기술적 풍부성을 질적으로 향상시키며 소화할지 심사숙고할 부분일 것이다.\n</p>
