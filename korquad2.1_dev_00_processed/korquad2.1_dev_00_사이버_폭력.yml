- - 사이버 폭력의 종류는 무엇이 있는가?
  - <p>넷에서 특정인에게 직접적인 모욕적인 언사나 욕설 등을 행하는 '사이버모욕', 특정인에 대한 허위의 글이나 명예에 관한 사실을 인터넷에 게시하거나 불특정 다수인에게 유포하는 '사이버명예훼손', 인터넷상에서 음란한 대화를 강요하거나 성적 수치심을 주는 대화 혹은 신체 노출 및 성 관련 이미지 및 영상을 유포하여 상대방에게 정신적 피해를 주는 '사이버성희롱 및 폭력', 정보통신망을 이용하여 특정인에게 원하지 않는 접근을 지속적으로 시도하는 '사이버스토킹', 개인의 신상정보(이름, 전화번호, 거주지, 학교 등)을 유포하여 상대방을 곤란하게 행위, 단체 채팅방에서 상대방을 강제로 초대하거나 초대 후 집단으로 나가는 행위 등 다양한 유형이 있다.\n하지만 위와 같은 가해 행위의 종류에 따른 분류뿐만 아니라 가해 이유에 따른 분류도 가능하다. 생활의 불만 및 긴장을 타인에 대한 공격으로 해소하는 ‘자기 분노형’, 자신에게 가해행위를 한 타인을 찾아서 공격하는 ‘보복형’,  오프라인에서는 못 나서면서도 사이버공간에서 쉬운 표적을 찾아서 공격하는 ‘온라인 가해형’, 집단 앞에서 자기를 과시하기 위한 ‘자기 과시형’, 타인의 주목을 끌거나 재미를 위해 타인을 괴롭히는 ‘심술궂은 가해자형’, 별 생각없이 타인을 따라서 폭력에 가담하는 ‘동조형’ 등이 있을 수 있다.\n가해 이유 별로 다른 대응 책이 개발되어야 하기 때문에 사이버 폭력 예방 프로그램 개발을 위해서는 가해 이유에 대한 고찰이 중요하다. 따라서 겉으로 드러나는 행위 유형에 따른 분류보다는 내재된 가해 이유를 기반으로 한 분류가 더 유익할 것으로 생각된다.\n방송통신위원회와 한국정보화진흥원이 조사한 2017년 사이버폭력 실태조사 보고서에 의하면 학생의 사이버 폭력 가해 이유로는 상대방이 싫어서(42.2%), 상대방에 보복하기 위해(40.0%), 재미나 장난으로(23.8%), 의견이 달라서(15.2%), 주변에서 하기 때문에(6.2%)로 조사되었으며(47쪽), 성인의 사이버 폭력 가해 이유로는 상대방에 보복하기 위해서(35.9%), 상대방이 싫어서(33.7%), 주변에서 하기 때문에(27.5%), 의견이 달라서(27.2%), 재미나 장난으로(18.1%) 등으로 조사되었다(88쪽). 따라서 이런 이유들을 체계적으로 분류하고 대상별로 어떻게 달라지는 가를 고찰한 후 각 집단의 특성별로 차별화된 대응 프로그램의 개발이 필요하다\n</p>
- - 사이버 불링을 어떻게 정의하고있는가?
  - 불링은 Olweus(1993)<sup><a>[2]</a></sup>에 의해 제시된 개념으로 명확한 불법 행위는 아니지만 모욕, 따돌림, 협박, 갈취 등과 같이 사소하지만 특정인을 대상으로 지속적·반복적·의도적으로 그리고 힘의 불균형 상태에서 가해지는 행위로 정의 하고 있다.
