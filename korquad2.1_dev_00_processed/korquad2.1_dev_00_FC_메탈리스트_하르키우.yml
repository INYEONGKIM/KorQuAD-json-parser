- - 1988년까지 FC메탈리스트 하르키우는 어떠한 사건들을 거쳤는가?
  - <p>메탈리스트 하르키우는 <a>1925년</a>에 지역 철도 건설 설비 회사가 자금을 지원하여 창단되었다. 10년 뒤에 <a>하르키우</a> 챔피언십을 우승하여, 다음 시즌의 <a>USSR컵</a>에 진출하였다. <a>제2차 세계 대전</a> 이후, 메탈리스트 하르키우는 지역 대회에서부터 다시 시작하여 <a>1947년</a>에는 <a>소비에트 2부 리그 B</a> (4부리그)로 승격했으나 세 시즌만에 강등당하였다.\n</p><p><a>1956년</a>에 다시 소비에트 2부 리그 B로 승격하여 4년 후에 <a>소비에트 2부 리그</a>로 승격하였다. <a>1978년</a>에는 <a>소비에트 1부 리그</a>로 승격하였다. 2년 후에는 리그 3위를 기록하여 아깝게 승격의 기회를 놓쳤다. 다음 시즌에 소비에트 1부 리그 우승을 차지하며 구소련 최고 리그였던 <a>소비에트 탑 리그</a>로 승격하였다. <a>우크라이나</a>가 독립할 때까지 10년간 <a>소비에트 탑 리그</a>에서 플레이하였으며, <a>1983년</a>에는 <a>USSR컵</a> 준우승, <a>1988년</a>에는 <a>USSR컵</a> 우승을 차지하여 다음 시즌의 <a>UEFA 컵 위너스컵</a>에 나가게 되어, 16강까지 올라갔다.\n</p>
- - 우크라이나 독립 이후에 FC 메탈리스트 하르키우는 어떤 경력들을 달성했습니까?
  - <p><a>소비에트 연방</a>이 무너지고, <a>우크라이나</a>가 <a>1992년</a>에 독립하면서 이에 따라 메탈리스트 하르키우는 <a>우크라이나 프리미어리그</a>에 참가하게 되었다. 첫 시즌인 1992년에 컵 대회 준우승을 하였고, 이 때부터 지금까지 메탈리스트 하르키우는 리그나 컵에서 우승한 기록이 없다. 1993-94시즌엔 18위를 기록하며 강등되었고, 1998-99시즌부터 다시 프리미어리그에 참가하였다. 그 후, 1999-00시즌과 2001-02시즌에 5위를 기록하였으나, 다음 시즌인 2002-03시즌에 다시 강등되었다가 한시즌만에 승격하여 2004-05시즌부터 현재까지 프리미어리그에 참여하고 있다. 2005-06시즌에 다시 5위를 기록하고, 다음 시즌인 2006-07시즌엔 처음으로 3위를 기록하여 <a>UEFA컵 2007-08</a>시즌에 진출하였다. 현 시즌인 2008-09시즌 역시 3위를 달성하였다.\n</p>
