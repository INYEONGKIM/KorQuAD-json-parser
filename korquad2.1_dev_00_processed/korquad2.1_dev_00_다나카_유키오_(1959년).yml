- - 다나카 유키오는 현역 시절에 어떤 삶을 살았어?
  - <p>지바 현립 나가레야마 고등학교를 졸업하고 사회인 야구팀 <a>덴덴 간토</a>에 입단, 1981년 도시 대항 야구 대회에서는 팀의 에이스로서 출전했는데 선발로서 2승을 올리며 팀의 준준결승 진출에 기여했다. 덴덴 간토에서는 <a>유격수</a>로 활약한 경험도 있다.\n</p><p>1981년 프로 야구 드래프트 1순위로 <a>닛폰햄 파이터스</a>에 입단, 프로 1년째인 1982년부터 1군에서 활약하여 시즌 5승을 올렸다. 3년 뒤인 1985년 6월 9일 <a>긴테쓰 버펄로스</a>와의 경기에서 <a>노히트 노런</a>을 달성해 생애 유일한 <a>완봉</a>승이 됐다. 1986년에는 무릎 부상으로 악화된 <a>가와하라 쇼지</a>를 대신해서 마무리 투수로 활약하여 시즌 13세이브를 기록했다. 하지만 이듬해 1987년에는 개막 이후부터 극도의 부진이 계속되면서 마무리 투수의 자리를 <a>마쓰우라 히로아키</a>에게 넘겨줘야만 했다. 이후에는 등판 기회가 점점 줄어들면서 1990년에 <a>주니치 드래곤스</a>에 이적했지만 단 한 차례의 1군 등판 기회를 얻지 못한 채 1991년 시즌 끝으로 은퇴했다.\n</p>
