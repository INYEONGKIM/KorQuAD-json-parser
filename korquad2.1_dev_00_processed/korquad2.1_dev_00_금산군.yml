- - 금산군의 역사는 어떻게 되는가?
  - <p>금산군은 백제시대에는 진내군 또는 진내을군이라 했는데, <a>신라</a>가 삼국을 통일한 후 경덕왕 때 진예군이라 고쳤다. 고려초에 진예현으로 하였다가 <a>1305년</a>(<a>고려 충렬왕</a> 31년)에 금주군으로 승격시키고, 부리현, 청거현, 무풍현, 진동현의 5현을 소속시켜 지금주사를 두어 다스리게 하였다. <a>1413년</a>(<a>조선 태종</a> 13년) 금주군(錦州郡)을 금산군으로 개칭하였다.\n</p><p>현재의 <a>진산면</a> 일대는 <a>백제</a>시대 진동현이었고, 신라가 삼국을 통일한 후 황산군의 속현이었다. <a>고려</a> 초 옥계부로 고쳤다가 1305년(고려 충열왕 31년) 금주군에 소속시켰다. <a>1390년</a>에 다시 고산현의 속현으로 한 것을 <a>조선</a>에 와서 <a>1393년</a>(태조2년) <a>만인산</a>에 <a>태조</a>의 태(胎)를 모신 후 진주군으로 승격시키고 지진주사(知珍州事)를 두어 다스리게 하였다. 1413년(조선 태종 13년) 전라도 금산군에서 진산군으로 개칭하였다. 1962년까지 전라북도 지역이었으나 1963년 충청남도로 이관되었다.\n</p>
