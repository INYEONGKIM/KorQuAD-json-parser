- - 간츠라는 영화의 자세한 줄거리는 어떻게 될까?
  - <ul><li>간츠 퍼펙트 앤써 (GANTZ PERFECT ANSWER)</li></ul>\n<dl><dd>전투에 대항하며 살아가는 것을 선택하는 <b>쿠로노 케이</b>. 한편 폭력에 지배된 세계를 혐오하고 싸움을 부정하는 <b>카토 마사루</b>는 사투 속에 목숨을 버린다. 가까이에 있는 삶과 죽음을 실감한 쿠로노은 100점 메뉴 안에 카토를 되살리기 위해 싸움을 계속한다. 한편 과거에 100점을 얻어, 간츠를 졸업한 멤버의 아유카와 등은 부활해, 든든한 동료들과 함께 점수를 쌓아 순조롭게 것처럼 보였던 쿠로노. 그러나 카토는 기괴한 부활과 간츠 멤버 주위를 맡고 다니는 수수께끼의 남자와 최강의 적이 출현을 하면서 간츠는 무언가가와 차질을 빚기 시작한다. 그리고 이변이 일어나기 시작했던 간츠가 다음 타겟으로 선택한 것은, 별나라의 사람이 아니라 쿠로노라는 것이 밝혀지는데...</dd></dl>
