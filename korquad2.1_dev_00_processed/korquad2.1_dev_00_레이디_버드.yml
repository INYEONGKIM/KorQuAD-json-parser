- - 레이디 버드의 수익 결과는?
  - <p><i>레이디 버드</i>는 미국과 캐나다에서 4,900만 달러, 기타 지역에서 2,670만 달러를 벌어 총 7,570만 달러를 벌어 들였다.<sup><a>[2]</a></sup> 제한된 개봉임에도 오프닝 주말에, 극장 당 평균 91,109 달러에 4개의 극장에서 364,437 달러의 수익을 올렸다.<sup><a>[35]</a></sup> 이 영화는 두 번째로 좋은 평균 평점을 받은 2017년 극장 영화로 기록 되었으며, 여성이 감독한 한정 개봉 영화의 최고 기록을 세웠다.<sup><a>[36]</a></sup> 영화는 입소문을 타면서 두 번째 주말에는 37개 영화관으로 확장 되었으며, 3일간 총 120만 달러를 벌어 흥행 수입의 10분의 1을 완성했다.\n<sup><a>[37]</a></sup> 세 번째 주말에 영화는 238개의 극장으로 확장되었으며, 3일간 총 250만 달러를 벌어 박스 오피스에서 8위를 차지했다.<sup><a>[38]</a></sup>\n</p><p>영화는 11월 24일 공식 개봉했으며 724개의 극장에서 상영 되었고, 주말 동안 400만 달러 (5일간의 추수 감사절 동안 540만 달러)로 11위를 기록했다.<sup><a>[39]</a></sup> 다음 주에 1,194개의 극장으로 확장하여 영화는 430만 달러를 벌어 들여 8위를 차지했다.<sup><a>[40]</a></sup> <i>레이디 버드</i>는 또한 2,790만 달러를 벌어 들여 그동안 <a>A24</a>의 최고 흥행 영화 기록을 보유했던 《<a>문라이트</a>》의 기록을 앞섰다.<sup><a>[41]</a></sup> 영화의 <a>미국 아카데미상</a> 후보작 5개 부문으로 발표 된 후 2018년 1월 27일 주말에는 190만 달러 (지난 주 110만 달러에 비해 증가)를 기록했다.<sup><a>[42]</a></sup>\n</p>
