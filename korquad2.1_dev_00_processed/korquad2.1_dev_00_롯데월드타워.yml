- - 롯데월드타워의 디자인적인 특징은?
  - <p>대한민국의 100층이 넘는 랜드마크 빌딩은 롯데월드타워인데 서울의 랜드마크다.<sup><a>[60]</a></sup> 대한민국 최초 100층 빌딩과 서울 최초 100층 빌딩이다.<sup><a>[61]</a></sup> 점차적으로 좁아지는 경사를 지닌 한국의 전통 도자기와 붓의 형상의 평면과 단면이 만들어내는 곡선은 한국 전통 오브제가 지닌 유연한 형태와 기능적인 효율을 충족, 단순미를 지닌 우아한 건축물을 목표로 구현하고 SPLIT는 서서히 벌어지는 경사진 면으로 분리, 555m의 높이에 이르는 점까지 뻗어 나가도록 표현한다.<sup><a>[62]</a></sup>\n</p><p>옛 서울의 중심을 향한 이 갈라진 틈 사이로 밤에는 장관의 빛이 연출이고 독특한 형상과 뚜렷한 정체성을 한강, 남산 그리고 옛 서울의 중심을 향해 표출이고 전통 한옥의 처마를 형상화 하여 현대적인 감각의 인테리어 구성하지만 롯데월드타워는 국내 최고층 빌딩으로 건설 초기부터 사회적 관심과 이슈화가 일반 현장과는 비교할 수 없을 만큼 많았고 그래서 현장에서도 유독 안전, 철저 정신을 강조하고, 이로 인해 분위기가 다소 삼한 편이다.\n</p>
