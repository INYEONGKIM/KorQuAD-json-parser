- - 진 문공은 어떻게 문공이 됐어?
  - <p><a>기원전 637년</a>, 진 혜공이 죽어, 진의 인질이 되고 있던 태자 어(圉)가 도망가, <a>회공</a>(懷公)이 되었다. 인질이 자기 마음대로 도망가자, <a>진 목공</a>(秦穆公)은 전에 진 혜공에게 은혜를 원수로 받은 적도 있어 크게 화내었고, 중이를 진나라 공으로 세우기 위해 초나라로 부터 불렀다.\n</p><p>12월, 진의 중신들로 부터도 청을 받은 중이는, 진나라 군(秦軍) 뒤에 진나라에 들어온다. 진나라 군(晉軍)은 요격에 나오지만, 평판이 나쁜 혜공과 그 아들 회공을 따라가려고 하는 이는 적고, 싸운이는 측근의 군대만으로, 다른 대부분의 진나라군(晉軍)은 중이를 뒤따라 진나라군(秦軍)과 함께 진나라 군(晉軍)을 멸했다. 중이는 진나라 공에 오른다(이하, 문공이라고 한다). 실로 62세의 새로운 군주이다. 문공은 천하 경영에 나선다.\n</p>
