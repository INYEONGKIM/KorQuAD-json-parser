- - 어빙고프먼이 성별광고에서 열거한 것들을 간략히 설명하면?
  - <p>성별 광고에서, 그는 우리 모두가 일상 생활에서 참여하는 광고에서 성별이 어떻게 표현되는지에 대해 글을 쓴다. 그는 상대적 크기, 여성적 터치, 기능 순위, 가족, 종속 의식화, 허가철회를 설명한다. 상대적인 크기는 광고에 나오는 여성들이 일반적으로 남자들에 비해 더 짧거나 더 작게 나타난다는 것을 의미한다. 페미닌한 촉각은 여성이 남성이나 물체를 매우 느슨하게 만지고, 물체를 꽉 잡지 않는 것이다. 기능 순위는 남자가 앞쪽에, 그리고 여성과 아이들 앞에 가장 큰 모습을 보이는 방식으로 이미지의 위계를 나타낸다. 그 가족은 전형적으로 아버지와 아들이 친밀한 관계를 맺고, 어머니와 딸이 친밀한 관계를 맺는 방식으로 묘사된다. 후계의 의식은 여성이 낮은 계급이나 이미지 가치로 보여질 때인데, 여성이 더 작고, 그 아래에 있으며, 전반적으로 남성에게 덜 중요할 때 나타난다. 마지막으로, 면허취소란 여성이 카메라에 관심이 없는 것으로 보이거나 머리와 몸통이 있는 거리를 내다보는 것을 말한다. 고프만은 이 모든 주제들을 매우 심층적이고 이해하기 쉬운 형식으로 분석한다.<sup><a>[33]</a></sup>\n</p>
- - 어빙 고프먼의 5편의 수필은 어떠한 내용일까?
  - <p>첫 번째 에세이인 "복제와 반응"은 "대화"와 대화 중에 사람들이 언어적으로나 비언어적으로 반응하는 방식에 관한 것이다.<sup><a>[35]</a></sup>두 번째 에세이인 "응답하라 크리스는 다른 사회적 맥락에서 발언의 사용과 그 사회적 의미를 고려한다. 구체적으로 고프만은 "자기 이야기"(특별히 어느 누구와도 대화하지 않음)와 사회적 상황에서의 그 역할에 대해 논한다. 다음으로, "Footing"에서, 고프만은 대화 중에 발판이나 정렬이 움직일 수 있는 방법을 다룬다. 원래 구술발표회인 네 번째 에세이 "강좌"는 강의의 종류와 방법을 다르게 기술하고 있다. 마지막으로, "라디오 토크"에서, 고프만은 라디오 프로그래밍에서 사용되는 대화의 종류와 형태와 그들이 청취자에게 미치는 영향을 설명한다.\n</p>
