- - 학창 시절에 베네딕트 컴버배치는 어떤 활동에 참여했고, 어느 학교에 진학했습니까?
  - <p>컴버배치는 만 8세때부터 기숙사 학교에 다녔으며,<sup><a>[8]</a></sup> <a>웨스트서식스주</a>에 위치한 브램블렛타이 스쿨(초등학교)을 거쳐 예술 장학생으로 해로우 스쿨(중·고등학교)에 진학했다.<sup><a>[9]</a></sup><sup><a>[10]</a></sup><sup><a>[11]</a></sup> 드라마 예술에 대한 해로우의 주요 클럽인 '래티건 협회'의 회원이였으며, 이 클럽의 이름은 해로우 스쿨의 동문 선배인 <a>테렌스 래티건</a>의 이름에서 따온 것이다.<sup><a>[12]</a></sup> 만 12세때 《<a>한여름 밤의 꿈</a>》에서 요정의 여왕 '티타니아' 역할을 맡은 이래, 학교에서 수많은 <a>셰익스피어</a> 작품에 참여하였다.<sup><a>[13]</a></sup> 컴버배치의 연극 교사 마틴 티렐은 당시 그를 "최고의 모범생 배우"라고 불렀다고 한다.<sup><a>[14]</a></sup> 이후 해로우 스쿨을 졸업한 후 컴버배치는 1년 동안 갭이어를 갖고 <a>인도</a> <a>다르질링</a>의 티베트인 수도원에서 영어 교사로 자원 봉사를 했다.<sup><a>[15]</a></sup>\n</p><p>컴버배치는 <a>맨체스터 대학교</a>에 진학해 드라마예술을 전공했다.<sup><a>[16]</a></sup> 배우로서 계속 공부를 이어나가 런던 음악예술아카데미LAMDA)에 진학해 고전 연극을 전공하고 문학 석사 학위를 받았다.<sup><a>[17]</a></sup>\n</p>
