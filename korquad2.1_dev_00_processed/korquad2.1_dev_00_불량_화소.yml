- - 스턱 픽셀을 수정하기 위한 방식에는 어떤 것이 있나요?
  - <ul><li>화소를 초기화하기 위해 화면을 문지른다. 대한민국에서는 면봉신공이라는 방법으로 해결할 수 있다는 보고가 있는데 이와 같다.<sup><a>[7]</a></sup></li>\n<li>스턱 픽셀의 색 값을 빠르게 순환한다. (다시 말해, 화면 위에 밝은 색들을 깜빡이게 한다)</li>\n<li>스턱 픽셀이 사라질 때까지 그냥 놔 둔다. (하루에서 여러 해 동안 아무 데서나)</li></ul>
- - 무결점 정책을 제공하는 제조업체와 그 업체의 정책은 무엇일까?
  - <ul><li>필립스 (PerfectPanel(TM) 범위 안에서)</li>\n<li>ViewEra (일부 모델. 구입한 지 6개월 이내에서 책임)</li>\n<li>도시바 (하이엔드, 곧 높은 성능의 노트북 모델에서만)</li>\n<li>에이수스(ASUS) (베어본이 아닌 모든 노트북의 제로 브라이트 도트-Zero-Bright-Dot-정책)</li>\n<li>닌텐도 (닌텐도 DS)</li>\n<li>Vizio (대부분의 텔레비전)</li>\n<li>호주 삼성</li>\n<li>뷰소닉<sup><a>[9]</a></sup> (송장 날짜로부터 30일이지만 교체는 보장하지 않음)</li>\n<li>Sager 중부 유럽 컴퓨터</li>\n<li>한국 그린씨앤씨 (일부모델에 한함)</li>\n<li>한국 알파스캔</li>\n<li>한국 한성컴퓨터</li></ul>\n<p>2007년의 경우, 많은 LCD 제조업체들이 이러한 무결점 정책을 제공하지 않으며 사용자의 실수가 아니더라도 데드 픽셀(보기:여러 개의 빨간 화소)을 가진 모니터를 교환하거나 수리하는 것을 거부할 수 있다. 또한, 일부 정책들은 나라마다 다르다.\n2012년의 경우, 일부 최종 판매 업체들이 불량화소 무결점 보장 옵션을 붙여서 물건을 팔기도 한다.(일정 금액을 더 내는 대신, 불량화소가 하나라도 발생하면 교환할 수 있는 권리를 판다.)\n</p>
