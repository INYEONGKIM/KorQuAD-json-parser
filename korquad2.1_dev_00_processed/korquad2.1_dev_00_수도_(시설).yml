- - 수도는 어떻게 개발되었어?
  - <p>역사적으로 사람들은 더욱 편리하게 물을 얻고 사용할 수 있는 체계를 고안하였다. 고대 <a>로마 제국</a>에서는 주택과 공공 우물, 분수까지 이어진 <a>용수로</a>와 파이프를 의미하는 실내 <a>배관</a>을 보유하고 있었다. <a>런던</a> 급수 기반 시설은 중세 초기의 <a>도관</a> 이후로 계속 개발되어 왔는데, 19세기에 <a>콜레라</a>에 대한 대응책으로 현대의 급수장 크기의 정화 시설이 건설되었다.\n</p><p>압축된 <a>액화 염소</a> 가스를 사용한 식수의 정제 기술은 <a>국군 의과 대학</a>에서 화학 교수를 지낸 <a>미국군</a> 장교인 <a>칼 로저스 다널</a>에 의해 개발되었다. 얼마 후, <a>국군 의학부</a>의 장교인 <a>윌리엄 J. L. 리스터</a>가 <a>차아염소산 칼슘</a> 용액을 <a>리넨</a>으로 만든 자루에 넣어 물을 정제하였다. 수십년 동안 리스터의 방식은 야외에서 주둔하는 <a>미국 육군</a>의 표준이 되었고, '리스터 자루'라는 다루기 쉬운 형태로 구현되었다. 다널의 작품은 오늘날의 도시 급수 정제 체계의 기초가 되었다.\n</p>
