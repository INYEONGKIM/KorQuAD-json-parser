- - 미나모토노 요시쓰네의 유년기와 소년기는 어땠을까?
  - <p>11살 때에<sup><a>[주석 1]</a></sup> 우시와카마루는 <a>교토</a> 근교의 구라마사(鞍馬寺)에 맡겨졌고 자신의 이름을 샤나오(遮那王)라 하였다.<sup><a>[주석 2]</a></sup> 이후 자신의 출생의 비밀을 알고, 스님이 되는 것을 거부하고 구라마사를 떠나 스스로 원복을 행한 뒤, <a>오슈</a>의 대호족 <a>후지와라노 히데히라</a>를 찾아간다.\n</p><p>요시쓰네가 오슈로 가게 된 데에는 히데히라의 장인이자 정치자문이었던 <a>후지와라노 모토나리</a>(藤原基成)가 어머니 도키와의 남편이었던 이치조 나가나리의 종모제(從兄弟)의 아들이었던 인연으로 그 연줄을 따랐을 가능성이 높다.<sup><a>[주석 3]</a></sup> 원복을 올린 장소에 대해서는 《헤이지모노가타리(平治物語)》에는 오미 국 가모군(蒲生郡)의 카가미노슈쿠(鏡の宿), 《기케이키(義経記)》에는 아버지 요시토모가 최후를 맞은 땅인 오와리 국에서 원복을 올렸다고 했으며, 이름은 겐지 연고의 돌림자인 '요시(義)'에 세이와 겐지의 시조인 쓰네모토왕(經基王, 미나모토노 쓰네모토)의 '쓰네(經)'를 더해 '요시쓰네(義經)'로 삼게 되었다고 한다.\n</p>
- - 미나모토노 요시쓰네의 이력과 최후는 어떠했는가?
  - <p><a>후지와라노 히데히라</a>는 간토 서쪽을 제패한 요리토모의 세력이 오슈에까지 미치는 것을 경계하여, 요시쓰네를 장군으로 세우고 가마쿠라에 대항하려 했지만, <a>분지</a> 3년(<a>1187년</a>) 10월 29일 병으로 숨을 거둔다. 히데히라가 죽은 뒤 요리토모는 그의 아들 <a>후지와라노 야스히라</a>에게 요시쓰네를 잡아들일 것을 조정을 통해 강하게 압력을 가했다. 한편 요시쓰네는 분지 4년(<a>1188년</a>) 2월에 <a>데와 국</a>에 나타나 가마쿠라측과 전투를 벌이고, 이듬해(<a>1189년</a>) 1월에는 교토로 돌아오려는 의지를 담은 요시쓰네의 편지를 가진 히에이 산의 승려가 붙잡히는 등 여러 모로 재기를 도모하고 있었다.\n</p><p>하지만 야스히라는 세 번에 걸친 가마쿠라의 압박에 굴복해, '요시쓰네의 지시를 따르라'고 했던 아버지의 유언을 어기고 윤4월 30일, 5백 기의 병사로 요시쓰네 주종이 있던 후지와라노 모토나리의 고로모가와노타치(衣川館)를 습격했다. 이때 요시쓰네 주종은 모두 10여 기에 지나지 않았다. 요시쓰네의 노토들은 차례차례 죽임을 당했고, 포위당한 요시쓰네는 일체의 싸움도 하지 않은 채 지불당에 들어가 부인 사토 고젠과 그 딸(당시 네 살)을 죽인 뒤, 스스로 목숨을 끊었다. 그때 나이 31세였다. 또한 요시쓰네의 가신이었던 <a>무사시보 벤케이</a>는 온몸에 화살을 맞으면서도 끝까지 요시쓰네를 지키다 선 채로 죽었다는 전설도 생겨났다.\n</p>
- - 미나모토노 요시쓰네에 관한 전설 중에는 어떤 것들이 있는가?
  - <p>요시쓰네와 관련된 전설 중에서 가장 유명한 전설로는 <a>고조 대교</a>에서 <a>무사시보 벤케이</a>와 만났다는 전설, <a>음양사</a> <a>기이치 호겐</a>의 딸을 통해 전가의 병서인 《<a>육도</a>》와 《<a>삼략</a>》을 훔쳐서 배웠다는 전설, 기누가와 전투 때 벤케이를 선 채로 죽였다는 전설 등이 있다. 이러한 전설들은 요시쓰네 사후 200년 후인 <a>무로마치 시대</a> 초기 무렵에 지어진 《<a>기케이키</a>(義經記)》를 통해서 세상에 전해지게 된다. 특히 《육도》 중에서 〈호권(虎巻)〉을 배운 요시쓰네가 <a>지쇼·주에이의 난</a>을 승리로 이끌었다는 전설이 전해진 이후부터 일본에서는 성공을 위한 필독서를 <b>도라노마키</b>(<span><a>일본어</a>: </span><span>虎の巻</span>)라고 부르게 되었다.\n</p>
