- - 케냐에서 사용하는 언어는 무엇이 있어?
  - <p>2010년 헌법 7조[국민어, 공식어, 기타 언어]는 “(1) 공화국의 국민어는 스와힐리어다. (2) 공화국의 공식어는 스와힐리어와 영어다. (3) 국가는 (a) 케냐 인민의 언어의 다양성을 증진, 보호하며 (b) 토착어, 케냐의 수화, 점자 및 장애인에게 접근가능한 다른 의사소통의 형식과 기술의 발전과 사용을 증진한다.”고 했다. 국민어는 영어(national language)를 번역한 것이다. 이것을 국어로 번역하는 것은 암암리에 국가어(State language)라는 인상을 풍기므로 주의를 요한다. 하지만 이것은 헌법상의 규정이고, 모든 영역에서 하위단계는 스와힐리어, 고위단계에서는 영어가 압도적 우위를 차지하고 있다. 특히 법정의 경우 대법원에서는 영어를 전용한다. 교육의 경우 중학교부터는 모든 과목을 영어로 수업한다. 스와힐리어가 영어를 누르고 상층부를 차지하는 일은 결코 일어나지 않을 것이다. 이것이 논자들이 말하는 아프리카비관주의의 일면이다.\n</p>
