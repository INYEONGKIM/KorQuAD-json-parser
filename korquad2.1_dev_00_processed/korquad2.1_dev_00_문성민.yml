- - 문성민의 경기대학교 시절 선수 경력은 어떻게 되는가?
  - <p>문성민은 <a>경기대학교</a>에 입학하여 <a>황동일</a>, <a>신영석</a>과 함께 경기대학교의 전성기를 이끌면서 하계대회, 전국체전, 최강전 등 3관왕을 이룬다. 그러나, 이듬해부터는 <a>김요한</a>, <a>유광우</a>, <a>임시형</a>, <a>최귀엽</a> 등이 버티고 있는 <a>인하대학교</a>에 밀려 2인자에 머물러야 했다. 그는 <a>2006년</a> 월드리그를 시작으로 국가대표에 선발되었으며 그 해 열린 <a>도하 아시안 게임</a>에도 출전하여 준결승전인 <a>카타르</a>와의 경기에서 주포 <a>신진식</a>이 부진할 때 교체 투입되어 활약을 펼치며 결승에 진출하는 데 기여하였다.<sup><a>[3]</a></sup> <a>중국</a>과의 결승에서도 맹활약하며 금메달을 따는데 기여하고 병역혜택도 받았다. 이후 그는 2007년과 2008년 월드리그에도 국가 대표로 뽑히며 출전하였고, 4학년 때에는 무실 30세트 등 경기대의 전성 시대를 이끌며 그 해 경기대를 4관왕에 올려놓는다.\n</p><p>그는 대학생으로서 국가대표 경력과 강한 공격력을 자랑하고 있었고, <a>2008년</a> 월드리그에 출전하여 대표팀이 1승 11패라는 초라한 성적을 기록함에도 불구하고 예선 리그에서 서브 1위를 기록하였을 뿐만 아니라 대표팀 주공격수로 활약하였다. 이 때문에 <a>NH농협 2007~2008 V-리그</a>가 끝난 후 <a>2008~2009 시즌</a> 신인 드래프트에서 <a>수원 KEPCO45</a>의 지명을 받을 것이 확실하였고, 실제로 그는 수원 KEPCO45의 지명을 받았다.\n</p>
