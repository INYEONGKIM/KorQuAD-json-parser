- - 김식은 개혁정책에앞서 어떤활동을해왔을까?
  - <p>그는 <a>조광조</a>·<a>김안국</a>·<a>기준</a> 등과 도학 소장파를 이루어 제도개혁과 교화 시험을 촉진하는 한편, 위훈삭제를 주장하여 <a>중종 반정</a> 때 공신이 된 훈구파 중 위훈자를 가려내, 76인에 대한 공신 자격 또는 원종공신 자격을 삭제하고, <a>토지</a>와 노비를 빼앗는 등 과격한 정치를 하였다. 그는 당시 사림의 영수로 숭앙받던 조광조와 학문적·인간적으로 깊은 관계를 맺고 있었다.\n</p><p><a>조광조</a> 등과의 개인적 친분관계와 사림 인맥 등을 바탕으로 하여 그는 훈구세력 제거에 앞장섰을 뿐만 아니라 조광조와 함께 왕도정치의 실현을 위해 개혁정치를 폈는데, 그 내용으로는 미신타파, 향약 실시, <a>정국공신</a>(靖國功臣)의 위훈삭제(僞勳削除) 등을 시책으로 제시하였다. 또한 미신으로 간주되던 <a>무속</a>과 <a>불교</a> 관련 행사, 불사 등의 금지 역시 적극적으로 촉구하였다.\n</p>
