- - 데이터 복구 및 복원에 대해 초기에 포함되어있던 것은 무엇일까
  - <p>파일, 드라이브, 파티션의 <a>데이터 복구</a> 및 복원에 대한 <a>오픈 소스 소프트웨어</a>의 초기 역사에는 GNU dd가 포함되어 있으며, 저작권 고지는 1985년에 시작된다.<sup><a>[8]</a></sup> dd 프로세스 당 하나의 블록 크기를 가지며 특정한 형태의 dd를 실행 중인 사용자의 상호작용 세션까지만 한정하여 복구 알고리즘을 제공하였다. 그 뒤 dd_rescue<sup><a>[9]</a></sup>라는 C 프로그램이 1999년 10월에 작성되어 해당 알고리즘 안에 두 개의 블록 크기를 가질 수 있었다. 그러나 2003년 dd_rescue의 데이터 복구 알고리즘을 강화한 셸 스크립트 dd_rhelp의 저자는 2004년에 처음 출시된 dd와는 무관한 데이터 복구 프로그램인 GNU <a>ddrescue</a><sup><a>[10]</a></sup><sup><a>[11]</a></sup>의 사용을 권장하였다.\n</p><p>더 새로운 GNU 프로그램을 더 오래된 스크립트와 구별하기 위해 GNU의 ddrescue와는 다른 이름이 쓰이기도 하는데 여기에는 addrescue (freecode.com, freshmeat.net에서의 이름), gddrescue (<a>데비안</a> 패키지 이름), gnu_ddrescue(<a>오픈수세</a> 패키지 이름)가 포함된다. savehd7이라는 다른 오픈 소스 프로그램은 복잡한 알고리즘을 사용하지만 사용을 위해 자체 프로그래밍 언어 인터프리터의 설치가 필요하다.\n</p>
- - 다른 파티션에있는 데이터를 다른 곳으로 복사하는 코드는?
