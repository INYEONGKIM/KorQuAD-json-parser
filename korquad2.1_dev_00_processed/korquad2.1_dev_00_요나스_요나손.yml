- - 요나스 요나손은 지금까지 어떤 삶을 살아왔을까?
  - <p>1961년 7월 6일 스웨덴 <a>백시에</a>에서 태어난 그는 <a>예테보리</a> 대학교에서 스웨덴어와 스페인어를 공부했다. 졸업 후 15년간 스웨덴 중앙 일간지 「엑스프레센」 기자로 일했고, 1996년에는 OTW라는 미디어 회사를 설립, 직원 1백 명에 이르는 성공적 기업으로 성장시켰다. 그러나 고질적인 허리 통증으로 고생하던 중 심한 스트레스로 인해 건강을 망치고 있다는 의사의 말을 들은 그는 회사를 매각하고 20여 년간 일해 온 업계를 떠나기로 결심한다. 2007년 스위스 <a>티치노</a>로 이주한 뒤 &lt;첫 소설에 감히 도전할 만큼 성숙했다&gt;고 생각한 그는 오랫동안 구상해 온 『<a>창문 넘어 도망친 100세 노인</a>』을 집필하게 된다. 세계사의 주요 순간마다 &lt;우연히&gt; 자리하게 된 한 노인의 이야기를 통해 현대사를 배꼽 잡게 엮어 낸 이 비범한 작품은 2009년 처음 출간되어 인구 9백만의 나라 스웨덴에서 1백만 부 이상 팔리는 엄청난 기록을 세운다. 그리고 이 대사건은 스웨덴에서 그치지 않고 독일에서 4백만 부, 영어권 150만 부, 프랑스 80만 부 팔려 나가며 모두 합해 8백만 부 이상 판매되었으며, 현재도 판권이 팔린 35개국에서 속속 번역되고 있다. 현재 2013년 말 개봉 예정으로 스웨덴에서 영화화 작업이 진행되고 있다. 또 요나손은 다시 스웨덴으로 돌아와 아들과 함께 닭을 키우며 살고 있으며 2013년 두 번째 소설 『<a>셈을 할 줄 아는 까막눈이 여자</a>』 를 발표했다. 이 작품 또한 출간 6개월 만에 전 세계 판매 부수 150만 부를 돌파하며 &lt;요나손 열풍&gt;을 이어가고 있다.\n</p>
