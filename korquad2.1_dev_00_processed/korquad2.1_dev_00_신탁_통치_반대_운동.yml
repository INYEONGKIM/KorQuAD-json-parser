- - 박헌영이 찬탁 행사로 바꾸게 된 원인은 무엇인가?
  - <p>소련이 신탁통치를 주장한다고 알려지자 조선공산당에서는 공식적인 입장을 내놓지 않았으나 보도가 나온 시점부터 전국적으로 반탁의 열기가 거셌기 때문에 좌익 계열에서도 개인 자격이나 비공식적인 입장에서 반탁의 입장을 내놓았다. 박헌영은 타스 통신에서도 이 내용의 보도가 없었기에 서울 재주 소련 영사관에 문의했으나 소련 영사는 모스크바에 가 있었고 영사관에서도 모스크바로부터 내려온 지시가 없었다는 답변만을 들었다. 박헌영은 결국 해가 바뀌기 전 12월 28일 38도선을 넘어 평양으로 향했고 그곳에서 모스크바로부터 지시를 받고 내려온 소 군정 담당자와 소련 영사, 그리고 김일성 등과 만나 찬탁 노선을 지시받는다. 그는 해가 바뀌자마자 서울로 돌아왔고 1월 2일 저녁 조선공산당은 찬탁 노선으로 입장을 정한 뒤, 1월 3일로 예정되어 있던 서울 시민 동원 반탁운동 행사를 찬탁 행사로 바꾸어 버린다.\n</p>
- - 신탁 통치 반대 운동 중재과정에서 송진우가 피살된 배경은 무엇입니까
  - <p>미 군정은 12월 29일에야 본국으로부터 관련 지시를 받았고, 하지는 송진우 등을 불러 신탁통치가 결코 나쁜 것만은 아니니 격렬한 반대를 자제하도록 부탁했다. 송진우는 12월 29일 밤 경교장 회의에 참석해 임정이 여론을 몰아 미군정을 접수하고 정권을 탈취하겠다는 방향으로 논의를 끌고가자 이것이 무모한 시도라고 판단해 냉정을 촉구하는 발언을 했다. "여러분의 그런 생각이 모두 애국심에서 나온 것이란 걸 나도 알고 있지만 나라를 이끄는 지도자들로서 우리가 경박해서는 안되겠지요. 여기 누구라도 모스크바 3상회의에서 결정된 의정서의 원본을 제대로 읽어본 분이 있습니까? 내가 알고 있기로는 그 내용이 미소공동위원회를 설치한 후 한국의 정당 · 사회단체들과 협의해서 남북을 통일한 임시정부를 세우고 5년 이내의 신탁통치를 하는 것으로 되어 있는데, 내가 알고 있는 게 정확하다면 길어야 5년이면 통일된 우리의 독립정부를 세울 수 있는 것을 그렇게 극단적인 방법으로까지 반대할 이유는 없지 않겠습니까? 어차피 우리가 우리 힘으로 정부를 세운다고 해도 현재 이렇게 분할 통치되고 있는 상황이고 강대국간에 전후 문제가 아직 해결되지 않은 상태에서 우리가 그들의 합의 없이 마음대로 할 수 있는게 아니지 않습니까. 신탁통치가 길어야 5년이라고 하니 3년이 될 수도 있는 것인데 그렇게 거국적으로 반대할 이유가 뭐 있습니까. 물론 나도 신탁통치는 반대합니다. 그러나 반대 방법은 다시 한 번 여유를 가지고 냉정히 생각해 봅시다."\n</p><p>이 말이 끝나자마자 격렬한 반발이 튀어나왔다. 송진우는 이 발언을 하고 돌아간 새벽 자택에서 한현우 등에 의해 총탄을 맞고 사망한다. 아직 그 배후는 정확히 밝혀지지 않았지만 송진우 암살 직후부터 김구의 임정(한독당) 계열에서 송진우를 죽였다는 소문이 돌았던 것은 사실이다. 적어도 임정 노선을 지지하는 입장에서 볼 때 차분하고 냉정한 송진우의 발언이 자신들의 '제2의 독립운동'에 찬물을 끼얹는 것이 될까봐 거슬렸다.\n</p>
