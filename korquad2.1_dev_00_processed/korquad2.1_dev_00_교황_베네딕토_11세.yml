- - 교황 베네딕토 11세의 수도 생활은 어떠했을까?
  - <p>1254년 니콜로는 자신의 고향인 트레비소에서 14세의 나이에 도미니코회에 입회했다.<sup><a>[4]</a></sup> 트레비소의 수도원장은 그를 베네치아의 산 조반니 에 파올로 수도원에 보냈다. 이후 7년 간 니콜로는 베네치아에서 기초 교육을 계속 받았다. 이 기간 말경에 가서 그는 트레비소 대성당의 참사회원을 형제로 둔 로메오 퀴리니의 어린 아들의 과외교사를 맡았다.<sup><a>[5]</a></sup> 1262년 니콜로는 밀라노로 가서 6년 간 산 에우스토르지오 수도원 학교에서 수학하였다.<sup><a>[6]</a></sup> 이후 그는 베네치아 수도원의 강사가 되어 수도원의 동료 수사들의 기초 교육을 담당하였다. 베르나르 기에 의하면, 그는 1268년에서 1282년까지 14년 동안 수도원 강사로 봉사했다. 니콜로는 1276년에 고향인 트레비소의 도미니코회 수도원에서 강사로 초빙되어 1280년까지 그곳에 머물렀다. 1282년 2월, 니콜로는 다시 제노바로 거처를 옮겨 다시 강사를 지냈다. 그는 학사 학위를 받지 않았기 때문에 교수를 지내지는 못했다.<sup><a>[7]</a></sup>\n</p><p>1286년 브레시아에서 소집된 수도회 총회에서 니콜로 신부는 롬바르디아 관구장으로 선출되었다.<sup><a>[8]</a></sup> 롬바르디아 관구장을 지내면서 니콜로 신부의 생활 방식은 크게 바뀌었다. 그는 한 곳에 오래 머무르기보다는 순시와 격려, 교정을 위해 여러 수도원을 두루 돌아다녔다. 그 당시 롬바르디아에는 51곳의 수도원이 있었다.<sup><a>[9]</a></sup> 또한 그는 이단심문관 역할도 수행했는데, 당시 교황들은 특히 프란치스코회와 도미니코회가 이러한 책무를 수행하기에 적격이라고 여겼다.<sup><a>[10]</a></sup> 또한 그에게는 관구 회의를 소집할 책무까지 있었다. 니콜로 신부는 3년 동안 롬바르디아 관구장으로 있으면서 1287년 베네치아, 1288년 리미니, 1289년 트리어에서 세 차례 관구 회의를 개최했다. 3년의 임기를 마친 후에 그는 트레비소에 있는 수도원으로 돌아가기를 희망했지만, 1293년 브레시아 관구 회의에서 관구장의 연임이 결정됐다. 관구장을 연임한 니콜로 신부는 1294년 파벤티아, 1295년 베로나, 1296년 페라라에서 관구 회의를 개최했다. 그리고 1296년 스트라스부르에서 소집된 수도회 총회에서 <a>수도회 총장</a>으로 선출되었다.<sup><a>[11]</a></sup>\n</p>
