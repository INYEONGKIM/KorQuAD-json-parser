- - 1993년 이후 다이요 유덴 기록 미디어 현황은 어떠합니까?
  - <p>That's CD-R이전에는 <a>카세트 테이프</a>, <a>비디오 테이프</a> 등의 <a>자기 테이프</a>를 That's 브랜드로 제조하여 판매하고 있었지만, 1993년에 기록 미디어 사업을 소니와의 합작회사인 스타트 레버러토리에 이관했다. 현재는 주력인 전자부품 외에 미디어 메이커로서 CD-R, 각종 기록형 DVD를 제조해 스타트 레버러토리를 통해 발매하고 있다. 특히 품질을 확보하면서 양산하는 기술로 정평이 있어 싸고 좋은 미디어로서 팬도 많다. CD-R 업계에서는 다이요 유덴과 비교할 수 있는 메이커가 거의 없기 때문에「우선 다이요 유덴」이라고 할 정도의 지위를 유지하고 있으며 DVD 업계에서도 OEM 공급을 통해 대량으로 판매하고 있다. 경합 타사에서는 대만 등으로의 제조 거점 이전이 진행되는 가운데에서도「일본제」를 고집한 제품을 계속 만들고 있다. 같은 회사의 광학 미디어는 후쿠시마현 다테시에 있는 자회사「댓츠 후쿠시마」에서 일괄 생산되고 있다. 소니의 CD-R, 후지 필림의 DVD-R 등 대기업 메이커에 OEM 공급도 하고 있다. (그 밖에도 TDK, 파나소닉 등으로 OEM 공급을 하고 있다. 또, 히타치 맥셀로의 OEM 공급을 하기도 했지만 히타치 맥셀이 DVD-R 제품을 자사 생산으로 전환하였기 때문에 OEM 공급을 중단하고 CD-R만 OEM 공급하고 있다.)\n</p>
