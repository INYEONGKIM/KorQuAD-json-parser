- - 송혜교는 데뷔 초기에 어떤 경력을 쌓았는가?
  - <p>송혜교는 <a>숙명여자중학교</a> 3학년에 재학 중이던 1996년에 교복 회사에서 주최한 〈선경 스마트 학생복 모델 선발대회〉에 출전하여 대상을 수상하면서 연예계에 데뷔하였다.<sup><a>[15]</a></sup><sup><a>[16]</a></sup> 그녀는 교복 광고 모델에 발탁된지 얼마 되지않아, 방송국으로부터 연락을 받았고 오디션에 합격해 <a>1995년</a> <a>KBS1</a> 청소년 드라마 《신세대 보고서 어른들은 몰라요》에 단역으로 연기자로 데뷔했다.<sup><a>[17]</a></sup>\n</p><p>송혜교는 <a>1996년</a> <a>KBS2</a> 드라마 《<a>첫사랑</a>》에서 여주인공 효경(<a>이승연</a> 분)의 과외 학생 역으로 출연하고, 이외에도 <a>KBS2</a> 《<a>행복한 아침</a>》,《<a>웨딩드레스</a>》, <a>SBS</a> 《아름다운 얼굴》, 《그들이 만났을 때》, <a>MBC</a>《<a>짝</a>》(1997), 《육남매》, <a>SBS</a>《<a>백야 3.98</a>》(1998)등의 작품에 단역으로 출연하였다. 또한 그늘과 근심이 없는 순수발랄하고 애교 넘치는 오혜교 역을 맡아 귀여운 이미지로 인기를 모은 <a>SBS</a> 《<a>순풍산부인과</a>》와 《<a>행진</a>》, 《<a>나 어때</a>》 등의 청춘 시트콤에 연이어 출연하며 하이틴 스타로 활약하였다.\n</p>
