- - 사진의 기원과 역사는 어떻게 되는가?
  - <p>사진은 포토그라피라는 그리스어에서 기원되었다. 사진이 발명되기 이전에도 빛을 평면에 투영하려는 시도는 이미 진행되고 있었다. 16세기 무렵 화가들은 보다 사실적인 그림을 그리기 위해 카메라 옵스큐라(Camera Obscura)라는 장치를 이용했다. 라틴어로 어두운 방이라는 의미인 카메라 옵스큐라는 어두운 방의 한쪽 벽에 작은 구멍을 뚫어 그 반대편 벽에 외부 정경의 역상(逆像)이 맺히게 하는 장치였다. 카메라 옵스큐라는 오늘날 우리가 사용하는 카메라의 원형이지만 아직 빛을 물체에 정착시키는 기능이 없었다. 이는 당시에 회화의 보조적인 수단으로 활발하게 사용되었는데 초기에는 지금의 핀홀카메라처럼 렌즈가 없는 형태였다가 나중에는 보다 선명한 화질을 얻기 위해 렌즈를 부착하는 형태로 발전했다. 이처럼 빛을 통해 상을 맺히게 하여 초상화를 그리는 것을 실루엣 초상기법(profilograph)라고 부른다. 카메라 루시다(Camera Lucida)는 프리즘을 사용하여 그리는 대상과 현재 자신이 그리는 것을 동시에 보게 하여 그림을 그릴 때 도움이 되었다.\n</p><p>부유한 평민들이 늘어남에 따라 회화의 수요는 늘어났지만 실력있는 화가들은 많지 않았다. 이 상황에 자연과학의 진보가 겹쳐, 맺혀있는 상들을 영구적으로 고착시키는 법을 찾고자 했다. 독일인 하인리히 슐츠(Heinrich Schultz)에 의해서 빛의 노출에 따라 질산은의 색깔이 변하는 화학적 반응이 발견되었고 영국인 토마스 웨지우드(Thomas Wedgewood)는 이런 발견을 토대로 빛을 물체에 정착시킬 수 있는 가능성을 실험했다. 그리고 질산은 용액에 담근 종이나 가죽을 카메라 옵스큐라에 장착하여 상을 물체에 일시적으로 고정시키는 것에 성공했지만 끝내 상을 영구적으로 정착시키는 방법을 찾지 못해 결국 성공직전에 막히고 만다. 웨지우드는 실험들을 통해 카메라 개발의 원칙을 세우게 된다.\n</p>
