- - GSA의 개념 및 사용방법은 무엇인가?
  - <p>GSA는 "GNSS DOP and Active Satellite"를 의미한다. 데이타를 제공하는 위성을 나열하는 GSA 레코드에는 위성 번호에 대한 12개의 필드가 포함되어 있지만 8개의 위성 만 고려되므로 4개의 필드는 비어 있다.GSA는 단독으로 쓰이기 보다는 GSV와 상호참조로 위성상태를 확인하거나 시각적 분석을 위한 GLONASS 인공위성 및 이들의 자료등을 활용할수있다. 이 GSA 문장의 각각에는 대화자 ID GN가 있어야한다.\n인공위성은 조합된 솔루션에 사용되며 각각의 위치 데이타에 사용된 결합 위성은 PDOP(축위오차), HDOP(수평오차) 및 VDOP(수직오차)를가지고있다.\n<sup><a>[2]</a></sup>\n</p>
