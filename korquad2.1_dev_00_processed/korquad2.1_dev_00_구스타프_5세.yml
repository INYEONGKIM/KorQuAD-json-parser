- - 구스타프는 히틀러에게 전갈을 보낸 과정은 어땠는가?
  - <p><a>1941년</a> <a>6월</a> <a>나치 독일</a>이 <a>소련</a>을 점령할 때 구스타프 5세는 "<a>볼셰비키</a>의 골칫거리"를 처리한 것에 히틀러에게 고마운 말을 전하는 개인적 편지를 쓰고 "이미 거둔 승리들"에 그를 축하하려고 하였다. 그는 <a>페르 알빈 한손</a> 총리에 의하여 멈추어졌다. 그럼에 불구하고 국왕은 정부의 후원 뒤로 <a>스톡홀름</a> 주재 독일 대사관에 의한 전보를 통하여 히틀러에게 전갈을 보냈다.\n</p>
- - 스웨덴을 통해 군대 수송을 허가하고자 정부를 설득한 사람은 누구인가?
  - 구스타프 5
