conversations:
- - 소멸하기 전까지 태풍 낸시의 이동은 어떠했습니까?
  - <p><a>1961년</a> <a>9월 7일</a>, <a>마셜 제도</a>의 <a>콰잘레인 환초</a> 부근의 저기압 지대에서 <a>열대 저기압</a>이 발생했다. 이것이 태풍 낸시의 시초였으며 이내 서쪽으로 이동하면서 급격하게 강해져 <a>9월 9일</a>에는 <a>사피어-심프슨 허리케인 등급</a> 제5등급의 세력에 도달하였다. 낸시는 이 세력을 5.5일동안 유지하면서 점차 북서진하기 시작했다.\n</p><p>낸시가 최성기를 맞이했을 때, <a>일본</a>의 <a>류큐 제도</a>까지 북상하였으며 이때부터 북쪽으로 방향을 틀었다. 북진하게 된 낸시는 <a>오키나와</a> 근해를 통과했다. 그러나 낸시의 오른쪽에 위치해있었던 고기압대의 세력이 약해지자 낸시는 즉시 방향을 북동쪽으로 바꾸었다. 그리고 <a>9월 16일</a>, <a>고치현</a> <a>무로토 시</a>의 무로토 곶에 1차로 상륙한 후 <a>시코쿠 섬</a>을 빠져나와 다시 <a>혼슈 섬</a> <a>오사카부</a>에 2차로 상륙하였다. 낸시는 100 km/h의 속력으로 혼슈 섬 동부와 북동부를 매우 빠르게 가로질렀고 이내 <a>홋카이도</a>까지 북상했다. 홋카이도를 남북으로 가로지른 낸시는 <a>오호츠크 해</a>에 <a>열대 폭풍</a>의 세력으로 빠져나왔다. 이후 <a>9월 17일</a>에 <a>온대저기압</a>으로 변질되었고 <a>캄차카 반도</a>를 통과해 북태평양에 도달하였다.\n</p>
- - 태풍 낸시를 측정했을때 1분동안 가장 빠른 바람 속도는 몇 km/h일까?
  - 345 km/h
- - 일본에 피해를 준 낸시 태풍은 인명피해가 컸던 태풍 몇번째로 기록되었나?
  - 6번째
