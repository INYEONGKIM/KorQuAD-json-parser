- - 카드모스는 어떤 전설을 가지고 있는 인물이야?
  - <p><a>포이니케</a> 지방에 있던 <a>티로스</a>의 왕 아게노르는 딸 에우로페가 황소로 변한 <a>제우스</a>에게 끌려가게 되자 아들 카드모스를 보내어 찾아보게 했다. 카드모스는 동생을 찾으러 길을 떠났는데 도중에 <a>아폴론</a>이 동생을 찾는 일은 그만두고 도중에 암소를 만나면 그 암소를 따라가서 그 암소가 눕는 곳에다가 도시를 세우라고 일러준다. 과연 도중에 카드모스는 암소를 만나게 되는데 그 암소를 따라가서 암소가 눕는 장소에 이르는데 바로 이곳에 나중에 위대한 테베가 되는 곳이다.\n</p><p>카드모스는 부하들을 보내어 제물을 바칠 때 쓸 물을 길어오게 하는데 그만 부하들이 샘물을 지키던 용에게 살해당하고 만다. 카드모스는 그 용을 죽이고 <a>아테나</a> 여신의 지시에 따라 용의 이빨을 땅에 뿌린다. 그러자 땅에 떨어진 용의 이빨에서 <a>용아병</a>들이 솟아 오른다. 카드모스는 그 전사들에게 돌을 던졌는데 이들은 서로 죽이고 죽는 싸움을 하게 되고 마지막에 다섯 명만이 남게 되었다. 이들 다섯 명이 카드모스를 도와 테베를 세우게 되고 테베 귀족의 조상이 된다.\n</p>
