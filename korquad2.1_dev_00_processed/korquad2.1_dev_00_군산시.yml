- - 군산에 인접한 지역은 어디이고 지리적 역사는 어떻게 되는가?
  - <p>동쪽으로는 <a>전북</a> <a>익산시</a>, 서쪽으로는 <a>서해</a>, 남쪽으로는 <a>전북</a> <a>김제시</a>, 북쪽으로는 <a>금강</a>을 경계로 <a>서천군</a>, <a>부여군</a>과 접하고 있다. 금강 하구와 <a>만경강</a> 하구로 둘러싸인 옥구반도와 <a>서해</a>의 도서들로 이루어져 있다. 군산 부근은 <a>차령산맥</a>의 침강으로 <a>고군산군도</a>와 기타 많은 도서군이 흩어져 매우 복잡한 해안을 이루었으나, 그 후 군산 부근의 도서들은 금강의 유수와 조수작용으로 토사가 퇴적되어 육계도(陸繫島)인 옥구반도가 형성되었다.\n</p><p>이곳은 금강·만경강 양하천의 충적토(沖積土)에 덮여 있어 약간 구릉의 기복은 있으나 대평야로 한국의 곡창지대를 이루고 있다. 시내의 낮은 도상(島狀) 구릉지는 그 당시의 섬이었던 부분이다. 그러나 시가 정리로 인하여 대부분이 평탄화되고 시의 서남단과 시·군계 부근에 다소의 기복을 인정할 수 있을 정도이다. 지질은 대부분 결정편암계의 지질로 되어 있다. 해안선의 굴곡이 비교적 적고 완만하며 해안선 부근에는 해발고도 200m 이상의 산들이 산재해 있다. 섬은 모두 63개가 있으며, 이중 유인도가 16개, 무인도가 47개이다. 해안선은 363.9km이다. 금강과 만경강 하구 주변의 미성동(米星洞)·옥구읍·회현면(澮縣面)·대야면(大野面)·임피면(臨陂面)에는 해발고도 50m 내외의 구릉이 산재하는 넓은 충적평야가 전개된다.\n</p>
