- - 핀란드 신화에 대한 최초의 학문적인 접근은 어떻게 이루어졌는가?
  - <p>때문에 핀란드 신화학의 진정한 첫 학문적 접근은 1789년 <a>크리스트프리드 가난데르</a>가 출판한 《<a>뮈톨로기아 페니카</a>》이다. 19세기 들어 핀란드 민속에 대한 연구가 활발해졌고, <a>엘리아스 뢴루트</a>, J. F. 카얀, M. A. 카스트렌, D. E. D. 에우로파에우스 등의 학자들은 핀란드 전역을 돌아다니며 그때까지 구전되던 민속 시가들을 채록했고, 이것을 바탕으로 뢴루트는 《<a>칼레발라</a>》 및 《<a>칸텔레타르</a>》를 엮어냈고, 이것이 핀란드 신화의 기본 문헌이 된다.\n</p>
