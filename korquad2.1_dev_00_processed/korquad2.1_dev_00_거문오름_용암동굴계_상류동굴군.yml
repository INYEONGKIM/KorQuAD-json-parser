- - 문화재를 보존하기 위해 시행하는 법은 무엇일까?
  - <p>문화재보호법 제48조 및 같은 법 시행규칙 제30조의 규정에 의거 국가지정문화재의 보존 및 훼손 방지를 위하여 2017년 8월 10일부터 문화재 공개를 제한하고 있다.<sup><a>[2]</a></sup>\n</p>\n<ul><li>공개제한 기간 : 관보 고시일부터 별도 제한조치 해제시까지</li>\n<li>공개제한 지역 : 거문오름 용암동굴계 상류동굴군(웃산전굴, 북오름굴, 대림굴) 내부 전 지역</li>\n<li>공개제한 사유 : 천연동굴의 보존 및 훼손 방지</li>\n<li>공개제한 위반시 제재내용\n<ul><li>문화재보호법 제48조제2항에 따른 공개 제한을 위반하여 문화재를 공개하거나 같은 조 제5항에 따른 허가를 받지 아니하고 출입한 자는 2년 이하의 징역 또는 2천만원 이하의 벌금에 해당하는 처벌을 받음(문화재보호법 제101조 제8호)</li></ul></li>\n<li>공개제한의 예외\n<ul><li>국가 및 당해 문화재 관리단체가 긴급한 사유가 발생한 경우에는 출입할 수 있음</li>\n<li>문화재 수리·관리 및 보호·보존을 위한 학술조사 등 필요한 경우 문화재청장의 허가를 받아 출입할 수 있음(문화재보호법 제48조제5항 및 동법 시행규칙 제31조)</li></ul></li></ul>
