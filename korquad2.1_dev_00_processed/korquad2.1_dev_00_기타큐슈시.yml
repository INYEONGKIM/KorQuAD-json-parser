- - 기타큐슈시에는 무슨 산업이 있을까?
  - <p>야하타 제철소를 근간으로 <a>기타큐슈 공업 지대</a>를 형성하였으며 <a>1960년대</a>의 고도 성장기의 경제발전의 혜택을 받았지만 그 반면, 공해 대책 기본법 등의 법정비가 되어 있지 않아 공해의 다발 지대가 되었다. 환경을 고려하지 않은 난개발로 인해 <a>광화학 스모그</a>가 매일 발생하였고 <a>도카이 만</a>은 "죽음의 바다"라고 불릴 만큼 오염되어 당시 야하타 등 주변 지역의 학교에서 피해가 극심하였고, 아이와 노인을 중심으로 기관지 천식 환자도 많이 발생했다. 그러나 이후 시 전체 차원에서 환경 개선에 임하여 현재는 많이 나아진 상태이다.\n</p><p>지금도 공업은 시의 중요한 산업이지만 종래의 소재형 외, 자동차 관련 산업 등 새로운 분야에서의 기업 진출도 이루어지고 있다. 일찍이 공해를 극복해 온 기술을 살려 재활용 산업의 육성이나 환경 관련 분야의 연구기관 설치 등도 진행되고 있다. 또 《스페이스 월드》나 《모지코 레트로 지구》 등을 핵심으로 한 관광 도시로 향한 르네상스 프로젝트를 진행하고 있다.\n</p>
