- - 막심 고리키의 일대기는 어떠한가?
  - <p><a>볼가 강</a> 연안에 있는 <a>니즈니노브고로드</a>에서 출생하였다. 가난하여 학교를 다니지 못하고 어려서부터 사환·접시닦이·제빵 기술자 등 온갖 일을 하였다. <a>1892년</a> 자신의 첫 작품 《마카르 추드라》를 발표하였다. <a>1895년</a> 《러시아의 부》 지에 《체르카시》를 발표하여 크게 절찬을 받았고 이어서 〈오를로프 부부〉 등의 단편을 발표하였다. <a>1905년</a> 사회 민주당에 가입하였으나 제정 러시아 군대의 민중 학살 사건에 항의한 것 등으로 인해 회원에서 제명되었고 곧 투옥된다. <a>1906년</a> 세계 지식인들의 석방 요청에 의해 석방된 후 <a>이탈리아</a> <a>카프리 섬</a>에서 망명 생활을 하였다. <a>1913년</a> 귀국하여 《유년 시대》 등을 집필하는 한편, 무산 계급 작가 양성 지도에 힘을 쏟았다. <a>1932년</a> 소련 작가 동맹 제1회 대회 의장에 취임, 후진 작가의 육성과 노동자 지식인들을 위해 일하다가 사망하였다. 스탈린의 <a>대숙청</a> 당시 <a>부하린</a> 등이 고리키를 독살했다는 혐의로 기소되었으나 이 재판은 다른 대숙청의 재판과 마찬가지로 조작 재판의 혐의가 짙다.\n</p><p>그는 공산주의 리얼리즘 문학을 창조한 최초의 사람으로서, 소련 문학 발전에 큰 영향을 주었다.\n</p>
