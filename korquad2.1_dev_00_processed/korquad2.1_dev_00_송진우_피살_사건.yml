- - 한현우가 송진우를 살해 후 진술한 내용은 무엇인가요?
  - <p>재판정에 선 <a>한현우</a>는 법정에서 진술하기를 “왜 송진우 선생을 죽였냐”고 물으니 “좌익에선 여운형, 우익에선 송진우가 나라를 망치려 해서 둘 다 죽이려고 했다.<sup><a>[2]</a></sup>”고 진술하였다. <a>한민당</a>계열의 성토가 있었지만 그를 옹호하는 방청객도 존재했다.\n</p><p><a>한현우</a>는 이어 '둘 다 죽일 생각이었는데, 먼저 여운형 선생을 죽이려고 따라다녔다.<sup><a>[2]</a></sup> 한다. 그러다 한현우는 종로3가 파고다공원 근처에서 여운형이 걸어오는 걸 보고 죽이려 했는데, 그가 멀리서 자신을 알아보고 “아, 현우군! 오랜만일세” 하고 다가와서는 어깨를 탁탁 두드리니 차마 못 죽이겠더라는 것'이었다.<sup><a>[2]</a></sup> 고 진술했다. 한현우는 이어 송진우를 암살한 거사를 두고 <a>이승만</a>과 <a>김구</a>가 자신들을 애국자라고 칭송했음을 거듭 주장했다. 뒤에 한현우에 대해, 언론인 <a>송건호</a>는 <a>한현우</a>가 국수적 <a>민족주의</a> 광신자 라고 평가했다.<sup><a>[22]</a></sup> <a>일본</a> 유학을 다녀왔던 <a>평안남도</a> 출신 <a>한현우</a>는 월남 청년의 한 사람이었으며 민족주의 광신자의 한 사람이 되었다.\n</p>
