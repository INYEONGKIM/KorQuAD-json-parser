- - 프런티어 정신이 미국인에게 어떤 영향을 끼쳐?
  - <p>서부개척시대를 배경으로 한 다양한 책, 영화 등의 <a>문화콘텐츠</a>는 <a>프런티어 정신</a>이 미국의 주요 특징으로 자리잡는데 일조한다. 더불어 프런티어 정신을 미화시켜 미국인들에게 자부심과 상징적 의미를 심어주었다. 미국인은 피해 의식과 함께 적에 의해 포위된 느낌에 사로잡혀 있다는 지적도 있다. <a>대중문화</a>에서 항시 누군가가 자신을 모함하고 거꾸러뜨리기 위해 일을 꾸미는 상황이나, 순진하나 용기있는 개인이 이러한 환경을 홀로 타개해 간다는 줄거리가 자주 등장하는 것은 이러한 심성의 발로이다. 이는 아마도 순박한 개척자의 이미지로 자신을 정당화하는 이면에 잠재된 정복자로서의 죄의식과 불안감이 배어나온 결과로 추측된다.<sup><a>[1]</a></sup>\n</p><p>또한 미국인들에게 불확실한 것을 향한 <a>모험</a>은 어렸을 때부터 영원한 동경의 대상이다. 이 동경에는 자신의 창의와 노력을 다해 새로운 기회를 성공으로 시현하는 것이 신이 부여한 인간의 권리이며 의무라는 종교적 의미가 함축되어 있다.\n유럽인이 건너오기 전에 이미 <a>북미 대륙</a>에 <a>인디언</a>이 광범위하게 살고 있었음에도 미국인은 '신세계(the new world)'라는 표현을 즐겨 사용한다. 정착 및 이후의 확장 과정에서 계속 인디언과 충돌하고 그들을 잔인하게 정복함으로써만 자리를 차지할 수 있었음에도, 그들은 백지상태로 있던 신개척지를 향해 나아가는 이주민의 모습에서 미국인의 정체성을 찾으려 한다. 사실 북미 대륙은 처절한 투쟁과 기만과 피로 얼룩진 땅임에도, 미국인들은 스스로를 <a>처녀지</a>(virgin land)에 발을 디딘 순백한 개척자의 모습과, 끊임없이 침범해 오는 잔인한 외적이나 험한 자연의 힘에 굴하지 않고 굳게 버티는 용기를 지닌 사람으로 묘사한다. 미국인들은 종종 이러한 신개척지에서 홀로 역경을 타개하는 <a>영웅</a>을 미국인의 전형으로 생각한다. 미국인의 신화에서 볼 때 새로운 땅에 이민을 결행한 미국인 자신은 모두 소(小)영웅이다.<sup><a>[2]</a></sup>\n</p>
