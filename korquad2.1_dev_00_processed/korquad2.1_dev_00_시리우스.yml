- - 시리우스의 관측 역사와 고유운동의 발견의 배경은 어떻게 되는가?
  - <p>1718년 <a>에드먼드 핼리</a>는 당대의 측성자료를 프톨레미의 <a>알마게스트</a>와 비교한 결과 그때까지 '붙박이' 별이라고 생각했던 항성들이 하늘에서 <a>움직였음</a>을 발견했다.<sup><a>[47]</a></sup> 핼리가 조사한 별은 <a>알데바란</a>, <a>아크투루스</a>, 시리우스로 셋 다 프톨레마이오스 시대(핼리와 1800년 차가 난다.)로부터 거의 <a>달</a>의 지름에 해당하는 30분 거리를 이동했다.<sup><a>[48]</a></sup>\n</p><p>1868년 시리우스는 이동속도가 측정된 최초의 천체가 되었다. <a>윌리엄 허긴스</a>는 시리우스의 스펙트럼을 관찰하던 중 주목할 만한 적색이동을 발견했다. 허긴스는 시리우스가 초당 40킬로미터 속도로 태양계로부터 멀어지고 있다고 결론내렸다.<sup><a>[49]</a></sup><sup><a>[50]</a></sup> 이는 현재 측정값 초당 −7.6킬로미터와 비교할 때 잘못된 것이며 시리우스는 멀어지는 것이 아니라 반대로 가까워지고 있다.(마이너스 값은 접근하고 있다는 뜻이다.)<sup><a>[6]</a></sup> 그러나 밤하늘 천체들의 시선속도를 천문학 연구 대상으로 소개했다는 점에서 주목할 만하다.\n</p>
- - 도곤 족의 천문 지식에 대한 가설에는 어떤 것이 있는가?
  - <p>도곤 족이 어떻게 이처럼 정확한 천문 지식을 알고 있었는지에 대하여 여러 논쟁이 있었다. 1978년 출판된 《의심많은 질문자》의 저자는 도곤 족은 무지한 종족이 아니며 그들은 거주지 근처 서구인들과 접촉하면서(이를 '오염'으로 표현했다.) 천문정보들을 습득한 것으로 추측하였다.<sup><a>[123]</a></sup> 혹자는 이러한 '오염'을 일으킨 주체가 마르셀 그리올과 같은 민족지학자들이라고 주장했다.<sup><a>[124]</a></sup><sup><a>[125]</a></sup> 반면 다른 이는 이런 의심들이 너무 단순하다고 지적한다.<sup><a>[126]</a></sup>\n</p>
