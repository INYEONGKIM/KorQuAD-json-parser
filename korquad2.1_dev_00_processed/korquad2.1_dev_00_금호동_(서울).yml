- - 서울 금호동의 역사는 어떻게 되는가?
  - <p>금호동은 아파트와 재개발추진 일반주택으로 구성된 주거 밀집지역으로 <a>지하철 5호선</a> 통과와 관내 중심지역을 관통하는 간선도로 확장공사로 지역 발전이 기대되는 성장 잠재지역이다. 금호동의 동명 유래는 옛날 이곳에서 선철을 녹여 무쇠솥, 농기구 등을 주조했으므로 ‘무쇠막’, ‘무시막’ 또는 ‘무수막’이라고 했는데, 이를 한자명으로 ‘수철리’(水鐵里)라 하였다. 수철리란 동명은 현 마포구의 신수동, 구수동도 수철리라 부르고 있어서 이와 구분하여 인근 주민들이 수철리의 철(鐵)에서 금(金)을, 수(水)에서 호(湖)를 인용하여 이곳을 ‘금호’, 또는 ‘동무수막’이라고 하였다. <a>조선시대</a>에는 왕십리의 배추장수와 함께 무쇠골(수철리)의 솥장수가 유명하였다. 조선초에는 한성부 성 아래 10리에 속했으며 <a>1751년</a> <a>영조</a> 27년에 반포된 수성책자 《도성삼군문분계총록》에 의하면 한성부 남부 두모방(성외) 수철리계였으며 <a>1894년</a> <a>갑오개혁</a> 때 남서(南署) 두모방(성외) 수철리계의 수철리동이 되었다. <a>1911년</a> 5부 8면제를 실시하면서<sup><a>[1]</a></sup> 두모방은 두모면이 되어 금호동은 경성부 두모면 수철리라 했으며 <a>1914년</a> 5부 8면제가 폐지되자 8면 중에 하나였던 두모면은 한지면에 병합되고<sup><a>[2]</a></sup>, 금호동은 <a>고양군</a>에 편입되면서 한지면 수철리가 되었다. <a>1936년</a> 경성부 구역확장에 따라 경성부에 편입되면서 금호정이라 하였으며<sup><a>[3]</a></sup>, <a>1943년</a> 구제도 실시에 따라 성동구에 소속되었다. <a>1946년</a> 일제식 동명을 모두 없앨 때 금호동이라 했으며, <a>1964년</a> 금호동을 1, 2, 3,4가로 분할하면서 오늘에 이르고 있다.<sup><a>[4]</a></sup> 금호동은 성동구의 어느 동보다 지형의 기복이 심하고 경사가 많은 지대인데도 인구가 밀집되어 있다.<sup><a>[5]</a></sup>\n</p><p><a>2008년</a> <a>8월 11일</a> 금호2가동과 금호3가동이 통합되어 금호2, 3가동이 되어 현재에 이르고 있다.<sup><a>[6]</a></sup>\n</p>
