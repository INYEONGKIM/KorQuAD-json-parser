- - 발해 무왕은 당나라를 상대하기 위해 어떤 방법을 택했습니까? 
  - <p>정세가 발해에게 불리한 방향으로 흘러가자, 무왕은 중대 결단을 내린다. <a>당나라</a>가 발해를 공격할 것을 감안, 그 전진기지에 대한 선제공격을 감행한 것이다. <a>732년</a> 9월 <a>발해</a> <a>장문휴</a>(張文休) 장군이 이끄는 발해군은, <a>묘도열도</a>를 따라 바다를 건너 산동반도의 <a>등주</a>(登州)를 공격했다. 과거 <a>백제</a>와 <a>고구려</a>를 쳤던 당군은 모두 산동반도에서 발진한 바 있었다. 발해군은 등주성을 함락시키고, 등주 자사(登州刺史) 위준(韋俊)을 죽였다. 발해의 기습적 선제공격에 당황한 <a>당나라</a>는 <a>대문예</a>를 시켜 <a>유주</a>(幽州)의 당군을 동원해 발해군을 막게 했다.\n<a>대문예</a>가 당군의 사령관이라는 소식을 들은 무왕은 크게 진노하여, 자객단을 <a>당나라</a>에 침투시켰다. 자객들은 천진교 남쪽에서 <a>대문예</a> 일행을 급습하였으나, <a>당나라</a> 관군에 의해 암살에 실패하고 낙양 근교에서 체포되고 말았다.\n</p><p><a>733년</a> 3월, 무왕은 <a>당나라</a>에 대항하는 <a>거란</a>을 지원하여 병력을 파병했다. <a>거란</a>, <a>발해</a>, <a>돌궐</a>까지 힘을 합쳐, 도처에서 당군을 격파했다. 다급했던 <a>당나라</a>는 <a>신라</a>에 도움을 요청하여, 발해의 남쪽 국경을 쳐 발해군을 교란하고자 했다. 출진했던 <a>신라</a>군은 추운 날씨 탓에 무수한 동사자를 낸 채 퇴각해버렸다. 무왕은 다시 군대를 보내 <a>당나라</a>의 <a>마도산</a>(馬都山)을 공격했다.\n</p>
