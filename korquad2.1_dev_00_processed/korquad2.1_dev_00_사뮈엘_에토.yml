- - 에토가 마요르카 소속 시절의 활약과 그 후의 이적은?
  - <p>1999-00시즌에 에토는 <a>라 리가</a>의 <a>마요르카</a>로 임대되었다. 마요르카에서의 두 번째 시즌인 2000-01시즌에는 리그에서 11골을 넣으며 관심을 모으기 시작하였고, 시즌이 끝나고 에토는 레알 마드리드를 떠나 마요르카와 440만 <a>파운드</a>에 마요르카 역사상 최대 금액으로 계약을 맺으며, 일약 스타덤에 올랐다.<sup><a>[1]</a></sup> 그는 2003년 <a>코파 델 레이</a>의 <a>레크레아티보</a>와의 결승전을 보기 위해 온 마요르카 팬들을 위해 3만 <a>유로</a>를 기부하여 식사를 제공하여 팬들의 감사에 보답하였다.<sup><a>[2]</a></sup> 마요르카는 이 경기에서 에토의 두 골을 포함하여 3 대 0으로 승리하였다. 그러나 그의 변덕스러운 태도는 그라운드 밖에서의 문제로 이어지곤 했다. 에토는 몇몇 싸움에 연루되면서 다양한 사건을 일으켰다.\n</p><p>54골로 마요르카의 리그 최다 득점자가 된 에토는 2004년 여름에 마요르카와 레알 마드리드, 바르셀로나와의 오랜 삼자협상 끝에 <a>바르셀로나</a>와 2,400만 유로에 계약하였다. 처음에 레알 마드리드가 다시 데려오려고 했지만, 결국 바르셀로나가 그와의 계약에 성공하였다. 게다가 레알 마드리드는 이미 3인의 비EU 쿼터가 가득찬 이후였다.\n</p>
