- - 호러스 그릴리의 생애는 어땠을까?
  - <p><a>1811년</a> <a>2월 3일</a>, 그릴리는 <a>뉴햄프셔</a> 애머스트에서 가난한 농부 자쿠스와 메리 릴리 부부의 아들로 태어났다. 필립스 엑서터 아카데미(기숙 중등교육 학교)의 장학금은 거절하고, 14세에 학교를 떠났다. 버몬트 이스트 포울트니의 《더 노던 스펙테이터》의 편집자로서 도제 수업을 시작했고, 1831년에 편집자로서 돈을 벌기 위해 뉴욕 시로 이사를 갔다. 3년 후, 《이브닝 포스트》와 다른 여러 신문을 인쇄하는 일을 했고, 그것으로 주간지 《뉴요커》를 창설한 충분한 자금을 모았다. <a>1840년</a>에는 위그당 선거 홍보주간지 《로그 캐빈》을 출간했다.\n</p><p><a>1836년</a> <a>7월 5일</a>, 그릴리는 노스캐롤라이나 워렌턴에서 간헐적인 여성참정권론자였던 메리 체니 그릴리와 결혼했다. 아내와 보내는 시간은 가능한 적게 하고, 뉴욕에 있을 때는 아내와 보내기보다는 하숙집에서 자는 것을 선택했다. 부부 사이에 태어난 7명의 자녀 중 단 2명만이 성인이 되었다.\n</p>
